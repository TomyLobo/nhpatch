#Inner Light

 STA_innerLight_event.1.name: "Achtung?"
 STA_innerLight_event.1.desc: "Das fremde Schiff über [From.GetName] aktiviert und initiiert die Nahbereichsscans. Die Drohne sendet einen nukleonischen Strahl direkt auf den Kapitän [Root.GetLeaderName], der ihn sofort veranlasst , auf den Boden zu fallen. Die Nummer eins initiiert roten Alarm und ein medizinisches Team eilt zu der Brücke. \n\nAuf den ersten Blick [Root.GetLeaderName] erscheint ausgeknockt zu sein, aber dem Chefarzt wurde schnell klar, dass der Kapitän sich in der Tat in einem tiefen REM-Zyklus befindet. \n[Root.GetLeaderName] hat den Neurotransmitter bei bisher unerreichten Niveau und scheint lebhafte Träume zu haben!"
 STA_innerLight_event.1.a: "Schilde hoch, um die Strahlen abzuwähren."
 STA_innerLight_event.1.b: "Fixieren Sie die Waffen und zerstören Sie das Alien-Schiff!"
 STA_innerLight_event.1.c: "Versuchen Sie ihr Schiff außerhalb der Reichweite der Drohne zu bekommen."
 STA_innerLight_event.2.name: "Medizinische Antwort"
 STA_innerLight_event.2.desc: "Der Chef medizinischer Offizier ist der Meinung, dass das Trennen des Strahl keine gute Idee ist, doch Sie haben keine Ahnung, welche Wirkung das plötzliche entfernen des Strahls auf dem Kapitän haben könnte"
 STA_innerLight_event.2.a: "Wir müssen etwas machen! Schilde hoch."
 STA_innerLight_event.2.b: "Sie haben Recht, wir werden versuchen, uns außerhalb der Reichweite der Drohne zu bekommen."

 STA_innerLight_event.3.name: "Alien Schiff zerstört"
 STA_innerLight_event.3.desc: "Das Forschungsschiff richtet seine magere Bewaffnung auf die Drohne und feuert. \n\nMit einer stillen Explosion, verschwindet die Drohne in einer Wolke aus Schutt, der Nukleonstrahl erlischt. Der Kapitän bleibt für eine Minute in seinem Schlafzustand, bevor er plötzlich zu schreien beginnt und heftige Muskelkrämpfe bekommt. \n\nDas medizinische Team versucht ihn zu bändigen, aber sie fürchten das Schlimmste, da alle ihre Behandlungen keine Wirkung erziehlen!\n\nNach 10 grausigen Minuten der Qual, [Root.GetLeaderName] gibt einen Seufzer von sich und stirbt."
 STA_innerLight_event.3.a: "Wir sollten uns nicht in diesem Durcheinander mit den Dingen beschäftigen die wir nicht verstehen."
 STA_innerLight_event.3.b: "Eine vermeidbare Tragödie."
 STA_innerLight_event.4.name: "Der Drone folgen"
 STA_innerLight_event.4.desc: "Der Steuermann manövriert das Schiff weg von der Drohne, welche auch bei vollem Impuls es schafft mit Ihrem Schiff mit zu halten und auch weiterhin ihrem nukleonischen Strahl ein Brennen bei [Root.GetLeaderName] auszulösen."
 STA_innerLight_event.4.a: "Wir können nicht länger warten! Wir müssen die Schilde erhöhen."
 STA_innerLight_event.4.b: "Der Kapitän scheint in Ordnung, so werden wir abwarten und sehen."
 STA_innerLight_event.5.name: "Schilde hoch"
 STA_innerLight_event.5.desc: "Die Schilde haben den Strahl abgeschnitten, und für einen Moment scheint der Kapitän in Ordnung. \n\nPlötzlich bekommt [Root.GetLeaderName] einen heftigen Anfall von Schreien und Krämpfen, der medizinische Offizier bittet die Schilde abzuschalten, bevor sie den Kapitän verlieren."
 STA_innerLight_event.5.a: "Fahren sie die Schilde herunter, wir werden abwarten."
 STA_innerLight_event.5.b: "Zerstören Sie die Drone! Fixieren sie die Waffen und Feuer!"
 STA_innerLight_event.6.name: "Alien Schiff zerstört"
 STA_innerLight_event.6.desc: "Das Forschungsschiff richtet seine magere Bewaffnung auf die Drohne und feuert. \n\nMit einer stillen Explosion, verschwindet die Drohne in einer Wolke aus Schutt. Der Kapitän beginnt heftig zu Schreien und bekommt heftige Muskelkrämpfe auf dem Boden. \n\nDas medizinische Team versucht, ihn zu bändigen, aber sie fürchten das Schlimmste, da alle ihre Behandlungen keine Wirkung zeigen!\n\nNach 10 grausigen Minuten der Qual, [Root.GetLeaderName] gibt einen Seufzer von sich und stirbt. "
 STA_innerLight_event.6.a: "Wir hätten nicht eingreifen sollen, wenn wir es nicht verstehen."
 STA_innerLight_event.6.b: "Eine vermeidbare Tragödie."
 STA_innerLight_event.7.name: "Warten..."
 STA_innerLight_event.7.desc: "15 Minuten vergehen, als der Kapitän [Root.GetLeaderName] ruhig zu schlafen scheint, und ein fremdes Schiff so leicht ermöglicht, die Besatzung zu beunruhigen und zu lähmen."
 STA_innerLight_event.7.a: "Wir müssen warten, wir wissen nichts über diese Strahlen."
 STA_innerLight_event.7.b: "Wir können nicht warten, zerstören Sie die Drohne!"
 STA_innerLight_event.8.name: "Aufwachen von den Träumen"
 STA_innerLight_event.8.desc: "Nach weiteren 10 Minuten, schaltet die Drohne schließlich ihren nukleonischen Strahl ab. [Root.GetLeaderName] wacht langsam auf, umgeben von medizinischem Personal. Der Kapitän sieht sich um, als ob er die Brücke zum ersten Mal sieht, die Namen der Besatzungsmitglieder rezitiert, als wären sie aus fernen Erinnerungen. \n\nDie Besatzung ist verwirrt, was so eben passiert ist, und der Kapitän [Root.GetLeaderName] ist fassungslos, dass er 25 Minuten lang nur schlief. Er hat eine ganze Lebensdauer von Erinnerungen erlebt, in einer Simulation des Lebens auf einem toten Planeten. Die fremde Drohne schuf diese Simulation als eine Möglichkeit, die Erinnerung an ihre Zivilisation am Leben zu halten. \n\n[Root.Get LeaderName] ordnet an die Drohne mit einem Traktorstrahl zu bergen und in die Ladebucht zur weiteren Untersuchung zu bringen.\n\nEine Untersuchung der fremden Drohne ergibt eine uralte Flöte, die eine besondere Bedeutung für [Root.GetLeaderName] zu haben scheint. Der Kapitän hat über seine Jahre hinweg Weisheit durch seine Zeit in der Simulation erhalten."
 STA_innerLight_event.8.a: "Wir freuen uns, Sie zurück zu haben [Root.GetLeaderName]."
# Where Silence Has Lease

 STA_silence_event.1.name: "Ein Loch im Weltraum"
 STA_silence_event.1.desc: "Kapitän [Root.GetLeaderName] und die Besatzung der [Root.GetName] versuchen das Loch im Raum zu scannen, aber sind nicht in der Lage alle Messwerte von den Schiffsscannern zu bekommen."
 STA_silence_event.1.a: "Senden Sie eine Sonde in den Bereich."

 STA_silence_event.2.name: "Nichts"
 STA_silence_event.2.desc: "Die Sonde verschwindet, da sie die Schwelle des Loches überquert und das Signal schneidet. Bis zu diesem Zeitpunkt hat die Sonde nichts Außergewöhnliches erkannt. \n\nEin kalter Schauer läuft die Wirbelsäule eines Ihrer Brückenoffiziere nach unten, und er spricht [Root.Get Leiter Name] von einer Legende über eine sehr große Raumkreatur, die Schiffe verschlingt."
 STA_silence_event.2.a: "Wir glauben nicht an Legenden, bringen Sie uns näher an das andere Schiff."
 STA_silence_event.2.b: "Schilde hoch, dies kann eine feindliche Objekt sein."
 STA_silence_event.2.c: "Das ist beängstigend, wir werden es aus der Ferne studieren."

 STA_silence_event.3.name: "Schilde hoch"
 STA_silence_event.3.desc: "Nach ein paar Minuten ist immer noch keine Veränderung in der Leere. Der Brückenoffizier ist verlegen und sieht sich um, aber schweigt. Noch ein paar Minuten gehen vorbei und die Mannschaft wird in höchster Alarmbereitschaft sein."
 STA_silence_event.3.a: "Bringen Sie uns näher an das andere Schiff."
 STA_silence_event.3.b: "Starten Sie eine andere Sonde, wir können nicht vorsichtig genug sein."
 STA_silence_event.4.name: "Eingehüllt "
 STA_silence_event.4.desc: "Das Schiff bewegt sich mit einem Impuls-Triebwerke an die Stelle, wo die Sonde verschwand. Plötzlich dehnt sich die Schwärze schnell aus und umhüllt die [Root.GetName]. \n\nDas Schiff scheint keinen Schaden zu nehmen, aber als die Crew die Umgebung zu scannen versucht, gibt es nichts zu sehen ..."
 STA_silence_event.4.a: "Kurs setzen, den Weg zurück den wir kamen!"
 STA_silence_event.4.b: "Schilde hoch, roter Alarm! Das muss das Objekt sein!"

 STA_silence_event.5.name: "Nichts..."
 STA_silence_event.5.desc: "Wieder einmal verschwindet die Sonde und berichtet nichts Brauchbares, bis sie keine Daten mehr sendet."
 STA_silence_event.5.a: "Wir glauben nicht an Legenden, bringen Sie uns näher an das andere Schiff."
 STA_silence_event.5.b: "Das ist beängstigend, wir sollten es aus der Ferne studieren."
 STA_silence_event.6.name: "Kontakt"
 STA_silence_event.6.desc: "Nach 10 Minuten auf der höchsten Warp Einstellung welche möglich ist, kann die Mannschaft immer noch nichts von den Scannern erfassen. \n\nEndlich erfassen die Scanner ein anderes Objekt, ein feindliches Kriegsschiff auf einem Abfangkurs! "
 STA_silence_event.6.a: "Schilde hoch, roter Alarm!"
 STA_silence_event.6.b: "Öffnen Sie eine Frequenz."
 STA_silence_event.7.name: "Bereit für alles"
 STA_silence_event.7.desc: "Ein feindliches Kriegsschiff nähert sich, aber die [Root.GetName] ist vorbereitet. Sobald das feindliche Schiff in Reichweite beginnt es auf die [Root.GetName]zu feuern. \n\nNach der ersten Salve von Schüssen, sind die Schirme nun bei 94%. Es scheint keine Bedrohung zu sein."
 STA_silence_event.7.a: "Feuer erwidern, nur einen einzigen Schuss, um ihre Fähigkeiten zu testen."
 STA_silence_event.7.b: "Feuer erwiedern, maximale Belastung, um die Aggressoren zu vernichten."
 STA_silence_event.7.c: "Versuchen Sie, eine Frequenz zu öffnen."
 STA_silence_event.8.name: "Keine Antwort"
 STA_silence_event.8.desc: "Das feindliche Schiff reagiert nicht auf Begrüßung und Feuer auf die [Root.GetName]. Es ist klar, die sie feindlich sind und keine Gründe haben."
 STA_silence_event.9.name: "Boom"
 STA_silence_event.9.desc: "Die zweite Salve trifft das feindliche Schiff und es detoniert in einer riesigen Explosion. [Root.GetLeaderName] bemerkt, dass ein Schiff wie dieses in der Lage sein sollte, viel mehr Treffer einzustecken als sie abgegeben hatten."
 STA_silence_event.9.a: "Vielleicht war es schon etwas beschädigt ..."
 STA_silence_event.9.b: "Das scheint nicht richtig...."
 STA_silence_event.10.name: "Boom!"
 STA_silence_event.10.desc: "Ihr Waffenoffizier hat eine Salve von Schüssen vorbereitet, um auf das feindliche Schiff zu schießen. Als der erste Schuss traf, expoldierte das feindliche Schiff, wärend die nachfolgenden Salven in den Trümmern landen. \n\n[Root.GetLeaderName] bemerkt, dass ein Schiff wie dieses in der Lage sein sollte viel mehr Treffer zu widerstehen."

 STA_silence_event.11.name: "Ein Ausweg"
 STA_silence_event.11.desc: "Das feindliche Schiff zu einem Haufen von Schutt reduziert, erscheint ein paar Minuten später eine Durchlassöffnung. Die Crew kann den Rest des Universums ein kleines Stück weit in einem Loch erkennen. \n\n[Root.Set LeaderName] ruft Befehle, und die Crew setzt einen Kurs für den Ausstieg zu planen und startet den Warpantrieb. \n\nKurz bevor die [Root.GetName] die Ausfahrt erreicht, schwinden die Sterne wieder und werden durch das Nichts ersetzt. Die Trümmer des feindlichen Schiffes wurden von den Sensoren verloren und das Forschungsschiff ist nun ganz allein. \n\nEin paar Minuten später erscheint ein neuer Ausgang an Steuerbord!"
 STA_silence_event.11.a: "Setzen Sie einen Kurs für die neue Fahrt."
 STA_silence_event.11.b: "Das ist sinnlos, alles zu stoppen."
 STA_silence_event.12.name: "Flucht!"
 STA_silence_event.12.desc: "Das Schiff steht kurz vor der neuen Ausfahrt bei der es nach wie vor, in die Schwärze verschwindet. Ein neuer Ausgang erscheint, etwas näher als der Abstand das Schiff gerade abdeckt."
 STA_silence_event.12.a: "Nehmen Sie Kurs auf die neue Ausfahrt, wir müssen entkommen!"

 STA_silence_event.13.name: "Ratten in einem Labyrinth"
 STA_silence_event.13.desc: "Ihre Mannschaft ist unruhig was das Gefühl, beobachtet zu werden verstärkt. Der Brückenoffizier von früher erklärt, dass man der legendäre Leere als Einheit gegenüber stehen muss, und dass sie mit ihnen spielt. "
 STA_silence_event.13.a: "Wir werden nicht spielen! Antworte uns!"
 STA_silence_event.13.b: "Nicht mehr auf die Reizung reagieren. Wir sind kein Spielzeug."
 STA_silence_event.14.name: "Nagilum"
 STA_silence_event.14.desc: "Aus der Schwärze, erscheint eine unzusammenhängende Gesicht vor der [Root.GetName]. Es erklärt sich als neugieriges Objekt was sich fragt, wie Ihre Spezies mit ihrem sterblichen Leben auch weiterhin überleben kann. [Root.GetLeaderName] erzählt dem Objekt über die [Root.Owner.GetS Species Name] und deren Zeugung und Tod, und dass es die Art und Weise des Lebens für sie ist. \n\n'Sie existieren, irgendwann existieren sie nicht mehr. Ihr Verstand nennt es ... Tod. ' \n\nEiner Ihrer Brückenoffiziere beginnt aufeinmal sich heftig zu schütteln. Er greift sich an sein Gesicht in einem vergeblichen Versuch, sich zu beherrschen, fällt aber vor seiner Station kreischend zu Boden. Er bricht auf dem Boden zusammen in die fötalen Position, seinen Augen noch offen. \n\nDie Brückenbesatzung ist durch den plötzlichen Tod eines ihrer Mitglieder erschüttert. Das Objekt, fasziniert vom Tod erzählt der Mannschaft, dass er mit ihnen verschiedene Experimente von Formen des Todes machen wird, bis er es vollständig versteht."
 STA_silence_event.14.a: "Wir können dies nicht haben, Schilde hoch und Feuer auf das Objekt!"
 STA_silence_event.14.b: "Wir bekommen auch weiterhin keine Reaktion. Niemand reagiert!"
 STA_silence_event.14.c: "Rufen Sie alle für eine sofortige Sitzung in der Lounge."
 STA_silence_event.15.name: "Tod"
 STA_silence_event.15.desc: "Ihre Waffen haben keine Auswirkungen auf das Objekt und die Schilde verhindern nicht den Mord. Todesfälle in allen Decks werden an die Brücke gemeldet. Amüsiert durch die Demonstration der Stärke, tötet das Objekt Kapitän [Root.GetLeaderName], um die Reaktion der Brückenbesatzung zu beobachten. \n\nDie Morde werden fortsetzt, es gibt nichts, was die Mannschaft gegen diese Wirkung aufbieten kann. \n\nDas letzte Besatzungsmitglied der Brücke schaut ein letztes Mal auf seine toten Kollegen, bevor auch sie sich langsam, indem das Blut in ihrem Körper ständig etwas mehr zum Kochen gebracht und ermordet wird."
 STA_silence_event.15.a: "..."
 STA_silence_event.16.name: "Langeweile"
 STA_silence_event.16.desc: "Crew-Mitglieder fallen wie die Fliegen, alle aus verschiedenen Todesursachen. Das Objekt scheint in der Lage zu sein, mehrere Todesfälle zu selben Zeit, auf verschiedenen Decks, auszulösen. Es bemerkt, dass Sie eine interessante Spezies sind, nicht einmal die mutwillige Gewalt versuchen zu stoppen. \n\nNach 2/3 der Besatzung zu töten, kommentiert das Objekt, wie langweilig Ihre Spezies ist. Das Nichts verschwindet langsam und die restliche Besatzung der [Root.GetName] ist unversehrt geblieben."
 STA_silence_event.16.a: "Eine schreckliche Kreatur "
 STA_silence_event.17.name: "Sitzung"
 STA_silence_event.17.desc: "[Root.GetLeaderName] die leitenden Angestellten der [Root.GetName] sich zu setzen und diskutieren einen neuen Plan um das Obejkt zu stoppen, bevor das Schiff zerstört und die Mannschaft getötet wird. Direkter Widerstand wird diskutiert und entschieden zwecklos zu sein, da das Objekt die [Root.GetName] mit ihren mageren Waffen weit deklassieren muss, wenn es in der Lage ist, eine so große Leere zu erzeugen. \n\nMehrere Pläne werden diskutiert, ein Besatzungsmitglied schlägt vor, einen Handel mit dem Objek abzuschließen, dass nur wenige für seine Experimente sterben müssen. \n\nEin anderes Besatzungsmitglied erwähnt, dass sie eine holodeck Darstellung verschiedener Arten des Todes vorführen könnten, so dass das Objekt damit anstelle der Crew experimentieren kann. \n\nEin unüberlegter Plan, vorgeschlagen von [Root.GetLeaderName] ist eine Selbstzerstörung des Schiffes, den Zeitpunkt so zu setzen, dass das Objekt nicht in der Lage sein wird, den Tod der Besatzungsmitglieder zu beobachten. Es hat das Schiff freizugeben, auch wenn seine Neugier nicht gestillt wurde."
 STA_silence_event.17.a: "Versuchen Sie, für weniger Morde zu verhandeln."
 STA_silence_event.17.b: "Hat sich die Crew mit einer Holodeck Darstellung des Todes auseinandergesetzt."
 STA_silence_event.17.c: "Stellen Sie den [Root.GetName] sich selbst zu zerstören."

 STA_silence_event.18.name: "Ein Schnäppchen"
 STA_silence_event.18.desc: "Kapitän [Root.GetLeaderName] und die Crew der Brücke werden noch einmal mit dem Objekt sprechen. Sie versuchen mit dem Objekt einen Handel über die Menge an Menschenleben abzuschließen, so dass wenigstens ein Teil der Besatzung überleben wird. \n\nDas Objekt, interessiert sich für die Umsetzung stimmt zu und beginnt methodisch 3/4 der Besatzung zu töten, dass kaum genug Personal übrig ist, um mit dem Forschungsschiff zurückzukehren."
 STA_silence_event.18.a: "Das Beste, was wir tun könnten ..."
 STA_silence_event.19.name: "Gescheiterten Verhandlungen"
 STA_silence_event.19.desc: "Die Verhandlungen verlaufen nicht sehr gut. Das Objekt hat alle Macht in diesen Verhandlungen und beginnt so viele [Root.Owner.GetSpeciesNamePlural] zu töten, wie es für erforderlich hält. \n\nDie Morde werden fortgesetzt und es gibt nichts was die Mannschaft dagegen aufbieten kann, es zeigt alles keine Wirkung. \n\nDas letzte Besatzungsmitglied der Brücke schaut ein letztes Mal auf seine toten Kollegen, bevor auch sie sich langsam, indem das Blut in ihrem Körper ständig etwas mehr zum Kochen gebracht und ermordet wird ."
 STA_silence_event.19.a: "..."
 STA_silence_event.20.name: "Imaginär"
 STA_silence_event.20.desc: "Die Crew stellt ein Szenario von Formen des Todes für das Holodeck zusammen. Leider wird das Objekt nicht davon überseugt und sieht diese nicht als adäquate Darstellung eine echte [Root.Owner.GetS Species Name] Reaktion auf den Tod, weil es weiß, dass es nicht real ist. \n\nDas Unternehmen beginnt, so viele [Root.Owner.GetSpeciesNamePlural] zu töten, wie es für erforderlich hält.\n\nDie Morde werden fortgesetzt und es gibt nichts was die Mannschaft dagegen aufbieten kann, es zeigt alles keine Wirkung. \n\nDas letzte Besatzungsmitglied der Brücke schaut ein letztes Mal auf seine toten Kollegen, bevor auch sie sich langsam, indem das Blut in ihrem Körper ständig etwas mehr zum Kochen gebracht und ermordet wird ."
 STA_silence_event.20.a: "..."
 STA_silence_event.21.name: "Selbstzerstörungsequenz"
 STA_silence_event.21.desc: "[Root.GetLeaderName] setzt während der Sitzung eine Selbstzerstörungssequenz von 20 Minuten. Die Crew, den Tod vor ihren Augen, zeigt eine Mischung von Emotionen, zumindest bestimmen sie ihr Ende selbst. \n\n19 Minuten vergehen. Als der Countdown die letzten 30 Sekunden anzeigt, scheint das Nichts rund um die [Root.GetName] zu schwinden. Dennoch [Root.GetLeaderName] wartet und bis der Countdown 10 Sekunden erreicht ..."
 STA_silence_event.21.a: "Computer, Abbruch der Selbstzerstörungssequenz "
 STA_silence_event.21.b: "Es muss irgendwo einen Trick geben ..."
 STA_silence_event.22.name: "Abbrechen!"
 STA_silence_event.22.desc: "Kapitän [Root.GetLeaderName] befiehlt die Selbstzerstörungssequenz abzubrechen. Als der Computer den Zweiten Offizier fragt zuzustimmen, antwortet er \n\n'Ja! Absolut! Ich stimme in der Tat voll und ganz zu.' \n\nEin einfaches Ja hätte genügt, aber er wollte sich nicht die Chance entgehen lassen. \n\nDas große Nichts ist verschwunden, und das Schiff bleibt zurück auf [From.GetName], nicht einmal ein gewöhnliches schwarzes Loch."
 STA_silence_event.22.a: "Wir müssen einen starken Willen haben um zu überleben."
 STA_silence_event.23.name: "3...2...1...."
 STA_silence_event.23.desc: "Die Selbstzerstörungssequenz ist beendet, die Besatzung zu akzeptieren ihr Schicksal zu sterben. Die [From.GetName] explodiert, um alle an Bord zu töten."
 STA_silence_event.23.a: "Ein schneller Tod ist ein Segen."

 STA_silence_event.100.name: "Nichts gefunden"
 STA_silence_event.100.desc: "Nach Monaten der Forschung von der Heimatwelt , die besten [Root.Owner.GetSpecies Adj] Wissenschaftler sind nicht in der Lage, die Ursache der Leere herauszufinden."
 STA_silence_event.100.a: "Einige Phänomene sind unerklärlich."
 STA_silence_event.100.b: "Gehen Sie mit der [Root.GetName] näher an der Leere."
