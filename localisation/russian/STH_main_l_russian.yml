 REQUIRED_WARP_BREACH_PF_DESC:0 "Варп-привод пространственного разрыва использует реакцию материи/антиматерии для создания пузыря пространства-времени. Используя этот пузырь, корабль способен прорвать границы нашего измерения, что позволяет значительно увеличить скорость. Однако варп-привод пространственного разрыва является опасной технологией, поскольку требует длительного времени для подготовки к прыжку, что может помешать совершить быстрый побег от кораблей противника."
