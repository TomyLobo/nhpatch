 STH_starbase_0:0 "Звёздная база"
 STH_starbase_0_DESC:0 "Звёздные базы - это стационарные вспомогательные объекты, состоящие из космических станций, сухих доков и/или наземных сооружений. Звёздные базы являются связующими узловыми центрами и могут служить множеству военных и гражданских функций."
