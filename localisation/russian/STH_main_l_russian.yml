 pc_continental:0 "Класс M (Континентальная)"
 pc_continental_desc:0 "Архетипическая планета Миншара. Континентальные или планеты класса М умеренного климата имеют большие континенты, разделённые океанами, с большими колебаниями климата в зависимости от широты и осадков."
 pc_continental_tile:0 "Зона умеренного климата"
 pc_continental_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
 trait_pc_continental_preference:0 "Предпочитают континентальный мир"
 trait_pc_continental_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_continental_habitability:0 "Приспособленность - континентальный мир"
 pc_arctic:0 "Класс M (Арктическая)"
 pc_arctic_desc:0 "Мир класса Миншара, арктический подвид - это всё ещё планета класса M и она поддерживает богатую экосистему. Её поверхность может быть холодной, но планета испытывает сезонные колебания, а экваториальная зона покрыта растительностью."
 pc_arctic_tile:0 "Арктическая зона"
 pc_arctic_tile_desc:0 "Местность, покрытая снегом и льдом, напрочь лишённая растительности."
 trait_pc_arctic_preference:0 "Предпочитают арктический мир"
 trait_pc_arctic_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_arctic_habitability:0 "Приспособленность - арктический мир"
 pc_arid:0 "Класс M (Засушливая)"
 pc_arid_desc:0 "Мир класса Миншара, засушливый подвид планеты класса М это сухой, скалистый мир. Местность, покрытая пылью, и состоящая в основном из прерий и каньонов. Леса могут быть найдены в более умеренных полярных регионах, но растительности на этой планете в любом случае мало."
 pc_arid_tile:0 "Засушливая зона"
 pc_arid_tile_desc:0 "Сухая, каменистая местность с редкой растительностью."
 trait_pc_arid_preference:0 "Предпочитают засушливый мир"
 trait_pc_arid_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_arid_habitability:0 "Приспособленность - засушливый мир"
 pc_savannah:0 "Класс M (Саванна)"
 pc_savannah_desc:0 "Мир класса Миншара, подвид саванна планеты класса М имеет скалистую поверхность, в которой преобладают сухие засушливые равнины. Благодаря небольшой гидросфере, на поверхности иногда проходят короткие сезоны дождей, но, помимо нескольких вездесущих трав, растительность в основном сосредоточена вокруг мелких оазисов."
 pc_savannah_tile:0 "Великие равнины"
 pc_savannah_tile_desc:0 "Тёплая и сухая зона с расположенными далеко друг от друга деревьями и кустарниками."
 trait_pc_savannah_preference:0 "Предпочитают саванны"
 trait_pc_savannah_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_savannah_habitability:0 "Приспособленность - мир саванны"
 pc_tropical:0 "Класс M (Тропическая)"
 pc_tropical_desc:0 "Мир класса Миншара, тропический подвид планеты класса М это влажный, скалистый мир. Сезоны с существенными осадками чередуются с периодами засухи. Большинство континентов покрыты густой растительностью."
 pc_tropical_tile:0 "Джунгли"
 pc_tropical_tile_desc:0 "Местность с густой растительностью и жарким, влажным климатом."
 trait_pc_tropical_preference:0 "Предпочитают тропический мир"
 trait_pc_tropical_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_tropical_habitability:0 "Приспособленность - тропический мир"
 pc_alpine:0 "Класс M (Высокогорная)"
 pc_alpine_desc:0 "Мир класса Миншара, высокогорный подвид планеты класса M имеет гористую поверхность. Снег покрывает горные вершины, а замёрзшие озёра усеивают долины. Планета испытывает минимальные сезонные колебания, но всё ещё жидкой воды под замёрзшей поверхностью озёр достаточно, чтобы поддерживать несколько выносливых видов растений."
 pc_alpine_tile:0 "Высокогорная зона"
 pc_alpine_tile_desc:0 "Возвышенность, покрытая снегом и льдом."
 trait_pc_alpine_preference:0 "Предпочитают высокогорный мир"
 trait_pc_alpine_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_alpine_habitability:0 "Приспособленность - высокогорный мир"
 pc_m1_class:0 "Класс M (Болотистая)"
 pc_m1_class_desc:0 "Мир класса Миншара, болотистый подвид планеты класса M имеет аномально высокое соотношение водяного пара в сильно заряженной атмосфере. Переменчивые штормы и частые наводнения, но эко-система научилась приспосабливаться и даже процветать."
 pc_m1_class_tile:0 "Болота"
 pc_m1_class_tile_desc:0 "Болота, топи и трясины покрывают поверхность этого мира, под покровом почти непрекращающегося дождя."
 trait_pc_m1_class_preference:0 "Предпочитают болотистый мир"
 trait_pc_m1_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_m1_class_habitability:0 "Приспособленность - болотистый мир"
 pc_desert:0 "Класс H (Пустынная)"
 pc_desert_desc:0 "Миры класса H намного суше, чем засушливые подвиды класса М, вся их поверхность покрыта огромной пустыней. На поверхности очень редко бывает вода. Атмосфера часто содержит тяжёлые газы и металлические испарения, которые могут зарядить её гиперонической радиацией. Это делает планету непригодной для большинства гуманоидных форм жизни."
 pc_desert_tile:0 "Пустынная зона"
 pc_desert_tile_desc:0 "Бесплодная, сухая местность с редкими каменистыми участками."
 trait_pc_desert_preference:0 "Предпочитают пустынный мир"
 trait_pc_desert_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_desert_habitability:0 "Приспособленность - пустынный мир"
 pc_ocean:0 "Класс O (Океаническая)"
 pc_ocean_desc:0 "Океанические планеты - это миры, в которых поверхность планеты на 80% состоит из воды. Атмосфера содержит азот, кислород и микроэлементы, такие как инертные газы. Океанические планеты могут поддерживать разнообразие морской жизни и иногда поддерживают гуманоидные формы жизни."
 pc_ocean_tile:0 "Океаническая зона"
 pc_ocean_tile_desc:0 "Разрозненные острова и архипелаги в огромном океане."
 trait_pc_ocean_preference:0 "Предпочитают океанический мир"
 trait_pc_ocean_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_ocean_habitability:0 "Приспособленность - океанический мир"
 pc_tundra:0 "Класс L (Тундровая)"
 pc_tundra_desc:0 "Этот подвид планеты L класса покрыт вечной мерзлотой на большей части поверхности. Существует устойчивая биосфера, но растительность в основном ограничена мхами и лишайниками."
 pc_tundra_tile:0 "Тундровая зона"
 pc_tundra_tile_desc:0 "Холодная, незащищённая от ветра местность с редкой растительностью."
 trait_pc_tundra_preference:0 "Предпочитают тундровый мир"
 trait_pc_tundra_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_tundra_habitability:0 "Приспособленность - тундровый мир"
 pc_l2_class:0 "Класс L (Каменистая)"
 pc_l2_class_desc:0 "Эта планета L класса поддерживает биосферу лишь для нескольких растений. Большинство областей - бесплодные скалы, которые позволяет существовать только одноклеточным организмам."
 pc_l2_class_tile:0 "Каменистая местность"
 pc_l2_class_tile_desc:0 "Высокие температуры на поверхности этой планеты позволяют выжить только самым элементарным формам жизни."
 trait_pc_l2_class_preference:0 "Предпочитают каменистый мир"
 trait_pc_l2_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_l2_class_habitability:0 "Приспособленность - каменистый мир"
 pc_frozen:0 "Класс P (Ледниковая)"
 pc_frozen_desc:0 "Планеты Р класса не имеют железо-никелевого ядра миров Миншара, они более холодные и менее гостеприимные, чем арктические планеты М класса. Более 80% поверхности - это замёрзшая вода, ледники, которым миллионы лет. Этот мир редко испытывает температуры до -30 градусов цельсия. Ничто не могло жить здесь, никто не должнен жить здесь. Слухи говорят, что каким-то образом Брины естественно развивались на планетах класса P. Как это произошло, остаётся загадкой."
 pc_frozen_tile:0 "Ледяные поля"
 pc_frozen_tile_desc:0 "Бесконечные ледяные равнины, куда не посмотри."
 trait_pc_frozen_preference:0 "Предпочитают ледниковый мир"
 trait_pc_frozen_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_frozen_habitability:0 "Приспособленность - ледниковый мир"
 pc_g_class:0 "Класс G (Первобытная)"
 pc_g_class_desc:0 "После того, как ядро планеты класса F достаточно охлаждается, планета становится классом G. Кислород и азот присутствуют в атмосфере в некотором изобилии, что позволяет развиваться сложным организмам. У этих планет уже есть основные условия, необходимые для того, чтобы едва поддерживать развитые формы жизни. Через миллиард лет этот мир может стать миром класса Миншара или чем-то совсем другим. Прямо сейчас он первозданный, первобытный и пустой."
 pc_g_class_tile:0 "Первобытная местность"
 pc_g_class_tile_desc:0 "Спустя миллиарды лет на этой планете начинают появляться первые сложные формы жизни."
 trait_pc_g_class_preference:0 "Предпочитают первобытный мир"
 trait_pc_g_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_g_class_habitability:0 "Приспособленность - первобытный мир"
 pc_class_q_variable:0 "Класс Q (Вариативная)"
 pc_class_q_variable_desc:0 "Чрезвычайно редкие по своей природе вариативные планеты класса Q имеют высоко эксцентричную орбиту. Их можно встретить в нетипичной тринарной системе или вокруг солнечных систем с переменной мощностью. Результатом является крайне нестабильная экосистема, состоящая из бесчисленных биомов и микроклиматов. Пустыни и тропические леса могут сосуществовать в пределах нескольких километров друг от друга. Почти каждая форма жизни может найти какую-то часть этого мира, которая подходит для неё, но планеты Q класса почти невозможно терраформировать из-за их изменчивой природы."
 pc_class_q_variable_tile:0 "Хаотичная зона"
 pc_class_q_variable_tile_desc:0 "Поверхность этой планеты покрыта множеством микроклиматов."
 trait_pc_class_q_variable_preference:0 "Предпочитают изменяющийся мир"
 trait_pc_class_q_variable_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_class_q_variable_habitability:0 "Приспособленность - Q-вариативный мир"
 pc_class_q_geo:0 "Класс Q (Геотермальная)"
 pc_class_q_geo_desc:0 "Q-геотермальные планеты встречаются немного чаще, чем их Q-вариативные братья, они также имеют невероятно разнообразную коллекцию биомов. Q-геотермальные часто являются планетами C или P класса, которые всё ещё имеют очень активное ядро, а их термальные отверстия растапливают ледники и позволяют процветать местным карман тепла и жизни."
 pc_class_q_geo_tile:0 "Оазис во льдах"
 pc_class_q_geo_tile_desc:0 "Геотермальные отверстия позволяют жизни процветать даже в самых суровых местностях."
 trait_pc_class_q_geo_preference:0 "Предпочитают геотермальный мир"
 trait_pc_class_q_geo_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_class_q_geo_habitability:0 "Приспособленность - геотермальный мир"
 pc_r_class:0 "Класс R (Блуждающая)"
 pc_r_class_desc:0 "Каждая планета класса R начинала свою жизнь как нормальный мир, возможно, планета M-класса. Однако, в какой-то момент своего развития, планета была насильственно выброшена со своей орбиты - скорее всего, когда звёздная масса пересекалась с ближайшей солнечной системой тысячелетия назад. Большинство R планет сейчас плавают по галактике, в то время как некоторые из них оседают на непростых орбитах вокруг других звёзд."
 pc_r_class_tile:0 "Тьма"
 pc_r_class_tile_desc:0 "Этот когда-то цветущий мир сейчас едва цепляется за жизнь."
 trait_pc_r_class_preference:0 "Предпочитают блуждающий мир"
 trait_pc_r_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_r_class_habitability:0 "Приспособленность - блуждающая планета"
 pc_f_class:0 "Класс F (Геокристаллическая)"
 pc_f_class_desc:0 "Когда мир Е класса остывает, кора и ядро затвердевают, и планета становится классом F. Эти миры являются свидетелями большой геологической активности, пар от извержений вулканов конденсируется в воду, образуя первые мелкие моря и укрепляет атмосферу водяным паром. В этих грязевых ваннах и морях начинается абиогенез и зарождается самая первая жизнь. Бактерии могут развиваться и, в конечном счёте, процветать. Поскольку планета охлаждается дальше и вулканическая активность уменьшается, планета в конечном итоге переходит в класс G."
 pc_f_class_tile:0 "Формирующаяся местность"
 pc_f_class_tile_desc:0 "Этой молодой планете всего лишь миллиард лет, её поверхность всё ещё остывает."
 trait_pc_f_class_preference:0 "Предпочитают геокристаллический мир"
 trait_pc_f_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_f_class_habitability:0 "Приспособленность - геокристаллический мир"
 pc_k_class:0 "Класс K (Адаптируемая)"
 pc_k_class_desc:0 "Большинство планет К класса определяются как адаптируемые - враждебные большинству форм жизни, но способные поддерживать их с надлежащей защитой. Адаптируемые планеты лишь немного отличаются от других миров класса M в своём химическом составе, они, как правило, имеют очень слабую атмосферу и экстремальные температуры. Гуманоидная жизнь может выжить только с помощью специальных куполов ."
 pc_k_class_tile:0 "Марсианская местность"
 pc_k_class_tile_desc:0 "Разрежённая атмосфера и сверхнизкие температуры - ничто не может выжить естественным способом."
 trait_pc_k_class_preference:0 "Предпочитают адаптируемый мир"
 trait_pc_k_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_k_class_habitability:0 "Приспособленность - адаптируемый мир"
 pc_y_class:0 "Класс Y (Демоническая)"
 pc_y_class_desc:0 "Миры Y класса, часто называемые гуманоидными видами 'демоническими', страдают от сильной радиации и палящего зноя. Сверхвысокая температура поверхности едва скрывает более горячую мантию и геологически активное ядро. Только очень уникальные формы жизни могут назвать этот мир домом."
 pc_y_class_tile:0 "Лавовая поверхность"
 pc_y_class_tile_desc:0 "Вулканы и сверхвысокие температуры - только толианцы могут жить здесь."
 trait_pc_y_class_preference:0 "Предпочитают демонический мир"
 trait_pc_y_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_y_class_habitability:0 "Приспособленность - демонический мир"
 pc_x_class:0 "Класс X (Хтоническая)"
 pc_x_class_desc:0 "Миры класса X - это класс небесных объектов, возникающий в результате потери газовым гигантом водородной и гелиевой атмосферы, а также своих внешних слоёв, такой эффект называется гидродинамическая утечка. Такая потеря атмосферы вероятно вызвана близостью к звезде."
 pc_x_class_tile:0 "Голые скалы"
 pc_x_class_tile_desc:0 "Никакой атмосферы, здесь могут жить только анаэробные виды."
 trait_pc_x_class_preference:0 "Предпочитают хтонический мир"
 trait_pc_x_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_x_class_habitability:0 "Приспособленность - хтонический мир"
 pc_assimilated:0 "Класс Z (Ассимилированная)"
 pc_assimilated_desc:0 "Планеты класса Z - это миры захваченные Боргами, с атмосферой, содержащей высокие концентрации метана, монооксида углерода и фтора, а также населением в несколько миллиардов дронов."
 pc_assimilated_tile:0 "Пустоши"
 pc_assimilated_tile_desc:0 "Наниты заполонили всю землю. Даже сама почва это Борг."
 trait_pc_assimilated_preference:0 "Ассимилированы"
 trait_pc_assimilated_preference_desc:0 "Мы будем подчинять природу нашей воле."
 pc_assimilated_habitability:0 "Приспособленность - планета Боргов"
 pc_gaia:0 "Гайя"
 pc_gaia_desc:0 "Этот мир - экологическое чудо, эталонный пример, который, кажется, несёт почти все известные биомы, существующие на планетах класса Миншара. Было ли это чудо создано природой или чьими-то заботливыми руками, оно выходит за пределы большинства известных систем планетарного обозначения. Почти каждый вид в галактике с удовольствием назвал бы эту планету домом."
 pc_gaia_tile:0 "Гайа"
 pc_gaia_tile_desc:0 "Разнообразная местность с биомами, которые идеально подходят для большинства форм жизни."
 trait_pc_gaia_preference:0 "Предпочитают мир гайа"
 trait_pc_gaia_preference_desc:0 "Идеальная экосистема - кто бы не хотел жить здесь?"
 pc_gaia_habitability:0 "Приспособленность - мир гайа"
 pc_thegreatlink:0 "Великое Слияние"
 pc_thegreatlink_desc:0 "Огромный океан охватывает этот мир. Колеблющиеся, просачивающиеся, студенистые волны разбиваются о несколько скалистых выступов, которые выступают из морей. Но здесь мало воды, вместо неё вездесущий морфогенный органический суп, общая масса нескончаемого числа меняющихся, связанных вместе в Великом Слиянии. В галактике очень мало случаев, когда вид так кардинально изменил планету.\n\n§YКапля становится океаном. Океан становится каплей.§! - произнёс меняющийся."
 pc_thegreatlink_tile:0 "Великое Слияние"
 pc_thegreatlink_tile_desc:0 "Меняющиеся. Меняющеся повсюду, куда не взгляни."
 trait_pc_thegreatlink_preference:0 "Предпочитают Великое Слияние"
 trait_pc_thegreatlink_preference_desc:0 "Слияние формы и мысли, обмен идеями и ощущениями."
 pc_thegreatlink_habitability:0 "Приспособленность - Великое Слияние"
 pc_helix:0 "Хеликс"
 pc_helix_desc:0 "Хеликс - массивная, сложная космическая структура, уникальная для кочевых Сулибан. Ради безопасности они скрыты в радиационных поясах огромных газовых гигантов. Хеликс состоит из уникальных кораблей-ячеек, соединяющихся друг с другом по спирали, что и даёт структуре своё отличительное название и внешний вид. Таким образом может быть создано огромное и действительно динамичное жизненное пространство."
 pc_helix_tile:0 "Элемент хеликса"
 pc_helix_tile_desc:0 "Внутреннее пространство создаётся комбинированием отдельных модулей."
 pc_helix_habitability:0 "Приспособленность - хеликс"
 pc_voth_city_ship:0 "Корабль-город"
 pc_voth_city_ship_desc:0 "Корабль-город Вотов - это истинное чудо галактики, легко затмевающий любой существующий корабль способный к варп-путешествию. Он был построен тысячелетия назад в поистине массивных масштабах, с использованием методов и технологий, которые со временем были утеряны."
 pc_voth_city_ship_tile:0 "Ангар корабля"
 pc_voth_city_ship_tile_desc:0 "Огромное внутреннее пространство корабля-города Вотов"
 trait_pc_voth_city_ship_preference:0 "Предпочитают корабль-город"
 trait_pc_voth_city_ship_preference_desc:0 "Эта древняя раса живёт в основном на огромных кораблях-городах."
 pc_voth_city_ship_habitability:0 "Приспособленность - корабль-город"
 pc_starbase_blank:0 "Звёздная база"
 pc_starbase_blank_desc:0 "Звёздные базы - это стационарные вспомогательные объекты, состоящие из космических станций, сухих доков и/или наземных сооружений. Звёздные базы являются связующими узловыми центрами и могут служить множеству военных и гражданских функций."
