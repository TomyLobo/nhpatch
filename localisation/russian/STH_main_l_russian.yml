 UTILITY_LARGE_TRACKING_0:0 "Вспомогательное спинтронное ядро компьютера"
 UTILITY_LARGE_TRACKING_0_DESC:0 "By utilising the intrinsic spin of the electron, this solid state computer core can be dedicated to targeting solutions, increasing its accuracy"
 UTILITY_LARGE_TRACKING_1:0 "Вспомогательное оптическое ядро компьютера"
 UTILITY_LARGE_TRACKING_1_DESC:0 "Установив систему ОДН реле по всему кораблю, можно подключить это отдельное вспомогательное компьютерное ядро к главному компьютеру практически с нулевыми потерями скорости, что существенно увеличивает вычислительные мощности. Это повышает точность корабля во время боя."
 UTILITY_LARGE_TRACKING_2:0 "Вспомогательное мультитронное ядро компьютера"
 UTILITY_LARGE_TRACKING_2_DESC:0 "By linking numerous multitronic cores together in the computer core, this multitronic core can take over tasks that would otherwise be too demanding on the mainframe. This greatly benefits the ship during high load events such as combat"
 UTILITY_LARGE_TRACKING_3:0 "Вспомогательное позитронное ядро компьютера"
 UTILITY_LARGE_TRACKING_3_DESC:0 "With advances in positronics, attaching this secondary core to the mainframe gives a hint of self awareness and consciousness to the core. Prioritization of tasks can be done automatically, vastly increasing the effectiveness of the ship during crisis events such as combat"
 UTILITY_LARGE_BORG_COMPUTER_1:0 "Узел связи"
 UTILITY_LARGE_BORG_COMPUTER_1_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand."
 UTILITY_LARGE_BORG_COMPUTER_2:0 "Узел связи II"
 UTILITY_LARGE_BORG_COMPUTER_2_DESC:0 "Updated computer cores which are able to interface will all nanoprobes present on the vessel. The nanoprobes take over performing simple calculations, allowing the computer core's advanced processing units to handle difficult computations."
 UTILITY_LARGE_BORG_COMPUTER_3:0 "Узел связи III"
 UTILITY_LARGE_BORG_COMPUTER_3_DESC:0 "The vinculum is a powerful neural integration processor, creating the order of the hive mind out of the chaos of individual thoughts. Local integration allows rapid reaction to new events. Each vinculum then sends its local hive mind signature to the queen for integration with the Collective."
 UTILITY_LARGE_BORG_COMPUTER_4:0 "Узел связи IV"
 UTILITY_LARGE_BORG_COMPUTER_4_DESC:0 "A vinculum enhanced with the ability to exchange integrated neural patterns with other vinculums, as well as the Queen's unicomplex. This allows a part of the hive mind to be created locally, causing faster adaptations to evolving situations."
 UTILITY_LARGE_SCIENCE_STATION:0 "Научная станция"
 UTILITY_LARGE_SCIENCE_STATION_DESC:0 "Достижения в области сенсорных технологий позволили нам создать новую рабочую станцию для наших офицеров по науке. Это позволит нашим кораблям лучше уклоняться от вражеских выстрелов, отслеживать движения вражеских кораблей и, что самое важное, улучшит наведение наших орудий на вражеские корабли."
 UTILITY_LARGE_DAMPER_0:0 "Инерционный демпфер"
 UTILITY_LARGE_DAMPER_0_DESC:0 "Базовая антигравитационная технология, используемая для противодействия эффектам высокоскоростного космического полёта."
 UTILITY_LARGE_DAMPER_1:0 "Инерционный демпфер II"
 UTILITY_LARGE_DAMPER_1_DESC:0 "Распределённые антигравитационные и балластные системы, которые обеспечивают свободное передвижение, материалы и поддержку экипажу."
 UTILITY_LARGE_DAMPER_2:0 "Инерционный демпфер III"
 UTILITY_LARGE_DAMPER_2_DESC:0 "Резервный массив антигравитационных устройств, балластов и защитных энергетических полей."
 UTILITY_LARGE_STEALTH_0:0 "Стелс-корпус с низким профилем"
 UTILITY_LARGE_STEALTH_0_DESC:0 "Внедрив более тёмные материалы во внешние слои корпуса корабля, мы сможем сделать его более незаметным для вражеских сенсоров, однако это происходит за счёт снижения молекулярной структуры."
 UTILITY_LARGE_STEALTH_1:0 "Рефракционный стелс-корпус"
 UTILITY_LARGE_STEALTH_1_DESC:0 "Этот материал более преломляющий, чем большинство других. Он был спроектирован для преломления активных сенсорных лучей, тем самым уменьшая их количество возвращаемых к сенсорам. Это приводит к увеличению уклонения, но снижает молекулярную структуру корпуса наших кораблей."
 UTILITY_LARGE_STEALTH_2:0 "Замаскированный стелс-корпус"
 UTILITY_LARGE_STEALTH_2_DESC:0 "Замаскировав адаптивные схемы в корпусе нашего корабля, мы смогли значительно увеличить уклонение от вражеских сенсоров, однако из-за сложного характера технологии, используемой в этом материале, он ещё больше снизит молекулярную структуру корабля."
 UTILITY_LARGE_STEALTH_3:0 "Рефлексивный стелс-корпус"
 UTILITY_LARGE_STEALTH_3_DESC:0 "Utilising fully reflective metamaterial sheeting means that enemy vessels will struggle to get target locks on this ship and more attacks will be evaded. However the sophisticated material is fragile and will come at the cost of hull integrity."
 UTILITY_LARGE_AFTERBURNER_0:0 "Форсаж на твёрдом топливе"
 UTILITY_LARGE_AFTERBURNER_0_DESC:0 "Это новое и улучшенное вспомогательное устройство позволит нашим космическим кораблям летать на более высоких скоростях и входить в более сложные повороты, чем когда-либо прежде."
 UTILITY_LARGE_AFTERBURNER_1:0 "Форсаж на гронериуме"
 UTILITY_LARGE_AFTERBURNER_1_DESC:0 "Новый тип вспомогательной форсажной камеры, которую можно использовать на наших космических кораблях. Она использует недавно синтезированный вид топлива под названием гронериум, который позволит увеличить скорость корабля на 10%, по сравнению с предыдущими типами форсажных камер."
 UTILITY_LARGE_AFTERBURNER_2:0 "Импульсный форсаж"
 UTILITY_LARGE_AFTERBURNER_2_DESC:0 "Вспомогательное устройство, которое берёт избыточную энергию нашего импульсного привода и перенаправляет её во вторичное хранилище, которую затем может использовать для значительного повышения скорости наших космических кораблей."
 UTILITY_LARGE_AFTERBURNER_3:0 "Форсаж FIB-3"
 UTILITY_LARGE_AFTERBURNER_3_DESC:0 "The third version of the Fusion Intermix Booster afterburner, first version that doesn't explode after a short time. Uses a fusion reactor to produce high energy plasma, similar to an old impulse engine. Shortly before the plasma is expelled, it's infused with a small amount of antimatter. The antimatter annihilation raises the temperature to 47keV, providing significant supplementary thrust."
 UTILITY_LARGE_OPERATIONS_0:0 "Оперативный центр"
 UTILITY_LARGE_OPERATIONS_0_DESC:0 "The addition of an Operations center to the ship allows operations to be conducted without taking the focus away from the ship"
 UTILITY_LARGE_OPERATIONS_1:0 "Голографический оперативный центр"
 UTILITY_LARGE_OPERATIONS_1_DESC:0 "A state-of-the-art operations center with holographic technology allows a 360 degree field of view, and the passing of important information to bridge stations almost instantaneously."
 UTILITY_LARGE_SIGNAL_0:0 "Демпфер энергетического сигнала"
 UTILITY_LARGE_SIGNAL_0_DESC:0 "The signal damper shields the energy output of your starship, making it more difficult for enemies to detect and target you."
 UTILITY_LARGE_SIGNAL_1:0 "Демпфер энергетического сигнала II"
 UTILITY_LARGE_SIGNAL_1_DESC:0 "The enhanced signal damper shields the energy output of your starship, making it more difficult for enemies to detect and target you."
 UTILITY_LARGE_SIGNAL_2:0 "Демпфер энергетического сигнала III"
 UTILITY_LARGE_SIGNAL_2_DESC:0 "The improved signal damper shields the energy output of your starship, making it much more difficult for enemies to detect and target you."
 UTILITY_LARGE_SIGNAL_3:0 "Демпфер энергетического сигнала IV"
 UTILITY_LARGE_SIGNAL_3_DESC:0 "The superior signal damper shields the energy output of your starship significantly, making it much more difficult for enemies to detect and target you."
 UTILITY_SMALL_ARMOR_0:0 "Бронированная обшивка"
 UTILITY_SMALL_ARMOR_0_DESC:0 "Покрыв поверхность корпуса дополнительными внешними слоями брони, мы сможем незначительно повысить её прочность."
 UTILITY_SMALL_ARMOR_1:0 "Тяжело бронированная обшивка"
 UTILITY_SMALL_ARMOR_1_DESC:0 "Adding more advanced layers of support to the hull reduces the impact of enemy weapons against the hull"
 UTILITY_SMALL_ARMOR_2:0 "Параметаллическая броня"
 UTILITY_SMALL_ARMOR_2_DESC:0 "Современный металлический сплав, открытый нашими инженерами, обеспечивает дополнительный уровень защиты от огня вражеских орудий или других опасных материалов, с которыми может столкнуться корпус космического корабля."
 UTILITY_SMALL_ARMOR_3:0 "Абляционная броня"
 UTILITY_SMALL_ARMOR_3_DESC:0 "Броня, обладающая способностью быстро рассеивать воздействия направленного энергетического оружия, обеспечивая дополнительный уровень защиты для корпуса космических кораблей."
 UTILITY_SMALL_ARMOR_4:0 "Рефлексивная броня"
 UTILITY_SMALL_ARMOR_4_DESC:0 "Тип материала с отражающей поверхностью, способный поглощать энергию. Мы можем использовать этот тип материала в наших броневых конструкциях, что ещё больше повысит защиту корпуса корабля от вражеского огня."
 UTILITY_SMALL_BORG_ARMOR_1:0 "Живая броня"
 UTILITY_SMALL_BORG_ARMOR_1_DESC:0 "Additional layers of living metal hull plating positioned under the primary hull. While these layers are no more durable than the primary layer, they prevent weapons from penetrating as far into the vessel as they otherwise would."
 UTILITY_SMALL_BORG_ARMOR_2:0 "Адаптивная броня"
 UTILITY_SMALL_BORG_ARMOR_2_DESC:0 "Living armour which has been upgraded with the ability to change its composition during combat. This allows it to dynamically adapt to the weapons that it's protecting against."
 UTILITY_SMALL_BORG_ARMOR_3:0 "Регенеративная броня"
 UTILITY_SMALL_BORG_ARMOR_3_DESC:0 "Several layers of parametallic plating form a durable barrier to protect the vessel's hull. Autonomous regeneration nodes repair the armour during battle."
 UTILITY_SMALL_BORG_ARMOR_4:0 "Абляционная регенеративная броня"
 UTILITY_SMALL_BORG_ARMOR_4_DESC:0 "Advanced ablative armour generated by a network of self replicating, autonomous regeneration units. Capable of regenerating after being completely destroyed, it provides significant protection against most forms of weaponry."
 UTILITY_SMALL_STATION_0:0 "Инженерная станция"
 UTILITY_SMALL_STATION_0_DESC:0 "Офицерская рабочая станция с лучшими сенсорами, которые только можно установить на корабельном мостике, что позволяет улучшить наведение наших орудий на вражеские корабли."
 UTILITY_SMALL_STATION_1:0 "Инженерная станция II"
 UTILITY_SMALL_STATION_1_DESC:0 "An updated dual officer work station with enhanced sensors that can be installed on a ship's bridge which will let us better track the movements of enemy vessels."
 UTILITY_SMALL_STATION_2:0 "Инженерная станция III"
 UTILITY_SMALL_STATION_2_DESC:0 "The installation of a Master Situation Monitor to the work station allows more coordination over enemy vessel movements"
 UTILITY_SMALL_STATION_3:0 "Инженерная станция IV"
 UTILITY_SMALL_STATION_3_DESC:0 "Splitting tasks into modules which can be assigned to different departments effectively increases the efficiency of this station"
 UTILITY_SMALL_STATION_4:0 "Голографическая инженерная станция"
 UTILITY_SMALL_STATION_4_DESC:0 "A large holographic display allows for 360 degree control over all items at this workstation."
 UTILITY_SMALL_FORCEFIELDS_0:0 "Аварийные силовые поля"
 UTILITY_SMALL_FORCEFIELDS_0_DESC:0 "В случае нарушения наружного корпуса, аварийные силовые поля будут автоматически развёрнуты, чтобы защитить поврежденные участки от воздействия космоса. Силовые поля работают в сочетании с существующими физическими переборками, что значительно повышает устойчивость звездолёта. Силовые поля особенно приносят пользу более крупным кораблям, чем больше корпус, тем больше эффект."
 UTILITY_SMALL_FORCEFIELDS_1:0 "Поле структурной целостности"
 UTILITY_SMALL_FORCEFIELDS_1_DESC:0 "Наши инженеры смогли использовать силовое поле структурной целостности, которое дополняет опоры и переборки космических кораблей. Оно делает космические корабли способными выдерживать суровые условия межзвёздного путешествия."
 UTILITY_SMALL_FORCEFIELDS_2:0 "Вращающееся поле структурной целостности"
 UTILITY_SMALL_FORCEFIELDS_2_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 UTILITY_SMALL_BORG_FORCEFIELDS_2:0 "Адаптивное поле структурной целостности"
 UTILITY_SMALL_BORG_FORCEFIELDS_2_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 UTILITY_SMALL_BORG_FORCEFIELDS_3:0 "Высокоуровневое поле структурной целостности"
 UTILITY_SMALL_BORG_FORCEFIELDS_3_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 UTILITY_SMALL_HARD_0:0 "Силовые поля"
 UTILITY_SMALL_HARD_0_DESC:0 "Создав силовое поле внутри корабля, мы смогли бы закрыть пробоины в корпусе и поглотить структурное давление от вражеского огня, что увеличит прочность корпуса наших кораблей."
 UTILITY_SMALL_HARD_1:0 "Силовые поля II"
 UTILITY_SMALL_HARD_1_DESC:0 "Введение новых изменений в наши эмиттеры щита привело к тому, что наши силовые поля сократили время отклика, тем самым эффективнее укрепляя корпус корабля."
 UTILITY_SMALL_HARD_2:0 "Силовые поля III"
 UTILITY_SMALL_HARD_2_DESC:0 "Внедрив несколько конфигураций в наши силовые поля, мы смогли лучше адаптировать корпус корабля к получаемому урону."
 UTILITY_SMALL_HARD_3:0 "Силовые поля IV"
 UTILITY_SMALL_HARD_3_DESC:0 "Изучая эффекты того, как наши эмиттеры щита праобразовывают незначительную обратную связь в матрицу, мы наблюдали, как эта механическая энергия была поглощена корпусом корабля. Мы считаем, что придумали усовершенствования для нашей технологии силовых полей, которые ещё больше укрепят броню корпуса корабля."
 UTILITY_SMALL_HARD_4:0 "Рефрактор пространственного щита"
 UTILITY_SMALL_HARD_4_DESC:0 "By utilising spatial shield refractors we are able to observe how energy and impacts affect the hull, which further reinforces hull integrity"
 UTILITY_SMALL_EMITTER_0:0 "Эмиттер щита"
 UTILITY_SMALL_EMITTER_0_DESC:0 "Мы разработали вспомогательное устройство, которое генерирует большое поле гравитонов в течение длительного периода времени. Эти новые эмиттеры увеличат процесс восстановления наших щитов."
 UTILITY_SMALL_EMITTER_1:0 "Эмиттер щита II"
 UTILITY_SMALL_EMITTER_1_DESC:0 "Продолжая совершенствовать наши гравитонные эмиттеры, мы смогли ещё лучше сфокусировать гравитонные излучения, в результате чего эффективность восстановления наших щитов значительно увеличилась."
 UTILITY_SMALL_EMITTER_2:0 "Эмиттер щита III"
 UTILITY_SMALL_EMITTER_2_DESC:0 "Уменьшив скорость разрядки конденсаторов щита, мы смогли заставить наши эмиттеры перезаряжаться быстрее, тем самым увеличив скорость восстановления наших щитов."
 UTILITY_SMALL_EMITTER_3:0 "Конденсаторный эмиттер нано-щита"
 UTILITY_SMALL_EMITTER_3_DESC:0 "Recent capacitor advances have enabled the installation of nano-shield capacitors which can discharge and rapidly restore our shields"
 UTILITY_SMALL_GENERATOR_0:0 "Генератор щита"
 UTILITY_SMALL_GENERATOR_0_DESC:0 "Помимо эмиттеров щита, мы также смогли найти другое применение для процесса хранения большого поля гравитонов. Это позволяет создать вспомогательное  устройство, которое увеличивает прочность наших щитов."
 UTILITY_SMALL_GENERATOR_1:0 "Генератор щита II"
 UTILITY_SMALL_GENERATOR_1_DESC:0 "Окружив корабль несколькими гравитонными слоями, мы смогли модернизировать наши нынешние генераторы поля, чтобы модулировать их против определённых частотных диапазонов лучевых частиц и излучения."
 UTILITY_SMALL_GENERATOR_2:0 "Генератор щита III"
 UTILITY_SMALL_GENERATOR_2_DESC:0 "Тщательно модулируя фазу излучаемых гравитонов, несколько слоёв от старых генераторов поля были сжаты в один единый слой, значительно повышая прочность наших щитов."
 UTILITY_SMALL_GENERATOR_3:0 "Гипер-фазовый генератор щита"
 UTILITY_SMALL_GENERATOR_3_DESC:0 "By modulating the hyper phasic fields nearby, the layers of shielding around our ship can be increased providing a boost to the strength of our shields."
 UTILITY_SMALL_BULKHEAD:0 "Аварийные переборки"
 UTILITY_SMALL_BULKHEAD_DESC:0 "Аварийные переборки - это физические барьеры, которые можно активировать дистанционно или автоматически, чтобы запечатать области на звездолёте, которые подверглись взрывной декомпрессии. В боевой ситуации это значительно повышает устойчивость корабля. Они особенно эффективны для небольших кораблей."
 UTILITY_MEDIUM_EPS_0:0 "Канал ЭПС"
 UTILITY_MEDIUM_EPS_0_DESC:0 "Высокоэнергетическая плазма безопасно направляется от варп-реактора к приводу двигателей."
 UTILITY_MEDIUM_EPS_1:0 "Коллектор ЭПС"
 UTILITY_MEDIUM_EPS_1_DESC:0 "Плазма варп-реактора дополнительно распределяется по всему кораблю в качестве прямого источника энергии."
 UTILITY_MEDIUM_EPS_2:0 "Реле ЭПС"
 UTILITY_MEDIUM_EPS_2_DESC:0 "Варп-реактор и системы импульсного привода соединены вместе. Это обеспечивает дополнительный источник плазменной энергии для использования во всех системах."
 UTILITY_MEDIUM_EPS_3:0 "Реле ЭПС варп-плазмы"
 UTILITY_MEDIUM_EPS_3_DESC:0 "With the EPS relay infused with warp plasma, systems around the ship gain additional power."
 UTILITY_MEDIUM_EPS_4:0 "Магнитное реле ЭПС варп-плазмы"
 UTILITY_MEDIUM_EPS_4_DESC:0 "Absorbing the additional energy caused by the wake left behind a warp capable starship allows the power reclaimed to be used as a boost throughout the EPS relays"
 UTILITY_MEDIUM_PHASE_0:0 "Фазовый дискриминатор"
 UTILITY_MEDIUM_PHASE_0_DESC:0 "Устройство, которое может быть установлено на одну из наших тактических станций, повышая дальность стрельбы наших орудий."
 UTILITY_MEDIUM_PHASE_1:0 "Фазовый дискриминатор II"
 UTILITY_MEDIUM_PHASE_1_DESC:0 "Путём модуляции наших лучей, мы смогли уменьшить их рассеивание, тем самым увеличив дальность стрельбы."
 UTILITY_MEDIUM_PHASE_2:0 "Фазовый дискриминатор III"
 UTILITY_MEDIUM_PHASE_2_DESC:0 "Модуляция наших лучей также сделала их более когерентными, что ещё больше повысило дальность стрельбы."
 UTILITY_MEDIUM_PHASE_3:0 "Фазовый дискриминатор IV"
 UTILITY_MEDIUM_PHASE_3_DESC:0 "Isolating multiphase signatures is a vital part of the phase discriminator. Modulating our beams to take advantage of these signatures allows for the beams to recharge more rapidly, thus increasing the rate of fire."
 UTILITY_MEDIUM_PHASE_4:0 "Мультифазовый дискриминатор"
 UTILITY_MEDIUM_PHASE_4_DESC:0 "Isolating hyper spatial multiphase signatures is a vital part of the phase discriminator. Modulating our beams to take advantage of these signatures allows for the beams to recharge more rapidly, thus increasing the rate of fire."
 UTILITY_MEDIUM_CHAMBER_0:0 "Предпусковая камера"
 UTILITY_MEDIUM_CHAMBER_0_DESC:0 "Технология гравитационного изменения, используемая в инерционных демпферах, теперь также используется для создания буфера физической энергии для систем вооружения."
 UTILITY_MEDIUM_CHAMBER_1:0 "Интегрированная пусковая установка"
 UTILITY_MEDIUM_CHAMBER_1_DESC:0 "Building the launcher module directly into the hull of the vessel allows for a more stable platform to launch from."
 UTILITY_MEDIUM_CHAMBER_2:0 "Вспомогательный ускоритель пусковой установки"
 UTILITY_MEDIUM_CHAMBER_2_DESC:0 "Powered launch tubes eject the torpedo at a much higher velocity than under its own power."
 UTILITY_MEDIUM_CHAMBER_3:0 "Сверхсветовая торпедная установка"
 UTILITY_MEDIUM_CHAMBER_3_DESC:0 "Advancements in solid state rails allow for a launch tube that can accelerate a torpedo to exit velocities beyond the speed of light."
 UTILITY_MEDIUM_SENSOR:0 "Сенсор наведения"
 UTILITY_MEDIUM_SENSOR_DESC:0 "A higher resolution targeting sensor allows for sensors to detect small individual objects at a further distance, thus increasing targeting parameters."
 UTILITY_MEDIUM_INVERTER_0:0 "Фазовый инвертор"
 UTILITY_MEDIUM_INVERTER_0_DESC:0 "By allowing two coherent objects, one in phase and one out of phase we can increase the armor penetration of our weapons"
 UTILITY_MEDIUM_INVERTER_1:0 "Фазовый инвертор II"
 UTILITY_MEDIUM_INVERTER_1_DESC:0 "The Molecular Phase Co-Inverter can be activated to shift objects out of phase for a limited time, drastically increasing its ability to pass through other ships armor"
 UTILITY_MEDIUM_MODULATOR_0:0 "Межфазный модулятор"
 UTILITY_MEDIUM_MODULATOR_0_DESC:0 "Weapons lose cohesion affecting their ability to penetrate shields over distance, which can be mitigated by the installation of interphase modulators."
 UTILITY_MEDIUM_MODULATOR_1:0 "Межфазный модулятор II"
 UTILITY_MEDIUM_MODULATOR_1_DESC:0 "Weapons lose cohesion affecting their ability to penetrate shields over distance, which can be mitigated by the installation of advanced interphase modulators."
 UTILITY_MEDIUM_TACTICAL_0:0 "Тактическая станция"
 UTILITY_MEDIUM_TACTICAL_0_DESC:0 "Продолжая использовать боевые рабочие станции, мы смогли понять, что наши офицеры по тактике считают полезным, а что их только отвлекает. В результате наши компьютерные специалисты пришли к более простому и удобному интерфейсу этого рабочего места, что позволило повысить эффективность работы офицеров по тактике."
 UTILITY_MEDIUM_TACTICAL_1:0 "Голографическая тактическая станция"
 UTILITY_MEDIUM_TACTICAL_1_DESC:0 "Мы смогли создать новое дополнение к нашей тактической станции, которое позволяет нам добавлять информацию прямо в поле зрения офицера по тактике на мостике, обеспечивая полный обзор на 360 градусов. Это резко увеличивает способность офицера отслеживать передвижения вражеских кораблей и точно наводить на них орудия."
 UTILITY_MEDIUM_CONTROL:0 "Модуль контроля щита"
 UTILITY_MEDIUM_CONTROL_DESC:0 "Перекалибровав наши щиты, мы сможем перенаправить часть энергии на орудия, но это уменьшит целостность щита."
 UTILITY_MEDIUM_BANKS:0 "Вспомогательный накопитель энергии"
 UTILITY_MEDIUM_BANKS_DESC:0 "Вспомогательное устройство, которое передаёт энергию от других частей корабля, что значительно повышает урон нашего оружия, но за это нам придётся заплатить скорострельностью."
 UTILITY_MEDIUM_FOCUS:0 "Высокоэнергетическая фокусирующая матрица"
 UTILITY_MEDIUM_FOCUS_DESC:0 "By absorbing passing photon streams to boost the gain on the focusing array, we can divert more power into weapon systems."
 HANGAR_STANDARD_1:0 "Трансорбитальные истребители"
 HANGAR_STANDARD_1_DESC:0 "Designed to be launched from the surface or a low orbit, these fighters are short ranged ships designed for defence."
 HANGAR_STANDARD_2:0 "Истребители дальнего действия"
 HANGAR_STANDARD_2_DESC:0 "Larger fighters with improved weaponry that can operate at longer ranges than previous craft."
 HANGAR_STANDARD_3:0 "Космические истребители"
 HANGAR_STANDARD_3_DESC:0 "Designed to combat small frigates and destroyers, these space superiority fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 HANGAR_STANDARD_4:0 "Элитные истребители"
 HANGAR_STANDARD_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these elite fighters can take on small vessels one on one, and pose a serious threat in large numbers."
 HANGAR_FEDERATION_1:0 "Шаттлы NX"
 HANGAR_FEDERATION_1_DESC:0 "Designed for short range planetary and orbital transport, the NX Shuttlepod is equipped with limited weaponry."
 HANGAR_FEDERATION_2:0 "Шаттлы класса F"
 HANGAR_FEDERATION_2_DESC:0 "Constructed with a duranium metal shell, the class F was propelled by an ion engine, and protected by a deflector shield. It has a much larger range than previous vessels of this type."
 HANGAR_FEDERATION_3:0 "Штурмовые истребители Перегрин"
 HANGAR_FEDERATION_3_DESC:0 "The Peregrine Assault Fighter is lightly armed with cannons, very fast and maneuverable, and protected by armour and shielding. In large numbers these fighters pose a threat to even capital ships."
 HANGAR_FEDERATION_4:0 "Прототипы Дельта Флаер"
 HANGAR_FEDERATION_4_DESC:0 "The Delta Flyer is a vessel that was designed to handle environments that would be too hazardous for a standard shuttlecraft or fighter craft, and created for situations where sending in a starship was foolhardy. It's long range weaponry and warp engines ensure these ships can strike deep into the heart of enemy fleets."
 HANGAR_CARDASSIAN_1:0 "Перехватчики ближнего действия"
 HANGAR_CARDASSIAN_1_DESC:0 "Designed to be launched from the surface or a low orbit, these pursuit craft are short ranged ships designed for defence."
 HANGAR_CARDASSIAN_2:0 "Стелс-истребители Вистан"
 HANGAR_CARDASSIAN_2_DESC:0 "Small stealthy fighters, these attack ships were designed to scout enemy activity without being caught, however were also equipped with weaponry in order to be used in fleet actions."
 HANGAR_CARDASSIAN_3:0 "Штурмовики Хидеки"
 HANGAR_CARDASSIAN_3_DESC:0 "The Hideki-class attack ships, also referred to as Cardassian fighters, are a type of small warship with heavy weapons designed to operate in fleet environments."
 HANGAR_CARDASSIAN_4:0 "Передовые перехватчики"
 HANGAR_CARDASSIAN_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these pursuit craft can take on small vessels one on one, and pose a serious threat in large numbers."
 HANGAR_KLINGON_1:0 "Лёгкие рейдеры DuQwl"
 HANGAR_KLINGON_1_DESC:0 "DuQwI’ Fighters are armed with dual disruptor cannons and photon torpedo launchers, but are very short range and have limited defences."
 HANGAR_KLINGON_2:0 "Тяжёлые рейдеры S'Kul"
 HANGAR_KLINGON_2_DESC:0 "S'Kul Heavy Raiders are styled after the Fek'Ihri designs and are heavily armed, but with short range and limited defences."
 HANGAR_KLINGON_3:0 "Истребители To'Duj"
 HANGAR_KLINGON_3_DESC:0 "The To'Duj Fighter lightly armed, fast and maneuverable. An interceptor craft designed for quick strikes against lightly-armed enemies, the Empire uses the To'Duj in battles across the quadrant."
 HANGAR_KLINGON_4:0 "Штурмовые истребители NuQ'Duj"
 HANGAR_KLINGON_4_DESC:0 "Serving on these ships was often considered a mixed blessing - the weapons of the craft were largely incapable of damaging larger enemy craft unless in large numbers, but the NuQ'DuJ would likely be destroyed in the battle, bringing glory and an honorable death to the vessel's crew"
 HANGAR_ROMULAN_1:0 "Защитники ближнего действия Джиан"
 HANGAR_ROMULAN_1_DESC:0 "Jian defenders are light armed with dual disruptor banks and light plasma launchers, but are very short range and have limited defences."
 HANGAR_ROMULAN_2:0 "Космические истребители Гладиус"
 HANGAR_ROMULAN_2_DESC:0 "The Gladius Space Superiority fighter is a larger fighter with improved weaponry that can operate at longer ranges than previous craft."
 HANGAR_ROMULAN_3:0 "Лёгкие истребители Калех"
 HANGAR_ROMULAN_3_DESC:0 "Designed to combat small frigates and destroyers, Kahleh fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 HANGAR_ROMULAN_4:0 "Атакующие истребители Скорпион"
 HANGAR_ROMULAN_4_DESC:0 "The Scorpion-class is a type of small attack fighter. They utilise disruptor turrets and standard photon torpedoes, as well as shields and cloaking devices in order to sow confusion in enemy fleets."
 HANGAR_DOMINION_1:0 "Истребители ближнего действия Джем'Хадар"
 HANGAR_DOMINION_1_DESC:0 "Jem'Hadar fighters are lightly armed with polaron beams, though they have very short range and limited defences. The fighter is much more valuable than it's crew."
 HANGAR_DOMINION_2:0 "Штурмовые истребители Джем'Хадар"
 HANGAR_DOMINION_2_DESC:0 "Jem'Hadar Assault Craft are armed with improved polaron beams and are very fast and maneuverable, and protected by armour. In large numbers these fighters pose a threat to even capital ships."
 HANGAR_DOMINION_3:0 "Тяжёлые патрульные катера Джем'Хадар"
 HANGAR_DOMINION_3_DESC:0 "These patrol boats are small and nimble with enhanced polaron weaponry and shielding. Their sturdy hulls allow these pursuit craft to take on small vessels one on one, and pose a serious threat to larger vessels when in swarms."
 HANGAR_DOMINION_4:0 "Истребители Джем'Хадар Альфа"
 HANGAR_DOMINION_4_DESC:0 "These Alpha Jem'Hadar fighters are heavy armed with long range capability and strong hulls. Maneuverability is high, which renders it a threat to larger enemy vessels, especially in large numbers."
 SPATIAL_TORPEDO_1:0 "Ядерные торпеды"
 POINT_DEFENCE_SPATIAL_TORPEDO_1:0 "Лёгкие ядерные торпеды"
 SPATIAL_TORPEDO_1_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Nuclear Torpedo:§! 30 Isoton\n§YLight Nuclear Torpedo:§! 6.8 Isoton\n\nThe modern space-age Nuclear Torpedo is only a few steps above the crude intercontinental weapons of yore. This torpedo comes with basic guidance systems and casing, as well as a simple thermonuclear warhead.\n"
 TORPEDO_SPATIAL_TORPEDO_1:0 "Тяжёлые ядерные торпеды"
 SPATIAL_TORPEDO_2:0 "Пространственные торпеды"
 POINT_DEFENCE_SPATIAL_TORPEDO_2:0 "Пространственные торпеды"
 SPATIAL_TORPEDO_2_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YSpatial Torpedo:§! 4.6 Isoton\n\nThe first step into spatial explosive warheads, this torpedo uses a light antimatter reaction to create hull busting torpedoes. Shielding, however, might not care much for the explosion.\n"
 SPATIAL_TORPEDO_3:0 "Пространственные торпеды II"
 POINT_DEFENCE_SPATIAL_TORPEDO_3:0 "Пространственные торпеды II"
 SPATIAL_TORPEDO_3_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YSpatial Torpedo II:§! 5.7 Isoton\n\nSecond generation spatial torpedo. Notable improvements include a redesigned warhead, limited ECM suite and higher power thrusters. While able to inflict more damage than the previous model, its limitations against shields were not addressed.\n"
 SPATIAL_TORPEDO_4:0 "Пространственные торпеды III"
 POINT_DEFENCE_SPATIAL_TORPEDO_4:0 "Пространственные торпеды III"
 SPATIAL_TORPEDO_4_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Basic Photonic Torpedo:§! 24 Isoton\n§YSpatial Torpedo III:§! 6.8 Isoton\n\nThird generation torpedo with an enhanced warhead, ecm suite and high powered thrusters. More effective against shields, it is still best used against unarmoured targets.\n"
 GRAVIMETRIC_TORPEDO_1:0 "Импульсно-волновые торпеды"
 POINT_DEFENCE_GRAVIMETRIC_TORPEDO_1:0 "Лёгкие импульсно-волновые торпеды"
 GRAVIMETRIC_TORPEDO_1_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Pulse Wave Torpedo:§! 450 Isoton\n§YLight Pulse Wave Torpedo:§! 70 Isoton\n\nA short range and minimal damage torpedo with poor tracking capabilities. It offers average shield damage capabilities, but boasts excellent hull damage capabilities.\n"
 TORPEDO_GRAVIMETRIC_TORPEDO_1:0 "Тяжёлые импульсно-волновые торпеды"
 GRAVIMETRIC_TORPEDO_2:0 "Гравиметрические торпеды"
 POINT_DEFENCE_GRAVIMETRIC_TORPEDO_2:0 "Лёгкие гравиметрические торпеды"
 GRAVIMETRIC_TORPEDO_2_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Gravimetric Torpedo:§! 520 Isoton\n§YLight Gravimetric Torpedo:§! 80 Isoton\n\nA gravimetric torpedo is the result of attaching a gravimetric charge to a standard photon torpedo. This gravimetric charge emits a complex phase variance of gravitons to create a gravimetric distortion, resulting in a torpedo that, while largely ineffective against shielding, is capable of tearing starship hulls apart.\n"
 TORPEDO_GRAVIMETRIC_TORPEDO_2:0 "Тяжёлые гравиметрические торпеды"
 GRAVIMETRIC_TORPEDO_3:0 "Торпеды с гравиметрическим сдвигом"
 POINT_DEFENCE_GRAVIMETRIC_TORPEDO_3:0 "Лёгкие торпеды с гравиметрическим сдвигом"
 GRAVIMETRIC_TORPEDO_3_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Gravimetric-Shear Torpedo:§! 450 Isoton\n§YLight Gravimetric-Shear Torpedo:§! 70 Isoton\n\nThe Gravimetric-Shear warhead is an enhanced gravimetric charge on a standard torpedo casing. The enhanced charge emits gravitons in opposing waves which can cause massive shearing of a starships hull.\n"
 TORPEDO_GRAVIMETRIC_TORPEDO_3:0 "Тяжёлые торпеды с гравиметрическим сдвигом"
 GRAVIMETRIC_TORPEDO_4:0 "Торпеды с гравиметрическим вихрем"
 POINT_DEFENCE_GRAVIMETRIC_TORPEDO_4:0 "Лёгкие торпеды с гравиметрическим вихрем"
 GRAVIMETRIC_TORPEDO_4_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Gravimetric-Vortex Torpedo:§! 520 Isoton\n§YLight Gravimetric-Vortex Torpedo:§! 80 Isoton\n\nAn improved gravimetric charge that unleashes rapid spirals of graviton pulses, the forces of which rip and tear a starships hull apart.\n"
 TORPEDO_GRAVIMETRIC_TORPEDO_4:0 "Тяжёлые торпеды с гравиметрическим вихрем"
 GRAVIMETRIC_TORPEDO_5:0 "Торпеды с гравитационным вихрем"
 POINT_DEFENCE_GRAVIMETRIC_TORPEDO_5:0 "Лёгкие торпеды с гравитационным вихрем"
 GRAVIMETRIC_TORPEDO_5_DESC:0 "\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YHeavy Gravity-Maelstrom Torpedo:§! 500 Isoton\n§YLight Gravity-Maelstrom Torpedo:§! 70 Isoton\n\nThe pinnacle of gravitic charges can unleash a torrent of gravitons over a large area that rips, tears and shears an enemies hull apart in every direction.\n"
