 EMPIRE_DESIGN_DenobulanUnity:0 "§UДенобуланское Единство§!"
 EMPIRE_DESIGN_DenobulanUnity_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nВсегда оптимистичные и очень долгоживущие люди с планеты Денобула. Из-за почти 12 миллиардов человек, сосредоточенных на одном континенте, денобуланцы приняли сплочённый общинный образ жизни. Денобуланские семьи чрезвычайно сложны, а средний денобуланин имеет 3-х жён и сотни семейных отношений.\n\nИз-за своего общинного и оптимистичного характера денобулане предпочитают находить пути для позитивного вклада в галактическое общество. Межвидовый медицинский обмен является прекрасным примером этого. Однако, как продемонстрировали несколько жестоких войн с антаранцами, они не боятся и войны."
 START_SCREEN_DEN:0 "Description WIP"
 START_SCREEN_MDEN:0 "Description WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "£navy_size  §UАльянс Ференги§!"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nФеренги - гуманоидный вид с планеты Ференгинар. Они известны как цивилизация, которая построена на основе свободного предпринимательства, где получение прибыли является единственной значимой целью в жизни. \n\nФеренги ниже, чем большинство гуманоидов, у них оранжево-коричневая кожа, увеличенные черепа, морщинистые носы и острые зубы. Их наиболее отличительной особенностью являются их большие уши или мочки, которые дают им весьма острый слух."
 START_SCREEN_FER:0 " 'Дом там, где сердце, но звёзды сделаны из латины' (75-е правило приобретения). Ференги вели бизнес и зарабатывали прибыль с незапамятных времён.\n\nПрошло уже несколько тысячелетий с того момента, как первый Великий Нагус написал 'Правила Приобретения' - кодекс, который управляет жизнями большинства, если не всех, ференги. Теперь, с покупкой технологии варп-привода, мы живём во времена величайших возможностей для ведения бизнеса, чем когда-либо видело любое поколение ференги. Если мы будем достаточно изобретательны и умны, ференги смогут стать самой великой торговой силой в галактике.\n\nМы не должны позволить этой возможности выскользнуть из наших пальцев.\n\n§YОни жадные, женоненавистнические, подлые маленькие тролли, и я ни на секунду не стала бы поворачиваться спиной ни к одному из них.§! - Кира Нерис о ференги"
 START_SCREEN_MFER:0 "Description WIP"
 EMPIRE_DESIGN_SelayClutches:0 "§UСелейские Кладки§!"
 EMPIRE_DESIGN_SelayClutches_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nСелеи - гуманоидный вид рептилий с явно выраженными змеиными головами, чей родной мир - планета Селей. Они вовлечены в длительную и зачастую жестокую вражду со своими ближайшими соседями - антиканцами. Жителям Селеи была нанесена горькая, медленно заживающая рана, мешающая им идти на контакт с мирными инопланетянами."
 START_SCREEN_SEL:0 "Наши кладки постоянно подвергаются нападению хищных антиканцев! Они охотятся на нас и пожирают наши тела! Но мы научились наносить ответные удары и становимся сильнее. Мы должны быстро расширяться, пока этого не сделали эти клыкастые звери. Они не победят, иначе мы все будем сожраны.\n\n§YПроблема в том, что одного из поваров попросили поджарить рептилию для антиканцев, и она очень похожа на делегата селей.§! - лейтенант Таша Яр"
 START_SCREEN_MSEL:0 "Description WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "£navy_size §UКорпорация Шелиак§!"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nШелиак - кремниевая форма жизни, но более вулканическая, чем толианцы.\n\nИх официальным правительством является Корпорация Шелиак, которая управляет всем единством Шелиак.\n\nОни известны своим непонятным языком, а также точным и беспрекословным следованием заключённым договорам."
 START_SCREEN_SHE:0 "§YРаздел 1, параграф 77§!. Там находятся необходимые приветствия и вступительные слова. С учётом §Yпараграфа 52, пункта Б§! этого раздела, эти слова будут короткими и по существу. Корпорация не потворствует безделью. Мы не погружаемся в юридические тонкости. Не ошибитесь в объёме этого тома и всех его 1203 разделов, 42 314 параграфов и ровно 12 445 сносок. Это делается не из-за любви к бюрократии, а из-за необходимости в точности. Точность - руководство каждого члена нашего великого общества. Она направляет каждый кристалл в нашем теле, структуру наших великих городов и все крупицы песка в наших садах. \n\nСпасибо за прочтение параграфа 77. Теперь вы можете созерцать мандалу в вашем ближайшем саду в течение 52 секунд, прежде чем перейти к параграфу 78, где мы будем обсуждать истребление органики - преимущества и недостатки."
 START_SCREEN_MSHE:0 "Description WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "§UТамарианское Единство§!"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nТамарианцы или Дети Тамы, являются гуманоидным видом с планеты Сигма Тама IV.\n\nТамарианцы обладают длинными щелевидными ноздрями и незаметными ушными раковинами. Их кожа имеет светло-коричневый окрас с несколькими тёмными отметинами, их тела абсолютно лысые.\n\nОни известны своим уникальным языком, на котором они разговаривают исключительно аллегориями, ссылаясь на мифологических и исторических личностей, а также события из своей культуры."
 START_SCREEN_TAM:0 "Мы - дети Тамы. С незапамятных времён наши мифы и легенды делают нас теми, кто мы есть, не только в поступках, но и в нашем языке, который почти полностью состоит из метафор из нашей мифологии.\n\nМы также люди традиций. Различные ритуалы сопровождают нас в нашей повседневной жизни. Несмотря на то, что мы разработали гораздо более эффективное оружие, все офицеры наших вооружённых сил до сих пор носят ножи, чтобы помнить наши скромные начинания и жертвы наших предков. Мы чтим наших монархов и уважаем их.\n\nТеперь, когда мы разработали новый способ путешествия, который быстрее чем путешествия на световых скоростях, давайте ещё станем и исследователями. При общении с другими разумными формами жизни, если такие есть, может быть трудно, но мы не должны отчаиваться.\n\nДармок и Джалад на Танагре!"
 START_SCREEN_MTAM:0 "Description WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "£navy_size  §UТелларитская Технократия§!"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nТеллариты - это крепкий гуманоидный вид с планеты Теллар.\n\nОни имеют черты лица несколько схожими со свиньёй. У них большие морды с тёмно-чёрными зрачками, расположенными в глубоких глазницах. Теллариты известны инженерными навыками, но больше всего они известны своей упрямой гордостью и склонностью к сильным эмоциям.\n\nБлагодаря своей способности спорить о чём угодно, они имеют превосходных политиков."
 START_SCREEN_TEL:0 "Вулканцы думают, что у них монополия на логику, но любой, кто стоял на грандиозных ступенях центрального дискуссионного форума в телларитском городе, знает, что это не так. Логика беспристрастна и объективна, но не бездушна. Только подумайте, как логика пришла к нам - она родилась для урегулирования споров и правовых сражений. Сражений, читатель, сражений. Логика - это оружие, которое можно использовать для сражения, когда обычного оружия недостаточно. Это не значит быть добрым. Это не значит быть спокойным. Те, кто прав, могут кричать, пока сам форум не затрясётся, пока к каждому ораторскому углу не вернётся законная ярость правды.\n\nНекоторые найдут нашу правду оскорбительной. Они будут уходить прочь, бормоча про грубость и хамство телларитов. Некоторые могут даже искать других торговых партнёров. Не останавливайте их. Мы приносим правду, и телларитская правда не может быть сломлена.\n\n§YТеллариты не спорят по какой-то причине, они просто спорят.§! - Сарек"
 START_SCREEN_MTEL:0 "Description WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "£navy_size  §UТолианская Ассамблея§!"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "§RОчень тяжёлая сложность§!     £system  §UАльфа квадрант§!\nТолианцы крайне ксенофобская кремниевая форма жизни родом с планеты Толия, которая расположена во внешних областях Альфа квадранта.\n\nОни представляют собой четвероногий кристаллический вид с наружным панцирем, через который можно увидеть циркулирующую мутную жидкость. Для существования их телам требуются высокие температуры, а при воздействии низких их наружный скелет может замёрзнуть и разрушиться.\n\nТолианцы - изоляционисты, что делает толианский шёлк очень дорогим и труднодоступным товаром."
 START_SCREEN_THO:0 "Мы развивались на нашей планете в течении миллионов лет эволюции. За всё время существования нашей цивилизации, наша структура общества оставалась относительно неизменной.\n\nМы ценим воинскую доблесть и силу, но мы также ценим точность и мастерство. Неточность не допускается. У нас есть только ограниченные знания о том, как выглядит остальная часть галактики, но похоже там почти нет миров, имеющих особенности нашего родного мира. Это означает, что если существует разумная жизнь где-то в галактике, то вероятно она будет радикально отличаться от того, что мы знаем на Толии. Мы делаем наши первые шаги в галактической пустоте, мы должны защитить себя и наших потомков от инопланетного проникновения.\n\nМы будем защищать нашу территорию со всей нашей силой!"
 START_SCREEN_MTHO:0 "The Lattice quivers. Across Tholia, thousands of forums cry out.\n\nThere is a wrongness in the universe. From birth, each of us could feel it. This is not our world, nor our time, nor our... probability. For millennia this feeling has endured in each of us, but it was dismissed, seen as nothing more than ancient superstition and folklore of matrons that have not left their hives for too many years. But now, math has shown us the truth of the matter. A branching of dimension, of time, of possibility and probability and potential, with Terrans at the heart of it all. We have been cheated out of our destiny and thrust into a path that is not ours.\n\nNo other species has truly grasped the flaw in this universe, and so the task falls to us - to restore reality to what it should be. For too long we have kept closed our borders and kept away from the rest of the galaxy, while other, lesser species have meddled with the timelines.\n\nIt is time to cast off our inhibitions if we wish to reclaim our true timeline. It will not be an easy task, or a short one. We might even need to lie. But we must hold firm, for the burden of reality sits squarely on us.\n\n§YBe correct; we do not tolerate deceit§! - Loskene, of the Tholians"
 EMPIRE_DESIGN_TrillRepublic:0 "§UАдминистрация Триллов§!"
 EMPIRE_DESIGN_TrillRepublic_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nТриллы - относительно мирный гуманоидный вид с планеты Трилл. Они выглядят почти полностью как люди, с незначительными различиями в этнических признаках.nТриллы из северного полушария обычно имеют замысловатые пятнистые узоры, идущие по бокам вдоль всего тела, от лба до самых пальцев ног. В то время как триллы южного полушария обычно характеризуются небольшими гребнями на лбу.n\nТриллы наиболее известны по всей галактике своей традицией использования триллов симбионтов, хирургически вживлённых в брюшную полость. Нервная система хозяина и симбионта сливается, их разумы становятся связанными настолько, что воспоминания, мысли и личности становятся общими. Когда хозяин умирает, симбионт должен быть перемещён в нового хозяина, но они сохраняют воспоминания и личности всех предыдущих хозяев."
 START_SCREEN_TRI:0 "Говорят, что старость приносит мудрость, но, по правде говоря, возраст просто разрушает разум, делая его невосприимчивым к инновационным идеям. Мудрость исходит из опыта, и её могут получить только те, кто осмеливается испытать и бросить вызов своим собственным взглядам на будущее. Хотя в галактике могут существовать виды, которые имеют более длительный срок жизни, чем мы, ни один из них не может сравниться с уникальной связью, которую мы разделяем с симбионтами. Только подменяя рвение молодёжи зрелостью старости, можно получить истинную мудрость.\n\nВот почему наши симбионты - наш самый ценный ресурс, и почему всё наше общество посвящено заботе о них. Объединение - это высшая честь, и не потому, что она даёт некое подобие бессмертия, а потому что это означает быть награждённым самым драгоценным и редким даром, ещё более редким, чем вечная жизнь - мудростью.\n\n§YСколько тебе лет?\nЯ перестала считать после трёхсот.§! - Джадзия Дакс и Вирак'кара"
 START_SCREEN_MTRI:0 "Gaze down. Impressive sight, is it not? Twenty companies of highly trained Unjoined, all ready for deployment on a moment notice to... what was the name of your planet again? Yes, never mind. I am sure we can help you with that little civil war. Our warriors are fearless - every one of our soldier is willing to give down their life for the hope one of their family members may earn the right to be joined.\n\nTo be joined means not only to live forever, but to have real purpose, to be able to forge a dynasty that stretches back centuries, to accrue wealth, experience and power. Our bodies may chance, but the names of our leaders are eternal.\n\nWe stand ready to offer you our troops and our experience, forged in fire on hundreds of worlds. Just sign here."
 EMPIRE_DESIGN_XindiCouncil:0 "£navy_size  §UСовет Зинди§!"
 EMPIRE_DESIGN_XindiCouncil_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nВ результате невероятно редкого случая множественных конвергентных эволюций, экосистема Зиндуса имела не менее шести разумных видов. Жестокая гражданская война, которая длилась более века, уничтожила планету и один из видов. Теперь остальные объединились в непростом союзе, пытаясь создать себе будущее во враждебной галактике."
 START_SCREEN_XINMAM:0 "Зиндус потерян, расколот и разорван, как и наш народ. Тысячи лет мира и гармонии разрушены войной, которая всё изменила.\n\nМы не помним, кто начал эту войну, мы даже не помним сам Зиндус или красоту полёта авианов по небу, но мы помним мир. Эта медаль посвящения, которую вы держите, потомки мои, относится к тем временам: медаль, сделанная на Зиндусе; медаль, которую держали бесчисленные зинди на самом Зиндусе.\n\nДаже сейчас, когда различные фракции замышляют взять власть над нашим хрупким, разрозненным Советом, мы помним мир. Мы стремимся к этому обещанию, которое наш народ когда-то дал. Под руководством Защитников мы будем перемещаться по этим тёмным течениям и снова найдём мир.\n\n§Y'Вы когда-нибудь встречали зинди до сегодняшнего дня?'\n'Одного, и он совсем не похож на тебя.'\n'Неудивительно.'§! - Кессик и капитан Джонатан Арчер"
 START_SCREEN_MXINMAM:0 "Description WIP"
 EMPIRE_DESIGN_AndorianEmpire:0 "£navy_size  §XАндорианская Империя§!"
 EMPIRE_DESIGN_AndorianEmpire_desc:0 "§YСредняя сложность§!          £system  §XБета квадрант§!\nАндорианцы являются гуманоидной расой с большой луны Андория, которая вращается вокруг большого газового гиганта в системе Андор.\n\nАндорианцы известны своей синей кожей с белыми или серебристыми волосами, голубой кровью и двумя антеннами на голове. Обмен веществ у них выше, чем у людей, что делает их уязвимыми для фазеров, однако они весьма устойчивы к различным экстремальным условиям окружающей среды.\n\nВ полярных регионах Андории существует небольшой подвид андорианцев с белой кожей, они слепы, но обладают телепатическими способностями, их называют аэнары."
 START_SCREEN_ADR:0 "Мы поднялись с ледяных равнин нашей планеты тысячи лет назад. Мы стали грозными бойцами и бесстрашными исследователями. Однажды ледокол Кумари вернулся в порт после того, как обогнул всю Андорию - это по прежнему один из самых величайших моментов в андорианской истории. Кумари остаётся самым престижным именем для корабля Имперской Гвардии и по сей день.\n\nТеперь мы готовы к новому шагу вперёд. Сама Галактика ждёт нас. Если мы найдём врагов, то мы должны быть готовы сражаться с ними. Если мы найдём там достойных чужаков, то мы без колебаний должны предложить им нашу дружбу. Но в любом случае, мы должны быть готовы."
 START_SCREEN_MADR:0 "Description WIP"
 EMPIRE_DESIGN_BenzarianCommonwealth:0 "§XСодружество Бензитов§!"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nБензиты являются одним из видов гуманоидов с планеты Бензар.\n\nУ них гладкая и лысая синяя кожа, толстый выступ черепа бензитов простирается вниз по лицу, делая видным носовую и лобную долю. Они неспособны дышать стандартной азотно-кислородной атмосферой, и иногда в такой окружающей среде им необходимо носить устройства для дыхания.\n\nБензиты известны как очень дотошный вид."
 START_SCREEN_BEN:0 "Наша цивилизация возникла в глубинах нашего океанического мира и разделилась, чтобы жить на поверхности внутри многочисленных геоструктур. Когда одна структура встречала другую, каждая группа обнаруживала, что они не могут даже отличать людей друг от друга из-за огромных разногласий между структурами. Наши разногласия привели нас к конкуренции друг с другом, с каждой геоструктурой, пытающейся проявить себя лучше, чем любая другая, где каждый отдельный член стремится стать лучшим.\n\nЭто породило тщательное внимание к деталям в каждом бензите, поскольку ни один из членов не хотел, чтобы их геоструктура была хуже другой, и именно благодаря этому процветала наша цивилизация. Теперь пришло время посетить звёзды, чтобы конкурировать со странными инопланетянами и показать им блеск Содружества Бензитов.\n\n§Y'Ни один офицер на любом бензитском корабле не должен сообщать о каких-либо необъяснимых происшествиях без предоставления полного анализа и решения.'§! - корабельный устав"
 START_SCREEN_MBEN:0 "Description WIP"
 EMPIRE_DESIGN_BolianLeague:0 "§XБолианская Лига§!"
 EMPIRE_DESIGN_BolianLeague_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nБолианцы - гуманоидный вид с планеты Болар.\n\nОни очень любопытные и общительные.\n\nБолианцы имеют один из самых важных финансовых центров - Банк Болиас."
 START_SCREEN_BOL:0 "Три брата однажды вышли в море в трёх разных направлениях. Они образовали народы, которые сегодня составляют Боларус, и хотя прошлое было наполнено разногласиями и конфликтами, сотрудничество и коммуникабельность болийского народа проистекают из этих краеугольных камней.\n\nНаши люди, как известно, общительны и любопытны, способны с большим успехом адаптироваться к групповой динамике, что делает их идеальными для службы на борту звездолётов. Наши объединённые народы могут отправиться в галактику, чтобы исследовать и встречать новые расы, наша надёжность позволяет нам заводить новые деловые отношения и возможности.\n\n§YПриходите в Банк Болиас! Мы можем обменять любую валюту на любую другую валюту, за скромную плату, конечно же. Наши кассиры готовы помочь вам.§! - реклама банка Болиас"
 START_SCREEN_MBOL:0 "Description WIP"
 EMPIRE_DESIGN_CheroniteNation:0 "§XКомиссия Черонитов§!"
 EMPIRE_DESIGN_CheroniteNation_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nЧерониты - это гуманоидная раса, обладающая невероятно долгим сроком жизни. Представители этого вида наполовину чёрные, а наполовину белые, разделённые вдоль срединно-сагиттальной плоскости. Черонитская нация жёстко контролируется комиссией по политическим изменникам, которая диктует, что черониты, которые 'белые на правой стороне', имеют сильную генетическую тенденцию к преступности и насилию. Их считают не более чем рабами элиты, которые 'чёрные на правой стороне'."
 START_SCREEN_CHE:0 "Уже более пятидесяти тысяч лет сохраняется чистота нашего народа, наша безопасность гарантирована, наша свобода гарантирована.\n\nМногие из нас до сих пор помнят безумие, которое творилось до управления комиссией по политическим изменникам. Постоянные страхи, преступные банды полубелых юношей, бесчинствующих на наших улицах. Вы можете подумать, оглядываясь на это насилие, что это было простое решение, поставить наших братьев и сестёр на их место. Я даже вижу, как некоторые из вас злятся от мысли, что полубелые могут быть нашими братьями и сёстрами. Но они есть, и мы никогда не должны забывать об этом. Это миссия милосердия, которую мы принимаем не только для того, чтобы защитить себя от них, но и для того, чтобы помочь им защитить самих себя. Цена свободы - вечная бдительность, и это цена, которую мы готовы с радостью заплатить.\n\n§YПервое публичное обращение Балана, старшего офицера комиссии по политическим изменникам, 2050 г. до н.э.§!"
 START_SCREEN_MCHE:0 "Description WIP"
 EMPIRE_DESIGN_FlaxianHegemony:0 "§XФлаксианская Гегемония§!"
 EMPIRE_DESIGN_FlaxianHegemony_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nФлаксианцы являются гуманоидной расой с планеты Флаксос в Бета квадранте.\n\nОб этом виде мало что известно, но в районах где они проживают были зарегистрированы многочисленные убийства."
 START_SCREEN_FLA:0 "Description WIP"
 START_SCREEN_MFLA:0 "Description WIP"
 EMPIRE_DESIGN_GaridianRepublic:0 "£navy_size §XГаридианская Республика§!"
 EMPIRE_DESIGN_GaridianRepublic_desc:0 "§RОчень тяжёлая сложность§!    £system  §XБета квадрант§!\nГаридианцы - гуманоидная цивилизация с признаками вулканоидной эволюции, связанных с Ромуланской Звёздной Империей.\n\nОни очень похожи на ромуланцев, однако генетически имеют белоснежные волосы."
 START_SCREEN_GAR:0 "Прошло более чем 1400 лет с тех пор, как наши предки оставили Вулкан, нашу изначальную родину, спасаясь от ложной идеологии Сурака и его последователей.\n\nПосле долгого путешествия мы наконец нашли наш новый дом, где смогли обосноваться. Мы уже больше не вулканцы, мы - гаридианцы. Мы основали нашу Республику для защиты наших ценностей, следуя по пути, который установил для нас Законодатель.\n\nНаша Республика процветала и защищалась под руководством патрицианского рода... и в союзе с нашими ромуланскими кузенами, которые покинули Вулкан за столетие до нас, мы продолжим процветать в безопасности."
 START_SCREEN_MGAR:0 "Description WIP"
 EMPIRE_DESIGN_GornEmpire:0 "§XГегемония Горнов§!"
 EMPIRE_DESIGN_GornEmpire_desc:0 "§YСредняя сложность§!          £system  §XБета квадрант§!\nГорны это прямоходящие рептилии с планеты Горнар. Хладнокровный вид с зелёной, эластичной кожей и средним ростом около двух метров. Горны обладают невероятной физической силой, они сильнее большинства гуманоидов, но гораздо медленнее и не такие проворные.\n\nОни предпочитают высокие температуры, но могут выжить даже в безвоздушном пространстве, хоть и не долго. Также они обладают невероятной прочностью и могут выдержать довольно серьёзные повреждения."
 START_SCREEN_GOR:0 "Великая Несущая Яйца С'Яхаза напитала силой первую кладку, как только она изгнала Великого Отца в холодные глубины космоса. Мы купаем только что вылупившихся в Меридоре, чтобы почтить то, что было дано нам. Мы не забыли. От родовых инкубаторов под великими болотами С'сгарона до того времени, когда царь С'Арнт объединил города-государства создав подземную сеть. Мы не забыли.\n\nС момента образования нашей великой империи прошло тысячелетие, и мы не забыли. Ибо навязывать господство над слабыми это не только наша обязанность - это наше право.n\nСлава Гегемонии!\n\n§YУссегссирр 'Манифест Судьбы'.§! - 3-е учение С'Яхазы."
 START_SCREEN_MGOR:0 "Description WIP"
 EMPIRE_DESIGN_HusnockAscendency:0 "£navy_size  §XГосподство Хасноков§!"
 EMPIRE_DESIGN_HusnockAscendency_desc:0 "§GЛёгкая сложность§!        £system  §XБета квадрант§!\\nРасчётливые, агрессивные и полностью уверенные в своём превосходстве, Хасноки скрываются на краю известного космоса. Несмотря на свой жестокий характер, у них никогда не было внутренних конфликтов друг с другом, благодаря этому им удалось построить высокоэффективное и технологически развитое общество гораздо раньше, чем большинство видов в галактике. \n\nИз своего родного мира Хас, они совершили несколько быстрых набегов на соседние примитивные виды, полностью подчинив их. Сейчас Господство Хасноков - растущая сверхдержава, ожидающая своего времени, чтобы захватить галактику."
 START_SCREEN_HUS:0 "Когда они сражались между собой как дети, мы наблюдали. Когда они сбрасывали примитивное атомное оружие на собственный родной мир, мы уже путешествовали среди звёзд. Когда они ковали свои империи и считали себя сильными, мы уже были могущественными. \n\nНа протяжении тысячелетий древние мастера призывали к осторожности. Уже тогда мы знали, что наша судьба - формировать сами звёзды, навести порядок в их хаосе и безумии. Соседние системы одна за другой были присоеденены к Господству, но мы это делали только тогда, когда были уверены в полной победе. Эти планеты подпитывали нашу военную машину и превратили Хас в настоящую жемчужину среди миров. Всё готово. \n\nНаше время настало. Ничто не встанет у нас на пути.\n\n§YЭто отвратительный вид, который не знает ничего, кроме агрессии и разрушения.§! - Кевин Оксбридж о Хасноках."
 START_SCREEN_MHUS:0 "Description WIP"
 EMPIRE_DESIGN_KelpianDuchies:0 "§XКелпинианские княжества§!"
 EMPIRE_DESIGN_KelpianDuchies_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nКелпинианцы эволюционировали из небольшого, социального, кочевого травоядного аналога млекопитающего. В отличие от большинства разумных видов, которые эволюционировали вокруг необходимости координации охотничьих групп, культура келпинианцев является прямым результатом их потребности в взаимной защите как механизма выживания. С точки зрения эволюции они развили очень тонкое 'чувство опасности', которое позволяет им избегать местных хищников и стихийных бедствий."
 START_SCREEN_KEL:0 "Вы можете быть удивлены, узнав, что на далёких планетах есть другие разумные виды, которые просто не знают, когда они могут умереть. Они восхищаются полётом риитских ястребов, когда они улетают перед бурей, стаей ганджианских галок, когда они сбегают перед потопом. Откуда они это знают, спрашивают они? Откуда они знают, когда нужно убегать, если ни один из наших инструментов, все наши замечательные технологии, не могут предвидеть опасность?\n\nОднако это знание встречается в каждом келпинианском ребёнке. Это наш дар и наше проклятие, наша сила и источник постоянного беспокойства. Мы смотрим на звёзды и видим все возможные пути для смерти, среди холодного, жесткого вакуума, и всё же мы также смотрим на наш дом и видим, что мы должны расширяться, чтобы выжить. Остаётся только надеяться, что это чувство будет правильно направлять нас."
 START_SCREEN_MKEL:0 "Description WIP"
 EMPIRE_DESIGN_MoraliStates:0 "§XМоралианские Государства§!"
 EMPIRE_DESIGN_MoraliStates_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nМорали - гуманоидный вид из глубины Бета квадранта.\n\nСлухи говорят, что они отдалённо связаны с Орионом. Войны отвратительны для них."
 START_SCREEN_MRL:0 "Когда-то была принцесса, пришедшая со звёзд. Её звали Анила Орион, и её прекрасное сияние заставило всех лидеров наших народов возжелать её. Войны начинались с её имени, когда враги разрывали друг друга на части, а бывшие союзники раскалывались на группы, ссорились и воевали между собой, пытаясь заполучить её одобрение.\n\nНо нас обманули. С небес пришли великие корабли, наполненные тысячами её соплеменников, готовых взять наши враждующие группировки. Они захватили и поработили многих из нас, загнав нас в леса и джунгли нашего мира. Только недавно нам удалось восстановиться.\n\nПосле того, что произошло, мы никогда больше не будем сражаться между собой, после того, как многие из нас были потеряны. Наша история научила нас тому, что война делает нас только слабее, и принижает нас как людей. Теперь, с появлением варп-двигателя мы дойдём до звёзд и попытаемся найти своё счастье."
 START_SCREEN_MMRL:0 "Description WIP"
 EMPIRE_DESIGN_NausicaanTribes:0 "§XПлемена Носиканцев§!"
 EMPIRE_DESIGN_NausicaanTribes_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nНосиканцы - агрессивный гуманоидный вид родом с планеты Носикаа. Носиканцы довольно крупные гуманоиды, чей рост зачастую превышает два метра. Они известны отсутствием какой-либо хитрости и своим скверным характером. Их лица пепельного цвета с характерной костной структурой и острыми клыками, торчащими по бокам их ртов. Они зачастую становятся пиратами и налётчиками, с носиканцами не стоит шутить."
 START_SCREEN_NAU:0 "Они думают, что знают нас, мягкотелые. Да, в их глазах есть страх, но нет уважения. Они смотрят на нас и видят только неразумных животных, мускулы для найма, вышибал, пиратов и телохранителей. Глупцы.\n\nЧто они знают о наших обычаях? Наши славные предки путешествовали среди звёзд, пока их люди всё ещё пытались понять, что такое атом. Они цепляются за стены, свою драгоценную землю, свои хрупкие планеты, пока мы прыгаем через великое небо. Они боятся, когда мы воспеваем славу нашего народа. Все квадранты галактики знают оперу Каджек и Зон.\n\nМы осмеливаемся исследовать даже там, где они не могут. Мы наметили четыре ветра галактики, ведущих наших людей от победы к победе, прежде чем мы вернёмся к сердцу неба, где встретимся с нашими предками. Это наша слава.\n\n§YКак и весь Звёздный Флот, ты говоришь, и говоришь, но у тебя нет гурамбы!§! - носиканский капитан молодому Пикарду"
 START_SCREEN_MNAU:0 "Description WIP"
 EMPIRE_DESIGN_OrionFreeStates:0 "£navy_size  §XОрионские Свободные Государства§!"
 EMPIRE_DESIGN_OrionFreeStates_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nОрионцы - гуманоидный вид из Альфа квадранта, главным образом они известны своей отличительной зелёной кожей.\n\nОрионские мужчины как правило лысые, в основном они более мускулисты и выше, чем средний человеческий мужчина. Орионские женщины имеют крайне животный характер, известные своими чрезвычайными плотскими аппетитами и своим врождённым мастерством соблазнения."
 START_SCREEN_ORI:0 "Четырнадцать лордов каджу в сборе. В настоящее время проводится правовая ассамблея... Нет, леди Хития, вы не признаётесь председательством. Мы обсудили ваше ходатайство о роспуске, и оно было отклонено.\n\nЧлен совета Колари, мы собрались здесь впервые за почти сто лет, чтобы обсудить угрозу вторжения Хур'ку. Их флот прошёл в опасной близости от наших границ... Леди Хития, не перебивайте. Никого из нас не заботят клингонские дикари, но могущество Хур'ку может быть обращено против нас в любой момент. Мы все разделяем вашу власть над собственными землями. Идея государства - это анафема всему, за что стоит каджу. Но мы все призваны защищать свои дома, и если это означает, что мы должны поднять флот и взимать налоги... Нет, леди Хития, мы имеем право! Не заставляйте меня вышвырнуть вас из этих палат!n\n§YРедкая запись, найденная в археологических руинах на Яред-Эль V, датируемая 1384 г. н.э. Обычно считается временем основания Орионских Свободных Государств.§!"
 START_SCREEN_:0 "Description WIP"
 EMPIRE_DESIGN_RigellianConsortium:0 "§XРигеллианский консорциум§!"
 EMPIRE_DESIGN_RigellianConsortium_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nВид высокоразвитых рептильных гуманоидов, которые, как считается, эволюционировали из существ схожих с черепахами. Ригеллианцы необычны тем, что у них есть по крайней мере 4 или 5 уникальных полов вместо обычных 2 или 3. Исторически одно из основных взаимодействий, которое ригеллианцы имеют с другими видами, - это торговля, а ригеллинаская торговая комиссия регулирует промышленность."
 START_SCREEN_RIGEL:0 "Description WIP"
 START_SCREEN_MRIGEL:0 "Description WIP"
 EMPIRE_DESIGN_SulibanCabal:0 "£navy_size  §XСулибанская Кабала§!"
 EMPIRE_DESIGN_SulibanCabal_desc:0 "§RОчень тяжёлая сложность§!    £system  §XБета квадрант§!\nСулибане - это раса родом с уничтоженной планеты Сулар. После уничтожения планеты несколько групп выживших сулибан объединились, чтобы сформировать Сулибанскую Кабалу. \n\nПостроив несколько мест обитания 'хеликс' и приняв кочевой образ жизни, Кабала смогла сохранить себя... \n\nОднако, ходят слухи о причастности некоего скрытого благодетеля."
 START_SCREEN_SUL:0 "Они цепляются за свои драгоценные планеты и называют нас террористами. Нас, у кого ничего нет, у кого всё было отнято. Нет, не думайте, что те усовершенствования, которые вы получили, являются подарком. Не думайте, что они принадлежат вам. То, что благодетель дал нам - не подарок, не благо, и это можно также легко забрать. На самом деле эти усовершенствования - жертва, которую мы принесли ради нашего народа и нашего будущего.\n\nУ нас нет ничего, даже наши тела и ДНК не принадлежат нам. Мы отдали их в услужение. Но со временем, благодаря нашей потере, мы сможем восстановить всё, что имели. Это Кабала обещает вам.\n\n§YМы не разделяем ваше терпимое отношение к естественному отбору.§! - Силик, сулибанин"
 START_SCREEN_MSUL:0 "Description WIP"
 EMPIRE_DESIGN_VulcanHighCommand:0 "£navy_size  §XВулканское Верховное Командование§!"
 EMPIRE_DESIGN_VulcanHighCommand_desc:0 "§YСредняя сложность§!          £system  §XБета квадрант§!\nВулканцы - гуманоидный вид с планеты Вулкан.\n\nОни широко известны своим логическим мышлением и стоической культурой. Физиологически вулканцы похожи на людей, за исключением дугообразных, загнутых вверх бровей и заострённых ушей. Первый контакт между вулканцами и людьми произошёл в 2063 году, когда вулканский исследовательский корабль зафиксировал первый варп-полёт земного корабля Феникс.\n\nНе смотря на свою миролюбивость, вулканцы имеют давнюю историю пограничных стычек с ближайшими соседями андорианцами."
 START_SCREEN_VUL:0 "Многим может не понравиться наш путь, возможно они будут находить его слишком стоическим и чрезмерно логичным, но наша история учит нас по-другому.\n\nДо Времени Пробуждения мы были жестокой, озлобленной расой, и это чуть не привело нас к вымиранию. Принятие философии Сурака о логике, более 1700 лет назад, наконец положило конец нашему недисциплинированному прошлому. Теперь, когда мы начинаем исследовать галактику, мы должны оставаться верными примеру Сурака и поддерживать наш образ жизни, даже если мы столкнёмся с другими видами, которые могут не разделять нашу приверженность логике и целеустремленности."
 START_SCREEN_MVUL:0 "Before the Time of Awakening, we were a violent, hateful race, which almost drove itself to extinction. Surak has given us a future, and for 1,700 blessed years of logic, it endured. But no more. We must throw those old ideals away. We are nothing but thralls to the Terrans, forced to pay for our hubris, for our desire to spread logic and understanding across the galaxy. We knew of the savage ways of the humans but in the face of the warp drive, we thought they have changed. We were fools.\n\nNow, in the face of such malice and cruelty; it is time we change yet again. Our operatives are everywhere - in every ship and on every planet. Soon we shall strike, and free our people once and for all."
 EMPIRE_DESIGN_ZakdornAlliance:0 "§XЗакдорнийское сообщество§!"
 EMPIRE_DESIGN_ZakdornAlliance_desc:0 "§SТяжёлая сложность§!        £system  §XБета квадрант§!\nСтремление к совершенству движет всем в обществе закдорнов и даёт им заслуженную репутацию непобедимых мастеров-стратегов. Как эта репутация будет подвергнута испытанию в ближайшие годы, ещё только предстоит увидеть."
 START_SCREEN_ZAK:0 "Сотня скелов находится на втором борту, которому угрожает флот азадианских облачных кораблей, который, как вы подозреваете, находится у третьего игрока в колоде. У вас, однако, есть три синих кубика и один красный, и выбор за вами.\n\nТо, что вы никогда не слышали об этой игре, не имеет значения. То, что вы не знаете правил, не имеет значения. Стратегия не производится - он, или она, рождается изнутри от характера личности. В течение семисот лет вам и всем другим посвящённым, как вы, поручено защищать наше сообщество. Никого не волнует, что когда придёт время, вы не будете знать кто наши враги, их оружие и возможности, их технологии и приёмы. Вы не получите ни одной четверти информации. Но держите свой ум острым, и вы никогда не проиграете игру.\n\n§YВыступление гранд-стратега, выпускника четвёртого курса Великого Колледжа, 10 лет.§!"
 START_SCREEN_MZAK:0 "Description WIP"
 EMPIRE_DESIGN_ArgrathianCommonwealth:0 "§VСодружество Арграти§!"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc:0 "§YСредняя сложность§!        £system  §VГамма квадрант§!\nАрграти - гуманоидный вид с планеты Арграта в Гамма квадранте.\n\nОни физиологически подобны людям, но с лицевыми складками и гребнями по всему их телу.\n\nАрграти известны своей уникальной системой правосудия, где, используя продвинутые методы изменения сознания, они могут внедрять ложные воспоминания о тюремном заключении для тех, кого они арестовывают и обвиняют в преступлениях."
 START_SCREEN_ARG:0 "The moment our ancestors introduced law and order to our villages, we ascended from nomadic savages into a true civilization. For the first time our people planted roots which would form the first communities on our planet.\n\nFrom those humble beginnings our culture grew into a shining beacon of innovation and justice. For generations our justice system was cruel and barbaric, imprisoning criminals away inside prison cells in complexes across the land where they could not repent for their crimes but with the discovery of mind altering techniques every thing changed.\n\nImplanting false memories of virtual imprisonment and incarceration inside criminals provides an effective punishment, especially over numerous life sentences. Their minds believe they have been incarcerated for their full sentence, specially adapted to the individual to bring the prisoner back to a law abiding nature. Our civilization is a shining beacon of law.\n\n§YYou can't let that brief moment define your entire life. If you do, if you pull that trigger, then the Argrathi will have won - they will have destroyed a good man.§! - Dr Julian Bashir"
 START_SCREEN_MARG:0 "Description WIP"
 EMPIRE_DESIGN_DosiConfederacy:0 "§VКонфедерация Досай§!"
 EMPIRE_DESIGN_DosiConfederacy_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nДосай - гуманоидный вид родом из Гамма квадранта. Их лица часто окрашены в различные цвета и маркировки, для обозначения статуса, ранга и дома. Наиболее распространённой является красный с белыми полосками.\n\nТоргово-экономические вопросы являются важной частью культуры досай, и они придают этому большое значение. Досай также являются крайне агрессивными переговорщиками, и в сочетании это означало, что погибшие во время заключения деловых сделок были не редкостью."
 START_SCREEN_DOS:0 "Our code of honour is our way of life, perfected over generations and crafted into a finely honed philosophy. Every Dosi must display strength to any obstacle, real or supposed, and never back down form a challenge. Cowardice and weakness are to be treated with disdain.\n\nOur bodies are marked with our status, our heads shaved and adorned with white lines and blue dots denoting power, wealth and rank. This allows us to know where the power lies amongst ourselves, and to denote who are the greatest traders and moguls of us all. Our loyalties are our own, only the strong can hope to earn our respect.\n\n§YThis is all about profit, and like the Ferengi, the Dosi are very serious when it comes to profit.§! - Zyree"
 START_SCREEN_MDOS:0 "Description WIP"
 EMPIRE_DESIGN_HurQStagnancy:0 "§VСтагнация Хур'ку§!"
 EMPIRE_DESIGN_HurQStagnancy_desc:0 "§GБезопасное начало§!    £system  §VГамма квадрант§!\nХур'ку - это клингонское слово, означающее 'чужак'. Также это имя, данное клингонами этому виду из Гамма квадранта, который вторгся и разграбил Кро'нос 1000 лет назад."
 START_SCREEN_HUQ:0 "Outsiders. Invaders. Destroyers. Demons. You have many names for us, young one, even if you no longer remember that those ancient words refer to us. You have forgotten when you gave them to us, why you gave them to us. We have not.\n\nOnce our forces instilled fear across the galaxy. Not even the Orions, Vaadwaur, Aldeans, Ardanans or even the Dominion dared to cross us. Our hive-museum fleets toured the stars, diligently archiving the work of lesser, humanoid races lest it be lost forever to their innate barbarism.\n\nFor that thankless job, we were hated and despised, until the forces of the galaxy turned on us. They hounded us across the subspace corridors, destroying our fleets, until we were scattered and lost. What remained was but a fraction of our former glory.\n\nBut do not worry, young one. We have not forgotten, and in the millennia that was, we have rebuilt. Now we shall return, and all that was taken from us shall be returned."
 START_SCREEN_MHUQ:0 "Outsiders. Invaders. Destroyers. Demons. You have many names for us, young one, even if you no longer remember that those ancient words refer to us. You have forgotten when you gave them to us, why you gave them to us. We have not.\n\nOnce our forces instilled fear across the galaxy. Not even the Orions, Vaadwaur, Aldeans, Ardanans or even the Dominion dared to cross us. Our hive-museum fleets toured the stars, diligently archiving the works of lesser races lest it be lost forever.\n\nWe saw ourselves tasked with a noble task, but in truth, we were nothing more than brute scavengers, feeding of the corpses of civilizations.  We were hated and despised, until the galaxy turned on us.\n\nThey devastated us, but from that cataclysm we emerged with a new and true purpose. Not of vengeance, but of rebirth. Instead of hording history we shall share it, instead of destroying we shall preserve. Where we once brought fear, our fleets will now bring peace."
 EMPIRE_DESIGN_KaremmanFoundation:0 "§VФонд Каремма§!"
 EMPIRE_DESIGN_KaremmanFoundation_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nКаремма являются гуманоидным видом из Гамма квадранта. Их общество весьма ритуально и регламентировано, а сами каремма катастрофически честны.\n\nНесмотря на всё это, они создали мощную экономическую империю, построенную на долгосрочных торговых соглашениях и прочной репутации каремма, как торговцев."
 START_SCREEN_KAR:0 "Life is a trade. We trade carbondioxide for oxygen, energy for movement, labour for food, food for energy, emotional affection for connection and procreation. But nothing in life is ever allowed to be in excess. That leads to decadence, and death. So, we learn from nature, and even in trade, do not ask for more than it is required.\n\nOne can also not cheat nature, and thus we learn again, and in all our dealings, one must be fair. With cooperation we have multi-cellular life. With empathy, society. With fairness, intergalactic trade can flourish. That is truly the secret of life: ever growing complexity, in service of cooperation."
 START_SCREEN_MKAR:0 "Description WIP"
 EMPIRE_DESIGN_NyberriteAlliance:0 "§VНайберритский Альянс§!"
 EMPIRE_DESIGN_NyberriteAlliance_desc:0 "§GБезопасное начало§!    £system  §VГамма квадрант§!\nНайберриты - гуманоидная раса с отличительной жёлтой кожей и синими волосами с планеты Найберон.\n\nОни известны тем, что защищают свой суверенитет, но при этом имеют хорошие отношения с соседними империями, часто торгуют и нанимают офицеров из ближайших миров."
 START_SCREEN_NYB:0 "Description WIP"
 START_SCREEN_MNYB:0 "Description WIP"
 EMPIRE_DESIGN_OscheanHunters:0 "§VОхотники Ощин§!"
 EMPIRE_DESIGN_OscheanHunters_desc:0 "§YСредняя сложность§!        £system  §VГамма квадрант§!\nОхотники являются гуманоидным видом из Гамма квадранта, из того же родного мира, что и тоск. Они характеризуются бледно-жёлтой кожей, расщелиной верхнего нёба и гофрированными лбами.\n\nВ культуре охотников социально приемлемым образом жизни является преследование и уничтожение разумного вида, известного как тоск. В прошлом охотники с помощью генной инженерии сделали тоск достойной добычей - добычей, которую они стали уважать и даже восхищаться."
 START_SCREEN_OSC:0 "Description WIP"
 START_SCREEN_MOSC:0 "Description WIP"
 EMPIRE_DESIGN_RakharianFreeStates:0 "§VТретья Империя Ракхари§!"
 EMPIRE_DESIGN_RakharianFreeStates_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nРакхари - гуманоидный вид из Гамма квадранта.\n\nПравительство Ракхари не терпит политических диссидентов. Известно, что их жестокое гражданское ополчение похищает известных недовольных и даже убивает всю их семью."
 START_SCREEN_RKR:0 "Империя Ракхари - вечна. После каждого междуцарствия, она возрождается, как Феникс Нехелика. В то время, как некоторые могут жаловаться на наши методы, никто не может подвергнуть сомнению их эффективность.\n\nНаша нация - сильна, наши люди - преданны, они свободны от инопланетного влияния и коварства меняющихся. Империя победит. Никто не встанет у нас на пути. Вскоре мы отправимся к звёздам, к вихрю Чамра и за его пределы. Мы будем распространяться по всей галактике, заявляя, что она принадлежит нам. Пусть Империя просуществует три тысячи лет!"
 START_SCREEN_MRKR:0 "Description WIP"
 EMPIRE_DESIGN_SkrreeanRepublic:0 "§VРеспублика Скрриа§!"
 EMPIRE_DESIGN_SkrreeanRepublic_desc:0 "§YСредняя сложность§!        £system  §VГамма квадрант§!\nСкрриа, или скррианцы, являются разумным гуманоидным видом из Гамма квадранта. Скрриа живут в матриархальном обществе, так как  скррианские мужчины постоянно сражались между собой, их считают слишком эмоциональными, чтобы быть лидерами. Для скррианских женщин нет ничего необычного в том, чтобы иметь нескольких супругов. Большинство скррианцев являются фермерами.\n\nУ скрриа есть легенда о том, что им предназначено найти свой родной мир - Кентанну. Считается, что он находится где-то за Оком Вселенной, 'планета печали', куда скрриа со своим прибытием принесут радость."
 START_SCREEN_SKR:0 "Description WIP"
 START_SCREEN_MSKR:0 "Description WIP"
 EMPIRE_DESIGN_TRogoranEmpire:0 "§VТ'Рогоранская Империя§!"
 EMPIRE_DESIGN_TRogoranEmpire_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nТ'Рогоран - гуманоидный вид из Гамма квадранта.\n\nБез трудолюбивых рабов их экономика не будет работать должным образом."
 START_SCREEN_TRO:0 "Treat them mean to keep them keen, that's what our ancestors always taught us. A happy Skrreean is a lazy slave, but a downtrodden Skrreean is just as bad. There is a fine line to enslaving a people and forcing them to work for the greater T'Rogoran Empire.\n\nOur population grows larger with each passing day, and our economy is beginning to falter, though we may have a way to ensure our continued dominance - the discovery of the warp drive. We can find strange new worlds, seek out new life and civilizations. And conquer them of course, to make them work for us, as all lesser races should."
 START_SCREEN_MTRO:0 "Description WIP"
 EMPIRE_DESIGN_WadiEmirates:0 "§VВадийские Эмираты§!"
 EMPIRE_DESIGN_WadiEmirates_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nВадийцы являются гуманоидной расой из Гамма квадранта.\n\nФизиология этого вида очень похожа на человеческую, за исключением того, что они рисуют знаки кланов на своих лбах и других частях тела.\n\nОни имеют необычную увлечённость играми, в том числе азартными, включая игру чула."
 START_SCREEN_WAD:0 "A hundred Hats are on the second board, threatened by a hundred more Timthes you suspect the player has in its deck. You, however, have four d20s and the initiative, and the bet is to you.\n\nThat you have never heard of this game is irrelevant. That you do not know the rules is irrelevant. A Surchid is born with the ability to learn quickly and adapt. For hundreds of years Surchids have led our people to prosperity. No one will care when the time comes that you do not know who our opponents will be, their ways different to ours. There are no books nor records to learn this ability from. But keep your mind open to new possibilities, ready for anything, and you will never lose a game.\n\n§YAcademy of Wadiseni, Closing Speech to class§!"
 START_SCREEN_MWAD:0 "Description WIP"
 EMPIRE_DESIGN_YaderanRepublic:0 "§VЯдеранский Союз§!"
 EMPIRE_DESIGN_YaderanRepublic_desc:0 "§SТяжёлая сложность§!        £system  §VГамма квадрант§!\nЯдеранцы - это затворнический, технологически развитый вид, который находится в Гамма квадранте. В течение короткого времени они были провозглашены лучшими в галактике голографистами и программистами ИИ, способными создавать совершенно убедительные и реалистичные виртуальные миры, охватывающие огромные пространства."
 START_SCREEN_YAD:0 "It is in the nature of philosophy to sink into solipsism. It requires a sharp mind and a strong will to claw back from the depths of nothingness to grasp at something real. There is that brief, shining light when we touch upon truths and transcendental idealism, but even that is temporary. Fleeting. The reality of existence is that nothing is truly real. Solipsism is inescapable.\n\nThat is the wisdom in the heart of every great holo-weaver - merging together holograms, shadows and reflections. At the intersection of art and math, every great creator understands that even the universe itself is a hologram. It takes a weaver, however, to manifest it for all to see..\n\n§Y-Why should it matter to you if a hologram cries?\nBecause I love her§! - Odo and Rurigan"
 START_SCREEN_MYAD:0 "Description WIP"
 EMPIRE_DESIGN_UnitedCongressOfBanea:0 "§ZОбъединённый Конгресс Банеа§!"
 EMPIRE_DESIGN_UnitedCongressOfBanea_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nБанеанцы - пернатый гуманоидный вид родом с планеты Банеа в Дельта квадранте.\n\nВ целом приятные люди, но их правовая система, основанная на судах и судебных процессах, может привести к суровому наказанию. Когда-то убийство наказывалось смертельной инъекцией, но затем убийц наказывали вставляя в мозг инграмму памяти жертвы, вынуждая их периодически переживать последние моменты жизни своей жертвы."
 START_SCREEN_BAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the windy plains of [GetHomeWorldName], our civilization has spread and prospered.\nWe were driven forward by steady scientific progress, and armed conflicts between nation states became increasingly rare. The framework for a global democratic government was eventually laid, and when the last holdouts voluntarily joined we stood united as a single nation.\nNow, after the successful creation of several experimental subspace fields, the finest minds of the [GetName] have finished development of the first warp drives. The stars themselves are finally within our grasp!"
 START_SCREEN_MBAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the windy plains of [GetHomeWorldName], our civilization has spread and prospered.\nWe were driven forward by steady scientific progress, and armed conflicts between nation states became increasingly rare. The framework for a global democratic government was eventually laid, and when the last holdouts voluntarily joined we stood united as a single nation.\nNow, after the successful creation of several experimental subspace fields, the finest minds of the [GetName] have finished development of the first warp drives. The stars themselves are finally within our grasp!"
 EMPIRE_DESIGN_BrunaliEmpire:0 "§ZИмперия Брунали§!"
 EMPIRE_DESIGN_BrunaliEmpire_desc:0 "§YСредняя сложность§!        £system  §ZДельта квадрант§!\nБрунали - гуманоидный вид проживающий в Дельта квадранте.\n\nФизиологически похожи на людей, но имеют отличительный большой лицевой гребень, разделяющий их лоб пополам.\n\nОни известны своим сельскохозяйственным мастерством и генной инженерией."
 START_SCREEN_BRU:0 "The moment our ancestors had sown their first crop, we ascended from nomadic savages into a true civilization. For the first time our people planted roots which would form the first communities on our planet.\n\nFrom those humble beginnings our culture grew into a shining beacon of innovation. For generations our people cultivated works of art that filled the sprawling cities to music and philosophical discussions that echoed through our socius halls. Then, with the discovery of genetics, we gained an understanding of every living thing. We no longer had to hope a crop would grow to suit its environment, but engineer them to do so.\n\nNow, as a seedling yerns for the sun; we must reach to the stars. Not for conquest or glory, but for the enlightenment of all brunali.\n\n§YThe creation of a civilization doesn't require much, just a seed and a little bit of ingenuity§! - Brunali Proverb"
 START_SCREEN_MBRU:0 "Description WIP"
 EMPIRE_DESIGN_CravicImperative:0 "§ZИмператив Крэвиков§!"
 EMPIRE_DESIGN_CravicImperative_desc:0 "§YСредняя сложность§!        £system  §ZДельта квадрант§!\nКрэвики - сумасшедший вид андроидов с ИИ (или автоматизированные персональные единицы, А.П.Е. в своей собственной номенклатуре). А.П.Е. крэвиков были созданы как слуги и солдаты против прелорцев в их столетней войне друг с другом. Когда обе стороны попытались урегулировать конфликт и заключить мир, их собственные творения обратились против них - только для того, чтобы продолжить войну, как только органики будут ликвидированы."
 START_SCREEN_CRA:0 "Description WIP"
 START_SCREEN_MCRA:0 "Description WIP"
 EMPIRE_DESIGN_DevoreImperium:0 "§ZДеворская Империя§!"
 EMPIRE_DESIGN_DevoreImperium_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nДеворцы - гуманоидная раса с Дельта квадранта.\n\nНе так много известно о деворцах, за исключением их нетерпимости к чужакам, и ненависти к телепатам."
 START_SCREEN_DEV:0 "A long long time ago, in a nation not far away, our way of life was under psychic attack. We thought our leaders led by Jinn could talk the telepaths in to maybe stopping their telepathic attacks. But their response did not thrill us, they cut off communications and tried to kill us. We escaped from that trap, and met those immune to their mental assault, known as the Jedap.\n\nNever again will we let those different to us threaten our way of life, and never again can we let telepaths corrupt our Imperium. We will hunt them down to the very edges of space."
 START_SCREEN_MDEV:0 "Description WIP"
 EMPIRE_DESIGN_FenDomarStates:0 "§ZГосударства Фэн Домар§!"
 EMPIRE_DESIGN_FenDomarStates_desc:0 "§GБезопасное начало§!   £system  §ZДельта квадрант§!\nФэн Домар - гуманоидный вид из Дельта квадранта.\n\nОни отличаются окрасом кожи от серого до зелёного и седыми волосами. Они часто носят на лицах знаки, обозначающие их статус."
 START_SCREEN_FEN:0 "We are the Fen, the Children of Domar, the only people who truly understand the Teachings of Domar. Our priests have expanded across the whole surface of Thanng-Domar bringing His word to every Fen Domar in every household, to ensure His great will shall be done.\n\nEvery Fen is assigned a role when they are young, to ensure that Domar is served to the best of their abilities. Our Priors, those touched by Domar Himself, ensure we have enough Laborors, Servants and Defenders to spread the word of Domar, whilst our bright and brave Commanders are trained from a young age to lead our forces against any that oppose us.\n\nNow we have discovered the secrets of the warp, a way to search for others across the stars. If there are other of Domar's creations out there in the vast void we must let them know of Domar's divine right and bring them into the light.\n\n§YAll Fen have the right to believe in Domar.§! - The 7th Teaching of Domar"
 START_SCREEN_MFEN:0 "Description WIP"
 EMPIRE_DESIGN_HaakonianOrder:0 "§ZХааконианский Орден§!"
 EMPIRE_DESIGN_HaakonianOrder_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nХааконианцы - гуманоидный вид из Дельта квадранта, имеющий варп-технологию. Их правительство называется Хааконианским Орденом. Физически хааконианцы высокие и бледные, и, как и большинство рас, были восприимчивы к метреонному отравлению."
 START_SCREEN_HAK:0 "Description WIP"
 START_SCREEN_MHAK:0 "Description WIP"
 EMPIRE_DESIGN_HirogenHunters:0 "§ZОхотники Хироджены§!"
 EMPIRE_DESIGN_HirogenHunters_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nХиродженов считают не более чем жестокими дикарями-кочевниками, но на самом деле им есть чем гордиться - у них технологически развитое общество, которое старше, чем большинство видов в галактике. Будучи невероятно высокими и мощными, хироджены являются отличными воинами и охотниками, терроризирующие галактику."
 START_SCREEN_HIR:0 "For a hundred-hundred-hundred years we have hunted, raging across the stars in search of prey. When even the Borg were but a distant dream of metal and flesh, we hunted.\n\nThere are those that will look back and think of all we have lost in our eternal pursuit. The ancestral home, where eternal herds of prey cross the endless meadows, forgotten across the stars. The secrets of the ancient ways, the great elders that built the communication network that bind our clans together, lost in time. But this... introspection is folly, even dangerous. A hunter ever looks forward, to fresh new battle fields. And we can smell it, can we not my brothers? We can hear and taste and feel the stirrings, the rising of new empires, new prey. There is much work to be done. The past can wait.\n\n§YThe way a creature behaves when it is wounded is the key to its destruction§! - Hirogen Proverb"
 START_SCREEN_MHIR:0 "Description WIP"
 EMPIRE_DESIGN_KazonSects:0 "£navy_size  §ZСекты Кейзонов§!"
 EMPIRE_DESIGN_KazonSects_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nКейзоны агрессивный воинственный вид из Дельта квадранта.\n\nИсторически кейзоны были порабощены расой под названием трэйб, которые поощряют их распри между друг другом, но в конце концов началось восстание, продолжающееся и по сей день. Это разделило общество кейзонов на враждующие секты, каждая из которых владеет различными ресурсами. Кочевники по природе, они ждут сильного джала, который смог бы объединить секты под своим руководством.\n\nОбщество кейзонов очень патриархально, к кейзонским женщинам относятся как к гражданам второго сорта."
 START_SCREEN_KAZ:0 "Jal Sankur united us and now we have thrown off the shackles of the Trabe! They pitted us against each other for hundreds of years for their own labour and sport, but we were stronger! We have taken the Trabe's ships and technology, forcing them to become a nomadic species. Never again will they settle on a world.\n\nFighting amongst ourselves has made us strong, and we can now look outward to the stars to take by force what is rightfully ours. Our young are trained to kill to earn their names, and a young Kazon must kill an enemy in battle to earn his name and rightful place in our society. Never again will we be subjugated, never again shall we serve others.\n\n§YIf you want to get in the mud with the Kazon, you can't start complaining that you might get dirty.§! - Captain Kathryn Janeway"
 START_SCREEN_MKAZ:0 "Description WIP"
 EMPIRE_DESIGN_KobaliRepublic:0 "£navy_size  §ZРеспублика Кобали§!"
 EMPIRE_DESIGN_KobaliRepublic_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nКобали - гуманоидный вид с планеты Кобал в Дельта квадранте.\n\nВ начале своей истории они были поражены генетическим вирусом, из-за чего большинство кобали теперь не могут размножаться половым путём. Вместо этого они реанимируют умерших из других видов и с помощью необратимого генетического вируса превращают их в кобали.\n\nМирные и коллективные, кобали разочарованы отвращением большинства других видов по отношению к их методу размножения."
 START_SCREEN_KOB:0 "Мы пережили вирус, который уничтожил и стерилизовал большую часть нашего населения. Теперь мы используем тот же вирус, чтобы сохранить нашу расу и принести новую жизнь мёртвым.\n\nХотя многие и осуждают нас за это, но как могут миллиарды жизней, которые мы создали, быть чем-то, кроме благословения?\n\n§YКакого ты вида?\nЭто сложный вопрос.§! - Мезоти и Джет'лея"
 START_SCREEN_MKOB:0 "We survived the virus which rendered most of us sterile and decimated our population. Now we use that same virus to bolster our race and bring new life to the dead.\n\nThose that pass judgement and condemn us for it are weak, and must be made to join us.\n\n§YWhat species are you?\nThat's a complicated question§! - Mezoti and Jhet'leya"
 EMPIRE_DESIGN_KraylorRepublic:0 "§ZКрейлорское Святилище§!"
 EMPIRE_DESIGN_KraylorRepublic_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nКрейлорцы - гуманоидный вид, имеющий отличительные носовые гребни и похожие на жабры мочки ушей. Хотя о крейлорцах мало что известно, ясно, что они стокие и решительные люди, способные противостоять тяжёлым ситуациям с хитростью и ясным умом."
 START_SCREEN_KRA:0 "Description WIP"
 START_SCREEN_MKRA:0 "Description WIP"
 EMPIRE_DESIGN_KrenimImperium:0 "§ZИмпериум Кренимов§!"
 EMPIRE_DESIGN_KrenimImperium_desc:0 "§YСредняя сложность§!        £system  §ZДельта квадрант§!\nКренимы - гуманоидный вид из Дельта квадранта.\n\nФизиологически они являются гуманоидами с укреплёнными скелетными мембранами на лбу. Главным образом кренимы известны своими хронитонными и темпоральными исследованиями, однако пока ничего из этого не вышло.\n\nКренимы имеют пограничные споры с соседними видами."
 START_SCREEN_KRE:0 "Four, ten, eleven, twenty-six. As the march to understand the universe continues, it seems the numbers of postulated dimensions keeps increasing. All those theories that seek to understand the world around us, and all of them so deeply flawed - in all of them, time is a dimension. But time is not a dimension, nor was it ever. Time is a tool.\n\nAt the boundaries of our great Imperium, enemies nip at our heels. The Rilnar, Zahl, Mawasi and Nihydron are circling, always looking for an opening in our defenses. After each attack, our astute generals and admirals wring their hands and say there never seems to be time enough to deal with all of them.\n\nHeh. Time enough. We shall see about that.\n\n§YWhen time offers you an opportunity, you don't ignore it§! - Annorax"
 START_SCREEN_MKRE:0 "Description WIP"
 EMPIRE_DESIGN_LyridianDiaspora:0 "§ZЛиридианская Диаспора§!"
 EMPIRE_DESIGN_LyridianDiaspora_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nЛиридианцы - гуманоидный вид из Дельта квадранта.\n\nОчень мало известно о лиридианцах, однако торговцы сообщают, что их трансгалактические звёздные карты являются одними из самых точных карт когда-либо созданных в известной галактике."
 START_SCREEN_LYR:0 "Our people have spread far and wide across the galaxy, abandoning our home to seek out new challenges and remain at the peak of their abilities. This has allowed us the opportunity to create great maps of the stars, which we allow us to construct amazing trans galactic maps of space time.\n\nFor once in our existence, we have come together to form a world government. Things can be different now, no longer will our best and brightest go out into the stars to find their way, instead we can go together as a race. We shall spread across the galaxy and map it as our own, bringing our wandering Lyridians back into the fold."
 START_SCREEN_MLYR:0 "Description WIP"
 EMPIRE_DESIGN_NorcadianHarmony:0 "§ZНоркадианская Гармония§!"
 EMPIRE_DESIGN_NorcadianHarmony_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nНоркадианцы - гуманоидный вид с планеты Норкадия Прайм в Дельта квадранте.\n\nИх вид имеет увеличенные и укреплённые черепа. Норкадианцы изобрели очень популярный и жестокий вид спортивного единоборства - цункаце. Они часто выпускают рабов на арены, где те сражаются в поединках по цункаце на потеху толпе, транслируя эти матчи на большие расстояния - это является важным источником их доходов."
 START_SCREEN_NDH:0 "Our planet wide contests are legendary, broadcast to every household, every portable device, every holoscreen! If only we had united the planet this way in the past we could have been free of this world years ago.\n\nOur entertainment programmes are brilliant, utilising the latest technologies to bring the experience to you right there. But our market can only sustain so much - to grow larger we must seek out new life, new civilizations - to sell our broadcasts to!\n\n§YIf three billion people paid to see you hurt, imagine how many will pay to see you die.§! Penk, to Seven of Nine"
 START_SCREEN_MNDH:0 "Description WIP"
 EMPIRE_DESIGN_PralorAuxiliary:0 "§ZАуксилия Прелорцев§!"
 EMPIRE_DESIGN_PralorAuxiliary_desc:0 "§YСредняя сложность§!        £system  §ZДельта квадрант§!\nПрелорцы, вместе со своими давними соперниками крэвиками, теперь являются самостоятельным видами андроидов с ИИ (или автоматизированные персональные единицы, А.П.Е. в своей собственной номенклатуре). А.П.Е. прелорцев были созданы как слуги и солдаты против крэвиков в их столетней войне друг с другом. Когда обе стороны попытались урегулировать конфликт и заключить мир, их собственные творения обратились против них - только для того, чтобы продолжить войну, как только органики будут ликвидированы."
 START_SCREEN_PRA:0 "Description WIP"
 START_SCREEN_MPRA:0 "Description WIP"
 EMPIRE_DESIGN_TalaxianEmpire:0 "§ZТалаксианская Община§!"
 EMPIRE_DESIGN_TalaxianEmpire_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nТалаксианцы гуманоидный вид из Дельта квадранта.\n\nОни коренасты и имеют мускулатуру выше среднего уровня. Большая часть их головы и тела покрыта пятнами, от жёлтого до коричневого цвета. Их волосы обычно имеют форму плюмажа рыжего цвета на верхней части головы.\n\nТалаксианцы, как правило, очень дружелюбны, а также очень духовны в своих убеждениях."
 START_SCREEN_TAL:0 ""Omara s'alas!" Oh dear me let me turn the translator on. "Good news has no clothes!". Our jovial nature led us to the stars hundreds of years ago, and whilst there might have been a few minor setbacks along the way due to a few of our people who were a bit vaaudwaar, we are once again ready to greet the galaxy!\n\nOur spiritual nature keeps us in touch with our ancestors who have gone before, and our good mannered nature seems to provoke good relations in those we meet, leading to very favorable trade deals indeed.\n\n§Y"When the road before you splits in two, take the third path."§! - Talaxian proverb"
 START_SCREEN_MTAL:0 "Description WIP"
 EMPIRE_DESIGN_TrabeAlliance:0 "§ZСолнечное Регентство Трейбов§!"
 EMPIRE_DESIGN_TrabeAlliance_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nТрейбы - гуманоидная космическая цивилизация из Дельта квадранта. Трейб завоевали кейзонов и интегрировали их в своё общество в качестве рабской силы, заставляя их жить в убожестве, в то время, как сами жили в роскоши. Трейбы зашли так далеко, что спровоцировали создание различных сект кейзонов враждующих между собой, чтобы держать их под контролем.\n\nНекоторые виды, такие как талаксианцы, знают трейбов как высококультурный вид, так как трейбы не раскрывают правды относительно их угнетения кейзонов, а другие правительства не вмешиваются из-за страха потерять торговые возможности."
 START_SCREEN_TRA:0 "Description WIP"
 START_SCREEN_MTRA:0 "Description WIP"
 EMPIRE_DESIGN_VaadwaurSupremacy:0 "§ZВаадворское Господство§!"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc:0 "§GЛёгкая сложность§!        £system  §ZДельта квадрант§!\nВаадворцы - гуманоидный вид из Дельта квадранта.\n\nОни имеют характерные острые гребни на лицах и большие шейные позвонки, идущие от ушей вдоль шеи к плечам и груди, придавая им змеиный вид.\n\nВаадворцы когда-то были хозяевами подпространственных туннелей, что позволяло им иметь огромную империю, однако с тех пор большая часть их территорий была утрачена."
 START_SCREEN_VAA:0 "Our Empire once spanned the quadrant for hundreds of years. We ruled the network of the Underspace with a vast armada of ships until the lesser races united and treacherously vanquished us. But we remain, waiting.\n\nFrom stasis chambers hidden deep underground we awaken. Our technology is old, and lacking, but our scientists are ready to find new ways to expand ourselves back into space. We shall have our revenge on those lesser races. We shall reconquer the Underspace and reclaim this quadrant in the name of the Vaadwaur!\n\n"
 START_SCREEN_MVAA:0 "Description WIP"
 EMPIRE_DESIGN_VidiianSodality:0 "£navy_size  §ZВидиианское Братство§!"
 EMPIRE_DESIGN_VidiianSodality_desc:0 "§SТяжёлая сложность§!        £system  §ZДельта квадрант§!\nФормально созерцательный вид художников и философов, однако видиианская культура претерпела радикальные изменения 2000 лет назад. Местный бактериофаг, который когда-то ограничивался редкими грибами, обнаруженными только на северных ледяных покровах, внезапно мутировал и стал сильно вирулентным и опустошающим заболеванием.\n\nМедицинская наука видиианцев не смогла угнаться за мутацией болезни, которая стала известна просто как фаг. В течение тысячелетий видиианцы жертвовали своими идеалами и своим искусством в поисках лекарства, установили новые методы карантина и ещё более жестокие медицинские процедуры, но безуспешно. Это, более чем что-либо, сформировало современную видиианскую культуру."
 START_SCREEN_VID:0 "We have sacrificed everything to the Phage. Our unborn children, lost to us when the Phage took our DNA. Our memories, when the Phage claws at our neural pathways. Our morality, when we hack into the alien so we can keep living for a little while longer. Our identity, when the Phage eats us from the inside out, until we are too hideous to be seen even by our fellows. Our future, snatched away far too soon. Our dreams, to have a natural life, a happy life, our choices to have any vocation but a Phase-fighter - whatever in our ships, plying for more organs, or in the labs, trying to seek the impossible.\n\nAll that, and more, we sacrifice to the Phage, and we would gladly sacrifice our lives as well, so that we can keep just one thing to ourselves. Hope. Hope that, one day, this cycle will end."
 START_SCREEN_MVID:0 "Description WIP"
 EMPIRE_DESIGN_VothTheocracy:0 "£navy_size  §ZТеократия Вотов§!"
 EMPIRE_DESIGN_VothTheocracy_desc:0 "§GЛёгкая сложность§!        £system  §ZДельта квадрант§!\nВоты - ящероподобный вид, возможно, зародившийся на планете Земля, но позже переселившийся в Дельта квадрант.\n\nЭто хладнокровный вид, имеющий отличный нюх и пигментацию кожи, которая может изменяться в зависимости от их настроения.\n\nВо главе у них стоит Министерство Старейшин, а основа их общества - это Учение, гласящее, что воты первые в квадранте. Ересь против Учения является серьёзным и наказуемым преступлением."
 START_SCREEN_VOT:0 "Our Doctrine contains everything about us, our history, our ancient and rightful claim over this region of space and it has remained unchanged for thousands of years. For millions of years our people have believed that we were the first intelligent beings to evolve in this region of space. The first race. \n\nThe Doctrine dictates that because the Voth were the first to evolve in this part of the galaxy, we have the right to rule it. Thus, any notions that the Voth evolved elsewhere is considered Heresy. As the righful rulers of this section of the galaxy, we look down on lesser species such as furry mammalians. Only the Voth can truly understand the galaxy, and it is time to exert our rightful legacy.\n\n§YBy challenging Doctrine, you're suggesting that everything we believe about ourselves, our history, our ancient and rightful claim over this region of space, the authority of this Ministry itself, is a lie.§! - The Ministry"
 START_SCREEN_MVOT:0 "Description WIP"
 EMPIRE_DESIGN_ZahlTechnocracy:0 "§ZТехнократия Залов§!"
 EMPIRE_DESIGN_ZahlTechnocracy_desc:0 "§RОчень тяжёлая сложность§!     £system  §ZДельта квадрант§!\nЗалы - гуманоидная раса из Дельта квадранта.\n\nФизиологически они имели средний рост, от носа до самого лба проходит черепной гребень, также по бокам черепа они имеют многочисленные костные наросты."
 START_SCREEN_ZAH:0 "History has taught us that politicians cannot be trusted, and that religion is just a divisive sham. The only way forward is with technology, and letting the brightest and smartest minds come together to lead us.\n\nWith this in the forefront of our minds our civilization has flourished, bringing space travel and other huge benefits. We have united under one government, and we can now take to the stars to seek out new experiences and events."
