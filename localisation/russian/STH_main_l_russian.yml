 REQUIRED_THRUSTERS_0SAIL_PF_DESC:0 "Эти паруса используют частицы, испускаемые ближайшей звездой, чтобы продвинуть корабль вперёд. Это приводит к чрезвычайно низкому энергопотреблению. Паруса изготовлены из специальной ткани, которая соткана из смеси углерода и титана, поэтому они могут выдерживать воздействие солнечных бурь. В баджорской легенде говорится, что древние баджорцы построили корабль, оборудованный такими парусами, и что они смогли добраться до родного мира кардассианцев."
