 EMPIRE_DESIGN_CaitianUnion:0 "§UКаитианский Союз§!"
 EMPIRE_DESIGN_CaitianUnion_desc:0 "§RОчень тяжёлая сложность§!     £system  §UАльфа квадрант§!\nКаитиане гуманоидный, интеллектуальный вид, который высоко ценит верность, как между собой, так и между другими видами. Сам Каитианский Союз состоит из множества кланов, которые сообща работают на благо всего союза."
