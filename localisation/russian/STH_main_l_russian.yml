 pop_discrimination_desc:0 "Дискриминация в отношении [Root.GetSpeciesName] на [From.GetName] сильно влияет на счастье и производительность труда работников."
 pop_nervous:0 "Нервозность"
 pop_nervous_desc:0 "Растущая напряжённость на [From.GetName] начала влиять на счастье и продуктивность труда [Root.GetSpeciesName] работников."
 accession_progress:0 "Прогресс вступления"
 accession_progress_desc:0 "Progress towards accession continues..."
 city_ship:0 "Корабль-город"
 city_ship_desc:0 "Ancient, massive, built using forgotten techniques and technologies, the City Ship is a veritable fortress, housing many millions of Voth."
 cytherian_galactic_core:0 "Ядро галактики"
 cytherian_galactic_core_desc:0 "Very little is known about the Galactic Core. Only the most ancient and powerful uninvolved empires can tolerate the harsh radiation from Sagittarius A*. The Cytherian sphere of influence streches over most of the Core."
 mars_colony:0 "Марс не терраформирован"
 mars_colony_desc:0 "Необузданный, дикий Марс по-прежнему имеет несколько построек, которые уходят своими корнями к началу 21-го века, делая жизнь на красной планете более-менее сносной."
 mars_colony_2:0 "Марс частично терраформирован"
 mars_colony_2_desc:0 "Теперь можно прогуляться по поверхности Марса без скафандра, но еще многое предстоит сделать."
 mars_colony_3:0 "Марс полностью терраформирован"
 mars_colony_3_desc:0 "Вода, поля и леса раскинулись по голубому Марсу. Это конечно не Земля, но не так уж и далеко от неё."
 space_mirror:0 "Солнечный рефрактор"
 space_mirror_desc:0 "Это гигантское солнечное зеркало отражает солнечный свет обратно на поверхность, что приводит к заметному повышению температуры окружающей среды."
 utopia_planitia:0 "Корабельная верфь Утопия Планития"
 utopia_planitia_desc:0 "Ключевое сооружение Звёздного Флота, комплекс включает в себя наземные объекты, а также несколько орбитальных сухих доков."
 eco_terrorist:0 "Садовники Марса"
 eco_terrorist_desc:0 "Проходимцы из экологической секты призывают марсианское население к более простому образу жизни и остановке проекта терраформирования. Раскол среди населения вызвал большое количество беспорядков."
 eco_terrorists:0 "Садовники Марса"
 eco_terrorists_desc:0 "Проходимцы из экологической секты призывают марсианское население к более простому образу жизни и остановке проекта терраформирования. Раскол среди населения вызвал большое количество беспорядков."
 surface_impact:0 "Воздействие на поверхность"
 surface_impact_desc:0 "In the distant past this world was impacted by a large asteroid, destroying all life on the surface and irradiating the surface contaminating the soil and water supply."
 boreth_colony:0 "Борэт"
 boreth_colony_desc:0 "A world teeming with life and dangerous predators, Boreth has been used by Klingon warriors for centuries in order to hone their skills. It is also home to the Boreth Monastery, an ancient monastery said to be the location where Kahless will make his return."
 janus_vi:0 "Янус VI"
 janus_vi_desc:0 "A geologically stable world, with no seismic activity of any sort, makes it ideally for deep tunnel mining. Rich mineral deposits under the ground are difficult to reach but their abundance makes mining attractive. Rumours of a devil in the dark are just that, rumours."
 iconia:0 "Икония"
 iconia_desc:0 "Devastated by an orbital bombardment over 20,000 years ago, this world was said to be the homeworld of the extinct Iconian civilization."
 rure_colony:0 "Рура Пенте"
 rure_colony_desc:0 "The surface temperature of Rura Penthe is extremely low, the landscape dominated by glaciers and gusting snow. Widely known as 'the alien's graveyard' due to the fact that the life expectancy for a prisoner there was, at most, one year."
 changeling_infiltrator:0 "Агент меняющихся"
 changeling_infiltrator_desc:0 "Агент меняющихся скрывается среди инопланетной расы."
 pl_medical_module:0 "Орбитальные медицинские эксперты"
 pl_medical_module_desc:0 "Medical experts from an orbiting science vessel are assisting this planet with advanced medical procedures and treatments. "
 pl_religious_module:0 "Орбитальные религиозные лидеры"
 pl_religious_module_desc:0 "Religious leaders from an orbiting science vessel ensure this planet follows the true way."
 pl_prison_module:0 "Орбитальная тюремная баржа"
 pl_prison_module_desc:0 "An orbiting prison facility on a nearby science vessel houses the most dangerous and twisted of criminals."
 pl_diplomacy_module:0 "Орбитальная тюремная баржа"
 pl_diplomacy_module_desc:0 "Orbiting diplomatic facilities allow for an improvement in the trust between our two races."
 pl_gambling_module:0 "Орбитальная тюремная баржа"
 pl_gambling_module_desc:0 "Bright lights and hedonistic charm ensure that the rich and famous come up to our orbital casino to spend their hard earn credits."
 em_minimal_taxes:0 "Минимальные налоги"
 em_minimal_taxes_desc:0 "Государство взымает мизерную часть доходов граждан и предприятий, для финансирования и обеспечения новых возможностей для ведения бизнеса по всей галактике."
 em_low_taxes:0 "Низкие налоги"
 em_low_taxes_desc:0 "Государство взымает малую часть доходов граждан и предприятий, для финансирования и обеспечения новых возможностей для ведения бизнеса по всей галактике."
 em_moderate_taxes:0 "Умеренные налоги"
 em_moderate_taxes_desc:0 "Государство взымает небольшую часть доходов граждан и предприятий, для финансирования и обеспечения новых возможностей для ведения бизнеса по всей галактике."
 em_unhappy_taxes:0 "Высокие налоги"
 em_unhappy_taxes_desc:0 "Свободное предпринимательство стонет под репрессивным гнётом налогообложения. Предприниматели по всей империи страдают."
 em_small_energy_loan:0 "Погашение кредита по энергии"
 em_small_energy_loan_desc:0 "Наш кредит по энергии должен быть погашен. Наш текущий план погашения обновляется каждый месяц, пока не будут достигнуты согласованные условия."
 em_small_minerals_loan:0 "Погашение кредита по минералам"
 em_small_minerals_loan_desc:0 "Наш кредит по минералам должен быть погашен. Наш текущий план погашения обновляется каждый месяц, пока не будут достигнуты согласованные условия."
 em_sword_of_kahless_unifying:0 "Меч Кахлесса"
 em_sword_of_kahless_unifying_desc:0 "Наш народ счастлив, что меч вернулся на своё законное место на родную планету."
 em_sword_of_kahless_dividing:0 "Меч Кахлесса"
 em_sword_of_kahless_dividing_desc:0 "Наш народ в смятении из-за возвращения меча. Все жаждут его и мало кто доверяет тому, кто владеет им..."
 em_great_opera:0 "Великая опера"
