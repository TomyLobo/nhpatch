 orbital_bombardment_light:0 "Тактическая бомбардировка"
 orbital_bombardment_light_desc:0 "Мы приказываем нашему флоту использовать вооружение по собственному усмотрению, чтобы максимально ограничить число жертв среди гражданского населения. Наносит укреплениям противника §G0.3§! единицы £stats_damage урона за вместимость флотилии в день. Не наносит никакого вреда зданиям, населению или экосистеме.\n\n§GЭта политика особенно полезна, если вы хотите завоевать вражескую планету с минимальным ущербом для её существующей промышленной базы, насколько это возможно.§!"
 orbital_bombardment_limited:0 "Полная бомбардировка"
 orbital_bombardment_limited_desc:0 "Мы приказываем нашему флоту использовать всю мощь своего вооружения, быстро уничтожая инфраструктуру вражеских планет. Наносит укреплениям противника §G0.4§! единицы £stats_damage урона за вместимость флотилии в день. Раз в месяц имеется §G15%§! шанс разрушить вражеские £building  §Yздания§!. Однако существует только §G2%§! шанс убить вражеское £pops  §Yнаселение§! и §G1%§! шанс создать £blocker  §Yблокиратор квадрата§!.\n\n§GЭта политика особенно полезна, если вы хотите уничтожить здания наземной обороны противника и защитные системы класса земля-воздух.§!"
 orbital_bombardment_full:0 "Биологическое оружие"
 orbital_bombardment_full_desc:0 "Мы приказываем нашему флоту развернуть биологическое оружие, способное уничтожить планету, но не повредить инфраструктуру. Наносит укреплениям противника §G0.5§! единиц £stats_damage урона за вместимость флотилии в день. Раз в месяц имеется §G5%§! шанс разрушить вражеские £building  §Yздания§!. Также существует §G10%§! шанс убить вражеское £pops  §Yнаселение§! и §G2%§! шанс создать £blocker  §Yблокиратор квадрата§!.\n\n§GЭта политика полезна, если вы хотите очистить свою будущую планету от надоедливого вражеского населения.§!"
 orbital_bombardment_armageddon:0 "Таларонное оружие"
 orbital_bombardment_armageddon_desc:0 "Мы приказываем нашему флоту развернуть смертоносное таларонное оружие, способное уничтожить планету, но не повредить инфраструктуру. Наносит укреплениям противника §G0.6§! единиц £stats_damage урона за вместимость флотилии в день. Раз в месяц имеется §G5%§! шанс разрушить вражеские £building  §Yздания§!. Также существует §G15%§! шанс убить вражеское £pops  §Yнаселение§! и §G10%§! шанс создать £blocker  §Yблокиратор квадрата§!.\n\n§GЭта политика полезна, если вы хотите очистить свою будущую планету от надоедливого вражеского населения, но помните, что в процессе вы можете полностью уничтожить экосистему планеты.§!"
