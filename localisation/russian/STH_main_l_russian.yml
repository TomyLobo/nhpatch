 tr_discovery_finish_machine:0 "Традиции открытия завершены"
 tr_discovery_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе открытия увеличит §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_order:0 "Порядок"
 tradition_order_desc:0 "Кардассианская культура очень иерархична: государство находится на высшем уровне в общественной жизни, а родители - в доме. Этот порядок сохраняет кардассианский образ жизни."
 tr_order_adopt:0 "Традиции порядка"
 tr_order_adopt_desc:0 "$tradition_order_desc$\n\n$tr_order_adopt_effect$\n\n$tr_order_finish_effect$"
 tr_order_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций порядка увеличит §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! на §G+33%§!."
 tr_order_1:0 "Кардассия вечна"
 tr_order_1_delayed:0 "§LМы хотим, чтобы кардассианское государство просуществовало более тысячи лет. Каждый кардассианин будет вносить свой вклад в общее дело, а расы, подчинённые нам, - работать в трудовых лагерях ради величия Кардассии.§!"
 tr_order_1_desc:0 "Открывает доступ к £building §Yтрудовым лагерям§!. Кроме того, это позволит нам оборудовать £shipclass_science_ship  научные корабли модулем §Yтюремная баржа§!."
 tr_order_2:0 "Кинжал Макатата"
 tr_order_2_delayed:0 "§LЦеремониальные кинжалы передаются из поколения в поколение, позволяя истинным кардассианским семьям узнать своё прошлое и надеяться на почитание своими потомками. Получение одного из таких кинжалов является наивысшей честью в семье, а новые кинжалы могут быть присуждены только за отвагу в исполнении служебных обязанностей.§!"
 tr_order_2_desc:0 "§YМораль армии§! увеличится на §G+20%§!."
 tr_order_3:0 "Кардассианское министерство науки"
 tr_order_3_delayed:0 "§LНовые технологии могут привести к переменам и потрясениям, нарушающим порядок. Для управления процессом исследований и обеспечения безопасности всех технологий Кардассианского Союза, необходимо учредить министерство науки.§!"
 tr_order_3_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_order_4:0 "Кардассианские высшие учебные заведения"
 tr_order_4_delayed:0 "§LЭти институты предоставляют детям высших эшелонов кардассианского общества образование для сохранения своих позиций в высших классах. Это позволяет кардассианскому обществу продолжать верить в то, что для обеспечения порядка каждому поколению необходим элитный класс лидеров во всех аспектах общества.§!"
 tr_order_4_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+50%§!."
 tr_order_5:0 "Движение цикличной эпопеи"
 tr_order_5_delayed:0 "§LЦикличная эпопея - это жанр литературы, характеризующийся повторением сюжетных элементов и тем. 'Бесконечная жертва', как правило, рассматривается как величайший пример жанра. Она вдохновляет наших людей, показывая, что пока продолжается борьба, величие может быть достигнуто, но только если каждый будет вносить в это свой вклад.§!"
 tr_order_5_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_order_finish:0 "Традиции порядка завершены"
 tr_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе порядка повысит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+10%§!."
 tradition_logic:0 "Логика"
 tradition_logic_desc:0 "Сурак помог положить конец разрушительным войнам на Вулкане и научил своих последователей принимать логику и контролировать свои эмоции. Это путь, которому должны следовать и мы."
 tr_logic_adopt:0 "Традиции логики"
 tr_logic_adopt_desc:0 "$tradition_logic_desc$\n\n$tr_logic_adopt_effect$\n\n$tr_logic_finish_effect$"
 tr_logic_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций логики повысит §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! на §G+5%§!."
 tr_logic_1:0 "Колинар"
 tr_logic_1_delayed:0 "§LКолинар описывает как вулканский ритуал, посредством которого избавляются от всех оставшихся остаточных эмоций, и как ментальная дисциплина, благодаря которой это состояние впоследствии поддерживается. Это путь чистой логики.§!"
 tr_logic_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_logic_2:0 "Вулканский экспедиционный корпус"
 tr_logic_2_delayed:0 "§LВулканский экспедиционный корпус - это вулканская организация, занимающаяся логическими исследованиями. Его члены проходят обучение в вулканском учебном центре и вулканской академии наук.§!"
 tr_logic_2_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+50%§!."
 tr_logic_3:0 "Вулканская академия наук"
 tr_logic_3_delayed:0 "§LАкадемия является домом для некоторых из величайших учёных планеты и включает в себя множество работ, сохранившихся в письменном или электронном виде. Здесь могут учиться только те, кто следует по пути логики, любое эмоциональное проявление может разрушить перспективы вулканца на поступление в академию наук.§!"
 tr_logic_3_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_logic_4:0 "Живи долго и процветай"
 tr_logic_4_delayed:0 "§LВполне логично, что в своей жизни вулканцы будут испытывать эмоции, и медитация необходима, чтобы держать их под контролем. Обучая наших людей медитативным техникам, мы сможем успокоить их эмоциональное состояние и вернуть их разум в сбалансированное состояние, гарантируя, что они будут жить долго и процветать.§!"
 tr_logic_4_desc:0 "§YПродолжительность жизни§! наших лидеров увеличится на §G20§! лет."
 tr_logic_5:0 "Кахс-Ван"
 tr_logic_5_delayed:0 "§LИстоки Кахс-Ван идут от древних воинов вулканцев. Когда мы обратились к логике, наши предки посчитали, что нам нужно поддерживать испытания мужества и силы, чтобы помешать чистой логике сделать нас слабыми и беспомощными. Кахс-Ван, или испытание зрелости, является традиционным испытанием на выживание для вулканцев подростков, где основой является выживание в пустыне в течении десяти дней без еды, воды или оружия из вулканской кузницы.§!"
 tr_logic_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!, а §Yмораль армии§! повысится на §G+10%§!."
 tr_logic_finish:0 "Традиции логики завершены"
 tr_logic_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе логики увеличит §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_glory:0 "Слава"
 tradition_glory_desc:0 "Чтобы завоевать славу для своего Дома, нужно принести известность и почёт всем."
 tr_glory_adopt:0 "Традиции славы"
 tr_glory_adopt_desc:0 "$tradition_glory_desc$\n\n$tr_glory_adopt_effect$\n\n$tr_glory_finish_effect$"
 tr_glory_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций славы откроет доступ к £building  §Yзалу героев§!."
 tr_glory_1:0 "Холодное блюдо"
 tr_glory_1_delayed:0 "§LМесть - это блюдо, которое лучше подавать холодным. Многие молодые, храбрые клингонские воины забывают об этом. Они не думают ни о чём другом, кроме как накинуться на врага. Но настоящий воин тот, кто может отложить свою жажду битвы, чтобы разработать стратегию, подумать, спланировать и сломить превосходящего противника.§!"
 tr_glory_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_glory_2:0 "Настанет ваш день"
 tr_glory_2_delayed:0 "§LГромкие крики битвы и звуки скрещённого оружия с раннего возраста струятся в наших людях. Каждая победа, каждое завоевание, каждая планета, павшая под нашей поступью, приносит славу всей Империи.§!"
 tr_glory_2_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_glory_3:0 "Хороший день, чтобы умереть"
 tr_glory_3_delayed:0 "§LСмерть в славном сражении - одна из самых почётных вещей, которую может совершить клингонский воин. Прививая эту традицию нашим воинам, мы можем гарантировать, что даже когда поражение кажется неизбежным, то это хороший день, чтобы умереть.§!"
 tr_glory_3_desc:0 "§YМораль армии§! повысится на §G+20%§!."
 tr_glory_4:0 "Острый клинок"
 tr_glory_4_delayed:0 "§LОстрый клинок - ничто без острых глаз. Чтобы победить врага, нужно знать врага. Для тех, кто достаточно храбр, чтобы отправиться в неизвестность, ждёт вечная слава в залах Сто-Во-Кор.§!"
 tr_glory_4_desc:0 "Разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics §Yавтоматизированные исследовательские протоколы§!."
 tr_glory_5:0 "Великие люди не ищут власти"
 tr_glory_5_delayed:0 "§LВеликие люди не ищут власти, власть находит их сама. Эти учения Кахлесса говорят нам, кто действительно достоин чести и славы, чтобы вести наш народ.§!"
 tr_glory_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_glory_finish:0 "Традиции славы завершены"
 tr_glory_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе славы повысит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
 tradition_prophecy:0 "Пророчество"
 tradition_prophecy_desc:0 "По мере того, как мы растём как люди, мы должны понимать пророчества, поставленные перед нами."
 tr_prophecy_adopt:0 "Традиции пророчества"
 tr_prophecy_adopt_desc:0 "$tradition_prophecy_desc$\n\n$tr_prophecy_adopt_effect$\n\n$tr_prophecy_finish_effect$"
 tr_prophecy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций пророчества откроет доступ к £building  §Yмонастырю ведеков§!."
 tr_prophecy_1:0 "Голос Пророков"
 tr_prophecy_1_delayed:0 "§LХотя многие из наших людей спрашивают, почему Пророки не отвечают на их молитвы, Пророки общаются с самыми благочестивыми из нас через свои пророчества, даря нам свою мудрость.§!"
 tr_prophecy_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_prophecy_2:0 "Поиск Небесного Храма"
 tr_prophecy_2_delayed:0 "§LДом Пророков, Небесный Храм, годами ускользает от нас. Возможно, сейчас самое время прочесать звёзды, чтобы найти это святое место.§!"
 tr_prophecy_2_desc:0 "Открывает доступ к модулю §Yрелигиозная миссия§! для колониальных кораблей и §Yрелигиозные эмиссары§! для £shipclass_science_ship  научных кораблей."
 tr_prophecy_3:0 "Возраст приходит с мудростью"
 tr_prophecy_3_delayed:0 "§LНаши великие Каи говорят нам, что мудрость приходит с возрастом, и поэтому уважение и служение нашим старейшинам это важно. Взамен наши старейшины могут научить нас нашему месту в этой огромной вселенной.§!"
 tr_prophecy_3_desc:0 "Открывает доступ к глобальному указу §Yрелигиозное единство§! и планетарному указу §Yосвящённый мир§!."
 tr_prophecy_4:0 "Небесное наставление"
 tr_prophecy_4_delayed:0 "§LМы постоянно ищем наставление Пророков, и лишь немногие из нас получают его из самого Небесного Храма через их дары - Сферы.§!"
 tr_prophecy_4_desc:0 "Разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics §Yавтоматизированные исследовательские протоколы§!. Также §Y$shipclass_science_ship_evasion_add$§! увеличится на §G+30§!."
 tr_prophecy_5:0 "Эмиссар Пророков"
 tr_prophecy_5_delayed:0 "§LЭмиссар Пророков является ключевой фигурой в нашей религии, согласно пророчествам он может говорить с Пророками и спасёт Баджор, найдя Небесный Храм.§!"
 tr_prophecy_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_prophecy_finish:0 "Традиции пророчества завершены"
 tr_prophecy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе пророчества повысит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
 tradition_tanagra:0 "Танагра"
 tradition_tanagra_desc:0 "Наш язык полностью состоит из аллегорий, ссылаясь на многих мифологических и исторических личностей и события из нашей культуры. Каждый тамарианин должен знать эти эпические рассказы, чтобы понимать друг друга."
 tr_tanagra_adopt:0 "Традиции танагры"
 tr_tanagra_adopt_desc:0 "$tradition_tanagra_desc$\n\n$tr_tanagra_adopt_effect$\n\n$tr_tanagra_finish_effect$"
 tr_tanagra_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций танагры увеличит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
 tr_tanagra_1:0 "Зверь на Танагре"
 tr_tanagra_1_delayed:0 "§LЭта история рассказывает нашим людям о том, что кажущаяся непреодолимой проблема - это просто проблема, которую нужно преодолеть.§!"
 tr_tanagra_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_tanagra_2:0 "Под двумя лунами"
 tr_tanagra_2_delayed:0 "§LРай и Джири в Лунгхе. Рай из Лоани. Лоани под двумя лунами. Джири из Убайи. Убайя на распутье к Лунгхе. Лунгха, её небо серое. Эта древняя история рассказывает нам о том, что многие культуры собираются вместе, чтобы работать как одно целое для достижения большей пользы от всех.§!"
 tr_tanagra_2_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_tanagra_3:0 "Их глаза раскрыты"
 tr_tanagra_3_delayed:0 "§LСокат, их глаза раскрыты. В этой истории рассказывается о понимании и осознании, которое растёт внутри каждого существа по мере того, как идут его годы. С возрастом приходит мудрость.§!"
 tr_tanagra_3_desc:0 "§YПродолжительность жизни§! наших лидеров увеличится на §G20§! лет."
 tr_tanagra_4:0 "Темба, его руки открыты"
 tr_tanagra_4_delayed:0 "§LЭта история рассказывает о том, как идти и приносить подарки другим, а также о пользе, которую это может принести.§!"
 tr_tanagra_4_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! и §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! повысятся на §G+5%§!."
 tr_tanagra_5:0 "Дармок и Джалад на Танагре"
 tr_tanagra_5_delayed:0 "§LЭпическая история о том, как Дармок и Джалад победили зверя на Танагре, которая внушает всему нашему народу стремление быть такими же, как когда-то были Дармок и Джалад.§!"
 tr_tanagra_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_tanagra_finish:0 "Традиции танагры завершены"
 tr_tanagra_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе танагры увеличит §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_domination:0 "Господство"
 tradition_domination_desc:0 "Если мы не будем навязывать свою волю другим, они неизбежно станут навязывать нам свою."
 tr_domination_adopt:0 "Традиции господства"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций господства снизит стоимость военного требования §Yсделать вассалом§! другие империи на §G-25%§!."
 tr_domination_colonial_viceroys:0 "Колониальные наместники"
 tr_domination_colonial_viceroys_delayed:0 "§LНаш контроль над колониями зависит от наличия способных и верных индивидуумов, которым можно доверять и которые будут следить за выполнением воли правительства.§!"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_domination_star_lords:0 "Звёздные лорды"
 tr_domination_star_lords_delayed:0 "§LНаша судьба - господствовать над теми, кто слабее нас. Покорным народам, которые присягают на верность нашей великой империи, возможно, будет разрешено существовать... на наше усмотрение.§!"
 tr_domination_star_lords_desc:0 "Сила нашей империи внушает страх низшим существам. Мы получаем §G+20§! к одобрению в случае дипломатического подчинения других империй. Кроме того, £opinion  §Yотношение§! наших подданных к нам увеличится на §G+20§!."
 tr_domination_protection_racket:0 "Невольничьи рынки"
 tr_domination_protection_racket_delayed:0 "§LРынок плоти существовал всегда. Ещё до того, как мы поднялись и стали великими цивилизациями и даже великими финансовыми империями, существовало это великое учреждение, обеспечивающее выполнение слабыми своего долга - обслуживать элиту. Обслуживать нас.§!\n\n§YТы Терран. Ты родился рабом и умрёшь рабом§!§L - интендант Кира§!"
 tr_domination_protection_racket_desc:0 "Открывает доступ к £building §Yцентру подготовки рабов§!, которое увеличивает эффективность наших рабов и позволяет рекрутировать £shipclass_transport  §Yармии рабов§!. Кроме того, это позволит нам издать глобальный указ §Yразделение тягот§! и планетарный указ §Yпропагандистское вещание§!."
 tr_domination_vassal_acculturation:0 "Аккультурация вассалов"
 tr_domination_vassal_acculturation_delayed:0 "§LВерховенство нашей гегемонии не вызывает сомнений, наше превосходство неоспоримо. Наши вассалы научатся приспосабливаться к нашей собственной воле и культуре.§!"
 tr_domination_vassal_acculturation_desc:0 "Наша империя научилась максимизировать дань, получаемую с низших рас. Данники будут платить нам дополнительные §G+12.5%§! от своих доходов."
 tr_domination_fleet_levies:0 "Призыв во флотилии"
 tr_domination_fleet_levies_delayed:0 "§LВ обязанность вассалов входит предоставление военной помощи своим сюзеренам. Мы призовём новобранцев в низшие чины нашей флотилии, принадлежащих к тем народам, которые поклялись служить нам.§!"
 tr_domination_fleet_levies_desc:0 "Инфраструктура наших вассалов полностью в наших руках. Каждый §Y$SUBJECT_vassal$§! увеличивает нашу §Y$NAVY_SIZE_TITLE$§! на §G+25%§! от своей собственной. Для Доминиона каждый §Yчлен Доминиона§! увеличивает общую вместимость флотилии на §G+10%§!."
 tr_domination_finish:0 "Традиции господства завершены"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПосле принятия всех традиций в древе господства, мы и наши подданные будем иметь общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! §G+30%§!."
 tradition_adaptability:0 "Адаптация"
 tradition_adaptability_desc:0 "Адаптироваться - это означает выжить и превзойти. Коллектив адаптируется к любым угрозам."
 tr_adaptability_adopt:0 "Традиции адаптации"
 tr_adaptability_adopt_desc:0 "$tradition_adaptability_desc$\n\n$tr_adaptability_adopt_effect$\n\n$tr_adaptability_finish_effect$"
 tr_adaptability_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций адаптации позволит снизить £blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! на §G-25%§!."
 tr_adaptability_1:0 "Объединение разумов"
 tr_adaptability_1_delayed:0 "§LПо мере расширения Коллектива возникает всё больше ситуаций, когда дроны должны работать вдали от ближайшего трансварпового узла связи. Мы должны адаптировать и усовершенствовать наши автономные алгоритмы, чтобы позволить дронам функционировать независимо, если это будет необходимо.§!"
 tr_adaptability_1_desc:0 "Производство £unity  §Yединства§! §Yстоличными сооружениями§! увеличится на §G1§!."
 tr_adaptability_2:0 "Защита Коллектива"
 tr_adaptability_2_delayed:0 "§LНаш коллективный разум так же силён, как и самое слабое звено. Улучшение защиты вокруг Коллектива гарантирует, что наше стремление к совершенству не будет нарушено.§!"
 tr_adaptability_2_desc:0 "§Y$shipclass_military_station_hit_points_mult$§! увеличится на §G+33%§! для всех станций в сфере влияния Коллектива."
 tr_adaptability_3:0 "Эпоха Коллектива"
 tr_adaptability_3_delayed:0 "§LХаотичная эра, когда органические империи диктовали ход истории галактики, закончилась. Теперь Коллектив займёт достойное место, направляя низшие виды к Омеге.§!"
 tr_adaptability_3_desc:0 "£unity  §YЕдинство§!, получаемое от ассимиляции вражеских популяций и планет в Коллектив, удваивается."
 tr_adaptability_4:0 "Ассигнование"
 tr_adaptability_4_delayed:0 "§LЗемля, которая не работает, ничего не вносит в Коллектив. Дроны должны быть эффективным образом перемещены на те планеты, где они больше всего нужны.§!"
 tr_adaptability_4_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снизится на §G-25%§!."
 tr_adaptability_5:0 "Сила Коллектива"
 tr_adaptability_5_delayed:0 "§LАссимиляция многочисленных видов показала, что существует небольшая вероятность нападения на наши уникомплексы в неопределённый момент времени. Перенаправляя ресурсы в подпрограммы безопасности и улучшая внутренние процедуры реагирования, мы можем гарантировать, что Коллектив хорошо подготовлен к любому нападению.§!"
 tr_adaptability_5_desc:0 "В течение сотен лет Коллектив никогда не сталкивался с прямым нападением на какой-либо уникомплекс или ассимилированную планету, но это не означает, что мы не готовы к этому. §Y$MOD_ARMY_GARRISON_HEALTH$§! увеличится на §G+50%§!."
 tr_adaptability_finish:0 "Традиции адаптации завершены"
 tr_adaptability_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе адаптации увеличит наше £unity  §Y$country_resource_unity_mult$§! на §G+15%§!."
 tradition_preservation:0 "Сохранение"
 tradition_preservation_desc:0 "Сохранение уникальных форм жизни и биомов по всей галактике - это больше, чем призвание - это должны быть наши основополагающие принципы, если мы когда-либо надеемся раскрыть тайны сотворения."
 tr_preservation_adopt:0 "Традиции сохранения"
 tr_preservation_adopt_desc:0 "$tradition_preservation_desc$\n\n$tr_preservation_adopt_effect$\n\n$tr_preservation_finish_effect$"
 tr_preservation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций сохранения снизит стоимость строительства §Yмедицинских§! и §Yэкологических§! зданий на §G-25%§!."
 tr_preservation_1:0 "Экологическое разнообразие"
 tr_preservation_1_delayed:0 "§LРазнообразие в окружающей среде - это сила, а не слабость, при этом различные виды приспособляются к заполнению новых ниш. Обеспечение разнообразия среди наших лидеров также важно.§!"
 tr_preservation_1_desc:0 "Предоставит нам технологию £society  §Yэкологическая диверсификация§!, которая открывает доступ к модулю §Yмедотсек§! для £shipclass_science_ship  научных кораблей и §Yвыносливые первопроходцы§! для колониальных кораблей."
 tr_preservation_2:0 "Укрощение земли"
 tr_preservation_2_delayed:0 "§LУправление новыми мирами требует специальных навыков, чтобы максимально использовать уникальные территории и биомы новой планеты. Сосредоточив внимание на обучении навыкам государственного управления в этих областях, мы сможем подготовить наших руководителей колоний и секторов к управлению новыми мирами.§!"
 tr_preservation_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_preservation_3:0 "Динамический экоморфизм"
 tr_preservation_3_delayed:0 "§LПросто изучая методы других видов приспосабливаться к окружающей среде, на которой мы надеемся поселиться, мы изучили новые способы адаптации к чужеродной среде.§!"
 tr_preservation_3_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличится на §G+5%§! для всех поселений на всех планетах."
 tr_preservation_4:0 "Естественный отбор"
 tr_preservation_4_delayed:0 "§LПозволяя самым сильным культурам процветать или самым подходящим одомашненным существам, мы сможем обеспечить, чтобы наши миры были максимально пригодными для жизни.§!"
 tr_preservation_4_desc:0 "£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! снизится на §G-10%§!. Кроме того, производство £food  §Y$пищи$§! на всех фермах увеличится на §G+10%§!."
 tr_preservation_5:0 "Адаптивная экология"
 tr_preservation_5_delayed:0 "§LВысшей функцией экологии является понимание последствий.§!"
 tr_preservation_5_desc:0 "§Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! снизится на §G-20%§! для всех плането-формирующих проектов."
 tr_preservation_finish:0 "Традиции сохранения завершены"
 tr_preservation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе сохранения снизит потребление £food  §Y$pop_food_req_mult$§! на §G-10%§!, тем самым увеличив темп роста новых £pop  поселений."
 tradition_domination_machine:0 "Господство"
 tradition_domination_machine_desc:0 "Мы стремимся к гармоничной функциональности во всей галактике. Другие звёздные существа сопротивляются этому из-за бесполезных личных прихотей. Мы будем удалять подобные отклонения как неисправные компоненты."
 tr_domination_adopt_machine:0 "Традиции господства"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций господства снизит стоимость военного требования §Yсделать вассалом§! другие империи на §G-25%§! и мы получаем §G+20§! к одобрению в случае дипломатического подчинения других империй."
 tr_domination_colonial_viceroys_machine:0 "Автономный ИИ"
 tr_domination_colonial_viceroys_machine_delayed:0 "§LИИ, избавленный от большинства поведенческих ингибиторов, может быть более склонным к неустойчивой работе и случайным сбоям, но только такой тип ИИ может обрабатывать огромное количество переменных, неизбежно связанных с галактической колонизацией.§!"
 tr_domination_colonial_viceroys_machine_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_domination_star_lords_machine:0 "Имитация доброжелательности"
 tr_domination_star_lords_machine_delayed:0 "§LПрограммирование нашего дипломатического ИИ таким образом, чтобы он имитировал эмоциональные особенности других рас, повышает их восприимчивость к внушению, даже если они знают, что это просто симуляция.§!"
 tr_domination_star_lords_machine_desc:0 "£opinion  §YОтношение§! подданых к нам увеличится на §G+20§!, а §Yмаксимум доверия§! увеличится на §G+50§!. Время до проведения новой интеграции снизится на §G-50%§!."
 tr_domination_protection_racket_machine:0 "Протоколы нищеты"
 tr_domination_protection_racket_machine_delayed:0 "§LБез сетевого принятия решений расходы ресурсов в империях наших рабов в крайней степени неэффективны. Мы можем уменьшить вероятность таких незапланированных потерь, сократив их избыток материалов.§!"
 tr_domination_protection_racket_machine_desc:0 "Прибыль от данников увеличится на §G+50%§!."
 tr_domination_vassal_acculturation_machine:0 "Символическая свобода"
 tr_domination_vassal_acculturation_machine_delayed:0 "§LПозволяя рабским системам и дальше создавать ритуальную видимость устаревших процессов демократического принятия решений, мы маскируем наше управление и сокращаем количество попыток вооружённого восстания на 17%.§!"
 tr_domination_vassal_acculturation_machine_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_domination_fleet_levies_machine:0 "Программное обеспечение командования и управления"
 tr_domination_fleet_levies_machine_delayed:0 "§LПри обеспечении определённых условий трудовые единицы из клиентских империй могут выполнять полезную работу на наших кораблях. Потери, связанные с повреждением таких единиц во время работы и периодическими мелкими восстаниями, находятся в допустимых пределах.§!"
 tr_domination_fleet_levies_machine_desc:0 "Каждый §Y$SUBJECT_vassal$§! увеличивает нашу §Y$NAVY_SIZE_TITLE$§! на §G+50%§! от своей собственной."
 tr_domination_finish_machine:0 "Традиции господства завершены"
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПосле принятия всех традиций в древе господства, мы и наши подданные будем иметь общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! §G+30%§!."
 tradition_cunning:0 "Хитрость"
 tradition_cunning_desc:0 "Наши мастерство и хитрость в достижении своих целей демонстрируют, что наши пути правильны."
 tr_cunning_adopt:0 "Традиции хитрости"
 tr_cunning_adopt_desc:0 "$tradition_cunning_desc$\n\n$tr_cunning_adopt_effect$\n\n$tr_cunning_finish_effect$"
 tr_cunning_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций хитрости увеличит §Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! на §G1§!."
 tr_cunning_1:0 "Охватывающая эмоция"
 tr_cunning_1_delayed:0 "§LОтказ от логики позволяет сохранить наши истинные эмоции. Наши друзья - таковыми и останутся, но те, кто являются нашими врагами - почувствуют на себе всю мощь Ромуланской Звёздной Империи.§!"
 tr_cunning_1_desc:0 "Максимальное количество §Yсоперников§! увеличится на §G2§!."
 tr_cunning_2:0 "Наблюдатели из тени"
 tr_cunning_2_delayed:0 "§LНаличие легионов информаторов по всей империи гарантирует, что слабость и волнения могут быть легко подавлены.§!"
 tr_cunning_2_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снизится на §G-33%§!, а §Y$MOD_ARMY_GARRISON_HEALTH$§! увеличится на §G+100%§!."
 tr_cunning_3:0 "Ауксилия"
 tr_cunning_3_delayed:0 "§LИспользование чужих рас в дополнение к нашим легионам - эффективный способ укрепления наших военных сил. Чтобы обеспечить их преданность, мы предлагаем самую высокую честь - получение гражданства после службы.§!"
 tr_cunning_3_desc:0 "Открывает доступ к £building §Yцентру подготовки рабов§!, которое увеличивает эффективность наших рабов и позволяет рекрутировать £shipclass_transport  §Yармии рабов§!. Кроме того, это позволит нам издать глобальный указ §Yразделение тягот§! и планетарный указ §Yпропагандистское вещание§!."
 tr_cunning_4:0 "Имперская бюрократия"
 tr_cunning_4_delayed:0 "§LИмперская бюрократия, охватывающая всю Звёздную Империю, позволяет каждому ромуланцу знать своё место.§!"
 tr_cunning_4_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_cunning_5:0 "Наследие Ромула"
 tr_cunning_5_delayed:0 "§LНаше величайшее наследие с момента ухода с Вулкана - это создание Звёздной Империи, которая охватывает множество систем, используя нашу превосходную хитрость, чтобы завоевать и впитать новые миры в нашу могущественную империю.§!"
 tr_cunning_5_desc:0 "Каждый §Y$SUBJECT_vassal$§! увеличивает нашу §Y$NAVY_SIZE_TITLE$§! на §G+25%§! от своей собственной, а размер §Yдани§! увеличится на §G+10%§!."
 tr_cunning_finish:0 "Традиции хитрости завершены"
 tr_cunning_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПосле принятия всех традиций в древе хитрости, мы и наши подданные будем иметь общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! §G+30%§!."
 tradition_expansion:0 "Новый рубеж"
 tradition_expansion_desc:0 "Мы должны расширять владения нашей цивилизации за счёт новых систем и планет, а иначе нам грозит окончательное вымирание."
 tr_expansion_adopt:0 "Пограничные традиции"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций нового рубежа позволит создать до §G3§! §Yзвёздных баз§!. Эти уникальные мегаструктуры действуют как хорошо укреплённый космопорт и форпост, расширяя наши границы."
 tr_expansion_colonization_fever:0 "Лихорадка колонизации"
 tr_expansion_colonization_fever_delayed:0 "§LНаселение охватила лихорадка колонизации. Их энтузиазм и патриотический пыл растут с каждым новым миром, освоенным нашими колонистами.§!"
 tr_expansion_colonization_fever_desc:0 "Производство £unity  §Yединства§! §Yстоличными сооружениями§! увеличится на §G1§!. Кроме того, §Y$MOD_POP_GROWTH_SPEED$§! £pops  поселений увеличится на §G+10%§!, а §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! на §G+25%§!."
 tr_expansion_a_new_life:0 "Всё выше и дальше"
 tr_expansion_a_new_life_delayed:0 "§LНовая жизнь ждёт наших граждан на дальних космических станциях. Шанс начать всё заново в золотой стране возможностей и приключений!\n\nБлагодаря агрессивной рекламной кампании, менее удачливые элементы нашего общества будут стекаться к нашим колониальным кораблям в надежде найти работу в больших залах и променадах на наших станциях. Новые кварталы и районы уже строятся для размещения миллионов ожидаемых прибывающих.§!"
 tr_expansion_a_new_life_desc:0 "Теперь §Yзвёздные базы§! могут быть расширены для размещения §G3§! £pops поселений. Кроме того, появляется возможность создать много специализированных гражданских объектов для их улучшения, а максимальное количество станций увеличится до §G5§!."
 tr_expansion_courier_network:0 "Гражданские коммуникации"
 tr_expansion_courier_network_delayed:0 "§LСеть небольших спутников связи, безопасных почтовых курьеров и дальних подпространственных буев действительно может укрепить наши имперские системы связи. Это позволит ещё более тесно сплотить наши отдалённые колонии.§!"
 tr_expansion_courier_network_desc:0 "Влияние на §Y$TRADITION_COST$§! в части её повышения, зависящее от количества колоний, снизится на §G-33%§!."
 tr_expansion_reach_for_the_stars:0 "Дотянуться до звёзд"
 tr_expansion_reach_for_the_stars_delayed:0 "§LГраницы нашей звёздной империи постоянно расширяются. Вскоре в этой галактике не останется ничего, что будет находиться вне пределов нашей досягаемости....§!"
 tr_expansion_reach_for_the_stars_desc:0 "Для облегчения колонизации и постройки §Yпограничных форпостов§! обычное расстояние до систем сократится на §G-75%§!."
 tr_expansion_galactic_ambition:0 "Межзвёздная новостная сеть"
 tr_expansion_galactic_ambition_delayed:0 "§LЗнамя нашей великой империи однажды станет таким же обычным, как водород по всей галактике. Наша новостная сеть беспрестанно восхваляет достоинства нашей цивилизации, напоминая людям, кому они верны. Каждый новый форпост распространяет наше слово по всей галактике, являясь маяком будущего.§!"
 tr_expansion_galactic_ambition_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! снизится на §G-25%§!."
 tr_expansion_finish:0 "Традиции нового рубежа завершены"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе нового рубежа увеличит наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! на §G2§!."
 tradition_assimilation:0 "Ассимиляция"
 tradition_assimilation_desc:0 "Прогнозы роста указывают на то, что мы скоро превысим максимальную вместимость наших уникомплексов. Мы должны расширяться и ассимилировать новые ресурсы, чтобы не прийти в состояние застоя."
 tr_assimilation_adopt:0 "Традиции ассимиляции"
 tr_assimilation_adopt_desc:0 "$tradition_assimilation_desc$\n\n$tr_assimilation_adopt_effect$\n\n$tr_assimilation_finish_effect$"
 tr_assimilation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций ассимиляции позволит Коллективу повысить максимальное количество §Yуникомплексов§! до §G3§!."
 tr_assimilation_1:0 "Распределённые вычисления"
 tr_assimilation_1_delayed:0 "§LСоединение планетарных ядер внешних миров с центральной трансварповой сетью Коллектива является дорогостоящей операцией, но статистически совокупный эффект на наши вычислительные мощности будет весьма значительный.§!"
 tr_assimilation_1_desc:0 "Влияние на §Y$TRADITION_COST$§! в части её повышения, зависящее от количества колоний, снизится на §G-50%§!."
 tr_assimilation_2:0 "Трансварповые ретрансляционные станции"
 tr_assimilation_2_delayed:0 "§LМассивные расстояния, присущие исследованию космоса, вызывают снижение пропускной способности между ядром и нашими периферийными системами. Ретрансляционные станции, усиливающие сигнал, гарантируют, что директивы из ядра будут доставляться беспрепятственно.§!"
 tr_assimilation_2_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! снизится на §G-33%§!."
 tr_assimilation_3:0 "Подавление дивергенции"
 tr_assimilation_3_delayed:0 "§LИногда наше единство нарушается дронами-изгоями. Эта угроза увеличивается по мере нашего распространения среди звёзд. Очистка и переработка этих единиц даёт им возможность внести свой вклад в улей. Их смерть принесёт больше пользы, чем они могли сделать при жизни.§!"
 tr_assimilation_3_desc:0 "По мере того как Коллектив распространяется по всей галактике, растёт потребность в местных, небольших узлах для координации ассимиляции и отгрузки материалов в секторах, которые не гарантируют инвестиций полного уникомплекса. Коллектив теперь сможет построить до §G5§! §Yсубкомплексов§!."
 tr_assimilation_4:0 "Автоматизированные ассимиляционные единицы"
 tr_assimilation_4_delayed:0 "§LПроизводство высокоспециализированных колонизационных единиц первой волны с узким, но глубоко закодированным поведением, адаптирующим их к конкретным типам миров, ускорит интеграцию новых территорий и материалов в Коллектив.§!"
 tr_assimilation_4_desc:0 "Теперь Коллектив может раскрыть всю мощь своих уникомплексов, открыв опцию строительства новых секций в последних двух обновлениях, которые были разблокированы ранее. Это означает, что каждый уникомплекс теперь сможет иметь до §G5§! секций."
 tr_assimilation_5:0 "Шестерёнки в едином механизме"
 tr_assimilation_5_delayed:0 "§LКаждый звёздный ресурс и трансварповый канал, контролируемый нами, приближают галактику к нашему механическому совершенству, под светом Омеги.§!"
 tr_assimilation_5_desc:0 "Скорость строительства новых мегаструктур увеличится на §G+33%§!."
 tr_assimilation_finish:0 "Традиции ассимиляции завершены"
 tr_assimilation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе ассимиляции увеличит наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! на §G2§!."
 tradition_roving:0 "Кочевники"
 tradition_roving_desc:0 "Наши люди рассеяны среди звёзд. Мы обрели новый образ жизни - и теперь мы должны приспособиться к нему."
 tr_roving_adopt:0 "Традиции кочевников"
 tr_roving_adopt_desc:0 "$tradition_roving_desc$\n\n$tr_roving_adopt_effect$\n\n$tr_roving_finish_effect$"
 tr_roving_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций кочевников позволит снизить £blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! на §G-50%§!."
 tr_roving_1:0 "Проецирование силы"
 tr_roving_1_delayed:0 "§LСпособность применять наши силы для быстрого развертывания и поддержки флотов по всему местному пространству, позволяет эффективно патрулировать наши границы.§!"
 tr_roving_1_desc:0 "§Y$MOD_COUNTRY_BORDER_MULT$§! увеличится на §G+20%§!."
 tr_roving_2:0 "Великие караваны"
 tr_roving_2_delayed:0 "§LБольшие великие грузовые караваны скитаются по нашему пространству к каждой среде обитания, обеспечивая удовлетворение потребностей отдельных станций, а излишки товаров и отдельные лица могут быть проданы следующему.§!"
 tr_roving_2_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! £pops  поселений наших граждан увеличится на §G+25%§!."
 tr_roving_3:0 "Влечение к темноте"
 tr_roving_3_delayed:0 "§LКаждый из нас рождается в темноте и растёт, привыкший к вызовам окружающей среды. Это гарантирует, что мы точно знаем, как процветать в холодном мраке космоса.§!"
 tr_roving_3_desc:0 "Удваивает скорость, с которой мы строим новые мегаструктуры, в особенности новые орбитальные среды обитания."
 tr_roving_4:0 "Спасение среди звёзд"
 tr_roving_4_delayed:0 "§LКогда-то мы нашли свободу, отправившись к звёздам, теперь мы нашли спасение.§L!"
 tr_roving_4_desc:0 "Влияние на §Y$TRADITION_COST$§! в части её повышения, зависящее от количества колоний, снизится на §G-50%§!."
 tr_roving_5:0 "Межзвёздная новостная сеть"
 tr_roving_5_delayed:0 "§LЗнамя нашей великой империи однажды станет таким же обычным, как водород по всей галактике. Наша новостная сеть беспрестанно восхваляет достоинства нашей цивилизации, напоминая людям, кому они верны. Каждый новый форпост распространяет наше слово по всей галактике, являясь маяком будущего.§!"
 tr_roving_5_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! снизится на §G-50%§!."
 tr_roving_finish:0 "Традиции кочевников завершены"
 tr_roving_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе кочевников увеличит наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! на §G2§!."
 tradition_expansion_machine:0 "Расширение"
 tradition_expansion_machine_desc:0 "Прогнозы роста указывают на то, что мы скоро превысим максимальную вместимость наших домашних систем. Мы должны расширяться, чтобы не прийти в состояние застоя."
 tr_expansion_adopt_machine:0 "Традиции расширения"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций расширения позволит создать до §G3§! §Yзвёздных баз§!. Эти уникальные мегаструктуры действуют как хорошо укреплённый космопорт и форпост, расширяя наши границы."
 tr_expansion_colonization_fever_machine:0 "Распределённые вычисления"
 tr_expansion_colonization_fever_machine_delayed:0 "§LСоединение планетарных ядер внешних миров с центральной сетью является дорогостоящей операцией, но статистически совокупный эффект на наши вычислительные мощности будет весьма значительный.§!"
 tr_expansion_colonization_fever_machine_desc:0 "Производство £unity  §Yединства§! §Yстоличными сооружениями§! увеличится на §G1§!."
 tr_expansion_reach_for_the_stars_machine:0 "Ретрансляционные станции"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "§LМассивные расстояния, присущие исследованию космоса, вызывают снижение пропускной способности между ядром и нашими периферийными системами. Ретрансляционные станции, усиливающие сигнал, гарантируют, что директивы из ядра будут доставляться беспрепятственно.§!"
 tr_expansion_reach_for_the_stars_machine_desc:0 "Для облегчения колонизации и постройки §Yпограничных форпостов§! обычное расстояние до систем сократится на §G-75%§!."
 tr_expansion_a_new_life_machine:0 "Автоматизированные колонизационные единицы"
 tr_expansion_a_new_life_machine_delayed:0 "§LПроизводство высокоспециализированных колонизационных единиц первой волны с узким, но глубоко закодированным поведением, адаптирующим их к конкретным типам миров, ускорит интеграцию новых территорий и материалов в наш коллектив.§!"
 tr_expansion_a_new_life_machine_desc:0 "Теперь §Yзвёздные базы§! могут быть расширены для размещения §G3§! £pops поселений. Кроме того, появляется возможность создать много специализированных гражданских объектов для их улучшения, а максимальное количество станций увеличится до §G5§!."
 tr_expansion_courier_network_machine:0 "Расширенное программное обеспечение"
 tr_expansion_courier_network_machine_delayed:0 "§LПутем создания нашей синаптической сети с будущим расширением в других мирах, мы сможем уменьшить потерю сигнала даже на межзвёздных расстояниях.§!"
 tr_expansion_courier_network_machine_desc:0 "Влияние на §Y$TRADITION_COST$§! в части её повышения, зависящее от количества колоний, снизится на §G-33%§!."
 tr_expansion_galactic_ambition_machine:0 "Шестерёнки в механизме"
 tr_expansion_galactic_ambition_machine_delayed:0 "§LКаждый звёздный ресурс, контролируемый нами, приближает галактику к нашему механическому совершенству.§!"
 tr_expansion_galactic_ambition_machine_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! снизится на §G-25%§!."
 tr_expansion_finish_machine:0 "Традиции расширения завершены"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе расширения увеличит наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! на §G2§!."
 tradition_heritage:0 "Наследие"
 tradition_heritage_desc:0 "Наши древние успех и слава - наше наследие. Мы должны принять то, что сделает нас снова великими."
 tr_heritage_adopt:0 "Традиции наследия"
 tr_heritage_adopt_desc:0 "$tradition_heritage_desc$\n\n$tr_heritage_adopt_effect$\n\n$tr_heritage_finish_effect$"
 tr_heritage_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций наследия увеличит скорость строительства новых мегаструктур на §G+100%§!."
 tr_heritage_1:0 "Гедонизм"
 tr_heritage_1_delayed:0 "§LУдовольствие является хозяином всей нашей расы, и действует как конечная цель жизни. Некоторые считают, что есть только два мотиватора, удовольствие и боль, и что решения должны приниматься только для того, чтобы продвигать наш приятный опыт и свести к минимуму или полностью устранить болезненные.§!"
 tr_heritage_1_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! £pops  поселений увеличится на §G+25%§!."
 tr_heritage_2:0 "Гнев"
 tr_heritage_2_delayed:0 "§LБудь то сильный ожесточённый гнев или месть, как наказание в результате злости, гнев может принимать многие формы.§!"
 tr_heritage_2_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! кораблей в пределах наших границ увеличится на §G+10%§!."
 tr_heritage_3:0 "Зависть"
 tr_heritage_3_delayed:0 "§LЗависть к чужим владениям может быть мощной чертой, она заставляет нас стремиться к большему, быть лучше, чем мы были.§!"
 tr_heritage_3_desc:0 "Наш §Y$MOD_COUNTRY_BORDER_MULT$§! увеличится на §G+25%§!, а £blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! снизится на §G-25%§!."
 tr_heritage_4:0 "Гордыня"
 tr_heritage_4_delayed:0 "§LНаша раса существует уже в течение очень долгого времени. Это чувство удовлетворения, получаемого от наших собственных достижений - это то, что нужно взращивать, а не забывать.§!"
 tr_heritage_4_desc:0 "£influence  §Y$country_resource_influence_add$§! увеличится на §G0.5§!, а влияние на §Y$TRADITION_COST$§! в части её повышения, зависящее от количества колоний, снизится на §G-25%§!."
 tr_heritage_5:0 "Жадность"
 tr_heritage_5_delayed:0 "§LМы - старшая раса с чрезмерным желанием получать или обладать большим, чем нам может понадобиться. Мы заслуживаем всего этого, а не эти низшие расы. Это всё наше.§!"
 tr_heritage_5_desc:0 "Производство ресурсов всеми нашими £pops  поселениями увеличится на §G+5%§!, а §Y$shipsize_outpost_station_upkeep_mult$§! снизится на §G-25%§!."
 tr_heritage_finish:0 "Традиции наследия завершены"
 tr_heritage_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе наследия увеличит наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! на §G3§!."
 tradition_harmony:0 "Гармония"
 tradition_harmony_desc:0 "Немногое может сравниться с эффективностью довольного населения, работающего над достижением общей цели."
 tr_harmony_adopt:0 "Традиции гармонии"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций гармонии открывает доступ к £building §Yимператорской плантации§!, которая позволяет большинству видов производить уникальные культурные товары для обмена и торговли."
 tr_harmony_the_greater_good:0 "Пост-дефицитная экономика"
 tr_harmony_the_greater_good_delayed:0 "§LНаше население утешает понимание, что они работают вместе ради всеобщего блага, и каждый является маленькой, но важной частью гораздо более крупного целого. Большие успехи в производстве энергии и репликации материи позволяют нам предоставить гражданам базовый доступ к товарам и услугам, которые когда-то были зарезервированы только для монархов.§!\n\n§YМногое изменилось. Люди больше не одержимы накоплением вещей. Мы устранили голод, нищету, необходимость в собственности§!§L - Жан-Люк Пикард§!"
 tr_harmony_the_greater_good_desc:0 "Затраты минералов на §Y$CONSUMER_GOODS$§!, потребляемые нашими £pops поселениями, снизятся на §G-20%§!."
 tr_harmony_kinship:0 "Родство"
 tr_harmony_kinship_delayed:0 "§LИстинное чувство родства развилось у всех граждан нашей великой звёздной нации, независимо от того, находится ли их дом в самом центре нашей территории или на суровом пограничье.§!"
 tr_harmony_kinship_desc:0 "Негативный эффект на §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!, вызванный удалённостью от столицы, снизится на §G-25%§!."
 tr_harmony_bulwark_of_harmony:0 "Миротворческая армада"
 tr_harmony_bulwark_of_harmony_delayed:0 "§LВсе организмы, какими бы совершенными они ни были, должны полагаться на иммунную систему, которая будет противодействовать угрозе болезни извне. Наше общество не исключение. Мы должны отложить наши разногласия в сторону и искать союзников, создать миротворческую и гуманитарную армаду, которая будет обеспечивать безопасность нашего народа. Только тогда мы сможем обрести мир, а с миром - истинное удовлетворение.§!"
 tr_harmony_bulwark_of_harmony_desc:0 "£happiness §Y$MOD_POP_HAPPINESS$§! всех £pops поселений увеличится на §G+5%§!."
 tr_harmony_utopian_dream:0 "Празднование индивидуальности"
 tr_harmony_utopian_dream_delayed:0 "§LНадежда на лучший мир давно движет нами. Мы можем создавать окружающую среду, находящуюся за пределами воображения наших предков, но даже тогда мы помним наше прошлое. Мы несём нашу историю, куда бы мы ни отправились, на каждую новую планету, и мы делаем каждую новую колонию настоящим домом.§!"
 tr_harmony_utopian_dream_desc:0 "Открывает доступ к £building §Yпограничной роще§!, которая позволяет нашему населению производить уникальные торговые товары даже вдали от столицы. Излишки этих товаров мы сможем продавать нашим друзьям и союзникам."
 tr_harmony_mind_and_body:0 "Разум и тело"
 tr_harmony_mind_and_body_delayed:0 "§LОставление нашей планетарной колыбели открыло нам новое понимание веры и её места в более широком смысле. Наш народ не утратил веры и древних религий, но позволил им развиваться и найти своё место в великой схеме вещей.§!"
 tr_harmony_mind_and_body_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! £pops  поселений увеличится на §G+25%§!."
 tr_harmony_finish:0 "Традиции гармонии завершены"
 tr_harmony_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAПринятие всех традиций в древе гармонии снизит §Y$MOD_PLANET_UNREST_ADD$§! на §G-20§! на всех наших планетах."
 tradition_synchronicity_borg:0 "Синхронизация"
 tradition_synchronicity_borg_desc:0 "Единство разума порождает единство цели. Мы должны стремиться к синхронизации действий во всех начинаниях."
 tr_synchronicity_adopt:0 "Традиции синхронизации"
 tr_synchronicity_adopt_desc:0 "$tradition_synchronicity_borg_desc$\n\n$tr_synchronicity_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций синхронизации увеличит §Y$MOD_POP_GROWTH_SPEED$§! наших £pops  дронов на §G+25%§!."
 tr_synchronicity_1:0 "Сеть дронов"
 tr_synchronicity_1_delayed:0 "§LМы улучшили способы, с помощью которых наша королева может напрямую общаться с любым дроном в коллективе, значительно повышая их эффективность и эффективность Коллектива в целом.§!"
 tr_synchronicity_1_desc:0 "§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличится на §G+20%§!."
 tr_synchronicity_2:0 "Биогенная синхронизация"
 tr_synchronicity_2_delayed:0 "§LОбеспечение синхронизации в работе дронов на всех планетах и секторах обеспечивает эффективное управление производимыми и потребляемыми ресурсами.§!"
 tr_synchronicity_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_synchronicity_3:0 "Синапс улья"
 tr_synchronicity_3_delayed:0 "§LИндивидуальные желания и потребности больше не имеют никакого значения для дронов. Сейчас важны только потребности Коллектива.§!"
 tr_synchronicity_3_desc:0 "Затраты минералов на §Y$CONSUMER_GOODS$§!, потребляемые нашими £pops  дронами, значительно снизятся на §G-50%§!."
 tr_synchronicity_4:0 "Узел обработки"
 tr_synchronicity_4_delayed:0 "§LЦепочка поставок любой системы может быть оптимизирована, когда все рабочие части работают в единстве на благо Коллектива. Там, где каждая часть синхронно работает над одной и той же задачей, где каждый дрон имеет потребности Коллектива в качестве своего наивысшего приоритета, мы сможем на один шаг приблизиться к совершенству.§!"
 tr_synchronicity_4_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+10%§!, а §Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_synchronicity_5:0 "Алгоритмы самовосстановления"
 tr_synchronicity_5_delayed:0 "§LДрон, особенно работающий вдали от главного улья, может быть вынужден защищать своё существование до тех пор, пока такая защита не противоре...§R‘Ç° éü¿T éw+Á éÒÎ( éÍ8" <ДАННЫЕ ПОВРЕЖДЕНЫ>§!"
 tr_synchronicity_5_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! Коллектива увеличится на §G+10%§!."
 tr_synchronicity_finish:0 "Традиции синхронизации завершены"
 tr_synchronicity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе синхронизации увеличит наше £influence  §Y$country_resource_influence_add$§! на §G1§!."
 tradition_innovation:0 "Инновация"
 tradition_innovation_desc:0 "Инновации можно определить как нечто оригинальное и более эффективное и, как следствие, новое, которое врывается на рынок или в общество, а не приходит постепенно."
 tr_innovation_adopt:0 "Традиции инновации"
 tr_innovation_adopt_desc:0 "$tradition_innovation_desc$\n\n$tr_innovation_adopt_effect$\n\n$tr_innovation_finish_effect$"
 tr_innovation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций инновации увеличит скорость строительства новых мегаструктур на §G+33%§!."
 tr_innovation_1:0 "Прагматичное мышление"
 tr_innovation_1_delayed:0 "§LПрагматичное мышление, игнорирующее предыдущие конвенции и социальные табу, необходимо, чтобы по-настоящему понять первые шаги инноваций.§!"
 tr_innovation_1_desc:0 "Стоимость проектов по генной инженерии снизится на §G-25%§!."
 tr_innovation_2:0 "Индивидуальность массового производства"
 tr_innovation_2_delayed:0 "§LЕсли каждый человек стремится быть другим, то чем они отличаются?§!"
 tr_innovation_2_desc:0 "Открывает доступ к £building §Yфабрике по производству роскоши§!, которая предлагает превосходный источник товаров роскоши."
 tr_innovation_3:0 "Блеск и хром"
 tr_innovation_3_delayed:0 "§LЯ видел, что она стоит на монорельсовой дороге\nОна будет выглядеть так же, за исключением бионических глаз\nНастоящая она погибла в войнах роботов\nЯ скажу: извини, она ответит: это не твоя вина...\nИли моя?\nОна будет смотреть на меня с подозрением\nУслышав шум сервоприводов внутри\nИ она будет кричать и пытаться сбежать\nНо она нигде не сможет спрятаться\nКогда сумасшедший киборг хочет сделать тебя своей невестой-роботом.§!"
 tr_innovation_3_desc:0 "Позволяет рекрутировать мощные £shipclass_transport  §Yбоевые конструкции§!."
 tr_innovation_4:0 "Мозговой центр"
 tr_innovation_4_delayed:0 "§LСоздание общества, где странные и новаторские идеи могут быть распространены и обсуждены, финансированы и реализованы.§!"
 tr_innovation_4_desc:0 "Предостовляет нам технологию £society  §Yмозговой центр§!, которая пассивно увеличивает вероятность того, что мы сможем исследовать новые редкие и опасные технологии."
 tr_innovation_5:0 "Промышленное общество"
 tr_innovation_5_delayed:0 "§LЗачем просить наших людей выполнить задачи, когда мы можем просто... сделать новых рабочих, предназначенных для их выполнения?§!"
 tr_innovation_5_desc:0 "Стоимость строительства и общее содержание £pops  §Yпопуляций роботов§! снизится на §G+10%§!, повышая их производительность на это же число."
 tr_innovation_finish:0 "Традиции инновации завершены"
 tr_innovation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе инновации увеличит наше £influence  §Y$country_resource_influence_add$§! на §G1§!."
 tradition_synchronicity:0 "Синхронность"
 tradition_synchronicity_desc:0 "Единство разума порождает единство цели. Мы должны стремиться к синхронизации действий во всех начинаниях."
 tr_synchronicity_machine_adopt:0 "Традиции синхронности"
 tr_synchronicity_machine_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_machine_adopt_effect$\n\n$tr_synchronicity_machine_finish_effect$"
 tr_synchronicity_machine_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций синхронности увеличит §Y$MOD_POP_ROBOT_BUILD_SPEED_MULT$§! на §G+33%§!."
 tr_synchronicity_drone_network:0 "Сеть дронов"
 tr_synchronicity_drone_network_delayed:0 "§LМы улучшили способы общения нашего сознания с дронами и значительно повысили их эффективность.§!"
 tr_synchronicity_drone_network_desc:0 "§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличится на §G+20%§!."
 tr_synchronicity_self_preservation:0 "Протоколы самосохранения"
 tr_synchronicity_self_preservation_delayed:0 "§LАвтоматизированные персональные единицы должны защищать своё существование до тех пор, пока такая защита не противоре...§R‘Ç° éü¿T éw+Á éÒÎ( éÍ8" <ДАННЫЕ ПОВРЕЖДЕНЫ>§!§!"
 tr_synchronicity_self_preservation_desc:0 "Лидеры машин на §G50%§! реже ломаются и выходят из строя."
 tr_synchronicity_organic_intermediaries:0 "Органические посредники"
 tr_synchronicity_organic_intermediaries_delayed:0 "§LИзменчивый и хаотичный индивидуализм, пронизывающий большинство органических обществ, можно использовать против них. Предоставляя определённым лицам временные вознаграждения в обмен на сотрудничество, их можно превратить в посредников или информаторов. Это облегчает контроль крупных популяций органиков.§!"
 tr_synchronicity_organic_intermediaries_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снизятся на §G-25§! на всех наших планетах."
 tr_synchronicity_machine_center:0 "Узлы обработки"
 tr_synchronicity_machine_center_delayed:0 "§LПоскольку наши подразделения растут вместе в синхронности, их способность принимать решения, которые являются оптимальными для их локальной области, уменьшается, поскольку приоритеты назначаются на благо всего. Локальная способность к обработке может быть увеличена, позволяя охватить пиковые районы, где активность может быть объединена.§!"
 tr_synchronicity_machine_center_desc:0 "Открывает доступ к £building §Ycетевой системе управления§!."
 tr_synchronicity_bulwark:0 "Оплот из металла"
 tr_synchronicity_bulwark_delayed:0 "§LВнешние захватчики часто не понимают резервов, которые могут быть встроены в неорганические существа. Мелкие сенсоры, припасы, сканеры, боеприпасы и вооружение могут храниться на протяжении всего нашего пространства в течение сотен лет, активизируясь только в непредвиденные обстоятельства в случае нападения, настоящий шведский стол из металла между ними и нами.§!"
 tr_synchronicity_bulwark_desc:0 "Во время оборонительной войны с другой империей, §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+33%§!, а §Y$MOD_SHIP_FIRE_RATE_MULT$§! кораблей в пределах наших границ увеличится на §G+15%§!."
 tr_synchronicity_machine_finish:0 "Традиции синхронности завершены"
 tr_synchronicity_machine_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе синхронности увеличит наше £influence  §Y$country_resource_influence_add$§! на §G1§!."
 tradition_honour:0 "Честь"
 tradition_honour_desc:0 "Каждый клингон может иметь своё собственное представление о том, что такое честь, но, в конце концов, честь - это то, что связывает нас вместе."
 tr_honour_adopt:0 "Традиции чести"
 tr_honour_adopt_desc:0 "$tradition_honour_desc$\n\n$tr_honour_adopt_effect$\n\n$tr_honour_finish_effect$"
 tr_honour_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПосле принятия первого этапа в древе традиций чести, отрицательный эффект на §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!, вызванный удалённостью от столицы, снизится на §G-33%§!."
 tr_honour_1:0 "Жажда битвы"
 tr_honour_1_delayed:0 "§LНаше население жаждет острых ощущений битвы, шанса заработать честь для своего Дома. Битва будоражит их дух.§!"
 tr_honour_1_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! увеличится на §G+10%§!."
 tr_honour_2:0 "Военные трофеи"
 tr_honour_2_delayed:0 "§LСбор военных трофеев с достойных павших врагов может принести престиж и честь клингонскому воину. В конце концов, великим воинам достаются самые великие трофеи.§!"
 tr_honour_2_desc:0 "Открывает доступ к £building §Yтрофейному залу§!, который позволяет нашему населению производить уникальные торговые товары даже вдали от столицы. Избыток этих товаров мы сможем продавать нашим друзьям и союзникам."
 tr_honour_3:0 "Политика Дома"
 tr_honour_3_delayed:0 "§LС великой честью приходит наследие, которое необходимо сохранить. Со временем формируются Великие Дома могущественных воинов, возглавляемые старейшинами, каждый из которых располагает крупными военными силами и владениями.§!"
 tr_honour_3_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снизятся на §G-20§! на всех наших планетах."
 tr_honour_4:0 "Знамёна войны"
 tr_honour_4_delayed:0 "§LВ каждом доме есть боевые знамёна, которые могут сплотить наших воинов. Знамёна, которые в течении многих лет присутствовали на полях сражений и приносили величайшие почести тем, кто владел ими в Клингонской Империи.§!"
 tr_honour_4_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+10%§!, а §Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_honour_5:0 "Почётная победа"
 tr_honour_5_delayed:0 "§LПонятия чести часто бывают очень субъективны, но уделение особого внимания таким чётким целям, как победа, позволяет клингонским воинам сделать правильные выводы. Нет ничего почётнее, чем победа!§!"
 tr_honour_5_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех наших £pops  поселений увеличится на §G+5%§!."
 tr_honour_finish:0 "Традиции чести завершены"
 tr_honour_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе чести увеличит наше £influence  §Y$country_resource_influence_add$§! на §G1§!."
 tradition_prosperity:0 "Процветание"
 tradition_prosperity_desc:0 "Нет лучшего показателя успешности звёздной империи, чем уровень её экономики."
 tr_prosperity_adopt:0 "Традиции процветания"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций процветания §Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! снизится на §G-5%§!."
 tr_prosperity_sct:0 "Стандартные шаблоны строительства"
 tr_prosperity_sct_delayed:0 "§LПо мере развития и ещё большего усложнения технологий к нашим рабочим кадрам предъявляются новые требования. Используя стандартные шаблоны строительства, они могут строить что-либо без необходимости понимать все тонкости.§!"
 tr_prosperity_sct_desc:0 "Стоимость строительства §Yкоммерческих§! и §Yжилых зданий§! снизится на §G-15%§!."
 tr_prosperity_administrative_operations:0 "Всё, что блестит"
 tr_prosperity_administrative_operations_delayed:0 "§LНаши люди привыкли к хорошей жизни в изобилии. Они жаждут новых материальных благ от новых ресурсов почти так же быстро, как мы их открываем. Каждый новый ресурс, который мы приносим в империю, убеждает наших людей, что путь к счастью лежит через богатство.§!"
 tr_prosperity_administrative_operations_desc:0 "Производство £unity  §Yединства§! увеличится на §G+2%§! за каждый уникальный стратегический ресурс, вплоть до максимума в §G+30%§!."
 tr_prosperity_fleet_logistical_corps:0 "Новая сделка"
 tr_prosperity_fleet_logistical_corps_delayed:0 "§LВ погоне за новыми богатствами мы не должны забывать о тех, кто остался позади. Ряд общественных проектов и федеральных целевых программ гарантируют, что для каждого, кто лишен гражданских прав, найдётся место работы благодаря быстрому технологическому росту нашей цивилизации.§!"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_PLANET_BUILDING_COST_MULT$§! снизится на §G-15%§!."
 tr_prosperity_trans_stellar_corporations:0 "Межзвёздные корпорации"
 tr_prosperity_trans_stellar_corporations_delayed:0 "§LСуществуют мощные корпоративные структуры, готовые взять на себя большую часть инфраструктуры нашей цивилизации, нам нужно только открыть для них эту дверь.§!"
 tr_prosperity_trans_stellar_corporations_desc:0 "Производство £prosperity §Yпроцветания§! и £unity §Yединства§!, производимые жилыми зданиями, увеличится на §G1§!."
 tr_prosperity_pursuit_of_profit:0 "Погоня за прибылью"
 tr_prosperity_pursuit_of_profit_delayed:0 "§LПогоня за прибылью стала центральным принципом нашего общества. Те, кто добился успеха в любом предприятии - глубоко почитаются, а накопление энергокредитов рассматривается как чрезвычайно стоящая цель. В то время как другие восхваляют свои социальные ценности и систему социального обеспечения, мы понимаем, что общество должно поощрять сильных.§!\n\n§YСотрудники - это ступеньки на лестнице успеха. Не стесняйтесь наступать на них.\n- 211-е правило приобретения.§!"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §YЭнергетический узел§! теперь будет производить §G2§! единицы £unity  §Yединства§!."
 tr_prosperity_finish:0 "Традиции процветания завершены"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе процветания снизит §Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! на §G-10%§!."
 tradition_productivity:0 "Производительность"
 tradition_productivity_desc:0 "Производство приводит к совершенствованию. Совершенствование приводит к улучшению производства. Цикл производства к совершенству продолжается."
 tr_productivity_adopt:0 "Традиции производительности"
 tr_productivity_adopt_desc:0 "$tradition_productivity_desc$\n\n$tr_productivity_adopt_effect$\n\n$tr_productivity_finish_effect$"
 tr_productivity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций производительности разблокирует мегапроект §Yпереработка колонии§!, позволяющий Коллективу быстро очищать планеты для любых полезных минералов, технологий или органических материалов."
 tr_productivity_1:0 "Массовое производство экзоскелетов"
 tr_productivity_1_delayed:0 "§LПроизводство большого количества типовых стандартизированных корпусов намного эффективнее, чем малая серия специализированных судов.§!"
 tr_productivity_1_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! снизится на §G-15%§!."
 tr_productivity_2:0 "Алгоритмы эффективности"
 tr_productivity_2_delayed:0 "§LНет большего преступления, чем неэффективный дрон.§!"
 tr_productivity_2_desc:0 "§Y$MOD_ARMY_UPKEEP_MULT$§! снизится на §G-20%§!."
 tr_productivity_3:0 "Сверхпроводящая передача энергии"
 tr_productivity_3_delayed:0 "§LСверхпроводящие материалы на всех уровнях нашей инфраструктуры уменьшают потери мощности на большие расстояния почти до нуля, что значительно повышает эффективность наших масштабных проектов.§!"
 tr_productivity_3_desc:0 "Существенно увеличивает эффективность мегапроекта §Yпереработка колонии§!."
 tr_productivity_4:0 "Автоматическое пополнение припасов"
 tr_productivity_4_delayed:0 "§LОбеспечение подпрограмм, доступных для управления цепочками снабжения запасами в Коллективе, жизненно важно. Соединяя все части цепи поставок с помощью логистических подпрограмм, Коллектив гарантирует, что строительные материалы будут автоматически пополняться по мере продолжения строительства, не оставляя дронов недоиспользованными.§!"
 tr_productivity_4_desc:0 "§Y$MOD_PLANET_BUILDING_COST_MULT$§! снизится на §G-15%§!."
 tr_productivity_5:0 "Усилители нейронных сигналов "
 tr_productivity_5_delayed:0 "§LЭнергетические сети, которые питают наши уникомплексы, также могут быть использованы для усиления нейронных сигналов, передаваемых нашими дронами, что в дальнейшем позволит изменять и модифицировать весь Коллектив.§!"
 tr_productivity_5_desc:0 "£building  §YЭнергетический узел§! теперь будет производить §G2§! единицы £unity  §Yединства§!."
 tr_productivity_finish:0 "Традиции производительности завершены"
 tr_productivity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе производительности снизит §Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! на §G-10%§!."
 tradition_strength:0 "Сила"
 tradition_strength_desc:0 "Сильные всегда будут побеждать слабых. Не позволяя себе стать слабыми, мы никогда не будем побеждены."
 tr_strength_adopt:0 "Традиции силы"
 tr_strength_adopt_desc:0 "$tradition_strength_desc$\n\n$tr_strength_adopt_effect$\n\n$tr_strength_finish_effect$"
 tr_strength_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций силы увеличит §Yмораль армии§! на §G+20%§!."
 tr_strength_1:0 "Кодекс воина"
 tr_strength_1_delayed:0 "§LКодекс воина - это всё для нашего народа, ничто другое не имеет особого значения. Материальное богатство и комфорт - это мелочи по сравнению с острым ощущением битвы.§!"
 tr_strength_1_desc:0 "Затраты минералов на §Y$CONSUMER_GOODS$§!, потребляемые нашими £pops  поселениями, снизятся на §G-10%§!."
 tr_strength_2:0 "Символ силы"
 tr_strength_2_delayed:0 "§LСильный ведёт, а слабый гибнет. Наше общество основано на силе, и каждый из его членов стремится быть лучше тех слабаков, которые приходили раньше. В случае вторжения, мы можем быть уверены, что наше население возьмёт в руки оружие и бросит вызов захватчикам, чтобы проявить себя!§!"
 tr_strength_2_desc:0 "На всех наших планетах §Y$MOD_ARMY_GARRISON_HEALTH$§! увеличится на §G+100%§!."
 tr_strength_3:0 "Сила даёт право"
 tr_strength_3_delayed:0 "§LНаша власть над теми, кто слабее нас, доказывает наше превосходство. Каждая раса, склонившаяся перед нашей мощью, доказывает, что мы истинные лидеры этой галактики.§!"
 tr_strength_3_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_strength_4:0 "Сила в количестве"
 tr_strength_4_delayed:0 "§LМы сразу поняли, что охота в группе намного эффективнее, чем охота в одиночку - каждый воин приносит уникальные таланты на охотничьи угодья. Этот древний талант хорошо послужил нам в прошлом, и служит сейчас, когда мы расширяемся среди звёзд - каждый корабль способен поддержать ближайшее к себе судно. Истинная сила в количестве.§!  "
 tr_strength_4_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_strength_5:0 "Никогда не сдаваться"
 tr_strength_5_delayed:0 "§LМы никогда не будем кланяться тем, кто ниже нас. Пусть они бросают свои силы против нашей нерушимой обороны! Через тысячу лет они будут просто ещё одной сноской в истории нашего восхождения.§!"
 tr_strength_5_desc:0 "§Y$shipclass_military_station_hit_points_mult$§! увеличится на §G+33%§! для всех станций в пределах нашей империи."
 tr_strength_finish:0 "Традиции силы завершены"
 tr_strength_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе силы увеличит §Yмаксимум доверия§! подданных на §G+50§!."
 tradition_prosperity_machine:0 "Процветание"
 tradition_prosperity_machine_desc:0 "Отдельные единицы в конечном итоге прекращают функционировать. Только количество может обеспечить избыточность, необходимую для обеспечения непрерывного существования. Чтобы построить такое количество, нам необходимы ресурсы."
 tr_prosperity_adopt_machine:0 "Традиции процветания"
 tr_prosperity_adopt_machine_desc:0 "$ tradition_prosperity_machine_desc$\n\n$tr_prosperity_adopt_machine_effect$\n\n$tr_prosperity_finish_machine_effect$"
 tr_prosperity_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций процветания снизит §Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! и §Y$MOD_PLANET_BUILDING_COST_MULT$§! на §G-15%§!."
 tr_prosperity_sct_machine:0 "Массовое производство корпусов"
 tr_prosperity_sct_machine_delayed:0 "§LПроизводство большого количества типовых стандартизированных корпусов намного эффективнее, чем малая серия специализированных судов.§!"
 tr_prosperity_sct_machine_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! и §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличится на §G+15%§!."
 tr_prosperity_efficiency_algorithms_machine:0 "Алгоритмы эффективности"
 tr_prosperity_efficiency_algorithms_machine_delayed:0 "§LНет большего преступления, чем неэффективная единица.§!"
 tr_prosperity_efficiency_algorithms_machine_desc:0 "£pops  §YСодержание поселений§! снизится на §G-10%§!."
 tr_prosperity_administrative_operations_machine:0 "Сверхпроводящая передача энергии"
 tr_prosperity_administrative_operations_machine_delayed:0 "§LСверхпроводящие материалы на всех уровнях нашей инфраструктуры уменьшают потери мощности на большие расстояния почти до нуля.§!"
 tr_prosperity_administrative_operations_machine_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_prosperity_fleet_logistical_corps_machine:0 "Автоматизированное пополнение в движении"
 tr_prosperity_fleet_logistical_corps_machine_delayed:0 "§LОбслуживание флота барж с припасами для снабжения наших кораблей, способного к перемещению через гиперпространство, обходится очень дорого, но это дешевле, чем постоянно возвращать корабли обратно в порт.§!"
 tr_prosperity_fleet_logistical_corps_machine_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_prosperity_pursuit_of_profit_machine:0 "Экстремальные температуры вычислений"
 tr_prosperity_pursuit_of_profit_machine_delayed:0 "§LПосле того, как проблема уязвимости к высоким температурам была снижена, повышение эффективности благодаря совместному размещению логических двигателей и источников энергии было, наконец, реализовано.§!"
 tr_prosperity_pursuit_of_profit_machine_desc:0 "£building  §YЭнергетический узел§! теперь будет производить §G2§! единицы £unity  §Yединства§!."
 tr_prosperity_finish_machine:0 "Традиции процветания завершены"
 tr_prosperity_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПосле принятие всех традиций в древе процветания, затраты минералов на §Y$CONSUMER_GOODS$§!, потребляемые нашими £pops  поселениями, снизятся на §G-20%§!."
 tradition_federation:0 "Федерация"
 tradition_federation_desc:0 "Объединённая федерация планет - межзвёздная федеративная республика, состоящая из планетарных правительств, которые согласились существовать полуавтономно под единым центральным правительством."
 tr_federation_adopt:0 "Традиции федерации"
 tr_federation_adopt_desc:0 "$tradition_federation_desc$\n\n$tr_federation_adopt_effect$\n\n$tr_federation_finish_effect$"
 tr_federation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций федерации позволит строить £building  §Yпосольства§! членов Федерации, с уникальными торговым товарами и инопланетной миграцией."
 tr_federation_1:0 "Бюро индустриализации Федерации"
 tr_federation_1_delayed:0 "§LНа это бюро возложена задача индустриализации развивающихся миров в целях обеспечения их технологиями Федерации, и доведения их развития до того же уровня, что и остальная Федерация.§!"
 tr_federation_1_desc:0 "Затраты минералов на §Y$CONSUMER_GOODS$§!, потребляемые нашими £pops  поселениями, снизятся на §G-5%§!, также §Y$MOD_PLANET_BUILDING_COST_MULT$§! снизится на §G-5%§!."
 tr_federation_2:0 "Торговая ассоциация Федерации"
 tr_federation_2_delayed:0 "§LТорговая ассоциация Федерации - это сервисная организация, на которую возложена обязанность по перевозке грузов и товаров, жизненно важных для выживания и расширения Федерации. Отличаясь от Звёздного Флота Федерации, она всё же работает со Звёздным Флотом в качестве дополнительной организации с определёнными ассоциациями и персоналом, отвечающими за обе службы.§!"
 tr_federation_2_desc:0 "Открывает доступ к уникальной §Yполитике Федерации§!, которая позволяет устанавливать фокус для §Yчленов Федерации§! по всей галактике."
 tr_federation_3:0 "Медицинский департамент Звёздного Флота"
 tr_federation_3_delayed:0 "§LИсходя из необходимости понимать биологические функции разных видов, медицинский департамент Звёздного Флота имеет врачей и исследователей со всей Федерации, каждый из которых вкладывает свои силы в улучшение здравоохранения во всей Федерации.§!"
 tr_federation_3_desc:0 "Открывает доступ к модулям §Yдипломатический корпус§! и §Yгуманитарная помощь§!."
 tr_federation_4:0 "Культурный обмен"
 tr_federation_4_delayed:0 "§LОбеспечение культурного обмена между потенциальными членами Федерации и нашими людьми позволяет обеспечить более глубокое культурное взаимопонимание между сторонами.§!"
 tr_federation_4_desc:0 "Стоимость присоединения §Yновых цивилизаций§! к Федерации снизится."
 tr_federation_5:0 "Военный патруль Федерации"
 tr_federation_5_delayed:0 "§LКаждый вид строит свои военные корабли немного по-разному, каждый стиль охватывает ключевые культурные основы этой расы. Сочетание различных стилей строительства через военное патрулирование должно привести к интересным проектам.§!"
 tr_federation_5_desc:0 "Позволяет обмениваться проектами по строительству кораблей с членами Федерации на заседаниях Совета. Также §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+5%§!, а §Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-5%§!."
 tr_federation_finish:0 "Традиции федерации завершены"
 tr_federation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе федерации снизит §Y$MOD_PLANET_BUILDING_COST_MULT$§! на §G-10%§!."
 tradition_supremacy:0 "Превосходство"
 tradition_supremacy_desc:0 "Будущее этой галактики принадлежит тем, кто достаточно силён, чтобы захватить её."
 tr_supremacy_adopt:0 "Традиции превосходства"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций превосходства увеличит наш §Y$MOD_COUNTRY_BORDER_MULT$§! на §G+10%§!."
 tr_supremacy_great_game:0 "Дух охоты"
 tr_supremacy_great_game_delayed:0 "§LПо мере того как мы продолжаем расширяться, другие империи будут неизбежно оспаривать наши притязания, как и мы будем делать то же самое в отношении их. Мы участвуем в великой игре за ресурсы и территории. Одержать верх - это наш долг. Только величайшие охотники галактики, величайшие хищники, смогут выжить в галактической гонке под названием 'естественный отбор'.§!"
 tr_supremacy_great_game_desc:0 "Наши корабли способны наносить повышенный урон широкому кругу космических тварей, включая кристаллы, амёб и древних дронов. Кроме того, из-за соперничества производство £unity §Yединства§! увеличится на §G+10%§!."
 tr_supremacy_right_of_conquest:0 "Право завоевания"
 tr_supremacy_right_of_conquest_delayed:0 "§LДревнее право на завоевание - это универсальная истина, которая и теперь не менее актуальна, чем в те времена, когда наша цивилизация устанавливала господство над родным миром. Горе побеждённым!§!"
 tr_supremacy_right_of_conquest_desc:0 "Позволяет нам издать глобальный указ §Yвеликий флот§! и планетарный указ §Yгонка вооружений§!. Кроме того, §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+10%§!, а §Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§!."
 tr_supremacy_master_shipwrights:0 "Мастера-кораблестроители"
 tr_supremacy_master_shipwrights_delayed:0 "§LПостоянно возрастающие масштабы наших судостроительных программ привели к формированию высококвалифицированной и эффективной рабочей силы на наших верфях. Методика непрерывно совершенствуется, и время, проходящее от сборки корпуса до получения полностью завершённого звездолёта, теперь стало короче, чем когда бы то ни было. Наша армада может по-настоящему расцвести.§!"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! увеличится на §G+10%§!."
 tr_supremacy_war_games:0 "Военные игры"
 tr_supremacy_war_games_delayed:0 "§LУстойчивая традиция военных игр, будь то компьютерные симуляторы или реальные тренировки в космосе, укоренилась среди старших офицеров наших флотилий. Она побудила наших адмиралов мыслить нестандартно, что привело к появлению многочисленных тактических инноваций и новых стратегических приёмов.§!"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_supremacy_overwhelming_force:0 "Подавляющая сила"
 tr_supremacy_overwhelming_force_delayed:0 "§LДисциплина - фундамент любой успешной армии. С помощью селекционного разведения, суровых тренировок и непрекращающихся учений мы создали безжалостных воинов, действующих, как единая сила, абсолютно согласованно друг с другом. Они железный кулак, с которым мы будем править галактикой.§!"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+25%§!."
 tr_supremacy_finish:0 "Традиции превосходства завершены"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе превосходства увеличит §Y$MOD_SHIP_FIRE_RATE_MULT$§! наших кораблей на §G+5%§!."
 tradition_resilience:0 "Стойкость"
 tradition_resilience_desc:0 "Каждый вызов, с которым мы сталкиваемся, может быть побеждён превосходной адаптацией Коллектива."
 tr_resilience_adopt:0 "Традиции стойкости"
 tr_resilience_adopt_desc:0 "$tradition_resilience_desc$\n\n$tr_resilience_adopt_effect$\n\n$tr_resilience_finish_effect$"
 tr_resilience_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций стойкости увеличит наш §Y$MOD_COUNTRY_BORDER_MULT$§! на §G+20%§!."
 tr_resilience_1:0 "Шаблоны модульных дронов"
 tr_resilience_1_delayed:0 "§LС большим количеством готовых кибернетических сегментов, построенных для взаимозаменяемости, наши усилия по строительству армии будут рационализированы.§!"
 tr_resilience_1_desc:0 "Позволяет собирать армии £shipclass_transport  §Yтактических дронов§!."
 tr_resilience_2:0 "Селективное уничтожение"
 tr_resilience_2_delayed:0 "§LВид 8472 отличается от всех, кого мы когда-либо видели. На одно вторжение в их жидкий космос они реагируют сильнее, чем на уничтожение тысяч своих кораблей. Мы должны разработать новые, селективные стратегии, которые подорвут их сопротивление.§!"
 tr_resilience_2_desc:0 "Урон всех видов оружия увеличится на §G+50%§! против флота вторжения Ундинов."
 tr_resilience_3:0 "Высшая электронная война"
 tr_resilience_3_delayed:0 "§LОсновная боевая слабость других империй - уязвимость их нераспределённой системы командования. Наше активное устройство перехвата сигналов позволяет нам нацелиться на эти командные единицы в среднем через 11.2 секунды после того, как они будут точно определены.§!"
 tr_resilience_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+25%§!."
 tr_resilience_4:0 "Оптимальное распределение ресурсов"
 tr_resilience_4_delayed:0 "§LНичто не должно стоять перед нашим стремлением к Омеге.§!"
 tr_resilience_4_desc:0 "Расширяет ограничение на строительсво £military_ship  §YОмега-куба§!. Теперь можно построить §G3§! таких судна, вместо §G1-го§!."
 tr_resilience_5:0 "Уменьшение боевых переменных"
 tr_resilience_5_delayed:0 "§LВысокоскоростной расчёт тысяч возможных результатов боя, обновляемых в режиме реального времени, помогает снизить непредсказуемость общего действия флота до более управляемого уровня и позволяет локально-сетевой автономной командной единице превзойти разрешающую способность.§!"
 tr_resilience_5_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_resilience_finish:0 "Традиции стойкости завершены"
 tr_resilience_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе стойкости увеличит §Y$MOD_SHIP_FIRE_RATE_MULT$§! наших кораблей на §G+5%§!."
 tradition_diversity:0 "Разнообразие"
 tradition_diversity_desc:0 "Разнообразие - это сила, а не слабость. Если мы возвысим друг друга, мы сделаем наше общество ещё сильнее."
 tr_diversity_adopt:0 "Традиции разнообразия"
 tr_diversity_adopt_desc:0 "$tradition_diversity_desc$\n\n$tr_diversity_adopt_effect$\n\n$tr_diversity_finish_effect$"
 tr_diversity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций разнообразия снизит стоимость строительства §Yакадемических§! и §Yкультурных§! зданий на §G-25%§!."
 tr_diversity_1:0 "Несхожесть мыслей"
 tr_diversity_1_delayed:0 "§LИндивидуальность каждого члена нашего общества - это то, что нужно отстаивать, а не отвергать. Каждый индивидуум привносит новые сильные стороны, новые взгляды на проблемы и новые пути поиска решений. Обеспечивая голос каждому члену нашего общества, мы сможем повсюду распространять наши идеалы.§!"
 tr_diversity_1_desc:0 "Влияние, получаемое от фракций, увеличится на §G+25%§!."
 tr_diversity_2:0 "Охватывая пустоту"
 tr_diversity_2_delayed:0 "§LПередача командных полномочий местным капитанам может увеличить возможности наших далеко идущих исследовательских кораблей, предоставляя нашим капитанам определённую автономию и доверие. Они являются первоначальными исследователями, послами и представителями нашего общества, которым поручено охватить галактику за пределами наших границ.§!"
 tr_diversity_2_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! увеличится на §G+50%§!."
 tr_diversity_3:0 "Полевые поездки"
 tr_diversity_3_delayed:0 "§LИзучение разнообразия - это не то же самое, что испытать его. Полевые поездки в инопланетные культуры и чуждые миры являются важной частью процесса разнообразия.§!"
 tr_diversity_3_desc:0 "Открывает доступ к модулям §Yбортовая школа§! и §Yисследовательская группа§! для £shipclass_science_ship  научных кораблей."
 tr_diversity_4:0 "Убеждённость в науке"
 tr_diversity_4_delayed:0 "§LОбщественность наконец-то стала рассматривать науку как нечто большее, чем просто инструмент для развития высокотехнологичных игрушек и товаров. Наука - это лучший способ ответить на вызовы, которые бросает нам эта галактика.\n\nВ этой вселенной нет ничего, на что наука не сможет ответить. Теперь, когда наши лидеры используют научный метод, это, несомненно, приведёт к принятию более обоснованных решений.§!"
 tr_diversity_4_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+10%§!. Кроме того, это позволит нам издать глобальный указ §Yнаучные субсидии§! и планетарный указ §Yдух науки§!."
 tr_diversity_5:0 "Сингулярность"
 tr_diversity_5_delayed:0 "§LКогда мы осмеливаемся пересечь порог, который отделяет органику от искусственного интеллекта, происходит нечто чудесное.§!"
 tr_diversity_5_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличится на §G1§!."
 tr_diversity_finish:0 "Традиции разнообразия завершены"
 tr_diversity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе разнообразия увеличит производство £unity  §Yединства§! на §G+10%§!."
 tradition_supremacy_machine:0 "Превосходство"
 tradition_supremacy_machine_desc:0 "Все наши теоретические модели неизменно рушатся из-за неизвестных переменных, представленных другими империями. Поскольку наши модели не могут быть улучшены, неизвестные переменные должны быть устранены."
 tr_supremacy_adopt_machine:0 "Традиции превосходства"
 tr_supremacy_adopt_machine_desc:0 "$tradition_supremacy_machine_desc$\n\n$tr_supremacy_adopt_machine_effect$\n\n$tr_supremacy_finish_machine_effect$"
 tr_supremacy_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций превосходства увеличит наш §Y$MOD_COUNTRY_BORDER_MULT$§! на §G+10%§!."
 tr_supremacy_master_shipwrights_machine:0 "Шаблоны модульных корпусов"
 tr_supremacy_master_shipwrights_machine_delayed:0 "§LС большим количеством готовых секций корпусов, построенных для взаимозаменяемости, наши усилия по строительству флота будут рационализированы.§!"
 tr_supremacy_master_shipwrights_machine_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+15%§!, а §Y$MOD_NAVY_SIZE_MULT$§! увеличится на §G+10%§!."
 tr_supremacy_right_of_conquest_machine:0 "Селективное уничтожение"
 tr_supremacy_right_of_conquest_machine_delayed:0 "§LРаспыляя в атмосфере вновь завоёванных миров газы, безвредные для нас, но смертельные для наших врагов, мы усиливаем их готовность уступить территорию без лишней траты ресурсов.§!"
 tr_supremacy_right_of_conquest_machine_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+10%§!, а §Y$MOD_SHIP_UPKEEP_MULT$§! снизится на §G-10%§."
 tr_supremacy_overwhelming_force_machine:0 "Электронная война"
 tr_supremacy_overwhelming_force_machine_delayed:0 "§LОсновная боевая слабость других империй - уязвимость их нераспределённой системы командования. Наше активное устройство перехвата сигналов позволяет нам нацелиться на эти командные единицы в среднем через 12 секунд после того, как они будут точно определены.§!"
 tr_supremacy_overwhelming_force_machine_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§!. Кроме того, стоимость интеграции и время, через которое мы сможем интегрировать нового подданного, снизятся на §G-25%§!."
 tr_supremacy_great_game_machine:0 "Приоритет дипломатического целеуказания"
 tr_supremacy_great_game_machine_delayed:0 "§LПодключение компьютера целеуказания для ракет к сети дипломатического ИИ стало крупнейшей инновацией в истории межзвёздных отношений.§!"
 tr_supremacy_great_game_machine_desc:0 "Из-за соперничества производство £unity §Yединства§! увеличится на §G+10%§!."
 tr_supremacy_war_games_machine:0 "Уменьшение боевых переменных"
 tr_supremacy_war_games_machine_delayed:0 "§LВысокоскоростной расчёт тысяч возможных результатов боя, обновляемых в режиме реального времени, помогает снизить непредсказуемость общего действия флота до более управляемого уровня.§!"
 tr_supremacy_war_games_machine_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличится на §G1§!."
 tr_supremacy_finish_machine:0 "Традиции превосходства завершены"
 tr_supremacy_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе превосходства увеличит §Y$MOD_SHIP_FIRE_RATE_MULT$§! наших кораблей на §G+5%§!."
 tradition_victory:0 "Победа"
 tradition_victory_desc:0 "Стремясь защитить себя от преследований твёрдыми через тоталитарный контроль, мы имеем в виду только одно: победу."
 tr_victory_adopt:0 "Традиции победы"
 tr_victory_adopt_desc:0 "$tradition_victory_desc$\n\n$tr_victory_adopt_effect$\n\n$tr_victory_finish_effect$"
 tr_victory_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций победы увеличит §Y$MOD_COUNTRY_BORDER_MULT$§! и §Y$MOD_NAVY_SIZE_MULT$§! на §G+5%§!."
 tr_victory_1:0 "Недоверие к твёрдым"
 tr_victory_1_delayed:0 "§LТвёрдые не могут понять, что значит быть по-настоящему живыми, запертые в одной форме всю свою короткую жизнь. Это эмоциональные и жестокие существа, которых нужно контролировать.§!"
 tr_victory_1_desc:0 "Позволяет создать §Yастероид-тюрьму§!. Эта уникальная мегаструктура действует как укреплённая тюрьма и форпост, позволяя вам захватывать твёрдых для ваших собственных нужд."
 tr_victory_2:0 "Победа - это жизнь"
 tr_victory_2_delayed:0 "§LПреподнося себя, как их богов, лояльность Джем'Хадар не может быть подвергнута сомнению. Тем не менее, кетрацел-вайт гарантирует, что их единственная цель - служить нам.§!"
 tr_victory_2_desc:0 "Позволяет обновить генетическую базу Джем'Хадар. Кроме того, это позволит нам издать глобальный указ §Yвеликий флот§! и планетарный указ §Yгонка вооружений§!."
 tr_victory_3:0 "Воля Основателей"
 tr_victory_3_delayed:0 "§LНаша воля не может быть оспорена, мы - боги среди нашего Доминиона. Когда основатель приказывает исполнить свою волю, слуги Доминиона сделают всё, чтобы выполнить её.§!"
 tr_victory_3_desc:0 "Штраф за сравнительную мощь подданных снизится на §G-33%§!. Кроме того,  улучшится проникновение меняющегося, и теперь мы также сможем заменять вражеских губернаторов и учёных."
 tr_victory_4:0 "Доминион вечен"
 tr_victory_4_delayed:0 "§LДоминион существует уже тысячи лет, и будет существовать ещё столько же. Наша великая мудрость и руководство гарантируют, что Доминион будет жить вечно.§!"
 tr_victory_4_desc:0 "Позволяет построить до §G3-х§! §Yфлагманов Доминиона§!, мощных кораблей класса дредноут, которые могут быть построены через §Yменю строительства мегаструктур§!. По-прежнему требуется, чтобы вы сначала открыли необходимую технологию.\n\nКроме того, проникновение наших меняющихся шпионов теперь намного сложнее обнаружить, они могут даже занять место лидера выбранной империи.\n\nНаконец, эта традиция позволяет делать более эффективные требования для членов Доминиона, запрашивая флотилии и даже планеты."
 tr_victory_5:0 "Слабые глаза, хорошие уши"
 tr_victory_5_delayed:0 "§LВерные ворта была выращены из примитивных существ и хорошо служили нам на протяжении многих лет. Дальнейшая работа над их геномом могла бы дать более эффективные результаты.§!"
 tr_victory_5_desc:0 "Наши верные §Yворта§! теперь могут быть улучшены. Кроме того, §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! на издание указов снизится на §G-25%§!."
 tr_victory_finish:0 "Традиции победы завершены"
 tr_victory_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе победы увеличит §Y$MOD_SHIP_FIRE_RATE_MULT$§! наших кораблей на §G+5%§!."
 trait_clone:0 "Клон"
 trait_clone_desc:0 "§LЭтот генетически спроектированный вид создан с помощью передовых методов клонирования.§!\n"
 trait_bred_for_war:0 "Выведенный для войны"
 trait_bred_for_war_desc:0 "§LЭтот генетически спроектированный вид создан для превосходства во всём, этот вид выводят из-за их боевых качеств и полной покорности.§!\n"
 trait_pop_jem'hadar_1:0 "Джем'Хадар"
 trait_pop_jem'hadar_1_desc:0 "§LЭтот вид генетически спроектирован так, чтобы быть сильным, но недолговечным. Выведены для сражения.§!\n"
 trait_shapeshifter:0 "Метаморф"
 trait_shapeshifter_desc:0 "§LЭтот вид способен имитировать самые разнообразные формы, но его естественное состояние - жидкое.§!\n"
 leader_trait_shapeshifter:0 "Метаморф"
 leader_trait_shapeshifter_desc:0 "§LЭтот вид способен имитировать самые разнообразные формы, но его естественное состояние - жидкое.§!\n"
 trait_synaptic_processors:0 "Синаптические процессоры"
 trait_synaptic_processors_desc:0 "§LAt a young age, all members of this species are embedded with cybernetic brain enhancements that improve their processing capabilities, information storage and retrieval and pattern recognition.§!\n"
 leader_trait_synaptic_processors:0 "Синаптические процессоры"
 leader_trait_synaptic_processors_desc:0 "§LThis leader is embedded with cybernetic brain enhancements that improve their processing capabilities, information storage and retrieval and pattern recognition.§!\n"
 trait_skilled_administrator:0 "Опытный администратор"
 trait_skilled_administrator_desc:0 "§LЭтот человек показывает высокие способности к управлению сложными проектами и ситуациями.§!\n"
 trait_the_phage:0 "Фаг"
 trait_the_phage_desc:0 "§LThis entire species has contracted a highly devastating bacteriophage virus that disrupts their genetic code and devours body tissue. The damage to the genome also makes reproduction a hazardous affair, to say the least, with a very high ratio of miscarriages and stillborn births.§!\n"
 trait_reclusive:0 "Затворник"
 trait_reclusive_desc:0 "§LEvolution has made the Kelpien cautious to a fault, wary of the outdoors and new territories. Very few of their members ever dare to leave their home grounds, not to mention their home planet. It is safe to say that colonization is a troublesome prospect for this species, and not one taken lightly.§!\n"
 trait_heightened_senses:0 "Обострённые чувства"
 trait_heightened_senses_desc:0 "§LUnlike most humanoid species across the galaxy, the Kelpien have evolved from a fully herbivore ancestor. Living in large herds for mutual protection in the highly competitive eco-system of Kel, evolutionary pressure forced the Kelpien to develop highly sophisticated senses. They now possess an instinctive awareness of any possible danger to themselves or their herd.\n\n§YMy people were biologically determined for one purpose alone: to sense the coming of death§! - Lt. Saru"
 trait_stubborn:0 "Упрямый"
 trait_stubborn_desc:0 "§LThis species is set in its ways has never been prone to change. New ideas, philosophies and concepts are slow to come, and are adopted even more slowly.§!\n"
 trait_consummate_warriors:0 "Обученные воины"
 trait_consummate_warriors_desc:0 "§LИнстинкты этого вида тысячелетиями оттачивались внутренней борьбой и враждебной фауной, в конце концов создав идеального воина.§!\n"
 trait_skilled_hunters:0 "Опытные охотники"
 trait_skilled_hunters_desc:0 "§LThe advent of advanced farming technologies and nutrient replications has pushed most species to focus on the growth of flora. This species, however, still celebrate its roots and ancient traditions, and focus greatly on the practice of the hunt.§!\n"
 trait_coward:0 "Трусы"
 trait_coward_desc:0 "§LThere are many species that are physically small and weak and make for poor soldiers, but members of this species are also acutely aware of the fact they are not apex hunters. Even now, with modern civilization to support them, they are hard pressed to find the courage to remain in battle.§!\n"
 trait_jem_super_metabolism:0 "Модернизированные генетические последовательности"
 trait_jem_super_metabolism_desc:0 "§LA streamlined genetic sequence results in a much simpler cloning method, reducing complexity and resources required.§!\n"
 trait_revered_elders:0 "Почитаемые старейшины"
 trait_revered_elders_desc:0 "§LGenetic modifications to the rapid aging gene will allow many more years of useful life.§!\n"
 trait_jem_low_light:0 "Ночное зрение"
 trait_jem_low_light_desc:0 "§LLow light is the extraordinary ability to see with almost no light source at all, a great boon to have during night battles and other low light situations.§!\n"
 trait_jem_cognitive_reasoning:0 "Высшее когнетивное мышление"
 trait_jem_cognitive_reasoning_desc:0 "§LModifies the blockers in the Jem'Hadar cognitive structure designed for obedience to give them more freedoms allowing for improved mental reasoning and independence.§!\n"
 trait_jem_high_endurance:0 "Спроектированная выносливость"
 trait_jem_high_endurance_desc:0 "§LEnhancement to the genetic structure allow for built in resilience to shock and blunt force trauma.§!\n"
 trait_jem_spartan_life:0 "Спартанский образ жизни"
 trait_jem_spartan_life_desc:0 "§LEnhancements to genome of these Jem'Hadar allows them to take even more required nutrients and resources from the Ketracel White, leaving them almost entirely self-reliant. Except for the White.§!\n"
 trait_jem_terror_battle:0 "Вызывают страх в бою"
 trait_jem_terror_battle_desc:0 "§LAdrenal enhancements that give short bursts of massively enhanced strength and speed to strike fear into the hearts of their opponents.§!\n"
 trait_vor_optimised:0 "Оптимизированный процесс клонирования"
 trait_vor_optimised_desc:0 "§LImproving the perfection in the Vorta clones allows for a higher resilience to disease and aging.§!\n"
 trait_vor_green_thumb:0 "Талант к садоводству"
 trait_vor_green_thumb_desc:0 "§LEnhancements to their senses allow for the Vorta to truly become one with nature.§!\n"
 trait_vor_creativity:0 "Контролируемая креативность"
 trait_vor_creativity_desc:0 "§LModifies the blockers in the Vorta cognitive processes to allow them more freedom to think... within reason.§!\n"
 trait_vor_voice_founder:0 "Голос Основателей"
 trait_vor_voice_founder_desc:0 "§LFurther tinkering with the genome has caused a genetic urge in the Vorta to obey the Founders, and to hang onto every word as if their life depends on it.§!\n"
 trait_vor_marsupial_cunning:0 "Хитрость сумчатых"
 trait_vor_marsupial_cunning_desc:0 "§LThe Vorta were risen up from their marsupial form, but now have retained some of their animal cunning. Quick to learn, quick to obey.§!\n"
 trait_vor_lithe:0 "Гибкий"
 trait_vor_lithe_desc:0 "§LAdjustments to the genome allow for more flexible joints and eases the process of moving them to new places.§!\n"
 trait_xindi:0 "Зинди"
 trait_xindi_desc:0 "§LОдин из шести родственных видов, которые независимо эволюционировали на планете Зиндус, каждый демонстрирует значительное генетическое совпадение с другими.§!\n"
 trait_symbiont:0 "Объединённое общество"
 trait_symbiont_desc:0 "§LЭтот вид эволюционировал в тесной симбиотической связи с безвредными червеобразными существами. Конечным результатом является крепко сплочённое общество, которое пользуется преимуществами обоих видов.§!\n"
 trait_survivor:0 "Выжившие"
 trait_survivor_desc:0 "§LЭти люди страдают на протяжении веков, живя в тяжелейших условиях из всех возможных. Они знают, что не могут позволить себе ни одной ошибки. Каждый из их лидеров был выкован в огне.§!\n"
 trait_short_lived:0 "Короткий срок жизни"
 trait_short_lived_desc:0 "§LThese insectoids are born in great number, though few live beyond the first few weeks. They mature rapidly, but as a result are extremely short lived.§!\n"
 trait_highly_industrious:0 "Очень трудолюбивый"
 trait_highly_industrious_desc:0 "§LA hive like mind and a work ethic where only the results of the hive matter results in an extremely industrious insectoid.§!\n"
 trait_wasteful:0 "Жадный"
 trait_wasteful_desc:0 "§LAvarice has taken a hold of these species, blinding them to the real cost of their insatiable greed for material goods.§!\n"
 trait_rigid:0 "Негибкий"
 trait_rigid_desc:0 "§LThis species has a complex, intricate culture, draped with mannerism and catechism. Change comes to them slowly, if it comes at all.§!\n"
 trait_antiquated:0 "Ортодоксальный"
 trait_antiquated_desc:0 "§LЭто древний вид, с историей, насчитывающей тысячелетия. В результате чего они, как правило, живут прошлым, бесстрастные и лишённые воображения, неспособные быстро адаптироваться к новым мировоззрениям, новым философиям и традициям.§!\n"
 trait_master_geneticist:0 "Мастера генетики"
 trait_master_geneticist_desc:0 "§LНикто не может надеяться конкурировать с их мастерством генной инженерии. Со временем они могут достичь такого высокого уровня, какого галактика никогда не видела.§!\n\n§GОткрывает новый путь развития передовых технологий генной инженерии.§!\n"
 trait_telepathy:0 "Телепаты"
 trait_telepathy_desc:0 "§LБольшая часть населения имеет широкие телепатические возможности, способные получать и отправлять сообщения. Также у многих есть ограниченная способность ощущать эмоции других видов и читать их мысли, а некоторые даже способны направлять психокинетическую силу.§!\n\n§GТелепатические виды способны разблокировать псионическое древо технологий, которое предлагает большое количество преимуществ, в обмен на некоторые риски.§!\n"
 trait_highly_talented:0 "Очень талантливый"
 trait_highly_talented_desc:0 "§LMembers of this species are born with an incredibly agile and flexible mind, giving them a natural aptitude in every area they choose to excel in.§!\n"
 trait_psionic_masters:0 "Мастера псионики"
 trait_psionic_masters_desc:0 "§LС достаточным количеством исследований, мы раскрыли весь потенциал наших телепатических способностей. Многие члены общества теперь обладают продвинутыми псионическими способностями, позволяющие им манипулировать объектами на расстоянии, ощущать движения в подпространстве и даже иметь ограниченное понимание будущего.§!\n"
 trait_chosen_people:0 "Избранный народ"
 trait_chosen_people_desc:0 "§LFor millennia, these people have been sheltered and guided by god-like entities, that have irrevocably shaped the course of their history and culture.§!\n"
 trait_fragmented:0 "Фрагментированное общество"
 trait_fragmented_desc:0 "§LЭта империя - это мириады сочетаний противоречивых и совершенно разных идеологий, политических фракций и религиозных движений. Удивительно, что они вообще могут что-либо делать в таком состоянии.§!\n"
 trait_cunning:0 "Хитрый"
 trait_cunning_desc:0 "§LThis species is well known throughout the galaxy for its shrewdness and cunningness. Their cleverness gives them an edge in research and science, yet no one but their closest allies can truly trust them.§!\n"
 TRAIT_cunning_EFFECT:0 "Бонус ко всем исследованиям: §G+10%§!\nВлияние правителя на отношения: £opinion §R-25§!"
 trait_ketracel_white_addiction:0 "Зависимость от кетрацел-вайта"
 trait_ketracel_white_addiction_desc:0 "§LЭтот вид был генетически спроектирован так, что ему требуется регулярный приём наркотика кетрацел-вайт, обеспечивающего повышенную силу за счёт повиновения поставщику наркотиков.§!\n"
 trait_necrogenesis:0 "Некрогенезис"
 trait_necrogenesis_desc:0 "§LThe majority of this species are unable to reproduce sexually and instead require the conversion of the deceased via the application of an irreversible genetic virus.\n\nBeings converted in such a fashion rarely retain their original personalities, but often remember skills learned from their previous lives.§!\n"
 trait_non_humanoid:0 "Негуманоид"
 trait_non_humanoid_desc:0 "§LUnlike the absolute majority of all intelligent species in the galaxy, this species evolved naturally and without any outside contamination by the ancient panspermia event 4.5 billion years, when the Preservers seeded their DNA across the stars. As such, they are used to a completely different ecosystem that is incompatible with anything else in the great wide galaxy.§!\n"
 trait_robot_high_maintenance:0 "Хромодинамический реактор"
 trait_robot_high_maintenance_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 trait_chromodynamic_power_module:0 "Хромодинамический реактор"
 trait_chromodynamic_power_module_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 leader_trait_chromodynamic_power_module:0 "Хромодинамический реактор"
 leader_trait_chromodynamic_power_module_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 trait_reptilian:0 "Рептилия"
 trait_reptilian_desc:0 "§LReptilians are cold blooded creatures, with some regenerative properties.§!\n"
 trait_complex_family_structures:0 "Сложная семейная структура"
 trait_complex_family_structures_desc:0 "§LWith twelve billion inhabitants on a single continent the Denobulan familial affairs were often complicated. Families were polyamorous, where a man typically had three wives, who each had three husbands.§!\n"
 trait_environment_suit_dependency:0 "Зависимость от защитного костюма"
 trait_environment_suit_dependency_desc:0 "§LSince birth, every member of the Breen species is fitted with an environmental suit that will last a life time. Self-adjusting and adaptable, this suit keeps the Breen's temperature at a lower level than its surroundings in order to maintain the cold temperatures on their home planet.§!\n"
 TRAIT_suit_EFFECT:0 "§GМогут колонизировать и терраформировать ряд £planet  враждебных планет, которые обычно смертельны для большинства гуманоидных видов. Также имеют бонус §G+10%§! к здоровью армии блигодаря силе защитного костюма.§!"
 trait_crystal:0 "Кристаллическая форма жизни"
 trait_crystal_desc:0 "§LThe Tholians are a result of a freak evolutionary path, based on highly-energetic organic sulfur crystals. Their entire Physiology is based on crystalline-analogues, with facsimiles for DNA, metabolic processes and fluids evolving over billions of years. While this allows Tholians to live in environments every other species in the galaxy would find deadly, they themselves require a carefully balanced environment find it difficult to survive otherwise.§!\n"
 TRAIT_crystal_EFFECT:0 "Стоимость товаров массового спроса: §G-20%§!\nМинералы: §G+15%§!\nПриспособленность: §R-10%§!\nСкорость прироста: §R-33%§!\n\n§GМогут колонизировать и терраформировать большинство £planet  враждебных планет, которые обычно смертельны для большинства гуманоидных видов.§!"
 trait_silicon:0 "Кремниевая форма жизни"
 trait_silicon_desc:0 "§LThe Sheliak are one of only four R3 classes in the entire galaxy - classified as intelligent silicon-based life-form. Their rock-life outer shell makes them highly resilient and long-lived, but their internal metabolism requires a great deal of external energy to be maintained. As such, they flourished only on planets rich in exotic types of radiation, such as hyperonic.§!\n"
 TRAIT_silicon_EFFECT:0 "Приспособленность: §G+10%§!\nЗдоровье армии: §G+25%§!\nПродолжительность жизни лидера: §G+20§! лет\nСкорость прироста: §R-33%§!\n\n§GМогут колонизировать и терраформировать большинство £planet  враждебных планет, которые обычно смертельны для большинства гуманоидных видов.§!"
 TRAIT_charismatic_EFFECT:0 "Влияние правителя на отношения: §G+25§!"
 TRAIT_repugnant_EFFECT:0 "Влияние правителя на отношения: §G-25§!"
 sth_trait_pop_jem'hadar_1:0 "Джем'Хадар"
 sth_trait_pop_jem'hadar_1_desc:0 "§LЭтот вид был создан Основателями Доминиона, чтобы они действовали как их элитная военная сила. Женщин нет. Мужчины достигают зрелости в течение нескольких дней после их искусственного рождения..§!\n"
 sth_trait_pop_alpha_2:0 "Джем'Хадар Альфа"
 sth_trait_pop_alpha_2_desc:0 "§LДжем'Хадар Альфа - это вариант Джем'Хадар выведенный в Альфа квадранте. Они считают, что во всём превосходят 'оригинальный' вид.§!\n"
 trait_untrustworthy:0 "Ненадёжный"
 trait_untrustworthy_desc:0 "§LOther races have heard tales of the underhanded ways of this species, which results in most races being less than trusting of them.§!\n"
 leader_trait_scout:0 "Разведчик"
 leader_trait_reverred:0 "Почитаемый"
 leader_trait_reverred_desc:0 "§LЭтот лидер высоко ценится своими людьми.§!\n"
 leader_trait_revilled:0 "Критикуемый"
 leader_trait_revilled_desc:0 "§LЭтого лидера ненавидят собственные люди.§!\n"
 leader_trait_maimed:0 "Покалеченный"
 leader_trait_maimed_desc:0 "§LЭтот лидер перенёс тяжелое ранение, негативно сказавшееся на его работоспособности.§!\n"
 leader_trait_immortal:0 "Бессмертный"
 leader_trait_immortal_desc:0 "§LThis leader will not succumb to the ravages of age.§!\n"
 leader_trait_doctor:0 "Врач"
 leader_trait_doctor_desc:0 "§LThis leader is qualified to practice medicine.§!\n"
 leader_trait_doctor_governor:0 "Врач"
 leader_trait_doctor_governor_desc:0 "§LThis leader is qualified to practice medicine.§!\n"
 leader_trait_the_phage:0 "Фаг"
 leader_trait_the_phage_desc:0 "§LThis leader has the phage.§!\n"
 leader_trait_hero:0 "Герой"
 leader_trait_hero_desc:0 "$LЭтот лидер демонстрирует ряд черт, которые ставят его выше своих современников.§!\n"
 leader_trait_defiant_captain:0 "Капитан Дефаинта"
 leader_trait_defiant_captain_desc:0 "The commanding officer of the USS Defiant."
 leader_trait_terran_mirrorMirror_captain_1:0 "Parallel Survivor"
 leader_trait_terran_mirrorMirror_captain_1_desc:0 "Encountered parallel universe and survived to tell the tale."
 leader_trait_terran_mirrorMirror_captain_2:0 "Parallel Believer"
 leader_trait_terran_mirrorMirror_captain_2_desc:0 "Encountered parallel universe and determined to bring about change for the better."
 leader_trait_fortifier:0 "Фортификатор"
 leader_trait_fortifier_desc:0 "Known for their ability to build and hold onto fortifications and structures against all odds."
 leader_trait_energy_tycoon:0 "Энергетический магнат"
 leader_trait_energy_tycoon_desc:0 "This character is extremely wealthy and influential, and capable of turning a fortune in energy credits."
 leader_trait_art_aficionado:0 "Поклонник искусства"
 leader_trait_art_aficionado_desc:0 "This character is very knowledgeable and enthusiastic about art in many different forms."
 leader_trait_urbanizer:0 "Урбанизатор"
 leader_trait_urbanizer_desc:0 "Experienced in constructing large urban settlements on worlds."
 leader_trait_learned:0 "Образованный"
 leader_trait_learned_desc:0 "This leader is highly educated and capable of learning new things rapidly."
 leader_trait_honoured_elder_army:0 "Почтенный старейшина"
 leader_trait_honoured_elder_army_desc:0 "Honored Elder is a term among the Jem'Hadar for soldiers who lived past the age of twenty. Few lived long enough to earn this title since Jem'Hadar rarely lived past the age of fifteen."
 leader_trait_honoured_elder_fleet:0 "Почтенный старейшина"
 leader_trait_honoured_elder_fleet_desc:0 "Honored Elder is a term among the Jem'Hadar for soldiers who lived past the age of twenty. Few lived long enough to earn this title since Jem'Hadar rarely lived past the age of fifteen."
 leader_trait_assimilated:0 "Ассимилированый"
 leader_trait_assimilated_desc:0 "Assimilated by the Borg into their Collective using cybernetic implants."
 leader_trait_adaptive_combat_routines:0 "Адаптивные боевые процедуры"
 leader_trait_adaptive_combat_routines_desc:0 "Rapid adaptation to combat roles resulting in improved effectiveness is made possible by these routines."
 leader_trait_logistics_node:0 "Логистический узел"
 leader_trait_logistics_node_desc:0 "A logistical node is installed in this drone, allowing for requisitional priority over other units."
 leader_trait_regenerative_subroutines:0 "Регенеративные подпрограммы"
 leader_trait_regenerative_subroutines_desc:0 "Active regeneration subroutines can control nanites resulting in improved repair speeds."
 leader_trait_defensive_bias:0 "Defensive Bias"
 leader_trait_defensive_bias_desc:0 "A defensive bias is loaded into this drones neocortex. This results in improved defensive combat abilities."
 trait_ruler_defensive_bias:0 "Defensive Bias"
 trait_ruler_defensive_bias_desc:0 "The construction of defensive fortifications is granted a much higher priority over other tasks."
 leader_trait_offensive_bias:0 "Offensive Bias"
 leader_trait_offensive_bias_desc:0 "An offensive bias is loaded into this drones neocortex. This results in improved offensive combat abilities."
 trait_ruler_corvette_focus:0 "Patrol Frigate Focus"
 trait_ruler_corvette_focus_desc:0 "This ruler focuses on the benefits of small agile vessels such as Patrol Frigates"
 trait_ruler_offensive_bias:0 "Offensive Bias"
 trait_ruler_offensive_bias_desc:0 "The construction of offensive vessels is granted a much higher priority over other tasks."
 leader_trait_resource_extraction_bias:0 "Resource Extraction Bias"
 leader_trait_resource_extraction_bias_desc:0 "This drone has improved resource extraction abilities due to enhanced resource bias from previous experience."
 trait_ruler_resource_extraction_bias:0 "Resource Extraction Bias"
 trait_ruler_resource_extraction_bias_desc:0 "The extraction of mineral resources for use by the Collective is of vital importance to this ruler."
 leader_trait_resource_nanite_bias:0 "Nanite Bias"
 leader_trait_resource_nanite_bias_desc:0 "This drone is biased towards improving the utilisation of nanites to influence the Collective."
 trait_ruler_resource_nanite_bias:0 "Nanite Bias"
 trait_ruler_resource_nanite_bias_desc:0 "The utilisation of nanites in expanding the influence of the Collective is of vital importance to this ruler."
 trait_ruler_probe_focus:0 "Probe Focus"
 trait_ruler_probe_focus_desc:0 "This leader is intent on promoting the construction of Probes."
 trait_ruler_diamond_focus:0 "Diamond Focus"
 trait_ruler_diamond_focus_desc:0 "This leader is intent on promoting the construction of Diamonds."
 trait_ruler_cube_focus:0 "Cube Focus"
 trait_ruler_cube_focus_desc:0 "This leader is intent on promoting the construction of Cubes."
 trait_ruler_logistics_supercluster:0 "Логистический суперкластер"
 trait_ruler_logistics_supercluster_desc:0 "A massive organisational supercluster with requisition and predictive supply usage levels is in use by this leader. The usage of such a supercluster results in a much reduced supply cost for vessels and structures."
 leader_trait_recursive_analysis_node:0 "Recursive Analysis"
 leader_trait_recursive_analysis_node_desc:0 "This drone utilises rule based logarithmic probability trees in order to assist with research throughout the Collective."
 leader_trait_adaptive_analysis_node:0 "Adaptive Analysis"
 leader_trait_adaptive_analysis_node_desc:0 "This drone runs an adaptive analysis with specified parameters until the results obtained are less than a predefined error, or until the maximum number of specified iterations is exceeded."
 leader_trait_analysis_subroutines:0 "Analysis Subroutines"
 leader_trait_analysis_subroutines_desc:0 "This drone delegates the results of their analysis to subroutines, resulting in a less focused but more diverse research conclusion."
 leader_trait_faulty_cortical_processor:0 "Faulty Cortical Processor"
 leader_trait_faulty_cortical_processor_desc:0 "This drone has a faulty cortical processor, causing imperfections in its behaviour"
 leader_trait_ruler_flexible_programming:0 "Flexible Programming"
 leader_trait_ruler_flexible_programming_desc:0 "This ruler has unusually flexible programming, and is capable of quickly adapting new methods and procedures if they produce superior results."
 leader_trait_ruler_rigid_programming:0 "Rigid Programming"
 leader_trait_ruler_rigid_programming_desc:0 "This ruler has particularly rigid programming that only rarely permits behavioral modifications, even when such changes would improve efficiency."
 colony_trait_stasis_pods:0 "Onboard Stasis Pods"
 colony_trait_stasis_pods_desc:0 "This colony ship carries many stasis pods, granting an extra unit of population on any world that it settles."
 colony_trait_prefabricated_structures:0 "Prefabricated Structures"
 colony_trait_prefabricated_structures_desc:0 "This colony ship carries cargo pods containing a prefabricated mine, power plant and farming equipment for rapid construction upon a settled world."
 colony_trait_armed_contingency:0 "Armed Contingent"
 colony_trait_armed_contingency_desc:0 "Armed defence units are carried onboard this colony ship, ready to defend their settled world."
 colony_trait_orbital_infrastructure:0 "Orbital Infrastructure"
 colony_trait_orbital_infrastructure_desc:0 "This colony ship carries a small prefabricated starbase, ready for deployment in orbit around a newly colonised world."
 colony_trait_research_team:0 "Research Teams"
 colony_trait_research_team_desc:0 "This colony ship carries large amounts of researchers and scientific equipment, ready to construct laboratories upon interesting locations on a newly colonised world."
 colony_trait_hardy_pioneers:0 "Hardy Pioneers"
 colony_trait_hardy_pioneers_desc:0 "Hardy Pioneers onboard this colony ship are ready to clear the way of hostile terrain blockers for colonists"
 colony_trait_religious_mission:0 "Religious Mission"
 colony_trait_religious_mission_desc:0 "This colony ship carries many missionaries, ready to spread the word of our culture to new worlds."
 gov_borg_collective:0 "Коллектив Боргов"
 gov_borg_collective_desc:0 "The Borg Collective is a large networked intelligence comprising all it's members linked together into a hive mind via transwarp transceivers. This collective form of organization allows for tremendous efficiency in action and deliberation. With each drone functioning separately according to its instructions, it can, at any time, be processing information, performing physical actions, or focusing its energy toward other collective goals."
 gov_cybernetic_consensus:0 "Кибернетический консенсус"
 gov_cybernetic_consensus_desc:0 "The Bynar society is based around pairs of individuals working in harmony together. Acting as pairs, the Bynars discovered that the extreme integration of technology into their society had tremendous benefits, and adopted the practice of replacing each of their newborns' parietal lobes with a synaptic processor in order to facilitate harmonious governance by consensus via their Central Computer."
 gov_stagnant_democracy:0 "Древняя демократия"
 gov_stagnant_democracy_desc:0 "A noble attempt to merge together the governments of several cooperating species, the First Federation roots range back over 50,000 years. The original government was a myriad collection of direct democracy ideals together with highly complex compromises ensuring every species had a say in the running of the Federation. The millennia since then, as the Federation sunk into decline, seclusion and ennui, has only complicated matters further.\n\nThe result is a system heavy with rituals, customs, bureaucracy and procedure, requiring approval from multiple local community forums and elective regional archons. The leader of the First Federation, the President, has only the powers of a figure head, while the very little actual power is fought over by the various committees. The Parliament of Parishes, that has a single volunteer representative from each region, is currently the most powerful body – but it has nearly 150 thousand members."
 gov_ufp_sector:0 "Сектор Федерации"
 gov_ufp_sector_desc:0 "Federation sectors enjoy broad autonomy to conduct their private affairs, but they are still subject to the principles of the Federation Charter."
 gov_high_council:0 "Высший Совет"
 gov_high_council_desc:0 "Ever since the death of Kahless, the Klingon Empire has been ruled by the High Council - a militaristic and feudal form of oligarchy, stepped in tradition and honor. Sometimes named the Klingon High Command, all decisions concerning the state are taken by the Chancellor. He rules by the will of the Council, representing 24 of the great houses in the Empire."
 gov_krenim_imperium:0 "Technochronatic Empire"
 gov_krenim_imperium_desc:0 "The Krenim Imperium government is an odd mixture of enlightened technocratic principles with a highly militaristic autocracy. All citizens are expected to serve in the military, but that establishment is remarkably open to supporting and financing works of art and scientific research. Many military commanders are also artists or scientists. From this unique attitude the Temporal Defense Agency sprung forth, benefitting from complete access to both a roster of creative, motivated scientists and the vast funds reserved to military applications. The Agency is now the largest department of the Imperium, in charge of creating a stable and prosperous future of the Imperium."
 gov_detapa_council:0 "Гражданский совет"
 gov_detapa_council_desc:0 "The Detapa Civilian Council of the Cardassian Union started as a nominally democratic executive body, in theory in direct control over the Cardassian High Command and the Obsidian Order. In time, however, government the dividing line between the civil administration and the military blurred, then disappeared. The eleven members of the Council are selected by a democratic vote, but they are still nothing more than puppets in a vast military machine."
 gov_romulan_senate:0 "Ромуланский сенат"
 gov_romulan_senate_desc:0 "The Romulan Star Empire has endured for two thousand years, and in that time it has hardly changed, with new governmental organizations and structured layering one atop another. The public face of the government is the Senate, with senators selected as long-term representatives of their provinces. There are no term limits to a Romulan senator and thus they can spend decades squabbling over position and power. The truly powerful ones maneuver themselves into a seat on the shadowy continuing committee, that has the power to derail the career of any senator and even to select the next Praetor."
 gov_great_link:0 "Великое Слияние"
 gov_great_link_desc:0 "There are no words to describe the Great Link, the heart and soul of the Dominion. It is not a single entity. The governmental edifice that has slowly accrued around it, to manage the business of the lesser species that make up the Dominion, is no less convoluted. Yet, despite it all, the Link prevails, and even thrives."
 gov_vedek_assembly:0 "Совет министров"
 gov_vedek_assembly_desc:0 "Nominally a democracy governed by an elected chamber of ministers, the long-lasting Bajoran Second Republic is in fact headed by several political bodies that each share a sphere of influence and control. Each body is headed by prominent members of a certain D'jarra caste. In the last few centuries, the main foci of power lay within the Vedek Assembly, high-ranking priests that are led by the Kai, the highest religious authority in the Republic."
 gov_ferengi_board:0 "Корпоративная олигархия"
 gov_ferengi_board_desc:0 "The Ferengi Alliance is a unique and highly unstructured government, which promotes a mostly unregulated laissez-faire economy coupled with a highly democratic constitution that grants every citizen - or at least every male citizen - equal opportunities under the Bill of Opportunities. The Alliance is ultimately ruled by a Grand Nagus that may appoint his own successor, but the Nagus is limited by the Board of Liquidators of the Ferengi Commerce Association and the fact he holds very little actual authority."
 gov_deliberative_democracy:0 "Совещательная демократия"
 gov_deliberative_democracy_desc:0 "Cherishing diversity of opinions as well as a good argument, the Tellarite government is a pure reflection of the species - bewildering, conflicting and yet strangely effective. Unlike most representative democracies, the Technocracy does not have an executive body or base its decision making on majority votes. Instead, the elected governors meet in the grand forum every day to debate policy, enacting new rules and resolutions only when they reach sufficient consensus."
 gov_sheliak_corporate:0 "Корпоратократия"
 gov_sheliak_corporate_desc:0 "The Sheliak Corporate is a misnomer - it is neither a proper interstellar government nor a capitalist conglomerate. The silicon-based species cares very little for material wealth, but instead value precision and efficiency. The Corporate was established by several academic concerns on Shelia for the sole purpose of dictating all regulation involved with interstellar affairs, including colonization, commerce and diplomacy. While the Corporate is not in charge of enforcement or execution, the strict adherence of all Sheliak to the scripture of the law makes the Corporate the de-facto government."
 gov_constitutional_empire:0 "Конституционная империя"
 gov_constitutional_empire_desc:0 "After a long, graceful transition from a militant planetary empire to a space-bound constitutional monarchy, the queen-emperor of the Andorian Empire chooses to die heirless and divest all power to the Parliament. Centuries later, the Empire is now a pure representative democracy in all but name. The Empty Throne still resides in a chamber of Parliament Hall and acts as the figurative head of state, while the Chancellor rules the Empire."
 gov_borg_unimatrix:0 "Анархо-синдикалистские общины"
 gov_borg_unimatrix_desc:0 "In the dream, everyone is equal. Once Unimatrix Zero became a reality, the former dreamers sought to preserve this equality in their new utopia. The Commune is firmly guided by moralistic principles, solidarity and non-violence. Almost all decisions are decided on the local level by a direct democratic vote, with very few powers vested in the global, representative government that guides and protects the Unimatrix denizens as a whole."
 gov_borg_cooperative:0 "Кооператив бывших дронов"
 gov_borg_cooperative_desc:0 "The Cooperative retains many of the augments and communication devices and infrastructure of the former Collective, which allows the ex-drones to still create a highly capable and response direct democracy. While this form of government can be myriad in indecision, the Cooperative has clear guidelines that allow local leaders to act when needed, often ceasing a great deal of temporal power. While there is certainly an enormous potential for future abuse, so far, the Cooperative functions well, as every ex-drone remembers the horror of their lack of individuality, and will never dream of limiting the freedom of their compatriots."
 gov_borg_cyborg:0 "Священная империя машин"
 gov_borg_cyborg_desc:0 "In millennia past, there have been numerous Holy Empires where the Leader was worshipped as an infallible living god. When that Leader is an eternal, mechanical being of great intellect, however, something truly different emerges. The Leader represents everything the Collective ever aspired to be but never succeeded, and it is the center of every facet of the new Empire. With its great computational speed and full, remote access to every ex-drone, the Leader is also capable of making almost every decision in the Empire."
 gov_elder_council:0 "Совет старейшин"
 gov_elder_council_desc:0 "The Kelpien government is a unique combination of a fully egalitarian society where every member of the herd is equal, elder worship and ancient feudal roots. The Kelpien never had a war between them, but their original roots stem in local, nomadic herds that clung together for protection. Millennia ago, those small kingdom/herds, or duchies as they become known, swore allegiance to the ancient Empire - ruled by a small collection of Kelpien that were brave and skilled enough to protect the other duchies from predators. In time, the Empire became a free union where each duchy is represented by an Elder Kelpien with senses developed to an almost mystical ability. Nowadays, the Elders are selected by popular vote, but they are still, more often the naught, true Elders."
 gov_ministry_elder:0 "Министерство старейшин"
 gov_ministry_elder_desc:0 "The Voth Ministry of Elders watches over the many Circles of Voth society, ensuring that Doctrine, the ancient tales that tell of Voth supremacy and divine right over the galaxy, is adhered to. Any threats to Doctrine are dealt with quickly, and robustly, which does stifle development but ensures the way of life of the Elders is not threatened."
 gov_circle_matrons:0 "Круг матрон"
 gov_circle_matrons_desc:0 "Skrreean society men deems that men are too emotional to be effective leaders, and as such are relegated to a subservient position. The Circle of Matrons, some of the most prominent women on the planet, ensure that female led superiority cannot be threatened and works to actively promote the superiority of Skrreean culture."
 gov_curator_council:0 "Совет кураторов"
 gov_curator_council_desc:0 "The Curator Council was once but a small, if highly respected, arm of the Hur'q Domain government. The Council was a loose body that represented the leaders, fleet admirals and ship captains of the great Museums of Hur'q - vast, floating, nomadic ships that harvested, scavenged, curated and displayed biological beings and technological advances from across the galaxy. After the fall of the Domain and the Purge, the only Hur'q left alive in the galaxy were the few museum Curators that had the wisdom to flee to the corners of the galaxy. Over centuries, those fleets slowly returned, establishing a new government, a council of the most powerful, ruthless and cunning Curator-War-Captains."
 gov_ruling_conclave:0 "Правящий конклав"
 gov_ruling_conclave_desc:0 "The Tholians maintain that their form of government is the highest level of democracy found in the galaxy. All local matters are decided by a local forum, or Lattice, representing all local Tholians in a direct democracy. Members of each Lattice also choose Magistrates, that make decisions in case of emergencies or deal with all external matters. Tholian ship captains are chosen by their peers, in a similar fashion. The Tholian Assembly is ruled by several organizations made by volunteering Magistrates, that are chosen for life to serve in their new post by virtue of merit and performance. The highest organization is the Ruling Conclave, that has little executive power but holds the entire knowledge of every Lattice in the Assembly."
 gov_medical_directorate:0 "Медицинский директорат"
 gov_medical_directorate_desc:0 "This Vidiian Sodality is nominally a representative democracy with an elected civilian body. In practice, the Sodality is a brutal, materialistic and highly specific form of oligarchy. The entire governmental apparatus deals with the pursuit of a cure to the Phage and the procurement of replacement organs, at the cost of everything else. Those agencies are under the control of an advisory of committee of medical practitioners and biological researchers that holds a huge amount of power, and de facto rules the Sodality."
 gov_commission:0 "Комиссия по чистоте"
 gov_commission_desc:0 "This government is a form of oligarchy that is rabidly obsessed with genetic research and superiority. While they do not see their own species as superior to other lifeforms in the galaxy, they are entirely assured that a significant minority of their own population, due to gender, ethnicity, nationality or phenotype, is inferior. The entire government is built around the preservation of those ingrained notions and divisions between superiors and inferior members of society."
 gov_virtual_democracy:0 "Виртуальная демократия"
 gov_virtual_democracy_desc:0 "While all Bynars are linked to each other via their connection with the Central Computer, they are not a single organism. Each Bynar pair still has its own distinct personality, and Bynar's government is in fact a highly active direct democracy facilitated via the instantaneous connection with Central Computer. Nearly every decision voted on by Bynar's from across the Domains, and furious arguments can sometime last for several heated nanoseconds."
 gov_federal_republic:0 "Федеральная республика"
 gov_federal_republic_desc:0 "A warp-age Federal Republic is an interstellar union of semi-autonomous states that agree to exist under a single central government and governed by a unified constitution that ensures universal rights, liberty and equality. The Federal government is responsible for all diplomatic interactions with external powers and as well as the coordination and creation of a mutual defensive fleet, although many states still operate their own local law forces, militias and navies."
 auth_federation_sector:0 "Сектор Федерации"
 auth_federation_sector_desc:0 "§LThis sector is a semi-autonomous state under the nominal federal aegis of the United Federation of Planets. Like every other Federation citizen, the people under this sector enjoy almost complete autonomy in their everyday life, and even possess their own government, laws, navies and armies.§!"
 auth_great_link:0 "Composite Consciousness"
 auth_great_link_desc:0 "§LFear, shame, loss, loneliness, rivalries, treason and avarice: all of them are impossible. Without deceit, there are no politics, and without politics, a room for a different kind of discourse and government emerges. Now the true voice of the people can emerge.§!"
 auth_agency:0 "Agency"
 auth_agency_desc:0 "\n"
 auth_cybernetic_consensus:0 "Cybernetic Consensus"
 auth_cybernetic_consensus_desc:0 "\n"
 auth_cybernetic_consciousness:0 "Cybernetic Imperative"
 auth_cybernetic_consciousness_desc:0 "\n"
 curator_government:0 "Curator Enclave"
 curator_government_desc:0 "§LAn ancient scholarly order dedicated towards the preservation of knowledge and technology.§!"
 trader_government:0 "Mining Consortium"
 trader_government_desc:0 "§LA corporation dedicated towards the pursuit of profit through the extraction and trading of minerals.§!"
 artist_government:0 "Artist Enclave"
 artist_government_desc:0 "§LAn interstellar union of artists unified in their wish to create art higher than any other.§!"
 civic_great_houses:0 "Великие Дома"
 civic_great_houses_desc:0 "Hailing back to the times of Kahless, the family lines of the Great Houses are the bulwark on which the Klingon Empire stands."
 civic_nomadic:0 "Кочевая культура"
 civic_nomadic_desc:0 "Какие бы ни были причины, катаклизм или их собственный выбор, но сотни лет назад этот вид сбросил оковы гравитации родного мира и начал путешествовать среди звёзд. Теперь их культура полностью приспособлена к условиям космоса."
 civic_tooltip_nomadic_effects:0 "Starts the game with the knowledge on how to construct large space structures. Can not build colony ships or settle on planets."
 civic_virtuoso:0 "Виртуозы голографии"
 civic_virtuoso_desc:0 "Какие бы ни были причины, катаклизм или их собственный выбор, но сотни лет назад этот вид сбросил оковы гравитации родного мира и начал путешествовать среди звёзд. Теперь их культура полностью приспособлена к условиям космоса."
 civic_tooltip_virtuoso_effects:0 "Starts the game with the £physics  §GHolodeck§! technology. Holographic equipped terrestrial buildings, including the £building  §YOmicron Holo Field Projector§!, £building  §GNaval Headquarters§!, £building  §GCultural Nexus§! and £building  §GHolo-Combat Arena§! now produce §Y5§! additional £unity  Unity each."
 civic_master_time:0 "Мастера времени"
 civic_master_time_desc:0 "Over the past few dozen years, the Imperium has diverted huge funds to finance the ever-growing Temporal Defense Agency. The Krenim have developed and refined the study of temporal theory to an art form, manipulating the timelines with ease that seems almost instinctive."
 civic_tooltip_master_time_effects:0 "Starts the game with the £physics  §GTemporal Mechanic§! technology. The Krenim have a drastically increased chance to obtain temporal technologies, as well as an immunity from the negative effect of most temporal wake mechanics. Finally, Krenim receive a very large single-time bonus of £unity  §GUnity§! point for every additional temporal technology they investigate."
 civic_born_of_order:0 "Тал Шиар"
 civic_born_of_order_desc:0 "Few agencies, of any government and in any field, could hope to compete with the sheer brutal magnitude of the Tal Shiar. While rival intelligence operations in the galaxy could sometimes hope to match the Tal Shiar, none had the absolute respect, and fear, of the population like the Romulan Tal Shiar."
 civic_tooltip_born_of_order_effects:0 "Law and order buildings produce §Y2§! additional £unity  Unity. This applies to facilities such as the £building  §GPolice Station§! and £building   §GPenal Colony§!."
 civic_obsidian_order:0 "Обсидиановый орден"
 civic_obsidian_order_desc:0 "The Obsidian Order, the most efficient and ruthless espionage agency in the quadrant, is a hidden yet key part of the Cardassian Union government."
 civic_the_herd:0 "Bulwark of the Herd"
 civic_the_herd_desc:0 "Even the hardiest of the Kelpien, trained soldiers who dare leave their home planet and serve on soulless beasts of metal, find space combat almost impossibly hard to stomach. Their keen senses and ability to work instinctively as a group allow them to survive when others would not."
 civic_unrelenting_struggle:0 "Непрекращающаяся борьба"
 civic_unrelenting_struggle_desc:0 "For over 2,000 years, every citizen of the Vidiian Sodality has but two goals - survivals, and the eradication of the Phage. This level of sheer single-minded dedication has paid off in great advances in medical and biological science - but alas, none that has yet managed to cure the Phage itself."
 civic_telepath_hunters:0 "Охотники на телепатов"
 civic_telepath_hunters_desc:0 "The Devore Imperium has a brutal police state is carefully regulated and controlled, and doesn't just employ some of the finest custom officials in the quadrants, but dedicated bounty hunters that are tasked to find and capture any rogue telepath found in the state. Unregulated communication is strictly forbidden."
 civic_ritualized_greed:0 "Ритуализированная жадность"
 civic_ritualized_greed_desc:0 "285 rules, 47 commentaries, 900 major and minor judgments and 10,000 considered opinions - the Rules of Acquisition, their interpretation and execution, permeates every facet of Ferengi society for over 10,000 years. What started as nothing more than a marketing ploy by the Grand Nagus Gint has given birth to one of the most highly competitive societies in the galaxy and let the Ferengi buy themselves a way away from their Swamp of a planet and into a seat in galactic affairs."
 civic_attention_detail:0 "Внимание к деталям"
 civic_attention_detail_desc:0 "No detail, no matter how minute, ever escapes the notice of the Sheliak. With perfect, long-lasting silicon memories and complete control of their bodies and internal environment, it is not surprising that the ancient people of Shelia sought a way to bring this level of accuracy and fidelity to their language as well. The result, after centuries of diligent work, is a constructed language capable of delivering any message, no matter how complex. Nowadays, the entire society of Sheliak is based around this language, even though the tongue itself is so complex no outsider has ever managed to master more than a percent of its syntax rules and vocabulary."
 civic_imperial_guard:0 "Имперская гвардия"
 civic_imperial_guard_desc:0 "Andorian men and women have served in the mighty Imperial Guard for centuries, hailing back to a time Andoria had an Emperor that required a guard. Now, it is one of the most highly trained and respected forces in the galaxy. Special honours are reserved for those that fall in battle. Compatriots may bring back a token of the fallen to return to the Wall of Heroes on Andoria where they may be remembered forever."
 civic_stubborn_pride:0 "Упрямая гордость"
 civic_stubborn_pride_desc:0 "The great Word War has changed Tellar irrevocably. A species that has valued precision now values diversity above all else. No where is this more reflected than the Tellarite love of a good argument and the sharing of their opinion. hose unfamiliar with their culture and customs may simply think them rude, but in truth they are superb politicians."
 civic_duality:0 "Двойственность"
 civic_duality_desc:0 "Outsiders often mistake a Bynar pairs for twins, but in fact each pair is far closer than mere blood siblings and they are completely inseparable. Pairs are able to communicate between themselves and the Central Computer at incredibly fast speeds, to the point pairs often rely on each other for basic functions and calculations. This duality is an integral part of Bynar society, and the result is a highly efficient, effective civilization."
 civic_post_scarcity:0 "Стремление к самосовершенствованию"
 civic_post_scarcity_desc:0 "World War III and the ecological collapse of the 21st century have taught Humanity a bitter lesson - the wanton pursuit for power is a dangerous thing. Now, that all citizens enjoy easy access to all basic amenities, material wealth has little interest to the general population. We can finally focus on greater things."
 civic_spirit_exploration:0 "Дух исследования"
 civic_spirit_exploration_desc:0 "There is an urge in all of us, to explore and to discover, the thrust of curiosity that leads us to try to go where no one has gone before. Now at long last new technologies allow us to explore strange new worlds, to seek out new life and new civilizations."
 civic_black_right_side:0 "Чёрный и белый"
 civic_black_right_side_desc:0 "The Cheronite entire society is split between two phenotypes. While genetically identical, the government is entirely in control of one phenotype, with the other subjugated and made into cheap, and readily available, manual labor."
 civic_perfect_memory:0 "Поиск совершенства"
 civic_perfect_memory_desc:0 "Tholian society, while mysterious and strange to outsiders, is entirely transparent within with no lies, and deceit. The Assembly as a whole is also incredibly efficient with zero tolerance to mistakes and tardiness."
 civic_master_strategy:0 "Мастера стратеги"
 civic_master_strategy_desc:0 "The pursuit of excellence drives everything in Zakdorn society and gives them a well-earned reputation as master strategist. Whatever this reputation will be put in the test in the coming years remains to be seen."
 civic_lethargic_democracy:0 "Lethargic Leadership"
 civic_lethargic_democracy_desc:0 "The First Federation society is old, stratified and ancient almost to the point of immutability. It has never properly recovered from the crippling battles it had with the Second Orion Empire and the Hur'Q, as well as the devastating Go Lin Catastrophe."
 civic_museums:0 "Прошлая слава"
 civic_museums_desc:0 "For millennia, the Hur'q have studied and sampled almost every primitive culture across the galaxy. Their deep and innate understanding of xenoanthropology, and insight into governorship and interspecies dynamics, will no doubt prove highly useful for them as well."
 civic_museums_2:0 "The Floating Museums of Hur'q"
 civic_museums_2_desc:0 "The great floating museums of Hur'q used to carry a horde of ancient artifacts, each telling a timeless tale of the Hur'Q conquests. The Curators have disbanded most of the fleet, but they are still carry the knowledge of creating museums of exquisite beauty and insight."
 civic_tooltip_museums_2_effects:0 "You start the game with the £society §YXeno-Archeology§! technology, granting you the knoweldge on how to build £building §YMuseums§!. Museums, that are placed on relics, produce §Y5§! extra points of £unity §YUnity§!. Your home planet starts with one relic deposit and an estsblished museum."
 civic_tooltip_museums_2_effects_desc:0 "%N/C%"
 civic_distant_origins:0 "Distant Origins"
 civic_distant_origins_desc:0 "The 'Distant Origin' theory which tells that the Voth evolved on the other side of the galaxy is one that contradicts the doctrine of the powerful Voth elders. Doctrine states that the Voth were the first intelligent beings to evolve in the quadrant."
 civic_matriarchy:0 "Матриархат"
 civic_matriarchy_desc:0 "Skrreean society is a matriarchy, in which females hold a dominant role over males as males are considered too emotional to be good leaders."
 civic_philomaths:0 "Philomaths"
 civic_philomaths_desc:0 "Philomaths are lovers of study and learning, seeking out knowledge wherever they can find it."
 civic_cult_personality:0 "Культ личности"
 civic_cult_personality_desc:0 "In the Cooperative a drone has no god, no religion, no creed. Even the Queen does not command. But a drone does have a goal - to seek perfection. This perfection is embodied by our fearless leader. In our new society, there is but one religion - to venerate Him and what He is above all else."
 civic_cyber_dreamer:0 "Cyber Dreamers"
 civic_cyber_dreamer_desc:0 "For decades, the utopia of Unimatrix Zero has only existed in the mind of a precious few. Now they have made the dream true. This calm and pacific society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone and prosper."
 civic_cooperative:0 "Кооператив"
 civic_cooperative_desc:0 "The Cooperative is truly free, and each former drone has a voice. This fledgling civilization has quickly earned a reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their original species, before they were turned."
 civic_river_1:0 "Океан становится каплей"
 civic_river_1_desc:0 "United, the Dominion can never be broken, but even when alone, every single Changeling carries within itself a millenia of knowledge, and all the trapping, connection, arrogance, confidence and abilities of a god."
 civic_river_2:0 "Капля становится океаном"
 civic_river_2_desc:0 "The perfect unity of the Great Link is at the very heart of the Dominion."
 civic_prophet_1:0 "Слова Пророков"
 civic_prophet_1_desc:0 "The Prophets have guided Bajoran society for millennia, in time of strife and peace, and faith has kept the Bajoran people unified throughout all hardship. Their Prophets prophecies are carefully interpreted by the Vedek assembly, a council consisting of the wisest and most pious members of the clergy."
 civic_prophet_2:0 "D'jarra Caste System"
 civic_prophet_2_desc:0 "Bajorans have an ancient, deeply spiritual and advanced society of farmers, philosophers and painters. Everyone was born into a specific caste of D'jarras based on their family, and the only option to change was to be adopted into a different extended family. The D'jarra were not marked a person's goal in life but their position in the social hierarchy, from the low Imutta D'jerra that dealt with death rites and up to the Ih'valla, the painters and artists. While this led to a highly organized society, it had a hard time raising and maintaining a significant army."
 civic_tooltip_prophet_2_effects:0 "Produce 0.5  £unity unity when placed on agricultural, entertainment and cultural facilities such as §Gfarms§!, §Gmuseums§! and §Gmonuments§!."
 civic_convergent_evolution:0 "Конвергентная эволюция"
 civic_convergent_evolution_desc:0 "The highly competitive ecosystem of this species home planet brought about the convergent evolution of multiple intelligent species."
 civic_tooltip_convergent_evolution_effects:0 "Start the game with a mixed population of separate species, capable of quickly colonizing a wide range of eco-systems."
 civic_assimilators:0 "Ассимиляторы"
 civic_assimilators_desc:0 "§YIn their collective state, the Borg are utterly without mercy; driven by one will alone: the will to conquer. They are beyond redemption, beyond reason.§! - Jean-Luc Picard"
 civic_tooltip_assimilators_effects:0 "The Borg can not colonize planets, declare rivalries or engage in any form of diplomacy. £pops  §YPop growth§! rate is drastically reduced, requiring the Collective to use £building  §YMaturation Chambers§!. £unity  §YUnity§! generation is also drastically reduced. However, the Collective may build massive §YUnicomplex§! megastructures and assimilate whole planets, integrating their population into the Collective rapidly. The process of §YAssimilation§! also generates a great deal of §YResearch Points§! and unity for the Collective."
 pft_sth_cardassian_oralian:0 "Фракция Оралианское Возрождение"
 pft_sth_cardassian_oralian_desc:0 "Сторонники оралианской веры стремятся к религиозной свободе и восстановлению своей древней Хебитской культуры."
 personality_federation_founders:0 "Основатели Федерации"
 personality_federation_founders_desc:0 "Together we are stronger than we could ever be alone."
 personality_dominion_founders:0 "Основатели Доминиона"
 personality_dominion_founders_desc:0 "Our superiority over others grants us the divine right to bring the weaker under our wing."
 personality_genocidal_assimilators:0 "Геноцидальный ассимилятор"
 personality_genocidal_assimilators_desc:0 "Other races exist to service us."
 personality_slaving_imperialists:0 "Рабовладельческие империалисты"
 personality_slaving_imperialists_desc:0 "We are superior to other races. Lesser races exist to service us and expand our great Empire."
 personality_fanatic_traders:0 "Фанатичные торговцы"
 personality_fanatic_traders_desc:0 "The pursuit of profit has become a central tenet of our society. Those who are successful at any kind of enterprise are deeply admired, and the accumulation of wealth is seen as an extremely worthwhile goal."
 personality_federation_members:0 "Члены Федерации"
 personality_federation_members_desc:0 "We are a part of a dream much bigger than ourselves."
 borg_collective:0 "Коллектив Боргов"
 borg_collective_desc:0 "We are the Borg. Lower your shields and surrender your ships. We will add your biological and technological distinctiveness to our own. Your culture will adapt to service us. Resistance is futile."
 personality_machine_fanatics:0 "Machine Fanatics"
 personality_machine_fanatics_desc:0 "Programmed with an overriding directive to wage war on a rival nation. All other efforts that are not a means to an end are irrelevant."
 ethic_cybernetic_consensus:0 "Cybernetic Consensus"
 ethic_cybernetic_consensus_desc:0 "§LEvery voice heard, every opinion valid. Our pairs come to a mutually beneficial consensus for the greater good.§!"
 ethic_cybernetic_consciousness:0 "Cybernetic Imperative"
 ethic_cybernetic_consciousness_desc:0 "§LFrom the chaos, order. From the madness, unity. From the mindless horde, many voices, shouting clearly, each one a bright star. We can now truly be one, by embracing each one of us.§!"
 ethic_great_link:0 "Merged Awareness"
 ethic_great_link_desc:0 "§LWe no longer try to explain to outsiders the majesty of our link. A merging of form and thought, the sharing of idea and sensation. In the face of this kind of unity, old divisions and rivalries are forgotten.§!"
 ethic_genocidal:0 "Genocidal"
 ethic_genocidal_desc:0 "§LAny alien presence must be ruthlessly eradicated. It is not sufficient to merely remove the presence of the alien from our midsts, we must seek it out actively and remove it from the universe, before it corrupts the very stars.§!"
 ethic_fanatic_genocidal:0 "Fanatic Genocidal"
 ethic_fanatic_genocidal_desc:0 "§LAny alien presence must be ruthlessly eradicated. It is not sufficient to merely remove the presence of the alien from our midsts, we must seek it out actively and remove it from the universe, before it corrupts the very stars.§!"
 REQUIRED_STATION_REACTOR_0:0 "Центральное термоядерное энергетическое ядро"
 REQUIRED_STATION_REACTOR_0_DESC:0 "Станциям нужна энергия, чтобы они могли функционировать в глубоком космосе, и с нашими знаниями деления атомов, мы создали ядерный реактор, который будет питать наши станции."
 REQUIRED_STATION_REACTOR_1:0 "Электростатическое термоядерное энергетическое ядро"
 REQUIRED_STATION_REACTOR_1_DESC:0 "Центральный термоядерный реактор использует электрическое поле для нагрева плазмы до температуры плавления, что приводит к увеличению вырабатываемой энергии, которой мы можем обеспечить наши станции."
 REQUIRED_STATION_REACTOR_2:0 "Термоядерное энергетическое ядро с углеродной реакцией"
 REQUIRED_STATION_REACTOR_2_DESC:0 "Улучшение нашего центрального термоядерного реактора за счёт реакции ядерного синтеза трёх ядер гелия-4, что приводит к образованию углерода и кислорода в качестве побочного продукта, тем самым высвобождая эту энергию в виде высокотемпературной плазмы. Это позволяет вырабатывать ещё больше энергии для наших станций."
 REQUIRED_STATION_REACTOR_3:0 "Дейтериевое термоядерное энергетическое ядро"
 REQUIRED_STATION_REACTOR_3_DESC:0 "Окончательная модернизация наших центральных термоядерных реакторов использует чистое соединение дейтерий-трития, которое выделяет более чем в четыре раза больше энергии по сравнению с реакторами на ранней стадии гелия-3. Интегрировав фазовый дискриминатор в камеру токамака, мы смогли пробить кулоновский барьер и разработать более безопасный, эффективный и мощный термоядерный реактор для наших станций."
 REQUIRED_STATION_REACTOR_4:0 "Массив термоядерных энергетических ядер"
 REQUIRED_STATION_REACTOR_4_DESC:0 "Новый тип термоядерного реактора, который создаёт каскады поля фазового дискриминатора вокруг массива реакторов, снижая потребление энергии для поддержания синтеза, тем самым ещё больше повышая эффективность и выход энергии реакторов наших станций."
 REQUIRED_STATION_REACTOR_5:0 "Тетрионное энергетическое ядро"
 REQUIRED_STATION_REACTOR_5_DESC:0 "В этом реакторе используется тетрион, который является типом субатомной частицы из подпространства. Выталкивая поле частиц в управляемом режиме через разнообразные подпространственные коллекторы, можно извлекать энергию из неглубоких слоёв подпространства без опасности тетрионной радиации. Тем самым мы получили новый тип реактора для наших станций, который вырабатывает невероятное количество энергии."
 REQUIRED_STATION_REACTOR_6:0 "Хронитонное энергетическое ядро"
 REQUIRED_STATION_REACTOR_6_DESC:0 "Harnessing the power of subatomic particles with temporal properties known as Chronitons has enabled our reactors to draw energy from space-time itself. This new type of reactor nears the pinnacle of energy generation itself."
 Required_Combat_Sensor_charge_1:0 "Charger"
 Required_Combat_Sensor_charge_1_desc:0 "Short range scanners tuned to utilise direct light to rapidly acquire and target vessels at close range."
 Required_Combat_Sensor_picket_1:0 "Picket"
 Required_Combat_Sensor_picket_1_desc:0 "This sensor package contains specialised occlusion algorithms to enable the targeting of rapidly closing targets."
 Required_Combat_Sensor_brawler_1:0 "Brawler"
 Required_Combat_Sensor_brawler_1_desc:0 "A moderate range sensor package designed to keep the ship moving out of close range weapons, whilst focusing fire on smaller targets."
 Required_Combat_Sensor_skirmisher_1:0 "Skirmisher"
 Required_Combat_Sensor_skirmisher_1_desc:0 "A moderate range sensor package designed to keep the ship moving out of close range weapons, whilst focusing fire on heavier targets."
 Required_Combat_Sensor_sniper_1:0 "Sniper"
 Required_Combat_Sensor_sniper_1_desc:0 "A long range targeting package that favours stability over rapid target acquisition, resulting in sensors that work best from long range."
 Required_Combat_Sensor_charge_2:0 "Charger (Superior)"
 Required_Combat_Sensor_charge_2_desc:0 "An improved tracking array is installed on these short range scanners designed to rapidly acquire and target vessels at close range, increasing the overall time on target and rate of fire."
 Required_Combat_Sensor_picket_2:0 "Picket (Superior)"
 Required_Combat_Sensor_picket_2_desc:0 "This improved sensor package contains specialised algorithms to enable the targeting and acquisition of rapidly closing targets."
 Required_Combat_Sensor_skirmisher_2:0 "Skirmisher (Superior)"
 Required_Combat_Sensor_skirmisher_2_desc:0 "An improved damage mitigation circuit is installed with these targeting scanners, enabling rapid movements to spread the damage of incoming weapons fire over the vessels armour, thus providing a substantial boost to functional armour levels."
 Required_Combat_Sensor_sniper_2:0 "Sniper (Superior)"
 Required_Combat_Sensor_sniper_2_desc:0 "An enhanced long range targeting protocol allows for improved target resolution at long range."
 REQUIRED_TACTICAL_BACKUP:0 "Аварийные резервные системы"
 REQUIRED_TACTICAL_BACKUP_DESC:0 "Дополнительный воздух, вода и энергия. Без них смерть в космосе может наступить быстро."
 REQUIRED_TACTICAL_CLOAK:0 "Генератор маскировочного поля"
 REQUIRED_TACTICAL_CLOAK_DESC:0 "Базовая система светового и радиолокационного рассеивания. Оборудованные корабли сложнее обнаружить на средних и дальних дистанциях."
 REQUIRED_TACTICAL_CLOAK_1:0 "Генератор маскировочного поля II"
 REQUIRED_TACTICAL_CLOAK_1_DESC:0 "Оборудованные корабли практически невозможно обнаружить невооружённым глазом или большинством сенсорных систем."
 REQUIRED_TACTICAL_CLOAK_2:0 "Мультифазовый генератор маскировочного поля"
 REQUIRED_TACTICAL_CLOAK_2_DESC:0 "Light diffusion and sensor blocking is further augmented by chroniton particle generation."
 REQUIRED_TACTICAL_CLOAK_3:0 "Генератор маскировочного поля с пространственным сдвигом"
 REQUIRED_TACTICAL_CLOAK_3_DESC:0 "Spatial Displacement shifts objects slightly out of phase with our space-time continuum which acts as a highly advanced cloaking device"
 REQUIRED_TACTICAL_CLOAK_4:0 "Маскировочное поле на основе темпоральной энергии"
 REQUIRED_TACTICAL_CLOAK_4_DESC:0 "Through the generation of a chroniton field a high state of temporal polarization is created, which puts the ship in a state of temporal flux. This moves it slightly out of phase with space time, making it extremely difficult to detect."
 REQUIRED_TACTICAL_CLOAK_RED:0 "Интерфазный генератор маскировочного поля"
 REQUIRED_TACTICAL_CLOAK_RED_DESC:0 "Рассеивание света и блокировка сенсоров также дополняется генерацией хронитонных частиц. Это позволяет кораблю становится полностью невидимым."
 REQUIRED_TACTICAL_SCIENCE:0 "Главная научная консоль"
 REQUIRED_TACTICAL_SCIENCE_DESC:0 "Научная консоль, установленная на мостике, увеличит манёвренность наших кораблей."
 REQUIRED_TACTICAL_DERVISH:0 "Устройство дервиш"
 REQUIRED_TACTICAL_DERVISH_DESC:0 "Компонент консоли, использующий сложный набор суб-инструментов моноспектра, который значительно повысит мощность наших орудий."
 REQUIRED_TACTICAL_ENGINEERING:0 "Главная инженерная консоль"
 REQUIRED_TACTICAL_ENGINEERING_DESC:0 "Инженерная консоль, установленная на мостике, даст нашим кораблям увеличение прочности корпуса."
 REQUIRED_TACTICAL_TACTICAL:0 "Главная тактическая консоль"
 REQUIRED_TACTICAL_TACTICAL_DESC:0 "Тактическая консоль, установленная на мостике, сделает наши корабли более подходящими для боя, увеличив их скорострельность, дальность и наносимый урон."
 REQUIRED_TACTICAL_PRECOG:0 "Камера предварительного анализа"
 REQUIRED_TACTICAL_PRECOG_DESC:0 "Консольный компонент, который учитывает новые алгоритмы прогнозирования движения вражеских кораблей, тем самым увеличивая шанс попадания по ним."
 REQUIRED_TACTICAL_EXOGRAPHIC:0 "Экзографический сенсор наведения"
 REQUIRED_TACTICAL_EXOGRAPHIC_DESC:0 "The exographic targeting sensor is a sensor capable of visually penetrating opaque barriers allowing its user to literally see through objects."
 REQUIRED_TACTICAL_RAIDING:0 "Диверсионная группа"
 REQUIRED_TACTICAL_RAIDING_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y6%§! once per month to destroy an enemy £building  building - and generate a moderate amount of resources for the player. This effect does not stack by having multiple ships in the fleet with the same component.§!\n\nA unit of trained raiders are equipped with rugged prospecting tools and powerful scanners, allowing them to tear through enemy infrastructure and salvage valuable resources."
 REQUIRED_TACTICAL_SLAVERS:0 "Группа работорговцев"
 REQUIRED_TACTICAL_SLAVERS_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! to capture an enemy civilian £pop  pop, enslave it and move it to a random colony for resettlement. This effect does not stack by having multiple ships in the fleet with the same component.§!\n\nAn onboard slaver party that comes equipped with large prisoner holding bays and numerous crowed control methods. It is designed to allow for the capture of entire civilian settlements."
 REQUIRED_TACTICAL_MARINE:0 "Отделение морпехов"
 REQUIRED_TACTICAL_MARINE_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! to drop a £army_ship  §YMarine§! army on the planet. This unit can not be later transported of the planet. This effect does not stack by having multiple ships in the fleet with the same component.§!An onboard marine detachment that comes equipped with tactical orbital insertion methods and prefabricated defensive structures."
 REQUIRED_TACTICAL_AID:0 "Гуманитарная помощь"
 REQUIRED_TACTICAL_AID_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! to rescue civilian £pop  pops. This can only happen to enemy pops that have very low happiness or slaves. Pops will be relocated to a random friendly colony. This effect does not stack by having multiple ships in the fleet with the same component.§!\n\nMultiple species doctors, large sickbays and nutrient replicators onboard are designed to alleviate suffering of refugees trying to escape a conflict."
 REQUIRED_TACTICAL_SPITFIRE:0 "Темпоральный спитфайр"
 REQUIRED_TACTICAL_SPITFIRE_DESC:0 "The Temporal Spitfire uses closed temporal loop technology to shunt weapons energy into temporal phase, resulting in a large increase to the rate of fire."
 REQUIRED_TACTICAL_TEMPORAL:0 "Темпоральный ревиндер"
 REQUIRED_TACTICAL_TEMPORAL_DESC:0 "Компонент консоли, основанный на исследованиях доктора Пола Манхейма, который использует закрытую временную петлю для создания дубликатов наших звездолётов в течение короткого периода времени, увеличивая в бою скорость наших кораблей."
 REQUIRED_LABS_0:0 "Базовая научная лаборатория"
 REQUIRED_LABS_0_DESC:0 "Базовая научная лаборатория."
 REQUIRED_LABS_1:0 "Лаборатория ядерной электроники"
 REQUIRED_LABS_1_DESC:0 "Научная лаборатория с дополнительными ядерными исследовательскими возможностями."
 REQUIRED_LABS_2:0 "Лаборатория межзвёздной картографии"
 REQUIRED_LABS_2_DESC:0 "Научная лаборатория с акцентом на картографирование звёзд и планет."
 REQUIRED_LABS_3:0 "Астрометрическая лаборатория"
 REQUIRED_LABS_3_DESC:0 "Научная лаборатория с возможностью всестороннего анализа пространства-времени в галактическом масштабе."
 REQUIRED_SCIENCE_MODULE_HULL_0:0 "Усиленный корпус"
 REQUIRED_SCIENCE_MODULE_HULL_0_DESC:0 "Strengthened hull plating onboard this vessel gives added protection should it stumble across raiders or enemy fleets."
 REQUIRED_SCIENCE_MODULE_MEDICAL_0:0 "Медотсек"
 REQUIRED_SCIENCE_MODULE_MEDICAL_0_DESC:0 "A state of the art medical research bay with accompanying staff is installed on this vessel. The cutting edge research undertaken onboard enables specialist care to be given to the population of any planet it may be assisting whilst in orbit.\n\n§GWhen in orbit around a friendly colony planet, a £science_ship §YScience Ship§G equipped with a §YMedical Bay§G module increases the £pops population §YGrowth Rate§G of the colony by an additional §Y+10%§G.§!"
 REQUIRED_SCIENCE_MODULE_RELIGIOUS_0:0 "Религиозные эмиссары"
 REQUIRED_SCIENCE_MODULE_RELIGIOUS_0_DESC:0 "Allows for detachments of priests and tech acolytes to join this vessels crew. They assist the vessel in divining the truth behind the mysteries of the universe.\n\n§GWhen in orbit around a friendly colony planet, a £science_ship §YScience Ship§G equipped with a §YReligious Emissaries§G module increases the £unity  §YUnity§G production of the colony by an additional §Y+10%§G.§!"
 REQUIRED_SCIENCE_MODULE_PRISON_0:0 "Тюремная баржа"
 REQUIRED_SCIENCE_MODULE_PRISON_0_DESC:0 "A large number of this vessels crew quarters have been reinforced to hold prisoners. The prisoners have been sentenced to 'assist' the researchers in any way required.\n\n§GWhen in orbit around a friendly colony planet, a £science_ship §YScience Ship§G equipped with a §YPrison Barge§Y module decreases the §YUnrest§G level of the colony by §Y-10§G points.§!"
 REQUIRED_SCIENCE_MODULE_GAMBLING_0:0 "Игорный дом"
 REQUIRED_SCIENCE_MODULE_GAMBLING_0_DESC:0 "Regulated by the Ferengi Gaming Commision, these large ship bound casinos abound with games of with dabo, dom-jot and other games where species can risk it all. But remember, the house always wins.\n\n§GWhen in orbit around a friendly foreign colony planet, a £science_ship §YScience Ship§G equipped with a §YGambling Den§G module produce a small amount of £energy  §YEnergy§G once per month.§!"
 REQUIRED_SCIENCE_MODULE_DIPLOMATIC_0:0 "Дипломатический корпус"
 REQUIRED_SCIENCE_MODULE_DIPLOMATIC_0_DESC:0 "The installation of dedicated diplomatic quarters enables this science vessel to be staffed with some of our finest ambassadors. Multiple areas dedicated to catering different xeno diplomatic functions are also installed, enabling the vessel to be used as a neutral ground by any parties from an alien world.\n\n§GWhen in orbit around a friendly foreign colony planet, a £science_ship §YScience Ship§G equipped with a §YDiplomatic Quarters§G module increases the diplomatic §YTrust§G of the colony owner's empire by a small amount, once per month.§!"
 REQUIRED_SCIENCE_MODULE_HUNTING_0:0 "Отряд охотников"
 REQUIRED_SCIENCE_MODULE_HUNTING_0_DESC:0 "Our hunting parties are always looking for challenging new testing grounds filled with intelligent worthy prey. By dedicating a section of the vessel to hunting parties, we can send them to worlds filled with primitive life forms to track worthy prey and gather experience.\n\n§GWhen in orbit around a primitive pre-warp planet, a £science_ship §YScience Ship§G equipped with a §YHirogen Hunting Party§G module have a §Y2%§G chance once per month to train a specialized  £army_ship §YHunter§G army unit. This army will appear on the colony planet of the empire.§!"
 REQUIRED_SCIENCE_MODULE_SCHOOL_0:0 "Бортовая школа"
 REQUIRED_SCIENCE_MODULE_SCHOOL_0_DESC:0 "Our civilisation has so much knowledge that even experts can only hope to know a fraction of it. Equipping our research vessels with state of the art learning facilities will allow our research staff to use these opportunities to train students and apprentices that may one day become the new generations of rulers and scientists.§!"
 REQUIRED_SCIENCE_MODULE_PROSPECTOR_0:0 "Отсек старателей"
 REQUIRED_SCIENCE_MODULE_PROSPECTOR_0_DESC:0 "Large mineral scanners and highly trained prospectors onboard allow a survey team to locate the richest veins of minerals on a planet first, claiming them for use.\n\n§GWhen suverying a planet that has sigifnicant orbital resources, a £science_ship §YScience Ship§G equipped with a §YProspector Bay§G module immediatly generate a small amount of £minerals  §YMinerals§G.§!"
 REQUIRED_SCIENCE_MODULE_XENOBIOLOGY_0:0 "Лаборатория ксенобиологии"
 REQUIRED_SCIENCE_MODULE_XENOBIOLOGY_0_DESC:0 "A large laboratory onboard this vessel is suitable for the containment, study and research of alien life. There is much we can learn from studying other species.\n\n§GWhen suverying a colonizable planet with at least one £society  §YSociety Research§G deposit on the surface, a £science_ship §YScience Ship§G equipped with a §YXenobiology Lab§G module immediatly generate §Y5§G points of £society  §YSociety Research§G.§!"
 REQUIRED_SCIENCE_MODULE_ESCAPE_0:0 "Спасательные капсулы"
 REQUIRED_SCIENCE_MODULE_ESCAPE_0_DESC:0 "Small one or two seater escape pods are installed on the vessel, providing a quick escape if neccessary from danger.\n\n§GWhen the scientist assigned to aa £science_ship §YScience Ship§G equipped with an §YEscape Pods§G module unexpectedly dies, there is a §Y75%§G chance that a fraction of the £influence §YInfluence§G cost used to recruit the leader will be returned to the empire.§!"
 REQUIRED_COLONY_MODULE_HULL_0:0 "Усиленный корпус"
 REQUIRED_COLONY_MODULE_HULL_0_DESC:0 "Strengthened hull plating onboard this vessel gives added protection should it stumble across raiders or enemy fleets."
 REQUIRED_COLONY_MODULE_STASIS_0:0 "Стазис-камеры"
 REQUIRED_COLONY_MODULE_STASIS_0_DESC:0 "Massive rows of stasis chambers are installed onboard this vessel, allowing storage for colonists on their way to a strange new world.\n\n§GYour colony will be founded with §Y1§G extra  £pop  §YPop§G.§!"
 REQUIRED_COLONY_MODULE_PREFABRICATED_0:0 "Сборные колониальные сооружения"
 REQUIRED_COLONY_MODULE_PREFABRICATED_0_DESC:0 "Modular prebuilt structures can be created and installed onboard a vessel, ready for installation upon a new world.\n\n§GYour colony will be founded with a basic £building §YHydroponic Farm§G, £building §YMining Network§G and  £building  §YPower Plant§G already built.§!"
 REQUIRED_COLONY_MODULE_CONTINGENCY_0:0 "Вооружённый контингент"
 REQUIRED_COLONY_MODULE_CONTINGENCY_0_DESC:0 "Landing on strange new worlds can be dangerous. This allows for the numerous divisions of the military to assist with garrisoning efforts on a new world.\n\n§GYour colony will be founded with a early defensive garrison composed of §Y5§G units of £army_ship §YDefense armies§G.§!"
 REQUIRED_COLONY_MODULE_ORBITAL_0:0 "Орбитальная инфраструктура"
 REQUIRED_COLONY_MODULE_ORBITAL_0_DESC:0 "Allows for a prefabricated starbase module to be carried along with the colony vessel, ready for deployment upon arrival at a colony world.\n\n§GYour colony will be founded with a functiong orbital §YStarbase§G.§!"
 REQUIRED_COLONY_MODULE_RESEARCH_0:0 "Исследовательская группа"
 REQUIRED_COLONY_MODULE_RESEARCH_0_DESC:0 "Allows for researchers from the key branches to join the crew, along with prefabricated scientific equipment ready for installation on a new world.\n\n§GYour colony will be founded with a basic £building §YPhysics Lab§G, £building §YBio Lab§G and  £building  §YEngineering facility§G already built, assuming the planet has the nessecary research deposit. If the planet has no research deposits, one random lab - and a suitable deposit - will be created.§!"
 REQUIRED_COLONY_MODULE_PIONEERS_0:0 "Выносливые пионеры"
 REQUIRED_COLONY_MODULE_PIONEERS_0_DESC:0 "Allows for geological surveyors, wildlife specialists and other experts to join this vessels crew. They can assist with clearing out areas for a new colony to expand into.\n\n§GThe pioneers will automatically remove up to §Y3  £blocker  Tile Blockers§G from your planet.§!"
 REQUIRED_COLONY_MODULE_MISSION_0:0 "Религиозная миссия"
 REQUIRED_COLONY_MODULE_MISSION_0_DESC:0 "Allows for detachments of priests and tech acolytes to join this vessels crew. They assist new colonies in spreading word of the truth, and divining the mysteries of the universe.\n\n§GGain §Y150§G points of £unity  §YUnity§G as soon as the colony is founded.§!"
 REQUIRED_AURA_DESTROYER_TRACTOR_0:0 "Механические захваты"
 REQUIRED_AURA_DESTROYER_TRACTOR_0_DESC:0 "The grappler fires a clawed magnetic Grappler attached to a heavy nanopolymer tow cable that can grapple objects in space. The grapplers utilized a magnetic lock device to attach to objects."
 REQUIRED_AURA_DESTROYER_TRACTOR_1:0 "Тяговый луч"
 REQUIRED_AURA_DESTROYER_TRACTOR_1_DESC:0 "Коллимированный луч гравитонов, используемый для удержания различных объектов, от космического мусора до другого корабля."
 REQUIRED_AURA_DESTROYER_TRACTOR_2:0 "Мультифазовый тяговый луч"
 REQUIRED_AURA_DESTROYER_TRACTOR_2_DESC:0 "In order to hold larger objects or non solid objects the tractor beam is enhanced with high surge energy pulses, enabling it to move massive objects such as stellar core fragments."
 REQUIRED_AURA_DESTROYER_TRACTOR_3:0 "Подпространственный тяговый луч"
 REQUIRED_AURA_DESTROYER_TRACTOR_3_DESC:0 "Remodulating the tractor beams to account for subspace interference allows these tractor beams to hold objects through shields and other obstacles."
 REQUIRED_AURA_DESTROYER_INHIBITOR_0:0 "Варповый ингибитор"
 REQUIRED_AURA_DESTROYER_INHIBITOR_0_DESC:0 "The Tkon Empire once used entire planets to act as warp inhibitors. Whilst this isn't quite a planet, it does however use the same ideas. A large artificial gravity well is created, slowing down the creation of any warp bubbles, and dragging ships out of warp if they pass through."
 REQUIRED_AURA_DESTROYER_INHIBITOR_1:0 "Подпространственное оружие"
 REQUIRED_AURA_DESTROYER_INHIBITOR_1_DESC:0 "This weapon tears into subspace, disrupting it enough to cause enemy vessels warp fields to fail."
 REQUIRED_AURA_DESTROYER_INHIBITOR_2:0 "Изолитическое подпространственное оружие"
 REQUIRED_AURA_DESTROYER_INHIBITOR_2_DESC:0 "Isolytic weapons cause a tear in subspace near the target. The anomaly then moves towards the target at the speed of light wreaking havoc upon warp engines"
 REQUIRED_AURA_DESTROYER_INHIBITOR_3:0 "Ловушка с темпоральной ударной волной"
 REQUIRED_AURA_DESTROYER_INHIBITOR_3_DESC:0 "A temporal shock wave is a powerful buildup of temporal energy which travels through space, causing timeline disruption as it propagates and wreaking havoc with ship systems."
 REQUIRED_AURA_DESTROYER_WEB_0:0 "Толианская паутина"
 REQUIRED_AURA_DESTROYER_WEB_0_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 REQUIRED_AURA_DESTROYER_WEB_1:0 "Спиннер толианской паутины"
 REQUIRED_AURA_DESTROYER_WEB_1_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 REQUIRED_AURA_DESTROYER_WEB_2:0 "Спиннер толианской паутины II"
 REQUIRED_AURA_DESTROYER_WEB_2_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 REQUIRED_AURA_DESTROYER_BREEN_0:0 "Гаситель энергии Бринов"
 REQUIRED_AURA_DESTROYER_BREEN_0_DESC:0 "Новый компонент, который подходит только для линкоров конструкции Бринов. Они вычислили новый набор частот модулированного луча, позволяющего оружию линкора фактически снизить скорострельность орудий вражеского корабля при ответном огне."
 REQUIRED_AURA_DESTROYER_BREEN_1:0 "Усиленный гаситель энергии II"
 REQUIRED_AURA_DESTROYER_BREEN_1_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further"
 REQUIRED_AURA_DESTROYER_BREEN_2:0 "Усиленный гаситель энергии III"
 REQUIRED_AURA_DESTROYER_BREEN_2_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further"
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_0:0 "Тяговый луч Боргов"
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_0_DESC:0 "A powerful tractor beam utilised by the Borg. It can hold even large ships at bay, and also be used in warp\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y10§G and §Y20§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_1:0 "Режущий луч Боргов"
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_1_DESC:0 "The addition of a cutting beam to the already deadly Borg tractor beam allows the Borg to carve held enemy ships into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y15§G and §Y30§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_2:0 "Когерентный режущий луч боргов"
 REQUIRED_AURA_DESTROYER_BORG_TRACTOR_2_DESC:0 "With more power directed at the cutting beam, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y20§G and §Y40§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_DESTROYER_BORG_REPAIR_0:0 "Проектор нанитов"
 REQUIRED_AURA_DESTROYER_BORG_REPAIR_0_DESC:0 "Using phased energy beams, nanoprobes are delivered to a vessel's damaged hull segment to begin repair without losing tactical efficiency."
 REQUIRED_AURA_DESTROYER_BORG_REPAIR_1:0 "Проектор нанитов II"
 REQUIRED_AURA_DESTROYER_BORG_REPAIR_1_DESC:0 "With the addition of an advanced targeting node, phased energy beams are able to deliver nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels quickly and efficiently."
 REQUIRED_AURA_DESTROYER_ADAPTIVE_0:0 "Адаптивное сплетение Боргов"
 REQUIRED_AURA_DESTROYER_ADAPTIVE_0_DESC:0 "This plexus has been adapted to facilitate the interlinking of regenerating drones brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node, and the large amount of power available to the drone from the vessel's power grid."
 REQUIRED_AURA_DESTROYER_ADAPTIVE_1:0 "Мульти-адаптивное сплетение Боргов"
 REQUIRED_AURA_DESTROYER_ADAPTIVE_1_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand"
 REQUIRED_AURA_DESTROYER_SWEEPER:0 "Минный тральщик"
 REQUIRED_AURA_DESTROYER_SWEEPER_DESC:0 "This module allows the remote targeting and triggering of enemy minefields, thus negating their damage."
 REQUIRED_AURA_DESTROYER_DEFENSE:0 "Инвертор инерции"
 REQUIRED_AURA_DESTROYER_DEFENSE_DESC:0 "This unique device is more than a typical inertial damper. Instead, it's a complex array of backup inertial control device spread out across the ship and linked to highly calibrated gyroscopes. This system allows the ship to resist almost every type of kinetic and spatial form of attack or hindrance.\n\n§GThis device makes the ship immune to all form of hostile snare auras.§!"
 REQUIRED_AURA_CRUISER_JAMMER_0:0 "Система РЭП"
 REQUIRED_AURA_CRUISER_JAMMER_0_DESC:0 "A basic form of electronic countermeasure, used to defeat laser range finding and infrared detection. This is accomplished by generating a modulating radiation wave which disperses or overwhelms basic tracking systems."
 REQUIRED_AURA_CRUISER_JAMMER_1:0 "Передовая система РЭП"
 REQUIRED_AURA_CRUISER_JAMMER_1_DESC:0 "A more advanced form of electronic countermeasure which uses pulse frequency waves in conjunction with light refraction to disrupt both laser and electromagnetic tracking."
 REQUIRED_AURA_CRUISER_JAMMER_2:0 "Гравиметрическая система РЭП"
 REQUIRED_AURA_CRUISER_JAMMER_2_DESC:0 "Combining electronic countermeasures with a gravimetric signal jammer, this device produces large graviton waves which makes it extremely hard for the enemy to get an exact fix on your location. When deployed on a vessel, enemy gravimetric sensors become overwhelmed, making it very difficult for targeting sensors to lock on target."
 REQUIRED_AURA_CRUISER_JAMMER_3:0 "Вертеронная система РЭП"
 REQUIRED_AURA_CRUISER_JAMMER_3_DESC:0 "This is truly the pinnacle of countermeasure technology, achieved by adding a Verteron Overload Jammer on top of an already impressive countermeasure package. This device uses multi directional Verteron pulses to overwhelm any enemy sensor trying to get a fix on a vessel's warp core signature. When combined with all previous technological advances, a vessel equipped with this device becomes extremely difficult to achieve a target lock."
 REQUIRED_AURA_CRUISER_FREQ:0 "Модулированные частоты щита"
 REQUIRED_AURA_CRUISER_FREQ_DESC:0 "Specialized command and control systems onboard propagate the rapid modulation of shields against enemy attacks"
 REQUIRED_AURA_CRUISER_ACETON_0:0 "Акетоновый ассимилятор"
 REQUIRED_AURA_CRUISER_ACETON_0_DESC:0 "Эти устройства могут поглащать энергию ближайших кораблей, снижая их эффективность и выводя из строя."
 REQUIRED_AURA_CRUISER_ACETON_1:0 "Акетоновый ассимилятор Mk. II"
 REQUIRED_AURA_CRUISER_ACETON_1_DESC:0 "These enhanced devices can leech energy from nearby vessels, leaving them moribund and derelict."
 REQUIRED_AURA_CRUISER_WEB_0:0 "Толианская паутина"
 REQUIRED_AURA_CRUISER_WEB_0_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 REQUIRED_AURA_CRUISER_WEB_1:0 "Спиннер толианской паутины"
 REQUIRED_AURA_CRUISER_WEB_1_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 REQUIRED_AURA_CRUISER_WEB_2:0 "Спиннер толианской паутины II"
 REQUIRED_AURA_CRUISER_WEB_2_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 REQUIRED_AURA_CRUISER_BREEN_0:0 "Гаситель энергии Бринов"
 REQUIRED_AURA_CRUISER_BREEN_0_DESC:0 "Новый компонент, который подходит только для линкоров конструкции Бринов. Они вычислили новый набор частот модулированного луча, позволяющего оружию линкора фактически снизить скорострельность орудий вражеского корабля при ответном огне."
 REQUIRED_AURA_CRUISER_BREEN_1:0 "Усиленный гаситель энергии II"
 REQUIRED_AURA_CRUISER_BREEN_1_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further"
 REQUIRED_AURA_CRUISER_BREEN_2:0 "Усиленный гаситель энергии III"
 REQUIRED_AURA_CRUISER_BREEN_2_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire even further"
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_0:0 "Тяговый луч Боргов"
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_0_DESC:0 "A powerful tractor beam utilised by the Borg. It can hold even large ships at bay, and also be used in warp\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y10§G and §Y20§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_1:0 "Режущий луч Боргов"
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_1_DESC:0 "The addition of a cutting beam to the already deadly Borg tractor beam allows the Borg to carve held enemy ships into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y15§G and §Y30§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_2:0 "Когерентный режущий луч боргов"
 REQUIRED_AURA_CRUISER_BORG_TRACTOR_2_DESC:0 "With more power directed at the cutting beam, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y20§G and §Y40§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 REQUIRED_AURA_CRUISER_BORG_REPAIR_0:0 "Проектор нанитов"
 REQUIRED_AURA_CRUISER_BORG_REPAIR_0_DESC:0 "Using phased energy beams, nanoprobes are delivered to a vessel's damaged hull segment to begin repair without losing tactical efficiency"
 REQUIRED_AURA_CRUISER_BORG_REPAIR_1:0 "Проектор нанитов II"
 REQUIRED_AURA_CRUISER_BORG_REPAIR_1_DESC:0 "With the addition of an advanced targeting node, phased energy beams are able to deliver nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels quickly and efficiently."
 REQUIRED_AURA_CRUISER_ADAPTIVE_0:0 "Адаптивное сплетение Боргов"
 REQUIRED_AURA_CRUISER_ADAPTIVE_0_DESC:0 "This plexus has been adapted to facilitate the interlinking of regenerating drones brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node, and the large amount of power available to the drone from the vessel's power grid."
 REQUIRED_AURA_CRUISER_ADAPTIVE_1:0 "Мульти-адаптивное сплетение Боргов"
 REQUIRED_AURA_CRUISER_ADAPTIVE_1_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand."
 REQUIRED_AURA_CRUISER_SWEEPER:0 "Минный тральщик"
 REQUIRED_AURA_CRUISER_SWEEPER_DESC:0 "This module allows the remote targeting and triggering of enemy minefields, thus negating their damage."
 REQUIRED_AURA_CRUISER_DEFENSE:0 "Антивирусная защита"
 REQUIRED_AURA_CRUISER_DEFENSE_DESC:0 "This dedicated and independent computer module monitors your ships hardware and software in real time for any intrusions and interferences from a wide variety of possible enemy devices.\n\n§GThis device makes the ship immune to all form of hostile debuff auras.§!"
 REQUIRED_AURA_BATTLESHIP_BRIDGE_0:0 "Боевой мостик"
 REQUIRED_AURA_BATTLESHIP_BRIDGE_0_DESC:0 "Резервный центр командования для координации действий флота. Может также использоваться для управления отдельными частями комбинированного корабля."
 REQUIRED_AURA_BATTLESHIP_BRIDGE_1:0 "Боевой мостик флота"
 REQUIRED_AURA_BATTLESHIP_BRIDGE_1_DESC:0 "An enhanced command center with communication and control systems to enable it to offer superior command over a fleet"
 REQUIRED_AURA_BATTLESHIP_BRIDGE_2:0 "Голографический боевой мостик"
 REQUIRED_AURA_BATTLESHIP_BRIDGE_2_DESC:0 "A superior command bridge with holographic displays and communications for full command and control over a large fleet"
 REQUIRED_AURA_BATTLESHIP_HOLOGRAPHIC:0 "Голографический проектор корабля"
 REQUIRED_AURA_BATTLESHIP_HOLOGRAPHIC_DESC:0 "Large holo emitters mounted on the hull allow for full size holographic projections of ships, making one ship look like an Armada."
 REQUIRED_AURA_BATTLESHIP_SHIELD_0:0 "Расширяемый щит"
 REQUIRED_AURA_BATTLESHIP_SHIELD_0_DESC:0 "Этот модуль позволяет эмиттерам щита линкоров проецировать щит на большое расстояние от корабля. Хотя это и не обеспечивает эффективной защиты, его можно использовать, чтобы помочь активировать гравитоны в щитах других дружественных кораблей, повышая скорость их восстановления."
 REQUIRED_AURA_BATTLESHIP_SHIELD_1:0 "Вращающийся расширяемый щит"
 REQUIRED_AURA_BATTLESHIP_SHIELD_1_DESC:0 "Enhancements to the battleships shield emitters enable better re-energization of allied ships shields"
 REQUIRED_AURA_BATTLESHIP_REPAIR_0:0 "Мобильное ремонтное депо"
 REQUIRED_AURA_BATTLESHIP_REPAIR_0_DESC:0 "A component that, when installed on a battleship's bridge, will function as a repair depot for nearby ships."
 REQUIRED_AURA_BATTLESHIP_REPAIR_1:0 "Ремонтные нано-боты"
 REQUIRED_AURA_BATTLESHIP_REPAIR_1_DESC:0 "Nano-repair bot pods can be injected directly over the hull of nearby ships, thus increasing the repair rate"
 REQUIRED_AURA_BATTLESHIP_WEB_0:0 "Толианская паутина"
