 REQUIRED_WARP_TRANSWARP_PF_DESC:0 "Трансварповые приводы используют туннели сквозь пространство, вместо того, чтобы двигаться по нему. В отличие от традиционных варп-приводов, создаётся искусственная червоточина, через которую может пройти звездолёт, что позволяет значительно увеличить скорость. Однако трансварповый привод является опасной технологией, поскольку требует длительного времени для подготовки к прыжку, что может помешать совершить быстрый побег от кораблей противника."
