 pc_starbase_blank_habitability:0 "Приспособленность - звёздная база"
 pc_starbase_blank_fed:0 "База Звёздного Флота"
 pc_starbase_blank_fed_desc:0 "Звёздные базы - это стационарные вспомогательные объекты, состоящие из космических станций, сухих доков и/или наземных сооружений. Звёздные базы являются связующими узловыми центрами и могут служить множеству военных и гражданских функций."
