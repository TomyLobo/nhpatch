 em_federation_formed:0 "Формирование Федерации"
 em_federation_formed_desc:0 "Формирование межзвёздного союза - это сложная задача, которая потребует от гражданской службы вновь созданного государства вывести налоги на предельные уровни. Первые годы существования Федерации потребуют определенной консолидации, что ограничивает возможности для расширения."
 em_fed_beacon_of_democracy:0 "Объединённая Федерация Планет"
 em_fed_beacon_of_democracy_desc:0 "Цель Федерации - продвижение мира и процветания среди её благородных членов. Гражданская служба и каждый государственный орган сосредоточены на одном - обеспечении лучшего будущего для граждан Федерации."
