 pm_praxis_debris:0 "Обломки Праксиса"
 pm_praxis_debris_desc:0 "Луна Праксис взорвалась и на Qo'nos падает дождь из её обломков. Наша производительность серьёзно ослаблена из-за этого."
 pm_pollen_hallucinogen:0 "Психотропная пыльца"
 pm_pollen_hallucinogen_desc:0 "В атмосфере этого мира находится большое количество пыльцы с психотропными свойствами. Значительные усилия должны быть предприняты для противодействия этим эффектам."
 em_country_united:0 "Единый народ"
