 UTILITY_SML_REACTOR_6:0 "Хронитонный реактор"
 UTILITY_SML_REACTOR_6_DESC:0 "Для создания источника излучения используется миниатюрный разрыв пространства-времени. Аппаратура, адаптированная под термоионные системы и системы управления делением, используется для поглощения этого излучения и генерации энергии."
