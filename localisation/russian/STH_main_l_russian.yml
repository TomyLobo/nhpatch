 policy_de_assimilation_policy_desc:0 "Дроны Боргов опасны по одиночке и смертельно опасны в группах. Подходы к де-ассимиляции дронов обратно в людей ограничены в первую очередь технологическим уровнем тех, кто выполняет де-ассимиляцию."
 drone_deactivation:0 "Деактивация дрона"
 drone_deactivation_desc:0 "Дроны будут деактивированы и уничтожены в течение определённого периода времени. Минимальный риск повторной враждебной активации."
 drone_de_assimilation_1:0 "Де-ассимиляция дрона"
 drone_de_assimilation_1_desc:0 "Дроны будут де-ассимилированы, где это возможно, и деактивированы, где это необходимо. Низкий риск повторной враждебной активации."
 drone_de_assimilation_2:0 "Передовая де-ассимиляция"
 drone_de_assimilation_2_desc:0 "Дроны будут де-ассимилированы. Умеренный риск повторной враждебной активации."
 drone_deactivation_name:0 "Деактивация дрона"
