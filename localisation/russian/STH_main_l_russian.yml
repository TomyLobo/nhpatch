 policy_ufp_policy:0 "Политика членов Федерации"
 policy_ufp_policy_desc:0 "Это направление диктует политику Объединённой Федерации Планет по отношению к своим членам, и на чём они должны сосредоточить своё внимание на благо всей Федерации. Изменение этого параметра политики будет регулировать производство ресурсов членами Федерации по всей империи."
 policy_ufp_war:0 "Звёздный Флот"
 policy_ufp_war_desc:0 "Каждый §Yчлен Федерации§! вносит дополнительный вклад во §Gвместимость флотилии§!."
 policy_ufp_humanitarian:0 "Гуманизм"
 policy_ufp_humanitarian_desc:0 "Каждый §Yчлен Федерации§! увеличивает производство §Gединства§!."
 policy_ufp_economic:0 "Экономическое налогообложение"
 policy_ufp_economic_desc:0 "Каждый §Yчлен Федерации§! предоставляет дополнительное количество §Gминералов§! и §Gэнергии§!."
 policy_ufp_tech:0 "Совместные исследования"
 policy_ufp_tech_desc:0 "Каждый §Yчлен Федерации§! предоставляет дополнительные очки §Gисследований§!."
