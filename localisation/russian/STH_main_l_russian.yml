 sr_trellium_1:0 "Треллиум-Д"
 sr_trellium_1_desc:0 "Треллиум-Д в основном используется внутри Дельфийской туманности для защиты от опасных аномалий. Но даже вне туманности его можно использовать для увеличения прочности корпуса звездолётов. Но следует отметить, что он оказывает сильное влияние на вулканцев, которые находятся в непосредственной близости от него. Треллиум-Д действует на них как наркотик, полностью разрушая их ментальный контроль."
 sr_kemocite_2:0 "Кемоцит"
 sr_kemocite_2_desc:0 "Кемоцит - многофазовый изотоп радиолитического соединения. Он имеет много полезных свойств, но в чистом виде кемоцит может быть использован для создания очень мощного оружия, способного уничтожить целую планету."
 sr_uridium_3:0 "Уридий"
 sr_uridium_3_desc:0 "Уридий - это руда, в основном добываемая Кардассианской Империей и обрабатываемая на их больших добывающих станциях. В сыром виде она очень взрывоопасна, но после обработки эта руда может укрепить корпус кораблей."
 sr_zenite_4:0 "Зенайт"
 sr_zenite_4_desc:0 "Этот минерал очень полезен для лечения многих болезней, вызванных различными растениями. Его можно найти только на Ардане в форме мягкой руды. С этим минералом нужно быть очень осторожным, так как он высвобождает опасный газ, который может уменьшить интеллект и эмоциональный контроль тех, на кого он воздействует."
 sr_pergium_5:0 "Пергий"
 sr_pergium_5_desc:0 "Пергий - это источник энергии, который используется более чем тысячей миров по всей галактике. Он может производить большое количество энергии по сравнению с другими методами генерации электроэнергии."
 sr_tribbles_6:0 "Трибблы"
 sr_tribbles_6_desc:0 "Эти пушистые шары - самая большая чума галактики. В течении нескольких дней они могут уничтожить сельскохозяйственное производство целых миров. Для этого они делают только две вещи: едят и размножаются! Для увеличения скорости размножения, все трибблы рождаются уже беременными. Единственное применение этих существ - это то, что клингоны боятся их, как ничего другого..."
 sr_gallicite_7:0 "Галлицит"
 sr_gallicite_7_desc:0 "В сыром виде галлицит создаёт сильные электрические разряды при контакте с любым проводящим материалом. Но после обработки он может значительно увеличить варп-скорость кораблей, если его использовать для создания катушек внутри варп-привода. Эти катушки имеют только один недостаток - их нужно постоянно заменять после нескольких тысяч световых лет."
 sr_neutronium_8:0 "Нейтроний"
 sr_neutronium_8_desc:0 "Этот материал настолько плотный, что даже огонь квантовых торпед прямой наводкой не повредит корабль, сделанный из него. Учёные считают, что использование этого материала значительно повысит устойчивость наших кораблей."
 sr_dark_9:0 "Тёмная материя"
 sr_dark_9_desc:0 "Тёмная материя, в отличие от обычной материи, не может быть замечена невооружённым глазом или обнаружена с помощью стандартных сенсоров. В основном материя является конечным результатом слияния различных форм энергии, и поскольку теоретически считается, что тёмная материя составляет большую часть вселенной, то доступ к этому источнику 'энергии' принёс бы большую пользу нашему обществу."
 sr_dilithium_10:0 "Месторождение дилития"
 sr_dilithium_10_desc:0 "Raw Dilithium, before it has been processed. Dilithium is a vital resource for most warp civilizations as it controls the matter-antimatter reactors.\n\nThis deposit must be collected by an orbital mining station, and later refined by a dedicated refinery into §YProcessed Dilithium§!."
 sr_yridium_11:0 "Бикантизин иридия"
 sr_yridium_11_desc:0 "Основной ингредиент кетрацел-вайта. Вместе с тетрагидратом натрия образует препарат, с помощью которого можно создавать и контролировать Джем'Хадар."
 sr_sodium_12:0 "Тетрагидрат натрия"
 sr_sodium_12_desc:0 "Второй ингредиент кетрацел-вайта. Вместе с бикантизином иридия образует препарат, с помощью которого можно создавать и контролировать Джем'Хадар."
 sr_ketracel_13:0 "Кетрацел-вайт"
 sr_ketracel_13_desc:0 "Кетрацел-вайт используется для управления Джем'Хадар. Препарат вызывает сильное привыкание и содержит всё, что нужно Джем'Хадар для жизни, поэтому им не нужно есть и пить. Джем'Хадар также генетически модифицированы, чтобы уже рождаться с зависимостью от этого препарата."
 sr_brizeen_14:0 "Бризинская селитра"
 sr_brizeen_14_desc:0 "Бризинская селитра является эффективным удобрением, которое используется по всей галактике. Всего лишь 50 тонн этого материала хватает, чтобы удобрить целый континент."
 sr_metaphasic_15:0 "Метафазовые частицы"
 sr_metaphasic_15_desc:0 "Метафазовое излучение, создаваемое этими частицами, оказывает омолаживающее действие на гуманоидов. Однако этот эффект пропадает, если форма жизни покидает энергетическое поле."
 sr_solanogen_16:0 "Соланоген"
 sr_solanogen_16_desc:0 "Этот материал происходит из другого уровня подпространства. Нам удалось стабилизировать этот материал, благодаря этому мы сможем изучить намного больше в области физики в этом подпространственном регионе."
 sr_cormaline_17:0 "Кормалин"
 sr_cormaline_17_desc:0 "Cormaline has been found in all quadrants of the galaxy. A somewhat common yet valuable mineral, it is often used in the construction of starships."
 sr_biosculpting_18:0 "Биосформированная бактерия"
 sr_biosculpting_18_desc:0 "Adaptive bacteria that can be used to specially mould planetary environments creating unique biomes."
 sr_supersolid_19:0 "Сверхтвёрдый лёд"
 sr_supersolid_19_desc:0 "A spatially ordered material with superfluid properties. Superfluidity is a special quantum state of matter in which a substance flows with zero viscosity."
 sr_fertilizer_20:0 "Био-адаптивное удобрение"
 sr_fertilizer_20_desc:0 "A type of fertilizer that adapts to the unique conditions found on different worlds."
 sr_jevonite_21:0 "Джевонит"
 sr_jevonite_21_desc:0 "Jevonite is an exquisitely beautiful gemstone. It is very rare and prized on many worlds, from Ferenginar to Cardassia and far beyond. It is said by many to be "breathtaking" in appearance. Our artisans clamor to use this mineral in their works."
 sr_mars_22:0 "Место для терраформирования Марса"
 sr_mars_22_desc:0 "Это место было тщательно отобрано планировщиками инициативы Марс, как идеальное место для начала терраформирования Марса."
 sr_terraforming_23:0 "Прогресс терраформирования"
 sr_terraforming_23_desc:0 "Этот ресурс используется для отслеживания прогресса терраформирования этой планеты."
 sr_relics_24:0 "Реликвии"
 sr_relics_24_desc:0 "Ancient relics of the past which hold cultural value."
 sr_processed_25:0 "Очищенный дилитий"
 sr_processed_25_desc:0 "Processed Dilithium is the currency on which every modern space fleet runs. It is a vital resource for most warp civilizations as it controls the matter-antimatter reactors.\n\n§GAccumulate §YProcessed Dilithium§! in order to increase the size of your navy in the form of a passive empire modifier. Be aware that it might take several months before any update to your Dilithium count be reflected in your bonus.§!"
 sr_prosperity_26:0 "Процветание"
 sr_prosperity_26_desc:0 "A resource to track the comfort, opulence and general well-being of a population. It is required to raise living standards."
 sr_rodinium_27:0 "Родиний"
 sr_rodinium_27_desc:0 "One of the hardest materials in the galaxy, with a hardness of 21.4 times that of diamond"
 sr_bilitrium_28:0 "Билитрий"
 sr_bilitrium_28_desc:0 "Bilitrium is a rare, crystalline element that when combined with an anti-matter converter it can be an incredibly powerful source of energy."
 sr_latinum_29:0 "Латина"
 sr_latinum_29_desc:0 "Latinum is a silver translucent liquid, used as a currency on many worlds. Since it can't be replicated and is extremely rare, it is considered very valuable."
 sr_purified_30:0 "Дистиллированная вода"
 sr_purified_30_desc:0 "Pure H2O, no added chemical compounds or elements."
 sr_soil_31:0 "Материал для обогащения почвы"
 sr_soil_31_desc:0 "Highly fertile enriched soil that is extremely valuable in the production of food."
 sr_packaged_32:0 "Упакованный бикантизин иридия"
 sr_packaged_32_desc:0 "The key active component in Ketracel-white, synthesized by breaking down tri nucleic fungi."
 sr_packaged_33:0 "Упакованный тетрагидрат натрия"
 sr_packaged_33_desc:0 "A key component in the production of addictive substances."
 sr_dilithium_34:0 "Неочищенный дилитий"
 sr_dilithium_34_desc:0 "Dilithium is an element, a member of the hypersonic series, mostly occurring as crystalline mineral. It is used to control the power of the warp drive systems of many starships by regulating the matter/antimatter reaction in a ship's warp core because of its ability to be rendered porous to light-element antimatter when exposed to high temperatures and electromagnetic pressures..\n\nRaw Dilithium must first be collected by a dedicated harvester building, before being refined into Processed Dilithium by a refinery facility."
 sr_tholian_silk_100:0 "Толианский шёлк"
 sr_tholian_silk_100_desc:0 "Tholian Silk is a rare material made by the Tholians. It is noted for its durability as well as its brilliance of colors."
 sr_kanar_101:0 "Канар"
 sr_kanar_101_desc:0 "Kanar is a Cardassian alcoholic beverage which varies in color and is somewhat thick in consistency."
 sr_blood_wine_102:0 "Кровавое вино"
 sr_blood_wine_102_desc:0 "Bloodwine is a popular alcoholic beverage among the Klingons, best served warm. Bloodwine is known to be highly intoxicating, to the point that most non-Klingons are scarcely capable of tolerating it."
 sr_bajoran_incense_103:0 "Баджорские благовония"
 sr_bajoran_incense_103_desc:0 "Bajoran Incense is aromatic biotic material which releases fragrant smoke when burned. The incense is frequently used in Bajoran religious ceremonies and highly prized among Bajorans and non-Bajorans alike."
 sr_beetle_snuff_104:0 "Жучиный табак"
 sr_beetle_snuff_104_desc:0 "Beetle Snuff is a fine powder made of dried beetles that is a delicacy among Ferengi. It is inhaled through the nose and often produces a fit of sneezing as well as acting as a mild stimulant with some euphoric side effects."
 sr_romulan_ale_105:0 "Ромуланский эль"
 sr_romulan_ale_105_desc:0 "Romulan Ale is a highly intoxicating alcoholic beverage of Romulan origin with a characteristic blue color, ranging from a pale sky blue to a dark midnight blue, depending on the vintage."
 sr_root_beer_106:0 "Корневое пиво"
 sr_root_beer_106_desc:0 "Root Beer is a Terran non-alcoholic carbonated beverage made from vanilla, molasses, and various root and spice extracts."
 sr_bolian_tonic_107:0 "Болианская тонизирующая вода"
 sr_bolian_tonic_107_desc:0 "Bolian Tonic Water is a drink originating on the Bolian homeworld. It has a calming effect on the nervous systems of most humanoid species."
 sr_plomeek_soup_108:0 "Суп пломик"
 sr_plomeek_soup_108_desc:0 "Plomeek Soup is a traditional Vulcan morning meal. Usually described as bland in taste, some recipes make use of rare Vulcan spices."
 sr_meridor_109:0 "Меридор"
 sr_meridor_109_desc:0 "Meridor is an alcoholic drink produced by the Gorn."
 sr_andorian_tuber_root_110:0 "Андорианские корнеплоды"
 sr_andorian_tuber_root_110_desc:0 "Andorian Tuber Roots are a high-calorie delicacy from Andoria."
 sr_kava_nut_111:0 "Орехи кава"
 sr_kava_nut_111_desc:0 "Kava Nuts are one of the few foods enjoyed by the Vorta's limited palettes. The Founders left this preference in the Vorta genome as a reminder of their origin as primitive tree-dwellers."
 sr_talaxian_nectar_112:0 "Галлийский нектар"
 sr_talaxian_nectar_112_desc:0 "Gallia Nectar is a Talaxian beverage made from a flower that blooms once every six years and only grows near Lake Texlo in Paxau. It is a specialty of the Paxau Resort."
 sr_acamarian_parthas_113:0 "Партес"
 sr_acamarian_parthas_113_desc:0 "Parthas is a green vegetable with fleshy roots native to the planet Acamar III. It is the main ingredient in many Acamarian dishes."
 sr_betazoid_utaberry_114:0 "Ягоды уттаберии"
 sr_betazoid_utaberry_114_desc:0 "Uttaberries are an edible, blueberry-like fruit native to Betazed."
 sr_balso_tonic_115:0 "Бальсо тоник"
 sr_balso_tonic_115_desc:0 "Balso Tonic is a Trill drink with mild medicinal, palliative qualities."
 sr_poma_116:0 "Пома"
 sr_poma_116_desc:0 "Poma is a Brunali delicacy."
 sr_tulaberry_wine_117:0 "Вино из туленики"
 sr_tulaberry_wine_117_desc:0 "Tulaberry Wine is an alcoholic beverage fermented from tulaberries, produced by the Dosi and the Karemma."
 sr_pearl_of_hus_118:0 "Жемчуг с Хаса"
 sr_pearl_of_hus_118_desc:0 "The Pearls of Hus are produced within the soft tissues of the Arileeh Razor Clams, native to Hus's southern polar region. They are highly prized."
 sr_lobi_crystals_200:0 "Кристаллы лоби"
 sr_lobi_crystals_200_desc:0 "The Lobi Crystal Consortium assures its customers that these precious gemstones promote wellbeing and general happiness to those who wear them."
 assist_research:0 "Помощь в исследованиях"
 assist_research_desc:0 "Позволяет нашему научному кораблю помочь с исследованиями в колонии."
 tech_automated_exploration:0 "Автоматическая разведка"
 tech_automated_exploration_desc:0 "Приказать научному кораблю автоматически исследовать галактику."
 modify_traits:0 "Генетическая модификация"
 modify_traits_desc:0 "Позволяет активно изменять генетические признаки видов в нашей Империи."
 uplifting:0 "Преображение"
 uplifting_desc:0 "Позволяет генетически преображать и интегрировать в общество расы, близкие к разумным."
 colony_ship_rushed:0 "Частный колониальный корабль"
 colony_ship_rushed_desc:0 "Позволяет строительство частных колониальных кораблей, финансируемых неизвестным деятелем из частного сектора. В результате этические взгляды колонистов могут отличаться от большинства."
 spaceport_level_2:0 "Космопорт II"
 spaceport_level_2_desc:0 "Наши космопорты могут быть улучшены, теперь они поддерживают §Y2§! модуля. После дополнительных исследований появляется возможность строительства эсминцев."
 spaceport_level_3:0 "Космопорт III"
 spaceport_level_3_desc:0 "Наши космопорты могут быть улучшены, теперь они поддерживают §Y3§! модуля. После дополнительных исследований появляется возможность строительства крейсеров."
 spaceport_level_4:0 "Космопорт IV"
 spaceport_level_4_desc:0 "Наши космопорты могут быть улучшены, теперь они поддерживают §Y4§! модуля. После дополнительных исследований появляется возможность строительства линейных крейсеров."
 spaceport_level_5:0 "Космопорт V"
 spaceport_level_5_desc:0 "Наши космопорты могут быть улучшены, теперь они поддерживают §Y5§! модулей. После дополнительных исследований появляется возможность строительства линкоров."
 spaceport_level_6:0 "Космопорт VI"
 spaceport_level_6_desc:0 "Наши космопорты могут быть улучшены, теперь они поддерживают §Y6§! модулей. После дополнительных исследований появляется возможность строительства тяжёлых кораблей сопровождения и штурмовых крейсеров."
