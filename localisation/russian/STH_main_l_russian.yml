 pc_starbase_blank_fed_habitability:0 "Приспособленность - звёздная база Федерации"
 pc_starbase_blank_car:0 "Станция класса Нор"
 pc_starbase_blank_car_desc:0 "Звёздные базы - это стационарные вспомогательные объекты, состоящие из космических станций, сухих доков и/или наземных сооружений. Звёздные базы являются связующими узловыми центрами и могут служить множеству военных и гражданских функций."
