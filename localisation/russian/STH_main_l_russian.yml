 interference_passive_prime:0 "Первая директива"
 interference_passive_prime_desc:0 "Высший закон, который должен соблюдать каждый офицер Звёздного Флота - Первая директива, запрещающая любое вмешательство во внутренние дела доварповых цивилизаций.\n\n§EСтанции наблюдения ограничены пассивным наблюдением. Нельзя вторгаться в примитивные миры. Выбор этой политики предоставляет Федерации дополнительные £influence 0.25 единиц влияния.§!"
