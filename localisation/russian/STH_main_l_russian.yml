 pc_starbase_blank_car_habitability:0 "Приспособленность - кардассианская звёздная база"
 pc_starbase_blank_brg:0 "Субкомплекс"
 pc_starbase_blank_brg_desc:0 "Субкомплексы - это небольшие обрабатывающие узлы, входящие в состав Коллектива."
 pc_starbase_blank_brg_tile:0 "Секция субкомплекса"
 pc_starbase_blank_brg_tile_desc:0 "Внутренняя секция субкомплекса"
 pc_starbase_blank_brg_habitability:0 "Приспособленность - субкомплекс"
 pc_hunters_lodge:0 "Стоянка охотников"
 pc_hunters_lodge_desc:0 "Стоянки охотников представляют собой массивные космические структуры, вырубленные в астероидах среднего размера и построенные вокруг них. Стоянки обеспечивают передышку проходящим мимо охотникам хиродженов."
 pc_hunters_lodge_tile:0 "Зал стоянки"
 pc_hunters_lodge_tile_desc:0 "Внутреннее пространство, наполненное различными охотничьими трофеями."
 trait_pc_hunters_lodge_preference:0 "Предпочитают стоянку охотников"
 trait_pc_hunters_lodge_preference_desc:0 "Идеальное место для тренировок, где можно подготовиться к охоте."
 pc_hunters_lodge_habitability:0 "Приспособленность - стоянка охотников"
 pc_asteroid_prison:0 "Астероид-тюрьма"
 pc_asteroid_prison_desc:0 "§Y$pc_asteroid_prison$§! является самообеспечивающейся космической станцией, предназначенной для надёжного размещения и содержания преступников."
 pc_asteroid_prison_tile:0 "Астероид-тюрьма"
 pc_asteroid_prison_tile_desc:0 "Внутренняя шахта тюрьмы"
 pc_asteroid_prison_habitability:0 "Приспособленность - астероид-тюрьма"
 pc_unimatrix:0 "Секция уникомплекса"
 pc_unimatrix_desc:0 "Подсекции являются частью единого комплекса."
 pc_unimatrix_tile:0 "Подсекция уникомплекса"
 pc_unimatrix_tile_desc:0 "Внутренняя часть уникомплекса"
 pc_unimatrix_habitability:0 "Приспособленность - уникомплекс"
 pc_molten:0 "Класс A (Геоактивная)"
 pc_molten_desc:0 "Геоактивные планеты класса А это, как правило, небольшие, бесплодные миры, которые изобилуют вулканической активностью. Эта активность поглощает углекислый газ в атмосфере, вызывая парниковый эффект, который поддерживает очень высокую температуру независимо от расстояния планеты до солнца. Когда со временем вулканическая активность прекращается, планета 'умирает' и становится миром класса C, с несколькими редкими случаями, когда она трансформируются в Q-геотермальные планеты. Но до тех пор, пока это не произошло, токсичные уровни углекислого газа делают эту планету непригодной для любой известной формы жизни, но кремниевые формы жизни скорее всего смогут терраформировать её и использовать для своих нужд."
 pc_class_d_barren:0 "Класс D (Безжизненная)"
 pc_class_d_barren_desc:0 "Карликовые планеты D класса - крошечные миры, которые обычно не соответствуют критериям для других планетарных обозначений. К этой категории относятся луны, астероиды и другие планетоиды. Безжизненная карликовая планета, несмотря на то, что она крошечная, всё ещё способна поддерживать базовую атмосферу и элементарные жизненные условия."
 pc_class_e:0 "Класс E (Геопластичная)"
 pc_class_e_desc:0 "Миры класса E представляют собой самый ранний этап в формировании новой планеты. Ядро и кора всё ещё полностью расплавлены, что делает планету восприимчивой к солнечным ветрам и радиации, а поверхность подвержена чрезвычайно высоким температурам. Атмосфера очень разрежённая и в основном состоит из лёгких газов, таких как водород и гелий. Когда планета охлаждается, ядро и кора начинают затвердевать, и планета становится классом F. Только самые интенсивные методы терраформирования могут надеяться хоть как-то использовать эту планету."
 pc_class_k_trans:0 "Класс K (Транс-юпитерная)"
 pc_class_k_trans_desc:0 "Транс-юпитерные планеты класса К испытывают чрезвычайно низкие температуры и значительные атмосферные нарушения. Иногда на них существует некоторый уровень биосферы, и со значительными усилиями их можно сделать пригодными для гуманоидных форм жизни."
 pc_toxic:0 "Класс N (Венерианская)"
 pc_toxic_desc:0 "Планеты N класса характеризуются окислительной атмосферой и быстро растущим парниковым эффектом. Интенсивный тепловой покров планеты выделяет плотную смесь двуокиси углерода и сульфидных газов. Вода существует только в виде пара, а поверхность планеты непригодна для всех, кроме самых выносливых форм жизни."
 pc_class_n_titan:0 "Класс N (Титаническая)"
 pc_class_n_titan_desc:0 "Титанические планеты N класса отличаются от венерианских планет этого же класса в основном только составом атмосферы. Титанические планеты содержат в атмосфере значительно больше метана и этана, а их чрезвычайно низкие температуры создают атмосферные бури, которые формируют ландшафт."
 pc_class_o_sulfar:0 "Класс O (Азотистая)"
 pc_class_o_sulfar_desc:0 "Азотистые планеты - это миры океанического типа, на которых более 80% поверхности покрыто жидкой водой. Они имеют более высокую концентрацию соединений азота, включая атмосферные оксиды азота, азотную кислоту и аминокислоты. Азотистые планеты менее склонны поддерживать жизнь, чем океанические планеты, а существующие формы жизни, как правило, менее сложные."
 pc_nuked:0 "Класс Z (Облучённая)"
 pc_nuked_desc:0 "Планета Z класса - это планета, которая стала непригодной для существования большинства форм жизни. Облучённые миры Z класса демонстрируют признаки катастрофической войны между их жителями. Поверхность планеты усеяна кратерами от взрывов и руинами выжженых городов. На них всё ещё можно обнаружить следы биосферы, и это даёт надежду, что эти планеты в будущем смогут поддерживать более сложные формы жизни."
 pc_b_class:0 "Класс B (Геомортеусная)"
 pc_b_class_desc:0 "Геомортеусные планеты класса B - это небольшие скалистые миры, расположенные в горячей зоне звёздной системы. Эти планеты имеют очень неустойчивую, расплавленную поверхность, не подходящую для любой формы жизни. Разрежённая атмосфера состоит в основном из гелия и натрия. В суровом дневном свете температура достигает 450 градусов по цельсию, а из-за небольшой атмосферы, неспособной сохранять тепло, ночью температура может опускаться до -200 градусов. Без существенной атмосферы ни одна форма жизни не имеет никакой надежды на колонизацию планет класса В или даже на их терраформирование."
 pc_barren_cold:0 "Класс C (Мёртвая)"
 pc_barren_cold_desc:0 "Когда вся активность на планетах класса А прекращается, планета считается классом С. По существу мёртвые, эти маленькие, скалистые миры имеют холодную, бесплодную поверхность. Когда ядро остыло, их вращение замедлилось, и в конечном счёте их атмосфера рассеялась. Никакая форма жизни никак не может использовать эти планеты, хотя они часто обладают богатыми минеральными отложениями из-за своей прошлой вулканической активности."
 pc_asteroid:0 "Класс D (Астероид)"
 pc_asteroid_desc:0 "Большой астероид или планетоид, находящийся в плотном скоплении мелких тел."
 pc_barren:0 "Класс D (Планетоид)"
 pc_barren_desc:0 "Карликовые планеты класса D - крошечные миры, которые обычно не соответствуют критериям для других планетарных обозначений. К этой категории относятся луны, астероиды и другие небольшие объекты, похожие на планеты."
 pc_gas_giant:0 "Класс J (Газовый гигант)"
 pc_gas_giant_desc:0 "Class-J planets are more commonly known as gas giants. They contain an extremely a thick atmosphere of cold ammonia clouds, surrounding a layer of liquid metallic hydrogen which has become an electrical conductor due to the intense pressures of the surrounding atmosphere. Class-J planets contain a molten rocky core consisting of their heavier elements, subjected to extreme pressures and temperatures and they are usually smaller, yet more dense, than other Giant planet classes.\n\nClass J rank as Class I Gas Giant on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature is less than -120 Celsius."
 pc_i_class:0 "Класс I (Ледяной гигант)"
 pc_i_class_desc:0 "Планеты класса I обычно известны как ледяные гиганты. В то время как газовые гиганты состоят в основном из водорода и гелия, ледяные гиганты состоят из более тяжёлых элементов, таких как кислород, углерод, азот и сера. Хотя они всё ещё имеют водородную оболочку в верхних слоях атмосферы, водород никогда не достигает глубин, необходимых для образования металлического водорода."
 pc_s_class:0 "Класс S (Газовый супергигант)"
 pc_s_class_desc:0 "Class-S planets are extremely large gas giants planets which are still below the threshold mass for stellar fusion. Due to their large mass, they experience significantly higher temperatures and pressures in their cores and have larger magnetospheres - but they tend to be less dense than smaller Gas Giants. Since their surface temperature is higher, they often have water clouds.\n\nClass S rank as Class II or III Gas Giant's on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature can reach up to 80 Celsius. Due to Rayleigh scattering they tend to be rather featureless."
 pc_u_class:0 "Класс U (Газовый ультрагигант)"
 pc_u_class_desc:0 "Class-U planets are truly giganatic gas giants whose extreme levels of mass are still enough to maintain a steady stellar fusion. Thus they straddle the line between gas giants and brown dwarf stars.\n\nClass U rank as Class IV or V Gas Giant's on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature can reach above 1100 Celsius. At this blazing temperature, Class U planets have an atmosphere composed of materials that are solid on Class M planets, with clouds of Silicon, Iron and Sodium and are visually distinct by clear spectral lines."
 pc_barren_broken:0 "Разрушенная планета"
 pc_barren_broken_desc:0 "Где когда-то была гордая планета, теперь осталась только оболочка. Великий катаклизм уничтожил её, разбросав обломки по орбите, образуя кольцо разбитых воспоминаний, вечное напоминание о том, что было раньше."
 pc_infested:0 "Заражённая планета"
 pc_infested_desc:0 "На эту планету обрушился некий биологический ужас."
 pc_ai:0 "Планета ИИ"
 pc_ai_desc:0 "Эта планета была превращена в бесплодные скалы, покрытые высокоразвитыми фабриками. О биосфере говорить не приходится, планета полностью контролируется и вносит свой вклад в развитую сеть ИИ."
 pc_shielded:0 "Экранированная планета"
 pc_shielded_desc:0 "Эта планета скрыта щитом, который кажется непроницаемым для любой известной сенсорной технологии. Сам щит - это чудо техники, и возможно есть какой-то способ отключить или проникнуть сквозь щит, окружающий планету."
 pc_portal:0 "Стабильная червоточина"
 pc_portal_desc:0 "Два далёких отверстия в пространственно-временном континууме, связанные через коридор в подпространстве. Столетия назад теория предпологала, что червоточины могут и даже должны существовать. Исследователи уже натыкались на смертоносные, яростные вихри и нестабильные отверстия, которые могли непредсказуемо бросать корабли во времени и пространстве, однако Небесный Храм остаётся единственной известной стабильной, искусственной червоточиной в галактике.\n\n§YМы и есть Баджор.§!"
 pc_denorios:0 "Плазменное облако"
 pc_denorios_desc:0 "Пояс Денориоса - это заряженное плазменное поле, расположенное в баджорской системе. Пояс является значительной навигационной опасностью, так как там постоянно происходят сильные штормы, которые также могут вызывать локальные возмущения в подпространстве и испускать сильные нейтринные всплески."
 pc_a_star:0 "Звезда A класса"
 pc_a_star_desc:0 "Эти относительно молодые белые или голубовато-белые звёзды главной последовательности, как правило, наиболее заметны невооружённым глазом. Они большие и очень быстро вращаются, но со временем превращаются в более медленные и более холодные красные гиганты."
 pc_b_star:0 "Звезда B класса"
 pc_b_star_desc:0 "Большие звёзды класса B главной последовательности испускают очень яркий голубой свет. Не смотря на их редкость, светимость этих звёзд делает их наиболее заметными невооружённым глазом."
 pc_f_star:0 "Звезда F класса"
 pc_f_star_desc:0 "Звёзды F класса довольно крупные и их часто называют жёлто-белыми карликами. Хотя они часто излучают значительное количество УФ-излучения, их широкие обитаемые зоны имеют хорошие шансы на поддержку миров пригодных для жизни."
 pc_g_star:0 "Звезда G класса"
 pc_g_star_desc:0 "Часто упоминаемые как жёлтые карлики, звёзды типа G на самом деле имеют цвет от белого до слегка жёлтого. Эти звёзды главной последовательности сжигают весь водород в течение примерно 10 миллиардов лет, после чего они расширяются и становятся красными гигантами. Хотя их продолжительность жизни короче звёзд типа K, миры, внутри обитаемой зоны звезды G, часто имеют оптимальные условия для развития жизни."
 pc_k_star:0 "Звезда K класса"
 pc_k_star_desc:0 "Эти звёзды главной последовательности, иногда называемые оранжевыми карликами, довольно обычное зрелище. Они стабильны на главной последовательности в течение 30 миллиардов лет, а это значит, что миры, вращающиеся вокруг звезды типа K, имеют постоянные условия для формирования планет и жизни на них."
 pc_m_star:0 "Звезда M класса"
 pc_m_star_desc:0 "Самые обычные звёзды во вселенной, их часто называют красными карликами, а некоторые из них так же стары, как и галактика. Их низкая светимость означает, что их трудно наблюдать невооруженным глазом издалека. Хотя они обычно и имеют чрезвычайно длительный срок жизни, красные карлики почти не излучают УФ-излучение, что приводит к неблагоприятным условиям для большинства форм жизни."
 pc_black_hole:0 "Чёрная дыра"
 pc_black_hole_desc:0 "Обычно образуется в результате коллапса очень массивной звезды в конце е` жизненного цикла, по меньшей мере в пять раз больше массы Солнца. Чёрные дыры имеют чрезвычайно сильные гравитационные поля, которые настолько велики, что после пересечения горизонта событий, покинуть их не могут даже объекты, движущиеся со скоростью света, в том числе кванты самого света."
 pc_neutron_star:0 "Нейтронная звезда"
 pc_neutron_star_desc:0 "Эти невероятно плотные звёздные остатки иногда создаются, когда массивная звезда, но не достаточно массивная, чтобы стать чёрной дырой, испытывает быстрый коллапс и взрывается сверхновой. Хотя их диаметр обычно составляет всего десять километров, их масса во много раз превышает среднюю звезду типа G."
 pc_pulsar:0 "Пульсар"
 pc_pulsar_desc:0 "Пульсары - это сильно намагниченные нейтронные звёзды, испускающие всплески электромагнитного излучения. Так как звёзды вращаются, то луч излучения виден только тогда, когда он направлен непосредственно на наблюдателя. Это приводит к очень точному интервалу импульсов, который иногда настолько точный, что его можно использовать для измерения времени с невероятной точностью."
 edict_information_quarantine_country_edict:0 "Информационный карантин"
 edict_information_quarantine_country_edict_desc:0 "Данный указ подвергает строгой проверке поток информации, что приводит к лучшему сохранению местных культурных традиций."
 edict_encourage_free_thought_country_edict:0 "Поощрение свободы мысли"
 edict_encourage_free_thought_country_edict_desc:0 "Данный указ поощряет население всегда оспаривать общепринятые точки зрения, даже если при этом они могут сбиться с истинного пути."
 edict_cultural_exchange_country_edict:0 "Межзвёздный культурный обмен"
 edict_cultural_exchange_country_edict_desc:0 "This encourages and funds events to allow different cultures from around the galaxy to come together to share their ideas and experiences, ensuring a rich cultural collaboration and improving the happiness of other races."
 edict_stem_subsidies_country_edict:0 "Научные субсидии"
 edict_stem_subsidies_country_edict_desc:0 "Мы предоставляем субсидии и стимулы для студентов, проводящих исследования в области науки, техники, инженерии или математики, они являются основой любой космической цивилизации."
 edict_share_burden_country_edict:0 "Разделение тягот"
 edict_share_burden_country_edict_desc:0 "Данный указ предписывает составление сменных графиков работ и задач для слуг, так как внесение разнообразия в их монотонный труд способно привести к скачку производительности."
 edict_religious_unity_country_edict:0 "Религиозное единство"
 edict_religious_unity_country_edict_desc:0 "Public edicts encourage our people to pick up the old religious texts again and join together with the unity that can only be found in the spiritual world, bringing our people closer together"
 edict_grand_fleet_country_edict:0 "Великий флот"
 edict_grand_fleet_country_edict_desc:0 "Данный указ ставит превыше всего гордость и славу великого имперского флота, на процветании которого концентрируется основная часть политических процессов."
 edict_physics_research_focus_country_edict:0 "Гранты на физические исследования"
 edict_physics_research_focus_country_edict_desc:0 "Данный указ оказывает поддержку отделу физических исследований благодаря дополнительным средствам, но за счёт других научных дисциплин."
 edict_society_research_focus_country_edict:0 "Гранты на социологические исследования"
 edict_society_research_focus_country_edict_desc:0 "Данный указ оказывает поддержку отделу социологических исследований благодаря дополнительным средствам, но за счёт других научных дисциплин."
 edict_engineering_research_focus_country_edict:0 "Гранты на инженерные исследования"
 edict_engineering_research_focus_country_edict_desc:0 "Данный указ оказывает поддержку отделу инженерных исследований благодаря дополнительным средствам, но за счёт других научных дисциплин."
 edict_full_footing_country_edict:0 "Полная боевая готовность"
 edict_full_footing_country_edict_desc:0 "Данный указ даст нам прямой контроль над ключевыми отраслями промышленности и заводами. Наши военные ни в чём не нуждаются, поскольку мы направляем материалы и рабочую силу в нашу военную промышленность."
 edict_war_ministry_country_edict:0 "Военное министерство"
 edict_war_ministry_country_edict_desc:0 "Данный Указ создаёт министерство, которое будет направлять наши корабли и войска. Наш лидер становится министром войны, а наше правительство - копьём, нацеленным на наших врагов. Наше государство усилено против войны и беспорядков."
 edict_diplomatic_corp_country_edict:0 "Дипломатический корпус"
 edict_diplomatic_corp_country_edict_desc:0 "С этим указом мы планируем строить посольства и набирать лингвистов. Более того, мы создадим группу дипломатов в нашем правительстве, так наше государство будет казаться добрее ко всем слоям общества."
 edict_heavy_industry_country_edict:0 "Субсидии тяжёлой промышленности"
 edict_heavy_industry_country_edict_desc:0 "Encouraging the production of vast amounts of materials in bulk can increase our manufacturing capabilities."
 edict_eco_industry_country_edict:0 "Субсидии чистой энергии"
 edict_eco_industry_country_edict_desc:0 "Subsidizing the non polluting renewable energy sources allows a cleaner, more green outlook for our manufacturing."
 edict_propoganda_dispatch_country_edict:0 "Пропагандистская кампания"
 edict_propoganda_dispatch_country_edict_desc:0 "The people will believe what we tell them. By undertaking a propaganda campaign we can bring them around to our point of view."
 edict_reeducation_campaign_edict:0 "Кампании по переобучению"
 edict_reeducation_campaign_edict_desc:0 "Данный указ создаёт локальные кампании по переобучению, утверждая, что инакомыслие - это не что иное, как результат невежества и не способности мыслить здраво."
 edict_local_festival_1_edict:0 "День первого контакта"
 edict_local_festival_1_edict_desc:0 "First Contact Day is the celebration of the iconic first contact between warp pioneer Zefram Cochrane and the Vulcan ship the T'Plana-Hath. It is one of the defining moments in Human history, eventually paving the way for a unified world government."
 edict_local_festival_2_edict:0 "Фестиваль Кот'бавел"
 edict_local_festival_2_edict_desc:0 "Kot'baval is a great annual celebration, marking the glorious victory of Kahless the Unforgetable's glorious victory over the evil Molor in single combat. It is customary for warriors from all over the Empire to take part in the reenactment of this glorious battle."
 edict_local_festival_3_edict:0 "Соблюдение Кел Рэкк"
 edict_local_festival_3_edict_desc:0 "Kal Rekk is a day of atonement, solitude and silence, celebrating key and important values of Vulcan Philosophy."
 edict_local_festival_4_edict:0 "Фестиваль благодарения Пелдор"
 edict_local_festival_4_edict_desc:0 "The Peldor Gratitude Festival is an important event for our people, dating back as far as 17600 BC. The smell of burning Bateret leaves will fill the streets of every Bajoran planet, worries and troubles will be burnt away through the burning of renewal scrolls. Peldor joi!"
 edict_local_festival_5_edict:0 "Празднование Приксина"
 edict_local_festival_5_edict_desc:0 "Prixin is a time for family. Lasting multiple days, our Prixin Celebration is a joyful and happy time. We gather on these day to extol the warmth and joy of those unshakable bonds. Without them we could not call ourselves complete. On this day we are thankful to be together."
 edict_local_festival_6_edict:0 "Фермерский фестиваль Эйтрих'хвейнн"
 edict_local_festival_6_edict_desc:0 "Eitreih'hveinn is the honoring of domestic produce. On this day, only priest-sanctioned food can be eaten."
 edict_local_festival_edict:0 "Местный фестиваль"
 edict_local_festival_edict_desc:0 "A festival to celebrate and show our species' history and culture, creating joy and happiness to all involved."
 edict_farming_subsidies_edict:0 "Фермерские субсидии"
 edict_farming_subsidies_edict_desc:0 "Данный указ создаёт сильный экономический стимул для достижения значительного прогресса в производстве пищи."
 edict_land_of_opportunity_edict:0 "Земля возможностей"
 edict_land_of_opportunity_edict_desc:0 "Данный указ создаёт целенаправленные пиар-кампании, которые описывают планету как передовую, как новый социальный рубеж - место, где каждый может процветать, где можно начать жизнь заново."
 edict_capacity_overload_edict:0 "Перегрузка мощности"
 edict_capacity_overload_edict_desc:0 "Данный указ разрешает кратковременную перегрузку региональных энергосистем, предписывая местным электростанциям работать на повышенной мощности."
 edict_production_targets_edict:0 "Производственные планы"
 edict_production_targets_edict_desc:0 "Данный указ является целенаправленной попыткой правительства пересмотреть приоритеты и подвергнуть переоценке производственные задачи, чтобы повысить эффективность добычи минералов."
 edict_infrastructure_projects_edict:0 "Инфраструктурные проекты"
 edict_infrastructure_projects_edict_desc:0 "Данный указ придаёт значительный политический вес новым строительным проектам."
 edict_arms_race_edict:0 "Гонка вооружений"
 edict_arms_race_edict_desc:0 "Данный указ направляет все административные и общественные усилия на более эффективное производство военного оборудования."
 edict_legal_aliens_edict:0 "Туристическое бюро"
 edict_legal_aliens_edict_desc:0 "Данный указ поручает туристическому бюро распространять информацию о замечательных возможностях, доступных на этой планете."
 edict_consecrated_worlds_edict:0 "Освящённый мир"
 edict_consecrated_worlds_edict_desc:0 "This Edict decrees this to be a sacred world, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 edict_spirit_science_edict:0 "Дух науки"
 edict_spirit_science_edict_desc:0 "Данный указ направляет всю административную и социальную деятельность на эффективные исследования и торжество разума."
 edict_sensor_search_edict:0 "Расширенный сенсорный поиск"
 edict_sensor_search_edict_desc:0 "This Edict allows the satellites and sensor stations orbiting this planet to be adjusted and upgraded for a certain time to allow clear and futher sensor range."
 edict_art_exhibit_edict:0 "Художественная выставка"
 edict_art_exhibit_edict_desc:0 "This Edict allows for a commision of an art exhibition on this planet, showing the cultural influences of our species."
 edict_crush_rebellion_edict:0 "Пропагандистское вещание"
 edict_crush_rebellion_edict_desc:0 "Данный указ создаёт механизмы широкого распространения информации, обеспечивая её непротиворечивость и позитивный характер."
 policy_economic_policy:0 "Политика импорта"
 policy_economic_policy_desc:0 "Эта политика диктует те товары и услуги, в которых империя нуждается больше всего, и которые будут импортированы за большие деньги из зарубежных источников через торговые космопорты. Изменение политики импорта изменит и продукцию, поставляемую торговыми космопортами по всей империи."
 policy_import_mineral:0 "Импорт минералов"
 policy_import_mineral_desc:0 "Наши торговые космопорты будут сосредоточены на импорте редких металлов и минералов, увеличивая наше общее количество производимых £minerals  §Yминералов§!."
 policy_import_food:0 "Импорт пищи"
 policy_import_food_desc:0 "Наши торговые космопорты будут сосредоточены на импорте экзотических продуктов питания из множества империй, увеличивая наше общее количество производимой £food  §Yпищи§!."
 policy_import_research:0 "Импорт высокотехнологичных товаров"
 policy_import_research_desc:0 "Наши торговые космопорты будут сосредоточены на импорте высокотехнологичных материалов и потребительских товаров, что позволит нам понять другие технологии и тем самым ускорить темп наших §Yисследований§!."
 policy_import_unity:0 "Импорт религиозных артефактов"
 policy_import_unity_desc:0 "Наши торговые космопорты будут сосредоточены на импорте давно потерянных религиозных и археологических артефактов со всего квадранта, увеличивая количество производимого £unity  §Yединства§!."
 policy_import_influence:0 "Импорт продуктов развлечения"
 policy_import_influence_desc:0 "Наши торговые космопорты будут сосредоточены на импорте развлекательных и культурных товаров из других империй, повышая культурное воздействие на наше общество и увеличивая производство £influence  §Yвлияния§!."
 policy_import_prosperity:0 "Импорт предметов роскоши"
 policy_import_prosperity_desc:0 "Наши торговые космопорты будут сосредоточены на импорте редких предметов роскоши со всей галактики, увеличивая §Yпроцветание§! наших людей."
 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "Общество, управляемое или контролируемое теневой кабалой бизнес-лидеров и небольшим меньшинством богатых граждан империи."
