 STH_great_link_0:0 "Перемещение Великого Слияния"
 STH_great_link_0_DESC:0 "Великое Слияние - это уникальный и сложный биом, состоящий из бесчисленного числа наших богов, переплетённых воедино. Когда это необходимо, со значительными усилиями и в режиме полной секретности мы можем переместить их, чтобы создать Слияние на другой планете. Наш новый дом никогда не будет прежним."
 STH_great_link_0_MEGASTRUCTURE_DETAILS:0 "Это непростая задача, но при использовании достаточного количества ресурсов мы сможем безопасно переместить Великое Слияние в другую подходящую среду."
 STH_great_link_0_CONSTRUCTION_INFO_DELAYED:0 "§EИногда возникают ситуации, когда разумно переместить Великое Слияние, наш самый главный и святой центр империи, в другое место.§!"
 STH_wormhole_0:0 "Изучение пояса Денориоса"
 STH_wormhole_0_DESC:0 "На протяжении столетий плазменное поле, известное как пояс Денориоса, заводило в тупик наши лучшие умы. Многочисленные корабли были потеряны в его пределах. Тем не менее, оно захватило нашу душу и наше воображение, многие Сферы были обнаружены именно там. Кто знает, что мы найдём, когда полностью исследуем его?"
