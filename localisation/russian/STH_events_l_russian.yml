 STH_ferengi_story.500.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.500.desc:0 "Конференция по рассмотрению правил приобретения' является традиционным окончанием большинства заседаний торговой службы Ференги. \n\nОбъединение вместе самых проницательных и хитрых бизнесменов со всех уголков [Root.GetName], даёт возможность для сотрудничества и может оказаться очень прибыльным."
 STH_ferengi_story.500.a:0 "Организовать скромную конференцию."
 STH_ferengi_story.500.b:0 "Организовать обычную конференцию."
