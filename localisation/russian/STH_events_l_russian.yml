 STH_dominion_flavour.1071.name:0 "Пропавший [Root.GetCaptainTitle]"
 STH_dominion_flavour.1071.desc_01:0 "[Root.GetCaptainTitle] [FromFrom.Leader.GetName] пропал со своего поста в [FromFrom.GetName] за несколько минут до того, как прибыл [From.GetName]. Хуже того, несколько килоквадов корабельных схем были скачаны, а затем удалены из архивов флота."
 STH_dominion_flavour.1071.a:0 "Это катастрофа!"
 STH_dominion_flavour.1072.name:0 "Меняющийся вернулся"
 STH_dominion_flavour.1072.desc_01:0 "Меняющийся, выдававший себя за [From.GetCaptainTitle] [FromFrom.Leader.GetName], успешно покинул свой пост в [FromFrom.GetName] за несколько минут до прибытия нашего [FromFromFrom.GetName]. Кроме того, было украдено несколько килоквадов корабельных схем [From.GetName]."
 STH_dominion_flavour.1072.a:0 "Великолепно."
 STH_dominion_flavour.1073.name:0 "Корабли повреждены"
 STH_dominion_flavour.1073.desc_01:0 "Несколько кораблей в [FromFrom.GetName] были повреждены за несколько минут до того, как прибыл [From.GetName]. Саботаж является наиболее вероятным объяснением."
 STH_dominion_flavour.1073.a:0 "Это катастрофа!"
