 STH_cardassian_story.504.a:0 "Не повезло."
 STH_cardassian_story.505.name:0 "Возрождение Хебитов"
 STH_cardassian_story.505.desc:0 "Принятие оралианской религии на [Root.Capital.GetName] в сочетании с ослаблением культурных ограничений привело к возрождению 'Хебитианства'. Это движение стремится вернуть кардассианскую культуру к её хебитским истокам, до того момента, как было сформировано современное кардассианское государство."
