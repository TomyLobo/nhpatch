 STH_espionage_mechanic.5.desc:0 "Физическое разрушение планетарной инфраструктуры наших врагов может быть достигнуто различными путями: подкуп местных преступных группировок, запуск компьютерных вирусов, или более грубо - взрывчатка.\n\nЭффект один - выбранная нами цель будет превращена в руины."
