 STH_technology.1020.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области конструкций звездолётов. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
