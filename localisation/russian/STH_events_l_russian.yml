 STH_dominion_flavour.3060.name:0 "Границы твёрдых"
 STH_dominion_flavour.3060.desc_01:0 "Доминион не сможет просуществовать десять тысяч лет, если мы будем безрассудно расширяться среди звёзд. Джем'Хадар этого не понимают - они хотят, чтобы мы подчинили всех, заставили их повиноваться. Со временем их желание исполнится, но, как всегда, мы должны делать это осторожно.\n\nЧтобы наши границы были безопасными, мы должны проявлять сдержанность и учить наших граждан подобной сдержанности. Рост и расширение должны быть тщательно сохранены и, когда это необходимо, урезаны."
