 STH_dominion_flavour.1075.a:0 "Великолепно."
 STH_dominion_flavour.1081.name:0 "Пропавший [Root.GetGeneralTitle]"
 STH_dominion_flavour.1081.desc_01:0 "[Root.GetGeneralTitle] [FromFromFrom.GetName] пропал со своего поста, когда [From.GetName] проводил бомбардировку [FromFrom.GetName]. Хуже того, несколько килоквадов данных были скачаны, а затем удалены из стратегических архивов сил обороны."
