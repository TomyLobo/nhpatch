 STH_ferengi_story.501.desc_03:0 "Правило приобретения номер 31: никогда не смейся над матерью Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 31, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
