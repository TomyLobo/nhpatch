 STH_hero_mission.8.desc:0 "Конференция на [diplomatic_target1.GetName] завершилась с переменными успехами, в результате чего отношения между [Root.Owner.GetName] и [diplomatic_target1.Owner.GetName] незначительно улучшились. \n\nИ хотя секционные заседания были продуктивными и, казалось, намекали на ряд взаимовыгодных соглашений между двумя державами, к концу второй недели было очевидно, что основные цели конференции не будут достигнуты, несмотря на все усилия капитана [diplomacyHeroLeader1.GetName] облегчить переговоры."
