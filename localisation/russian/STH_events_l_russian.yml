 STH_hero_mission.11.name:0 "Дипломатическая поддержка"
 STH_hero_mission.11.desc:0 "Дипломатическая конференция на [diplomatic_target1.GetName], возглавляемая [diplomacyHeroLeader1.Owner.GetName], завершилась успешно, в результате чего отношения между [Root.GetName] и [diplomatic_target1.Owner.GetName] улучшились. \n\nНесмотря на то, что секционные заседания изначально потерпели неудачу и, казалось, намекали на невозможность компромисса по ряду взаимовыгодных соглашений между двумя державами, к концу второй недели стало ясно, что основные цели конференции будут частично достигнуты благодаря усилиям капитана [diplomacyHeroLeader1.GetName] по облегчению переговоров."
