 STH_espionage_mechanic.4.desc_talShiar:0 "Выбрав [From.GetName] в качестве цели нашей подрывной дипломатической кампании, председательница подкомитета по внешней оценке [Root.GetSpyService], предлагает [Root.Leader.GetName] рассмотреть ряд вариантов для [Root.Leader.GetHerHis] одобрения."
 STH_espionage_mechanic.4.desc_obsidianOrder:0 "Выбрав [From.GetName] в качестве цели нашей подрывной дипломатической кампании, глава отдела по внешней оценке [Root.GetSpyService], предлагает [Root.Leader.GetName] рассмотреть ряд вариантов для [Root.Leader.GetHerHis] одобрения."
