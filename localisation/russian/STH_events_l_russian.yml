 STH_dominion_story.120.a:0 "Понятно."
 STH_dominion_story.121.name:0 "Меняющийся"
 STH_dominion_story.121.desc:0 "[From.GetName] вернули ребёнка Основателя в [Root.GetName]!"
 STH_dominion_story.121.a:0 "Возможно, некоторым твёрдым можно доверять."
 STH_dominion_story.121.b:0 "Это ничего не меняет."
 STH_dominion_story.130.name:0 "Меняющийся"
 STH_dominion_story.130.desc:0 "Вы смеете пытаться шантажировать нас?! Чего вы ожидаете от этого?"
 STH_dominion_story.130.a:0 "Мы просим только покрыть наши расходы."
 STH_dominion_story.130.b:0 "В скромной награде ведь нет ничего плохого?"
 STH_dominion_story.130.c:0 "Мы знаем, насколько вы цените меняющегося!"
 STH_dominion_story.130.d:0 "Вы не правильно поняли, это наш подарок..."
 STH_dominion_story.131.name:0 "Меняющийся"
 STH_dominion_story.131.desc:0 "Это [From.GetRulerTitle] [From.GetRulerName] из [From.GetName]. Недавно мы обнаружили нечто, что, по-видимому, является ребёнком меняющимся. \n\nЗа возвращение его своим людям, мы попросили бы небольшую компенсацию за наши усилия - 100 £minerals и 100 £energy."
 STH_dominion_story.131.a:0 "Это цена, которую стоит заплатить."
 STH_dominion_story.131.b:0 "Такая дерзость требует войны!"
 STH_dominion_story.131.c:0 "Отклонить требования."
 STH_dominion_story.132.name:0 "Меняющийся"
 STH_dominion_story.132.desc:0 "Это [From.GetRulerTitle] [From.GetRulerName] из [From.GetName]. Недавно мы обнаружили нечто, что, по-видимому, является ребёнком меняющимся. \n\nЗа возвращение его своим людям, мы расчитываем на скромную награду за нашу помощь в этом вопросе - 250 £minerals и 250 £energy."
 STH_dominion_story.132.a:0 "Это цена, которую стоит заплатить."
 STH_dominion_story.132.b:0 "Такая дерзость требует войны!"
 STH_dominion_story.132.c:0 "Отклонить требования."
 STH_dominion_story.133.name:0 "Меняющийся"
 STH_dominion_story.133.desc:0 "Это [From.GetRulerTitle] [From.GetRulerName] из [From.GetName]. Недавно мы обнаружили нечто, что, по-видимому, является ребёнком меняющимся. \n\nЗа возвращение его своим людям, мы расчитываем на хорошую награду за нашу помощь в этом вопросе - 500 £minerals и 500 £energy.\n\nМы знаем, как много меняющийся значит для вас..."
 STH_dominion_story.133.a:0 "Это цена, которую стоит заплатить."
