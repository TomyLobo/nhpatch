 STH_dominion_flavour.3050.c2:0 "Требуется §Yгубернатор Ворта§!."
 STH_dominion_flavour.3050.c.tooltip:0 "§WВы можете назначить губернатора Ворта в качестве §Yпровинциального губернатора§W в [From.GetName]. Только один лидер каждого типа может быть назначен в эту империю в любой момент времени. Губернатор получит бонус §Yглавный администратор§W.\n\n§HПровинциальный губернатор - главный администратор§W\n\n£minerals Минералы: §G+15%§W\n£energy Энергия: §G+15%§W"
 STH_dominion_flavour.3050.c.failtooltip:0 "§RУ вас либо нет доступного губернатора Ворта для отправки, либо у [From.GetName] уже есть назначенный лидер, и он должен быть отозван, прежде чем новый лидер может быть отправлен.§!"
