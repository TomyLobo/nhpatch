 theFederation.1.name:0 "Объединённая Федерация Планет"
 theFederation.1.desc:0 "Наш межзвёздный альянс поселился в умах общественности. Земля больше не находится на задворках вселенной, теперь она важное звено мощного объединения с общими ценностями и интересами. \n\nЭта коалиция планет защищает нас, но многие захотят в дальнейшем присоединиться к ней, чтобы лучше защитить себя от враждебных соседей. Политики всех четырёх миров изъявили желание начать этот процесс. Всё, что для этого требуется - лидер, способный шагнуть вперёд и сделать это предложение..."
 theFederation.1.a:0 "Объединение в интересах Земли."
 theFederation.1.b:0 "Сейчас не время."
 theFederation.2.name:0 "Объединённая Федерация Планет"
 theFederation.2.desc:0 "Наш союз с Землянами и другими соседями является наиболее логичным стремлением. Вулкан больше не боится возвращения тех, кто отрёкся от учений Сурака, не боится их похода под знаком "крылья хищника". \n\nЭта коалиция планет защищает нас, но есть ещё многие, кому логика подскажет присоединиться к ней, чтобы лучше защитить себя от враждебных соседей. Политики всех четырёх миров изъявили желание начать этот процесс. Всё, что для этого требуется - лидер, способный шагнуть вперёд и сделать это предложение..."
 theFederation.2.a:0 "Довольно логично объединиться."
 theFederation.2.b:0 "Сейчас не время."
 theFederation.3.name:0 "Объединённая Федерация Планет"
 theFederation.3.desc:0 "Наш союз с Розовокожими изменил Империю. Прошли дни бесконечных ссор и подозрений, потенциал этого соглашения занял умы нашего общества. Андория больше не находится в постоянной боевой готовности по отношению к своим соседям, теперь она важное звено мощного объединения с общими ценностями и интересами. \n\nЭта коалиция планет защищает нас, но многие захотят в дальнейшем присоединиться к ней, чтобы лучше защитить себя от враждебных сил в будущем. Политики всех четырёх миров изъявили желание начать этот процесс. Всё, что для этого требуется - лидер, способный шагнуть вперёд и сделать это предложение..."
 theFederation.3.a:0 "Андория готова объединиться!"
 theFederation.3.b:0 "Сейчас не время."
 theFederation.4.name:0 "Объединённая Федерация Планет"
 theFederation.4.desc:0 "Наш союз с Землянами и другими нашими соседями поселился в умах нашего общества. Аргументы были невероятны, но продуктивны. Теллар больше не является изолированным и незначительным игроком на галактической арене, теперь он важное звено мощного объединения с общими ценностями и интересами. \n\nЭта коалиция планет защищает нас, но многие захотят в дальнейшем присоединиться к ней, чтобы лучше защитить себя от враждебных соседей. Политики всех четырёх миров изъявили желание начать этот процесс. Всё, что для этого требуется - лидер, способный шагнуть вперёд и сделать это предложение..."
 theFederation.4.a:0 "Объединение в интересах Теллара."
 theFederation.4.b:0 "Сейчас не время."
 theFederation.5.name:0 "Объединённая Федерация Планет"
 theFederation.5.desc:0 "Все делегаты собрались в величественном зале на [Root.Capital.GetName]. Биллионы людей из каждого мира коалиции наблюдают за этим из своих домов или на огромных экранах в публичных местах. \n\nДень создания Федерации! \n\n[Root.GetRulerTitle] [Root.GetRulerName] идёт впереди, союзные коллеги следуют позади. Множество огней от вспышек и шум толпы постепенно стихают, пока весь зал не наполняется тишиной. Лидеры собираются вокруг большой книги на центральном подиуме и вписывают свои имена. \n\n'Сегодня исторический день', произносит [Root.GetRulerTitle] [Root.GetRulerName] обращаясь к собравшейся толпе народа. \n'Сегодня день, когда наши расы, все мы объединяемся вместе ради мирного существования, ради науки и прогресса. Сегодня мы отмечаем рождение Федерации; Объединённой Федерации Планет!'\n\nИ после этих слов зал наполняется бурными аплодисментами."
 theFederation.5.a:0 "Рождение Федерации."
 theFederation.6.name:0 "Объединённая Федерация Планет"
 theFederation.6.desc:0 "§YПримечание разработчика: \n\nДругие основатели Федерации теперь имеют специальный статус 'Член Федерации', вассал вашей нации, которые будут помогать вашему флоту во время войны.§!\n\nМеханика 'Совета Федерации' теперь разблокирована. Каждые два года Совет Федерации позволяет игрокам интегрировать новых членов, проводить дипломатические контакты со своими соседями или заниматься исследовательской специализацией."
 theFederation.6.desc.1:0 "§YПримечание разработчика: \n\nДругие основатели Федерации теперь имеют специальный статус 'Член Федерации', вассал вашей нации, которые будут помогать флотами Федерации во время войны.§!\n\nМеханика 'Совета Федерации' теперь разблокирована. Каждые два года Совет Федерации позволяет игрокам интегрировать новых членов, проводить дипломатические контакты со своими соседями или заниматься исследовательской специализацией. Кроме того, теперь необходимо решить, какие типы звездолётов будут использоваться."
 theFederation.6.a:0 "Понятно."
 theFederation.6.b:0 "Продолжить с вулканскими кораблями."
 theFederation.6.c:0 "Продолжить с андорианскими кораблями."
 theFederation.6.d:0 "Продолжить с телларитскими кораблями."
 theFederation.6.e:0 "Продолжить с кораблями Звёздного Флота."
 theFederation.12.name:0 "[accessionState.GetName] и Федерация"
 theFederation.12.desc:0 "За последние несколько месяцев [accessionState.GetSpeciesAdj] правительство сообщило о своём намерении начать официальные переговоры о вступлении с Советом Федерации. [accessionState.GetRulerTitle] [accessionState.GetRulerName] был замечен на [Root.Capital.GetName], в то время, как [Root.GetRulerTitle] [Root.GetRulerName] заявил о намерении посетить [accessionState.Capital.GetName] в ближайшем будущем. \n\nСовет Федерации должен вскоре решить, готов ли [accessionState.Capital.GetName] присоединиться к Федерации."
 theFederation.12.a:0 "Всех рады видеть в Федерации."
 theFederation.12.b:0 "Сейчас не время."
 theFederation.13.name:0 "[accessionState.GetName] и Федерация"
 theFederation.13.desc:0 "Переговоры о вступлении [accessionState.Capital.GetName] в Федерацию прошли успешно, хотя некоторые вопросы по-прежнему вызывают озабоченность у обеих сторон. Статус [accessionState.GetSpeciesAdj] сил обороны и их роль в Звёздном Флоте, в частности отстают плодотворные дискуссии об экономической интеграции. \n\nСтановится ясно, что от [Root.GetRulerTitle] [Root.GetRulerName] и [accessionState.GetRulerTitle] [accessionState.GetRulerName] требуется ещё одно последнее усилие для завершения процесса."
 theFederation.13.a:0 "[accessionState.GetName], добро пожаловать в Федерацию!"
 theFederation.13.b:0 "Возможно отсрочка будет полезней?"
 theFederation.13.c:0 "На данный момент переговоры должны быть остановлены."
 theFederation.90.name:0 "Совет Федерации"
 theFederation.90.desc_01:0 "Кандидаты с [member_world_1.Capital.GetName] и [member_world_2.Capital, а также парламентарии со всех уголков [Root.GetName], собрались на [Root.Capital.GetName] для проведения заседания Совета Федерации, проводимого каждые два года. \n\n[Root.GetRulerTitle] [federationRuler.GetName] открывает заседание приветствием собравшихся членов Совета, прежде чем передать слово [member_world_2.GetRulerTitle] [member_world_2.GetRulerName] с [member_world_2.Capital.GetName]. \n\nНесколько часов политических дебатов заставляют [Root.GetRulerTitle] [federationRuler.GetName] задуматься о своей рекомендации на следующие два года."
 theFederation.90.desc_02:0 "[Root.GetRulerTitle] [federationRuler.GetName] запланировал внеочередную сессию Совета Федерации. Министры и делегаты со всей Федерации собираются на  [Root.Capital.GetName] для начала заседания."
 theFederation.90.a:0 "Начать переговоры с потенциальными кандидатами."
 theFederation.90.b:0 "Рассмотрение процесса присоединения §Y[accession_state.GetName]§!."
 theFederation.90.c:0 "Расширение дипломатических связей с соседними мирами."
 theFederation.90.d:0 "Реакция на галактические конфликты."
 theFederation.90.e:0 "Выбрать фокус Федерации на исследования."
 theFederation.90.f:0 "Set Federation-wide §Yship construction§! methods."
 theFederation.90.g:0 "Объявить заседание Совета закрытым."
 theFederation.91.name:0 "Совет Федерации"
 theFederation.91.desc:0 "Дипломаты [Root.GetRulerTitle] [Root.GetRulerName] неустанно трудились, чтобы заложить основу для вступления новых членов в Федерацию. \n\nСледующие правительства соответствуют нашим высоким критериям, и им может быть предложено начать официальные переговоры о вступлении."
 theFederation.91.a:0 "Начать переговоры с §Y[candidate1.GetName]§!."
 theFederation.91.b:0 "Начать переговоры с §Y[candidate2.GetName]§!."
 theFederation.91.c:0 "Начать переговоры с §Y[candidate3.GetName]§!."
 theFederation.91.d:0 "Начать переговоры с §Y[candidate4.GetName]§!."
 theFederation.91.e:0 "Назад."
 theFederation.92.name:0 "Совет Федерации"
 theFederation.92.desc:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. В то время, как основные принципы зачастую согласовываются на ранней стадии, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот, зачастую требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\nДипломатическая служба составила список доступных вариантов для финансирования, в пределах наших ограниченных ресурсов."
 theFederation.92.a:0 "Низкая интенсивность переговоров."
 theFederation.92.a.tooltip:0 "Undertake low-intensity negotiations to overcome the difficulties in preparing worlds for joining the United Federation of Planets.\n\nAn empire's suitability to become a member of the Federation will be marked by their accession progress. "
 theFederation.92.b:0 "Средняя интенсивность переговоров."
 theFederation.92.b.tooltip:0 "Undertake medium-intensity negotiations to overcome the difficulties in preparing worlds for joining the United Federation of Planets.\n\nAn empire's suitability to become a member of the Federation will be marked by their accession progress. This is twice as effective as low-intensity negotiations, but costs:"
 theFederation.92.c:0 "Высокая интенсивность переговоров."
 theFederation.92.c.tooltip:0 " Undertake high-intensity negotiations to overcome the difficulties in preparing worlds for joining the United Federation of Planets.\n\nAn empire's suitability to become a member of the Federation will be marked by their accession progress. This is three times as effective as low-intensity negotiations, but costs:"
 theFederation.92.d:0 "Назад."
 theFederation.92.e:0 "Нам не хватает ресурсов, чтобы начать переговоры."
 theFederation.93.name:0 "Совет Федерации"
 theFederation.93.desc_01:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. И в то время, как основные принципы были согласованы с [federationAccessionState.GetName] заранее, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] учавствует в сессии Совета и призывает администрацию [Root.GetRulerTitle] [Root.GetRulerName] к дальнейшим инвестициям, чтобы процесс присоединения продолжал протекать также плавно. \n\nДипломатическая служба составила список доступных вариантов в рамках наших ограниченных ресурсов для финансирования этого процесса."
 theFederation.93.desc_02:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. И в то время, как основные принципы были согласованы с [federationAccessionState.GetName] заранее, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] учавствует в сессии Совета и призывает администрацию [Root.GetRulerTitle] [Root.GetRulerName] к дальнейшим инвестициям, чтобы процесс присоединения продолжал протекать также плавно. \n\nДипломатическая служба составила список доступных вариантов в рамках наших ограниченных ресурсов для финансирования этого процесса, который, по мнению политологов, завершён менее чем на 40%."
 theFederation.93.desc_03:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. И в то время, как основные принципы были согласованы с [federationAccessionState.GetName] заранее, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] учавствует в сессии Совета и призывает администрацию [Root.GetRulerTitle] [Root.GetRulerName] к дальнейшим инвестициям, чтобы процесс присоединения продолжал протекать также плавно. \n\nДипломатическая служба составила список доступных вариантов в рамках наших ограниченных ресурсов для финансирования этого процесса, который, по мнению политологов, завершён почти на 60%."
 theFederation.93.desc_04:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. И в то время, как основные принципы были согласованы с [federationAccessionState.GetName] заранее, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] учавствует в сессии Совета и призывает администрацию [Root.GetRulerTitle] [Root.GetRulerName] к дальнейшим инвестициям, чтобы процесс присоединения продолжал протекать также плавно. \n\nДипломатическая служба составила список доступных вариантов в рамках наших ограниченных ресурсов для финансирования этого процесса, который, по мнению политологов, завершён почти на 80%."
 theFederation.93.desc_05:0 "Вступление в [Root.GetName] это долгий и тщательный процесс. И в то время, как основные принципы были согласованы с [federationAccessionState.GetName] заранее, то мелочи законодательной базы Федерации, торговых правил и взносов в Звёздный Флот требуют значительных затрат времени и ресурсов правительства Федерации, в целях достижения прогресса. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] учавствует в сессии Совета и призывает администрацию [Root.GetRulerTitle] [Root.GetRulerName] к дальнейшим инвестициям, чтобы процесс присоединения продолжал протекать также плавно. \n\nДипломатическая служба составила список доступных вариантов в рамках наших ограниченных ресурсов для финансирования этого процесса, который, по мнению политологов, близится к завершению."
