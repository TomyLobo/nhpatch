 STH_dominion_flavour.3023.desc_01:0 "Высоко над поверхностью [MemberCapital.GetName], столичной планеты §Y[From.GetName]§!, Перегруженные работники имперских верфей завершили экстренную заявку, санкционированную правительством Доминиона. Безумные темпы проекта унесли жизни нескольких работников из-за несчастных случаев, отложили существующие заказы и значительно подорвали местную экономику. Тем не менее, немногие осмелились озвучить какое-либо несогласие... Теперь блестящий новый флот боевых кораблей Джем'Хадар готов к использованию."
