 STH_bajoran_story.112.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.112.desc_01:0 "Личная встреча между [Root.GetRulerTitle] [Root.GetRulerName] и Каем [consultedBajoranReligionLeader.GetName] была запланирована на утро пятого дня коммуны. Однако в ожидании Кая, из-за ряда задержек, [Root.GetRulerTitle] стал немного раздражительным и грубо высказал всё своё недовольство присутствующему Ранджену. \n\nУзнав о ссоре, Кай отложил встречу на неопределенное время."
 STH_bajoran_story.112.desc_02:0 "Личная встреча между [Root.GetRulerTitle] [Root.GetRulerName] и Ведеком [consultedBajoranReligionLeader.GetName] была запланирована на утро третьего дня коммуны. Однако в ожидании Ведека, из-за ряда задержек, [Root.GetRulerTitle] стал немного раздражительным и грубо высказал всё своё недовольство присутствующему Ранджену. \n\nУзнав о ссоре, Ведек отложил встречу на неопределенное время."
 STH_bajoran_story.112.a:0 "Печально."
 STH_bajoran_story.130.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.130.desc:0 "Посоветовавшись со Сферой Созерцания, [Root.GetRulerTitle] [Root.GetRulerName] испытал видение [Root.Capital.GetName], в котором люди были в мире друг с другом. \n\nПосле нескольких часов самоанализа, [Root.GetRulerTitle] в публичном заявлении сообщает о содержании видения по всей [Root.GetName]."
 STH_bajoran_story.130.a:0 "Хвала Пророкам!"
 STH_bajoran_story.131.name:0 "Ассамблея Ведеков"
