 STH_strangeNewWorld_event.16.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.16.desc:0 "Офицер по науке и незаражённый офицер службы безопасности следующие несколько дней посылали на [Root.GetFleetName] телеметрию с медицинских трикодеров. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, офицер по науке приказывает ввести им успокоительное. Медицинские запасы быстро иссякли, и в конечном итоге их оружие в режиме оглушения становится единственным выходом. \n\nЭкипаж на [Root.GetFleetName] предполагает, что лекарство может быть найдено, если изучить местную фауну. В особенности больших летающих насекомых, которые кажется связанны с цветами производящими пыльцу, которая ответственна за безумие экипажа. Офицер по науке и офицер безопасности отправляются вдвоём на поиски образцов. Встретив гнездо этих тварей, офицер по науке пытается установить вокруг него защитную сетку. Это приводит в ярость нескольких ближайших особей, прежде чем они смогли отбиться от них с помощью оружия, насекомые несколько раз ужалили обоих. \n\nОба быстро начинают слабеть, яд распространяется по организму. Они падают на землю от болевого шока и через несколько мучительных минут оба умирают от полного отказа внутренних органов. \n\nЭкипаж заражённый пыльцой приходит в себя от лекарств и оглушения, но некоторым уже становится совсем плохо. Без дополнительных данных с поверхности, медицинская бригада на [Root.GetFleetName] не может достичь успеха в создании лекарства, и спустя несколько дней все на поверхности умирают. \n\n[From.From.GetName] записывается как планета теоретически пригодная для жизни, но требуется проведение серьёзных исследований, прежде чем может быть начата колонизация."
 STH_strangeNewWorld_event.16.a:0 "Это катастрофа!"
 STH_strangeNewWorld_event.17.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.17.desc:0 "Шатл с [Root.GetFleetName] запущен и вскоре входит в атмосферу [From.From.GetName], капитан [Root.GetLeaderName] возглавляет экспедицию вместе с офицером по науке. \n\nШатл пролетает над обширно простирающимися пастбищами и на первый взгляд всё кажется в норме, однако вскоре турбулентность достигает критического уровня. \n\nБыстро становится понятно, что с шатлом что-то не так, как вдруг происходит взрыв в правой гондоле двигателя, отправляя шатл в неуправляемый полёт. Экспедиция экстренно связалась с кораблём и их телепортировали назад на [Root.GetFleetName] за секунду до того, как шатл врезался в склон горы. \n\nПоследующее расследование установило, что причиной крушения шатла была халатность технического персонала. Ответственные лица были установлены и понесли дисциплинарное наказание."
 STH_strangeNewWorld_event.17.a:0 "Понятно."
 STH_strangeNewWorld_event.18.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.18.desc:0 "Шатл с [Root.GetFleetName] запущен и вскоре входит в атмосферу [From.From.GetName], капитан [Root.GetLeaderName] возглавляет экспедицию вместе с офицером по науке. \n\nШатл пролетает над обширно простирающимися пастбищами и на первый взгляд всё кажется в норме, однако вскоре турбулентность достигает критического уровня. \n\nБыстро становится понятно, что с шатлом что-то не так, как вдруг происходит взрыв в правой гондоле двигателя, отправляя шатл в неуправляемый полёт. Экспедиция экстренно связалась с кораблём, но до начала цикла телепортации шатл врезался в склон горы, все кто находился на борту погибли. \n\nПоследующее расследование установило, что причиной крушения шатла была халатность технического персонала. Ответственные лица были установлены и понесли наказание."
 STH_strangeNewWorld_event.18.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_category:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_category_desc:0 "Предварительное сканирование поверхности [From.GetName] выявило потенциально большие скопления дюранитовой руды. Необходимо обследовать планету, чтобы подтвердить размеры этих месторождений."
 STH_gamestersOfTriskelion_event.1.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.1.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Хуже того, несколько членов экипажа погибли и ещё больше были ранены провалившись в расщелину, вызванную землетрясением, также несколько человек, исследовавших прилегающую сеть пещер, были пойманы в ловушку. \n\nМиссия завершена, обнаруженные месторождения дюранитовой руды были вызваны сбоем в сенсорном массиве [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.1.a:0 "Не повезло."
 STH_gamestersOfTriskelion_event.2.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.2.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Хуже того, несколько членов экипажа были ранены провалившись в расщелину, вызванную землетрясением, также несколько человек, исследовавших прилегающую сеть пещер, были пойманы в ловушку. \n\nМиссия завершена, обнаруженные месторождения дюранитовой руды были вызваны сбоем в сенсорном массиве [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.2.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.3.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.3.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Капитан приказывает [Root.GetFleetName] выйти на низкую орбиту, чтобы повысить эффективность его сенсоров. Завершив манёвр, корабль зафиксировал на поверхности большой энергетический скачок. \n\n[Root.GetFleetName] пытается выйти на связь с капитаном [triskelion_enslaved_leader.GetName], но похоже все члены экспедиции пропали с [From.From.GetName]. \n\nКорабль несколько дней проводит сканирование поверхности, но никаких зацепок, объясняющих пропажу экспедиции, не было найдено."
 STH_gamestersOfTriskelion_event.3.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.4.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.4.desc:0 "Капитан [triskelion_enslaved_leader.GetName] и члены [triskelion_enslaved_leader.GetHerHis] команды приходят в сознание и обнаруживают, что их перенесли в какой-то неизвестный мир. По солнцу в небе и странной пустынной растительности, они понимают, что находятся далеко от [triskelion_original_planet.GetName]. \n\nСпустя мгновение их окружает группа пришельцев вооружённая примитивными мечами и одетая в простые тканевые туники. Энергетическое оружие оказалось неэффективным в местной среде, их батареи истощены, и команду быстро схватили. \n\nЧленов экспедиции ведут по пустыне к городу, окружённому огромной каменной стеной. Их ожидает лысая фигура, одетая в чёрно-красную мантию. \n\n'Я - Галт, Старший Раб Трискелиона, этого мира.' произнёс он обращаясь к [triskelion_enslaved_leader.GetName]. 'Вы достойны похвалы за ваш боевой дух. Вы хорошо послужите Кормильцам...'"
 STH_gamestersOfTriskelion_event.4.a:0 "Мы не будем рабами."
 STH_gamestersOfTriskelion_event.4.b:0 "Пока у нас нет выбора, кроме как подчиниться."
 STH_gamestersOfTriskelion_event.5.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.5.desc:0 "Галт неподвижно и невозмутимо смотрит на демонстрацию неповиновения, сделав только лёгкий кивок в сторону пришельца вооружённого мечом. Прищелец хватает ближайшего члена команды [triskelion_enslaved_leader.GetName], пожилого энсина, и быстрым движением меча перерезает ему горло. Остальные начали сопротивляться, но успокоились когда Старший Раб грозно произнёс: \n\n'Возможно ситуация стала более очевидной. Непослушание недопустимо!'"
 STH_gamestersOfTriskelion_event.5.a:0 "Пока у нас нет выбора, кроме как подчиниться."
 STH_gamestersOfTriskelion_event.5.b:0 "Мы НЕ БУДЕМ рабами!"
 STH_gamestersOfTriskelion_event.6.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.6.desc:0 "Капитан [triskelion_enslaved_leader.GetName], разгневанный смертью своего офицера, кидается на Галта. Они начинают сражаться, в то время как остальная часть команды нападает на пришельцев с мечами. \n\nНесмотря на их хорошую подготовку, экипаж не может сдержать натиск пришельцев и падают замертво один за другим. Галт и капитан продолжают сражаться ещё мгновение, пока наконец один из пришельцев не оттаскивает [triskelion_enslaved_leader.GetHerHis] и не вонзает меч [triskelion_enslaved_leader.GetHerHim] в сердце."
 STH_gamestersOfTriskelion_event.6.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.7.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.7.desc:0 "Капитан соглашается подчиниться и их ведут через городские ворота в каменные бараки. У них забирают униформу и оружие, и одевают в такие же тканевые туники, что носят пришельцы. \n\nПроходит день и они снова встречаются с Галтом. \n\n'Вас будут обучать для сражений. С оружием, без оружия, в одиночку и в группах. Вы будете делать это по воле Кормильцев. Служите и будете жить.' \n\nПосле этого группу разделили и увели в серию тренировочных лагерей, разбросанных по всему городу."
 STH_gamestersOfTriskelion_event.7.a:0 "Мы будем тренироваться, но наша цель - побег."
 STH_gamestersOfTriskelion_event.7.b:0 "Мы будем тренироваться, никто нас не победит."
 STH_gamestersOfTriskelion_event.7.c:0 "Нам необходимо заключить сделку!"
 STH_gamestersOfTriskelion_event.8.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.8.desc:0 "Прошли недели, [triskelion_enslaved_leader.GetName] со своим экипажем следуют интенсивным тренировкам, которые Галт назначил им без колебаний, заодно пытаясь как можно больше узнать о Трискелионе от других рабов, которых держат в городе. \n\nОднажды днём, после сложной групповой боевой тренировки, [triskelion_enslaved_leader.GetName] удалось ускользнуть из тренировочного лагеря и обследовать несколько близлежащих зданий. В одном из них он нашёл странное устройство, похожее на пульт управления транспортером. \n\nВстав на платформу, вспыхивает слепящий свет и капитан [triskelion_enslaved_leader.GetName] исчезает из помещения."
 STH_gamestersOfTriskelion_event.8.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.9.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.9.desc:0 "[triskelion_enslaved_leader.GetName] приходит в себя в большой пещере. Тусклое освещение наполняет зал, в центре которого на постаментах стоят три мозга в больших сосудах. Один мозг начинает светиться и голос говорит: \n\n'Вы подаёте большие надежды. Назовите нам свою цену, или мы можем сделать своё предложение.' \n\nКапитан несколько минут спорит с мозгами, узнав, что они являются остатками трискелионской цивилизации, Кормильцы, оставившие потребность в их физических телах. Становится понятно, что мозги сейчас живут лишь ставками на сражения между захваченными прищельцами и их больше ничего не интересует. \n\nВидя это, капитан [triskelion_enslaved_leader.GetName] делает предложение."
 STH_gamestersOfTriskelion_event.9.a:0 "Дайте нам сразиться за нашу свободу!"
 STH_gamestersOfTriskelion_event.10.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.10.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Однако через несколько минут становится очевидным, что для них риск потерять своих рабов не оправдан. \n\nКапитан, видя, что они начинают терять интерес, пытается схватить ближайший сосуд, но каким-то образом мгновенно застывает на месте. Становится слышен нарастающий гул, и мгновение спустя электрический разряд образует дугу от сосуда к [triskelion_enslaved_leader.GetName], мгновенно убив [triskelion_enslaved_leader.GetHerHis]."
 STH_gamestersOfTriskelion_event.10.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.11.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.11.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Спустя несколько минут они объявляют капитану [triskelion_enslaved_leader.GetName]: \n\n'Очень хорошо. Вы сразитесь с нашими самыми сильными воинами, но мы немного усложним вам задачу. Если вы победите, то мы освободим вас'. \n\nС этими словами зал наполняется слепящим светом и [triskelion_enslaved_leader.GetName] был отправлен обратно в тренировочный лагерь."
 STH_gamestersOfTriskelion_event.11.a:0 "Мы будем сражаться."
 STH_gamestersOfTriskelion_event.12.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.12.desc:0 "Проходит ещё несколько дней, прежде чем Старший Раб возвращается и сопровождает капитана [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] экипаж в огромный колизей в центре города. Много тысяч пустующих мест, но три светящиеся сферы равномерно распределяются по всей окружности здания, в то время как сотни инопланетных стражников стоят вокруг центра. \n\nПрозвучал гонг, и большое количество безоружных пришельцев различных рас выходит на арену, крича, они кинулись в атаку. \n\nДве группы сталкиваются в рукопашной схватке, группа пришельцев в два раза превосходит в численности группу [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] людей. Бой кровавый и жестокий. \n\nКоманде капитана удалось вывести из строя большинство из нападающих, но вдруг прозвенел второй гонг, и новая волна пришельцев выходит на арену. Истощённые, они падают один за другим, пока на ногах не остаётся только один капитан [triskelion_enslaved_leader.GetName]. \n\nОкружённый, [triskelion_enslaved_leader.GetSheHe] кажется защищается уже целую вечность, пока наконец [triskelion_enslaved_leader.GetSheHe] не получает удар по голове и падает без сознания. \n\nПришельцы медленно идут среди поверженной команды, ломая шеи тем, кто всё ещё был жив."
 STH_gamestersOfTriskelion_event.12.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.13.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.13.desc:0 "Проходит ещё несколько дней, прежде чем Старший Раб возвращается и сопровождает капитана [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] экипаж в огромный колизей в центре города. Много тысяч пустующих мест, но три светящиеся сферы равномерно распределяются по всей окружности здания, в то время как сотни инопланетных стражников стоят вокруг центра. \n\nПрозвучал гонг, и большое количество безоружных пришельцев различных рас выходит на арену, крича, они кинулись в атаку. \n\nДве группы сталкиваются в рукопашной схватке, группа пришельцев в два раза превосходит в численности группу [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] людей. Бой кровавый и жестокий. \n\nКоманде капитана удалось вывести из строя большинство из нападающих, но вдруг прозвенел второй гонг, и новая волна пришельцев выходит на арену. Истощённые, но полные решимости, они вырубают пришельцев одного за другим, пока только они не остаются на ногах. \n\nДальняя светящаяся сфера загорается и голос Кормильца пронзает воздух: \n\n'Вы выступили очень хорошо. Мы соблюдаем наши соглашения.' Слепящий свет наполняет колизей и все члены экипажа исчезают. \n\nКапитан [triskelion_enslaved_leader.GetName] приходит в себя в центре лагеря на [triskelion_original_planet.GetName], [triskelion_enslaved_leader.GetHerHis] коммуникатор звенит с посланием с корабля."
 STH_gamestersOfTriskelion_event.13.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.14.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.14.desc:0 "Прошли недели, [triskelion_enslaved_leader.GetName] со своим экипажем следуют интенсивным тренировкам, которые им назначил Старший Раб Галт. \n\nОднажды днём, после сложной групповой боевой тренировки против другой группы инопланетных рабов, к [triskelion_enslaved_leader.GetName] подошёл Галт и сказал следовать за ним. \n\nСтарший Раб отвёл капитана в близлежащее здание, за пределами тренировочного лагеря, [triskelion_enslaved_leader.GetHerHim] говорят встать напротив странного устройства, чем-то похожим на пульт управления транспортером. \n\nВстав на платформу, вспыхивает слепящий свет и капитан исчезает из помещения."
 STH_gamestersOfTriskelion_event.14.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.15.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.15.desc:0 "[triskelion_enslaved_leader.GetName] приходит в себя в большой пещере. Тусклое освещение наполняет зал, в центре которого на постаментах стоят три мозга в больших сосудах. Один мозг начинает светиться и голос говорит: \n\n'Вы подаёте большие надежды. Назовите нам свою цену, и мы сможем договориться между собой, чьим рабом вы будете.' \n\nКапитан несколько минут спорит с мозгами, узнав, что они являются остатками трискелионской цивилизации, Кормильцы, оставившие потребность в их физических телах. Становится понятно, что мозги сейчас живут лишь ставками на сражения между захваченными прищельцами и их больше ничего не интересует. \n\nВидя это, капитан [triskelion_enslaved_leader.GetName] делает предложение."
 STH_gamestersOfTriskelion_event.15.a:0 "Дайте нам сразиться за нашу свободу!"
 STH_gamestersOfTriskelion_event.16.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.16.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Однако через несколько минут становится очевидным, что для них риск потерять своих рабов не оправдан. \n\nКапитан, видя, что они начинают терять интерес, пытается схватить ближайший сосуд, но каким-то образом мгновенно застывает на месте. Становится слышен нарастающий гул, и мгновение спустя электрический разряд образует дугу от сосуда к [triskelion_enslaved_leader.GetName], мгновенно убив [triskelion_enslaved_leader.GetHerHis]."
 STH_gamestersOfTriskelion_event.16.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.17.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.17.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Спустя несколько минут они объявляют капитану [triskelion_enslaved_leader.GetName]: \n\n'Очень хорошо. Вы сразитесь с нашими самыми сильными воинами, но мы немного усложним вам задачу. Если вы победите, то мы освободим вас'. \n\nС этими словами зал наполняется слепящим светом и [triskelion_enslaved_leader.GetName] был отправлен обратно в тренировочный лагерь."
 STH_gamestersOfTriskelion_event.17.a:0 "Мы будем сражаться."
 STH_gamestersOfTriskelion_event.18.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.18.desc:0 "Проходит ещё несколько дней, прежде чем Старший Раб возвращается и сопровождает капитана [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] экипаж в огромный колизей в центре города. Много тысяч пустующих мест, но три светящиеся сферы равномерно распределяются по всей окружности здания, в то время как сотни инопланетных стражников стоят вокруг центра. \n\nПрозвучал гонг, и большое количество безоружных пришельцев различных рас выходит на арену, крича, они кинулись в атаку. \n\nДве группы сталкиваются в рукопашной схватке, группа пришельцев в два раза превосходит в численности группу [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] людей. Бой кровавый и жестокий. \n\nКоманде капитана удалось вывести из строя большинство из нападающих, но вдруг прозвенел второй гонг, и новая волна пришельцев выходит на арену. Истощённые, они падают один за другим, пока на ногах не остаётся только один капитан [triskelion_enslaved_leader.GetName]. \n\nОкружённый, [triskelion_enslaved_leader.GetSheHe] кажется защищается уже целую вечность, пока наконец [triskelion_enslaved_leader.GetSheHe] не получает удар по голове и падает без сознания. \n\nПришельцы медленно идут среди поверженной команды, ломая шеи тем, кто всё ещё был жив."
 STH_gamestersOfTriskelion_event.18.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.19.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.19.desc:0 "Капитан [triskelion_enslaved_leader.GetName] просит об аудиенции со Старшим Рабом, который неохотно соглашается. \n\n'В чём дело?' произнёс он. \n\n'Должен же быть какой-то способ прийти к... взаимовыгодному соглашению?' говорит [triskelion_enslaved_leader.GetName], и начинает перечислять несколько выгодных сделок, которые [triskelion_enslaved_leader.GetSheHe] мог бы заключить в обмен на освобождение своего экипажа. Галт слушает неподвижно, пока вспышка слепящего света не окружает их обоих. \n\n[triskelion_enslaved_leader.GetName] приходит в себя в большой пещере. Тусклое освещение наполняет зал, в центре которого на постаментах стоят три мозга в больших сосудах. Один мозг начинает светиться и голос произносит: \n\n'Говори.'"
 STH_gamestersOfTriskelion_event.19.a:0 "Давайте заключим сделку!"
 STH_gamestersOfTriskelion_event.19.b:0 "Вы когда-нибудь слышали о 'Дабо'?"
 STH_gamestersOfTriskelion_event.19.c:0 "Вы когда-нибудь слышали о 'Чула'?"
 STH_gamestersOfTriskelion_event.20.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.20.desc:0 "У меня есть деловое предложение для вас!' говорит капитан [triskelion_enslaved_leader.GetName] трём мозгам, прежде чем начать говорить о возможности передачи технологий, о выкупе латиной, который [From.GetName] заплатит за них, и о расплывчатых угрозах Трискелиону, если экипаж не вернётся в [From.GetName] пространство. \n\n[triskelion_enslaved_leader.GetHerHim] не удалось убедить мозги, видны вспышки яркого света от их спора между собой о том, каким способом быстрее всего будет убить [triskelion_enslaved_leader.GetName]. Капитан, видя, что их не интересуют его предложения, пытается схватить ближайший сосуд, но каким-то образом мгновенно застывает на месте. Становится слышен нарастающий гул, и мгновение спустя электрический разряд образует дугу от сосуда к [triskelion_enslaved_leader.GetName], мгновенно убив [triskelion_enslaved_leader.GetHerHis]."
 STH_gamestersOfTriskelion_event.20.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.21.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.21.desc:0 "Теперь позвольте мне рассказать вам о прибыльном мире Дабо', говорит [triskelion_enslaved_leader.GetName] трём мозгам, прежде чем рассказать о тех острых ощущениях от игры и о том азарте, который она вызывает. \n\nС каждой новой дополнительной деталью, мозги что-то шепчут одобрительным голосом, пока наконец один из них не начинает ярко светиться и требует заключить эту сделку - свобода экипажа в обмен на установку полностью оборудованного Дабо-зала. \n\nКапитан [triskelion_enslaved_leader.GetName] согласился и связь с кораблём была установлена, капитан обговорил с ним все детали заключённой сделки. \n\nЭкипаж был перенесён из Трискелиона обратно в лагерь на [triskelion_original_planet.GetName], где уже было подготовлено несколько упакованных коробок с оборудованием для Дабо, отправленных на Трискелион."
 STH_gamestersOfTriskelion_event.21.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.22.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.22.desc:0 "Теперь позвольте мне рассказать вам об игре Чула', говорит [triskelion_enslaved_leader.GetName] трём мозгам, прежде чем рассказать о тех острых ощущениях от игры и о том азарте, который она вызывает. \n\nС каждой новой дополнительной деталью, мозги что-то шепчут одобрительным голосом, пока наконец один из них не начинает ярко светиться и требует заключить эту сделку - свобода экипажа в обмен на установку полностью оборудованного стола для игры в Чула. \n\nКапитан [triskelion_enslaved_leader.GetName] согласился и связь с кораблём была установлена, капитан обговорил с ним все детали заключённой сделки. \n\nЭкипаж был перенесён из Трискелиона обратно в лагерь на [triskelion_original_planet.GetName], где уже было подготовлено несколько упакованных коробок с оборудованием для Чула, отправленных на Трискелион."
 STH_gamestersOfTriskelion_event.22.a:0 "Понятно."
 STH_theSkinOfEvil_category:0 "Облик зла"
 STH_theSkinOfEvil_category_desc:0 "Шатл, исследующий [From.GetName] потерпел крушение. Показания сенсоров неясны, но похоже что-то движется рядом с местом крушения."
 STH_theSkinOfEvil_event.1.name:0 "Облик зла"
 STH_theSkinOfEvil_event.1.desc:0 "Капитан [Root.GetLeaderName] возглавляет группу высадки, чтобы исследовать таинственное крушение шатла [Root.GetFleetName] на [From.GetName], потенциально пригодной для колонизации.\n\nКогда группа оказывается около места крушения, один из членов экипажа обнаруживает странную чёрную жидкость, которая начинает медленно принимать форму гуманоидного тела. \n\nОно преграждает путь к месту крушения и пропавшему пилоту."
 STH_theSkinOfEvil_event.1.a:0 "Мы приветствуем тебя от имени [Root.Owner.GetName]. Кто ты?"
 STH_theSkinOfEvil_event.1.b:0 "Убирайся с нашего пути, тварь!"
 STH_theSkinOfEvil_event.1.c:0 "Кто или что ты?"
 STH_theSkinOfEvil_event.2.name:0 "Облик зла"
 STH_theSkinOfEvil_event.2.desc:0 "Ты говоришь как те, с кем я когда-то был единым целым', произнесло существо задумчивым тоном. 'Они тоже твердили о мире... Они говорили о просвещении и добродетели. Но они оставили здесь всё остальное: мусор, обиды, ненависть. Оно осталось во мне.'\n\nСущество называет себя Армус. Хоть по началу оно казалось опасным, но теперь капитан [Root.GetLeaderName] видит большую долю печали в нём."
 STH_theSkinOfEvil_event.2.a:0 "Мы сожалеем о твоей боли."
 STH_theSkinOfEvil_event.2.b:0 "Ты злишься, потому что никогда не сможешь быть с ними?"
 STH_theSkinOfEvil_event.2.c:0 "Без грусти нет смысла для счастья..."
 STH_theSkinOfEvil_event.3.name:0 "Облик зла"
 STH_theSkinOfEvil_event.3.desc:0 "Я Армус. Воплощение зла. Когда всё общество сбрасывает свои боль и недовольство, обиды и ненависть... Я то, что остаётся.'"
 STH_theSkinOfEvil_event.3.a:0 "Мы сожалеем о твоей боли."
 STH_theSkinOfEvil_event.3.b:0 "Без грусти нет смысла для счастья..."
 STH_theSkinOfEvil_event.4.name:0 "Облик зла"
 STH_theSkinOfEvil_event.4.desc:0 "Да... Да. Я просто хочу быть любимым, как и все. Я хочу найти своих создателей. Могу ли я воспользоваться одним из ваших кораблей для их поиска?'"
 STH_theSkinOfEvil_event.4.a:0 "Возьми шатл, но оставь здесь пилота."
 STH_theSkinOfEvil_event.4.b:0 "Нет. Нам нужны наши корабли."
 STH_theSkinOfEvil_event.5.name:0 "Облик зла"
 STH_theSkinOfEvil_event.5.desc:0 "Может быть', отвечает Армус. 'Может быть я просто хочу воссоединиться с теми, кто создал меня. Вы поможете мне покинуть это место, чтобы я смог наконец найти их?'"
 STH_theSkinOfEvil_event.5.a:0 "Возьми шатл, но оставь здесь пилота."
 STH_theSkinOfEvil_event.5.b:0 "Нет. Нам нужны наши корабли."
 STH_theSkinOfEvil_event.6.name:0 "Облик зла"
 STH_theSkinOfEvil_event.6.desc_01:0 "МНЕ НЕ НУЖНА ВАША ЖАЛОСТЬ!', его голос громом раздаётся в воздухе, сотрясая саму землю. \n\nРазъярённое существо хватает капитана и погружает в свою маслянистую лужу. Через несколько мгновений оно выталкивает из жидкости [shipCaptain.GetHerHis] бездыханное тело. \n\nГруппа высадки в панике бежит назад к шатлу и возвращается на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.6.desc_02:0 "МНЕ НЕ НУЖНА ВАША ЖАЛОСТЬ!', его голос громом раздаётся в воздухе, сотрясая саму землю. \n\nРазъярённое существо хватает капитана и погружает в свою маслянистую лужу. Через несколько мгновений оно выталкивает из жидкости [shipCaptain.GetHerHis] бездыханное тело. \n\nГруппа высадки в панике телепортируется назад на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.6.a:0 "Кажется жалость только разозлила эту тварь."
 STH_theSkinOfEvil_event.7.name:0 "Облик зла"
 STH_theSkinOfEvil_event.7.desc:0 "Спасибо. Это даёт мне надежду...' говорит Армус и отодвигается в сторону. Полевой медик группы высадки бросается к травмированному пилоту и начинает лечить её раны. \n\nСпустя некоторое время существо протекает мимо капитана внутрь шатла и вскоре улетает. \n\nПоследующие сканирования показали, что Армус был уникален, других существ на планете не обнаружено. [From.GetName] объявлена безопасной для колонизации."
 STH_theSkinOfEvil_event.7.a:0 "Великолепно."
 STH_theSkinOfEvil_event.8.name:0 "Облик зла"
 STH_theSkinOfEvil_event.8.desc_01:0 "Отказ капитана [Root.GetLeaderName] привёл Армуса в ярость, движением своей конечности существо направляет в капитана луч энергии, поглощающий [shipCaptain.GetHerHis]. Группа высадки в панике бежит обратно к шатлу и возвращается на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.8.desc_02:0 "Отказ капитана [Root.GetLeaderName] привёл Армуса в ярость, движением своей конечности существо направляет в капитана луч энергии, поглощающий [shipCaptain.GetHerHis]. Группа высадки в панике телепортируется обратно на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.8.a:0 "Возможно, нам нужно было дать ему шатл..."
 STH_theSkinOfEvil_event.9.name:0 "Облик зла"
 STH_theSkinOfEvil_event.9.desc:0 "Наблюдение за Армусом с орбиты выявило истинную ярость этого существа. Передвигаясь по [From.GetName], существо поглощает жизненную силу всех животных и растений на своём пути. Из их останков оно производит высокотоксичный газ, создавая обширные облака в атмосфере, которые ускоряют гибель оставшейся экосистемы и препятствуют солнечному свету. \n\nВсе жизненные силы планеты были исчерпаны и теперь [From.GetName] бесплодна."
 STH_theSkinOfEvil_event.9.a:0 "Печально."
 STH_theSkinOfEvil_event.10.name:0 "Облик зла"
 STH_theSkinOfEvil_event.10.desc_01:0 "Убить тебя будет забавно!' произносит существо с восторгом, выпустив когерентный луч энергии в капитана [Root.GetLeaderName]. Капитан испарился. \n\nОт такой жестокой демонстрации абсолютной силы, группа высадки отступила обратно к своему шатлу и вернулась на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.10.desc_02:0 "Убить тебя будет забавно!' произносит существо с восторгом, выпустив когерентный луч энергии в капитана [Root.GetLeaderName]. Капитан испарился. \n\nОт такой жестокой демонстрации абсолютной силы, группа высадки отступила и телепортировалась обратно на [Root.GetFleetName]. Первый помощник приказывает развернуть вблизи планеты карантинный буй, чтобы никто больше так глупо не оказался на планете с этим яростным существом."
 STH_theSkinOfEvil_event.10.a:0 "Очень плохо."
 STH_theSkinOfEvil_event.11.name:0 "Облик зла"
 STH_theSkinOfEvil_event.11.desc:0 "Офицер по тактике с [Root.GetFleetName] внимательно наблюдал за ситуацией на планете, выстрелив по существу, как только оно стало представлять явную опасность для капитана [Root.GetLeaderName]. Существо испарилось от первого же орбитального удара. \n\nТеперь планета безопасна для колонизации."
 STH_theSkinOfEvil_event.11.a:0 "По крайней мере, они прикончили его."
 STH_theSkinOfEvil_fail.1.name:0 "Облик зла"
 STH_theSkinOfEvil_fail.1.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] снизиться и выйти на синхронную орбиту над местом крушения шатла, как вдруг неизвестное энергетическое поле охватывает судно. Двигатели корабля отключились и таинственная энергия потянула его вниз к поверхности. Судно разбилось рядом с шатлом, которому пыталось помочь."
 STH_theSkinOfEvil_fail.1.a:0 "Это катастрофа!"
 STH_theSkinOfEvil_fail.2.name:0 "Облик зла"
 STH_theSkinOfEvil_fail.2.desc:0 "Экипаж начинает готовить спасательную экспедицию на поверхность, когда сенсоры корабля фиксируют в разбитом шатле каскадную реакцию в защитной оболочке с антиматерией в гандолах двигателя. Через мгновение защитная оболочка нарушается - шатл и всё в радиусе пятидесяти километров было уничтожено в резальтате реакции материи/антиматерии. \n\nПилот был объявлен погибшим."
 STH_theSkinOfEvil_fail.2.a:0 "Печально."
 STH_theCostOfActsOfHumanity_category:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_category_desc:0 "Один из наших шатлов исследовал обитаемую планету, когда неожиданно разбился. Показания сенсоров неясны, но там определенно что-то есть..."
 STH_theCostOfActsOfHumanity_event.1.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.1.desc:0 "Сенсоры показывают старый, повреждённый грузовой корабль неизвестного происхождения. На борту обнаружено 3 жизненных сигнала и 8 погибших. Правый грузовой контейнер корабля был открыт в космосе и пуст. Левый контейнер содержит 600 минералов. Первый помощник предупреждает вас, что другой корабль может прятаться в астероидах. Каковы ваши приказы?"
 STH_theCostOfActsOfHumanity_event.1.a:0 "Это рискованно, сохранять дистанцию."
 STH_theCostOfActsOfHumanity_event.1.b:0 "Нужно спасти выживших. Войти в радиус действия тягового луча."
 STH_theCostOfActsOfHumanity_event.1.c:0 "Забудьте про выживших, поднять их минералы на борт!"
 STH_theCostOfActsOfHumanity_event.2.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.2.desc:0 "Вы отходите на безопасное расстояние. Спустя некоторое время, варп-ядро грузового корабля взрывается. разметав обломки по орбите луны."
 STH_theCostOfActsOfHumanity_event.2.a:0 "Похоже это было правильное решение."
 STH_theCostOfActsOfHumanity_event.3.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.3.desc:0 "Неизвестный корабль начинает двигаться к нам из-за астероида. Он атакует и уничтожает свой корабль и экипаж."
 STH_theCostOfActsOfHumanity_event.3.a:0 "Oh no!"
 STH_theCostOfActsOfHumanity_event.4.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.4.desc:0 "You move the freighter out of the asteroid field. After some repairs done by your engineer and the alien engineer, the freighter is ready to move on. Of course the aliens are very thankfull and give you half of their remaining cargo. That act of humanity also echos in the galacitc community."
 STH_theCostOfActsOfHumanity_event.4.a:0 "It´s good to be the good guys."
 STH_theCostOfActsOfHumanity_event.5.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.5.desc:0 "600 minerals have been beamed aboard. Your ship leaves the orbit and continues its mission."
 STH_theCostOfActsOfHumanity_event.5.a:0 "Yeah, we need those."
 STH_theCostOfActsOfHumanity_event.6.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_event.6.desc:0 "An unknown ship starts to move towards us from behind an asteroid. It fires and destroys your ship and crew."
 STH_theCostOfActsOfHumanity_event.6.a:0 "Damn."
 STH_theCostOfActsOfHumanity_fail.1.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_fail.1.desc:0 "The signal has ended. Even after searching for 2 hours, nothing was found, except asteroid debri."
 STH_theCostOfActsOfHumanity_fail.1.a:0 "Well, let's move on."
 STH_theCostOfActsOfHumanity_fail.2.name:0 "The Cost of Acts of Humanity"
 STH_theCostOfActsOfHumanity_fail.2.desc:0 "The warp core of a damaged freiger in the system, has just exploded. Also suddenly another ship begins to move, attacking and destroying your science vessel."
 STH_theCostOfActsOfHumanity_fail.2.a:0 "To bad."
 SECOND_CHANCE_PROJECT:0 "Заброшенная исследовательская лаборатория"
 SECOND_CHANCE_PROJECT_DESC:0 "Восемь лет назад исследовательская станция на [From.GetName] была оставлена из-за массивного поля искажаюшей энергии. \nУ нас есть возможность восстановить данные исследований, если отправить за ними научный корабль."
 STA_secondChance_category:0 "Второй шанс"
 STA_secondChance_category_desc:0 "Появилось небольшое окно, дающее возможность получить научные данные с исследовательской станции на [From.GetName]."
 STA_secondChance_event.1.name:0 "Второй шанс"
 STA_secondChance_event.1.desc:0 "Восемь лет назад, старший офицер по науке [transporterClone.GetName] работал на этом аванпосту, [transporterClone.GetHerHim] едва удалось телепортироваться со станции с последним персоналом, прежде чем ионные искажения отрезали связь с транспортером. \n\nНаконец искажающее поле ослабло на несколько дней, это предоставило экипажу [Root.GetName] возможность вернуть важные научные данные, оставшиеся после эвакуации. \n\nВо время поисков компьютерного терминала, группа высадки замечает признаки того, что здесь кто-то живёт. [transporterClone.GetName] обнаружил жизненный сигнал на своём трикодере и пошёл проверить его. \n\nВнезапно в одной из комнат раздаётся крик, [transporterClone.GetSheHe] вбегает туда с фазером наготове и натыкается на человека, который выглядит точно так же, как [transporterClone.GetSheHe]. \n\nСпустя несколько мгновений шока, человек объясняет, что [transporterClone.GetSheHe] был пойман в ловушку на этой станции после неудачной попытки телепортации восемь лет назад."
 STA_secondChance_event.1.a:0 "Это какой-то трюк, заприте [transporterClone.GetHerHis] в камеру!"
 STA_secondChance_event.1.b:0 "Нас не обмануть, фазеры в режим 'огонь на поражение'!"
 STA_secondChance_event.1.c:0 "В медотсек [transporterClone.GetHerHis], мы должны проверить эти слова."
 STA_secondChance_event.2.name:0 "Второй шанс"
 STA_secondChance_event.2.desc:0 "Группе высадки не удалось вовремя собрать данные из-за изменений на станции, сделанных двойником. \n\nОни ни с чем телепортируются со станции перед самым возвращением поля искажения, теперь получить эти данные будет возможно лишь в следующее окно. Позже [transporterClone.GetName], кажущийся клоном, настаивал на том, что [transporterClone.GetHerHis] опыт мог бы помочь в ремонте неисправностей и они бы справились за отведённое время."
 STA_secondChance_event.2.a:0 "Досадно."
 STA_secondChance_event.3.name:0 "Второй шанс"
 STA_secondChance_event.3.desc:0 "Поисковой команде не удалось вовремя собрать данные из-за повреждений энергосистемы станции, нанесенных двойником. \n\nЭкипаж ни с чем телепортируется со станции перед самым возвращением поля искажения, теперь получить эти данные будет возможно лишь в следующее окно."
 STA_secondChance_event.3.a:0 "Этот подражатель испортил нашу станцию! Скатертью дорога."
 STA_secondChance_event.4.name:0 "Второй шанс"
 STA_secondChance_event.4.desc:0 "Гены двойника [transporterClone.GetName] подтверждают его слова - полное совпадение. Кроме того, их структура мозга почти схожа, то есть они оба имеют практически идентичные воспоминания. Эти факты исключают варианты с подражателем или клоном, так как нет известных способов достичь тех же воспоминаний и точной генетической структуры полностью взрослого человека. \n\nИнженер корабля предполагает, что когда восемь лет назад телепортационный луч был прерван полем искажения, то структура луча была отражена, создав совершенную копию [transporterClone.GetName], вернув её назад на станцию у [From.GetName]. \n\nДвойнику пришлось модернизировать научную станцию, чтобы выживать на ней в одиночку в течении восьми лет. Из-за этого банки данных станции стали труднодоступны и требуют значительного ремонта."
 STA_secondChance_event.4.a:0 "Попытаться собрать данные без помощи двойника [transporterClone.GetName]."
 STA_secondChance_event.4.b:0 "Попросить двойника [transporterClone.GetName] помочь починить станцию."
 STA_secondChance_event.5.name:0 "Второй шанс"
 STA_secondChance_event.5.desc:0 "У двойника [transporterClone.GetName] есть план по устранению неисправностей, но это означает проведение работ внутри структурно-нестабильной секции научной станции, чтобы подсоединить силовой кабель обратно к мейнфрэйму. \n\nТак как [transporterClone.GetSheHe] спускался туда много раз, [transporterClone.GetSheHe] уверен, что это безопасно, но инженер на борту корабля завершил сканирование, выявшие ненадёжность конструкции, он предполагает, что она может обрушиться в любой момент."
 STA_secondChance_event.5.a:0 "Мы не можем рисковать жизнью двойника [transporterClone.GetName]."
 STA_secondChance_event.5.b:0 "Сделаем это."
 STA_secondChance_event.6.name:0 "Второй шанс"
 STA_secondChance_event.6.desc:0 "Двойник поговорил с капитаном [Root.Fleet.Leader.GetName], минуя настоящего [transporterClone.GetName], и получил разрешение на проведение опасной операции без [transporterClone.GetHerHis] согласия."
 STA_secondChance_event.6.a:0 "Если [transporterClone.GetSheHe] решил это сделать, [transporterClone.GetHerHim] нужна помощь."
 STA_secondChance_event.7.name:0 "Второй шанс"
 STA_secondChance_event.7.desc:0 "Во время ремонта систем хранения данных, конструкция, на которой в этот момент находились двойник [transporterClone.GetName] и [transporterClone.GetHerHis] оригинал, рухнула. Они оба повисли над пропастью, успев зацепиться за край конструкции. Двойник смог помочь своему оригиналу забраться наверх, но при этом он сам сорвался вниз и разбился."
 STA_secondChance_event.7.a:0 "Это катастрофа!"
 STA_secondChance_event.8.name:0 "Второй шанс"
 STA_secondChance_event.8.desc:0 "Двойник [transporterClone.GetName] не смог починить силовой кабель на научной станции. Когда [transporterClone.GetSheHe] шёл ремонтировать кабель, то конструкция моста обрушилась, [transporterClone.GetSheHe] выжил, но остался в довольно затруднительном положении. Настоящий [transporterClone.GetName] телепортировался вниз и спас своего двойника из пропасти, но уже не было достаточно времени, чтобы получить данные до возвращения искажающего поля. \n\nВ свете этих событий, двойнику [transporterClone.GetName] предложили должность во флоте, соответствующую [transporterClone.GetHerHis] талантам."
 STA_secondChance_event.8.a:0 "Научные данные не стоят потраченной жизни."
 STA_secondChance_event.9.name:0 "Второй шанс"
 STA_secondChance_event.9.desc:0 "Благодаря сотрудничеству между [transporterClone.GetName] и [transporterClone.GetHerHis] двойником, им удалось починить силовой кабель, после близкого знакомства с полуразрушенным мостом. \n\nИм удалось получить необходимое научное оборудование, и как только его благополучно доставили на борт [Root.GetName], тут же подтвердили сохранность и ценность полученных данных. \n\nВ свете этих событий, двойнику [transporterClone.GetName] предложили должность во флоте, соответствующую [transporterClone.GetHerHis] талантам."
 STA_secondChance_event.9.a:0 "Великолепно."
 STH_terra_nova_category:0 "Затерянная колония"
 STH_terra_nova_category_desc:0 "В [From.GetName] располагалась одна из первых колоний Объединённой Земли за пределами солнечной системы. В течение многих лет с планеты не поступало никаких сообщений, необходимо приложить все усилия, чтобы определить судьбу экспедиции."
 STH_terra_nova_event.1.name:0 "Терра Нова"
 STH_terra_nova_event.1.desc:0 "Капитан [Root.GetLeaderName] просит офицера связи связаться с поверхностью планеты. \n\nПриветствия корабля затерянная колония встретила тишиной, ответа так и не последовало. \n\n[Root.GetLeaderName] советуется с офицером по науке и запрашивает анализ. \n'Биосигналы не обнаружены, но колония выглядит неповреждённой. Сенсоры также фиксируют небольшой уровень поверхностной радиации.'"
 STH_terra_nova_event.1.a:0 "Некоторые тайны должны оставаться тайнами."
 STH_terra_nova_event.1.b:0 "Собрать группу высадки."
 STH_terra_nova_event.2.name:0 "Терра Нова"
 STH_terra_nova_event.2.desc:0 "Несмотря на желание экипажа исследовать планету, капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] проложить курс к следующей цели исследования."
 STH_terra_nova_event.2.a:0 "Продолжить исследование системы."
 STH_terra_nova_event.201.name:0 "Терра Нова"
 STH_terra_nova_event.201.desc:0 "Журнал капитана, дополнение. Мы оставили зонд на орбите планеты, в надежде определить, что же случилось с колонией. Телеметрия будет передана командованию Звёздного Флота.'"
 STH_terra_nova_event.201.a:0 "Продолжить исследование системы."
 STH_terra_nova_event.202.name:0 "Терра Нова"
 STH_terra_nova_event.202.desc:0 "Журнал капитана, дополнение. Мы оставили зонд на орбите планеты, в надежде определить, что же случилось с колонией. Телеметрия будет передана командованию Звёздного Флота.'"
 STH_terra_nova_event.202.a:0 "Продолжить исследование системы."
 STH_terra_nova_event.3.name:0 "Терра Нова"
 STH_terra_nova_event.3.desc_01:0 "Журнал капитана, дополнение. Шатл группы высадки приземлился недалеко от колонии. Всё, что им удалось найти, это пустующие здания, покрытые ржавчиной и листвой. Следов использования оружия не обнаружено, как и каких-либо других признаков того, что здесь произошло.' \n\nКапитан [Root.GetLeaderName] приказывает группе высадки подключиться к коммуникационному ретранслятору колонии, чтобы попытаться извлечь из него всю доступную информацию. \n\nКапитан и офицер службы безопасности начинают обследовать район в поисках дополнительных улик."
 STH_terra_nova_event.3.desc_02:0 "Журнал капитана, дополнение. Группа высадки телепортировалась на поверхность недалеко от колонии. Всё, что им удалось найти, это пустующие здания, покрытые ржавчиной и листвой. Следов использования оружия не обнаружено, как и каких-либо других признаков того, что здесь произошло.' \n\nКапитан [Root.GetLeaderName] приказывает группе высадки подключиться к коммуникационному ретранслятору колонии, чтобы попытаться извлечь из него всю доступную информацию. \n\nКапитан и офицер службы безопасности начинают обследовать район в поисках дополнительных улик."
 STH_terra_nova_event.3.a:0 "Продолжить поиски."
 STH_terra_nova_event.4.name:0 "Терра Нова"
 STH_terra_nova_event.4.desc:0 "После нескольких часов обследования руин поселения, капитан [Root.GetLeaderName] обнаружил жизненный сигнал на своём трикодере.  [leader.GetSheHe] пошёл проверить сигнал и увидел, как какая-то фигура промелькнула между деревьями. Капитан и офицер безопсности бросились за ней в погоню и преследовали её до входа в ближайшую сеть пещер. \n\nОни приготовили оружие и зашли внутрь. Глубоко под поверхностью их атаковали обитатели пещер. Отпугивая примитивных нападающих предупредительными выстрелами, они пробираются к выходу. \n\nЗа несколько мгновений до выхода из пещер, офицер безопасности был ранен кремниевым копьём в ногу и схвачен. [Root.GetLeaderName] чудом смог сбежать."
 STH_terra_nova_event.4.a:0 "Кто они?"
 STH_terra_nova_event.401.name:0 "Терра Нова"
 STH_terra_nova_event.401.desc_01:0 "Капитан возвращается к шатлу с остальной группой высадки. Во время полёта на [Root.GetFleetName], они рассказывают о том, что им удалось обнаружить в коммуникационном ретрансляторе, а [Root.GetLeaderName] изучает результаты сканирования встреченной формы жизни. Выясняется, что это люди. \n\nКапитан обдумывает все доступные варианты спасения офицера службы безопасности с поверхности."
 STH_terra_nova_event.401.desc_02:0 "Капитан возвращается к точке телепортации с остальной группой высадки. Перед возвращением на [Root.GetFleetName], они рассказывают о том, что им удалось обнаружить в коммуникационном ретрансляторе. После возвращения на корабль, [Root.GetLeaderName] изучает результаты сканирования встреченной формы жизни. Выясняется, что это люди. \n\nКапитан обдумывает все доступные варианты спасения офицера службы безопасности с поверхности."
 STH_terra_nova_event.401.a:0 "Начать переговоры."
 STH_terra_nova_event.401.b:0 "Подготовиться к штурму."
 STH_terra_nova_event.4001.name:0 "Терра Нова"
 STH_terra_nova_event.4001.desc:0 "Капитан с корабельным врачом отправляются на поверхность, чтобы помочь раненому офицеру. Спустя несколько минут, обитатели пещер встретили их и, угрожая оружием, сопроводили в большое помещение к остальным. Капитану довольно быстро удалось убедить их в своих добрых намерениях и врачу позволили осмотреть раненого.\n\nПосле нескольких часов переговоров, капитан [Root.GetLeaderName] смог убедить нованцев, как они сами себя называют, довериться экипажу [Root.GetFleetName]. Работая вместе, обе стороны смогут помочь друг другу построить новую колонию на Терра Нове.\n\nСенсоры [Root.GetFleetName] обнаружили кратер в пятистах километрах севернее колонии и глубиной трещины до 2000 метров. Около 70-ти лет назад в планету врезался крупный астероид, термическая реакия создала радиоактивное облако, которое накрыло весь северный континент более чем на год. Именно это вынудило поселенцев укрыться в пещерах."
 STH_terra_nova_event.4001.a:0 "Великолепно."
 STH_terra_nova_event.4002.name:0 "Терра Нова"
 STH_terra_nova_event.4002.desc_01:0 "Не желая видеть офицера безопасности в заложниках, капитан [Root.GetLeaderName] решает высадить штурмовую группу на шатле и спасти его.\n\nШтурмовая группа высадилась на поверхность и заняла позиции у входа в пещеры. Перед штурмом, в пещеру телепортируются светошумовые гранаты. Штурмовой группе быстро удаётся найти раненого офицера и сопроводить его к точке эвакуации. Капитан [Root.GetLeaderName] приказывает рулевому покинуть орбиту планеты, оставив аборигенов на произвол судьбы."
 STH_terra_nova_event.4002.desc_02:0 "Не желая видеть офицера безопасности в заложниках, капитан [Root.GetLeaderName] решает телепортировать штурмовую группу в пещеры и спасти его.\n\nШтурмовая группа была быстро подготовлена. Перед началом штурма, в пещеру телепортируются светошумовые гранаты. Штурмовой группе быстро удаётся найти раненого офицера и сопроводить его к точке эвакуации. Капитан [Root.GetLeaderName] приказывает рулевому покинуть орбиту планеты, оставив аборигенов на произвол судьбы."
 STH_terra_nova_event.4002.a:0 "Печально."
 STH_terra_nova_event.5.name:0 "Терра Нова"
 STH_terra_nova_event.5.desc:0 "После нескольких часов обследования руин поселения, капитан [Root.GetLeaderName] обнаружил жизненный сигнал на своём трикодере.  [leader.GetSheHe] пошёл проверить сигнал и увидел, как какая-то фигура промелькнула между деревьями. Капитан и офицер безопсности бросились за ней в погоню и преследовали её до входа в ближайшую сеть пещер. \n\nОни приготовили оружие и зашли внутрь. Глубоко под поверхностью их атаковали обитатели пещер. Отпугивая примитивных нападающих предупредительными выстрелами, они пробираются к выходу. \n\nЗа несколько мгновений до выхода из пещер, офицеру безопасности вонзилось в спину кремниевое копьё и он падает замертво. [Root.GetLeaderName] чудом смог сбежать."
 STH_terra_nova_event.5.a:0 "Устранить угрозу."
 STH_terra_nova_event.5.b:0 "Начать переговоры."
 STH_terra_nova_event.5.c:0 "Приготовиться покинуть орбиту."
 STH_terra_nova_event.501.name:0 "Терра Нова"
 STH_terra_nova_event.501.desc:0 "Капитан [Root.GetName], разгневанный неспровоцированным нападением и гибелью офицера, приказывает службе безопасности корабля вооружиться тяжёлым оружием и разрешает стрелять на поражение по всем жителям планеты.\n\nПервая группа высадки защищает колонию, в то время как вторая волна подкреплений начинает высаживаться на поверхность. \n\nКапитан [Root.GetName] лично возглавляет одну из штурмовых групп и ведёт её в пещеры. \n\nШтурм длился около часа и все обитатели пещер были уничтожены, экипаж [Root.GetFleetName] получил лишь незначительные повреждения."
 STH_terra_nova_event.501.a:0 "Понятно."
 STH_terra_nova_event.502.name:0 "Терра Нова"
 STH_terra_nova_event.502.desc:0 "Капитан с корабельным врачом отправляются на поверхность, чтобы забрать тело погибшего офицера безопасности. Они заходят в сеть пещер и идут в помещение, где лежало его тело. \n\nКапитан кричит:\n'Давайте попытаемся договориться, хватит пролитой крови на сегодня!' \n\nСпустя мгновение, появляются нованцы и соглашаются на мирные переговоры, они отвели капитана в большую пещеру глубоко в туннелях. \n\nПосле нескольких часов переговоров, капитан [Root.GetLeaderName] смог убедить нованцев, как они сами себя называют, что экипажу [Root.GetFleetName] можно доверять."
 STH_terra_nova_event.502.a:0 "Великолепно."
 STH_terra_nova_event.5021.name:0 "Терра Нова"
 STH_terra_nova_event.5021.desc:0 "После интенсивного периода переговоров и обещаний о помощи, нованцы соглашаются вернуться на поверхность и вновь заселить колонию. Около 70-ти лет назад в планету врезался крупный астероид, термическая реакия создала радиоактивное облако, которое накрыло весь северный континент более чем на год. Именно это вынудило поселенцев укрыться в пещерах. [Root.GetFleetName] отправляет сообщение на Землю с объяснением ситуации и просит содействия в восстановлении колонии. При поддержке остального экипажа [Root.GetFleetName], они смогут создать новую колонию на Терра Нове."
 STH_terra_nova_event.5021.a:0 "Великолепно."
 STH_terra_nova_event.5022.name:0 "Терра Нова"
 STH_terra_nova_event.5022.desc:0 "Несмотря на долгие переговоры и обещания помощи, нованцы отказываются выйти на поверхность. Капитан [Root.GetLeaderName], растроенный неудачей, соглашается оставить им различные припасы, которые они смогут предоставить. Также он оставляет им устройство связи и просит воспользоваться им, если они передумают."
 STH_terra_nova_event.5022.a:0 "Не повезло."
 STH_terra_nova_event.5023.name:0 "Терра Нова"
 STH_terra_nova_event.5023.desc:0 "Несмотря на долгие переговоры и обещания помощи, нованцы отказываются выйти на поверхность. Капитан [Root.GetLeaderName], растроенный неудачей, соглашается оставить им различные припасы, которые они смогут предоставить. Также он оставляет им устройство связи и просит воспользоваться им, если они передумают."
 STH_terra_nova_event.5023.a:0 "Не повезло."
 STH_terra_nova_event.5031.name:0 "Терра Нова"
 STH_terra_nova_event.5031.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] покинуть орбиту. На орбите был размещён зонд, для наблюдения за поверхностью и дальнейшим развитием событий."
 STH_terra_nova_event.5031.a:0 "Понятно."
 STH_terra_nova_event.5032.name:0 "Терра Нова"
 STH_terra_nova_event.5032.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] покинуть орбиту. На орбите был размещён зонд, для наблюдения за поверхностью и дальнейшим развитием событий."
 STH_terra_nova_event.5032.a:0 "Понятно."
 STH_terra_nova_event.6.name:0 "Терра Нова"
 STH_terra_nova_event.6.desc:0 "После пятидневных поисков и отправки многочисленных групп в близлежащие области, всё, что удалось найти - это старый журнал связи, который так и не был отправлен из-за удара астероида, разрушевшего коммуникационную башню колонии. \n\nОтсутствие тел и хоть каких-либо следов, указывающих на то, что случилось с колонистами, беспокоит, но так и остаётся необъяснимым."
 STH_terra_nova_event.6.a:0 "Печально."
 STH_terra_nova_event_fail.1.name:0 "Терра Нова"
 STH_terra_nova_event_fail.1.desc:0 "После безуспешных поисков в течение шести часов, капитан [Root.GetLeaderName] решает продолжить путь дальше, отметив в журнале, что никаких свидетельств существования колонии не обнаружено."
 STH_terra_nova_event_fail.1.a:0 "Принято."
 STH_terra_nova_event_fail.2.name:0 "Терра Нова"
 STH_terra_nova_event_fail.2.desc:0 "После безуспешных шестичасовых поисков, и чудом избежав нескольких столкновений с астероидами, капитан [Root.GetLeaderName] решает, что лучше всего будет завершить поиски и продолжить миссию. Капитан отмечает в журнале корабля, что судьба затерянной колонии так и остаётся неизвестной."
 STH_terra_nova_event_fail.2.a:0 "Понятно."
 STH_onaction.900.name:0 "Терра Нова"
 STH_onaction.900.desc:0 "Несмотря на долгие переговоры и обещания помощи, нованцы отказываются выйти на поверхность. Капитан [Root.GetLeaderName], растроенный неудачей, соглашается оставить им различные припасы, которые они смогут предоставить. Также он оставляет им устройство связи и просит воспользоваться им, если они передумают."
