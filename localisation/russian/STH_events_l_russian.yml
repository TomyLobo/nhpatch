 STH_strangeNewWorld_event.7.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.7.desc:0 "Прошло несколько часов, прежде чем ботаник была найдена рядом со сталактитом свисающим с потолка пещеры, без сознания, но живая. Кажется она бежала сломя голову и с большой силой ударилась об него головой. \n\nСпор вспыхивает среди исследовательской группой, многие говорят про шёпоты и тени в самих пещерах. \n\nОфицер по науке приказывает группе покинуть пещеры, связаться с [Root.GetFleetName] и организовать транспорт обратно на корабль."
 STH_strangeNewWorld_event.7.a:0 "Покинуть пещеры."
 STH_strangeNewWorld_event.8.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.8.desc:0 "Команда исследователей вышла из пещер в поле насквозь промокшее из-за бури. Кажется всё больше и больше действия группы становятся беспорядочны и даже несколько конфликтов переросло в драку. \n\nКапитан [Root.GetLeaderName] и офицер службы безопасности единственные, кто ещё ведёт себя адекватно. Связь с кораблём восстановлена, они передают телеметрию медицинских трикодеров экипажу [Root.GetFleetName] для анализа. \n\nБыстро становится понятно, что пыльца, обнаруженная на месте посадки, заразна и имеет психотропный эффект, к которому капитан и офицер безопасности не восприимчивы. Возвращение с помощью шатла или транспортера исключены, чтобы не подвергать опасности [Root.GetFleetName]. Возможна отправка на поверхность ещё одной группы в костюмах биологической защиты для поиска лекарства."
 STH_strangeNewWorld_event.8.a:0 "Отправить группу."
 STH_strangeNewWorld_event.8.b:0 "Это слишком рискованно."
 STH_strangeNewWorld_event.9.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.9.desc:0 "Команда исследователей вышла из пещер в поле насквозь промокшее из-за бури. Кажется всё больше и больше действия группы становятся беспорядочны и даже несколько конфликтов переросло в драку. \n\nОфицер по науке и офицер службы безопасности единственные кто еще в силах и ведут себя адекватно. Связь с кораблем восстановлена, они передают телеметрию медицинских трикодеров экипажу [Root.GetFleetName] для анализа. \n\nБыстро становится понятно, что пыльца, обнаруженная на месте посадки, заразна и имеет психотропный эффект, к которому офицер по науке и офицер безопасности не восприимчивы. Возвращение с помощью шатла или транспортера - оба варианта исключены, чтобы не поддвергать опасности [Root.GetFleetName]. Возможна отправка на поверхность ещё одной группы в костюмах биологической защиты для поиска лекарства."
 STH_strangeNewWorld_event.9.a:0 "Отправить группу."
 STH_strangeNewWorld_event.9.b:0 "Это слишком рискованно."
 STH_strangeNewWorld_event.10.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.10.desc:0 "Вторая группа высадилась поблизости и установила "чистую зону" для исследований. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, капитан [Root.GetLeaderName] приказывает ввести им успокоительное. \n\nСпустя несколько дней состояние усыпленных членов экипажа начинает ухудшаться, повышается температура, начинается лихорадка, врачи считают, что в скором времени это может привести к смерти. \n\nОткрытие происходит когда капитану [Root.GetLeaderName] удаётся поймать большое летающее насекомое, которое кажется связано с цветами производящими пыльцу вызывающую безумие. При вскрытии бригада медиков смогла обнаружить ряд протеинов, которые имеют эффект подавляющий психотропные свойства пыльцы. \n\nЛекарство быстро синтезируется и вводится заражённым членам экипажа, и через несколько дней они все полностью выздоравливают. \n\n[From.From.GetName] записывается как планета теоретически пригодная для жизни, но требуются постоянные прививки против пыльцы, что делает её плохой целью для колонизации."
 STH_strangeNewWorld_event.10.a:0 "Понятно."
 STH_strangeNewWorld_event.11.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.11.desc:0 "Вторая группа высадилась поблизости и установила "чистую зону" для исследований. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, капитан [Root.GetLeaderName] приказывает ввести им успокоительное. \n\nСпустя несколько дней состояние усыплённых членов экипажа начинает ухудшаться, повышается температура, начинается лихорадка, врачи считают, что в скором времени это может привести к смерти. \n\nОткрытие происходит когда капитану [Root.GetLeaderName] удаётся поймать большое летающее насекомое, которое кажется связано с цветами производящими пыльцу вызывающую безумие. При вскрытии бригада медиков смогла обнаружить ряд протеинов, которые имеют эффект подавляющий психотропные свойства пыльцы. \n\nЛекарство быстро синтезируется и вводится заражённым, и хотя многие выздоравливают, для некоторых членов экипажа оказалось слишком поздно. \n\n[From.From.GetName] записывается как планета теоретически пригодная для жизни, но требуются постоянные прививки против пыльцы, что делает её плохой целью для колонизации. \n\nКапитан [Root.GetLeaderName] наблюдает за погребением погибших членов экспедиции."
 STH_strangeNewWorld_event.11.a:0 "Печально."
 STH_strangeNewWorld_event.12.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.12.desc:0 "Вторая группа высадилась поблизости и установила "чистую зону" для исследований. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, капитан [Root.GetLeaderName] приказывает ввести им успокоительное. \n\nСпустя несколько дней состояние усыплённых членов экипажа начинает ухудшаться, повышается температура, начинается лихорадка, врачи считают, что в скором времени это может привести к смерти. \n\nОткрытие происходит когда капитану [Root.GetLeaderName] удаётся поймать большое летающее насекомое, которое кажется связано с цветами производящими пыльцу вызывающую безумие. Но к сожалению насекомое смогло ужалить капитана, жало имело очень сильный яд, и вскоре капитан начинает страдать от полного отказа органов и умирает в муках. При вскрытии пойманного насекомого, бригада медиков смогла обнаружить ряд протеинов, которые имеют эффект подавляющий психотропные свойства пыльцы. \n\nЛекарство быстро синтезируется и вводится заражённым членам экипажа, и спустя несколько дней все они полностью выздоравливают. \n\n[From.From.GetName] записывается как планета теоретически пригодная для жизни, но требуются постоянные прививки против пыльцы, что делает её плохой целью для колонизации. \n\nИсследователи и медики наблюдают за погребением капитана [Root.GetLeaderName]."
 STH_strangeNewWorld_event.12.a:0 "Это катастрофа!"
 STH_strangeNewWorld_event.13.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.13.desc:0 "Капитан [Root.GetLeaderName] и незаражённый офицер службы безопасности следующие несколько дней посылали на [Root.GetFleetName] телеметрию с медицинских трикодеров. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, капитан [Root.GetLeaderName] приказывает ввести им успокоительное. Медицинские запасы быстро иссякли, и в конечном итоге их оружие в режиме оглушения становится единственным выходом. \n\nЭкипаж на [Root.GetFleetName] предполагает, что лекарство может быть найдено, если изучить местную фауну. В особенности больших летающих насекомых, которые кажется связанны с цветами производящими пыльцу, которая ответственна за безумие экипажа. Капитан и офицер безопасности отправляются вдвоем на поиски образцов. Встретив гнездо этих тварей, капитан [Root.GetLeaderName] пытается установить вокруг него защитную сетку. Это приводит в ярость нескольких ближайших особей, прежде чем они смогли отбиться от них с помощью оружия, насекомые несколько раз ужалили обоих. \n\nОба быстро начинают слабеть, яд распространяется по организму. Они падают на землю от болевого шока и через несколько мучительных минут оба умирают от полного отказа внутренних органов. \n\nЭкипаж заражённый пыльцой приходит в себя от лекарств и оглушения, но некоторым уже становится совсем плохо. Без дополнительных данных с поверхности, медицинская бригада на [Root.GetFleetName] не может достичь успеха в создании лекарства, и спустя несколько дней все на поверхности умирают. \n\n[From.From.GetName] записывается как планета теоретически пригодная для жизни, но требуется проведение серьёзных исследований, прежде чем может быть начата колонизация."
 STH_strangeNewWorld_event.13.a:0 "Это катастрофа!"
