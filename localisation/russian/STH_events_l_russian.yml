 STH_espionage_mechanic.3.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.3.desc:0 "Сохраняя проверенные временем методы разобщения своих соседей, [Root.Capital.GetName] обеспечивает [Root.GetSpeciesAdj] господство над местным пространством. \n\nС помощью утечек сфальсифицированых дипломатических сообщений, инсценировок нападений на вражеские суда, использования скрытых активов и других подрывных действий, мы можем испортить отношения между двумя державами."
