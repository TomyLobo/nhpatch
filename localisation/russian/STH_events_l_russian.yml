 STH_ferengi_story.201.c:0 "500"
 STH_ferengi_story.201.d:0 "1000"
 STH_ferengi_story.201.e:0 "Назад."
 STH_ferengi_story.202.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.202.desc:0 "Горнодобывающая промышленность [Root.GetSpeciesName] способна предоставить государству огромные количества ресурсов по скромным процентным ставкам. Всё что им нужно, это чтобы [Root.GetRulerTitle] указал требуемое количество."
 STH_ferengi_story.202.a:0 "100"
 STH_ferengi_story.202.b:0 "250"
 STH_ferengi_story.202.c:0 "500"
 STH_ferengi_story.202.d:0 "1000"
 STH_ferengi_story.202.e:0 "Назад."
 STH_ferengi_story.203.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.203.desc_01:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Алниф, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_02:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Кредитным Домом Горет, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_03:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Андрэт, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_04:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Обществом Землевладельцев Торган, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_05:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Нетианским Инвестиционным Банком, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_11:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Горнодобывающей Корпорацией Ванлот, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_12:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Внеземной Добывающей Гильдией Ференги, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_13:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Конгломератом Карнетских Карьеров, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_14:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Глубоководными Предприятиями Толо, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_15:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен компанией Слаго-Кола, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.a:0 "Отлично."
 STH_ferengi_story.300.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.300.desc_01:0 "Никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, хотя время от времени государство вынуждено брать больше, чтобы создать новые возможности для тех, у кого хватает ума их увидеть. \n\nОднако такие меры редко пользуются популярностью."
 STH_ferengi_story.300.desc_02:0 "Хотя никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, но затраты на войну должны быть покрыты для сохранения [Root.GetSpeciesName] образа жизни. \n\nМинимальное налогообложение сегодня - может быть единственным, что стоит между победой и поражением, а поражение может привести к более высоким налогам завтра..."
 STH_ferengi_story.300.a:0 "Предложить минимальное увеличение налогов."
 STH_ferengi_story.300.b:0 "Предложить небольшое увеличение налогов."
 STH_ferengi_story.300.c:0 "Предложить умеренное повышение налогов."
 STH_ferengi_story.300.d:0 "Назад."
 STH_ferengi_story.301.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.301.desc:0 "К счастью, [Root.GetSpeciesName] народ оказался относительно готовым принять требования государства временно поднять налоговую ставку."
 STH_ferengi_story.301.a:0 "Отлично."
 STH_ferengi_story.302.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.302.desc:0 "Как многие и могли предположить, [Root.GetSpeciesName] народ оказался не готов поддержать государство в его стремлении временно поднять налоговую ставку. \n\nНе смотря на взятки, данные государственным чиновникам для снижения протестного движения, по всему [Root.GetName] беспорядки среди населения довольно высоки."
 STH_ferengi_story.302.a:0 "Не повезло."
 STH_ferengi_story.400.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.400.desc:0 "Основной сферой деятельности для [Root.GetSpeciesName] является коммерция, а не война. Но если [Root.GetName] вынужден вступить с кем-либо в конфликт, то не лучше бы сделать это коммерчески и, по возможности, тайно? \n\nНаняв частные военизированные организации для нападения на врагов [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName] сможет избежать потери дорогостоящих кораблей и негативных последствий от наступательных действий. Нужно лишь выбрать цель."
 STH_ferengi_story.400.a:0 "Запросить новый список целей."
 STH_ferengi_story.400.b:0 "[ferengiPrivateerTargetCandidate1.GetName]"
 STH_ferengi_story.400.c:0 "[ferengiPrivateerTargetCandidate2.GetName]"
 STH_ferengi_story.400.d:0 "[ferengiPrivateerTargetCandidate3.GetName]"
 STH_ferengi_story.400.e:0 "[ferengiPrivateerTargetCandidate4.GetName]"
 STH_ferengi_story.400.f:0 "Назад."
 STH_ferengi_story.401.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.401.desc:0 "Существует несколько группировок, которые могут нанести целенаправленные удары по инфраструктуре нашего противника. По цене..."
 STH_ferengi_story.401.a:0 "Мародёры Ференги."
 STH_ferengi_story.401.b:0 "Носиканские рейдеры."
 STH_ferengi_story.401.c:0 "Орионские пираты."
 STH_ferengi_story.401.d:0 "Охотники Хироджены."
 STH_ferengi_story.401.z:0 "Мы не можем позволить себе нанять наёмников."
 STH_ferengi_story.401.zz:0 "Назад."
 STH_ferengi_story.410.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.410.desc:0 "Мародёры Ференги приняли контракт, предложенный [Root.GetRulerTitle] [Root.GetRulerName], и находятся на пути к [ferengiPrivateerTargetPlanet.GetName] для нанесения удара по [ferengiPrivateerTarget.GetName]."
 STH_ferengi_story.410.a:0 "Отлично."
 STH_ferengi_story.411.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.411.desc:0 "Носиканские рейдеры приняли контракт, предложенный [Root.GetRulerTitle] [Root.GetRulerName], и находятся на пути к [ferengiPrivateerTargetPlanet.GetName] для нанесения удара по [ferengiPrivateerTarget.GetName]."
 STH_ferengi_story.411.a:0 "Отлично."
 STH_ferengi_story.500.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.500.desc:0 "Конференция по рассмотрению правил приобретения' является традиционным окончанием большинства заседаний торговой службы Ференги. \n\nОбъединение вместе самых проницательных и хитрых бизнесменов со всех уголков [Root.GetName], даёт возможность для сотрудничества и может оказаться очень прибыльным."
 STH_ferengi_story.500.a:0 "Организовать скромную конференцию."
 STH_ferengi_story.500.b:0 "Организовать обычную конференцию."
 STH_ferengi_story.500.c:0 "Организовать экстравагантную конференцию."
 STH_ferengi_story.500.d:0 "Назад."
 STH_ferengi_story.501.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.501.desc_01:0 "Правило приобретения номер 22: мудрый чувствует прибыль даже в воздухе.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 22, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_02:0 "Правило приобретения номер 23: нет ничего важнее здоровья... за исключением денег.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 23, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_03:0 "Правило приобретения номер 31: никогда не смейся над матерью Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 31, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_04:0 "Правило приобретения номер 33: никогда не повредит подлизаться к боссу.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 33, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_05:0 "Правило приобретения номер 34: война полезна для бизнеса.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 34, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.a:0 "Хороший результат."
 STH_ferengi_story.502.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.502.desc_01:0 "Правило приобретения номер 10: жадность вечна.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 10, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_02:0 "Правило приобретения номер 16: сделка есть сделка.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 16, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
