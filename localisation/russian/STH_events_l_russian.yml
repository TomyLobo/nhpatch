 STH_bajoran_story.111.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.111.desc_01:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Первом Пророчестве Хоррана: 'Она возвела стены высокие, храня веру в сердце своём, и город был защищён'. \n\nКак вы думаете, какой смысл Хорран вкладывал в эти слова?"
 STH_bajoran_story.111.desc_02:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Шестом Пророчестве Шабрена: 'Из пепла были воздвигнуты новые сооружения, чтобы почтить Баджор и Пророков, и Пророки возрадовались'. \n\nКак вы думаете, какой смысл Шабрен вкладывал в эти слова?"
 STH_bajoran_story.111.desc_03:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Первом Пророчестве Талнота: 'Мудрец далеко распространяет семена веры и распространяет их широко'. \n\nКак вы думаете, какой смысл Талнот вкладывал в эти слова?"
 STH_bajoran_story.111.desc_04:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Втором Пророчестве Талнота: 'И где было найдено благочестие, мудрость Пророков превратила камень и глину в землю плодородную'. \n\nКак вы думаете, какой смысл Талнот вкладывал в эти слова?"
 STH_bajoran_story.111.desc_05:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Втором Пророчестве Тракора: 'Мудрость внутри приходит легче всего тем, чьи глаза открыты для мудрости снаружи'. \n\nКак вы думаете, какой смысл Тракор вкладывал в эти слова?"
 STH_bajoran_story.111.desc_06:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Восьмом Пророчестве Зокала: 'Радость порождает радость, как и печаль порождает печаль. Святое деяние находится в доброте'. \n\nКак вы думаете, какой смысл Зокал вкладывал в эти слова?"
 STH_bajoran_story.111.desc_07:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Последнем Пророчестве Талнота: 'Когда яд будет сожжён, работа тех земель будет вознаграждена, а урожаи будут щедрыми'. \n\nКак вы думаете, какой смысл Талнот вкладывал в эти слова?"
 STH_bajoran_story.111.desc_08:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Первом Пророчестве Гринсела: 'На небесах лежит спасение, на небесах - храм Пророков'. \n\nКак вы думаете, какой смысл Гринсел вкладывал в эти слова?"
 STH_bajoran_story.111.desc_09:0 "Приветствую, дитя, я - Кай [consultedBajoranReligionLeader.GetName]. Вы хотели встретиться со мной? Для меня большая честь передавать знания Пророков. \n\nДавайте поговорим о Десятом Пророчестве Харела: 'И под холмами лежит щедрость, и те, кто трудится над этой щедростью, благословенны'. \n\nКак вы думаете, какой смысл Харел вкладывал в эти слова?"
