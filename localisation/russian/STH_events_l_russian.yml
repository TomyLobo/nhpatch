 STH_hero_mission.18.desc:0 "Дипломатическая делегация не была вовремя доставлена в [diplomatic_target1.GetName], администрация [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName] гневно отреагировала на данный факт, восприняв это как оскорбление. В результате этого отношения между [Root.GetName] и [diplomatic_target1.Owner.GetName] серьёзно пострадали."
