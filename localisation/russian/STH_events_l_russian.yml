 STH_technology.2003.name:0 "Темпоральный потенциал"
 STH_technology.2003.desc:0 "The old instructor gazes down the rows of the class, filled to the brim with aspiring temporal lieutenant-engineers from the Temporal Defense Agency. This was not a monolithic chamber of academia where decrepit theories were exhumed, but a cutting-edge military research station, where the latest of applicative temporal research was taught.\n\n§YThis is a joyous day for the Imperium§!, the instructor intoned in a serious tone that belied his words. §YA breakthrough in our understanding of time opens possibilities we cannot even dream of.§! In the background, a large holo-monitor shows potential timelines already adjusting themselves.\n\n§YI have no doubt that all of you, when you were in first-year schooling you were taught that time is a strict progression of cause to effect, but, from a non-linear, non-subjective viewpoint, time is a tool that can be manipulated with as fine precision as our warp engines manipulate the three spatial dimensions§Y the instructor continued. The audience listened rapturously. They all understood this was a truly momentum day for the Imperium."
 STH_technology.2003.a:0 "Мы воспользуемся этим даром в честь Империи."
 STH_space_seed_category:0 "Неизвестное судно"
 STH_space_seed_category_desc:0 "Сэр, прибыв к [From.GetName] мы обнаружили необычные, прерывистые показания."
 STH_space_seed_event.1.name:0 "Неизвестное судно"
 STH_space_seed_event.1.desc:0 "Капитан [Root.GetLeaderName] обращается к офицеру по науке и спрашивает его мнение по поводу происхождения корабля, к которому они быстро приближаются в окрестностях [From.From.GetName]. Он отвечает, что происхождение судна неизвестно, отмечая, что вряд ли это может быть земной корабль. Офицер по связи сообщает, что она принимает сигнал, старинный сигнал вызова на азбуке Морзе! 'Вы по-прежнему считаете, что это не земной корабль?', спросил капитан у офицера по науке. \n\nКорабль появляется на экране, капитан предполагает, что это старый корабль класса DY-500. Но офицер по науке считает, что это может быть даже более старый корабль DY-100, последний из которых был выпущен несколько столетий назад в 1990 году.\n\nНе желая быть застигнутым врасплох, капитан [Root.GetLeaderName] приводит корабль в полную боевую готовность, на тот случай, если это брошенное судно было кем-либо захвачено."
 STH_space_seed_event.1.a:0 "Оставьте его, это слишком опасно."
 STH_space_seed_event.1.b:0 "Подойти ближе к судну."
 STH_space_seed_event.2.name:0 "Неизвестное судно"
 STH_space_seed_event.2.desc:0 "Не желая подвергать экипаж ещё большему риску, капитан отмечает в журнале местонахождение судна и приказывает [Root.GetFleetName] перейти к следующей цели исследований."
 STH_space_seed_event.2.a:0 "Продолжить исследование системы."
 STH_space_seed_event.3.name:0 "Космическое семя"
 STH_space_seed_event.3.desc:0 "Журнал капитана, дополнение. Прошёл час с момента перехвата странного судна. Наше присутствие поблизости всё ещё полностью игнорируется. Хотя наши сенсоры показывают признаки жизни и оборудования на борту, для нас никакой опасности нет.'\n\nПо интеркому капитан приказывает оружейному отделения оставаться в боевом положении, остальным палубам находится в полной готовности. Офицер медицинской службы появляется на мостике и информирует капитана, что он обнаружил там некую сердечную деятельность, очень слабую и медленную, исходящую примерно от 60-70 тел. Офицер по науке сообщает, что вся поверхность корпуса в следах от метеоритов, но ему удалось прочитать название судна - SS Ботани-Бэй. Между офицером по науке и корабельным врачом возникает спор о евгенических войнах, когда люди пытались улучшить человеческую расу путём селективного размножения. Наконец капитан [Root.GetLeaderName] прекращает их спор, и приказывает [Root.GetFleetName] взять на буксир SS Ботани-Бэй тяговым лучом."
 STH_space_seed_event.3.a:0 "Мостик ваш, старпом."
 STH_space_seed_event.4.name:0 "Неизвестное судно"
 STH_space_seed_event.4.desc:0 "Журнал капитана, дополнение. Прошёл час с момента перехвата странного судна. Наше присутствие поблизости всё ещё полностью игнорируется. Хотя наши сенсоры показывают признаки жизни и оборудования на борту, для нас никакой опасности нет.'\n\nПо интеркому капитан приказывает оружейному отделения оставаться в боевом положении, остальным палубам находится в полной готовности. Офицер медицинской службы появляется на мостике и информирует капитана, что он обнаружил там некую сердечную деятельность, очень слабую и медленную, исходящую примерно от 60-70 тел. Офицер по науке сообщает, что корпус судна весь в следах от ударов микрометеоритов, но неповреждён. Капитан [Root.GetLeaderName] обращается к рулевому и приказывает ему подготовить тяговый луч [Root.GetFleetName]."
 STH_space_seed_event.4.a:0 "Мостик ваш, старпом."
 STH_space_seed_event.5.name:0 "Неизвестное судно"
 STH_space_seed_event.5.desc:0 "Когда группа высадки телепортируется на судно, она обнаруживает большое количество стазисных камер, со спящими внутри людьми из 20-го века. Лейтенант МакГиверс в восторге от этого корабля спящих.\n\n'Капитан, это корабль спящих.'\n\n'Состояние анабиоза?'\n\nОфицер медицинской службы начинает обследовать тела внутри отсеков и определяет, что они находятся в приличном состоянии для тех, кто пребывает в анабиозе на протяжении двух столетий. Медицинский трикодер показывает, что в одном из отсеков начался процесс пробуждения.\n\n'Всё в порядке, кажется мы что-то запустили. Его сердцебиение увеличивается. Сейчас больше восьми ударов в минуту. Есть некоторые признаки начала дыхания.'"
 STH_space_seed_event.5.a:0 "Мы должны спасти его."
 STH_space_seed_event.5.b:0 "Дать ему умереть, риск слишком велик."
 STH_space_seed_event.6.name:0 "Неизвестное судно"
 STH_space_seed_event.6.desc:0 "Когда группа высадки телепортируется на судно, она обнаруживает большое количество стазисных камер, со спящими внутри людьми в одежде 21-го века. \n\nОбследование камер показало, что весь экипаж судна мёртв. Зафиксированные признаки жизни являются результатом второстепенных вспомогательных процессов, которые продолжали работать ещё долгое время после смерти экипажа."
 STH_space_seed_event.6.a:0 "Печально."
 STH_space_seed_event.7.name:0 "Космическое семя"
 STH_space_seed_event.7.desc:0 "Журнал капитана, дополнение. Мы идём рядом с SS Ботани-Бэй уже в течении десяти часов. На борту находятся инженерные и медицинские бригады, которые в данный момент завершают изучение таинственного судна. Попытки пробудить остальных спящих отложены, пока мы не вылечим уже поднятого на борт пострадавшего. Офицер медицинской службы поражён его физическими и восстановительными способностями.'\n\nКапитан и офицер по науке находятся на главном мостике, они открывают канал связи с SS Ботани-Бэй для получения информации о состоянии спящих. Старший инженер сообщил, что из 84 камер неисправны только 12, из 72 оставшихся  - 30 женщин. Капитан [Root.GetLeaderName] обсуждает с офицером по науке их дальнейшие действия. После тщательного изучения компьютерной библиотеки [Root.GetFleetName], офицер по науке обеспокоен странным и жестоким периодом 1990 годов.\n\nКапитан решает взять курс на Звёздную Базу 12, чтобы ослабить беспокойство офицера по науке."
 STH_space_seed_event.7.a:0 "Интригующе."
 STH_space_seed_event.8.name:0 "Космическое семя"
 STH_space_seed_event.8.desc:0 "Риски были слишком велики. Стабилизировать оставшиеся камеры и взять курс на Звёздную Базу 12."
 STH_space_seed_event.8.a:0 "Курс установлен на Звёздную Базу 12, сэр."
 STH_space_seed_event.9.name:0 "Космическое семя"
 STH_space_seed_event.9.desc:0 "В конце концов Хан берёт под контроль весь [Root.GetFleetName] и высаживает оставшийся экипаж на ближайшей обитаемой планете без какой-либо техники и припасами, которых едва ли хватит на месяц. После того, как [Root.GetFleetName] покидает орбиту, капитан [Root.GetLeaderName] клянётся отомстить."
 STH_space_seed_event.9.a:0 "Трагично."
 STH_space_seed_event.10.name:0 "Космическое семя"
 STH_space_seed_event.10.desc:0 "Воздуха на мостике остаётся всё меньше и с последними частицами воздуха в комнате, капитан [Root.GetLeaderName] начинает записывать сообщение командованию Звёздного Флота.\n\n'Они захватили мой корабль, бросив своё бесполезное судно. Воздуха на мостике хватит ещё на несколько секунд. Прошу объявить благодарность офицеру по связи, техникам первого класса Туле и Гаррисону, лейтенанту Спинелли и, конечно же, офицеру по науке. Я беру на себя полную ответственность. Я беру полн...'\n\nКапитан теряет сознание на полуслове.\n\nСтаршие офицеры приходят в себя в комнате для совещаний, они находятся под прицелом людей с судна. Хан говорит им, что сопротивляться бессмысленно и они должны присоединиться к нему. Когда все отказались, он вывел на экран изображение, показывающее медицинскую декомпрессионную камеру, с задыхающимся капитаном [Root.GetLeaderName] внутри. Хан предлагает выбор: присоединиться к нему и он пощадит капитана или он умрёт, и Хан будет убивать их одного за другим, пока оставшиеся не согласятся. Лейтенант МакГиверс просит прощения, но она не хочет на это смотреть, Хан соглашается и она уходит. Хан переключает своё внимание обратно на экран и смотрит как уменьшается давление в камере, но экран внезапно отключился."
 STH_space_seed_event.10.a:0 "Что произошло?"
 STH_space_seed_event.11.name:0 "Космическое семя"
 STH_space_seed_event.11.desc:0 "Captain's log, supplemental. Khan has accepted my offer to join the [Root.Owner.GetName]. He now has an opportunity to help build a brighter future, for all Humans. \n\nKhan's experience and talent is vast, and the [Root.Owner.GetName] will find it difficult to choose where to apply it...'"
 STH_space_seed_event.11.a:0 "Use Khan's administrative skills."
 STH_space_seed_event.11.b:0 "Use Khan's superior intellect."
 STH_space_seed_event.11.c:0 "Use Khan's superior space tactics."
 STH_space_seed_event.11.d:0 "Use Khan's superior ground tactics."
 STH_space_seed_event.12.name:0 "Космическое семя"
 STH_space_seed_event.12.desc:0 "Журнал капитана, дополнение. Хотел бы я, чтобы остальные вопросы решились также легко. Хан и его люди. Как жаль отправлять их в центр переориентации. И что мне делать с МакГиверс?'\n\nСозван военный трибунал и старшие офицеры в парадной форме сидят за столом. Хана и лейтенанта МакГиверс ввели в зал заседаний.\n\n'Это слушание объявляется открытым. Властью, данной мне командованием Звёздного Флота, я объявляю, что все обвинения по этому делу снимаются.'\n\nОфицер медицинской службы хотел задать вопрос, но тут же был прерван капитаном.\n\n'Старпом, кажется наш маршрут проходит вблизи системы Цети Альфа?'\n\n'Совершенно верно, капитан. Пятая планета пригодна для жизни, хотя несколько дика и негостеприимна.'\n\n'Не больше, чем поначалу была австралийская колония Ботани-Бэй. Те люди смогли укротить континент, мистер Хан. Сможете ли вы укротить планету?'\n\nХан отвечает: 'Вы когда-нибудь читали Милтона, капитан?'\n\n'Да. Я понимаю. Лейтенант Марла МакГиверс. Вы можете предстать перед трибуналом, либо пойти с ними, что вы выбираете?'\n\n'Я пойду с ним, сэр.'\n\n'Это слушание закрыто.'\n\nХана и лейтенанта МакГиверс выводят из зала заседаний, и офицер по науке обращается к капитану [Root.GetLeaderName]: 'интересно было бы вернуться в этот мир через сотню лет и посмотреть, что выросло из семени, которое вы сегодня посадили.'"
 STH_space_seed_event.12.a:0 "Принято."
 STH_space_seed_event.13.name:0 "Космическое семя"
 STH_space_seed_event.13.desc:0 "Журнал капитана, дополнение. Контроль над [Root.GetFleetName] восстановлен. Хотел бы я, чтобы остальные вопросы решились также легко. Хан и его люди. Как жаль отправлять их в центр переориентации. И что мне делать с МакГиверс?'\n\nСозван военный трибунал и старшие офицеры в парадной форме сидят за столом. Хана и лейтенанта МакГиверс ввели в зал заседаний.\n\n'Это слушание объявляется открытым. Властью, данной мне командованием Звёздного Флота, я объявляю, что все обвинения по этому делу снимаются.'\n\nОфицер медицинской службы хотел задать вопрос, но тут же был прерван капитаном.\n\n'Старпом, кажется наш маршрут проходит вблизи системы Цети Альфа?'\n\n'Совершенно верно, капитан. Пятая планета пригодна для жизни, хотя несколько дика и негостеприимна.'\n\n'Не больше, чем поначалу была австралийская колония Ботани-Бэй. Те люди смогли укротить континент, мистер Хан. Сможете ли вы укротить планету?'\n\nХан отвечает: 'Вы когда-нибудь читали Милтона, капитан?'\n\n'Да. Я понимаю. Лейтенант Марла МакГиверс. Вы можете предстать перед трибуналом, либо пойти с ними, что вы выбираете?'\n\n'Я пойду с ним, сэр.'\n\n'Это слушание закрыто.'\n\nХана и лейтенанта МакГиверс выводят из зала заседаний, и офицер по науке обращается к капитану [Root.GetLeaderName]: 'интересно было бы вернуться в этот мир через сотню лет и посмотреть, что выросло из семени, которое вы сегодня посадили.'"
 STH_space_seed_event.13.a:0 "Да, это так."
 STH_space_seed_event.41.name:0 "SS Джей Бартлет"
 STH_space_seed_event.41.desc:0 "SS Джей Бартлет - колониальный корабль DY-500 с максимальной скоростью варп 2. Капитан находит кого-то, кто похож на командира судна. С помощью офицера медицинской службы и старшего инженера, они смогли пробудить его вместе со всем экипажем. Обсудив год, в котором они сейчас находятся, а также статус галактики в целом, экипаж решает присоединиться к ним и предлагает любую помощь."
