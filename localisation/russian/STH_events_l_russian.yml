 theFederation.105.desc:0 "Переговоры о вступлении [accessionState.Capital.GetName] в Федерацию прошли успешно, хотя некоторые вопросы по-прежнему вызывают озабоченность у обеих сторон. Статус [accessionState.GetSpeciesAdj] сил обороны и их роль в Звёздном Флоте, в частности отстали плодотворные дискуссии об экономической интеграции. \n\nСтановится очевидным, что необходимо одно последнее усилие от [Root.GetRulerTitle] [Root.GetRulerName] и [accessionState.GetRulerTitle] [accessionState.GetRulerName], чтобы завершить процесс."
