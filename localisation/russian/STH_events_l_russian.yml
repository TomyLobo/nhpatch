 STH_dominion_flavour.1011.d.failtextc:0 "£trigger_no  §RYou must unlock the §YFounder's Will§R tradition from the §YVictory§R tradition tree.§!"
 STH_dominion_flavour.1011.e:0 "Target [From.GetRulerTitle]. §R(Hard)§!"
