 STH_technology.1020.q:0 "Вы можете предоставить более подробную информацию?"
 STH_technology.1020.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в методах строительства звездолётов мы должны выбрать один из трёх проектов.n. \n\n§GТактический вариант§!: эти корабли оснащены дополнительными тактическими слотами, чтобы превзойти наших врагов в наступательных способностях. \n\n§GИнженерный вариант§!: дополнительные инженерные станции и модули позволяют нам укреплять обшивку корпуса, а также оснащать наши корабли дополнительными броневыми листами и генераторами щитов, тем самым повышая наши шансы на выживание в бою. \n\n§GВариант поддержки§!: корабли этой специализации разработаны с учётом научных мер противодействия и повышения уклонения."
