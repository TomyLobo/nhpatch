 STH_space_seed_event_fail.2.desc:0 "Едва избежав столкновений с множеством астероидов и шестичасовых поисков, капитан [Root.GetLeaderName] решает прекратить поиски и продолжить миссию. Капитан [Root.GetLeaderName] отмечает события и аномальные показания в судовом журнале, и передаёт отчёт командованию."
