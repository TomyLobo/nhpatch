 STH_hero_mission.5.desc:0 "Конференция на [diplomatic_target1.GetName] закончилась провалом, оставив напряжённые отношения между [Root.Owner.GetName] и [diplomatic_target1.Owner.GetName]. \n\nПервая неделя была продуктивной и, казалось, намекала на взаимовыгодное соглашение между двумя державами. Однако к концу второй недели, ведущий переговорщик из дипломатической команды [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName] отказался работать в одной комнате с капитаном [diplomacyHeroLeader1.GetName], видимо переговорщик неправильно истолковал шутку, которую капитан отпустил в его сторону. \n\nКоманда переговорщиков [Root.Owner.GetName] не пожелала исключать капитана, из-за этого конференция закончилась раньше срока и немногие из её целей были достигнуты."
