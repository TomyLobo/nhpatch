 STH_federation_story.14.name:0 "Аугментированные реалии"
 STH_federation_story.14.desc:0 "Наши разведчики обнаружили что-то настораживающее. Группа людей провозгласила о создании собственного государства в звёздной системе, которую они называют 'Навам Сатара'. \n\nОни утверждают, что являются наследниками Великого Ханства под руководством Хана Нуньена Сингха. Их население состоит из генетически модифицированных сверхмужчин и женщин, выращенных из эмбрионов оставшихся с евгенических войн, которые недавно были украдены из хранилища [Root.GetName]."
 STH_federation_story.14.a:0 "Тревожные новости!"
 STH_federation_story.14.b:0 "Тревожные новости!"
 STH_federation_story.15.name:0 "Аугментированные реалии"
 STH_federation_story.15.desc:0 "Обломки содержали ряд компьютерных ядер, относительно не пострадавших после уничтожения вражеского флота. Инженеры смогли быстро сложить отдельные части воедино, и выяснить, что флотом командовала группа, называющая себя Ханством, что явно указывает на Хана Нуньена Сингха, правителя Великого Ханства конца 20-го столетия. \n\nГруппа генетически модифицированных людей аугментов стремилась заполучить больше эмбрионов, сохранившихся с евгенической войны, чтобы поддержать свою численность, прежде чем объявить мир своей собственностью. \n\nУничтожение их краденого инопланетного флота, кажется, положило конец этим амбициям."
 STH_federation_story.15.a:0 "Катастрофа предотвращена."
 STH_federation_story.16.name:0 "Донесение разведки"
 STH_federation_story.16.desc:0 "Наши разведчики обнаружили что-то настораживающее. Группа людей провозгласила о создании собственного государства в звёздной системе, которую они называют 'Навам Сатара'. \n\nОни утверждают, что являются наследниками Великого Ханства под руководством Хана Нуньена Сингха, кто бы это ни был. Их население состоит из генетически модифицированных сверхмужчин и женщин, выращенных из эмбрионов, которые остались после древней войны на Земле."
 STH_federation_story.16.a:0 "Тревожные новости."
 STH_federation_story.16.b:0 "Это не наше дело."
