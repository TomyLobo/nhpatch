 STH_mars.111.desc:0 " 'Сэр!' - крикнул один из ксенопалеоботаников дальше по пещере. Они находились в двух километрах ниже поверхности Марса, недалеко от краёв кратера Гарни. Вся пещерная формация была обнаружена лишь недавно, после удара кометы произошло особенно сильное землетрясение, снёсшее прикрывающие стены. Геологическая структура сразу привлекла внимание местных научных групп, потому что в пещере был обнаружен микроэлемент особо важной молекулы - воды.\n\nПауль Бун, лидер инициативы терраформирования Марса, последовал на зов из глубины пещеры. Небольшая группа учёных сидела рядом с маленьким, конусообразным столбом, взволнованно шепча. По мере приближения, он увидел, как луч света осветил небольшой водоём, покрытый естественным металлическим блеском. Биологи сканировали его своими трикодерами снова и снова. Там, в солёной воде, находились миллионы окаменелых насекомых. Это доказательство того, что на Марсе действительно когда-то существовала жизнь."
 STH_mars.111.a:0 "Невероятная находка!"
 STH_mars.112.desc:0 "Команда наземного управления беспомощно смотрела на мониторы. 'Отправьте приказ об эвакуации!' - крикнул кто-то, но другие только трясли головой в оцепенении. 'Уже слишком поздно...' - пробормотал кто-то ещё.\n\nЧас назад это был просто ещё один обыкновенный день в центре управления инициативой Марс, с не менее чем пятью кометами, которые должны были врезаться в ледяную шапку. Затем, вскоре после контакта с более плотной атмосферой, на комете вспыхнул неопознанный карман с летучими веществами, закрутив комету. По мере приближения кометы к поверхности Марса, взрывается всё больше и больше газовых карманов. Комету разорвало на части, но один крупный осколок теперь летит по направлению к базе Нью-Армстронг. Несколько наземных транспортов успели покинуть купол базы вовремя, но они всё равно не смогли пережить последовавший ядерный взрыв от удара фрагмента кометы, равного 300-ам мегатоннам в тротиловом эквиваленте. Пятьдесят тысяч человек погибло в том, что будет известно как худшая катастрофа терраформирования этого века."
 STH_mars.112.a:0 "Они погибли не напрасно."
 STH_mars.121.desc:0 "Целая флотилия буксиров тянет на место последние сегменты зеркала. Напряжение в комнате управления ощутимо возрастает, ведь погрешность даже в один миллиметр на пятикилометровом комплексе, может разрушить всю великую стройку. Бун начинает ходить взад и вперёд по маленькой комнате, оставляя небольшие вмятины на ковре. Инспектор раздражённо уставился на него, подумав о том, чтобы снова попросить его сесть, но передумал и продолжил свою работу.\n\nОднако спустя 10 минут уже не было поводов для беспокойства. Сенсорная сеть показала, что каждый сегмент был выровнен правильно. Далее внутрь с трудом заливается струя ксеон-плазмы, делая финальную корректировку. Затем зеркало было повёрнуто под углом, и внезапно, чистый, благословенный солнечный свет ударил по поверхности Марса, отражённый сверху. Почти сразу же температура на поверхности начала подниматься. Бун усмехнулся в монитор и поспешил доложить своему начальству. Инспектор покачал головой, мысленно переключив своё внимание на следующий строящийся комплекс зеркал."
 STH_mars.121.a:0 "Эти зеркала откроют новую эру для Марса."
 STH_mars.122.desc:0 "Заражение началось более двух месяцев назад, в отдалённых районах Малеа Планум. Южная ледяная шапка была усеяна сильно модифицированными анаэробными бактериями, которые вводили вредные вещества в ледяную воду, выделяя в процессе небольшое количество тепла. Было много генетических гарантий, а также очень упрощённая цепочка ДНК должна была стать надлежащей защитой от мутации. Не стала.\n\nСтранное изменение в активации аллели позволило бактериям вводить более сложные органические молекулы. В прошлом пустынный Марс предлагал очень мало органического материала, но теперь поверхность Марса была засеяна другими штаммами бактерий, которые удобрили почву. В течении недели бактерии с ледяной шапки подчинили все другие штаммы, распространяясь подобно лесному пожару вдоль пустынных равнин южного Марса. Когда это в конце концов обнаружилось, было уже слишком поздно - бактерии были повсюду, покрывая поверхность тонкой, серой коркой. Ущерб экосистеме огромен, это вполне может отложить проект на долгие годы."
 STH_mars.122.a:0 "Мы должны уничтожить их, прежде чем всё будет потеряно."
 STH_mars.130.desc:0 "Небольшая делегация исследователей покидает лабораторию терраформирования. Вдалеке слышны взрывы, проносящиеся сквозь тонкую атмосферу. Инженер Бун смотрит на свои часы - комета ZA2112-B врезалась в северную полярную ледяную шапку точно по расписанию. Незначительные землетрясения сотрясают поверхность, но быстро рассеиваются, и гейзеры перегретого пара высотой в милю вырываются в атмосферу. Бун смотрит в глаза членам делегации и улыбается, прежде чем крепко схватиться за клапан своей дыхательной маски и открыть его. Делегация смотрит на него с опаской. Это то, ради чего они здесь, но риск всё ещё остаётся слишком велик.\n\nПауль Бун - первый человек, вдохнувший свежего марсианского воздуха. После долгих лет работы, атмосфера наконец стала достаточно плотной для того, чтобы человек мог дышать ей без посторонней помощи. Ещё многое предстоит сделать, прежде чем Марс станет настоящим раем, но это огромный шаг вперёд для человечества."
 STH_mars.130.a:0 "Впечатляющий прогресс."
 STH_mars.140.name:0 "Основополагающие декларации марсианских колоний"
 STH_mars.140.desc:0 "Представители со всего Марса неловко стоят в одном из углов общественной столовой базы Скиапарелли, обслуживающий персонал которой в спешке пытается подготовить как можно больше мест. Зал был неподходящим местом для такого знаменательного события, но на суровом Марсе нет более подходящего здания, которое могло бы вместить такое большое собрание. Наконец, всем было разрешено войти.\n\nКрасной планеты больше нет, вместо неё, быть может пока ещё не идеальная, но всё же зелёная планета. Тысячи мигрантов с Земли стекаются сюда и население быстро развивается. Всем становится ясно, что нужно что-то делать.\n\nСпустя некоторое время после начала встречи, на небольшой подиум выходит пожилой и уважаемый Джон Хаммерлих. Он является представителем купола Гандерсдотирра, одной из крупнейших из 22-х марсианских колоний, он обращается ко всем присутствующим своим хриплым голосом:\n\n'Мы стоим здесь, мало чем отличаясь от наших предков из великого старого города Филадельфия, но не для борьбы с тиранией, а для того, чтобы принять свободу. Сегодня мы делаем первый шаг, составляя основополагающие декларации марсианских колоний'."
 STH_mars.140.a:0 "Это будут непростые переговоры."
 STH_mars.141.desc:0 "Это был один из самых амбициозных пунктов в основополагающих декларациях марсианских колоний. По мере продвижения процесса терраформирования, всё больше и больше ресурсов стекается на Марс. Воздух был всё ещё разрежённым, но люди могли ходить по поверхности без вспомогательных устройств и действительно приручить этот новый мир. Конфедерация марсианских колоний решила инициировать строительный проект, конкурентноспособный любому проекту на Земле.\n\nСчастливый жребий выбрал колонию Утопия, маленкое поселение на лавовой равнине Утопия Планития, как место начала строительства. В течении месяца маленький городок был преобразован. В течении двух месяцев на синхронной орбите в 16 тысячах километрах над колонией были заложены фундаменты будущего строительства. Сейчас Корабельные Верфи Утопия Планития заполняют небеса десятками гигантских сухих доков."
 STH_mars.141.a:0 "Это действительно вдохновляюще."
 STH_mars.142.desc:0 "Это был один из самых горячо оспариваемых пунктов в основополагающих декларациях марсианских колоний. Марс трансформируется под шквалом комет инициативы Марс, превращая красную планету в рай для человечества, но какой ценой? По крайней мере этим вопросом задаётся группа, называемая 'хранители'. Они называют терраформирование мерзостью, человек оказывает влияние на другую нетронутую землю, которую он не имеет права называть домом. По мере того, как 'Хранители' набирают власть, недавно сформированный сенат конфедерации марсианских колоний забеспокоился.\n\nВ конце концов, под постоянным давлением со стороны общественности, сенат согласился на целый ряд нормативных актов, которые существенно ограничивают масштабы инициативы Марс. Казалось, что никто не доволен таким решением, но терраформирование Марса затягивается на годы."
 STH_mars.142.a:0 "Мы должны уважать их взгляды."
 STH_mars.143.desc:0 "Много лет назад, когда в Риме ещё был Папа Римский, после его смерти, кардиналы собирались и обсуждали, кто станет его преемником. Им не разрешалось уходить, пока решение не будет принято. Однажды, это заняло почти три года... Слава богу, на этот раз это не заняло так много времени.' - произнёс Хаммерлих слегка усмехнувшись. По правде говоря, все чувствовали себя не в своей тарелке - переговоры, которые изначально ожидались короткими и дружескими, быстро испортились.\n\nВ конце концов, после разрешения главных споров, касающихся доступа к будущим водным путям, переговоры пошли своим чередом и договорённость была быстро достигнута. Теперь у Марса есть своя конституция и федеральное правительство, независимое, но навсегда связанное с Землёй. Судьба мира была решена, и на этот раз в истории человечества это решилось без пролитой крови."
 STH_mars.143.a:0 "Это был долгий процесс, но наконец-то он завершился."
 STH_mars.151.desc:0 "Через сто лет или около того, этот новый сияющий исследовательский центр больше не будет технологическим институтом Карла Сагана. Ричард Дэйстром во всей своей ослепительной, сводящей с ума, блестящей славе преобразит галактику и обретёт себе имя. Но задолго до этого, почтенная пристройка уже была оплотом исследований и образования.\n\nВдохновлённые новаторским духом старой и новой хартии основополагающей декларации, местные марсиане решили, что они должны быть способны соперничать с Землёй не только в промышленности, но и в их вкладе в само человечество. Это видение продлилось и в будущем, сделав Марс одним из самых уважаемых научных институтов в галактике."
 STH_mars.151.a:0 "Поразительное здание."
 STH_mars.152.desc:0 "Оглядываясь назад, причины восстания так и остаются неясными. Марс процветал в рамках инициативы, но возмущение старых поселенцев, тех, кто жил на Марсе в течении десятков лет до потока мигрантов с Земли, с каждым днём нарастало всё больше и больше. Это случилось из-за земли? Контроля? Власти? Сохранения старых традиций? Всего вышеперечисленного или ничего? Всё, что мы знаем, это что вся планета в одночасье погрузилась в безумие, массовые беспорядки вспыхнули под каждым куполом.\n\nПотрясённое местное правительство пыталось контролировать ситуацию, но прежде, чем кто-либо заметил, вооружённая группа местных колонистов штурмом взяла комплекс с вертеронной установкой, получив доступ к оружию ужасающего могущества. Одним дерзким актом, они закрыли инициативу, остановили проект и сплотили повстанцев по всей планете."
 STH_mars.152.a:0 "У нас нет выбора. Связаться с командованием МАКО."
 STH_mars.154.desc:0 "Начавшаяся забастовка завершилась стремительно. То, что заняло несколько недель тщательного планирования, длилось менее одного напряжённого, интенсивного часа. Была использована технология транспортеров, которая игнорирует ингибитор поля. Отряды МАКО проникли на комплекс с вертеронной установкой, телепортировавшись в несколько мест одновременно. Несмотря на несколько жертв, большинство мятежников сдалось на месте.\n\nОстальные марсианские мятежи продолжались не намного дольше. Несколько анклавов пытались сопротивляться, но большинство сдалось, когда пришло известие о падении комплекса. Марсианские колонии снова находились в мире, и через несколько дней терраформирование возобновилось.\n\nСемена недовольства, однако, не исчезнут так быстро. Остаётся только надеяться, что они больше никогда не прорастут."
 STH_mars.154.a:0 "Печально, что до этого дошло."
 STH_mars.160.name:0 "Основополагающие декларации марсианских колоний"
 STH_mars.160.desc:0 "На Марсе идёт дождь. Конечно, первая капля упавшая на землю за много километров от ближайшего человека незадокументирована. Каждый может свободно ходить по поверхности без специального оборудования, но население всё ещё остаётся всего лишь несколько миллионов и пока не распространилось в другие уголки планеты. Разумеется, обширная система наблюдения за погодой тщательно настроена, чтобы отслеживать сильные штормы, а не мягкий летний дождик.\n\nНо сегодня на Марсе идёт дождь, и это будет не в последний раз."
 STH_mars.160.a:0 "Мы заставили пустыню цвести."
 STH_mars.170.desc:0 "В течении недели на поверхности Марса не было песчаной бури. Гигантские грозы теперь часто катятся по красным равнинам, проливные дожди заливают землю. Эллада Планития стала настоящим морем, поскольку живительная вода наполнила её до краёв. На расстоянии в миллион километров, на синхронной орбите, гигантские орбитальные зеркала отражают солнце обратно к поверхности, повышая температуру.\n\nПауль Бун с гордостью смотрит с орбиты Фобоса. Марс никогда не будет настоящей Землёй - для этого он был слишком мал, слишком далёк от солнца. Но у него была своя красота, и вскоре миллионы новых колонистов оценят эту красоту, как это делает он последние несколько лет. Красная планета уже больше не такая красная."
 STH_mars.170.a:0 "Вы создали что-то действительно прекрасное."
 STH_mars.180.name:0 "Проект по развитию Марса"
 STH_mars.180.desc:0 "Инициатива выполнила свою задачу; теперь Марс - сестра планеты Земля, голубая жемчужина, сияющая в небе. Но предстоит ещё много работы, прежде чем планета достигнет своего полного потенциала. У вас есть возможность инвестировать в будущее планеты, разблокировать специальные объекты, бонусы и улучшения.\n\n§GЭто событие позволяет вам тратить ресурсы на приобретение любого полезного бонуса, который вы, возможно, пропустили во время терраформирования Марса.§!"
 STH_mars.180.a:0 "Инвестировать в технологию."
 STH_mars.180.b:0 "Инвестировать в инфраструктуру."
 STH_mars.180.c:0 "Инвестировать в строительство."
 STH_mars.180.d:0 "Инвестировать в оборону."
 STH_mars.180.e:0 "Провести полное геологическое исследование планеты."
 STH_mars.180.f:0 "Сейчас не время для инвестиций."
 STH_mars.180.g:0 "Марс может справиться сам. Остановить проект."
 STH_mars.181.desc:0 "§GВы уверены, что хотите остановить проект по развитию Марса? Если вы это сделаете, у вас никогда не будет другого шанса получить какие-либо уникальные улучшения. Это событие будет навсегда отменено, и в будущем не будет возможности повторно активировать его.§!"
 STH_mars.181.a:0 "Вообще-то я передумал, продолжить проект."
 STH_mars.181.b:0 "Да, я уверен."
 STH_mars.181.b.tooltip:0 "Выбор этой опции отменит проект по развитию Марса. Он не будет доступен снова."
 STH_mars.190.desc:0 "Через десятки лет, этот новый сияющий исследовательский центр больше не будет технологическим институтом Карла Сагана. Ричард Дэйстром во всей своей ослепительной, сводящей с ума, блестящей славе преобразит галактику и обретёт себе имя. Но задолго до этого, почтенная пристройка уже была оплотом исследований и образования.\n\nВдохновлённые прежним новаторским духом и потоком материальных инвестиций с Земли, местные марсиане решили, что они должны быть способны соперничать с Землёй не только в промышленности, но и в их вкладе в само человечество. Это видение продлилось и в будущем, сделав Марс одним из самых уважаемых научных институтов в галактике."
 STH_mars.191.desc:0 "Целая флотилия буксиров тянет на место последние сегменты зеркала. Напряжение в комнате управления ощутимо возрастает, ведь погрешность даже в один миллиметр на пятикилометровом комплексе, может разрушить всю великую стройку.\n\nОднако спустя 10 минут уже не было поводов для беспокойства. Сенсорная сеть показала, что каждый сегмент был выровнен правильно. Далее внутрь с трудом заливается струя ксеон-плазмы, делая финальную корректировку. Затем зеркало было повёрнуто под углом, и внезапно, чистый, благословенный солнечный свет ударил по поверхности Марса, отражённый сверху. Почти сразу же температура на поверхности начала подниматься, другие комплексы зеркал ожидали, чтобы их установили на необходимые позиции. Марс навсегда изменился."
 STH_mars.192.desc:0 "Никто не знал, почему для этого проекта была выбрана колония Утопия - одно из самых маленьких поселений на Марсе. За этим решением, несомненно, стояла большая политика, в попытке продвинуть границы недавно заселённых планет. Конфедерация марсианских колоний решила инициировать строительный проект, конкурентноспособный любому проекту на Земле.\n\nТем не менее, это маленкое поселение на лавовой равнине Утопия Планития, станет местом для главной корабельной верфи Звёздного Флота. В течении месяца маленький городок был преобразован. В течении двух месяцев на синхронной орбите в 16 тысячах километрах над колонией были заложены фундаменты будущего строительства. Сейчас Корабельные Верфи Утопия Планития заполняют небеса десятками гигантских сухих доков."
 STH_mars.193.desc:0 "Для военных умов Звёздного Флота, Марс предлагает уникальное стратегическое преимущество. Теперь он полностью терраформирован и доступен, но он не такая хрупкая или чувствительная цель, как Земля. Несколько командиров предложили перенести внутренюю планетарную оборону Солнечной системы на Марс, и идея быстро распространилась среди командования Звёздного Флота. С этого момента родился марсианский оборонительный периметр.\n\nПроект предусматривает создание огромного количества автоматизированных субсветовых сторожевых платформ, построенных и управляемых с Марса, превращая планету в настоящую крепость. После утверждения, проект быстро продвигался вперёд."
 STH_mars.193.a:0 "Понятно."
 STH_mars.194.desc:0 "Сэр!', крикнул один из ксенопалеоботаников дальше по пещере. Они находились в двух километрах ниже поверхности Марса, недалеко от краёв кратера Гарни. Вся пещерная формация была обнаружена только недавно во время недавно профинансированного исследования планеты.\n\nГлавный научный сотрудник последовал на зов из глубины пещеры. Небольшая группа учёных сидела рядом с маленьким, конусообразным столбом, взволнованно шепча. По мере приближения, он увидел, как луч света осветил небольшой водоём, покрытый естественным металлическим блеском. Было понятно, почему они так заинтересовались этой находкой - после терраформирования на поверхности Марса было много воды, но эта глубоко под землёй? Биологи сканировали воду своими трикодерами снова и снова, ведь они нашли там больше, чем просто древние молекулы H2O. Там, в солёной воде, находились миллионы окаменелых насекомых. Это доказательство того, что на Марсе действительно когда-то существовала жизнь."
 STH_mars.999.desc:0 "§GС разрушением вертеронной установки инициатива Марс была остановлена. Процесс терраформирования не может быть продолжен до тех пор, пока вы не построите установку снова.§!"
 STH_mars.999.a:0 "Понятно."
 MARS_1_PROJECT:0 "Подавить восстание на Марсе."
 MARS_1_PROJECT_DESC:0 "Люди на Марсе долгие годы жили под бесконечным шквалом ледяных комет, и, хотя мало кто может отрицать значительный прогресс в этом проекте, очень ощущается реальная человеческая жертва. В конце концов, местная группа колонистов из купола Арес-1 решила, что с них хватит, и перехватила управление вертеронной установкой у инициативы Марс.\n\nПереворот был бескровным и быстрым, но сейчас проект находится в руках вооружённых гражданских. Это должно измениться, но мы боимся, что теперь только сила может решить эту проблему."
 STH_federation_story.1.name:0 "Необычная активность"
 STH_federation_story.1.desc:0 "В течении нескольких недель служба безопасноcти [Root.GetName] пытается отследить серию незаконных взломов баз данных. У вторжений есть одна общая черта: все они были нацелены на места, где, как известно, хранится закрытая историческая информация о евгенических войнах конца двадцатого века, где генетически изменённые люди утвердили почти полное господство над Землёй. \n\nЗачем кто-то пытается откопать призраков прошлого, остаётся неизвестным."
 STH_federation_story.1.a:0 "Тревожно."
 STH_federation_story.2.name:0 "Аугментированные реалии"
 STH_federation_story.2.desc:0 "Исследовательская станция на орбите [augment_research_target_1.GetName] не отвечает, пропустив несколько запланированных сеансов связи. \n\nСкрытая от общественности, эта станция является одной из двух в пространстве [Root.GetName], где сохранились замороженные эмбрионы генетически изменённых людей. \n\nЭти остатки евгенических войн были скрыты более столетия, но теперь, кажется, кто-то об этом узнал."
 STH_federation_story.2.a:0 "Отправить отряд военных для расследования."
 HUMAN_AUGMENTS_PROJECT_1:0 "Криогенные станции"
 HUMAN_AUGMENTS_PROJECT_1_DESC:0 "Исследовательская станция, на которой хранятся материалы генетически изменённых людей времён евгенических войн, не отвечает..."
 HUMAN_AUGMENTS_PROJECT_2:0 "Криогенные станции"
 HUMAN_AUGMENTS_PROJECT_2_DESC:0 "Вторая исследовательская станция, на которой хранятся материалы генетически изменённых людей времён евгенических войн, не отвечает..."
 HUMAN_AUGMENTS_PROJECT_3:0 "Криогенные станции"
 HUMAN_AUGMENTS_PROJECT_3_DESC:0 "Обломки вражеского флота смогут ответить на вопрос, кто нацелился на исследование евгенической войны."
 STH_federation_story.3.name:0 "Аугментированные реалии"
 STH_federation_story.3.desc:0 "Исследовательская станция на орбите [augment_research_target_1.GetName] была уничтожена, а с ней и все улики, указывающие на то, кто к этому причастен.\n\nДругие объекты по всему пространству [Root.GetName], на которых содержатся материалы относящиеся к евгеническим войнам, были приведены в боевую готовность."
 STH_federation_story.3.a:0 "Печально."
 STH_federation_story.4.name:0 "Аугментированные реалии"
 STH_federation_story.4.desc:0 "Прибыв к исследовательской станции на орбите [augment_research_target_1.GetName], становится ясно, что дела на станции обстоят плохо. \n\nОбнаружены пробоины в корпусе, и рядом со станцией летает несколько тел. \n\nОтряд службы безопасности готовился высадиться на станцию, как раздался сигнал тревоги. С противоположной стороны станции вылетают инопланетные корабли с заряженными орудиями."
 STH_federation_story.4.a:0 "Красная тревога, орудия к бою!"
 STH_federation_story.5.name:0 "Аугментированные реалии"
 STH_federation_story.5.desc:0 "Вражеский флот, атаковавший исследовательскую станцию на орбите [augment_research_target_1.GetName], был уничтожен. \n\nПопытки найти выживших, предоставили ряд потенциальных обломков, которые теперь должны быть исследованы..."
 STH_federation_story.5.a:0 "Понятно."
 STH_federation_story.7.name:0 "Аугментированные реалии"
 STH_federation_story.7.desc:0 "Вражеский флот, атаковавший исследовательскую станцию на орбите [augment_research_target_1.GetName], покинул систему. \n\nПопытки отследить их вектор полёта оказались тщетными, похоже они мастерски замаскировали свой ионный след."
 STH_federation_story.7.a:0 "Не повезло."
 STH_federation_story.8.name:0 "Аугментированные реалии"
 STH_federation_story.8.desc_01:0 "Исследовательская станция на орбите [augment_research_target_2.GetName] не отвечает, очевидно она также поддверглась нападению, как и станция на орбите [augment_research_target_1.GetName]. \n\nВоенные аналитики [Root.GetName] призывают немедленно отреагировать, чтобы не допустить повторения катастрофы на [augment_research_target_1.GetName]."
 STH_federation_story.8.desc_02:0 "В то время как исследвоательская станция на орбите [augment_research_target_2.GetName] была поспешно брошена, несколько предметов были оставлены в скрытом хранилище на станции. Недавно сработал сигнал тревоги о сближении со станцией, учитывая связь предметов с евгенической войной, военные аналитики [Root.GetName] призывают немедленно отреагировать."
 STH_federation_story.8.a:0 "Отправить отряд военных для расследования."
 STH_federation_story.9.name:0 "Аугментированные реалии"
 STH_federation_story.9.desc:0 "Исследовательская станция на орбите [augment_research_target_2.GetName] была уничтожена, а с ней и все улики, указывающие на то, кто к этому причастен. \n\nДо её уничтожения, местные системы наблюдения обнаружили небольшой флот, готовившийся к варп-прыжку в неизвестном направлении."
