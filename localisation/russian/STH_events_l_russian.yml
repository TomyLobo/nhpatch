 STH_ferengi_story.502.desc_04:0 "Правило приобретения номер 18: Ференги без прибыли - совсем не Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 18, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_05:0 "Правило приобретения номер 21: никогда не ставь дружбу выше прибыли.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 21, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.a:0 "Отличный результат."
 STH_ferengi_story.503.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.503.desc_01:0 "Правило приобретения номер 1: как только ты получил деньги, никогда не отдавай их обратно.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 1, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
