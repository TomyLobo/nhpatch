 STH_espionage_mechanic.12.name:0 "Дипломатический инцидент"
 STH_espionage_mechanic.12.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из нашего дипломатического представительства в столице [FromFrom.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа инопланетной державы, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и приказывает провести немедленное расследование этой грубой ошибки"
 STH_espionage_mechanic.12.a:0 "Не повезло."
 STH_espionage_mechanic.13.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.13.desc:0 "Наши оперативники успешно слили серию сфальсифицированных сообщений из [From.GetName] дипломатической миссии на [FromFrom.Capital.GetName]. Правительство [FromFrom.GetName] осудило лица [From.GetName], упомянутые в сообщениях. \n\n[Root.GetSpeciesAdj] участие остаётся нераскрытым."
 STH_espionage_mechanic.13.a:0 "Превосходно."
 STH_espionage_mechanic.14.name:0 "Дипломатического инцидента удалось избежать"
 STH_espionage_mechanic.14.desc:0 "Наши спецслужбы успешно помешали попытке [From.GetName] нарушить нашу дипломатическую деятельность. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили в нашей компьютерной сети ключевые доказательства своего причастия. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.14.a:0 "Отличные новости."
 STH_espionage_mechanic.15.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.15.desc:0 "Наши оперативники не смогли успешно саботировать дипломатическую деятельность [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.15.a:0 "Не повезло."
 STH_espionage_mechanic.16.name:0 "Общественная инфраструктура уничтожена"
 STH_espionage_mechanic.16.desc_01:0 "Ключевая планетарная инфраструктура на [destroyed_random_building_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящие компоненты для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_espionage_mechanic.16.desc_02:0 "Наша станция на орбите [destroyed_random_station_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящий груз для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_espionage_mechanic.16.a:0 "Не повезло."
 STH_espionage_mechanic.17.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.17.desc_01:0 "Наши оперативники нацелились на планетарную инфраструктуру [From.GetName], успешно уничтожив объект на [FromFrom.GetName].\n\nСпецслужбы [From.GetName] не узнали о нашем участии, обвинив во всём местные преступные группировки."
 STH_espionage_mechanic.17.desc_02:0 "Наши оперативники нацелились на орбитальную инфраструктуру [From.GetName], успешно уничтожив станцию на орбите [FromFrom.GetName]. \n\nСпецслужбы [From.GetName] не узнали о нашем участии, обвинив во всём местные преступные группировки."
 STH_espionage_mechanic.17.a:0 "Великолепная работа."
 STH_espionage_mechanic.18.name:0 "Попытка диверсии предотвращена"
 STH_espionage_mechanic.18.desc:0 "Наши спецслужбы успешно помешали агентам [From.GetName] совершить диверсию на одном из планетарных объектов. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили следы своего присутствия в компьютерной сети объекта, на котором планировали провести диверсию.\n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.18.a:0 "Отличные новости."
 STH_espionage_mechanic.19.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.19.desc:0 "Наши оперативники не смогли успешно саботировать планетарную инфраструктуру в пространстве [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.19.a:0 "Не повезло."
 STH_espionage_mechanic.20.name:0 "Наш звездолёт уничтожен"
 STH_espionage_mechanic.20.desc:0 "Наш звездолёт [destroyed_random_ship.GetName] в [destroyed_random_ship_fleet.GetName] был уничтожен из-за критического сбоя в ядре реактора. \n\nСогласно первоначальным отчётам, ответственность за аварию лежит на младшем технике, который устранял неисправность двигателя в инженерном отсеке корабля. Почему техник, который обычно допускается только до ремонта репликаторов, был допущен к ремонту столь сложного оборудования без надлежащего присмотра, остаётся неизвестным."
 STH_espionage_mechanic.20.a:0 "Не повезло."
 STH_espionage_mechanic.21.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.21.desc:0 "Оперативник под прикрытием прибыл в [From.GetName] и был назначен на [FromFrom.GetName], ему удалось успешно вызвать катастрофический отказ двигателя и уничтожить судно.\n\nОперативнику промыли мозги, чтобы он выглядел как некомпетентный пограничный невротик, он был назначен младшим техником на борт [FromFrom.GetName]. После активации его подавленной личности, оперативник внёс изменения в список технического персонала и поручил себе необходимую задачу по обслуживанию корабля.\n\nАгент погиб вместе со всеми членами экипажа [FromFrom.GetName]."
 STH_espionage_mechanic.21.a:0 "Великолепная работа."
 STH_espionage_mechanic.22.name:0 "Попытка диверсии предотвращена"
 STH_espionage_mechanic.22.desc:0 "Наши спецслужбы успешно предотвратили попытку [From.GetName] уничтожить один из наших военных кораблей. И хотя эта попытка почти удалась, агент [From.GetSpyService] оставил следы своего пребывания в компьютерной сети звездолёта. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.22.a:0 "Отличные новости."
 STH_espionage_mechanic.23.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.23.desc:0 "Наши оперативники не смогли успешно провести диверсию на военном корабле [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.23.a:0 "Не повезло."
 STH_espionage_mechanic.24.name:0 "Лидер погиб!"
 STH_espionage_mechanic.24.desc:0 "[assassinated_leader.GetName] погиб в результате несчастного случая с транспортером. Проишествие произошло из-за скачка напряжения в механизме материализации принимающего транспортера и отказа вторичного из-за ненадлежащего обслуживания. \n\nМиллиарды людей по всему [Root.GetName] пространству объединились в трауре по [assassinated_leader.GetName]."
 STH_espionage_mechanic.24.a:0 "Не повезло."
 STH_espionage_mechanic.25.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.25.desc:0 "Наши оперативники успешно устранили лидера [From.GetName] [FromFrom.GetTitle] [FromFrom.GetName], всё выглядело как несчастный случай во время телепортации.\n\nНикаких следов нашего вмешательства не обнаружили."
 STH_espionage_mechanic.25.a:0 "Великолепная работа."
 STH_espionage_mechanic.26.name:0 "Покушение предотвращено"
 STH_espionage_mechanic.26.desc:0 "Наши спецслужбы успешно предотвратили попытку покушения [From.GetName] на высокопоставленного члена администрации. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили доказательства своего участия.\n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.26.a:0 "Великолепные новости."
 STH_espionage_mechanic.27.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.27.desc:0 "Нашим оперативникам не удалось устранить высокопоставленного члена администрации [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.27.a:0 "Не повезло."
 STH_espionage_mechanic.28.name:0 "Дипломатический инцидент"
 STH_espionage_mechanic.28.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из дипломатического представительства [From.GetName] на [Root.Capital.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа некой третьей стороны, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и осуждает правительство [From.GetName] в этой ситуации."
 STH_espionage_mechanic.28.a:0 "Не повезло."
 sthera.1.name:0 "Смелая Новая Эра"
 sthera.1.desc:0 "Скрытая глубоко в недрах Земной Космической Верфи, тихая революция в конструкции звездолётов состоялась. В течении почти пяти лет капитан Картер-Лин из Космического Проектно-Конструкторского Бюро, возглавляет команду экспертов в области варп-теории и металлургии. Все стремятся предоставить Звёздному Флоту новое поколение судов, способных доставить послание Звёздного Флота о начале мирного исследования по всему квадранту. \n\nБелые гладкие дюраниевые сплавы, светло-золотая дифлекторная тарелка из нано-волокна и спирально-вихревой купол коллектора буссарда, предлагают существенные преимущества перед предшествующей технологией."
 sthera.1.a:0 "Принято."
 sthera.1.a.tooltip:0 "Капитан §EКартер-Лин§! пребывает из Проектно-Конструкторского Бюро и ожидает назначения."
 sthera.2.name:0 "Смелая Новая Эра"
 sthera.2.desc:0 "Звездолёты капитана Картера-Лина замечательно зарекомендовали себя в течении многих лет, однако тераквады информации из отчётов об исследованиях миллионов кубических световых лет глубокого космоса и пограничных конфликтах были проанализированы Космическим Проектно-Конструкторским Бюро. \n\nЭти данные, в сочетании с оптимизацией новейших двигателей и оборонительных технологий, привели к волне создания новой конструкции звездолётов, соответствующих духу времени и способствующих передаче сообщения Звёздного Флота о мире. \n\nИспытательной платформой для новой конструкции, стало научное судно USS Grissom - оно сошло с верфи для выполнения обычных задач по исследованию космоса под командованием капитана Джонатана Эстебана."
 sthera.2.a:0 "Капитан §EЭстебан§! принял командование кораблём USS Grissom."
 sthera.3.name:0 "Смелая Новая Эра"
 sthera.3.desc:0 "Достижения в материаловедении в сочетании с развитием исследовательских миссий Звёздного Флота, привели к созданию нового поколения звездолётов. Резкие линии были заменены изящными изгибами, а место для семей и гражданского персонала было существенно расширено. \n\nОборонительные технологии [Root.GetName] также не оставались позади, наличие звездолётов [Root.GetName] является благословение для большинства соседей. \n\nИспытательной платформой для новой конструкции, стал патрульный фрегат USS Buran - он сошёл с верфи для выполнения обычных задач под командованием капитана [buranCaptain.GetName]."
 sthera.3.a:0 "Капитан §E[buranCaptain.GetName]§! принял командовние кораблём USS Buran."
 sthera.4.name:0 "Смелая Новая Эра"
 sthera.4.desc:0 "Description WIP"
 sthera.4.a:0 "Принято."
 sthera.5.name:0 "Jaq Chu' Bov"
 sthera.5.desc:0 "Прошло пять лет с тех пор, как фигура в мантии вошла в палаты Совета, сжимая в руках планшет и потребовала разговора с [Root.GetRulerTitle] [Root.GetRulerName], отказавшись назвать другое имя кроме 'Кораблестроитель'. \n\nКораблестроитель обещал поставлять боевые корабли большей силы, чем Империя когда либо знала... И теперь это обещание было исполнено. Корабли нового поколения готовы к постройке во славу Империи."
 sthera.5.a:0 "Qapla'!"
 sthera.5.a.tooltip:0 "§EКораблестроитель§! обеспечил наследие и ожидает назначения."
 sthera.6.name:0 "Jaq Chu' Bov"
 sthera.6.desc:0 "Боевые корабли Кораблестроителя замечательно себя зарекомендовали на протяжении многих лет, однако бесчисленные истории о завоеваниях миллионов кубических световых лет глубокого космоса, отчёты о налётах и приграничных стычках, нашли свой путь этих кораблей обратно в Имперскую Гильдию Инженеров. \n\nЭти отчёты и улучшение наступательных технологий, дали волну новым конструкциям боевых кораблей в духе времени и во славу Империи."
 sthera.6.a:0 "Qapla'!"
 sthera.7.name:0 "Jaq Chu' Bov"
 sthera.7.desc:0 "Галактика остаётся опасным местом, и в то время, как клингонские капитаны продолжают доказывать своё мастерство в бою с врагами Империи, Империя не должна быть самонадеянной. \n\nКораблестроители готовы выпустить новое поколение боевых кораблей, обещанные Дому [Root.GetRulerName], мощные корабли будут построены во славу Империи. \n\nЭкспериментальный крейсер Vorcha, под командованием генерала Крекса, демонстрирует качества этой новой эры - грозный внешний вид и подавляющая огневая мощь."
 sthera.7.a:0 "Генерал §EКрекс§! принял командование кораблём IKS Vorcha."
 sthera.8.name:0 "Jaq Chu' Bov"
 sthera.8.desc:0 "Description WIP"
 sthera.8.a:0 "Qapla'!"
 sthera.9.name:0 "Крылья Хищника обновлены"
 sthera.9.desc:0 "Пять лет Надзирательный Комитет ждёт когда Министерство Войны выполнит свою задачу. Спустя пять лет [Root.GetRulerTitle] [Root.GetRulerName] обратился ко всем жителям Ромула и объявил пятьдесят седьмой указ поколений - наследие [Root.GetRulerName] добавлено к почти 2,000-летней Ромуланской истории. Указ о перевооружении Имперского Флота, для обеспечения господства над Вулканом и его новыми союзниками. \n\nПять лет междоусобиц и остановленного прогресса в Министерстве Войны. \n\nВидя для себя отсутствие прогресса, эксперт по изучению инопланетных материалов Кутайа, сын флаксианского посла и редко встречающейся не ромуланской фаворитки Имперского Двора, в тайне начал работать с младшим инженером Валда из Министерства Войны. \n\nПоявившись перед Надзирательным Комитетом, пара изобретателей представила свою совместную работу. Новое поколение боевых птиц использующих новейшие щиты, варп-двигатели и оружие, способные наконец показать галактике истинную силу Ромуланской Звёздной Империи. \n\nВоенный министр был в бешенстве, увидев свой собственный проект опозоренным, он в гневе вышел из зала. Стражник из реманской преторианской гвардии последовал за ним с кинжалом в руке..."
 sthera.9.a:0 "Талант должен быть вознаграждён."
 sthera.9.a.tooltip:0 "§EКутайа§! оправдал доверие и ожидает назначения."
 sthera.9.b:0 "Ромуланский талант должен быть вознаграждён."
 sthera.9.b.tooltip:0 "§EВалда§! оправдал доверие и ожидает назначения."
 sthera.10.name:0 "Крылья Хищника обновлены"
 sthera.10.desc:0 "Хищники Кутайа и Валда блестяще справлялись со своими задачами на протяжении многих лет, однако бесчисленные истории коварства, завоеваний и сражений в миллионах кубических световых годах, отчёты о налётах и пограничных стычках отправили их назад на реорганизацию в Министерство Войны. \n\nЭти отчёты и улучшение наступательных технологий, дали волну новых конструкций хищников в духе времени и во славу Ромула."
 sthera.10.a:0 "Интригующе."
 sthera.11.name:0 "Крылья Хищника обновлены"
 sthera.11.desc:0 "Галактика остаётся опасным местом, и в то время, как ромуланским капитанам удаётся перехитрить своих врагов, Империя не должна быть самонадеянной. \n\nНовое поколение боевых птиц вышло из Министерства Войны, как ответ на появившиеся новые вызовы, и новые виды оружия в руках других великих держав. \n\nЭкспериментальная боевая птица Koderex, под командованием капитана Талдор, демонстрирует качества этой новой эры - грозный внешний вид и подавляющая огневая мощь."
 sthera.11.a:0 "Капитан §EТалдор§! принял командование кораблём PWB Koderex."
