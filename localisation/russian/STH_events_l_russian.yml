 theFederation.94.name:0 "Совет Федерации"
 theFederation.94.desc:0 "Тысячи делегатов со всех уголков [federationAccessionState.GetName] собрались в огромном зале Совета на [Root.Capital.GetName], чтобы официально подписать договор о вступлении [federationAccessionState.Capital.GetName] в Федерацию. \n\n[federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] стоит бок о бок с [Root.GetRulerTitle] [Root.GetRulerName] и другими лидерами миров уже вступивших в Федерацию. Биллионы людей по все Федерации наблюдают за этим историческим событием на экранах в публичных местах и у себя дома."
 theFederation.94.a:0 "§Y[federationAccessionState.GetName]§! добро пожаловать в [Root.GetName]."
 theFederation.95.name:0 "Совет Федерации"
 theFederation.95.desc:0 "Основной целью Федерации является мирное сосуществование со всеми расами, и с этой целью Совет готов вложить большое количество времени и ресурсов для улучшения отношений с соседними мирами. \n\n[Root.GetRulerTitle] [Root.GetRulerName] попросил [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] с [member_world_1.Capital.GetName] возглавить комитет и составить список из правительств, на которых дипломатам Федерации стоит сосредоточить своё внимание."
 theFederation.95.a:0 "Улучшить отношения с §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Улучшить отношения с §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Улучшить отношения с §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Улучшить отношения с §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Запрос о пересмотре списка."
 theFederation.95.f:0 "Назад."
 theFederation.96.name:0 "Совет Федерации"
 theFederation.96.desc:0 "Конфликт в любой точке галактики - удар по основным принципам Федерации. Многие члены Совета желают использовать политическое влияние Федерации, чтобы оказать давление на тех, кто пропагандирует насилие. \n\nКоллегия адмиралов Звёздного Флота составила досье на идущие войны в известной галактике, и представила его на рассмотрение [Root.GetRulerTitle] [Root.GetRulerName], который должен сделать выбор на что обратить внимание дипломатам Федерации."
 theFederation.96.a:0 "Изучить войну §Y[war1a.GetName]§! и §Y[war1b.GetName]§!."
 theFederation.96.b:0 "Изучить войну §Y[war2a.GetName]§! и §Y[war2b.GetName]§!."
 theFederation.96.c:0 "Изучить войну §Y[war3a.GetName]§! и §Y[war3b.GetName]§!."
 theFederation.96.d:0 "Изучить войну §Y[war4a.GetName]§! и §Y[war4b.GetName]§!."
 theFederation.96.e:0 "Запрос о пересмотре списка."
 theFederation.96.f:0 "Назад."
 theFederation.97.name:0 "Совет Федерации"
 theFederation.97.desc:0 "Члены Совета обратили особое внимание на войну между [war1a.GetName] и [war1b.GetName], в досье Звёздного Флота указаны причины конфликта, число жертв на данный момент, и ожидаемый исход этой войны. \n\n[Root.GetRulerTitle] [Root.GetRulerName] был представлен ряд вариантов."
 theFederation.97.a:0 "Осудить §Y[federationCondemnStateA.GetName]§!."
 theFederation.97.b:0 "Осудить §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.c:0 "Осудить обоих §Y[federationCondemnStateA.GetName]§! и §Y[federationCondemnStateB.GetName]§!."
 theFederation.97.d:0 "Назад."
 theFederation.98.name:0 "Совет Федерации"
 theFederation.98.desc:0 "Члены Совета полностью поддерживают улучшение отношений с [federationDiplomacyState.GetName], и первоначальная реакция [federationDiplomacyState.GetRulerTitle] [federationDiplomacyState.GetRulerName] с [federationDiplomacyState.Capital.GetName] была положительная. \n\n[Root.GetRulerTitle] [Root.GetRulerName] был представлен доклад о количестве времени и ресурсов, которые будут израсходованы в рамках программы."
 theFederation.98.a:0 "Низкая интенсивность дипломатии."
 theFederation.98.a.tooltip:0 "§WThe §Y[federationDiplomacyState.GetName]§! receives limited diplomatic overtures and concessions which improves relations between the two empires by §G+25§! for a time."
 theFederation.98.b:0 "Средняя интенсивность дипломатии."
 theFederation.98.b.tooltip:0 "§WAt the cost of £influence §R-150§!, the §Y[federationDiplomacyState.GetName]§! receives moderate diplomatic overtures and concessions which improves relations between the two empires by §Y+50§! for a time.\n\nIt also increase their £influence influence by §G+90§!."
 theFederation.98.c:0 "Высокая интенсивность дипломатии."
 theFederation.98.c.tooltip:0 "§WAt the cost of £influence §R-300§!, the §Y[federationDiplomacyState.GetName]§! receives large diplomatic overtures and concessions which improves relations between the two empires by §Y+75§! for a time.\n\nIt also increase their £influence influence by §G+200§!."
 theFederation.98.d:0 "Назад."
 theFederation.98.e:0 "Нам не хватает ресурсов, чтобы начать переговоры."
 theFederation.99.name:0 "Совет Федерации"
 theFederation.99.desc:0 "Научная деятельность является одним из основополагающих принципов Федерации, однако несколько членов Совета выступают против инициативы по содействию ей. \n\n[Root.GetRulerTitle] [Root.GetRulerName] просит поддержки у академического руководства с [member_world_1.Capital.GetName], для детальной проработки научных инициатив по целому ряду исследований на следующие два года."
 theFederation.99.a:0 "Финансировать §Yфизические§! инициативы."
 theFederation.99.b:0 "Финансировать §Yсоциальные§! инициативы."
 theFederation.99.c:0 "Финансировать §Yинженерные§! инициативы."
 theFederation.99.d:0 "Назад."
 theFederation.99.e:0 "У нас не хватает ресурсов для финансирования научных инициатив."
 theFederation.99.f:0 "Финансировать научные программы членов Федерации."
 theFederation.100.name:0 "Исследовательские возможности членов Федерации"
 theFederation.100.desc:0 "Уникальные перспективы, предлагаемые многими видами в Федерации, являются её величайшей силой. Путём инвестиций Федерации в проекты, предлагаемые отдельными членами Федерации, мы вместе сможем узнать гораздо больше, чем каждый по отдельности."
