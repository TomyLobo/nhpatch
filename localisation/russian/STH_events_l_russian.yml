 STH_espionage_mechanic.2.desc_talShiar:0 "Капитан возвращается к шатлу с остальной группой высадки. Во время полёта на [Root.GetFleetName], они рассказывают о том, что им удалось обнаружить в коммуникационном ретрансляторе, а [Root.GetLeaderName] изучает результаты сканирования встреченной формы жизни. Выясняется, что это люди. \n\nКапитан обдумывает все доступные варианты спасения офицера службы безопасности с поверхности."
