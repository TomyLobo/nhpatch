 sth_start.5.name:0 "Внимание! Выбрана раса не из Альфа/Бета квадранта!"
 sth_start.5.desc:0 "Вы выбрали расу, которая не размещена на карте Альфа/Бета квадранта. Этот вариант не поддерживается и может привести к различным ошибкам. \n\nЕсли вы хотите узнать, какие расы находятся в Альфа и Бета квадрантах, откройте в игре ST:NH Wiki, нажав на иконку '?' в нижней части интерфейса. \n\nЕсли вы хотите играть именно за эту расу, то мы настоятельно рекомендуем Вам начать новую игру используя основные карты галактики или карты с полным квадрантом.\n\nТакже вы можете продолжить игру на свой страх и риск."
 sth_start.5.b:0 "Понял, не дурак. Дурак бы не понял."
 sth_start.5.b.tooltip:0 "Игра по-прежнему будет работать, но могут возникать некоторые ошибки. Ваша стартовая позиция не оптимизирована и случайна."
 sth_start.13.name:0 "Состояние Галактики"
 sth_start.13.desc:0 "§YВажное предупреждение!:§! \n\nПри загрузке этой игры произошла редкая ошибка, это могло привести к повреждению карты. Мы настоятельно рекомендуем вернуться в главное меню и начать новую игру, используя те же настройки."
