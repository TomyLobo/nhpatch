 STH_hero_mission.17.desc:0 "После исключительного успеха дипломатической конференции на [diplomatic_target1.GetName], [diplomatic_target1.Owner.GetName] разрешил программу по обмену офицерами между двумя державами. \n\nГенерал [giftedLeader.GetName] стал первым офицером, который присоединился к этой программе, [giftedLeader.GetSheHe] готов исполнять свой долг."
 STH_hero_mission.17.a:0 "Великолепно."
