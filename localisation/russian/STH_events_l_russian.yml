 sthera.13.name:0 "Новая Эра"
 sthera.13.desc:0 "Неустанно работая на [Root.Capital.GetName] орбитальной космической верфи, тихая революция в конструкции боевых кораблей состоялась. Около пяти лет учёный [newOfficer.GetName] из Военно-Космической Академии, возглавляет команду экспертов в области варп-теории и металлургии, все стремяться обеспечить [Root.Capital.GetName] кораблями нового поколения, чтобы защитить интересы [Root.GetName] по всему квадранту."
 sthera.13.a:0 "Учёный §E[newOfficer.GetName]§! доложил о прибытии."
 sthera.14.name:0 "Новая Эра"
 sthera.14.desc:0 "Тераквады информации из отчётов об исследованиях миллионов кубических световых лет глубокого космоса и пограничных стычках были направлены экспертам их Военно-Космической Академии на [Root.Capital.GetName]. \n\nЭти данные, в сочетании с оптимизацией новейших двигателей и оборонительных технологий, вылились в волну новых конструкций в духе времени и содействующие продвижению интересов [Root.GetName]. \n\nБезоружная тестовая платформа новой конструкции - корабль [newShip.GetName], под командованием капитана [newOfficer.GetName], готов к переоборудованию."
 sthera.14.a:0 "Капитан §E[newOfficer.GetName]§! принял командование кораблём [newShip.GetName]."
 sthera.15.name:0 "Новая Эра"
 sthera.15.desc:0 "Достижения в области материаловедения в сочетании с развитием [Root.GetName] оборонительных технологий, привело к развитию нового поколения боевых кораблей. \n\nБезоружная тестовая платформа новой конструкции - патрульный фрегат [newShip.GetName], под командованием капитана [newOfficer.GetName], готов к переоборудованию."
 sthera.15.a:0 "Капитан §E[newOfficer.GetName]§! принял командование кораблём [newShip.GetName]."
 sthera.16.name:0 "Новая Эра"
