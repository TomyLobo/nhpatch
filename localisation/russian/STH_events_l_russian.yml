 STH_united_earth_story.59.desc:0 "Контакты с [donatingCountry.GetName] были нерегулярны с момента уничтожения родного мира, однако в связи с последними новостями, администрация [donatingCountry.GetRulerTitle] [donatingCountry.GetRulerName] решила одобрить пакет помощи для немедленного распространения среди миров [Root.GetName]. \n\nПосле нападения, выжившие скептически относятся к инопланетной помощи, однако подобные действия в значительной мере способствуют изменению взглядов."
