 STH_federation_story.10.desc:0 "Прибыв к исследовательской станции на орбите [augment_research_target_2.GetName], становится ясно, что дела на станции обстоят плохо. \n\nОбнаружены пробоины в корпусе, и рядом со станцией летает несколько тел. \n\nОтряд службы безопасности готовился высадиться на станцию, как раздался сигнал тревоги. С противоположной стороны станции вылетают инопланетные корабли с заряженными орудиями."
