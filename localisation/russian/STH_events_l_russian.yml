 STH_faction_events.1.name:0 "Основана фракция"
 STH_faction_events.1.desc:0 "Фракция Оралианское Возрождение набирает обороты во внутриполитическом пространстве [Root.Owner.GetName]. Под руководством своего основателя, [Root.Leader.GetTitle] [Root.Leader.GetName], члены фракции настаивают на том, чтобы мы ослабили ограничения на их деятельность и осознали какое место они занимают в [Root.Owner.GetSpeciesName] истории."
 STH_faction_events.1.a:0 "Понятно."
 sth_q_events.2.name:0 "Bonjour, mon capitaine!"
 sth_q_events.2.desc:0 "Позвольте мне представиться. Я - Q. Просто Q. Из Кью Континуума. \n\nВерьте мне, я "всё это". Всемогущий. Всезнающий. Великоле... \n\nКхм, да, о чём это я? Так или иначе, я удостоил вашу жалкую цивилизацию быть хоть чем-то дойстойным моего совета и руководства. Трудности, с которыми вы можете здесь встретиться, могут отличаться от того, с чем вы сталкивались до этого. Вы будете дураками, если откажетесь от моего предложения. \n\nВ знак моей щедрости я хотел бы предложить вам... мм, эмм. Ах! Этот прекрасный блестящий минерал!"
 sth_q_events.2.a:0 "Мы ценим твоё предложение, Кью."
 sth_q_events.2.b:0 "Нам нужна дополнительная помощь, Кью! §G(Лёгкий режим)§!"
 sth_q_events.3.name:0 "Ой, да ладно..."
 sth_q_events.3.desc:0 "Неужели нам действительно нужно начинать c этого? Я схожу со своего пути, чтобы вам, дикарям, предложить помощь, а вы просто кидаете её мне в лицо. Отлично, если вы действительно этого хотите, то я забираю свой минерал назад."
 sth_q_events.3.a:0 "Возможно мы поспешили."
 sth_q_events.3.b:0 "Нам не нужен ты или твой минерал."
 sth_q_events.10.name:0 "Вы уверены?"
 sth_q_events.10.desc:0 "Дополнительная помощь? Почему вы… ох... ОХ, я вижу. Вам ДЕЙСТВИТЕЛЬНО нужна дополнительная помощь. Ну, не переживайте своим прелестным маленьким… что бы это ни было в верхней части вашего смертного тела. Я, Q, дам вам это благо. Вы будете самым прекрасным правителем во всём Шервудском лесу, более могущественным, чем вы когда-либо могли себе представить!\n\nЧто это? Что за подозрения я вижу во взгляде этих тусклых глаз? Какова цена, спросите вы? Ну, я полагаю, что цена есть, если мы действительно должны вешать эти банальные ярлыки. Как только мы заключим этот договор, его нельзя будет отменить, и некоторые события могут никогда не произойти... О, и возможно я буду появляться намного чаще, но, конечно же, вы не считаете это ЦЕНОЙ, не так ли?"
 sth_q_events.10.a:0 "Нет!"
 sth_q_events.10.b:0 "Да! §R(НЕЛЬЗЯ ОТМЕНИТЬ)§!"
 sth_q_events.1000.name:0 "Минные поля, да?"
 sth_q_events.1000.desc:0 "Вы знаете, вы должны быть очень осторожны, играя с сильной взрывчаткой. Но опять же... Какое мне дело, если вы навредите сами себе? \n\nВы только что открыли возможность строить минные поля. Перейдите к вашему, немного причудливому, конструктору судов (нажмите клавишу F10, если вы забыли где это), и создайте там минное поле.  \n\nПосле того, как вы это сделаете, вы сможете построить его так же, как любую другую защитную станцию с помощью строительного корабля."
 sth_understood.name:0 "Понятно."
 sth_go_away_q.name:0 "Убирайся, Кью!"
 sth_q_events.1001.name:0 "Разрушители"
 sth_q_events.1001.desc:0 "It's a rather presumptuous name, isn't it? Destroyer. I can see your ship from up here and it doesn't look that big.\nWell, at least it makes up for it in aggressiveness. Destroyers are very versatile and can equip a very wide range of different weapons. They are also the first ship you possess that can equip consoles, powerful little components that boost your ship in a specific way, from cloaking generators to various bridge stations.\n\nBut what the Destroyer really excels in, is handling fleets of smaller ships. Destroyers computers have a bonus to tracking, which helps against ships with high evasion. More importantly, Destroyers are the only ship that can install Snare auras - like tractor beams and illegal subspace weapons. Naughty. Those auras can slow your enemy and even trap them in the same solar system, so you can kill at your leisure."
 sth_q_events.1001.a:0 "Но как мне построить их?"
 sth_q_events.1004.name:0 "Конструктор судов"
 sth_q_events.1004.desc:0 "Итак, ты исследовал новый класс корабля и теперь ты хочешь чтобы ВЕЛИКИЙ Я научил тебя их строить? \n\nНет? \n\nХорошо, тогда слушай. \n\nВойди в конструктор судов, (клавиша F10). Теперь ищи новый класс корабля, открытый тобой. \n\nЕсли не можешь найти, используй опцию "Новый проект". Она слева сверху. Выбери новый класс корабля. \n\nЯ полагаю, ты должен знать разницу между секциями, из которых состоит корабль?"
 sth_q_events.1004.a:0 "Секции звездолёта?"
 sth_q_events.1004.b:0 "Конечно мы знаем об этом."
 sth_q_events.1002.name:0 "Ну раз уж вы спросили..."
 sth_q_events.1002.desc:0 "Ваши военные звездолёты, жалкие, как они есть, состоят из двух секций. \n\nПервая, в верхней левой части экрана конструктора судов, отвечает за оружие, устанавливаемое на звездолёт. Это такие штуки, которые делают 'пиу-пиу'.\n\nВторая, в верхней правой части конструктора судов, отвечает за вспомогательные консоли. Они могут как продлить вам жизнь, так и сделать вас более смертоносным."
 sth_q_events.1003.name:0 "Ну разве вы не умница?"
 sth_q_events.1003.desc:0 "Я просто пытаюсь помочь..."
 sth_q_events.2001.name:0 "Федерация? Потрясающе!"
 sth_q_events.2001.desc:0 "Итак, вы наконец сделали это. Вы отбросили свои смехотворные несущественные различия и создали Федерацию со своими соседями. Слава вам! Но не забывайте, что Федерация на всю жизнь, а не только на Лохлунат. \n\nКак вы должно быть заметили, ваши доходы влияния снизились. Вам не обязательно быть всеведущим как я, чтобы понять, что это следствие трудностей, связанных с формированием нового галактического государства. Но не волнуйтесь, это не будет длиться вечно. \n\nНу что, вам нужна ещё какая-нибудь помощь по этому вопросу?"
 sth_q_events.2001.a:0 "Члены Федерации?"
 sth_q_events.2001.b:0 "Совет Федерации?"
 sth_q_events.2001.c:0 "Вступление?"
 sth_q_events.2002.name:0 "Вы не можете контролировать всё..."
 sth_q_events.2002.desc:0 "Ваша Федерация является полноценным самостоятельным государством, но родные миры её членов управляются их собственными политиками. \n\nЧлены Федерации будут организовывать свои собственные местные силы обороны и вносить свой вклад в федеральный бюджет. Возможно, они даже смогут внести свой вклад в уникальные технологии через Совет Федерации. \n\nПросто не ожидайте, что вы будете решать, что [member_world_1.GetSpeciesName] школьники будут есть на обед."
 sth_q_events.2003.name:0 "Кто не любит хороший совет?"
 sth_q_events.2003.desc:0 "Каждые два года Совет Федерации будет проводить свои заседания. Честно говоря, я нахожу весь этот процесс крайне скучным, но для кого-то с меньшим потенциалом, таких как вы например, результат может оказаться очень полезным. \n\nСовет позволит вам совать свой нос в дела ваших соседей, либо приглашать их в свой маленький клуб, а также восхвалять или осуждать их поведение. \n\nВы также сможете проконсультироваться с вашими научными советниками, чтобы повысить эффективность исследований или финансировать проекты ваших членов Федерации."
 sth_q_events.2004.name:0 "Расширяться, расширяться и..."
 sth_q_events.2004.desc:0 "Итак, вам наскучили ваши нынешние члены Федерации, и вы хотите, так сказать, привнести немного свежей крови? Хорошо, чтобы отправить соседям приглашение в вашу Федерацию, вам нужно будет начать переговоры через Совет Федерации.\n\nИмейте в виду, что вы можете приглашать только те правительства, которые уже находятся в коалиции с вами. \n\nКаждые два года вы сможете выделять больше ресурсов на процесс интеграции, до тех пор, пока кандидат не подпишет договор о вступлении."
 sth_q_events.21.name:0 "Хеликсы?"
 sth_q_events.21.desc:0 "Галактика не была добра к вам, Сулибане? В одиночестве, в этом холодном и пустом Хеликсе. Так много крошечных ячеек соединились вместе ради тепла... \n\nТем не менее, я полагаю, вы хотите построить их больше, учитывая, что вы не занимаетесь всей этой 'колонизацией планет'. Так что слушайте. \n\nВы не можете расширяться через колониальные корабли. Вместо этого вы можете использовать строительные корабли и меню мегасооружения для строительства нового Хеликса. \n\nЭто потребует больших затрат ресурсов, и вы сможете построить его только около §Gгазового гиганта, находящегося на вашей территории§!, так что сначала вам стоит подумать о строительстве пограничного форпоста, прежде чем предъявить свои претензии на систему. \n\nВ умелых руках, вы сможете распространиться по всей галактике, как генетически модифицированная угроза, которой вы и являетесь."
 sth_q_events.22.name:0 "Немного фактов о вспомогательных системах..."
 sth_q_events.22.desc:0 "Хорошо спроектированный корабль - это как произведение искусства: утончённое, полное нюансов, и с глазами, которые следят за вами по всей комнате. Важно знать, что вы делаете, и именно поэтому я здесь. \n\nОдна из самых важных вещей, которую стоит рассмотреть - это то, как вы устанавливаете §Yвспомогательные системы §!. Их существует три типа: §GТактические §! - красные, §GИнженерные §! - оранжевые и §Gподдержка §! - синие.  Каждая вспомогательная система предлагает различные преимущества и оптимизации для вашего использования. \n\nТактические слоты обычно предоставляют различные бонусы для ваших орудий, увеличивая их урон, дальность и эффективность. Инженерные слоты предлагают дополнительные защитные возможности. Слоты поддержки дают бонусы, повышающие скорость, уклонение или точность. \n\nТакже вы можете разместить дополнительные резервные реакторы во всех трёх слотах для дополнительного питания. Помимо них имеются вспомогательные слоты, которые обеспечивают множество бонусов вне боя."
 sth_q_events.50.name:0 "Контроль окружающей среды?"
 sth_q_events.50.desc:0 "Оу, вы довольно странные, не так ли? Эти гуманоиды прячутся на своих хвалёных планетах М-класса, но не вы. Вы можете свободно ходить по планетам, окружающая среда которых убьёт их за несколько секунд. \n\nВы можете управлять их окружающей средой, использовать планеты, которые слишком враждебны для любого другого существа в галактике, кроме вас самих. Bravo, mon gentillement. Bravo. \n\nРазумеется, у всего есть своя цена. Терраформирование будет ограниченным и дорогостоящим, но это позволит вам получить доступ к планетам, которые другим видам будут недоступны. \n\nОбязательно внимательно ознакомьтесь с описанием технологии терраформирования, поскольку оно расскажет о классах планет, которые вы сможете терраформировать. \n\nВы также можете создать экологические купола в мирах с низкой пригодностью, чтобы они казались немного более похожими на дом..."
 sth_q_events.1010.name:0 "Cruising Along"
 sth_q_events.1010.desc:0 "Solid. Dependable. Simple. No, I don't mean you, of course, I mean your new ship class! The Cruiser! I have no doubt very soon it will be the backbone of your fleet. It may take a major investment of resource and time to build, but they are powerful, sturdy and easy to maintain. It is, in fact, one of the most durable ships you will ever be able to build.\n\nBut wait, there's more! The Cruiser is a very capable platform - while it does not have the pure offensive capability of other classes, it does compensate it with the ability to equip a great deal of utilities and even a unique Debuff aura. Those powerful modules can play havoc with your enemy, using every dirty trick in the book. I approve. Why, it's almost like the Cruiser is a honorary Q!"
 sth_q_events.1011.name:0 "Линейный крейсер!"
 sth_q_events.1011.desc:0 "Мощный, как акула, проворный, как тангасианский космический жук... Да, линейный крейсер очень зубастый. \n\nПри дальнейших исследованиях его дальнобойные тяжёлые торпедные батареи смогут поражать ваших врагов с расстояния, которое ваш примитивный вид считает огромным. Но это не всё, вы сможете построить линейный крейсер быстро и недорого, что позволит вернуться в дело после поражения. \n\nОднако эти благородные корабли нуждаются в охране. Они не имеют такой защиты, как ваши крейсеры, и застигнутые врасплох, они легко могут быть уничтожены. Я уже подумываю о том, чтобы просто заставить вас полностью забыть об этом корабле, потому что мы оба знаем, что вы собираетесь позволить ему погибнуть. \n\nНо в правильных руках и с правильным вооружением, он может быть настоящей силой."
 sth_q_events.1012.name:0 "Линкор? Серьёзно?"
 sth_q_events.1012.desc:0 "Ох, мне кажется или он выглядит довольно тяжёлым? Вы уверены, что вам нужно столько металлолома? Хорошо, просто скажите привет вашему новому линкору. Хотя со временем вы всё ещё сможете разработать более мощные классы кораблей, ни один из них не будет таким прочным, с самыми сильными щитами и корпусом. Также они имеют мощные системы поддержки, которые могут изменить ход сражения в вашу пользу, помогая вашим союзникам и заманивая в ловушку ваших врагов.\n\nПросто помните, что линкор не имеет самого мощного вооружения, поэтому он должен быть в середине флота. Они стоят очень дорого и их трудно заменить, так что постарайтесь не терять их, как вы обычно делаете это с вашими ключами."
 sth_q_events.1013.name:0 "Корабль сопровождения? Не плохо..."
 sth_q_events.1013.desc:0 "Это правда, раньше я высмеивал ваши жалкие маленькие корабли, но этот мне действительно НРАВИТСЯ. Название тяжёлый корабль сопровождения на самом деле не передаёт его почти восхитительные психотические тенденции. Полностью укомплектованный сверхмощным оружием для ближнего боя, он не прощает ошибок. Несмотря на огневую мощь, сравнимую с линкором, он маленький и манёвренный, как эсминец. Хотя он действительно не такой прочный, как другие, более крупные корабли, его высокая манёвренность часто позволяет ему сражаться на равных с самыми мощными кораблями флота. Используйте эти корабли с умом, и они смогут переломить ход битвы."
 sth_q_events.1014.name:0 "Что... опять?"
 sth_q_events.1014.desc:0 "Быстрый, смертельный, тяж… подождите, это не он. Слушайте, нам действительно нужно проходить через это снова? Это уже в шестой раз… Ох, очень хорошо. Да, штурмовой крейсер это новый класс корабля. Да, он смертоноснее всех тех, что были до него. Также он более дорогой, и, скорее всего, является последним кораблём, который смогут разработать ваши жалкие учёные.\n\nШтурмовой крейсер такой же проворный, как более маленький корабль, но при этом имеет почти столько же защиты, как линкор, также он имеет самое мощное оружие в вашем арсенале. Он в одиночку может уничтожить небольшой флот. Штурмовой крейсер очень дорогой, тяжёлый в обслуживании и ему не хватает специализации крейсеров и линкоров."
 sth_q_events.3000.name:0 "I liked it so I put a replicator on it"
 sth_q_events.3000.desc:0 "I find it hard to remember sometimes that you mortals can't just snap your fingers and have everything you want just handed to you. No, you need... infrastructure and what not, all the accoutrement of civilization.\n\nSo let's make this simple - certain buildings will raise your peoples quality of living, and will generate a unique resource called £prosperity §YProsperity§!. Accumulate enough Prosperity and you can unlock higher §YLiving Standards§! that increase the happiness of your people. You can access living standards via the species rights menu. Yes, living standards have an upkeep cost, but really, would you put a price on your citizen's happiness?\n\nOH? You would? How dreadful."
 sth_q_events.3001.name:0 "Dilithium for the Masses"
 sth_q_events.3001.desc:0 "Ah yes Dilithium, truly wonderful crystals! \n\nYou can accumulate them in two different ways - either build a dilithium mine on planetary tiles that have a £dil_raw §YDilithium§! deposit on them, or build a mining station around a £dil_raw §YDilithium§! deposit on some forsaken asteroid. \n\nBoth methods will produce £dil_raw §YRaw Dilithium§! which then needs to be processed in a dedicated refinery facility. That will get you £dil_proc §YProcessed Dilithium§!. \n\nBetter refineries will be able to produce more Processed Dilithium per Raw Dilithium deposit. You can even build a small synthetic refinery on your Starbases for a small kick of Processed Dilithium. \n\nGather more Processed Dilithium to get a passive bonus to your empire naval capacity. Note that this modifier updates only once a year, so give it time!"
 sth_q_events.3002.name:0 "A REALLY deep space station"
 sth_q_events.3002.desc:0 "Well, here we are. You accumulated enough unity and soon you will be able to purchase a new tradition. So many options, it's a wonder your puny little brain doesn't explode. There are many paths you could choose from, but one will give you access to something truly unique - Deep Space Stations.\n\nThese are more than your regular starbases - those are large, expensive, crewed stations that you can build far from your borders and stake your claim. The station has access to its own unique buildings, among them a dilithium refinery, but also tools that will allow the station to build large fleets quickly, or expand your borders even further. \n\nYou are limited by how many stations you can build and how large you can expand them, but further traditions can increase those limits."
 sth_q_events.3003.name:0 "Holy Army Batman!"
 sth_q_events.3003.desc:0 "Those are... a lot of little armies you have there. Trying to compensate for something?\n\nJust remember that at any given time, your fleets can not be bigger than 50 ships. Apparently that's a thing now. Once you embark your armies on some foolish notion of an invasion or whatnot, they will automatically become army transport ships - and subject to the fleet limit.\n\nSo make sure at no time you have more than 50 armies on any planet, or when you embark them, they will disappear into the same place where Q dreams go."
 sth_q_events.3006.name:0 "Colony-Ho"
 sth_q_events.3006.desc:0 "There is something truly noble about colonization: crossing the great beyond in flimsy colony ships, landing on some distant planet and calling it home. It is enough to bring a tear to an old Q's eye, it really does.\n\nConstructing a colony ship is a huge undertaking - those are truly vast ships. You should show great care in how you design them, then. In time you will discover the knowledge of various Colony Modules, that will be activated as soon as the colony is established.\n\nYour first one merely strengthens the hull of the ship, but in time you can install modules such as a pre-fabricated building module that will instantly build a few structures on your colony, to even stasis chambers that will deliver an additional population to the surface. Choose wisely!"
 sth_q_events.3008.name:0 "Who surveys the surveyor?"
 sth_q_events.3008.desc:0 "They are busy bees, your science ships aren't they. Buzzing around, sticking their appendages where they shouldn't go. I can say I approve, but if they are doing so, you may as well gain something while they do it, hmmm?\n\nYou might note that your science ships can also equip Science Modules. Many of those modules will give you small benefits as you survey the cosmos, such as additional resources and research. Others allow you to use your science ships in various ways even when they are not out surveying, allowing you to equip your ships with civilian facilities, diplomatic quarters and even gambling dens. Take note of the modules you unlock along the way."
 sth_q_events.3500.name:0 "В здоровом теле здоровый дух!"
 sth_q_events.3500.desc:0 "Mortals - so easy for you to... snuff it. \n\nWell at least you've got your hospitals and voodoo doctors to help you with that.\n\nNow that you've unlocked access to your first advanced medical facility, you will find you can also access the healthcare policy menu. \n\nChanging your healthcare policy will change the benefits your hospitals provide across your empire. They'll boost growth rates and can help you generate food, research or increase your Prosperity levels."
 STH_sleepingDogs_category:0 "Спящие псы"
 STH_sleepingDogs_category_desc:0 "После запуска зонда пятого класса, мы обнаружили повреждённый корабль в атмосфере [From.GetName]. Кажется судно терпит бедствие."
 STH_sleepingDogs_event.1.name:0 "Спящие псы"
 STH_sleepingDogs_event.1.desc:0 "Капитан [Root.GetLeaderName] с корабля [Root.GetFleetName] принял решение высадиться туда на шатле с небольшим отрядом и провести расследование. По прибытию выяснилось, что экипаж повреждённого корабля стал жертвой нейротоксина, безвредного для самого отряда, он оставлял прищельцев без сознания, но не убивал их. \n\nКапитан [Root.GetLeaderName] успешно взломал центральный компьютер и определил, что токсин был похищен пришельцами в налёте на ближайшую звёздную систему. \n\nВо время осмотра двигателей для ремонта и подъёма корабля из гравитационного колодца [From.GetName], капитан [Root.GetLeaderName] был атакован одним из членов экипажа инопланетного корабля - женщиной, которая видимо избежала воздействия нейротоксина. \n\nВ результате драки капитан был ранен. Чужачка вышла на связь с [Root.GetFleetName] и выдвинула несколько требований, включая ремонт корабля и существенную материальную компенсацию. Она грозится убить капитана [Root.GetLeaderName], если её требования не будут выполнены в ближайшее время."
 STH_sleepingDogs_event.1.a:0 "Выполнить её требования."
 STH_sleepingDogs_event.1.b:0 "[Root.GetLeaderName] не столь ценен. Оставьте их умирать там."
 STH_sleepingDogs_event.1.c:0 "Нас БУДУТ уважать. Уничтожить судно."
 STH_sleepingDogs_fail.1.name:0 "Спящие псы"
 STH_sleepingDogs_fail.1.desc:0 "После запуска шатла для расследования, капитан [Root.GetLeaderName] и небольшой отряд с корабля [Root.GetFleetName] вошли в атмосферу газового гиганта. Прежде, чем они смогли добраться до инопланетного судна, внезапный штормовой фронт догнал шатл , вырубив его двигатели. Шатл медленно опускался в глубины атмосферы, пока не был раздавлен огромным давлением, убив весь экипаж."
 STH_sleepingDogs_fail.2.name:0 "Спящие псы"
 STH_sleepingDogs_fail.2.desc:0 "После запуска шатла для расследования, капитан [Root.GetLeaderName] и небольшой отряд с корабля [Root.GetFleetName] вошли в атмосферу газового гиганта. За секунды до того, как шатл состыковался с повреждённым кораблём, он поднял щиты и зарядил орудия. Первым же выстрелом шатл был уничтожен, дав немного времени старшему помощнику капитана отдать приказ [Root.GetFleetName] к отступлению. Инопланетное судно легко и быстро догнало [Root.GetFleetName] и после короткой перестрелки уничтожило его, у них не было ни шанса."
 STH_mirrorMirror_category:0 "Зеркало"
 STH_mirrorMirror_category_desc:0 "Мы нашли планету, которую стоит исследовать, но ионный шторм быстро приближается."
 STH_mirrorMirror_event.1.name:0 "Зеркало"
 STH_mirrorMirror_event.1.desc:0 "Капитан [Root.GetLeaderName] и группа высадки телепортируются на [From.GetName], чтобы исследовать планету. Интересные минеральные образования определённо заслуживают дальнейшего изучения, однако приближающаяся ионная буря, вынуждает группу высадки вернуться на корабль до того, как геологический анализ был завершён. \n\nИз-за приближающегося ионного шторма, во время телепортации возникли быстро нарастающие помехи. Начальник транспортера едва не потерял их молекулярную структуру, но к счастью ему удалось безопасно завершить цикл телепортации и вернуть капитана [Root.GetLeaderName] и группу высадки на [Root.GetFleetName]. \n\nПосле возвращения, капитан [Root.GetLeaderName] и члены группы ведут себя странно, при самой незначительной проблеме они начинают злиться и вести себя действительно жестоко по отношению к другим членам экипажа. \n\nПервый помощник обеспокоен тем, что с командой что-то не так и считает, что их должен осмотреть врач. Он оправдывает их поведение стрессом от слишком долгого пребывания в глубоком космосе."
 STH_mirrorMirror_event.1.a:0 "Силой сопроводить капитана и группу в медотсек."
 STH_mirrorMirror_event.1.b:0 "Игнорировать их поведение, это просто стресс."
 STH_mirrorMirror_event.2.name:0 "Зеркало"
 STH_mirrorMirror_event.2.desc:0 "Судовой врач проводит полное медицинское обследование капитана  [Root.GetLeaderName] и группы высадки. Насколько может сказать врач, он не обнаружил у них ничего подозрительного, и не может объяснить причины их агрессивного поведения. Первый помощник решает отправить капитана и и группу высадки на гауптвахту, до тех пор, пока не определят причину изменения в их поведении, и как можно её решить. \n\nВ конце концов капитан [Root.GetLeaderName] признаётся первому помощнику, что они не из этой вселенной и их перенесло сюда во время телепортации. Капитан приказал команде продолжать притворяться, пока они не найдут способ вернуться в свою собственную вселенную, но различия между двумя вселенными не позволили этого сделать. \n\nСпециалист по транспортеру полагает, что может быть способ вернуть команду в их собственную вселенную, и есть надежда на то, что также в этом процессе удастся вернуть обратно нашего капитана с группой высадки. Однако есть шанс, что попытка может потерпеть неудачу, и мы потеряют обе команды."
 STH_mirrorMirror_event.2.a:0 "Капитан с командой должны быть спасены!"
 STH_mirrorMirror_event.2.b:0 "Риск слишком велик..."
 STH_mirrorMirror_event.3.name:0 "Зеркало"
 STH_mirrorMirror_event.3.desc:0 "Один из членов группы высадки был пойман при попытке убить другого члена экипажа. Это вынудило первого помощника приказать своему старшему офицеру и другим членам экипажа пройти медицинское обследование. \n\nКапитан [Root.GetLeaderName] и члены группы высадки начали сопротивляться, и службе безопасности пришлось применить силу, но в итоге им удалось оглушить их и в бессознательном состоянии отнести в медотсек. Теперь врач сможет провести медицинское обследование, чтобы попытаться выяснить, что случилось с командой и что заставило их стать такими жестокими."
 STH_mirrorMirror_event.3.a:0 "Провести медицинское обследование."
 STH_mirrorMirror_event.4.name:0 "Зеркало"
 STH_mirrorMirror_event.4.desc:0 "Капитан [Root.GetLeaderName] приказывает офицеру по тактике [Root.GetFleetName] открыть огонь по указанным координатам на поверхности [From.GetName]. Когда офицер спрашивает капитана о причинах этой атаки, [Root.GetLeaderName] достаёт свой фазер и убивает его за неподчинение приказам. \n\nТеперь у первого помощника нет другого выбора, кроме как приказать службе безопасности арестовать капитана и группу высадки, и сопроводить их в медотсек, чтобы определить причину их жестокого поведения."
 STH_mirrorMirror_event.4.a:0 "Провести медицинское обследование."
 STH_mirrorMirror_event.5.name:0 "Зеркало"
 STH_mirrorMirror_event.5.desc:0 "Служба безопасности сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где начальник транспортера попытается повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что эта вселенная слаба и готова для завоевания, что они падут, как это делают все слабые цивилизации. \n\nКапитан [Root.GetLeaderName] и группа высадки из этой вселенной материализуются на платформе транспортера, они выглядят очень счастливыми от того, что вернулись назад. \n\nОни рассказывают ужасные истории об искажённой и варварской версии [Root.GetFleetName], где для управления используются пытки и насилие, а убийство - это нормальный способ получить повышение по службе. Позже капитан признаётся первому помощнику, что там, в параллельной вселенной, есть другие версии их самих, и капитан надеется, что прощальная речь, сказаная первому помощнику той вселенной, поможет хоть немного изменить её к лучшему."
 STH_mirrorMirror_event.5.a:0 "Хорошо, что капитан вернулся!"
 STH_mirrorMirror_event.6.name:0 "Зеркало"
 STH_mirrorMirror_event.6.desc:0 "Служба безопасности сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где начальник транспортера попытается повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что эта вселенная слаба и готова для завоевания, что они падут, как это делают все слабые цивилизации. \n\nНеожиданно возникает проблема с транспортером и происходит короткое замыкание во время цикла телепортации. Начальник транспортера пытается восстановить сигнал, но теперь он ушёл навсегда. Вероятно, обе версии капитана [Root.GetLeaderName] и члены группы высадки были потеряны во время перемещения. \n\nПотрясённый начальник транспортера обещает исправить ошибку, которая привела к этому инциденту, но это уже не вернёт капитана или потерянных членов экипажа."
 STH_mirrorMirror_event.6.a:0 "Трагичный конец и бессмысленная смерть..."
 STH_mirrorMirror_event.7.name:0 "Зеркало"
 STH_mirrorMirror_event.7.desc:0 "Капитан [Root.GetLeaderName] и члены группы высадки из другой вселенной, были перемещены в безопасное место, где они будут содержаться пожизненно. Они слишком опасны, чтобы выпускать их на свободу, существуют опасения, что им удастся найти способ попасть в свою жестокую вселенную и вернуться с подкреплением. \n\nНесмотря на трагическую потерю капитана и группы высадки из этой вселенной, которых мы теперь никак не можем вернуть, информация, полученная от наших коллег из другой вселенной, несомненно, будет иметь большую ценность. Мы также будем работать над тем, чтобы несчастный случай не повторился, совершенствуя процедуры транспортера."
 STH_mirrorMirror_event.7.a:0 "Печальное завершение для всех..."
 STH_mirrorMirror_event.8.name:0 "Зеркало"
 STH_mirrorMirror_event.8.desc:0 "Капитан [Root.GetLeaderName] и члены группы высадки из другой вселенной должны были быть переведены в безопасное место, но во время передачи они напали на команду сопровождения и завладели оружием. Пробив себе путь в транспортерную, они смогли вернуться в свою вселенную, также в ходе этого процесса вернулся капитан с группой высадки из нашей вселенной. \n\nВернувшиеся капитан [Root.GetLeaderName] и команда, рассказывают ужасные истории об искажённой и варварской версии [Root.GetFleetName], где для управления используются пытки и насилие, а убийство - это нормальный способ получить повышение по службе. Позже капитан признаётся первому помощнику, что там, в параллельной вселенной, есть другие версии их самих, и капитан надеется, что прощальная речь, сказаная первому помощнику той вселенной, поможет хоть немного изменить её к лучшему."
 STH_mirrorMirror_event.8.a:0 "Хорошо, что капитан вернулся!"
 STH_mirrorMirror_event.9.name:0 "Зеркало"
 STH_mirrorMirror_event.9.desc:0 "Группа высадки исследовала планету, но ничего не было обнаружено до того, как приближающийся ионный шторм заставил их вернуться на корабль."
 STH_mirrorMirror_event.9.a:0 "Понятно."
 STH_mirrorMirror_event.10.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.10.desc:0 "Captain [Root.GetLeaderName] and the away team beam down to [mirrorPlanet.GetName] to explore the planet. Valuable mineral compositions warrant further study, however the approaching ion storm forces the away team to return to the ship before a team of squatters occupying several prime mining sites can be eliminated. \n\nWith the rapidly increasing interference, the transporter chief nearly loses the away team's transporter patterns, but is able to beam captain [Root.GetLeaderName] and the away team up to the [Root.GetFleetName] safely. \n\nFollowing their return, Captain [Root.GetLeaderName] and the members of the away team appear to be acting strangely, trying to resolve disputes between the crew using diplomacy and logic. \n\nThe Executive Officer has become concerned that there may be something wrong with the away team and believes that they should be closely followed; if outside interference has affected the Captain and the away team, they must be eliminated at all costs."
 STH_mirrorMirror_event.10.a:0 "Have the Captain followed."
 STH_mirrorMirror_event.10.b:0 "Ignore behavior and assume nothing is wrong."
 STH_mirrorMirror_event.11.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.11.desc:0 "After having Captain [Root.GetLeaderName] followed, the Executive Officer learns that the Captain and the away team are not from this universe and are imposters from a parallel dimension. They are secretly trying to get back to where they came from, but the Executive Officer believes they may attempt to come back afterwards with reinforcements to impose their twisted ideaology on the people of the [Root.Owner.GetName]. \n\nAfter ambushing the Captain and the away team, the Executive Officer sustains a serious injury. However Captain [Root.GetLeaderName] refuses to let the Executive Officer die and attempts to revive them at the expense of missing the oportunity to get back to their own universe.\n\nWhen the Executive Officer regains consciousness, he presses the Captain and the away team for further details of their universe, and why they would sacrifice their attempt to get home for the life of someone who was going to stop them by any means necessary..."
 STH_mirrorMirror_event.11.a:0 "Find out more about parallel universe..."
 STH_mirrorMirror_event.11.b:0 "Put an end to this charade!"
 STH_mirrorMirror_event.12.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.12.desc:0 "A senior engineer has attempted to assassinate Captain [Root.GetLeaderName], as their recent actions promoting peace is seen as a sign of weakness by the crew. However, the Captain and the away team are able to thwart the assassination attempt and neutralise the would-be assassin without killing them. \n\nAgainst protocol, the Captain spares the mutineer's life. The Exective Officer now has sufficient grounds to warrant removing the Captain from command, as these are not the normal actions of a starship commander."
 STH_mirrorMirror_event.12.a:0 "Follow the Captain and the away team."
 STH_mirrorMirror_event.13.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.13.desc:0 "Captain [Root.GetLeaderName] is ordered by [Root.Owner.GetName] Fleet Command to force the squatters on [mirrorPlanet.GetName] to hand over the minerals by targeting their camp and launching an orbital bombardment of the planet. However, the Captain disobeys these orders and instead tries to talk to them and get them to change their mind. \n\nThe Executive Officer now has grounds to relieve Captain [Root.GetLeaderName] of command and assume command of the [Root.GetName], for disobeying orders. However getting near the Captain to either take them and the away team into custody or to assassinate them will be difficult."
 STH_mirrorMirror_event.13.a:0 "Follow the Captain and the away team."
 STH_mirrorMirror_event.14.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.14.desc:0 "The Captain and the away team from the parallel universe are escorted by the Executive Officer to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways. \n\nCaptain [Root.GetLeaderName] and the away team from this universe materialize on the transporter pad, looking very relieved to be back. \n\nThey return with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcerated. \n\nDespite the experience, the Executive Officer now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_mirrorMirror_event.14.a:0 "In every revolution there is one person..."
 STH_mirrorMirror_event.15.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.15.desc:0 "The Captain and the away team from the parallel universe are escorted by the Executive Officer to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways instead. \n\nThere is a problem with the transporter, and it shorts out during the transport cycle. The Executive Officer tries to recover the signal, but it's now gone forever. It is likely that both versions of Captain [Root.GetLeaderName] and the away team members were lost during transport. \n\nAlthough it is regretable that the Captain and away team from both universes have been lost, the Executive Officer now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_mirrorMirror_event.15.a:0 "In every revolution there is one person..."
 STH_mirrorMirror_event.16.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.16.desc:0 "The Executive Officer decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock where they are thrown into space.\n\nWith the assassination of the Captain and the away team, the Executive Officer now assumes command of the [Root.GetName] and promises to ensure that the dangerous ideas of the parallel universe do not spread here and cause descent."
 STH_mirrorMirror_event.16.a:0 "Long live the [Root.Owner.GetName]!"
 STH_mirrorMirror_event.17.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.17.desc:0 "The Executive Officer decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock. \n\nHowever the Captain and the away team manage to escape this trap and make it to the transporter room and return to their universe. This universe's Captain [Root.GetLeaderName] and the away team appear in their place. \n\nThey arrive with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcarated. Both Captain [Root.GetLeaderName] and the Executive Officer of the [Root.GetName] believe that the ideas of the other universe are dangerous and should not be allowed to take hold here."
 STH_mirrorMirror_event.17.a:0 "Long live the [Root.Owner.GetName]!"
 STH_arsenalOfFreedom_category:0 "Арсенал свободы"
 STH_arsenalOfFreedom_category_desc:0 "Прибыв к [From.GetName] мы приняли сигнал с поверхности..."
 STH_arsenalOfFreedom_event.1.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.1.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, когда все приготовления были завершены, они телепортировались на планету с густой растительностью. Спустя несколько минут начальник безопасности сообщает о находке неподалеку обломков тританиума, они повреждены оружием во много превосходящим наши текущие технологии. \n\nСтарший помощник обращается к тому, кто на первый взгляд кажется командующим флота, однако после серии подозрительных вопросов оказывается, что это другая голограмма. Рядом с ней появляются несколько вооружённых дронов и нацеливают оружие на экспедицию. Группе удаётся отбить первую волну дронов, но им приходится отступить в ближайшую пещеру, после того, как старший офицер медицинской службы был ранен. \n\nТем временем, [Root.GetFleetName] на орбите находится под огнём невидимой орбитальной орудийной платформы, в добавок к этому связь вблизи планеты похоже была блокирована."
 STH_arsenalOfFreedom_event.1.a:0 "Поднять щиты, ответный огонь!"
 STH_arsenalOfFreedom_event.1.b:0 "Открыть канал, давайте договоримся."
 STH_arsenalOfFreedom_event.1.bf:0 "§R(Not Enough Resources)§! Open a channel, let's negotiate."
 STH_arsenalOfFreedom_event.1.c:0 "Экспедиция обречена, покинуть орбиту."
 STH_arsenalOfFreedom_event.2.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.2.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно отключили всю оборонительную сеть фабрики. \n\nОрудийная платформа на орбите отключается за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены. \n\nЗавод на поверхности кажется невридимым, и с минимальными усилиями может быть перезапущен с новыми командными подпрограммами."
 STH_arsenalOfFreedom_event.2.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.3.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.3.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно уничтожили всю оборонительную сеть фабрики. \n\nОрудийная платформа на орбите замолкает за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены, и падает в атмосферу планеты, сгорая в ней. \n\nНа заводе начались каскадные сбои в генераторе материи-антиматерии. Члены экспедиции были телепортированы на корабль за несколько секунд до взрыва, который полностью уничтожил завод."
 STH_arsenalOfFreedom_event.3.a:0 "Понятно."
 STH_arsenalOfFreedom_event.4.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.4.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно уничтожили всю оборонительную сеть фабрики, при этом произошёл взрыв энергетического реле, убивший капитана [Root.GetLeaderName]. \n\nОрудийная платформа на орбите замолкает за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены, и падает в атмосферу планеты, сгорая в ней. \n\nНа заводе начались каскадные сбои в генераторе материи-антиматерии. Члены экспедиции были телепортированы на корабль за несколько секунд до взрыва, который полностью уничтожил завод."
 STH_arsenalOfFreedom_event.4.a:0 "Не повезло."
 STH_arsenalOfFreedom_event.5.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.5.desc:0 "Из нескольких коммуникаторов и трикодеров капитан [Root.GetLeaderName] со своими людьми смогли соорудить устройство и пробиться сквозь помехи. Капитан попросил снова связаться с голографическим представителем, и спустя несколько минут он появился в пещере, позади него были рекламные экраны, показывающие различные инопланетные товары. \n\nИз разговора с голограммой становится ясно, что цель данного механизма это облегчение продаж основного экспортного товара планеты - современных систем вооружения, и все атаки до этого момента являются лишь частью запрограммированной демонстрации товаров на продажу. \n\nЧлены экспедиции предполагают, что цивилизация, ответственная за эти системы вооружения, была уничтожена собственным изобретением. \n\nПосле долгих переговоров, капитан [Root.GetLeaderName] смог убедить голограмму отойти от дел, при условии, что весь оружейный комплекс покупается за огромную сумму. \n\nГолограмма настаивает на включении в заказ серии исследовательских документов, это увеличит стоимость на 25%, но предоставит нашим учёным большое количество информации."
 STH_arsenalOfFreedom_event.5.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.6.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.6.desc:0 "Из нескольких коммуникаторов и трикодеров капитан [Root.GetLeaderName] со своими людьми смогли соорудить устройство и пробиться сквозь помехи. Капитан попросил снова связаться с голографическим представителем, и спустя несколько минут он появился в пещере, позади него были рекламные экраны, показывающие различные инопланетные товары.\n\nИз разговора с голограммой становится ясно, что цель данного механизма это облегчение продаж основного экспортного товара планеты - современных систем вооружения, и все атаки до этого момента являются лишь частью запрограммированной демонстрации товаров на продажу.\n\nЧлены экспедиции предполагают, что цивилизация, ответственная за эти системы вооружения, была уничтожена собственным изобретением.\n\nПосле долгих переговоров, капитан [Root.GetLeaderName] смог убедить голограмму отойти от дел, при условии, что весь оружейный комплекс покупается за огромную сумму. Также капитан смог договориться о значительном снижении цены от запрашиваемой суммы. Голограмма исчезает, похоже её матрица была удалена после подтверждения сделки."
 STH_arsenalOfFreedom_event.6.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.7.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.7.desc:0 "Рулевой корабля [Root.GetFleetName] принимает решение покинуть орбиту и спасти корабль от неминуемой гибели, потеряв связь с экспедицией на поверхности, он предположил что она потеряна. \n\nОднако орудийная платформа последовала за ними, и после нескольких удивительных манёвров по всей звёздной системе, всё же перехватила [Root.GetFleetName]. Удачный выстрел повредил предохранитель защитной оболочки антиматерии, корабль за долю секунды был уничтожен со всеми членами экипажа. Орудийная платформа попала под взрывную волну, и как-то энергия взрыва через транспортный луч платформы была перенаправлена на планету. Завод по производству дронов на поверхности был уничтожен, погубив всех членов экспедиции."
 STH_arsenalOfFreedom_event.7.a:0 "Не повезло."
 STH_arsenalOfFreedom_event.8.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.8.desc:0 "Рулевой корабля [Root.GetFleetName] принимает решение покинуть орбиту и спасти корабль от неминуемой гибели, потеряв связь с экспедицией на поверхности, он предположил что она потеряна. \n\nОднако орудийная платформа последовала за ними, и после нескольких удивительных манёвров по всей звёздной системе, всё же перехватила [Root.GetFleetName]. Удачный выстрел по платформе повредил защитную оболочку антиматерии, уничтожив её. Как-то часть энергии взрывной волны, через транспортный луч платформы, была перенаправлена на планету. Завод по производству дронов на поверхности был уничтожен. Члены экспедиции смогли телепортироваться обратно на корабль, прихватив с собой останки нескольких уничтоженных дронов."
 STH_arsenalOfFreedom_event.8.a:0 "Понятно."
 STH_arsenalOfFreedom_fail.1.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_fail.1.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, но подготовка прерывается внезапным появлением орбитальной орудийной платформы. Беспокоясь за безопасность корабля, капитан [Root.GetLeaderName] приказывает покинуть орбиту. \n\nКорабль начал манёвр ухода с орбиты, похоже древняя орудийная платформа имела механические повреждения и взорвалась. Как-то энергия взрывной волны, через транспортный луч платформы, была перенаправлена на планету, уничтожив область рядом с источником сигнала на поверхности. Теперь нам вряд ли когда-нибудь удастся раскрыть тайну загадочного сигнала."
 STH_arsenalOfFreedom_fail.2.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_fail.2.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, но подготовка прерывается внезапным появлением орбитальной орудийной платформы. Беспокоясь за безопасность корабля, капитан [Root.GetLeaderName] приказывает покинуть орбиту. \n\nКорабль начал манёвр ухода с орбиты, похоже древняя орудийная платформа имела механические повреждения и взорвалась. Как-то энергия взрывной волны через транспортный луч платформы была перенаправлена на планету, уничтожив область рядом с источником сигнала на поверхности. \n\n[Root.GetFleetName] не успевает покинуть орбиту планеты и его накрывает взрывной волной от уничтоженной орудийной платформы, так как щиты корабля были опущены, он не смог выдержать удара и был уничтожен со всеми членами экипажа. Теперь нам вряд ли когда-нибудь удастся узнать что это был за загадочный сигнал."
 THE_TERRATIN_INCIDENT_PROJECT:0 "Miniaturised Population Relocation"
 THE_TERRATIN_INCIDENT_PROJECT_DESC:0 "We have agreed to find a new home for this miniaturised population, where one day we may be able to return them to their correct sizes."
 STH_theTerratinIncident_category:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_category_desc:0 "Прибыв к [From.GetName] мы приняли искажённый сигнал с поверхности..."
 STH_theTerratinIncident_event.1.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.1.desc:0 "Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] приблизиться к [From.GetName], чтобы усилить приём сигнала с поверхности. Спустя несколько минут, офицер связи смог очистить сигнал до такой степени, что его смогли распознать как "Interstat Code", протокол, который не используется с начала варп-путешествий. В сообщении повторяется лишь одно слово: '[From.GetName]'. \n\nИсточник сигнала не отвечает на приветствие корабля непосредственно, однако яркий белый свет по-видимому приходит в ответ. \n\nПрактически сразу экипаж стал замечать, что корабль вокруг них начал увеличиваться, но после проверки приборы показали, что это они начали уменьшаться. Офицер по науке предполагает, что при таком темпе уменьшения корабль станет неработоспособным в течении дня..."
 STH_theTerratinIncident_event.1.a:0 "Покинуть орбиту и приготовиться к варп-прыжку."
 STH_theTerratinIncident_event.1.b:0 "Подготовить экспедицию пока мы ещё можем."
 STH_theTerratinIncident_event.1.c:0 "Открыть огонь по планете с орбиты!"
 STH_theTerratinIncident_event.2.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.2.desc:0 "[Root.GetFleetName] покидает орбиту и готовится к варп-прыжку. Уменьшение продолжается, но капитан [Root.GetLeaderName] считает, что покинув систему процесс остановится или обратится вспять, дав время учёным на родной планете исследовать это явление более тщательно. После того, как варп-катушки начинают набирать мощность, главный инженер замечает слабую фазовую неустойчивость в регуляторе плазменного потока, но не придаёт этому большого значения. Как только корабль преодолевает варп-барьер, фазовая неустойчивость начинает увеличиваться, разрывая отверстие в правой варп-катушке. Корабль разорвало на части со всем экипажем."
 STH_theTerratinIncident_event.2.a:0 "Это катастрофа!"
 STH_theTerratinIncident_event.3.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.3.desc:0 "[Root.GetFleetName] покидает орбиту и готовится к варп-прыжку. Уменьшение продолжается, но капитан [Root.GetLeaderName] считает, что покинув систему процесс остановится или обратится вспять, дав время учёным на родной планете исследовать это явление более тщательно. \n\nУход с орбиты остановил уменьшение, однако изначальный размер не вернулся. Несколько дней экипаж безуспешно пытался восстановить своё состояние, пока наконец специалист по транспортеру не предложил использовать телепорт для "перезагрузки" молекулярной структуры всех членов экипажа. \n\nЭто сработало, однако несколько членов экипажа продолжают страдать психическими заболеваниями, это побочный эффект этого процесса."
 STH_theTerratinIncident_event.3.a:0 "Не повезло."
 STH_theTerratinIncident_event.4.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.4.desc:0 "[Root.GetFleetName] покидает орбиту и готовится к варп-прыжку. Уменьшение продолжается, но капитан [Root.GetLeaderName] считает, что покинув систему процесс остановится или обратится вспять, дав время учёным на родной планете исследовать это явление более тщательно. \n\nУход с орбиты остановил уменьшение, однако изначальный размер не вернулся. Несколько дней экипаж безуспешно пытался восстановить своё состояние, пока наконец специалист по транспортеру не предложил использовать телепорт для "перезагрузки" молекулярной структуры всех членов экипажа. \n\nЭто сработало, однако несколько членов экипажа продолжают страдать психическими заболеваниями, это побочный эффект этого процесса, включая капитана [Root.GetLeaderName], который в результате этого опыта стал злоупотреблять различными препаратами."
 STH_theTerratinIncident_event.4.a:0 "Печально."
 STH_theTerratinIncident_event.5.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.5.desc:0 "Капитан [Root.GetLeaderName] возглавляет экспедицию на поверхность. Они обнаружили обширные поля кристаллического материала. Команда часами бродила там, пока в конце концов они не обнаружили миниатюрный город около валуна. В нём были транспортные средства размером с насекомых и люди гуляющие по улицам. Офицер по науке считает, что это и есть источник сигнала и он является ключом к решению проблемы уменьшения экипажа. \n\nЧерез несколько минут автоматическая система транспортера вернула экспедицию на корабль. \n\nВозвращение через транспортер вернуло им их изначальные размеры, один из побочных эффектов использования транспортера - он сохраняет шаблоны всех, кого переносит. Однако экипаж не долго радовался этому факту, они обнаружили, что другая часть экипажа [Root.GetFleetName] пропала. \n\nПоступила передача с поверхности и лидер города внизу делает официальное предложение: она возвращает в целости и сохранности экипаж [Root.GetFleetName] в обмен на эвакуацию всего населения города с [From.From.GetName] на планету поблизости. Она утверждает, что последний всплеск вулканической активности на [From.From.GetName] угрожает уничтожить их колонию."
 STH_theTerratinIncident_event.5.a:0 "Открыть канал с городом, начнём переговоры."
 STH_theTerratinIncident_event.5.b:0 "Покинуть орбиту и приготовиться к варп-прыжку."
 STH_theTerratinIncident_event.5.c:0 "Уничтожить город."
 STH_theTerratinIncident_event.6.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.6.desc:0 "После краткого обсуждения условий, капитан [Root.GetLeaderName] успешно ведёт переговоры о возвращении экипажа - им вернули их первоначальный размер с помощью транспортера и начали переброску населения города на корабль для переселения. В транспортере корабля отсутствуют оригинальные шаблоны жителей города, так что их размер останется микроскопическим. \n\nОбщаясь с жителями города, капитан [Root.GetLeaderName] спросил у их лидера как был основан город. Они являются потомками пассажиров грузового судна, проходящего через эту систему несколько десятилетий назад. Они также стали уменьшаться, но у них не было возможности остановить это, пока оно не достигло своего максимального эффекта. Со временем они построили цивилизацию на [From.From.GetName], отличающуюся от их родного мира. Их лидер умоляет капитана [Root.GetLeaderName] найти для её людей новый, безопасный дом."
 STH_theTerratinIncident_event.6.a:0 "Мы найдём для них новый дом."
 STH_theTerratinIncident_event.7.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.7.desc:0 "Переговоры провалились. В то время, как капитан  [Root.GetLeaderName] пытается организовать возвращение своего экипажа, разъярённая толпа штурмует изолятор, где их содержат. \n\nОни убеждены, что [Root.GetFleetName] является виновником вулканической активности на планете, толпа ворвалась в тюрьму и казнила заключённых грубым лазерным оружием. Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] покинуть систему, оставив жителей города на произвол судьбы."
 STH_theTerratinIncident_event.7.a:0 "Печально."
 STH_theTerratinIncident_event.8.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.8.desc:0 "[Root.GetFleetName] готовится улетать, оставив экипаж на произвол судьбы. На поверхности разъярённая толпа штурмует здание, где содержат пленных членов экипажа. \n\nОни убеждены, что [Root.GetFleetName] является виновником вулканической активности на планете, толпа ворвалась в тюрьму и казнила заключённых грубым лазерным оружием. Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] совершить варп-прыжок, оставив жителей города самих разбираться со своими проблемами."
 STH_theTerratinIncident_event.8.a:0 "Печально."
 STH_theTerratinIncident_event.9.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.9.desc:0 "Капитан [Root.GetLeaderName] приказывает оставшемуся экипажу [Root.GetFleetName] начать орбитальную бомбардировку города, обрекая захваченных членов экипажа на верную смерть. На поверхности разъярённая толпа штурмует здание, где содержат пленников. \n\nОни убеждены, что [Root.GetFleetName] является виновником вулканической активности на планете, толпа ворвалась в тюрьму и казнила заключённых грубым лазерным оружием, прежде, чем всё вокруг них испарилось под градом энергетических сгустков с небес. Капитан [Root.GetLeaderName] приказывает [Root.GetFleetName] совершить варп-прыжок, оставив жителей города наедине с их судьбой."
 STH_theTerratinIncident_event.9.a:0 "Печально."
 STH_theTerratinIncident_event.10.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.10.desc:0 "Капитан [Root.GetLeaderName] возглавляет экспедицию на поверхность. Они обнаружили огромные поля кристаллического материала, побрадив там несколько часов они находят развитую сеть каньонов. После входа в неё экспедиция полностью потеряла связь с кораблём, и после нескольких часов блуждания по каньонам, поняли, что не могут определить обратный маршрут к выходу."
 STH_theTerratinIncident_event.10.a:0 "Отправить вторую поисковую группу."
 STH_theTerratinIncident_event.10.b:0 "Покинуть орбиту и приготовиться к варп-прыжку."
 STH_theTerratinIncident_event.11.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.11.desc:0 "Экипаж [Root.GetFleetName] отправил вторую группу, чтобы найти следы первой. После нескольких часов безуспешных поисков им пришлось отказаться от своей миссии и вернуться на корабль. Возвращение с помощью транспортера вернуло им их первоначальный размер, один из побочных эффектов использования транспортера - он сохраняет шаблоны всех, кого переносит. \n\nИспользую этот метод, они вернули изначальный размер всему экипажу и отправили больше поисковых групп на поверхность планеты. После шестидневных поисков, одна из групп совершает страшную находку: тела капитана [Root.GetLeaderName] и всей первой экспедиции, размером не выше двух сантиметров, раздавленные небольшим камнем. \n\nСтарпом приказывает кораблю покинуть орбиту."
 STH_theTerratinIncident_event.11.a:0 "Печально."
 STH_theTerratinIncident_event.12.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.12.desc:0 "Экипаж [Root.GetFleetName] отправил вторую группу, чтобы найти следы первой. После нескольких часов безуспешных поисков им пришлось отказаться от своей миссии и вернуться на корабль. Возвращение с помощью транспортера вернуло им их первоначальный размер, один из побочных эффектов использования транспортера - он сохраняет шаблоны всех, кого переносит. \n\nИспользую этот метод, они вернули изначальный размер всему экипажу и отправили больше поисковых групп на поверхность планеты. На третий день один из поисковых отрядов находит крошечный импровизированный лагерь, где отдыхают капитан [Root.GetLeaderName] и члены первой экспедиции. Телепортация назад на корабль вернула им первоначальный размер. \n\nКапитан приказывает кораблю покинуть орбиту."
 STH_theTerratinIncident_event.12.a:0 "Всё могло бы пройти и лучше."
 STH_theTerratinIncident_event.13.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.13.desc:0 "Капитан [Root.GetLeaderName] приказывает немедленно начать бомбардировку планеты с орбиты, надеясь уничтожить любую технологию на поверхности, которая может быть причиной уменьшения экипажа. Спустя несколько минут приходит передача, в которой женщина представялется лидером города на поверхности, скрытого благодаря своему маленькому размеру. \n\nОна заявляет о намерении устранить угрозу своему миру в лице [Root.GetFleetName], она извиняется за то, что сейчас произойдёт. \n\nС поверхности зафиксирован запуск роя сотен тысяч плазменных торпед. После попаданий по щитам [Root.GetFleetName] становится ясно, что их мощь по отдельности не велика, однако спустя несколько секунд, и нескольких тысяч попаданий в одну точку, они пробивают защитный барьер и уничтожают [Root.GetFleetName] со всем экипажем."
 STH_theTerratinIncident_event.13.a:0 "Это катастрофа!"
 STH_theTerratinIncident_event.14.name:0 "Инцидент на [From.GetName]"
 STH_theTerratinIncident_event.14.desc:0 "Миниатюрный народ был успешно переселён на [From.From.GetName]."
 STH_theTerratinIncident_event.14.a:0 "Прекрасно."
