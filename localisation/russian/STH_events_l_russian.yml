 STH_ferengi_flavour.8.desc:0 "[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Да!' восклицает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'ДА!' \n\nНаконец последний диск встаёт на место..."
 STH_ferengi_flavour.8.a:0 "Дабо! Этого достаточно для одной ночи."
 STH_ferengi_flavour.8.b:0 "Дабо! Ещё разок?"
 STH_ferengi_flavour.9.name:0 "Крутите Колесо!"
 STH_ferengi_flavour.9.desc:0 "[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Да!' восклицает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'Хмм, могло быть лучше...' \n\nНаконец последний диск встаёт на место..."
 STH_ferengi_flavour.9.a:0 "Дабо, этого достаточно для одной ночи."
 STH_ferengi_flavour.9.b:0 "Дабо, ещё разок?"
 STH_ferengi_flavour.10.name:0 "Крутите Колесо!"
 STH_ferengi_flavour.10.desc:0 "[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Нееет!' вскрикивает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'Аргх...' \n\nНаконец последний диск встаёт на место..."
 STH_ferengi_flavour.10.a:0 "Эх, не повезло, хватит для одной ночи."
 STH_ferengi_flavour.10.b:0 "Эх, не повезло, может ещё разок?"
 STH_ferengi_flavour.11.name:0 "Крутите Колесо!"
 STH_ferengi_flavour.11.desc:0 "Дилер улыбается и говорит: \n\n'Делайте ваши ставки.'"
 STH_ferengi_flavour.11.a:0 "Неоновая Туманность!"
 STH_ferengi_flavour.11.b:0 "Кварцевый Квазар!"
 STH_ferengi_flavour.11.c:0 "Вихрь Веридиана!"
 STH_ferengi_flavour.11.d:0 "Чёрная Дыра!"
 STH_ferengi_flavour.11.e:0 "Голубая Червоточина!"
 STH_ferengi_flavour.11.f:0 "Дайте подумать..."
 STH_kazon_story.1.name:0 "Разделение сект"
 STH_kazon_story.1.desc:0 "Распри терзают сердце кейзонского общества, некоторые лидеры сект уже начали проявлять открытое недовольство правительством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБез внешнего врага и побед над ним, междоусобица вскоре может вспыхнуть на [Root.Capital.GetName]. \n\nМажи ожидают ответа от [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_kazon_story.1.a:0 "Мы должны сохранить целостность кейзонского пространства!"
 STH_kazon_story.1.b:0 "Сейчас не время сражаться друг с другом."
 STH_kazon_story.1.c:0 "Пусть попробуют!"
 STH_kazon_story.2.name:0 "Разделение сект"
 STH_kazon_story.2.desc:0 "После нескольких месяцев дебатов в Великих Палатах, [rebelCountry1.GetName] объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName] из своей крепости на [rebelCountry1.Capital.GetName]. \n\nПока больше никто не поддержал восстание [rebelCountry1.GetName], все секты с нетерпением ждут возможности для продвижения своих интересов в грядущем конфликте."
 STH_kazon_story.2.a:0 "[rebelCountry1.GetName], мрази!"
 STH_kazon_story.3.name:0 "Разделение сект"
 STH_kazon_story.3.desc:0 "После нескольких месяцев дебатов в Великих Палатах, [rebelCountry1.GetName] объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName] из своей крепости на [rebelCountry1.Capital.GetName]. \n\nЕдва эта новость успела достигнуть [Root.Capital.GetName], как администрация [Root.GetRulerTitle] получила ещё одно похожее заявление от [rebelCountry2.GetName] на [rebelCountry2.Capital.GetName]. \n\nПока больше никто не поддержал мятежников, все секты с нетерпением ждут возможности для продвижения своих интересов в грядущем конфликте."
 STH_kazon_story.3.a:0 "[rebelCountry1.GetName], мрази! [rebelCountry2.GetName], предатели!"
 STH_kazon_story.4.name:0 "Разделение сект"
 STH_kazon_story.4.desc:0 "С помощью мастерского политического маневрирования в Верховных Палатах, [Root.GetRulerTitle] [Root.GetRulerName] смог успешно изолировать те секты, которые выступали против нынешней власти. Остальные секты теперь могут не беспокоиться о внутренних врагах и сфокусироваться на внешних."
 STH_kazon_story.4.a:0 "Вместе мы сильней."
 STH_onaction.9.name:0 "Разделение сект"
 STH_onaction.9.desc:0 "В условиях конфликта с [alienCountryKazonWar.GetName], все секты должны отложить в сторону свои разногласия и объединиться против общего врага. \n\nПродолжающиеся восстания, охватившие кейзонское общество, официально закончены."
 STH_onaction.9.a:0 "Мы победим!"
 STH_onaction.10.name:0 "Разделение сект"
 STH_onaction.10.desc:0 "Силы [kazon_rebel_sect.GetName] штурмом взяли Великие Палаты на [Root.Capital.GetName] и захватили власть над кейзонским обществом. \n\nДругие секты заявляют о своей готовности признать победу [kazon_rebel_sect.GetName] законной, хотя ещё многое предстоит сделать, чтобы восстановиться после этого конфликта."
 STH_onaction.10.a:0 "[kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]!"
 sword_of_kahless_chain_title:0 "Меч Кахлесса"
 sword_of_kahless_chain_desc:0 "Старуха Ле'тор нашла планшет, который может содержать информацию о том, где находится древняя реликвия нашего народа - меч Кахлесса, утраченный много веков назад, когда Хур'ку были изгнанны из нашего мира."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Исследование базы Хур'ку"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "Заброшенная база в нашей собственной системе может содержать ключ, который поможет в поисках меча Кахлесса."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Исследование джунглей"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Густые джунгли скрывают заброшенный медицинский центр, который может помочь нам найти меч."
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Исследование океана"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "Древняя океаническая исследовательская станция - наш следующий пункт назначения в поиске меча."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Исследование пустыни"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "Мы нашли одну из последних колоний Хур'ку в этой части галактики. Это может быть наша последняя возможность найти меч."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "Хранилище"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "Данные свидетельствуют о том, что Хур'ку спрятали здесь клад из украденных артефактов. Быть может меч среди них?"
 STH_klingon_story.1.name:0 "Меч Кахлесса"
 STH_klingon_story.1.desc:0 "Густой едкий дым наполняет воздух таверны Паджб'Таргх, звуки песен и смеха собравшихся воинов эхом отдаются от стен. [Root.GetRulerTitle] [Root.GetRulerName] находит эту таверну куда более лучшим местом для снятия стресса от постоянного сидения в офисе; несколько Членов Совета и других дворян нашли свой путь в эту сторону Первого Города, где живут простые солдаты, оружейники и поэты. Высокорожденные пили бы в Квейлс Кул, где гакх всегда свежий, но песни звучат совсем неискренне. \n\nСтоя у чана с кровавым вином, [Root.GetRulerName] опустил кубок в малиновую жидкость и сделал из него глубокий глоток. \n\n'Я говорю тебе, я могу найти меч!', прошипела старая женщина неподалёку, обращаясь к своему спутнику, который что-то бормочет ей в ответ и уходит. Старуха направляется к столику у стены и склоняется над своим напитком. \n\n'Что за меч ты ищешь?' Заинтересовавшись спросил [Root.GetRulerName]. Старая женщина повернулась и её лицо перекосилось от удивления. \n\n'Ты [Root.GetRulerTitle] [Root.GetRulerName]! Здесь?! Большая честь для нас...', она поднимает кубок в знак приветствия. Склонившись, она говорит: 'Моё имя Ле'тор, и я скажу тебе, что я ищу. Ничто иное, как меч Кахлесса.' \n\n'Ты знаешь где он?' глаза [Root.GetRulerName] широко раскрылись. \n\n'Нет, но я знаю где начать поиски. Всё, что нам нужно - корабль, и я думаю у тебя есть несколько.' Женщина засунулу руку в тунику и достала планшет, на вид очень древний. \n\n'Это принадлежало Хур'ку. Я уверена, что он показывает маршрут по которому эти пэ'так сбегали обратно домой, когда мы изгнали их с Кро'носа. Это ключ!' гпроизносит она, и протягивает планшет [Root.GetRulerName]."
 STH_klingon_story.1.a:0 "Мы должны найти меч."
 STH_klingon_story.1.b:0 "Ничего больше, чем обычная пьяная болтовня."
 STH_klingon_story.2.name:0 "Меч Кахлесса"
 STH_klingon_story.2.desc:0 "Потратив около месяца на изучение планшета Хур'ку, [Root.GetRulerTitle] и несколько доверенных членов Дома [Root.GetRulerName], наконец обнаружили ключ к разгадке местонахождения меча. \n\nПланшет содержит логистические документы сил вторжения Хур'ку, незадолго до их изгнания с Кро'носа. Следуя по их линиям снабжения назад, мы сможем найти украденный ими меч. \n\nБольшая часть файлов повреждена или зашифрована так, что наши дешифровочные технологии не могут их взломать, однако один из нескольких доступных файлов, указывает на заброшенную базу в нашей собственной системе. База находится на спутнике планеты Векларгх, удачно названном Хур'ку."
 STH_klingon_story.2.a:0 "Отправить экспедицию."
 STH_klingon_story.3.name:0 "Меч Кахлесса"
 STH_klingon_story.3.desc:0 "Месяцы исследований пещер на луне Хур'ку наконец принесли свои плоды: эспедиционные силы обнаружили древнюю базу Хур'ку. \n\nВ то время, как большая часть оборудования сгнила и не подлежит ремонту, часть кажется сохранила некую работоспособность. Похоже одно устройство содержит список устаревших военных кодов шифрования. \n\nЭто может занять время, но руководитель экспедиции считает, что благодаря этим новым кодам мы получим больше подсказок от нашего планшета Хур'ку."
 STH_klingon_story.3.a:0 "Применить коды."
 STH_klingon_story.4.name:0 "Меч Кахлесса"
 STH_klingon_story.4.desc:0 "Все, кроме двух кодов шифрования, оказались бесполезны против исходной базы данных. В то время, как первый код дал нам не больше, чем обучение пользовательскому интрефейсу для планшета, второй дал следующую цель для поисков меча. \n\nТропический мир в нескольких световых годах отсюда. Глубоко в джунглях находится медицинский центр Хур'ку, флора в том месте обладает некоторыми лечебными свойствами для их расы."
 STH_klingon_story.4.a:0 "Продолжить экспедицию."
 STH_klingon_story.5.name:0 "Меч Кахлесса"
 STH_klingon_story.5.desc:0 "Сквозь густую листву экспедиция прорубает себе путь своими двуручными клинками бат'лет, глубоко в джунглях они находят руины больницы и фармацевтический научный центр. Комплекс зданий был опустошён, не было никакого оборудования. \n\nЭкспедиционный корпус натыкается на группу пришельцев с гладкими лысыми головами и светло-оранжевой кожей, прячущихся в подвале. Они были выволочены на поверхность и жестоко допрошены лидером экспедиции. \n\nПришельцы - выжившие с корабля, разбившегося в этом мире несколько месяцев назад. Они также как и мы нашли только пустующие здания, за исключением одной бумажной книги, которая теперь наша. \n\nПосле тщательного изучения, книга оказывается немного больше, чем просто медицинский журнал..."
 STH_klingon_story.5.a:0 "yaj'a'"
 STH_klingon_story.6.name:0 "Меч Кахлесса"
 STH_klingon_story.6.desc:0 "В начале казалось, что медицинский журнал завёл нас в тупик в поисках меча, но фактически он указал нам новое место для расседования. \n\nГлубоко на страницах журнала, автор Хур'ку делал сноски с местами и временем проезда между пятью их базами в этой части галактики. \n\nМы знаем расположение их всех, кроме одной океанической исследовательской станции, находящейся в океаническом мире. Методом триангуляции и коррекции движения звёзд, мы определили её точное местоположение."
 STH_klingon_story.6.a:0 "Продолжить экспедицию."
 STH_klingon_story.6.a.desc:0 ""
 STH_klingon_story.7.name:0 "Меч Кахлесса"
 STH_klingon_story.7.desc:0 "Клингоны не созданы ползать по морскому дну, как весс'гхотл!', сказал в коммуникатор боевой инженер экспедиции. Исследовательский центр был найден в день прибытия, жизненные сигналы не обнаружены. Энергетический щит до сих пор продолжает защищать станцию, формируя пригодный для дыхания воздушный пузырь ниже поверхности океана, размером в несколько келликамов. \n\nЭкспедиция разделилась: продолжить поиски другого способа попасть на территорию станции или взорвать щит, рискуя повредить данные, которые мы ищем. \n\nНа третий месяц младший офицер разрабатывает альтернативный подход: использовать наши собственные щиты для создания оболчки вокруг станции, а в это время обстреливать щит Хур'ку из дизрапторов пониженной мощности. \n\nСпустя неделю щит Хур'ку был разрушен и воины начали обыскивать станцию."
 STH_klingon_story.7.a:0 "yaj'a'"
 STH_klingon_story.8.name:0 "Меч Кахлесса"
 STH_klingon_story.8.desc:0 "Мы нашли ещё одно наполовину функционирующее хранилище кодов доступа Хур'ку, вместе с терраквадами информации о биологических исследованиях. Сопоставив эти новые коды доступа с уже имеющейся информацией, мы выделили местоположение заброшенной гражданской колонии Хур'ку в пустынном мире. \n\nПосле того, как экспедиционный корабль перенастраивает свои щиты на стандартную конфигурацию, огромное давление воды превращает научную станцию в руины."
 STH_klingon_story.8.a:0 "Продолжить экспедицию."
 STH_klingon_story.9.name:0 "Меч Кахлесса"
 STH_klingon_story.9.desc:0 "Пески разрушили большую часть окраин города, но внутренний келликам радиус уцелел благодаря элементам электростатического барьера. Как источник питания барьера продержался так долго - загадка, но это даёт экспедиции надежду найти больше улик, указывающих на местоположение меча. \n\nВсё выглядит так, будто город покидали вспешке, транспортные средства и кучи всякого мусора разбросаны по улицам. Было найдено несколько гражданских планшетов, все разблокированы, но на экране только одно сообщение - приказ об эвакуации. Нам потребуется время, чтобы изучить всё это."
 STH_klingon_story.9.a:0 "yaj'a'"
 STH_klingon_story.10.name:0 "Меч Кахлесса"
 STH_klingon_story.10.desc:0 "Документация об эвакуации Хур'ку была обширна, но среди множества не нужной информации, был найден перечень маршрутов назад в пространство Хур'ку, которые должны были взять все транспортные корабли, по-видимому, через червоточину. Одна из записей выделяется: грузовое судно с пометкой 'инопланетные артефакты', в качестве его пункта назначения указано хранилище на необитаемой планете далеко отсюда."
 STH_klingon_story.10.a:0 "Продолжить экспедицию."
 STH_klingon_story.11.name:0 "Меч Кахлесса"
 STH_klingon_story.11.desc:0 "Семь членов экипажа [Root.GetFleetName] погибло, пытаясь найти хранилище на [From.From.GetName], раздавленные и испепелённые в своих защитных костюмах, отказавших из-за высокого давления и температуры. [Root.GetLeaderName] невозмутимо идёт впереди, возглавляя последний этап экспедиции. \n\nПосле месяцев исследований сети пещер на южных нагорьях [From.From.GetName], наконец была обнаружена слабая энергетическая сигнатура. Телепортировавшись к источнику сигнала, [Root.GetLeaderName] увидел силовое поле Хур'ку, преграждающее путь к шлюзу хранилища."
 STH_klingon_story.11.a:0 "Открыть хранилище!"
 STH_klingon_story.12.name:0 "Меч Кахлесса"
 STH_klingon_story.12.desc:0 "Силовое поле оказалось довольно легко обойти и [Root.GetLeaderName] быстро получает доступ в хранилище. Внутри находится огромный склад заполненный статуями, различными безделушками и другого рода артефактами, многие из которых очевидно клингонского происхождения. \n\nВ центре огромной комнаты стоит одинокий стол, на котором лежит бат'лет, древний и прекрасный. \n\nМеч Кахлесса! \n\n[Root.GetLeaderName] поднимает клинок и держит его, испытывая благоговение перед его мощью. Экспедиционная группа теряет дар речи, но через мгновение они поднимают в воздух свои мечи и начинают восторженно реветь. \n\nБоевой инженер экспедиции начинает скандировать: '[Root.GetLeaderName]! [Root.GetLeaderName]!', в этот момент на него пристально смотрит историк и мудрец экспедиции, скандируя в ответ: '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nЭкспедиция очевидно разделилась на тех, кто верен [Root.Owner.GetRulerTitle] и тех, кто верен [Root.GetLeaderName]..."
 STH_klingon_story.12.a:0 "За [Root.Owner.GetRulerTitle]!"
 STH_klingon_story.12.b:0 "За Дом [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "Во благо Империи!"
 STH_klingon_story.13.name:0 "Меч Кахлесса"
 STH_klingon_story.13.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета и передаёт меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] даёт клятву с помощью меча объединить все Дома и всю Империю, ликующую в этот день!"
 STH_klingon_story.13.a:0 "Qapla'!"
 STH_klingon_story.14.name:0 "Меч Кахлесса"
 STH_klingon_story.14.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета и передаёт меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] даёт клятву с помощью меча объединить все Дома, но сразу понятно, что не все рады видеть меч в руках [Root.Owner.GetRulerName], вспыхивает борьба между несколькими мелкими домами. Имперский флот сохраняет бдительность в связи с угрозой гражданской войны."
 STH_klingon_story.14.a:0 "Что бы сделал Кахлесс?"
 STH_klingon_story.15.name:0 "Меч Кахлесса"
 STH_klingon_story.15.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета, чтобы передать меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nКак только телепортационный цикл завершается, становится очевидно, что что-то не так. [Root.GetLeaderName] с отрядом из пятидесяти воинов начинает штурмовать зал, вырезая всех на своём пути. Спустя мгновение, [Root.GetLeaderName] оказывается перед [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] и подносит меч Кахлесса к горлу [Root.Owner.GetRulerTitle]. \n\n'Кахлесс выбрал МЕНЯ!' прокричал [Root.GetLeaderName]. 'Это честь для тебя умереть от его клинка!'. \n\nЗа несколько часов эта новость облетела всю Империю. Меч был возвращён, и с ним у лидера есть сила привести Империю к славе!"
 STH_klingon_story.15.a:0 "Qapla'!"
 STH_klingon_story.16.name:0 "Меч Кахлесса"
 STH_klingon_story.16.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета, чтобы передать меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nКак только телепортационный цикл завершается, становится очевидно, что что-то не так. [Root.GetLeaderName] с отрядом из пятидесяти воинов начинает штурмовать зал, вырезая всех на своём пути. Спустя мгновение, [Root.GetLeaderName] оказывается перед [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] и подносит меч Кахлесса к горлу [Root.Owner.GetRulerTitle]. \n\n'Кахлесс выбрал МЕНЯ!' прокричал [Root.GetLeaderName]. 'Это честь для тебя умереть от его клинка!'. \n\nЗа несколько часов эта новость облетела всю Империю. Меч был возвращён, но он в руках узурпатора больше заинтересованного в науке, чем в сражениях. \n\nСразу становится ясно, что не все рады видеть меч в руках [Root.GetLeaderName], вспыхивает борьба между несколькими мелкими домами. Имперский флот сохраняет бдительность в связи с угрозой гражданской войны."
 STH_klingon_story.16.a:0 "Что бы сделал Кахлесс?"
 STH_klingon_story.17.name:0 "Меч Кахлесса"
 STH_klingon_story.17.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о своём провале, им не удалось найти меч Кахлесса. \n\nПрошло несколько недель с начала противостояния в хранилище сокровищ Хур'ку, [Root.GetLeaderName] стоит на мостике и держит судьбу всей Империи в своих руках, наблюдая за непрекращающимися спорами боевого инженера и мудреца. \n\nУвидев, как быстро их собственная экспедиция обернулась друг против друга во славу меча, [Root.GetLeaderName] принял решение, которое ни один клингон никогда бы не принял. \n\nЧасть экспедиции [Root.GetLeaderName] убедил своими словами и аргументами, а там, где это не получилось - в бою, со всех остальных были взяты клятвы. Меч должен быть похоронен снова, транспортер послал его в случайное место на [From.From.GetName]. \n\nВсе согласились принять на себя бремя позора из-за провала экспедиции, если это означает выживание Империи."
 STH_klingon_story.17.a:0 "Это наилучший путь. За Империю!"
 STH_klingon_story.50.name:0 "Раскол Домов"
 STH_klingon_story.50.desc:0 "Из-за продолжительной мирной жизни, несколько Великих Домов начали проявлять открытое недовольство правительством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБез внешнего врага и побед над ним, междоусобица вскоре может вспыхнуть на [Root.Capital.GetName]. \n\nИмперия ожидает ответа от [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.50.a:0 "Мы должны сделать всё возможное, чтобы сохранить Империю единой!"
 STH_klingon_story.50.b:0 "Сейчас не время сражаться друг с другом."
 STH_klingon_story.50.c:0 "Пусть попробуют!"
 STH_klingon_story.51.name:0 "Раскол Домов"
 STH_klingon_story.51.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName]. \n\nДо сих пор никто из других Домов не объявил о своей поддержке [rebelCountry1.GetName], воины по всей Империи радуются возможности показать чего они стоят в бою."
 STH_klingon_story.51.a:0 "[rebelCountry1.GetName] baktag!"
 STH_klingon_story.52.name:0 "Раскол Домов"
 STH_klingon_story.52.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName]. \n\nЕдва эта новость успела достигнуть [Root.Capital.GetName], как администрация [Root.GetRulerTitle] получила ещё одно похожее заявление от [rebelCountry2.GetName] на [rebelCountry2.Capital.GetName]. \n\nБольше никто из других Домов не объявил о своей поддержке мятежных Домов, воины по всей Империи радуются возможности показать чего они стоят в бою."
 STH_klingon_story.52.a:0 "[rebelCountry1.GetName] veQ! [rebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Раскол Домов"
 STH_klingon_story.53.desc:0 "С помощью мастерского политического маневрирования в Высшем Совете, [Root.GetRulerTitle] [Root.GetRulerName] смог успешно изолировать те Дома, которые выступали против нынешней власти. Теперь Империя может не беспокоиться о внутренних врагах и сфокусироваться на внешних."
 STH_klingon_story.53.a:0 "Единая Империя сильней."
 STH_klingon_story.1000.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1000.desc:0 "[Root.GetRulerTitle], меня зовут [antaak.GetName], я доктор, прикреплённый к имперскому флоту. Я не хотел бы оскорблять вас пустяками, но я считаю, что обнаружил возможность огромного потенциала для клингонов. \n\nНедавно мы получили новости о генетически модифицированных людях, демонстрирующих силу и хитрость, превосходящие даже самых могущественных воинов клингонов. Мы НЕ можем позволить этим чужакам иметь преимущество над нами. \n\nС вашего разрешения я бы хотел провести серию экспериментов, чтобы переконструировать их генетические улучшения, с целью применения их на наших лучших солдатах."
 STH_klingon_story.1000.a:0 "Очень хорошо, вы можете продолжать."
 STH_klingon_story.1000.a.response:0 "Испытания начнутся в ближайшее время. Qapla'!"
 STH_klingon_story.1000.b:0 "Это не похоже на достойный поступок."
 STH_klingon_story.1000.b.response:0 "Хоть я и признаю, что поле битвы науки - это жалкая замена истинному бою между воинами, но должны ли мы на самом деле рисковать Империей, пренебрегая ею? Угроза, которую представляют эти генетически модифицированные чужаки, - реальна!"
 STH_klingon_story.1000.c:0 "Каковы риски?"
 STH_klingon_story.1000.c.response:0 "Риски существенны, хотя, с вашего позволения, я ограничу свои испытания опозоренными преступниками. Пусть они заработают свою честь послужив Империи."
 STH_klingon_story.1000.d:0 "Нет, это не путь клингона."
 STH_klingon_story.1000.d.response:0 "Как скажете, [Root.GetRulerTitle]. Qapla'..."
 STH_klingon_story.1001.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1001.desc:0 "[Root.GetRulerTitle], я знаю, что вы отклонили моё предложение о проведении испытаний с генетически модифицированной ДНК человека, но я должен попросить вас пересмотреть это решение. Я действительно считаю, что я обнаружил возможность огромного потенциала для клингонов. \n\nС вашего разрешения я бы хотел провести серию экспериментов, чтобы переконструировать их генетические улучшения, с целью применения их на наших лучших солдатах."
 STH_klingon_story.1001.a:0 "Очень хорошо, вы можете продолжать."
 STH_klingon_story.1001.a.response:0 "Испытания начнутся в ближайшее время. Qapla'!"
 STH_klingon_story.1001.b:0 "Это не похоже на достойный поступок."
 STH_klingon_story.1001.b.response:0 "Хоть я и признаю, что поле битвы науки - это жалкая замена истинному бою между воинами, но должны ли мы на самом деле рисковать Империей, пренебрегая ею? Угроза, которую представляют эти генетически модифицированные чужаки, - реальна!"
 STH_klingon_story.1001.c:0 "Каковы риски?"
 STH_klingon_story.1001.c.response:0 "Риски существенны, хотя, с вашего позволения, я ограничу свои испытания опозоренными преступниками. Пусть они заработают свою честь послужив Империи."
 STH_klingon_story.1001.d:0 "Нет, это не путь клингона."
 STH_klingon_story.1001.d.response:0 "Как скажете, [Root.GetRulerTitle]. Qapla'..."
 STH_klingon_story.1003.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1003.desc:0 "[Root.GetRulerTitle], наши первоначальные испытания с человеческой аугментированной ДНК прошли успешно. Но мы не готовы перейти к следующему этапу - экспериментам на живых подопытных. \n\nИмеющихся у меня ресурсов достаточно для решения этой задачи, но результаты могут быть улучшены, если бы у нас было больше энергии."
 STH_klingon_story.1003.a:0 "Продолжайте с тем, что у вас есть."
 STH_klingon_story.1003.a.response:0 "Я понял. Qapla'."
 STH_klingon_story.1003.b:0 "Вам будет предоставлено больше энергии."
 STH_klingon_story.1003.bf:0 "§TВам будет предоставлено больше энергии. §R(Недостаточно ресурсов)§!"
 STH_klingon_story.1003.b.response:0 "Благодарю вас, [Root.GetRulerTitle]. Qapla'!"
 STH_klingon_story.1003.c:0 "Риск слишком велик. Остановите испытания."
 STH_klingon_story.1003.c.response:0 "Но, [Root.GetRulerTitle], мы были так близко! \n\nКак прикажете..."
 STH_klingon_story.1005.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1005.desc:0 "Испытания прошли успешно, теперь мы понимаем, как интегрировать человеческую аугментированную ДНК в испытуемого. \n\n Остаётся только выбрать, какие черты мы хотим интегрировать. К сожалению, они несовместимы и мы не можем использовать сразу оба. \n\nПосле выбора ничто не мешает нам применить эти изменения ко всему клингонскому населению! \n\nЕдинственный незначительный побочный эффект - это потенциальные потери определенных клингонских косметических особенностей..."
 STH_klingon_story.1005.a:0 "Используйте ДНК для увеличения интеллекта."
 STH_klingon_story.1005.a.response:0 "Понял. Qapla'."
 STH_klingon_story.1005.b:0 "Используйте ДНК для увеличения рефлексов и силы."
 STH_klingon_story.1005.b.response:0 "Понял. Qapla'."
 STH_klingon_story.1005.c:0 "Косметических особенностей?!"
 STH_klingon_story.1005.c.response:0 "Наши черепные гребни, если быть точным. Человеческая аугментированная ДНК, похоже перезаписывает экспрессию генов, которые регулируют этот рост."
 STH_klingon_story.1005.d:0 "Риск слишком велик. Остановите испытания."
 STH_klingon_story.1005.d.response:0 "Но, [Root.GetRulerTitle], мы были так близко! \n\nКак прикажете..."
 STH_klingon_story.1006.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1006.desc:0 "[Root.GetRulerTitle]! Произошло немыслимое - вирус, который мы использовали в качестве контрольного вектора для введения человеческой аугментированной ДНК, мутировал. Всё население [augmentTestColony.GetName] уже было заражено. \n\nБольшинство, как ожидается, восстановятся, но положительные аугментации ДНК не прижились, оставив инфецированным только косметические изменения. Нам нужно больше медицинских экспертов на местах."
 STH_klingon_story.1006.a:0 "Нет. Колония [augmentTestColony.GetName] будет уничтожена!"
 STH_klingon_story.1006.a.response:0 "Но, [Root.GetRulerTitle], это не гарантирует, что вирус не продолжит распространяться!"
 STH_klingon_story.1006.b:0 "Это катастрофа..."
 STH_klingon_story.1006.b.response:0 "Я не успокоюсь, пока не найду лекарство..."
 STH_klingon_story.1007.name:0 "Аугментированные реалии"
 STH_klingon_story.1007.desc:0 "Человеческий аугментированный вирус, выпущенный на [augmentTestColony.GetName], распространяется по всей [Root.GetName]. Воины и мирные жители пришли в бешенство из-за мутаций, которые искажают их и делают похожих на людей. \n\nПо всему [Root.GetSpeciesName] пространству идут разговоры о восстании против правления [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.1007.a:0 "Понятно."
 STH_klingon_story.1008.name:0 "Аугментированные реалии"
 STH_klingon_story.1008.desc:0 "Колонию [augmentTestColony.GetName] пощадили, но человеческий аугментированный вирус продолжает распространяться по всей [Root.GetName]."
 STH_klingon_story.1008.a:0 "Это катастрофа!"
 STH_klingon_story.1009.name:0 "Аугментированные реалии"
 STH_klingon_story.1009.desc:0 "Колония [augmentTestColony.GetName] была полностью уничтожена, а вместе с ней и риск распространения человеческого аугментированного вируса."
 STH_klingon_story.1009.a:0 "Отлично!"
 STH_klingon_story.1010.name:0 "Аугментированные реалии"
 STH_klingon_story.1010.desc:0 "Колония [augmentTestColony.GetName] была полностью уничтожена, однако вспышки эпидемий человеческого аугментированного вируса были зафиксированы по всей [Root.GetName]. Уничтожение [augmentTestColony.GetName] теперь выглядит абсолютно бессмысленным..."
 STH_klingon_story.1010.a:0 "Это катастрофа!"
 STH_klingon_story.1011.name:0 "Аугментированные реалии"
 STH_klingon_story.1011.desc_01:0 ""
 STH_klingon_story.1011.desc_01.desc:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолонии на [firstRebel.GetName] и [secondRebel.GetName] сформировали политическую силу из двух сильнейших фракций."
 STH_klingon_story.1011.desc_02:0 ""
 STH_klingon_story.1011.desc_02.desc:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолония на [firstRebel.GetName] сформировала политическую силу из сильнейшей фракции."
 STH_klingon_story.1011.desc_03:0 ""
 STH_klingon_story.1011.desc_03.desc:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов были очень близки к тому, чтобы объявить открытое восстание. \n\nТолько политическое мастерство [Root.GetRulerTitle] [Root.GetRulerName] не позволило перерасти этим бунтам в нечто большее, чем просто разговоры, однако эти разговоры и не собираются прекращаться."
 STH_klingon_story.1011.a:0 "Предатели!"
 STH_klingon_story.1012.name:0 "Аугментированные реалии"
 STH_klingon_story.1012.desc:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолонии на [firstRebel.GetName] и [secondRebel.GetName] сформировали политическую силу из двух сильнейших фракций."
 STH_klingon_story.1012.a:0 "Предатели!"
 STH_klingon_story.1013.name:0 "Аугментированные реалии"
 STH_klingon_story.1013.desc:0 "После нескольких лет бесплодных поисков, [Root.GetSpeciesName] учёные наконец-то нашли кандидата для лечения человеческого аугментированного вируса, которым страдает наш народ. \n\nНеобходимо сконцентрировать все усилия для того, чтобы применить теорию на практике, но при достаточной воле нашего народа всё ещё может быть исправлено."
 STH_klingon_story.1013.a:0 "Понятно."
 STH_klingon_story.1014.name:0 "Аугментированные реалии"
 STH_klingon_story.1014.desc:0 "Человеческий аугментированный вирус был вылечен, и наши люди вернулись к своему первоначальному виду. Мы снова можем звать себя [Root.GetSpeciesName]!"
 STH_klingon_story.1014.a:0 "Qapla'!"
 augmented_realities_chain_title:0 "Аугментированные реалии"
 augmented_realities_chain_desc:0 "Генетически спроектированная ДНК низших видов может обеспечить ключ к безопасному будущему Империи..."
 KLINGON_AUGMENTS_PROJECT_1A:0 "Изучение человеческой аугментированной ДНК"
 KLINGON_AUGMENTS_PROJECT_1A_DESC:0 "Мы должны провести медицинские испытания, чтобы мы могли интегрировать человеческую аугментированную ДНК в нашу собственную, давая нам преимущество над другими видами."
 KLINGON_AUGMENTS_PROJECT_1B:0 "Изучение человеческой аугментированной ДНК"
 KLINGON_AUGMENTS_PROJECT_1B_DESC:0 "Мы должны провести медицинские испытания, чтобы мы могли интегрировать человеческую аугментированную ДНК в нашу собственную, давая нам преимущество над другими видами."
 KLINGON_AUGMENTS_PROJECT_2A:0 "Уничтожить заражённую колонию"
 KLINGON_AUGMENTS_PROJECT_2A_DESC:0 "Человеческий аугментированный вирус вышел из под нашего контроля, в результате колония, в которой он тестировался, должна быть очищена."
 KLINGON_AUGMENTS_PROJECT_3A:0 "Поиск лекарства"
 KLINGON_AUGMENTS_PROJECT_3A_DESC:0 "Наш народ уже много лет страдает от человеческого аугментированного вируса. Наконец, наши учёные считают, что у них есть лекарство, которое может вернуть нам изначальный вид!"
 STH_onaction.6.name:0 "Раскол Домов"
 STH_onaction.6.desc:0 "В условиях конфликта с [alienCountryKlingonWar.GetName], все истинные клингонские воины должны отложить в сторону свои разногласия и объединиться против общего врага. \n\nПродолжающиеся восстания, раздирающие Империю, официально закончены."
 STH_onaction.6.a:0 "Qapla'!"
 STH_onaction.7.name:0 "Раскол Домов"
 STH_onaction.7.desc:0 "Восстание Дома [Root.GetRulerName] прошло успешно, [Root.GetRulerName] со своими солдатами штурмом взял палаты Высшего Совета на [Root.Capital.GetName] и казнил лидеров предыдущей администрации. \n\nДругие Великие Дома заявили о своей готовности признать победу Дома [Root.GetRulerName] законной, хотя ещё многое предстоит сделать, чтобы восстановить Империю после этого конфликта."
 STH_onaction.7.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 STH_klingon_flavour.1.name:0 "Вызов командиру"
 STH_klingon_flavour.1.desc:0 "Недовольство растёт среди экипажа [Root.GetFleetName], они недовольны капитаном [Root.GetLeaderName] - он слаб, в нём нет жажды сражений. До первого помощника [challengingOfficer.GetName] дошли слухи о мятеже во главе со старшим инженером. \n\nМежду ними происходит стычка в инженерном отсеке и после короткой драки, старший инженер убеждает [challengingOfficer.GetHerHis], что капитан [Root.GetLeaderName] не годится для командования. Штурм мостика, первый помощник бросает вызов капитану и вызывает [officer.GetHerHis] на поединок до смерти за право командовать кораблём."
 STH_klingon_flavour.1.a:0 "Вызов принят!"
 STH_klingon_flavour.2.name:0 "Вызов командиру"
 STH_klingon_flavour.2.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nКапитан делает обманный манёвр и сбивает противника с ног. Падая назад, первый помощник ударяется головой об угол тактической консоли, раздаётся хруст костей и лужа крови растекается вокруг консоли. Экипаж мостика скандирует: '[Root.GetLeaderName]! [Root.GetLeaderName]!'."
 STH_klingon_flavour.2.a:0 "Qapla'!"
 STH_klingon_flavour.3.name:0 "Вызов командиру"
 STH_klingon_flavour.3.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nПервый помощник делает рывок на капитана, и с силой парируя [officer.GetHerHis] выпады, наносит режущий удар клинком по руке капитана. \n\nРаненый [Root.GetLeaderName] делает обманный манёвр и сбивает противника с ног. Падая назад, первый помощник ударяется головой об угол тактической консоли, раздаётся хруст костей и лужа крови растекается вокруг консоли. Экипаж мостика скандирует: '[Root.GetLeaderName]! [Root.GetLeaderName]!'."
 STH_klingon_flavour.3.a:0 "Qapla'!"
 STH_klingon_flavour.4.name:0 "Вызов командиру"
 STH_klingon_flavour.4.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой дизраптор и мгновение спустя первый помощник [challengingOfficer.GetName], корчясь в муках, испаряется. Экипаж мостика стоит в молчании, пока капитан не приказывает им занять свои посты."
 STH_klingon_flavour.4.a:0 "Надо заставить их подчиняться."
 STH_klingon_flavour.5.name:0 "Вызов командиру"
 STH_klingon_flavour.5.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nПервый помощник делает рывок на капитана, и с силой парируя [officer.GetHerHis] выпады, наносит колющий удар [officer.GetHerHim] в бок. Раненый капитан пытается сделать обманный манёвр и сбить противника с ног, но слишком медленно. Первый помощник [challengingOfficer.GetName] наносит удар локтём в лицо капитану, выбив [officer.GetHerHis] из равновесия, и вонзает свой мек'лет [officer.GetHerHim] в грудь, смотря в [officer.GetHerHis] глаза и немного рыча от удовольствия. Труп капитана лежит в луже крови, в то время, как экипаж мостика скандирует: '[challengingOfficer.GetName]! [challengingOfficer.GetName]!'."
 STH_klingon_flavour.5.a:0 "Qapla'!"
 STH_klingon_flavour.6.name:0 "Добыча полезных ископаемых на Праксисе"
 STH_klingon_flavour.6.desc:0 "Представители Имперской Горнодобывающей Гильдии собрались в Великом Зале, ожидая прихода [Root.GetRulerTitle] [Root.GetRulerName]. Они шёпотом что-то взволнованно обсуждали, пока императорский герольд не объявил о приходе [Root.GetRulerTitle]. \n\n'Ваша гильдия просила провести это слушание. Очень срочно.', произнёс [Root.GetRulerName], 'Скажите же мне, что там такого важного.' \n\nОдни из членов гильдии смотрит на лидера своей делегации, пожилого клингона с длинными, поседевшими волосами и с крепкими руками от многолетнего труда. \n\n'Мы считаем, что мы смогли найти возможность для укрепления нашего военного потенциала. Праксис имеет огромный нереализованный минеральный и энергетический потенциал. Наше предложение здесь, на этом планшете, но мы думаем вы согласитесь, что это сможет дать Империи явное преимущество.' \n\n[Root.GetRulerName] берёт планшет и начинает читать."
 STH_klingon_flavour.6.a:0 "Увеличить интенсивность добычи ресурсов."
 STH_klingon_flavour.6.b:0 "Пока ничего не делать."
 STH_klingon_flavour.7.name:0 "Добыча полезных ископаемых на Праксисе"
 STH_klingon_flavour.7.desc:0 "Катастрофа! \n\nПраксис взорвался. Годы активной добычи сделали ядро луны нестабильным, пока в конце концов авария на реакторе промышленного синтеза не вызвала каскадную реакцию, и не унчитожила все объекты на поверхности. \n\nПраксис разрушен и обломки дождём падают на Кро'нос. Пройдет несколько поколений, прежде чем удастся устранить нанесённый ущерб..."
 STH_klingon_flavour.7.a:0 "Это ужасно!"
 COMMISSION_KLINGON_OPERA_PROJECT:0 "Подвиги достойные песни"
 COMMISSION_KLINGON_OPERA_PROJECT_DESC:0 "О подвиге героя должно быть спето. Мы можем уполномочить песнописца воспеть мастерство воина в сражении, наградив его особым почётом."
 STH_klingon_flavour.8.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.8.desc:0 "Победив bIHnuch [From.GetName] в славной битве, капитан [officer.GetName] заслужил себе уважение многих в [This.GetName]. \n\nПеснопевцы на [This.Capital.GetName] борются за честь написать песню о подвиге [officer.GetName]."
 STH_klingon_flavour.8.a:0 "Сочинить оперу."
 STH_klingon_flavour.8.af:0 "Мы не можем себе этого позволить."
 STH_klingon_flavour.8.b:0 "Сейчас не время для песни."
 STH_klingon_flavour.9.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.9.desc:0 "Известные песнописцы L'narD и CoH'n отложили в сторону непримиримое соперничество между своими Домами, объединившись на их грандиозном празднике в честь побед [officer.GetName]. \n\nСам [Root.GetRulerTitle] потребовал, чтобы премьера состоялась в Великих Оперных Палатах на [Root.Capital.GetName], в присутствии всего Совета. \n\nВыступление получило широкое признание и было названо лучшим совместным творением L'narD`а и CoH'n`а, запись трёхчасовой эпопеи нашла место практически в каждом Доме на [Root.Capital.GetName]."
 STH_klingon_flavour.9.a:0 "pujbe' ghe'naQ!"
 STH_klingon_flavour.10.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.10.desc:0 "Знаменитый песнописец L'rOu выиграл конкурс на проведение грандиозного праздника в честь побед [officer.GetName]. \n\nСам [Root.GetRulerTitle] потребовал, чтобы премьера состоялась в Великих Оперных Палатах на [Root.Capital.GetName], в присутствии всего Совета. \n\nВыступление всеми было признано успешным, и запись двухчасовой эпопеи нашла своё место во многих Домах на [Root.Capital.GetName]."
 STH_klingon_flavour.10.a:0 "may' ghe'naQ, Qapla."
 STH_klingon_flavour.11.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.11.desc:0 "Песнописец Be'BaH, близкий друг [Root.GetRulerTitle], обеспечил себе победу в конкурсе на проведение грандиозного праздника в честь побед [officer.GetName]. \n\nС требованиями проведения премьеры в Великих Оперных Палатах на [Root.Capital.GetName] в присутствии всего Совета, мало кто ожидал многого от этого выступления. \n\nСкептицизм был вполне обоснованным, так как на ряду с тысячелетней классикой, большинство присутствовавших нашли эту работу довольно низкосортной."
 STH_klingon_flavour.11.a:0 "qaS qab ghe'naQ..."
 STH_romulan_flavour.1.name:0 "Грохот переворота"
 STH_romulan_flavour.1.desc:0 "В течении нескольких месяцев военный министр [plotLeader.GetName] на публичных форумах выражает своё презрение к оборонительной политике [Root.GetRulerTitle] [ruler.GetName]. \n\n[plotLeader.GetName] начал агитацию из-за быстрого роста расходов на оборону, утверждая, что [Root.GetSpeciesAdj] верфи могут поддерживать флот в два раза больше нынешнего размера. \n\n[Root.GetRulerTitle] [ruler.GetName] пока оставляет министра на своём месте, но в [ruler.GetHerHis] голове начинают появляться параноидальные мысли о возможности... принудительной смены руководства."
 STH_romulan_flavour.1.a:0 "Сохранять бдительность!"
 STH_romulan_flavour.2.name:0 "Переворот!"
 STH_romulan_flavour.2.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного спецотряда. \n\nПредатели не подозревали, что их план нападения просочился в ряды лояльных военных. Оперативники заранее развернули в районе ряд генераторов невидимимых силовых полей , поглощающих основную тяжесть атаки и давая охране достаточно времени развернуть тетрионную бомбу, которая отключит маскировочные поля нападающих. \n\nПоследующая перестрелка была короткой, через несколько минут нападавшие были убиты или захвачены в плен. \n\nУдивительно, но [plotLeader.GetName] был одним из задержанных, он чувствовал необходимость лично командовать операцией. \n\n'Вы знали цену провала.' - прошептал [ruler.GetName], прежде чем испарить [plotLeader.GetName] из [plotLeader.GetHerHis] же собственной дизрапторной винтовки. \n\nНовости о предательстве [plotLeader.GetName] транслируются по всему [Root.Capital.GetName], народ полностью поддерживает [ruler.GetName]."
 STH_romulan_flavour.2.a:0 "Люди поддерживают [ruler.GetName]."
 STH_romulan_flavour.3.name:0 "Переворот!"
 STH_romulan_flavour.3.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного спецотряда. \n\nПредатели не подозревали, что их план нападения просочился в ряды лояльных военных. Оперативники заранее развернули в районе ряд генераторов невидимимых силовых полей , поглощающих основную тяжесть атаки и давая охране достаточно времени развернуть тетрионную бомбу, которая отключит маскировочные поля нападающих. \n\nПоследующая перестрелка была короткой, через несколько минут нападавшие были убиты или захвачены в плен. \n\nНеудивительно, что [plotLeader.GetName] исчез и спрятался в своём убежище ещё до начала атаки, [plotLeader.GetSheHe] решил подстраховаться на случай провала операции. \n\nВедя трансляции из секретного места, [plotLeader.GetSheHe] продолжал распространять своё предательсво по всему [Root.Capital.GetName] ещё в течении нескольких дней, пока таинственным образом не замолчал. \n\nЗаконное правительсво по-прежнему твёрдо контролирует [Root.Capital.GetName], хотя [Root.GetSpeciesAdj] народ разделился в своей поддержке."
 STH_romulan_flavour.3.a:0 "[ruler.GetName] остался правителем, но Империя раскололась."
 STH_romulan_flavour.4.name:0 "Переворот!"
 STH_romulan_flavour.4.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного оперативного спецотряда. \n\nОни не подозревали, что их оборонительная позиция была заранее просчитана [plotLeader.GetName] и военными специалистами. Отряд заранее успел развернуть несколько замаскированных мин, убивших большинство защитников. \n\nПоследующая перестрелка была короткой, через несколько минут защитники были убиты или захвачены в плен. \n\nУдивительно, что [ruler.GetName] успел вовремя активировать свой экстренный транспортировочный радиомаяк, чтобы сбежать. Вынужденный скрываться, [ruler.GetSheHe] транслирует ряд передач по всему [Root.Capital.GetName], осуждая переворот [plotLeader.GetName]. \n\nПередачи продолжаются уже несколько недель, как [plotLeader.GetName] со своими союзниками пытается укрепиться во власти, но с каждым новым сообщением всё больше разжигается ненависть народа к захватчикам, пока таинственным образом передачи не прекратились. \n\nУзурпатор удерживает контроль над [Root.GetName], но [Root.GetSpeciesAdj] народ разделился в своей поддержке."
 STH_romulan_flavour.4.a:0 "[plotLeader.GetName] стал правителем, но Империя раскололась."
 STH_romulan_flavour.5.name:0 "Переворот!"
 STH_romulan_flavour.5.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного оперативного спецотряда. \n\nОни не подозревали, что их оборонительная позиция была заранее просчитана [plotLeader.GetName] и военными специалистами. Отряд уже успел развернуть несколько замаскированных мин, убивших большинство защитников. \n\nПоследующая перестрелка была короткой, через несколько минут защитники были убиты или захвачены в плен. \n\nУдивительно, что [ruler.GetName] успел вовремя активировать свой экстренный транспортировочный радиомаяк, чтобы сбежать. Вынужденный скрываться, [ruler.GetSheHe] транслирует ряд передач по всему [Root.Capital.GetName], осуждая переворот [plotLeader.GetName]. \n\nПередачи продолжаются уже несколько недель, как [plotLeader.GetName] со своими союзниками пытается укрепиться во власти, и с каждым новым сообщением поведение [ruler.GetName] становится всё более неуравновешенным и непредсказуемым. \n\nПсихическое состояние [ruler.GetName] всё больше становится безумным и отчаянным, и люди в скором времени поверили в пропаганду оправдывающую переворот, как средство защиты Ромула от лап сумасшедшего [Root.GetRulerTitle]."
 STH_romulan_flavour.5.a:0 "Люди поддерживают [plotLeader.GetName]."
 STH_romulan_flavour.11.name:0 "Расследование Тал Шиар"
 STH_romulan_flavour.11.desc:0 "Раздался сигнал интеркома и капитана [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Тал Шиар.' \n\n'И?' - спросил капитан. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nКапитан пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шатле. На мостик вошли два офицера в звании центурион, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Капитан [Root.GetLeaderName] под прицелом был сопровождён в турболифт."
 STH_romulan_flavour.11.a:0 "Это абсурд!"
 STH_romulan_flavour.12.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.12.desc:0 "Капитан [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Тал Шиар, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОперативник начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nКапитан [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, и с подтверждением [officer.GetHerHisCap] слов членами экипажа, все обвинения вскоре рассыпаются. Хмуро кинув косой взгляд в сторону экипажа, оперативник Тал Шиар объявляет заседание закрытым."
 STH_romulan_flavour.12.a:0 "Принято."
 STH_romulan_flavour.13.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.13.desc:0 "Капитан [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Тал Шиар, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОна начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nКапитан [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, но когда членов экипажа просят подтвердить эту информацию, то они дают противоречивые показания. Бросив пронзительный взгляд на свой экипаж, капитан [Root.GetLeaderName] меняется в лице, [officer.GetSheHe] понимает, что [officer.GetHerHis] перехитрили. Оперативник Тал Шиар распускает аудиторию и подходит поговорить с капитаном. \n\n'Если это станет достоянием общественности, то ваша карьера закончена' - заявляет она. 'Теперь вы будете обо всём докладывать нам.'"
 STH_romulan_flavour.13.a:0 "Тут нет другого выбора."
 STH_romulan_flavour.14.name:0 "Расследование Тал Шиар"
 STH_romulan_flavour.14.desc:0 "Раздался сигнал интеркома и капитана [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Тал Шиар.' \n\n'И?' - спросил капитан. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nКапитан пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шатле. На мостик вошли два офицера в звании центурион, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Капитан [Root.GetLeaderName] под прицелом был сопровождён в турболифт."
 STH_romulan_flavour.14.a:0 "Это абсурд!"
 STH_romulan_flavour.15.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.15.desc:0 "Капитан [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Тал Шиар, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, капитан', с насмешкой произнесла она, прежде чем усадить капитана на стул. От сильного удара по затылку капитан ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на капитана [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, капитан [Root.GetLeaderName] приходит в себя от звуков спора первого помощника с оперативником. Сердито ворча, оперативник идёт к капитану и снимает кандалы. [Root.GetLeaderName] поворачиается к агенту и начинает громко смеяться."
 STH_romulan_flavour.15.a:0 "Там четыре лампы."
 STH_romulan_flavour.16.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.16.desc:0 "Капитан [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Тал Шиар, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, капитан', с насмешкой произнесла она, прежде чем усадить капитана на стул. От сильного удара по затылку капитан ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на капитана [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, капитан [Root.GetLeaderName] задыхаясь приходит в себя. Оперативник поворачивается к нему и произносит: \n\n'Это всё закончится, если вы просто скажите мне, как много ламп вы видите?'"
 STH_romulan_flavour.16.a:0 "Там пять ламп."
 STH_romulan_flavour.17.name:0 "Странная находка"
 STH_romulan_flavour.17.desc:0 "[Root.GetName] приведён в боевую готовность, когда внутренние сенсоры обнаружили аномальную активность рядом с ядром компьютера корабля. \n\nПри дальнейшем изучении, в коридоре для технического персонала инженерная бригада находит устройство, подключённое к энергосистеме. Эта система служит для передачи конфидециальных данных корабля."
 STH_romulan_flavour.17.a:0 "Нужно провести расследование."
 STH_romulan_flavour.18.name:0 "Обсидиановое хранилище данных"
 STH_romulan_flavour.18.desc:0 "Капитан [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний капитана [Root.GetLeaderName].\n\n'Капитан, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Тал Шиар. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_romulan_flavour.18.a:0 "Сенсоры могут использовать новое анодиновое реле..."
 STH_romulan_flavour.19.name:0 "Обсидиановое хранилище данных"
 STH_romulan_flavour.19.desc:0 "Капитан [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний капитана [Root.GetLeaderName].\n\n'Капитан, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Тал Шиар. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_romulan_flavour.19.a:0 "Поместить устройство в хранилище. Это может оказаться полезным."
 STH_romulan_flavour.20.name:0 "Странный отчёт"
 STH_romulan_flavour.20.desc:0 "[Root.GetFleetName] был приведён в боевую готовность, когда внешние сенсоры обнаружили аномальную активность в нескольких миллионах киллометров по правому борту. \n\n'Капитан, похоже это контейнер нашей конструкции. Он защищён от сканирования, но кажется он неповреждён,' доложил офицер по науке. Капитан [Root.GetLeaderName] приказывает поднять его на борт и поместить в грузовой отсек. /n/nПри ближайшем рассмотрении похоже на стандартный контейнер шестого типа с мигающим экраном, запрашивающим командный код. После ввода своего командного кода, капитану [Root.GetLeaderName] открывается еще одна панель со сканером сетчатки глаза."
 STH_romulan_flavour.20.a:0 "Время посмотреть что там внутри."
 STH_romulan_flavour.21.name:0 "Авторизация принята"
 STH_romulan_flavour.21.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, капитан [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, в нём оказывается крупный тайник с оружием и оборудованием."
 STH_romulan_flavour.21.a:0 "Мы можем использовать это."
 STH_romulan_flavour.22.name:0 "Авторизация принята"
 STH_romulan_flavour.22.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, капитан [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, несколько планшетов вываливаются на пол. \n\nАктивируя один из планшетов, выясняется, что в нём содержится деликатная политическая информация. Тайник явно предназначен для инопланетных шпионов."
 STH_romulan_flavour.22.a:0 "Центральное командование должно быть информировано."
 STH_romulan_flavour.23.name:0 "В авторизации отказано"
 STH_romulan_flavour.23.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Капитан [Root.GetLeaderName] пытался отпрыгнуть назад, но ему в лицо распыляется странное вещество и звучит ромуланский сигнал самоуничтожения. Капитан [Root.GetLeaderName] вдавил кнопку аварийной транспортировки, отправив контейнер обратно в космос."
 STH_romulan_flavour.23.a:0 "Это было близко!"
 STH_romulan_flavour.24.name:0 "В авторизации отказано"
 STH_romulan_flavour.24.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Капитан [Root.GetLeaderName] пытался отпрыгнуть назад, но получил струю голубого газа прямо в лицо, заставляющий [officer.GetHerHis] упасть на колени, громко крича от боли. Яд течёт по [officer.GetHerHis] венам и всё вокруг становится красным..."
 STH_romulan_flavour.24.a:0 "Не повезло..."
 terra_prime_chain_title:0 "Демоны"
 terra_prime_chain_desc:0 "Горнодобывающее предприятие Орфей на Луне может содержать в себе ключ к недавней серии нападений на инопланетян в Земном космическом пространсте."
 TERRA_PRIME_1_PROJECT:0 "Демоны"
 TERRA_PRIME_1_PROJECT_DESC:0 "Горнодобывающее предприятие Орфей на Луне может содержать в себе ключ к недавней серии нападений на инопланетян в Земном космическом пространсте."
 STH_united_earth_story.1.name:0 "Демоны"
 STH_united_earth_story.1.desc:0 "Переулки крупных городов [Root.Capital.GetName] были безопасны на протяжении десятилетий, с момента образования [Root.GetName]. Однако присутствие инопланетных мигрантов на [Root.Capital.GetName], всё больше и больше вызывает недовольство реакционных элементов [Root.GetSpeciesName] населения. \n\nНедавно в городе Манчестер Европейского Альянса было найдено изуродованное тело [alienCountry.GetSpeciesName], и последовавшая за этим волна насилия направленная на [alienCountry.GetSpeciesName]. [alienCountry.GetName] власти выразили свои опасения, и [alienCountry.GetRulerTitle] [alienCountry.GetRulerName] лично связался с [Root.GetRulerTitle] [Root.GetRulerName] выразив своё разочарование [alienCountry.GetSpeciesAdj] людьми."
 STH_united_earth_story.1.a:0 "Всякое случается."
 STH_united_earth_story.1.a.tooltip:0 "\n"
 STH_united_earth_story.1.b:0 "Власти проведут расследование."
 STH_united_earth_story.1.b.tooltip:0 "\n"
 STH_united_earth_story.1.c:0 "Это недопустимо!"
 STH_united_earth_story.2.name:0 "Демоны"
 STH_united_earth_story.2.desc:0 "То, что начиналось как простое расследование вспышек насилия против инопланетян живущих и работающих на Земле, быстро вышло за рамки уголовного расследования. \n\nСлужба безопасности [Root.Capital.GetName] выявила ряд общих деталей, связывающих все инциденты, однако прорыв в деле произошёл после кратких предсмертных показаний раненого землянина. Вещественные доказательства указывают на связь с горнодобывающим предприятием Орфей на Луне."
 STH_united_earth_story.2.a:0 "Отправить команду на Луну."
 STH_united_earth_story.3.name:0 "Демоны"
 STH_united_earth_story.3.desc:0 "Силы безопасности [Root.Capital.GetName] устроили обыск на предприятии Орфей, пытаясь найти доказательства, связывающие Орфей с недавними нападениями на инопланетян в [Root.GetName] пространстве. \n\nАдминистратор предприятия, промышленник Джон Пакстон, пытался убедить следователей, что Орфей не имеет никакого отношения к этим событиям. Однако отряду МАКО удалось обнаружить и разблокировать доступ в защищённую область за жилыми помещениями базы, где находился большой тайник с вооружённым звездолётом. Вскоре после этого отряд был атакован и уничтожен. \n\nОт оружейных выстрелов сработал сигнал тревоги, по всей базе вспыхнули перестрелки между следователями и на удивление хорошо подготовленной охраной завода. \n\nОхрана завода упорно сопротивляется, силам безопасности [Root.Capital.GetName] пришлось запросить подкрепление. В конце концов с большими потерями Орфей был взят под полный контроль, однако в суматохе администратору Пакстону удалось сбежать. Хуже того, доказательства с предприятия свидетельствуют о том, что Орфей был не единственным складом оружия, используемым экстремистами..."
 STH_united_earth_story.3.a:0 "Мы должны быть готовы."
 STH_united_earth_story.4.name:0 "Демоны"
 STH_united_earth_story.4.desc:0 "Будучи не в состояннии обследовать горнодобывающее предприятие Орфей своевременно, служба безопасности [Root.Capital.GetName] была растеряна из-за внезапного исчезновения всего персонала предприятия, совпадающим с соботажем на [Root.Capital.GetName] локальной сенсорной сети. \n\nАдминистратор предприятия Орфей, промышленник Джон Пакстон, был замечен в системе, встречающийся с различными высокопоставленными корпоративными и военными кадрами, все они отрицают эти голословные обвинения."
 STH_united_earth_story.4.a:0 "Тревожно."
 STH_united_earth_story.5.name:0 "Демоны"
 STH_united_earth_story.5.desc:0 "Джон Пакстон - бывший администратор станции Орфей вышел из своего укрытия, драматически появившись на Марсе. Захватив планетарные телерадиовещательные объекты и правительственные здания, Пакстон объявляет открытое восстание против правительства [Root.GetName], обвиняя [Ruler.GetTitle] [Ruler.GetName] в продаже будущего [Root.Capital.GetName] инопланетным силам. \n\nМятежники, называющие себя движением Терра Прайм, имеют скромную поддержку в рядах [Root.GetName] флота и наземных сил, похоже нарушение в работе Пакстона на Орфее заставило его раскрыть восстание раньше, чем ожидалось."
 STH_united_earth_story.5.a:0 "Предатели!"
 STH_united_earth_story.6.name:0 "Демоны"
 STH_united_earth_story.6.desc:0 "Джон Пакстон - бывший администратор станции Орфей вышел из своего укрытия, драматически появившись на Марсе. Захватив планетарные телерадиовещательные объекты и правительственные здания, Пакстон объявляет открытое восстание против правительства [Root.GetName], обвиняя [Ruler.GetTitle] [Ruler.GetName] в продаже будущего [Root.Capital.GetName] инопланетным силам. \n\nМятежники, называющие себя движением Терра Прайм, имеют существенную поддержку в рядах [Root.GetName] флота и наземных сил, а также ряд корпоративных спонсоров. \n\nГраждане [Root.GetName] резко разделились, но большинство выражает симпатию к речам Пакстона. \n\n[Ruler.GetTitle] [Ruler.GetName] готовит ответ..."
 STH_united_earth_story.6.a:0 "Предатели!"
 STH_united_earth_story.6.b:0 "Стать [terraPrime.GetName]."
 STH_united_earth_story.7.name:0 "Демоны"
 STH_united_earth_story.7.desc:0 "Поскольку всё больше и больше инопланетных граждан селится на [Root.Capital.GetName], иногда огромные культурные различия начинают формировать общественное мнение. \n\nВ частности, недавно прибывшие из [alienCountry.Capital.GetName], подверглись серии физических и словесных нападений в сельских общинах, где они предпочли обосноваться."
 STH_united_earth_story.7.a:0 "Люди имеют право на собственное мнение, даже на такое мерзкое."
 STH_united_earth_story.7.b:0 "Нетерпимость не будет допускаться."
 STH_united_earth_story.8.name:0 "Демоны"
 STH_united_earth_story.8.desc:0 "Поскольку всё больше и больше граждан [Root.GetName] обращается к ксенофобии и нетерпимости по отношению к инопланетным гостям, несколько влиятельных фигур в системе, начали добиваться изменения исторически открытой внешней и миграционной политики [Root.Capital.GetName]. \n\nПосле неудачной попытки убедить [Root.GetRulerTitle] [Root.GetRulerName] о необходимости такой перестройки, богатый промышленник Джон Пакстон озвучил грозные предупреждения о стабильности правительства, если оно не будет реагировать на общественное давление. \n\nПосле исключительно бурных дебатов, Пакстон, как сообщается, в ярости покинул здание парламента на [Root.Capital.GetName], пообещав, что однажды [Ruler.GetTitle] поплатится за свои ошибки. \n\nПоследний раз Пакстона видели при посадке на частный транспорт до колонии на Марсе."
 STH_united_earth_story.8.a:0 "Тревожно."
 STH_united_earth_story.9.name:0 "Инопланетный зонд"
 STH_united_earth_story.9.desc:0 "Станции наблюдения в системе [Root.System.GetName] зафиксировали инопланетный зонд, идущий прямым курсом к [Root.GetName]. Все попытки связаться с зондом остались без ответа, и мы вынуждены сделать предположение, что намерения судна являются враждебными."
 STH_united_earth_story.9.a:0 "Красная тревога!"
 STH_united_earth_story.11.name:0 "Инопланетный зонд"
 STH_united_earth_story.11.desc:0 "Мы успешно предотвратили выход инопланетного зонда на орбиту [Root.GetName]. Предварительное сканирование обломков показало, что зонд нёс на себе конденсированное энергетическое оружие, выстрел которого мог уничтожить огромный участок на поверхности [Root.GetName]. \n\nАдминистрация [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] запланировала ряд праздничных мероприятий в честь храбрых мужчин и женщин Звёздного Флота, которые предотвратили эту трагедию. \n\nТеперь остаётся вопрос, кто послал это оружие массового уничтожения?"
 STH_united_earth_story.11.a:0 "Красная тревога!"
 STH_united_earth_story.12.name:0 "Инопланетный зонд"
 STH_united_earth_story.12.desc_01:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на восточном побережье Северной Америки, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Северной Америке, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_02:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на западном побережье Европы, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Европе, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_03:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на индийском субконтиненте, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Индии, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_04:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу в восточной Африке, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Африке, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.a:0 "Это трагедия!"
 STH_united_earth_story.14.name:0 "Инопланетный зонд"
 STH_united_earth_story.14.desc:0 "Инженерные бригады успешно проанализировали обломки инопланетного зонда.\n\nОпределённые квантовые маркеры в материале корпуса указывают на воздействие подпространственных аномалий, распространённых в Дельфийской Туманности - турбулентном регионе по направлению к ядру Галактики.\n\nВ повреждённом компьютерном ядре судна нет почти ничего, кроме короткого названия инопланетной расы - Зинди.\n\nДля предотвращения дальнейших вторжений в пространство [Root.Owner.GetName], Адмиралтейство предложило отправить экспедицию в Дельфийскую Туманность для получения дополнительных сведений."
 STH_united_earth_story.14.a:0 "Принято."
 STH_united_earth_story.1009.name:0 "Демоны"
 STH_united_earth_story.1009.desc:0 "Вы уверены, что хотите стать [terraPrime.GetName]? Это действие не обратимо."
 STH_united_earth_story.1009.a:0 "Остаться как [Root.GetName]."
 STH_united_earth_story.1009.b:0 "Стать [terraPrime.GetName]."
 xindi_event_chain_title:0 "Пространство"
 xindi_event_chain_desc:0 "Кажется у инопланетной расы имеется вендетта против человечества..."
 XINDI_1_PROJECT:0 "Анализ обломков"
 XINDI_1_PROJECT_DESC:0 "Для того, чтобы определить кто на нас напал, мы должны исследовать обломки инопланетного зонда."
 XINDI_2_PROJECT:0 "Выбор лидера экспедиции"
 XINDI_2_PROJECT_DESC:0 "Мы должны выбрать кого-то, кто способен возглавить экспедицию в Дельфийское Пространство, для предотвращения дальнейших нападений."
 STH_united_earth_story.15.name:0 "Пространство"
 STH_united_earth_story.15.desc:0 "Капитан [xindi_probe_leader.GetName] был выбран, чтобы возглавить миссию в Дельфийском Пространстве по сбору информации о зинди.\n\nДля этой длительной экспедиции, в которой контакт с [Root.Owner.Capital.GetName], как ожидается, будет ограничен, Звёздный Флот выделил под командование [Root.GetLeaderName] самый передовой звездолёт - Энтерпрайз, с самым опытным экипажем.\n\nТакже под [xindi_probe_leader.GetHerHis] командование были назначены солдаты из Военного Штурмового Отряда Специального Назначения (М.А.К.О.)."
 STH_united_earth_story.15.a:0 "Принято."
 STH_united_earth_story.16.name:0 "Пространство"
 STH_united_earth_story.16.desc:0 "Спустя несколько недель бесплодных поисков в Пространстве, капитан [xindi_probe_leader.GetName] находит первую улику - владелец треллиевой добывающей станции утверждает, что он нанял работника зинди и готов организовать встречу за определённую цену.\n\nВ качестве доказательства он предоставляет один из пальцев работника зинди, по-видимому несчастный случай при добыче, который создал ещё больше вопросов. Органический остаток из зонда, атаковавшего [Root.Capital.GetName], имеет несколько общих генетических маркеров с пальцем, однако, кажется они из различных, хотя и родственных видов.\n\nТо, что зинди имеют несколько разновидностей немного запутывает расследование.\n\nКапитан [xindi_probe_leader.GetName] собирает старших офицеров Энтерпрайза, чтобы решить, как действовать дальше."
 STH_united_earth_story.16.a:0 "Встретиться с рабочим зинди."
 STH_united_earth_story.16.af:0 "§TВстретиться с рабочим зинди.§R(Недостаточно ресурсов)§!"
 STH_united_earth_story.16.b:0 "Послать МАКО и похитить рабочего зинди."
 STH_united_earth_story.16.c:0 "Предложить выкупить контракт рабочего зинди."
 STH_united_earth_story.16.cf:0 "§TПредложить выкупить контракт рабочего зинди.§R(Недостаточно ресурсов)§!"
 STH_united_earth_story.17.name:0 "Пространство"
 STH_united_earth_story.17.desc:0 "После перевода небольшой суммы администратору добывающего предприятия, капитан [xindi_probe_leader.GetName] с командой отправляется в шахты, чтобы задать вопрос рабочему зинди, мужчине по имени Кессик.\n\nКессик ничего не знает о зонде, который атаковал [Root.Capital.GetName], однако он готов сообщить координаты родного мира зинди, при условии, что капитан поможет ему освободиться от его контракта, который больше напоминает рабство. Он предупредил, что администратор вероятно попытается поработить [xindi_probe_leader.GetName] и экипаж Энтерпрайза, который высадился вместе с ним, тоже.\n\nСогласившись помочь Кессику бежать, [xindi_probe_leader.GetName] с командой следует по недрам шахт, пока не достигает участка, где транспортеры Энтерпрайза смогут навестись и забрать их, однако прежде, чем транспортеры смогли завершить цикл, охрана обнаружила их и серьёзно ранила Кессика.\n\nВернувшись на корабль, умирающий зинди указал местоположение своего родного мира, где эволюционировали шесть различных видов зинди, включая приматоидов, как он сам."
 STH_united_earth_story.17.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.18.name:0 "Пространство"
 STH_united_earth_story.18.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает штурмовому отряду МАКО проникнуть на добывающую станцию и похитить рабочего зинди.\n\nОтряд телепортировался в удалённую часть станции, и стал продвигаться вглубь шахт. Встретив по пути небольшое сопротивление, в итоге они нашли зинди работающего в одиночестве. Он сообщил, что его зовут Кессик, и предупредил отряд о том, что их лёгкий успех вероятнее всего ловушка, чтобы захватить их и сделать рабами.\n\nКоманда ведёт Кессика через недра шахт, пока они не достигают участка, где транспортеры Энтерпрайза смогут навестись и забрать их, но попадают в засаду охраны станции, и прежде чем транспортеры смогли завершить цикл, Кессик был серьёзно ранен.\n\nВернувшись на корабль, умирающий зинди указал местоположение своего родного мира, где эволюционировали шесть различных видов зинди, включая приматоидов, как он сам."
 STH_united_earth_story.18.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.19.name:0 "Пространство"
 STH_united_earth_story.19.desc:0 "Администратор добывающей станции кажется удивлён, что капитана [xindi_probe_leader.GetName] устраивает его цена, но соглашается переправить рабочего зинди на Энтерпрайз, после того, как оплата будет произведена полностью.\n\nПосле того, как рабочий, мужчина по имени Кессик, оказался на борту Энтерпрайза, он стал выражать благодарность за своё освобождение от того, что он описывает как рабский труд в шахтах.\n\nКажется Кессик ничего не знает о нападении на [Root.Capital.GetName], но подтверждает местоположение родного мира зинди и рассказывает о шести различных видах зинди, которые эволюционировали там.\n\nПолучив эту информацию, капитан [xindi_probe_leader.GetName] согласился высадить Кессика на первом же проходящем мимо грузовом судне, которое согласится взять его в качестве члена экипажа."
 STH_united_earth_story.19.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.20.name:0 "Пространство"
 STH_united_earth_story.20.desc:0 "Оружие зинди вошло в [Root.Capital.System.GetName] систему в сопровождении нескольких кораблей. Если оружие достигнет [Root.Capital.GetName], потеря для человечества будет катастрофической."
 STH_united_earth_story.20.a:0 "Мы не можем проиграть."
 STH_united_earth_story.22.name:0 "Пространство"
 STH_united_earth_story.22.desc:0 "Оружие зинди было уничтожено. Усилия Звёздного Флота не возможно переоценить.\n\nОшеломлённые потерей оружия и своего флота, зинди-рептилоиды и инсектоиды приняли ультиматум, выдвинутый остальными видами зинди вопреки воли Совета.\n\nПриняв их условия по отношению к [Root.GetName], приматоиды, ленивицоиды и аквоиды пообещали поддерживать мир между двумя нашими видами, хоть эти отношения и не будут лёгкими."
 STH_united_earth_story.22.a:0 "[Root.Capital.GetName] может спать спокойно."
 STH_united_earth_story.23.name:0 "Пространство"
 STH_united_earth_story.23.desc:0 "Оружие зинди уничтожило [Root.Capital.GetName]. Поспешный запуск оружия вызвал импульс обратной связи после первого выстрела, в результате чего оно было уничтожено.\n\nОпустошённые потерей [Root.Capital.GetName] и гибелью миллиардов людей, человечество было доведено до грани вымирания.\n\nПотеря оружия вынудила зинди-рептилоидов и инсектоидов принять ультиматум, выдвинутый остальными видами зинди вопреки воли Совета.\n\nПриняв их условия по отношению к [Root.GetName], приматоиды, ленивицоиды и аквоиды пообещали поддерживать мир и больше никогда не нападать на них.\n\nНесколько оставшихся людских колоний находятся в ужасе. Поклявшись сохранить человечество любой ценой, Звёздный Флот вводит военное положение, объявляя Объединённые Остатки Человечества преемником бывшей Объединённой Земли."
 STH_united_earth_story.23.a:0 "[Root.Capital.GetName] потеряна!"
 STH_united_earth_story.30.name:0 "Пространство"
 STH_united_earth_story.30.desc:0 "Мы достигли координат родной системы зинди, однако никаких обитаемых миров обнаружить не удалось. Вместо этого всё пространство звезды заполняет огромное астероидное поле.\n\nИспользуя прогнозирующее моделирование, офицер по науке смог подтвердить, что поле астероидов произошло из единого мира между 150 и 200 годами назад. Материальный анализ поля показал наличие передовых соединений, которые указывают на наличие культуры использующей варп-технологии. \n\nЕсли это родной мир зинди, то он был давно разрушен.\n\nКапитан [xindi_probe_leader.GetName] приказывает продолжить поиски."
 STH_united_earth_story.30.a:0 "Принято."
 STH_united_earth_story.31.name:0 "Пространство"
 STH_united_earth_story.31.desc:0 "Энтерпрайз обнаружил вулканский сигнал бедствия, идущий из ближайшего астероидного поля. В поле было найдено судно Селея с тяжёлыми повреждениями, на вызовы оно не отвечает. Капитан [xindi_probe_leader.GetName] с группой высаживается на судно, чтобы установить контакт с экипажем и попытаться помочь с ремонтом.\n\nГлубоко на вулканском корабле, группа [xindi_probe_leader.GetName] была атакована несколькими взбешёнными членами экипажа, и они были вынуждены укрыться в комнате управления Селеи. Проанализировав биоданные оглушённого вулканского офицера, был обнаружен психотический эффект вызванный треллиумом-д, который пронизывает поле астероидов."
 STH_united_earth_story.31.a:0 "Отправить МАКО для спасения группы."
 STH_united_earth_story.31.b:0 "Исследовать возможные способы лечения."
 STH_united_earth_story.31.bf:0 "§TИсследовать возможные способы лечения. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.32.name:0 "Пространство"
 STH_united_earth_story.32.desc:0 "Отряд МАКО продвигается сквозь Селею, по мере продвижения в глубь корабля, их атакуют десятки психотических вулканцев. В конце концов МАКО удаётся пробиться к комнате управления, они освободили группу капитана [xindi_probe_leader.GetName] и сопровождают её к ожидающему шатлу.\n\nПуть к шатлу пролегал через инженерный отсек, где группа вновь подверглась нападению. В результате перестрелки было повреждено варп-ядро корабля, что привело к неминуемому разрыву.\n\nГруппа высадки и отряд МАКО едва успели зачистить зону, до того, как ядро Селеи сдетонировало, погубив всех на борту.\n\n[xindi_probe_leader.GetName] регистрирует инцидент, и с помощью связующего зонда передаёт сообщение на [Root.Capital.GetName], чтобы информировать правительство Вулкана, но ожидается, что неудача повредит нашим отношениям.\n\nИсследование Дельфийского Пространства продолжается."
 STH_united_earth_story.32.a:0 "Понятно."
 STH_united_earth_story.33.name:0 "Пространство"
 STH_united_earth_story.33.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает медицинскому персоналу Энтерпрайза использовать все возможные ресурсы для поисков способа лечения психопатии у вулканцев на Селеи, пока группа высадки укрепляет свои позиции в комнате управления.\n\nВ течении дня было подготовлено несколько потенциальных способов лечения, но все они требуют тестирования. Выбрав наиболее вероятный антидот, бригада медиков присоединила рукав к стыковочному порту правого борта Селеи, и используя их систему жизнеобеспечения, стала распростронять нейтрализующие агенты треллиума-д.\n\nЧерез несколько минут весь экипаж Селеи падает без сознания, это позволяет группе покинуть комнату управления. Проходит несколько часов, и экипаж начинает приходить в себя, не проявляя никаких признаков прежнего поведения.\n\nВыжившие старшие офицеры выражают признательность Энтерпрайзу за помощь, и обещают подать петицию правительству Вулкана для оказания помощи [Root.GetName] в поиске решения кризиса зинди, как только Селея произведёт ремонт."
 STH_united_earth_story.33.a:0 "Великолепно."
 STH_united_earth_story.34.name:0 "Пространство"
 STH_united_earth_story.34.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает медицинскому персоналу Энтерпрайза использовать все возможные ресурсы для поисков способа лечения психопатии у вулканцев на Селеи, пока группа высадки укрепляет свои позиции в комнате управления.\n\nВ течении дня было подготовлено несколько потенциальных способов лечения, но все они требуют тестирования. Выбрав наиболее вероятный антидот, бригада медиков присоединила рукав к стыковочному порту правого борта Селеи, и используя их систему жизнеобеспечения, стала распростронять нейтрализующие агенты треллиума-д.\n\nЧерез несколько минут весь экипаж Селеи падает без сознания, это позволяет группе покинуть комнату управления. Проходит несколько часов, но экипаж не приходит в себя, все признаки необратимых повреждений головного мозга.\n\nКапитан [xindi_probe_leader.GetName] приказывает произвести ремонт Селеи, прежде чем отправить её обратно на Вулкан на автоматическом управлении, записав в журнале событий о том, что послужило причиной гибели всего экипажа."
 STH_united_earth_story.34.a:0 "Не повезло."
 STH_united_earth_story.35.name:0 "Пространство"
 STH_united_earth_story.35.desc:0 "Месяцы расследований привели капитана [xindi_probe_leader.GetName] к шахтёрской колонии зинди, где кемоцит, ключевой элемент, используемый в зонде зинди атаковавшем Землю, производится в огромных количествах. Шахты окружены несколькими небольшими поселениями, предположительно для гражданского персонала.\n\nПри наличии достаточного количества времени и ресурсов, мы смогли бы заложить несколько зарядов, которые бы уничтожили шахты кемоцита не повредив гражданские постройки, но любое промедление даёт зинди возможность собрать ещё больше кемоцита для их нового оружия."
 STH_united_earth_story.35.a:0 "[xindi_probe_leader.GetName] возглавляет группу высадки в колонию."
 STH_united_earth_story.35.b:0 "Саботировать только хранилище кемоцита."
 STH_united_earth_story.35.bf:0 "§TСаботировать только хранилище кемоцита. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.35.c:0 "Уничтожить весь объект."
 STH_united_earth_story.36.name:0 "Пространство"
 STH_united_earth_story.36.desc:0 "Проникнув в шахтёрскую колонию, группа капитана [xindi_probe_leader.GetName] определила руководителя по добыче и схватила его в собственном доме.\n\nЭто был ещё один вид зинди - ленивицоид по имени Гралик. При допросе стало ясно, что он понятия не имеет для чего используется кемоцит. Он был полностью уверен, что кемоцит, добываемый в колонии, используется исключительно для исследовательских целей. В ужасе от того, что его работа может убить миллионы, Гралик соглашается помочь саботировать следующую партию кемоцита и подложить устройство слежения, которое позволит Энтерпрайзу отследить груз до места, где производится оружие."
 STH_united_earth_story.36.a:0 "Великолепно."
 STH_united_earth_story.37.name:0 "Пространство"
 STH_united_earth_story.37.desc:0 "Взрывчатка успешно уничтожает добывающие шахты зинди и на время останавливает производство кемоцита, нанеся лишь поверхностные повреждения прилегающим поселениям. Выбрав ночное время для взрыва, потери среди шахтёров были сведены к минимуму.\n\nСпустя несколько часов после уничтожения шахт, из варпа вышло несколько звездолётов зинди и высадили десант около комплекса. Спустя некоторое время они улетели, и Энтерпрайзу удалось отследить их варп-след."
 STH_united_earth_story.37.a:0 "Понятно."
 STH_united_earth_story.38.name:0 "Пространство"
 STH_united_earth_story.38.desc:0 "Взрывчатка успешно уничтожает добывающие шахты зинди, также взрывом задело близлежащие поселения. Все здания, за исключением нескольких, остались полностью невредимы, но жертвы среди шахтёров были велики.\n\nСпустя несколько часов после уничтожения шахт, из варпа вышло несколько звездолётов зинди и высадили десант около комплекса. Спустя некоторое время они улетели, и Энтерпрайзу удалось отследить их варп-след."
 STH_united_earth_story.38.a:0 "Понятно."
 STH_united_earth_story.39.name:0 "Пространство"
 STH_united_earth_story.39.desc:0 "Следуя за грузом кемоцита в ближайшую систему, Энтерпрайз встречается с андорианским судном Кумари под командованием командера Шрана из Имперской Гвардии.\n\nШран предлагает услуги Кумари, чтобы помочь Энтерпрайзу, настаивая на отправке инженерной команды для улучшения и ремонта различных систем.\n\nОн насмехается над Верховным Командованием Вулкана за отсутствие поддержки для [Root.GetName] против зинди, капитан [xindi_probe_leader.GetName] не может не чувствовать, что за присутствием андорианцев в Пространстве стоит что-то большее, чем просто желание помочь.\n\nВ то время, как оба корабля находятся на краю системы, их сенсоры фиксируют большой выброс энергии во внутреннем поясе астероидов, они наблюдают как карликовая планета испаряется, что ещё больше подтверждает угрозу другого оружия зинди."
 STH_united_earth_story.39.a:0 "Отказаться от помощи."
 STH_united_earth_story.39.b:0 "Принять помощь."
 STH_united_earth_story.40.name:0 "Пространство"
 STH_united_earth_story.40.desc:0 "Отказ от андорианской помощи разозлил Шрана, и он раскрывает свои приказы относительно технологии оружия зинди, которую ему приказано заполучить для Андорианской Империи.\n\nЭнтерпрайз не ровня Кумари, он направился во внутренние регионы системы, охотясь за тестируемым образцом оружия. Несколько патрульных кораблей зинди появились из внутреннего пояса астероидов и вступили в бой с Кумари, который с лёгкостью прорывается сквозь них.\n\nСпустя мгновение само оружие атакует Кумари своим подзаряженным основным лучом, нанеся кораблю серьёзные повреждения. Во время выстрела произошёл катастрофический скачок энергии, который разрывает оружие на части.\n\nВыйдя на связь с Кумари, капитан [xindi_probe_leader.GetName] получает в отвел лишь оскорбление, прежде чем повреждённый корабль уходит на низком варпе. Сканирование обломков оружия выявило ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.40.a:0 "Понятно."
 STH_united_earth_story.41.name:0 "Пространство"
 STH_united_earth_story.41.desc:0 "Согласие на андорианскую помощь обрадовало Шрана, его экипаж провёл следующие несколько дней модернизируя различные системы на борту Энтерпрайза.\n\n[xindi_probe_leader.GetName] и Шран разрабатывают план захвата прототипа оружия, используя Энтерпрайз как приманку, чтобы выманить патрульные корабли зинди, пока Кумари тяговым лучом поднимает оружие на борт и деактивирует его.\n\nМиссия прошла успешно и два судна встретились в облаке Оорта этой системы, чтобы совместно исследовать работу оружия.\n\nВо время изучения сработали некоторые незамеченные протоколы безопасности, и оба судна чудом избежали уничтожения, так как оружие начало перегружать свои кемоцитовые излучатели. Кумари был серьёзно повреждён и командер Шран был вынужден принять небольшой контингент инженеров с Энтерпрайза, чтобы повреждённый корабль смог вернуться в андорианское пространство.\n\nПервоначальные сканирования оружия выявили ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.41.a:0 "Понятно."
 STH_united_earth_story.42.name:0 "Пространство"
 STH_united_earth_story.42.desc:0 "Согласие на андорианскую помощь обрадовало Шрана, его экипаж провёл следующие несколько дней модернизируя различные системы на борту Энтерпрайза.\n\n[xindi_probe_leader.GetName] и Шран разрабатывают план захвата прототипа оружия, используя Энтерпрайз как приманку, чтобы выманить патрульные корабли зинди, пока Кумари тяговым лучом поднимает оружие на борт и деактивирует его.\n\nМиссия прошла успешно, однако Шран раскрывает свои истинные мотивы, ему приказано украсть оружие для Андорианской Империи.\n\nЭнтерпрайз преследует Кумари в облаке Оорта, но кажется андорианские инженеры случайно запустили протокол безопасности оружия, так как оно начало перегружать свои кемоцитовые излучатели. Кумари был серьёзно повреждён и не смог помешать Энтерпрайзу телепортировать остатки оружия или загрузить результаты сканирования с Кумари, прежде чем повреждённый корабль смог вернуться в андорианское пространство.\n\nСканирования оружия выявили ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.42.a:0 "Не повезло."
 STH_united_earth_story.43.name:0 "Пространство"
 STH_united_earth_story.43.desc:0 "Долгие недели поисков в Пространстве окупились, когда Энтерпрайз успешно захватил шатл, принадлежащий учёному зинди-приматоиду, который возглавлял их проект по созданию оружия против [Root.Capital.GetName], его звали Дегра.\n\nТеперь капитан [xindi_probe_leader.GetName] должен решить как воспользоваться [xindi_probe_leader.GetHerHis] новым пленником. Офицер по тактике предлагает тщательно продуманную хитрость, использовать препараты блокирующие память и соорудить макет шатла, чтобы выведать у Дегры местоположение финальной версии оружия, но этот план потребует большое количество ресурсов.\n\nПервый допрос мало о чём говорит, кроме того, что зинди полностью уверены в том, что уничтожение Земли их единственная надежда на выживание."
 STH_united_earth_story.43.a:0 "Оставить Дегру на необитаемой планете."
 STH_united_earth_story.43.b:0 "Подготовить обман."
 STH_united_earth_story.43.bf:0 "§TПодготовить обман. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.43.c:0 "Освободить Дегру, как символ доброй воли."
 STH_united_earth_story.44.name:0 "Пространство"
 STH_united_earth_story.44.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шатла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.44.a:0 "Понятно."
 STH_united_earth_story.45.name:0 "Пространство"
 STH_united_earth_story.45.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает соорудить макет салона шатла, согласно плану офицера по тактике. Используя препараты блокирующие память, капитан [xindi_probe_leader.GetName] смог убедить Дегру в том, что они были пленниками зинди-рептилоидов в течении нескольких лет, что после уничтожения Земли рептилоиды предали другие виды зинди.\n\nДегра рассказал, что зинди были убеждены атаковать Землю транспространственными существами, которые называли себя 'спасители зинди'.\n\nПосле нескольких инсценированных атак на шатл и обещания [xindi_probe_leader.GetName] спасти семью Дегры, он наконец указал местоположение оружия зинди - Азати Прайм.\n\nСимуляция завершена и кратковременная память Дегры была стёрта. В попытке вызвать симпатию к их делу, капитан [xindi_probe_leader.GetName] предлагает Дегре и его команде свободу, не подозревая, что местоположение оружия было скомпрометировано."
 STH_united_earth_story.45.a:0 "Великолепно."
 STH_united_earth_story.46.name:0 "Пространство"
 STH_united_earth_story.46.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает соорудить макет салона шатла, согласно плану офицера по тактике. Используя препараты блокирующие память, капитан [xindi_probe_leader.GetName] смог убедить Дегру в том, что они были пленниками зинди-рептилоидов в течении нескольких лет, что после уничтожения Земли рептилоиды предали другие виды зинди.\n\nДегра рассказал, что зинди были убеждены атаковать Землю транспространственными существами, которые называли себя 'спасители зинди'.\n\nСерия инсценированных атак на шатл вызвала перегрузку симуляции, стало понятно, что окна шатла были всего лишь экранами, Дегра пришёл в бешенство из-за обмана. Симуляция прекращена.\n\nБольше нельзя тратить время, капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шатла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.46.a:0 "Понятно."
 STH_united_earth_story.47.name:0 "Пространство"
 STH_united_earth_story.47.desc:0 "Капитан [xindi_probe_leader.GetName] проводит следующие несколько дней, пытаясь убедить Дегру в невиновности [Root.GetName], что [Root.Capital.GetName] не намерена уничтожать зинди.\n\nИзначально разговоры не двигались с места, оставаясь всё на той же точке недоверия, но после обещания осободить Дегру и его экипаж несмотря ни на что, зинди-приматоид начинает сомневаться в своих убеждениях. Это не заняло много времени, чтобы убедить Дегру по крайней мере дать возможность [xindi_probe_leader.GetName] рассказать свою версию этих событий.\n\nПередав координаты, Дегра просит Энтерпрайз прибыть в систему в течении 30 дней, чтобы [xindi_probe_leader.GetName] смог выступить перед Советом Зинди."
 STH_united_earth_story.47.a:0 "Великолепно."
 STH_united_earth_story.48.name:0 "Пространство"
 STH_united_earth_story.48.desc:0 "Капитан [xindi_probe_leader.GetName] проводит следующие несколько дней, пытаясь убедить Дегру в невиновности [Root.GetName], что [Root.Capital.GetName] не намерена уничтожать зинди.\n\nНо разговоры не двигались с места, оставаясь всё на той же точке недоверия. Исчерпав все аргументы и способы убеждения, капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шатла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.48.a:0 "Понятно."
 STH_united_earth_story.49.name:0 "Пространство"
 STH_united_earth_story.49.desc_01:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-приматоидов и ленивицоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шатл состыковался с Энтерпрайзом и отряд службы безопасности зинди-приматоидов предлагает сопроводить [xindi_probe_leader.GetName] в палаты Совета Зинди, где капитан сможет лично изложить свои аргументы."
 STH_united_earth_story.49.desc_03:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-ленивицоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шатл состыковался с Энтерпрайзом и отряд службы безопасности зинди-ленивицоидов предлагает сопроводить [xindi_probe_leader.GetName] в палаты Совета Зинди, где капитан сможет лично изложить свои аргументы."
 STH_united_earth_story.49.desc_04:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-аквоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шатл состыковался с Энтерпрайзом и отряд службы безопасности зинди-рептилоидов требует, чтобы капитан [xindi_probe_leader.GetName] следовал за ними в палаты Совета Зинди, где [xindi_probe_leader.GetSheHe] сможет лично умолять сохранить свою жизнь."
 STH_united_earth_story.49.desc_06:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-аквоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шатл состыковался с Энтерпрайзом и отряд службы безопасности зинди-рептилоидов требует, чтобы капитан [xindi_probe_leader.GetName] следовал за ними в палаты Совета Зинди, где [xindi_probe_leader.GetSheHe] сможет лично умолять сохранить свою жизнь."
 STH_united_earth_story.49.a:0 "Понятно."
 STH_united_earth_story.50.name:0 "Пространство"
 STH_united_earth_story.50.desc:0 "Прошло несколько месяцев, экипаж Энтерпрайза начинает терять всякую надежду найти строительную площадку оружия зинди. Однако случайная встреча с видом, имеющим торговые отношения с зинди, предоставляет новую возможность. \n\nТорговцы сообщают о том, что интенсивный трафик входит и выходит из системы Азати. Капитан [xindi_probe_leader.GetName] не может позволить себе не проверить эту информацию."
 STH_united_earth_story.50.a:0 "Понятно."
 STH_united_earth_story.51.name:0 "Пространство"
 STH_united_earth_story.51.desc_01:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей приматоидов и ленивицоидов удалось убедить, аквоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость.n\nИменно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_03:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей приматоидов удалось убедить, ленивицоиды и аквоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость.n\nИменно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_04:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей ленивицоидов удалось убедить, аквоиды и приматоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость.n\nИменно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_06:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставители приматоидов, а также аквоидов и ленивицоидов засомневались, но им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость.n\nИменно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.a:0 "Понятно."
 STH_united_earth_story.52.name:0 "Пространство"
 STH_united_earth_story.52.desc:0 "Полностью отремонтированный вулканский звездолёт Селея входит в Солнечную систему. Ему приказано помочь [Root.GetName] устранить угрозу оружия зинди, прибытие Селеи может склонить чашу весов в грядущем сражении."
 STH_united_earth_story.52.a:0 "Великолепно."
 STH_united_earth_story.53.name:0 "Пространство"
 STH_united_earth_story.53.desc:0 "Полностью отремонтированный андорианский звездолёт Кумари входит в Солнечную систему. Ему приказано помочь [Root.GetName] устранить угрозу оружия зинди, прибытие Кумари может склонить чашу весов в грядущем сражении."
 STH_united_earth_story.53.a:0 "Великолепно."
 STH_united_earth_story.54.name:0 "Пространство"
 STH_united_earth_story.54.desc:0 "Убеждённые, что нападение на [Root.Capital.GetName] несправедливо, пара кораблей зинди-приматоидов и ленивицоидов входят в систему, сообщая о своём намерение помочь уничтожить оружие и предотвратить катастрофу на [Root.Capital.GetName]."
 STH_united_earth_story.54.a:0 "Великолепно."
 STH_united_earth_story.56.name:0 "Земля уничтожена!"
 STH_united_earth_story.56.desc:0 "[united_human_remnant.GetSpeciesNamePlural] и другие сочувствующие существа по всей галактике с шоком и неверием восприняли новость об уничтожении их родного мира. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] выражает свою озабоченность этими известиями. \n\n[united_human_remnant.GetRulerTitle] [united_human_remnant.GetName] объединил оставшихся в живых [united_human_remnant.GetSpeciesName], чтобы сформировать [united_human_remnant.GetName]. Понятно, что этому новому государству не хватает ксенофильных взглядов его предшественника..."
 STH_united_earth_story.56.a:0 "Это нас не касается."
 STH_united_earth_story.56.b:0 "Пожертвовать 50 энергии."
 STH_united_earth_story.56.c:0 "Пожертвовать 50 минералов."
 STH_united_earth_story.56.d:0 "Пожертвовать 50 минералов и энергии."
 STH_united_earth_story.57.name:0 "Щедрые пожертвования"
 STH_united_earth_story.57.desc:0 "Контакты с [donatingCountry.GetName] были нерегулярны с момента уничтожения родного мира, однако в связи с последними новостями, администрация [donatingCountry.GetRulerTitle] [donatingCountry.GetRulerName] решила одобрить пакет помощи для немедленного распространения среди миров [Root.GetName]. \n\nПосле нападения, выжившие скептически относятся к инопланетной помощи, однако подобные действия в значительной мере способствуют изменению взглядов."
 STH_united_earth_story.57.a:0 "50 энергии будут полезны."
 STH_united_earth_story.57.b:0 "Возможно, милитаризм - это не путь вперёд..."
