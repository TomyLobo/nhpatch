 STH_galactic_features.6.b:0 "Это нас не касается..."
 STH_galactic_features.7.name:0 "Судный День предотвращён"
 STH_galactic_features.7.desc:0 "Инопланетное оружие было уничтожено и потенциальный сценарий Судного Дня предотвращён для всех обитаемых миров в этом секторе галактики. \n\nМало что осталось от самого оружия, но несколько обломков различных планет поглощённых им сохранились после битвы."
 STH_galactic_features.7.a:0 "Великолепно!"
 STH_galactic_features.8.name:0 "Странные показания"
 STH_galactic_features.8.desc_01:0 "Инопланетное оружие было уничтожено усилиями [destroyed_doomsday_country.GetName], и потенциальный сценарий Судного Дня предотвращён для всех обитаемых миров в этом секторе галактики. \n\nМало что осталось от самого оружия, но несколько обломков различных планет поглощённых им сохранились после битвы, все они теперь изучаются [destroyed_doomsday_country.GetName]."
 STH_galactic_features.8.desc_02:0 "Наши сканеры дальнего действия обнаружили сражение в системе [doomsdayMachineSystem.GetName]. Спустя много дней у входа в систему были зафиксированы обломки флота [destroyed_doomsday_country.GetName]. \n\n[Root.GetRulerTitle] [Root.GetRulerName] запросил официальное разъяснение от администрации [destroyed_doomsday_country.GetRulerTitle] [destroyed_doomsday_country.GetRulerName], однако никакого ответа не было получено до сих пор."
 STH_galactic_features.8.a:0 "Понятно."
 STH_galactic_features.10.name:0 "Машина Судного Дня"
 STH_galactic_features.10.desc:0 "Наш флот в системе [doomsdayMachineSystem.GetName] обнаружил корабль огромных размеров. Кажется он построен из твёрдого нейтрония и сможет выдержать огромные повреждения. \n\nСудно не реагирует на попытки связаться с ним, похоже он полностью автоматизирован. Кольцо тяговых лучей используется для расчленения планеты на орбите которой он находится. \n\nЕсли он не будет остановлен, то число погибших может быть катастрофическим!"
 STH_galactic_features.10.a:0 "Что это?!"
 STH_mars.101.name:0 "Мечты о голубой планете"
 STH_mars.101.desc:0 "Ещё до того, как мы стали путешествовать среди звёзд, мы смотрели на своего ближайшего планетарного соседа, и задавались вопросом - существует ли там жизнь? Сотни лет спустя мы узнаем, что на Марсе когда-то протекали реки и моря, была даже простейшая экосистема, только чтобы всё это было потеряно в постоянно истощающейся атмосфере. Теперь у нас есть шанс вернуть Марсу его былую славу. Даже когда мы смотрим на другие солнечные системы и их богатство колонизируемых планет, инициатива Марс направлена на терраформирование красной планеты. \n\nРуководитель проекта, инженер Пауль Бун, говорит, что с помощью вертеронной установки можно будет вытолкнуть кометы и астероиды со своей орбиты, и заставить их врезаться в полярную ледяную шапку Марса. Это позволит высвободить углекислый газ и водяной пар в атмосферу, и в конечном счёте, вернуть жизнь на бесплодную планету. По оценкам руководителя проекта, этот процесс может занять, по меньшей мере, восемь лет, а возможно и гораздо больше.\n\n§GПомните, что вертеронная установка должна быть всё время укоплектована людьми, иначе ваш проект терраформирования не будет продвигаться.§!"
 STH_mars.101.a:0 "Инициировать проект, инженер Бун."
 STH_mars.103.name:0 "Инициатива Марс: годовой отчёт"
 STH_mars.103.desc_0:0 "Пять членов комитета сената по марсианским делам [Root.Owner.GetName], тихо вошли в маленькую комнату под куполом станции Примус. Проходят быстрые, серьёзные и спокойные дебаты, пока помощник не передаёт планшет председателю комитета. \n\nЗаключение комитета: инициатива Марс, несмотря на большие успехи, всё ещё находится в зачаточном состоянии. Марс почти не изменился под натиском комет, захваченных вертеронной установкой. Мы видим, что наши цели были достигнуты §Yменьше чем на 5%§!."
