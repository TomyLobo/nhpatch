 theFederation.1003.name:0 "Объединённая Федерация Планет"
 theFederation.1003.desc:0 "Все делегаты собрались в величественном зале на [federationLeader.Capital.GetName]. Биллионы людей во всех мирах коалиции наблюдают за этим событием из своих домов или на огромных экранах в публичных местах. \n\nДень создания Федерации! \n\n[federationLeader.GetRulerTitle] [federationLeader.GetRulerName] идёт впереди, союзные коллеги следуют позади. Множество огней от вспышек и шум толпы постепенно стихают, пока весь зал не наполняется тишиной. Лидеры собираются вокруг большой книги на центральном подиуме и вписывают свои имена. \n\n'Сегодня исторический день', произносит [federationLeader.GetRulerTitle] [federationLeader.GetRulerName], обращаясь к собравшейся толпе народа. \n'Сегодня день, когда наши расы, все мы объединяемся вместе ради мирного существования, ради науки и прогресса. Сегодня мы отмечаем рождение Федерации; Объединённой Федерации Планет!'\n\nИ после этих слов зал наполняется бурными аплодисментами."
 theFederation.1003.a:0 "Рождение Федерации."
 theFederation.1005.name:0 "Объединённая Федерация Планет"
 theFederation.1005.desc:0 "Хотя [Root.GetName] решил следовать по другому пути, миллионы [Root.GetSpeciesNamePlural] с восхищением наблюдают за событиями на [federationLeader.Capital.GetName]. Действительно, биллионы людей во всех мирах коалиции наблюдают за этим событием из своих домов или на огромных экранах в публичных местах. \n\nДень создания Федерации! \n\n[federationLeader.GetRulerTitle] [federationLeader.GetRulerName] идёт впереди, союзные коллеги следуют позади. Множество огней от вспышек и шум толпы постепенно стихают, пока весь зал не наполняется тишиной. Лидеры собираются вокруг большой книги на центральном подиуме и вписывают свои имена. \n\n'Сегодня исторический день', произносит [federationLeader.GetRulerTitle] [federationLeader.GetRulerName], обращаясь к собравшейся толпе народа. \n'Сегодня день, когда наши расы, все мы объединяемся вместе ради мирного существования, ради науки и прогресса. Сегодня мы отмечаем рождение Федерации; Объединённой Федерации Планет!'\n\nИ после этих слов зал наполняется бурными аплодисментами."
 theFederation.1005.a:0 "Рождение Федерации."
 theFederation.1010.name:0 "Объединённая Федерация Планет"
 theFederation.1010.desc:0 "With the accession of a new world into the Federation, many of their citizens look to brave new worlds to experience life in the Federation. Whilst the conditions may be different from what they are used to on their homeworld, many of these pioneering citizens are taking the first steps from their world onto our own.\n\nWhat shall we do with those who wish to join our worlds?"
 theFederation.1010.a:0 "Welcome them."
 theFederation.1010.b:0 "Their place is at home."
 mirror_invasion_fed_chain_title:0 "Разбитое зеркало"
 mirror_invasion_fed_chain_desc:0 "Large zeta radiation bursts warrant further investigation."
 mirror_universe_fed_spawn_1.name:0 "Расследование в [mirror_universe_fed_portal_system_1.GetName]"
 mirror_universe_fed_spawn_1.desc:0 "Недавние всплески зета-излучения в этой системе требуют расследования."
 mirror_universe_fed_spawn_1_title:0 "Investigate [mirror_universe_fed_portal_system_1.GetName]"
 mirror_universe_fed_spawn_1_desc:0 "Расследование в [mirror_universe_fed_portal_system_1.GetName]"
 mirror_universe_fed_spawn_2a.name:0 "Расследование в [mirror_universe_fed_portal_system_2a.GetName]"
 mirror_universe_fed_spawn_2a.desc:0 "Всплески зета-излучения в этой системе указывают на то, что это потенциальное место для возобновления вторжения Терранской Империи."
 mirror_universe_fed_spawn_2b.name:0 "Расследование в [mirror_universe_fed_portal_system_2b.GetName]"
 mirror_universe_fed_spawn_2b.desc:0 "Всплески зета-излучения в этой системе указывают на то, что это потенциальное место для возобновления вторжения Терранской Империи."
 STH_federation_story.4000.name:0 "Необычный всплеск радиации"
 STH_federation_story.4000.desc:0 "Подпространственные телескопы в [Root.GetName] пространстве, обнаружили массивный всплеск зета-излучения, локализованный вокруг чёрной дыры  [mirror_universe_fed_portal_system_1.GetName]. \n\nНаучный совет просит Звёздный Флот отправить корабль к этой аномалии."
 STH_federation_story.4000.a:0 "Понятно."
 STH_federation_story.4001.name:0 "Необычный всплеск радиации"
 STH_federation_story.4001.desc:0 "Источники внутри [mirror_universe_fed_target.GetName] сообщают, что обнаружен массивный всплеск зета-излучения, локализованный вокруг чёрной дыры  [mirror_universe_fed_portal_system_1.GetName]. \n\nПохоже Звёздный Флот собирает исследовательскую миссию для изучения этой аномалии."
 STH_federation_story.4001.a:0 "Это нас не касается."
 STH_federation_story.4001.b:0 "Удивительно."
 STH_federation_story.4002.name:0 "Необычный всплеск радиации"
 STH_federation_story.4002.desc:0 "Всплеск зета-излучения, обнаруженный в чёрной дыре  [mirror_universe_fed_portal_system_1.GetName], ещё не изучен, но недалеко от неё было перехвачено судно с одним пассажиром, идущее курсом к [Root.Capital.GetName]. \n\nПассажир, [Root.GetSpeciesName] по имени [mirror_universe_fed_escapee.GetName], утверждает, что [mirror_universe_fed_escapee.GetSheHe] перешёл из 'зеркальной' вселенной через сингулярность [mirror_universe_fed_portal_system_1.GetName]. Кроме того, [mirror_universe_fed_escapee.GetSheHe] утверждает, что имеет жизненно важную информацию для безопасности [Root.GetName]."
 STH_federation_story.4002.a:0 "Организовать встречу."
 STH_federation_story.4002.b:0 "У нас нет времени на эту ерунду."
 STH_federation_story.4003.name:0 "Беженец"
 STH_federation_story.4003.desc:0 "[Root.GetRulerTitle] [fed_leader.GetName], очень важно, чтобы вы выслушали меня! Меня зовут [mirror_universe_fed_escapee.GetName] и я сбежал из Терранской Империи, жестокого государства, существующего на другой стороне. \n\nНедавно люди из моей вселенной обнаружили способ для перемещения всех своих кораблей в эту вселенную. Они планируют вторжение!"
 STH_federation_story.4003.a:0 "Другая сторона'?"
 STH_federation_story.4003.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует, и угроза, исходящая от неё, реальна.\n\nПросканируйте мой корабль, вы увидите, что его квантовая сигнатура не совпадает ни с чем другим в этой вселенной."
 STH_federation_story.4003.b:0 "Зачем им вторгаться?"
 STH_federation_story.4003.b.response:0 "В последние годы Терранская Империя оказалась в окружении врагов, которых она не может победить. Найберитская Гегемония и Альянс Хасноков препятствуют дальнейшему расширению. Император полагает, что только с помощью ресурсов [Root.GetName] из этой вселенной, империя сможет победить своих врагов. \n\nВоенные аналитики нашей вселенной уже много лет наблюдают за вами. Они считают вас слабыми."
 STH_federation_story.4003.c:0 "Это полная чушь!"
 STH_federation_story.4003.c.response:0 "Если вы и вправду так считаете, то для вас действительно нет никакой надежды. Я только прошу вас позволить мне увести мой корабль как можно дальше отсюда..."
 STH_federation_story.4003.d:0 "Мы должны немедленно расследовать это!"
 STH_federation_story.4003.d.response:0 "Вы должны отправить свой флот в систему [mirror_universe_fed_portal_system_1.GetName]. Если вы сможете разбить авангард Империи, то вы предотвратите полномасштабное вторжение в эту вселенную."
 STH_federation_story.4010.name:0 "Public Infrastructure Targeted"
 STH_federation_story.4010.desc_01:0 "Подтверждая слова [mirror_universe_fed_escapee.GetName], [Root.GetName] сообщает об обнаружении большого количества кораблей вблизи чёрной дыры [mirror_universe_fed_portal_system_1.GetName]. Все они конструкции Звёздного Флота!"
 STH_federation_story.4010.desc_02:0 "[Root.GetName] сообщает об обнаружении большого количества кораблей вблизи чёрной дыры [mirror_universe_fed_portal_system_1.GetName]. Все они конструкции Звёздного Флота!"
 STH_federation_story.4010.a:0 "Открыть канал."
 STH_federation_story.4010.b:0 "Красная тревога!"
 STH_federation_story.4011.name:0 "Разбитое зеркало"
 STH_federation_story.4011.desc:0 "Ах, [Root.GetRulerTitle] [fed_leader.GetName]... Меня зовут [mirror_universe_fed_leader.GetName], я пришёл из вселенной на другой стороне. \n\nДавайте сразу перейдём к делу. Время, отведённое вам в этом мире, так коротко, поэтому давайте вы не будете укорачивать его ещё больше, вставая у меня на пути. \n\nВы можете прямо сейчас покинуть эту систему, и я даю вам слово, что мой флот не покинет пределы сферы влияния сингулярности. Но если вы останетесь, то я буду вынужден считать это актом враждебности."
 STH_federation_story.4011.a:0 "Зачем вы пришли сюда?"
 STH_federation_story.4011.a.response:0 "Это научная экспедиция! Неужели вы переживаете из-за этого?"
 STH_federation_story.4011.b:0 "Разве мы не можем работать вместе?"
 STH_federation_story.4011.b.response:0 "Сотрудничество? Хах... возможно в своё время. Но сейчас вы должны заслужить наше доверие. Оставьте нас для наших научных исследований в этой системе, и мы свяжемся с вами, когда решим, что наступил подходящий момент."
 STH_federation_story.4011.c:0 "Пока вы согласны оставаться в этой системе..."
 STH_federation_story.4011.c.response:0 "Да, клянусь своей честью. Вы не пожалеете об этом решении [Root.GetRulerTitle]."
 STH_federation_story.4011.d:0 "Возвращайтесь в свою вселенную. Немедленно."
 STH_federation_story.4011.d.response:0 "Итак, конфликт это то что вы ищите, не так ли? Отлично. Приготовтесь умереть."
 STH_federation_story.4016.name:0 "Разбитое зеркало"
 STH_federation_story.4016.desc:0 "Последний корабль Терранской Империи в этой вселенной был уничтожен, а вместе с ним исчезла и непосредственная угроза для [Root.GetName]. \n\nНесмотря на это, нет никаких гарантий, что угроза с другой стороны вновь не возникнет в будущем. Мы надеемся, что их поражение в этой вселенной ослабило военную мощь Терранской Империи."
 STH_federation_story.4016.a:0 "Великолепно."
 STH_federation_story.4016.b:0 "Бессмысленные смерти..."
 STH_federation_story.4020.name:0 "Разбитое зеркало"
 STH_federation_story.4020.desc_01:0 "Обещания [mirror_universe_fed_leader.GetName] ограничить свою деятельность лишь научными исследованиями, кажется, были нарушены, поскольку обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_1.GetName]. \n\nКоличество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля [mirror_universe_fed_leader.GetName] вблизи сингулярности [mirror_universe_fed_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_federation_story.4020.desc_02:0 "Предупреждения [mirror_universe_fed_escapee.GetName] оказались точными, так как были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_1.GetName]. \n\nХотя после предыдущих всплесков обследования не проводились, но количество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля вблизи сингулярности [mirror_universe_fed_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_federation_story.4020.desc_03:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_1.GetName]. \n\nХотя после предыдущих всплесков обследования не проводились, но количество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля вблизи сингулярности [mirror_universe_fed_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_federation_story.4020.desc_04:0 "Похоже, что флот [mirror_universe_fed_leader.GetName] в системе [mirror_universe_fed_portal_system_1.GetName], является катализатором для очередных высокоинтенсивных всплесков зета-излучения из чёрной дыры. \n\nКоличество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля [mirror_universe_fed_leader.GetName] вблизи сингулярности [mirror_universe_fed_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_federation_story.4020.a:0 "На экран."
 STH_federation_story.4021.name:0 "Разбитое зеркало"
 STH_federation_story.4021.desc_01:0 "Ах, [Root.GetRulerTitle] [fed_leader.GetName]... Меня зовут [mirror_universe_fed_leader.GetName], я пришёл из вселенной на другой стороне. \n\nДавайте сразу перейдём к делу. Я командую всем боевым флотом Терранской Империи. \n\nМы перенесли в эту вселенную целый мир, который станет нашим плацдармом, чтобы завоевать вашу жалкую [Root.GetName]. \n\nЯ дам вам время обдумать ваш следующий шаг, но ради блага вашего народа, я надеюсь, что это будет быстрая капитуляция..."
 STH_federation_story.4021.desc_02:0 "Ну, [Root.GetRulerTitle], похоже, что ваше время в этой вселенной сократится быстрее, чем вы могли подумать. Как вы, должно быть, заметили, я был... не совсем честнен с вами в прошлый раз. \n\nМы перенесли в эту вселенную целый мир, который станет нашим плацдармом, чтобы завоевать вашу жалкую [Root.GetName]. \n\nЯ дам вам время обдумать ваш следующий шаг, но ради блага вашего народа, я надеюсь, что это будет быстрая капитуляция..."
 STH_federation_story.4021.a:0 "Зачем вы пришли сюда?"
 STH_federation_story.4021.a.response:0 "Зачем? Безусловно, чтобы захватить ваши миры и разбить ваши корабли. Сдайтесь сейчас, и, возможно, некоторые из вас смогут служить нам в качестве подданых Терранской Империи. Сражайтесь, и вы умрёте."
 STH_federation_story.4021.b:0 "Конечно же мы сможем договориться?"
 STH_federation_story.4021.b.response:0 "Я с удовольствием договорюсь о вашей капитуляции."
 STH_federation_story.4021.c:0 "Тогда это война."
 STH_federation_story.4021.c.response:0 "Меньшего я и не ждал. Я буду наслаждаться вашей казнью. Будьте уверены, её обязательно увидят те немногие из ваших граждан, которые переживут наше вторжение."
 STH_federation_story.4021.d:0 "Давайте обсудим условия капитуляции."
 STH_federation_story.4021.d.response:0 "Вы удивили меня, [Root.GetRulerTitle]. Возможно, вы ещё хорошо послужите Империи. \n\nУсловия безоговорочны. Примите их, и вы будете жить."
 STH_federation_story.4022.name:0 "Разбитое зеркало"
 STH_federation_story.4022.desc:0 "Меня зовут [mirror_universe_fed_leader.GetName] и я пришёл из вселенной на другой стороне. Называйте это место как хотите, параллельное... зеркальное... место, похожее на это. \n\nЯ представляю Терранскую Империю, и мы здесь, чтобы уничтожить [mirror_universe_fed_target.GetName]. Я подозреваю, что это может вас заинтересовать. \n\nПрисоединяйтесь к нам, и вместе мы сможем разделить их миры между собой."
 STH_federation_story.4022.a:0 "Другая сторона'?"
 STH_federation_story.4022.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует."
 STH_federation_story.4022.b:0 "Зачем вы пришли сюда?"
 STH_federation_story.4022.b.response:0 "Чтобы уничтожить [mirror_universe_fed_target.GetName]. Это так просто. Вы могли не знать об этом, но на протяжении многих лет мы сталкивались с их постоянными вторжениями. \n\nЭто всего лишь вопрос времени, когда они попытаются нас уничтожить, поэтому мы решили взять дело в свои руки и защитить себя."
 STH_federation_story.4022.c:0 "Слишком хорошая возможность, чтобы упустить её!"
 STH_federation_story.4022.c.response:0 "Вы очень дальновидны, [Root.GetRulerTitle]."
 STH_federation_story.4022.d:0 "Это не наша война..."
 STH_federation_story.4022.d.response:0 "Я лишь надеюсь, что вы не пожалеете о своём решении."
 STH_federation_story.4022.e:0 "Мы будем на стороне Федерации!"
 STH_federation_story.4022.e.response:0 "В таком случае, [Root.GetRulerTitle], вы можете умереть вместе с ними."
 STH_federation_story.4023.name:0 "Разбитое зеркало"
 STH_federation_story.4023.desc:0 "Доклады наших агентов в правительстве [mirror_universe_fed_war_joiner_hostile.GetName], сообщают, что они присоединились к Терранской Империи в войне против нас."
 STH_federation_story.4023.a:0 "Это катастрофа!"
 STH_federation_story.4024.name:0 "Разбитое зеркало"
 STH_federation_story.4024.desc:0 "Доклады наших агентов в правительстве [mirror_universe_fed_war_joiner_friendly.GetName], сообщают, что они заявили о своём намерении присоединиться к нам в борьбе против Терранской Империи."
 STH_federation_story.4024.a:0 "Великолепно!"
 STH_federation_story.4025.name:0 "Разбитое зеркало"
 STH_federation_story.4025.desc:0 "Доклады наших агентов в правительстве [mirror_universe_fed_war_joiner_neutral.GetName], сообщают, что они заявили о своём нейтралитете в нашем конфликте с Терранской Империей."
 STH_federation_story.4025.a:0 "Понятно."
 STH_federation_story.4030.name:0 "Разбитое зеркало"
 STH_federation_story.4030.desc:0 "Военные аналитики [Root.GetName] находятся в состоянии повышенной готовности после того, как подпространственные телескопы вновь обнаружили всплески зета-излучения, локализованные вокруг двух чёрных дыр, [mirror_universe_fed_portal_system_2a.GetName] и [mirror_universe_fed_portal_system_2b.GetName]. \n\nПосле попытки вторжения с другой стороны несколько лет назад, аналитики опасаются, что может быть предпринята вторая, более масштабная попытка вторжения."
 STH_federation_story.4030.a:0 "Мы должны немедленно провести расследование."
 STH_federation_story.4031.name:0 "Разбитое зеркало"
 STH_federation_story.4031.desc:0 "Источники в [mirror_universe_fed_target.GetName] сообщают, что обнаружен массивный всплеск зета-излучения, локализованный вокруг чёрных дыр [mirror_universe_fed_portal_system_2a.GetName] и [mirror_universe_fed_portal_system_2b.GetName]. \n\nУчитывая вторжение кораблей из вселенной на другой стороне через чёрную дыру [mirror_universe_fed_portal_system_1.GetName], последовавшее после аналогичного всплеска зета-излучения несколько лет назад, можно предположить, что происходит вторая попытка вторжения."
 STH_federation_story.4031.a:0 "Это нас не касается."
 STH_federation_story.4031.b:0 "Удивительно."
 STH_federation_story.4032.name:0 "Разбитое зеркало"
 STH_federation_story.4032.desc_01:0 "[Root.GetName] подтвердил опасения, что система [From.GetName] также используется Терранской Империей в качестве координационного центра, для привлечения сил вторжения и завоевания [Root.Owner.GetName]. \n\nБольшой флот наблюдается вблизи горизонта событий [From.GetName]."
 STH_federation_story.4032.desc_02:0 "При входе в систему [From.GetName], [Root.GetName] обнаружил большой флот кораблей, использующих конструкцию Звёздного Флота, скрывающихся вблизи горизонта событий чёрной дыры. Опасения [Root.Owner.GetName] подтвердились, вторая попытка вторжения в эту вселенную Терранской Империей идёт полным ходом."
 STH_federation_story.4032.a:0 "Открыть частоты приветствия."
 STH_federation_story.4032.b:0 "Красная тревога!"
 STH_federation_story.4033.name:0 "Разбитое зеркало"
 STH_federation_story.4033.desc:0 "[Root.GetRulerTitle] [fed_leader.GetName], меня зовут [mirror_universe_fed_leader_2.GetName]. Возможно вам удалось превзойти моего предшественника, но вам не удастся так легко справится со мной. \n\nОтдайте себя и свои миры Терранской Империи, не нужно слишком много ненужного насилия. \n\nСопротивляйтесь, и умрёте."
 STH_federation_story.4033.a:0 "Однажды мы победили вас..."
 STH_federation_story.4033.a.response:0 "Вы уничтожили лишь малую часть могущества Терранской Империи. Это само по себе является достижением, но не обманывайте себя тем, что вы сможете сделать это снова. Под моим командованием в два раза больше кораблей, чем у моего предшественника, и в два раза больше сейчас находятся на пути сюда."
 STH_federation_story.4033.b:0 "Разве мы не можем сосуществовать?"
 STH_federation_story.4033.b.response:0 "Сосуществование? Вы можете сосуществовать в качестве моего раба!"
 STH_federation_story.4033.c:0 "Похоже война это единственный выход."
 STH_federation_story.4033.c.response:0 "Я бы сильно разочаровался, если бы вы отказались сражаться. Я буду рад вас уничтожить."
 STH_federation_story.4035.name:0 "Разбитое зеркало"
 STH_federation_story.4035.desc:0 "В очередной раз корабли Терранской Империи в этой вселенной были уничтожены. \n\nНесмотря на это, нет никаких гарантий, что угроза с другой стороны вновь не возникнет в будущем. Мы надеемся, что их второе поражение в этой вселенной значительно ослабит военную мощь Терранской Империи. \n\nРазведывательная миссия на другую сторону, с помощью модифицированных лучей транспортера, подтверждает, что Альянс Хасноков начал волну нападений на несколько миров, завоёванных Терранской Империей, с намерением освободить покорённое население. Кажется маловероятным, что Терранская Империя достаточно восстановится, чтобы снова вторгнуться в эту вселенную."
 STH_federation_story.4035.a:0 "Великолепно."
 STH_federation_story.4035.b:0 "Бессмысленные смерти..."
 STH_federation_story.4040.name:0 "Разбитое зеркало"
 STH_federation_story.4040.desc_01:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_2a.GetName]. \n\nПохоже Терранской Империи удалось переместить в эту вселенную второй мир-плацдарм, существенно увеличив угрозу для [Root.GetName]."
 STH_federation_story.4040.desc_02:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_2a.GetName]. \n\nПохоже Терранской Империи удалось переместить в эту вселенную второй мир-плацдарм. \n\nИз системы была получена передача, направленная на ближайший форпост [Root.GetName]."
 STH_federation_story.4040.a:0 "Это катастрофа!"
 STH_federation_story.4040.b:0 "На экран."
 STH_federation_story.4041.name:0 "Разбитое зеркало"
 STH_federation_story.4041.desc_01:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_2b.GetName]. \n\nПохоже Терранской Империи удалось переместить в эту вселенную второй мир-плацдарм, существенно увеличив угрозу для [Root.GetName]."
 STH_federation_story.4041.desc_02:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_fed_portal_system_2b.GetName]. \n\nПохоже Терранской Империи удалось переместить в эту вселенную второй мир-плацдарм. \n\nИз системы была получена передача, направленная на ближайший форпост [Root.GetName]."
 STH_federation_story.4041.a:0 "Это катастрофа!"
 STH_federation_story.4041.b:0 "На экран."
 STH_federation_story.4042.name:0 "Разбитое зеркало"
 STH_federation_story.4042.desc:0 "[Root.GetRulerTitle], к настоящему моменту вы уже обнаружили присутствие моего мира-крепости и флота, который прибыл вместе с ним. Вы проявили дух в этом конфликте, поэтому я дам вам шанс сдаться в последний раз."
 STH_federation_story.4042.a:0 "Нас не запугать."
 STH_federation_story.4042.a.response:0 "Тогда это война..."
 STH_federation_story.4090.name:0 "Разбитое зеркало"
 STH_federation_story.4090.desc:0 "Терранская Империя потерпела поражение и была вынуждена вернуться в свою собственную вселенную. Этот конфликт опустошил большую часть галактики, но [Root.GetName] вышла победителем, хотя и остаётся риск дальнейших межпространственных угроз."
 STH_federation_story.4090.a:0 "Победа, но какой ценой?"
 STH_federation_story.4092.name:0 "Разбитое зеркало"
 STH_federation_story.4092.desc:0 "Терранская Империя одержала победу, и благодаря ей им удалось закрепиться в этой вселенной. И хотя сейчас наступил мир, многие задаются вопросом, как долго он продлится до следующего конфликта."
 STH_federation_story.4092.a:0 "Полная капитуляция спасёт много жизней."
 STH_federation_story.4092.b:0 "Нам просто нужно время перегруппироваться."
 STH_federation_story.4093.name:0 "Разбитое зеркало"
 STH_federation_story.4093.desc:0 "Предложение [Root.GetRulerTitle] [Root.GetRulerName] о капитуляции перед Терранской Империей вызвало шок во всей [Root.GetName], однако тяжёлые потери в последнем конфликте убедили большинство в том, что дальнейшее сопротивление будет слишком дорогой ценой, чтобы оправдать их. \n\n[Root.GetRulerTitle] сталкивается с самым трудным решением, которое может принять лидер."
 STH_federation_story.4093.a:0 "Это единственный путь!"
 STH_federation_story.4093.b:0 "Мы должны сражаться."
 skorr_jihad_chain_title:0 "Душа Алара"
 skorr_jihad_chain_desc:0 "Скорры, развитая , но затворническая раса, кажется, находится на грани хаоса после кражи священного предмета."
 SKORR_JIHAD_PROJECT_1A:0 "Отправить командира звездолёта"
 SKORR_JIHAD_PROJECT_1A_DESC:0 "Скорры попросили помощи у одного из наших 'великих лидеров'."
 SKORR_JIHAD_PROJECT_1B:0 "Отправить командующего наземными силами"
 SKORR_JIHAD_PROJECT_1B_DESC:0 "Скорры попросили помощи у одного из наших 'великих лидеров'."
 STH_federation_story.1100.name:0 "Душа Алара"
 STH_federation_story.1100.desc:0 "До нас дошли слухи о гражданских беспорядках в высокоразвитом, но затворническом королевстве Скорр.\n\nПока не имеется никакой дополнительной информации, но учитывая технологическое превосходство демонстрируемое королевством над большинством держав в галактике, мы должны быть осторожны и готовы ко всему."
 STH_federation_story.1100.a:0 "Понятно."
 STH_federation_story.1101.name:0 "Душа Алара"
 STH_federation_story.1101.desc_01:0 "Я министр Ци'Чи из королевства Скорр. На протяжении многих лет наши расы мало взаимодействовали, но мы наблюдали за вами и обнаружили, что некоторые среди вас имеют великий потенциал. \n\nТо, о чём я должен вас попросить, тяжело, ибо немногие за пределами королевства знают, насколько галактика близка к опасности. Душа Алара была украдена! \n\nБез Души мои люди вернуться к прежнему варварскому образу жизни, гражданская война распространится от наших границ по всей галактике. Мы должны попросить одного из ваших лидеров, возможно [suggestedLeader1.GetName] или [suggestedLeader2.GetName], помочь нам с возвращением Души."
 STH_federation_story.1101.desc_02:0 "Я министр Ци'Чи из королевства Скорр. На протяжении многих лет наши расы мало взаимодействовали, но мы наблюдали за вами и обнаружили, что некоторые среди вас имеют великий потенциал. \n\nТо, о чём я должен вас попросить, тяжело, ибо немногие за пределами королевства знают, насколько галактика близка к опасности. Душа Алара была украдена! \n\nБез Души мои люди вернуться к прежнему варварскому образу жизни, гражданская война распространится от наших границ по всей галактике. Мы должны попросить одного из ваших лидеров, возможно [suggestedLeader1.GetName], помочь нам с возвращением Души."
 STH_federation_story.1101.desc_03:0 "Я министр Ци'Чи из королевства Скорр. На протяжении многих лет наши расы мало взаимодействовали, но мы наблюдали за вами и обнаружили, что некоторые среди вас имеют великий потенциал. \n\nТо, о чём я должен вас попросить, тяжело, ибо немногие за пределами королевства знают, насколько галактика близка к опасности. Душа Алара была украдена! \n\nБез Души мои люди вернуться к прежнему варварскому образу жизни, гражданская война распространится от наших границ по всей галактике. Мы должны попросить одного из ваших лидеров помочь нам с возвращением Души."
 STH_federation_story.1101.a:0 "Кто вы?"
 STH_federation_story.1101.a.response:0 "Мы - Скорры, одна из самых развитых рас в этой галактике. На протяжении тысячелетий мы находимся в мире, хотя и не из-за отсутствия способности сражаться!"
 STH_federation_story.1101.b:0 "Что такое Душа Алара?"
 STH_federation_story.1101.b.response:0 "Душа - это физическое вополощение Алара, величайшего Скорра, мудрость которого усмирила нашу жестокость и воинственность, устройство, способное ограничивать телепатический сигнал. \n\nЕё присутствие в нашей столице является постоянным напоминанием людям и правящим классам о боли и бессмысленности войн, которые мы оставили позади."
 STH_federation_story.1101.c:0 "Почему вам нужна помощь [Root.GetName]?"
 STH_federation_story.1101.c.response:0 "Мы изучаем ваших людей уже много лет. Как я уже говорил, вы продемонстрировали удивительную способность решать проблемы и видеть за пределами очевидного. \n\nВаш лидер присоединится к команде специалистов со всего квадранта, чтобы помочь нам найти Душу."
 STH_federation_story.1101.d:0 "Очень хорошо, мы поможем."
 STH_federation_story.1101.e:0 "[Root.GetName] не может вмешиваться."
 STH_federation_story.1102.name:0 "Душа Алара"
 STH_federation_story.1102.desc:0 "Прибыв в [From.From.GetName], [skorr_jihad_leader.GetName] присоединился к группе, назначенной для выслеживания Души Алара, которая была обнаружена на луне в системе Л'Каредари. \n\nТчар, наследный принц Скорров и Мастер Гнезда, возглавляет миссию. Инженер рептилоид Сорд, взломщик и хакер инсектоид Эм/три/Грин, гуманоидная охотница Лара и толианец Тзсчи были также собраны и представлены друг другу, группа готовится отправиться на поиски."
 STH_federation_story.1102.a:0 "Понятно."
 STH_federation_story.1103.name:0 "Душа Алара"
 STH_federation_story.1103.desc:0 "С помощью транспортера дальнего действия Скорров, группа телепортировалась на луну Йоали, они проводят несколько часов проверяя свои припасы и загружая их на предоставленный скиммер. \n\nПополение припасов может оказаться затруднительным, так как по всей системе Л'Каредари бушуют ионные штормы, которые затрудняют доступ к луне, а транспортные окна очень краткосрочны. \n\nСенсоры скиммера определили примерное местоположение Души. Группа выдвиналась в этом направлении по жуткому вулканическому ландшафту, дисскутируя о том, кому может быть выгодна её кража. Случайный булыжник попадает в антигравитационные гондолы скиммера , медленно опуская его на землю. \n\nВ нескольких сотнях метров, группа замечает красное свечение от потока лавы, который медленно приближается к ним."
 STH_federation_story.1103.a:0 "Сорд должен заняться ремонтом."
 STH_federation_story.1103.b:0 "[skorr_jihad_leader.GetName] должен заняться ремонтом."
 STH_federation_story.1104.name:0 "Душа Алара"
 STH_federation_story.1104.desc:0 "Сорд, как прирождённый инженер, в течение нескольких минут смог привести антигравитационные гондолы скиммера в полную работоспособность. \n\nГруппа продолжает двигаться к сигналу Души."
 STH_federation_story.1104.a:0 "Великолепно."
 STH_federation_story.1105.name:0 "Душа Алара"
 STH_federation_story.1105.desc:0 "Врождённых инженерных талантов Сорда оказалось недостаточно, в то время как булыжники продолжают бить по скиммеру , выводя из строя другие ключевые системы. [skorr_jihad_leader.GetName] и остальная группа борются за ремонт скиммера, и спустя несколько минут им удаётся починить антигравитационные гондолы. \n\nНебольшой камень, отскочивший от корпуса скиммера, попадает в руку [skorr_jihad_leader.GetName], ранив [skorr_jihad_leader.GetHerHim]. \n\nГруппа продолжает двигаться к сигналу Души."
 STH_federation_story.1105.a:0 "Понятно."
 STH_federation_story.1106.name:0 "Душа Алара"
 STH_federation_story.1106.desc:0 "Сорд, как прирождённый инженер, в течение нескольких минут смог привести антигравитационные гондолы скиммера в полную работоспособность. \n\nВ момент, когда он пытался сесть в скиммер, камень, размером с кулак, отскочил от коруса и ударил Сорда прямо в лицо. Кровь льётся из раны, группа затаскивает его в скиммер, но им так и не удалось спасти его. \n\nГруппа продолжает двигаться к сигналу Души, ища подходящее место для погребения."
 STH_federation_story.1106.a:0 "Печально."
 STH_federation_story.1107.name:0 "Душа Алара"
 STH_federation_story.1107.desc:0 "Врождённых инженерных талантов Сорда оказалось недостаточно, в то время как булыжники продолжают бить по скиммеру, выводя из строя другие ключевые системы. [skorr_jihad_leader.GetName] и остальная группа борются за ремонт транспорта, и спустя несколько минут им удаётся починить антигравитационные гондолы. \n\nВо время посадки в скиммер, камень отскакивает от корпуса и летит прямо в Сорда, но [skorr_jihad_leader.GetName] успевает вовремя толкнуть его на землю. Камень был достаточных размеров, чтобы убить его. \n\nПризнательный Сорд благодарит [skorr_jihad_leader.GetName] и обязуется погасить этот долг. \n\nГруппа продолжает двигаться к сигналу Души."
 STH_federation_story.1107.a:0 "Понятно."
 STH_federation_story.1108.name:0 "Душа Алара"
 STH_federation_story.1108.desc:0 "Врождённых инженерных талантов Сорда оказалось недостаточно, в то время как булыжники продолжают бить по скиммеру, выводя из строя другие ключевые системы. [skorr_jihad_leader.GetName] и остальная группа борются за ремонт транспорта, и спустя несколько минут им удаётся починить антигравитационные гондолы. \n\nВо время посадки в скиммер, камень отскакивает от корпуса и летит прямо в Сорда, но [skorr_jihad_leader.GetName] успевает вовремя толкнуть его на землю. Камень не попал в Сорда, но ударил в ногу [skorr_jihad_leader.GetName], тяжело ранив [skorr_jihad_leader.GetHerHim]. \n\nГруппа продолжает двигаться к сигналу Души, пытаясь вылечить ранение [skorr_jihad_leader.GetName]."
 STH_federation_story.1108.a:0 "Понятно."
 STH_federation_story.1109.name:0 "Душа Алара"
 STH_federation_story.1109.desc:0 "Скиммер едва прошёл сотню километров, прежде чем он снова опустился под действием гравитационного ингибиторного поля, образовавшегося из ряда красных кристаллов, валяющихся вдоль берегов лавовой реки. \n\nГруппа обсуждает свой следующий шаг. Тзсчи вызывается добровольцем, чтобы помочь перетащить скиммер через реку, используя природную близость толианцев к лаве в сочетании с оставшейся мощностью антигравитационных гондол, чтобы обеспечить безопасность пассажиров."
 STH_federation_story.1109.a:0 "Следовать плану Тзсчи."
 STH_federation_story.1109.b:0 "Переправиться на скиммере по одному."
 STH_federation_story.1109.c:0 "Использовать Сорда для борьбы с ингибиторным полем."
 STH_federation_story.1110.name:0 "Душа Алара"
 STH_federation_story.1110.desc:0 "Река лавы была неглубокая, и Тзсчи может стоять в ней полностью вытянутой, её защитный костюм поглащает тепло и сохраняет энергию, которая потом будет закачана внутрь него. \n\nВ нескольких метрах от края берега, ноги Тзсчи начинают скользить и скиммер выпадает из захвата её расширенных механических рук, погрузив его заднюю часть в лаву. У группы едва хватает времени, чтобы выйти через переднюю часть скиммера, используя Тзсчи в качестве ступеньки к берегу. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1110.a:0 "Понятно."
 STH_federation_story.1111.name:0 "Душа Алара"
 STH_federation_story.1111.desc:0 "Река лавы была неглубокая, и Тзсчи может стоять в ней полностью вытянутой, её защитный костюм поглащает тепло и сохраняет энергию, которая потом будет закачана внутрь него. \n\nВ нескольких метрах от края берега, ноги Тзсчи начинают скользить и скиммер выпадает из захвата её расширенных механических рук, погрузив его заднюю часть в лаву. У группы едва хватает времени, чтобы выйти через переднюю часть скиммера, используя Тзсчи в качестве ступеньки к берегу. [skorr_jihad_leader.GetName] теряет сознание из-за токсичных лавовых испарений, но Тзсчи переносит [skorr_jihad_leader.GetHerHim] в безопасное место. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1111.a:0 "Понятно."
 STH_federation_story.1112.name:0 "Душа Алара"
 STH_federation_story.1112.desc:0 "Река лавы была неглубокая, и Тзсчи может стоять в ней полностью вытянутой, её защитный костюм поглащает тепло и сохраняет энергию, которая потом будет закачана внутрь него. \n\nВ нескольких метрах от края берега, ноги Тзсчи начинают скользить и скиммер выпадает из захвата её расширенных механических рук, погрузив его заднюю часть в лаву. У группы едва хватает времени, чтобы выйти через переднюю часть скиммера, используя Тзсчи в качестве ступеньки к берегу. \n\nКогда Тзсчи выходит из лавы, резкий перепад температур приводит к разрыву линии электропередачи в задней части её защитного костюма, поддвергая её воздействию атмосферы Йоали. Дико содрогаясь, кристаллическая структура Тзсчи становится тёмно-синей и рассыпается на тысячи кусочков. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны, а Тзсчи погибла."
 STH_federation_story.1112.a:0 "Печально."
 STH_federation_story.1113.name:0 "Душа Алара"
 STH_federation_story.1113.desc:0 "Река лавы пузырится под скиммером, в то время как один за другим группа по очереди переправляется на другой берег, после каждого раза Тзсчи перетаскивает его обратно. [skorr_jihad_leader.GetName], вызвавшийся пойти последним, медленно ведёт скиммер к ожидающей группе. \n\nЗа несколько метров до другого берега, антигравитационные гондолы отключаются и он погружается в лаву, но Тзсчи успела вовремя добраться до скиммера и спасти [skorr_jihad_leader.GetName]. \n\n[skorr_jihad_leader.GetName] замечает несколько предупреждений на внешнем дисплее толианского защитного костюма и убеждает Тзсчи вдвое увеличить силу поля структурной целостности её костюма, чтобы избежать разрыва при выходе из лавы. На берегу толианка благодарит [skorr_jihad_leader.GetName] за бдительность и проклинает свою невнимательность. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1113.a:0 "Понятно."
 STH_federation_story.1114.name:0 "Душа Алара"
 STH_federation_story.1114.desc:0 "Река лавы пузырится под скиммером, в то время как один за другим группа по очереди переправляется на другой берег, после каждого раза Тзсчи перетаскивает его обратно. [skorr_jihad_leader.GetName], вызвавшийся пойти последним, медленно ведёт скиммер к ожидающей группе. \n\nЗа несколько метров до другого берега, антигравитационные гондолы отключаются и он погружается в лаву. Тзсчи успела вовремя добраться до скиммер и спасти [skorr_jihad_leader.GetName], но [skorr_jihad_leader.GetSheHe] теряет сознание из-за токсичных лавовых испарений. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1114.a:0 "Понятно."
 STH_federation_story.1115.name:0 "Душа Алара"
 STH_federation_story.1115.desc:0 "Усилия Сорда по противодействию гравитационному ингибиторному полю были частично успешны, и скиммер оказывается в состоянии пересечь лаву со все группой на борту. \n\nВ нескольких метрах от края берега зафиксирован всплеск ингибиторного поля, когда один из ближайших красных кристаллов падает в лаву. У группы едва хватает времени, чтобы выйти через переднюю часть скиммера, используя Тзсчи в её защитном костюме как ступеньку к берегу. \n\n[skorr_jihad_leader.GetName] замечает несколько предупреждений на внешнем дисплее толианского защитного костюма и убеждает Тзсчи вдвое увеличить силу поля структурной целостности её костюма, чтобы избежать разрыва при выходе из лавы. На берегу толианка благодарит [skorr_jihad_leader.GetName] за бдительность и проклинает свою невнимательность. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1115.a:0 "Понятно."
 STH_federation_story.1116.name:0 "Душа Алара"
 STH_federation_story.1116.desc:0 "Усилия Сорда по противодействию гравитационному ингибиторному полю были частично успешны, и скиммер оказывается в состоянии пересечь лаву со все группой на борту. \n\nВ нескольких метрах от края берега зафиксирован всплеск ингибиторного поля, когда один из ближайших красных кристаллов падает в лаву. У группы едва хватает времени, чтобы выйти через переднюю часть скиммера, используя Тзсчи в её защитном костюме как ступеньку к берегу. \n\nГруппа пересекла реку, но скиммер и припасы были потеряны."
 STH_federation_story.1116.a:0 "Понятно."
 STH_federation_story.1117.name:0 "Душа Алара"
 STH_federation_story.1117.desc:0 "Потеря скиммера - серьёзный удар по миссии. Хотя трикодер и показывает, что Душа сейчас находится на расстоянии менее 300 км, но между ней и группой находится цепь горных хребтов. \n\nЕсть два варианта: узкий горный перевал, проходящий прямо через хребты, и долина в нескольких десятках миль к югу."
 STH_federation_story.1117.a:0 "Пойти через горный перевал."
 STH_federation_story.1117.b:0 "Пойти через долину."
 STH_federation_story.1118.name:0 "Душа Алара"
 STH_federation_story.1118.desc:0 "Горный перевал оказался коварным местом, несколько раз Тчар терял почву под ногами и ему приходилось рассчитывать только на свои крылья, чтобы вернуться в лютый холод ветреного пути. \n\nВ конце концов горы пройдены, впереди раскинулось огромное ледяное поле, на горизонте которого виднеется одинокая башня. Трикодеры показывают, что Душа находится внутри."
 STH_federation_story.1118.a:0 "Понятно."
 STH_federation_story.1119.name:0 "Душа Алара"
 STH_federation_story.1119.desc:0 "Горный перевал оказался коварным местом, несколько раз Тчар терял почву под ногами и ему приходилось рассчитывать только на свои крылья, чтобы вернуться в лютый холод ветреного пути. [skorr_jihad_leader.GetName] был близок к смерти, когда сверху на группу упала глыба льда, но Тчар и Лара сумели спасти [skorr_jihad_leader.GetHerHis]. \n\nВ конце концов горы пройдены, впереди раскинулось огромное ледяное поле, на горизонте которого виднеется одинокая башня. Трикодеры показывают, что Душа находится внутри."
 STH_federation_story.1119.a:0 "Понятно."
 STH_federation_story.1120.name:0 "Душа Алара"
 STH_federation_story.1120.desc:0 "Долина кажется безопасной, но пройдя по ней нескольких миль, становится ясно, что группу преследуют хищники, скрывающиеся в тенях. \n\nЛара, опытная охотница, предлагает повести группу вперёд. Перед самым выходом из долины, на них нападает стая существ, отдалённо напоминающих больших котов. Используя оставшееся оружие, им удаётся оттеснить существ назад, но одно из них прыгает на Лару и сбивает её с ног. Существо поднимает лапу и выпускает когти, чтобы разорвать Ларе горло, но неожиданно громко вскрикивает и испаряется после выстрела [skorr_jihad_leader.GetName] из энергетического оружия Скорров. Признательная Лара отдаёт [skorr_jihad_leader.GetName] своё оружие в знак благодарности, так как [skorr_jihad_leader.GetHerHis] собственное оружие уже было разряжено. \n\nНаконец достигнув выхода из долины, перед ними раскинулось огромное ледяное поле, на горизонте которого виднеется одинокая башня. Трикодеры показывают, что Душа находится внутри."
 STH_federation_story.1120.a:0 "Понятно."
 STH_federation_story.1121.name:0 "Душа Алара"
 STH_federation_story.1121.desc:0 "Долина кажется безопасной, но пройдя по ней нескольких миль, становится ясно, что группу преследуют хищники, скрывающиеся в тенях. \n\nЛара, опытная охотница, предлагает повести группу вперёд. Перед самым выходом из долины, на них нападает стая существ, отдалённо напоминающих больших котов. Используя оставшееся оружие, им удаётся оттеснить существ назад, но одно из них прыгает на [skorr_jihad_leader.GetName] и сбивает его с ног. Существо наносит несколько ударов когтистыми лапами по [skorr_jihad_leader.GetHerHis] лицу. И как только оно собиралось вцепиться своими зубами [skorr_jihad_leader.GetHerHim] в горло, оно неожиданно громко вскрикивает и испаряется после выстрела Лары из энергетического оружия Скорров. Это был последний выстрел, батарея оружия была полностью разряжена. \n\nНаконец достигнув выхода из долины, перед ними раскинулось огромное ледяное поле, на горизонте которого виднеется одинокая башня. Трикодеры показывают, что Душа находится внутри."
 STH_federation_story.1121.a:0 "Понятно."
 STH_federation_story.1122.name:0 "Душа Алара"
 STH_federation_story.1122.desc:0 "Ледник простирается на многие километры, поверхность, которая кажется плоской, на самом деле скрывает глубокие расщелины. Тчар заявляет о своём намерении продвигаться вперёд самостоятельно, используя свои мощные крылья, чтобы обойти предательский лёд внизу. \n\nГруппа решает, кто должен взять на себя руководство и проложить безопасный путь через ледник. Лара предлагает себя, утверждая, что естественная субарктическая среда её вида делает её идеальным выбором."
 STH_federation_story.1122.a:0 "Лара возглавит группу."
 STH_federation_story.1122.b:0 "[skorr_jihad_leader.GetName] возглавит группу."
 STH_federation_story.1123.name:0 "Душа Алара"
 STH_federation_story.1123.desc:0 "Опыт и умения Лары не подлежат сомнению, группа успешно пересекает ледник всего за два дня и воссоединяется с Тчаром у основания башни."
 STH_federation_story.1123.a:0 "Душа должна быть внутри."
 STH_federation_story.1124.name:0 "Душа Алара"
 STH_federation_story.1124.desc:0 "Опыт и умения Лары не подлежат сомнению, группа успешно пересекает половину ледника всего за день. \n\nНа второй день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду и [skorr_jihad_leader.GetName] соскользнул в один из них, провалившись на 3 метра вниз на небольшой выступ. Группа изо всех сил пытается помочь [skorr_jihad_leader.GetHerHim], и в конце концов им удаётся вытащить [skorr_jihad_leader.GetHerHis] на поверхность. \n\nОставшаяся часть пути проходит медленно, но через два дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1124.a:0 "Душа должна быть внутри."
 STH_federation_story.1125.name:0 "Душа Алара"
 STH_federation_story.1125.desc:0 "Опыт и умения Лары не подлежат сомнению, группа успешно пересекает половину ледника всего за день. \n\nНа второй день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду и Лара соскользнула в один из них, провалившись на 10 метров вниз на небольшой выступ. Группа никак не может ей помочь, кроме того, падение похоже было смертельным. \n\nОставшаяся часть пути проходит медленно, но через три дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1125.a:0 "Душа должна быть внутри."
 STH_federation_story.1126.name:0 "Душа Алара"
 STH_federation_story.1126.desc:0 "Опыт и умения Лары не подлежат сомнению, группа успешно пересекает половину ледника всего за день. \n\nНа второй день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду и Эм/три/Грин соскользнул в один из них, провалившись на 10 метров вниз на небольшой выступ. Группа никак не может ему помочь, кроме того, падение похоже было смертельным. \n\nОставшаяся часть пути проходит медленно, но через два дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1126.a:0 "Душа должна быть внутри."
 STH_federation_story.1127.name:0 "Душа Алара"
 STH_federation_story.1127.desc:0 "Опыт и умения Лары не подлежат сомнению, группа успешно пересекает половину ледника всего за день. \n\nНа второй день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду, Лара и Эм/три/Грин соскользнули в один из них, провалившись на 10 метров вниз на небольшой выступ. Группа никак не может их спасти, им только остаётся в ужасе смотреть, как Эм/три/Грин изо всех сил пытается вскарабкаться наверх, пока выступ не обрушился и он не провалился во тьму. \n\nОставшаяся часть пути проходит медленно, но через три дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1127.a:0 "Душа должна быть внутри."
 STH_federation_story.1128.name:0 "Душа Алара"
 STH_federation_story.1128.desc:0 "Следопытство и ориентация в пространстве не являются главными достоинствами [skorr_jihad_leader.GetName], группа успешно пересекает половину ледника за два дня, но вторая часть пути оказывается более сложной. \n\nНа третий день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду и [skorr_jihad_leader.GetName] соскользнул в один из них, провалившись на 3 метра вниз на небольшой выступ. Группа изо всех сил пытается помочь [skorr_jihad_leader.GetHerHim], и в конце концов им удаётся вытащить [skorr_jihad_leader.GetHerHis] на поверхность. \n\nОставшаяся часть пути проходит медленно, но ещё через три дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1128.a:0 "Душа должна быть внутри."
 STH_federation_story.1129.name:0 "Душа Алара"
 STH_federation_story.1129.desc:0 "Навыки [skorr_jihad_leader.GetName] оказались куда лучше, чем предполагала Лара, но не настолько хороши, как её. Группа успешно пересекает половину ледника за полтора дня. \n\nНа второй день раздаётся громкий треск и земля начинает дрожать. Короткое землетрясение образовало несколько новых провалов во льду. Лара и Эм/три/Грин начинают соскальзывать в один из них, [skorr_jihad_leader.GetName] бросается к ним в попытке поймать их. В последнюю секунду [skorr_jihad_leader.GetSheHe] успевает схватить Лару за руку, а Эм/три/Грин хватается своими инсектоидными лапками за меховую одежду Лары, повиснув над пропастью. С большим трудом, но обоих удалось вытащить из ледяной расщелины. \n\nОставшаяся часть пути проходит медленно, но через два дня ледник был пройден, и группа воссоединяется с Тчаром у основания башни."
 STH_federation_story.1129.a:0 "Душа должна быть внутри."
 STH_federation_story.1130.name:0 "Душа Алара"
 STH_federation_story.1130.desc:0 "Похоже у башни один единственный вход и она не имеет никаких окон. Тчар ведёт группу внутрь, относительно тёплый зал освещается лишь отблесками на льду снаружи. \n\nВнутри была найдена лишь одна дверь с панелью управления на стене рядом с ней. Дверь явно не откроется сама по себе."
 STH_federation_story.1130.a:0 "Использовать инженерный опыт Сорда, чтобы открыть дверь."
 STH_federation_story.1130.b:0 "Использовать опыт взломщика Эм/три/Грина, чтобы открыть дверь."
 STH_federation_story.1130.c:0 "Использовать навыки [skorr_jihad_leader.GetName], чтобы открыть дверь."
 STH_federation_story.1131.name:0 "Душа Алара"
 STH_federation_story.1131.desc:0 "Сорд вскрывает панель управления и начинает копаться в ней, разбрасывая десятки деталей инопланетной конструкции по тёмному полу. \n\n'Мы не сможем заставить её работать без фазовой индукционной катушки,' сказал он. \n\n[skorr_jihad_leader.GetName] снимает корпус своего коммуникатора и протягивает ему необходимый компонент. \n\n'О, да. Это сработает!', обрадовался Сорд. \n\nВ течение нескольких минут панель управления была снова собрана, и комнату осветили яркие зелёные огни. Дверь открывается."
 STH_federation_story.1131.a:0 "Идём дальше."
 STH_federation_story.1132.name:0 "Душа Алара"
 STH_federation_story.1132.desc:0 "Эм/три/Грин вскрывает панель управления и начинает копаться в ней, разбрасывая десятки деталей инопланетной конструкции по тёмному полу. \n\n'Очень похоже на механизм сейфа, который я однажды взломал,' сказал он. 'Просто нужна фазовая индукционная катушка, чтобы запустить механизм разблокировки.' \n\n[skorr_jihad_leader.GetName] снимает корпус своего коммуникатора и протягивает ему необходимый компонент. \n\n'О, да. Это сработает!', обрадовался инсектоид. \n\nВ течение нескольких минут панель управления была снова собрана, и комнату осветили яркие зелёные огни. Дверь открывается."
 STH_federation_story.1132.a:0 "Идём дальше."
 STH_federation_story.1133.name:0 "Душа Алара"
 STH_federation_story.1133.desc:0 "[skorr_jihad_leader.GetName] открывает панель управления, разбрасывая десятки деталей инопланетной конструкции по тёмному полу. \n\n'Возможно, если отрегулировать квантовый переходник, то это запустит механизм разблокировки,' сказал Тчар. \n\nИгнорируя совет, [skorr_jihad_leader.GetName] снимает корпус своего коммуникатора и достаёт из него фазовую индукционную катушку. С помощью неё он соединяет несколько компонентов панели. \n\nВ течение нескольких минут панель управления была снова собрана, и комнату осветили яркие зелёные огни. Дверь открывается."
 STH_federation_story.1133.a:0 "Идём дальше."
 STH_federation_story.1134.name:0 "Душа Алара"
 STH_federation_story.1134.desc:0 "[skorr_jihad_leader.GetName] открывает панель управления, разбрасывая десятки деталей инопланетной конструкции по тёмному полу. \n\n'Возможно, если отрегулировать квантовый переходник, то это запустит механизм разблокировки,' сказал Тчар. \n\nСледуя совету, [skorr_jihad_leader.GetName] открывает корпус своего энергетического оружия, и используя его переходник, соединяет несколько компонентов панели. \n\nВ течение нескольких минут панель управления была снова собрана, и комнату осветили яркие зелёные огни. Свет прожектора падает на группу и его интенсивность нарастает. Обернувшись, [skorr_jihad_leader.GetName] видит, что Тчар убегает от этого света. Мгновение спустя освещённая область вспыхивает в результате взрыва разрушительной энергии. \n\nВся группа, за исключением спасшегося Тчара, испарилась. Миссия провалена."
 STH_federation_story.1134.a:0 "Это катастрофа!"
 STH_federation_story.1135.name:0 "Душа Алара"
 STH_federation_story.1135.desc:0 "Войдя в дверь, группа оказалось на мосту через огромную пропасть. Мост повреждён, прямо по центру него большая дыра, которую так просто не перепрыгнешь. Тчар сможет перелететь на своих крыльях, но остальная группа должна решить как им тоже перебраться на другую сторону."
 STH_federation_story.1135.a:0 "Использовать большие размеры Тзсчи, чтобы закрыть дыру."
 STH_federation_story.1135.b:0 "Перебраться на другую сторону, используя копьё Лары."
 STH_federation_story.1135.c:0 "Попытаться просто перепрыгнуть."
 STH_federation_story.1136.name:0 "Душа Алара"
 STH_federation_story.1136.desc:0 "Полностью вытянувшись, огромный каркас Тзсчи с лёгкостью закрывает проём и группа перебирается на другую сторону, используя её защитный костюм как продолжение моста. \n\nТчар с удовольствием наблюдает за этим, стоя на другой стороне моста, рядом с дверью, которая светится зелёным светом."
 STH_federation_story.1136.a:0 "Идём дальше."
 STH_federation_story.1137.name:0 "Душа Алара"
 STH_federation_story.1137.desc:0 "Лара вызвалась первой перепрыгнуть через пропасть, заранее метко метнув своё копьё на другую сторону. Её мир имеет высокую гравитацию, так что она с лёгкостью сделала это.\n\nЛара легла на краю моста и протянула вперёд своё копьё, крепко сжимая его. Остальная группа перебралась прыгая и хватаясь за протянутое копьё, после чего Лара вытаскивала их наверх. \n\nТчар с удовольствием наблюдает за этим, стоя на другой стороне моста, рядом с дверью, которая светится зелёным светом."
 STH_federation_story.1137.a:0 "Идём дальше."
 STH_federation_story.1138.name:0 "Душа Алара"
 STH_federation_story.1138.desc:0 "[skorr_jihad_leader.GetName] успокаивает сам себя, прежде чем совершить прыжок. После нескольких секунд подготовки, [skorr_jihad_leader.GetSheHe] разбегается и прыгает в самый последний момент, безопасно приземляясь на другой стороне моста. \n\nТчар с удовольствием наблюдает за этим, стоя на другой стороне моста, рядом с дверью, которая светится зелёным светом."
 STH_federation_story.1138.a:0 "Идём дальше."
 STH_federation_story.1139.name:0 "Душа Алара"
 STH_federation_story.1139.desc:0 "[skorr_jihad_leader.GetName] успокаивает сам себя, прежде чем совершить прыжок. После нескольких секунд подготовки, [skorr_jihad_leader.GetSheHe] разбегается, но в самый последний момент немного замешкался и прыжок получился слабым. Падая в тёмную пропасть, [skorr_jihad_leader.GetHerHis] лицо в панике перекосилось от понимания, что у него не получилось. \n\nТчар с удовольствием наблюдает за этим, стоя на другой стороне моста, рядом с дверью, которая светится зелёным светом."
 STH_federation_story.1139.a:0 "Это катастрофа!"
 STH_federation_story.1140.name:0 "Душа Алара"
 STH_federation_story.1140.desc:0 "Тчар медленно проходит через зелёную дверь, его глаза узкие и холодные. \n\n'Даже умереть нормально не могут!', прокричал он. \n\n[skorr_jihad_leader.GetName] следует за принцом Скорров в палату, как только [skorr_jihad_leader.GetSheHe] заходит, дверь позади захлопывается. Тчар взлетает и начинает кружить над платформой в центре гигантской сферы. \n\n'Что ты делаешь?', спросил [skorr_jihad_leader.GetName]. \n\n'Я не позволю вам вернуть Душу! Мой народ стал слабым, и только кража Души сможет пробудить их от нашей долгой тысячелетней спячки!.' \n\nОн слегка улыбается и кричит: 'Но ты меня удивил, ты заслуживаешь достойной смерти. Давай. Сразись со мной! Я даже отключу гравитацию для тебя.'"
 STH_federation_story.1140.a:0 "Сразиться с Тчаром."
 STH_federation_story.1141.name:0 "Душа Алара"
 STH_federation_story.1141.desc:0 "Гравитация в помещении уменьшается до нуля и Тчар бросается на  [skorr_jihad_leader.GetName], щёлкая своим клювом. Годы тренировок в нулевой гравитации не прошли даром, [skorr_jihad_leader.GetName] удаётся увернуться и схватить Скорра за хвостовые перья. Две фигуры на несколько минут сплелись воедино, когти против кулаков. \n\nНаконец, [skorr_jihad_leader.GetName] хватает Тчара за его тонкие ноги и с большим усилием [skorr_jihad_leader.GetHerHim] удаётся сломать полую внутри кость. Крича от боли, Скорр отталкивает [skorr_jihad_leader.GetHerHis], он взлетает, делая крюк над потолком, и в агонии идёт на второй заход, но промахивается. Воспользовавшись моментом, [skorr_jihad_leader.GetName] отталкивается от стены и хватает Тчара, нанося ему по голове удар за ударом, пока тот не потерял сознание. \n\nОттолкнувшись от тела Тчара, [skorr_jihad_leader.GetName] скользит к центральной платформе, гле находится светящаяся Душа Алара. Рядом с ней также находится панель управления гравитацией, [skorr_jihad_leader.GetSheHe] активирует её и тело Тчара падает на пол. \n\nОтключив блокирующее поле вокруг башни, [skorr_jihad_leader.GetName] сообщает властям Скорров, что Душа была найдена."
 STH_federation_story.1141.a:0 "Великолепно!"
 STH_federation_story.1142.name:0 "Душа Алара"
 STH_federation_story.1142.desc:0 "Гравитация в помещении уменьшается до нуля и Тчар бросается на  [skorr_jihad_leader.GetName], щёлкая своим клювом. Годы тренировок в нулевой гравитации не прошли даром, [skorr_jihad_leader.GetName] удаётся увернуться и схватить Скорра за хвостовые перья. Две фигуры на несколько минут сплелись воедино, когти против кулаков. \n\nНаконец, [skorr_jihad_leader.GetName] теряет инициативу и Скорр отталкивает [skorr_jihad_leader.GetHerHis]. Тчар взлетает, делая крюк над потолком, и сверху пикирует на [skorr_jihad_leader.GetName], нанеся мощнейший удар по голове. Тело [skorr_jihad_leader.GetName] плавает в бессознательном состоянии. \n\nТчар скользит к центральной платформе, где находится пульт управления гравитацией и активирует его. [skorr_jihad_leader.GetName] с большой высоты падает на пол, лужа крови медленно растекается вокруг [skorr_jihad_leader.GetHerHis] тела. \n\n'Это было... Слишком легко.' - смеётся Тчар."
 STH_federation_story.1142.a:0 "Это катастрофа!"
 STH_federation_story.1143.name:0 "Душа Алара"
 STH_federation_story.1143.desc:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nВаш лидер [skorr_jihad_leader.GetName] много раз проявлял свои самые лучшие качества во время возвращения Души Алара из лап предателя Тчара. \n\nУбив Тчара при самообороне, [skorr_jihad_leader.GetName] имеет право на содержимое его библиотеки... Однако, мы считаем, что вы найдёте доступ к Душе более ценной наградой."
 STH_federation_story.1143.a:0 "В чём заключается мудрость Алара?"
 STH_federation_story.1143.a.response:0 "Алар учил нас понимать наше место в галактике и лучше жить среди таких молодых рас, как вы. \n\nВашим политикам будет предоставлен ограниченный доступ к телепатической ауре Души Алара."
 STH_federation_story.1143.b:0 "Что в библиотеке Тчара?"
 STH_federation_story.1143.b.response:0 "Библиотека Тчара является в основном технической, и содержит информацию о некоторых из наших современных вооружений. \n\nВы имеете право на её содержимое, но учтите, что мудрость Алара величайшая награда."
 STH_federation_story.1143.c:0 "Мы желаем прикоснуться к мудрости Алара."
 STH_federation_story.1143.d:0 "Мы желаем унаследовать библиотеку Тчара."
 STH_federation_story.1144.name:0 "Джихад Тчара"
 STH_federation_story.1144.desc:0 "В течение нескольких недель из королевства Скорр не поступает никаких новостей, в то время как сенсоры обнаружили всплеск подпространственной энергии феноменального масштаба. Некоторые разведданные, полученные из королевства, свидетельствует о том, что идёт гражданская война, и несмотря на то, что правительственные силы одерживают верх, повстанцы готовятся сражаться с остальной галактикой.\n\nПринц Скорров Тчар руководит силами повстанцев, имея даже истощённые силы, он способен нанести галактике ужасный ущерб."
 STH_federation_story.1144.a:0 "Мы должны подготовиться."
 STH_federation_story.1147.name:0 "Душа Алара"
 STH_federation_story.1147.desc_01:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nМы ждём вашей помощи в поисках Души Алара."
 STH_federation_story.1147.desc_02:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nВаша помощь в привлечении предателя Тчара к ответственности неоценима. Возвращение Души Алара спасло галактику от великого бедствия."
 STH_federation_story.1147.desc_03:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nВаша помощь в охоте на мятежный флот предателя Тчара неоценима. Они смогли нанести серьёзный урон, но вместе мы победили."
 STH_federation_story.1147.desc_04:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nПредатель Тчар всё ещё продолжает нести разрушение по всей галактике. Мы должны работать вместе, чтобы положить конец этому террору."
 STH_federation_story.1147.a:0 "Что сейчас происходит?"
 STH_federation_story.1147.a.response:0 "Душу удалось вернуть, и гражданская война была предотвращена. Сейчас мы должны думать о том, как избежать таких ситуаций в будущем. \n\nТчар был не одинок в своих убеждениях и мы не можем игнорировать это предупреждение."
 STH_federation_story.1147.b:0 "Что сейчас происходит?"
 STH_federation_story.1147.b.response:0 "Силы Тчара были уничтожены, и в королевстве остаётся лишь небольшое количество симпатизирующих ему. \n\nТем не менее цена была очень высокой. Миллиарды погибших... \n\nТеперь Скорры должны заглянуть внутрь себя, чтобы понять, чему этот конфликт научил нас."
 STH_federation_story.1147.c:0 "Что сейчас происходит?"
 STH_federation_story.1147.c.response:0 "Силы Тчара всё ещё действуют. Мы пытаемся удержать его корабли и солдат в королевстве, но он нападает на остальную часть галактики. Нам нужна помощь, чтобы уничтожить его экспедиционные силы."
 STH_federation_story.1147.d:0 "До свидания, министр."
 STH_federation_story.1149.name:0 "Душа Алара"
 STH_federation_story.1149.desc:0 "Я министр Ци'Чи из королевства Скорр, приветствую вас снова. \n\nВаши капитаны флота много раз проявляли свои самые лучшие качества во время сражений с силами предателя Тчара. \n\nУбив Тчара при обороне, вы имеет право на содержимое его библиотеки... Однако, мы считаем, что вы найдёте доступ к Душе более ценной наградой."
 STH_federation_story.1149.a:0 "В чём заключается мудрость Алара?"
 STH_federation_story.1149.a.response:0 "Алар учил нас понимать наше место в галактике и лучше жить среди таких молодых рас, как вы. \n\nВашим политикам будет предоставлен ограниченный доступ к телепатической ауре Души Алара."
 STH_federation_story.1149.b:0 "Что в библиотеке Тчара?"
 STH_federation_story.1149.b.response:0 "Библиотека Тчара является в основном технической, и содержит информацию о некоторых из наших современных вооружений. \n\nВы имеете право на её содержимое, но учтите, что мудрость Алара величайшая награда."
 STH_federation_story.1149.c:0 "Мы желаем прикоснуться к мудрости Алара."
 STH_federation_story.1149.d:0 "Мы желаем унаследовать библиотеку Тчара."
 STH_federation_flavour.1000.name:0 "Starfleet Historical Society"
 STH_federation_flavour.1000.desc_01:0 "Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. My name is Commodore [starfleet_naval_museum_administrator.GetName] and I am the Starfleet liaison to this facility. \n\nHow can the Starfleet Naval Museum assist you today?"
 STH_federation_flavour.1000.a:0 "The 'Starfleet Historical Society'?"
 STH_federation_flavour.1000.a.response:0 "The Starfleet Historical Society is a civilian organisation authorised by Starfleet to maintain and preserve retired starships. \n\nOur job is to ensure that future generations have access to the vessels which have been at the forefront of our exploration of the galaxy. \n\nIn practical terms, we also facilitate the return of older vessels to active service... though this process can costly."
 STH_federation_flavour.1000.b:0 "Show first generation vessels."
 STH_federation_flavour.1000.b.response:0 "Ah yes, the first ships that could truly be considered starships produced by Starfleet."
 STH_federation_flavour.1000.c:0 "Show second generation vessels."
 STH_federation_flavour.1000.c.response:0 "Some seem to adore the simple design philosophy of this era, while others feel it too basic for their tastes. Regardless, this was a pivotal generation of ships for Starfleet."
 STH_federation_flavour.1000.d:0 "Show third generation vessels."
 STH_federation_flavour.1000.d.response:0 "Many of these designs are still in service today, having proven themselves more than capable."
 STH_federation_flavour.1000.z:0 "Goodbye."
 STH_federation_flavour.1000.z.response:0 "Thank you for your time, [Root.GetRulerTitle]."
 STH_federation_flavour.1001.name:0 "Starfleet Historical Society"
 STH_federation_flavour.1001.desc_01:0 "Ah yes, the first ships that could truly be considered starships produced by Starfleet. \n\nThe museum currently houses vessels of the following classes. Which would you like us to re-activate ?"
 STH_federation_flavour.1001.a:0 "(205 £minerals ) Re-activate Neptune class vessel."
 STH_federation_flavour.1001.a.response:0 "Very good [Root.GetRulerTitle]. The vessel will be space-ready in approximately three weeks."
 STH_federation_flavour.1001.b:0 "(735 £minerals ) Re-activate Intrepid class vessel."
 STH_federation_flavour.1001.b.response:0 "Very good [Root.GetRulerTitle]. The vessel will be space-ready in approximately four weeks."
 STH_federation_flavour.1001.c:0 "(835 £minerals ) Re-activate NX class vessel."
 STH_federation_flavour.1001.c.response:0 "Very good [Root.GetRulerTitle]. The vessel will be space-ready in approximately five weeks."
 STH_federation_flavour.1001.d:0 "(1815 £minerals ) Re-activate NX Refit class vessel."
 STH_federation_flavour.1001.d.response:0 "Very good [Root.GetRulerTitle]. The vessel will be space-ready in approximately six weeks."
 STH_federation_flavour.1001.z:0 "Goodbye."
 STH_federation_flavour.100.name:0 "[accessionState.GetName] Accession Process"
 STH_federation_flavour.100.desc:0 "Greetings [Root.GetRulerTitle] [Root.GetRulerName]. Talks to bring the [accessionState.GetSpeciesName] people into the [Root.GetName] are progressing, but there remains a number of questions around the different... worldviews we hold in certain areas. \n\nWe are told that diversity is strength, but how can we reconcile my people's tendency toward a decisive state and hierarchical social order with your 'egalitarianism'? \n\nI am open to any suggestions you may have."
 STH_federation_flavour.100.a:0 "Fund education programmes."
 STH_federation_flavour.100.a.tooltip:0 "High chance to shift [accessionState.GetName] ethics toward Egalitarianism."
 STH_federation_flavour.100.b:0 "Support local initiatives."
 STH_federation_flavour.100.b.tooltip:0 "Moderate chance to shift [accessionState.GetName] ethics toward Egalitarianism."
 STH_federation_flavour.100.c:0 "Diversity is celebrated."
 STH_federation_flavour.100.c.tooltip:0 "No change to [accessionState.GetName] ethics."
 STH_federation_flavour.101.name:0 "[accessionState.GetName] Accession Process"
 STH_federation_flavour.101.desc:0 "Greetings [Root.GetRulerTitle] [Root.GetRulerName]. Talks to bring the [accessionState.GetSpeciesName] people into the [Root.GetName] are progressing, but there remains a number of questions around the different... worldviews we hold in certain areas. \n\nWe are told that diversity is strength, but how can we reconcile my people's tendency toward the use of force to achieve peace with your 'pacifism'? \n\nI am open to any suggestions you may have."
 STH_federation_flavour.101.a:0 "Fund education programmes."
 STH_federation_flavour.101.a.tooltip:0 "High chance to shift [accessionState.GetName] ethics toward Pacifism."
 STH_federation_flavour.101.b:0 "Support local initiatives."
 STH_federation_flavour.101.b.tooltip:0 "Moderate chance to shift [accessionState.GetName] ethics toward Pacifism."
 STH_federation_flavour.101.c:0 "Diversity is celebrated."
 STH_federation_flavour.101.c.tooltip:0 "No change to [accessionState.GetName] ethics."
 STH_federation_flavour.102.name:0 "[accessionState.GetName] Accession Process"
 STH_federation_flavour.102.desc:0 "Greetings [Root.GetRulerTitle] [Root.GetRulerName]. Talks to bring the [accessionState.GetSpeciesName] people into the [Root.GetName] are progressing, but there remains a number of questions around the different... worldviews we hold in certain areas. \n\nWe are told that diversity is strength, but how can we reconcile my people's mistrust of aliens and alien cultures with your xenophilia? \n\nI am open to any suggestions you may have."
 STH_federation_flavour.102.a:0 "Fund education programmes."
 STH_federation_flavour.102.a.tooltip:0 "High chance to shift [accessionState.GetName] ethics toward Xenophilia."
 STH_federation_flavour.102.b:0 "Support local initiatives."
 STH_federation_flavour.102.b.tooltip:0 "Moderate chance to shift [accessionState.GetName] ethics toward Xenophilia."
 STH_federation_flavour.102.c:0 "Diversity is celebrated."
 STH_federation_flavour.102.c.tooltip:0 "No change to [accessionState.GetName] ethics."
 STH_ferengi_story.2.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.2.desc:0 "Собрание торговой службы Ференги, проводимое раз в два года, созывается под председательством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБизнесмены по всему [Root.GetName] с нетерпением ожидают минуты начала заседания, чтобы узнать о новых возможностях для получения прибыли."
 STH_ferengi_story.2.a:0 "Предложить кредит иностранному правительству."
 STH_ferengi_story.2.b:0 "Оформить кредит в банковском секторе [Root.GetSpeciesName]."
 STH_ferengi_story.2.c:0 "Пересмотреть налоговую политику."
 STH_ferengi_story.2.d:0 "Нанять каперов."
 STH_ferengi_story.2.e:0 "Созвать конференцию 'Правила приобретения'."
 STH_ferengi_story.2.f:0 "Закончить заседание."
 STH_ferengi_story.100.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.100.desc:0 "Немногие иностранные державы хотели бы оказаться в долгу у [Root.GetName], но очарование краткосрочной выгоды часто бывает достаточно, чтобы убедить их сделать именно это. \n\nПередав нашим соседям ресурсы из казначейства [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName] может извлечь значительные процентные платежи поверх первоначальной суммы кредита. \n\nВсё что нужно сделать - выбрать кандидата, чтобы предложить кредит."
 STH_ferengi_story.100.a:0 "Запросить новый список кандидатов."
 STH_ferengi_story.100.b:0 "[ferengiLoanOfferCandidate1.GetName]."
 STH_ferengi_story.100.c:0 "[ferengiLoanOfferCandidate2.GetName]."
 STH_ferengi_story.100.d:0 "[ferengiLoanOfferCandidate3.GetName]."
 STH_ferengi_story.100.e:0 "[ferengiLoanOfferCandidate4.GetName]."
 STH_ferengi_story.100.f:0 "Назад."
 STH_ferengi_story.101.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.101.desc:0 "[ferengiLoanOfferCandidate.GetName] был выбран для получения предложения о предоставлении кредита от [Root.GetName]. Чтобы продолжить, необходимо определить валюту предлагаемого кредита."
 STH_ferengi_story.101.a:0 "Энергия."
 STH_ferengi_story.101.b:0 "Минералы."
 STH_ferengi_story.101.c:0 "Назад."
 STH_ferengi_story.102.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.102.desc:0 "[ferengiLoanOfferCandidate.GetName] был выбран для получения предложения о предоставлении кредита от [Root.GetName]. Чтобы продолжить, необходимо определить размер предлагаемого кредита."
 STH_ferengi_story.102.a:0 "100"
 STH_ferengi_story.102.b:0 "250"
 STH_ferengi_story.102.c:0 "500"
 STH_ferengi_story.102.d:0 "1000"
 STH_ferengi_story.102.e:0 "Недостаточно ресурсов для предоставления кредита."
 STH_ferengi_story.102.f:0 "Назад."
 STH_ferengi_story.103.name:0 "Предложение кредита от Ференги"
 STH_ferengi_story.103.desc_01:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 100 единиц энергии, с оплатой в рассрочку по 11 единиц энергии за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_02:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 250 единиц энергии, с оплатой в рассрочку по 11 единиц энергии за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_03:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 500 единиц энергии, с оплатой в рассрочку по 11 единиц энергии за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_04:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 1000 единиц энергии, с оплатой в рассрочку по 11 единиц энергии за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_05:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 100 минералов, с оплатой в рассрочку по 11 минералов за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_06:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 250 минералов, с оплатой в рассрочку по 11 минералов за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_07:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 500 минералов, с оплатой в рассрочку по 11 минералов за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.desc_08:0 "[ferengi_alliance.GetName] предлагает [Root.GetName] взять кредит в размере 1000 минералов, с оплатой в рассрочку по 11 минералов за стандартный месяц. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] обсуждает все издержки и преимущества предложения, но решение должно быть принято сейчас."
 STH_ferengi_story.103.a:0 "Взять кредит."
 STH_ferengi_story.103.z:0 "Отказаться от кредита."
 STH_ferengi_story.105.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.105.desc:0 "[ferengiLoanOfferCandidate.GetName] приняли наше предложение о предоставлении кредита."
 STH_ferengi_story.105.a:0 "Отлично."
 STH_ferengi_story.106.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.106.desc:0 "[ferengiLoanOfferCandidate.GetName] приняли наше предложение о предоставлении кредита, но до подписания контракта выясняется, что у [Root.GetName] недостаточно средств для погашения кредита."
 STH_ferengi_story.106.a:0 "Не повезло."
 STH_ferengi_story.107.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.107.desc:0 "[ferengiLoanOfferCandidate.GetName] отказались от нашего предложения о предоставлении кредита."
 STH_ferengi_story.107.a:0 "Не повезло."
 STH_ferengi_story.200.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.200.desc_01:0 "Кредит отклонён из-за слишком большого количества дефолтов."
 STH_ferengi_story.200.desc_02:0 "Время от времени потребности администрации [Root.GetName] не могут быть удовлетворены с помощью обычных способов получения доходов с минимальными тарифами или корпоративными взятками. \n\nВ этих целях крупные корпорации и банковские конгломераты, действующие по всему пространству [Root.GetName], часто готовы предоставить средства государству... по скромной процентной ставке. \n\nВсё что нужно сделать [Root.GetRulerTitle] [Root.GetRulerName], это выбрать валюту для запроса кредита."
 STH_ferengi_story.200.a:0 "Энергия."
 STH_ferengi_story.200.b:0 "Минералы."
 STH_ferengi_story.200.c:0 "Назад."
 STH_ferengi_story.201.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.201.desc:0 "Банковский сектор [Root.GetSpeciesName] способен предоставить государству огромные средства по скромным процентным ставкам. Всё что им нужно, это чтобы [Root.GetRulerTitle] указал требуемую сумму."
 STH_ferengi_story.201.a:0 "100"
 STH_ferengi_story.201.b:0 "250"
 STH_ferengi_story.201.c:0 "500"
 STH_ferengi_story.201.d:0 "1000"
 STH_ferengi_story.201.e:0 "Назад."
 STH_ferengi_story.202.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.202.desc:0 "Горнодобывающая промышленность [Root.GetSpeciesName] способна предоставить государству огромные количества ресурсов по скромным процентным ставкам. Всё что им нужно, это чтобы [Root.GetRulerTitle] указал требуемое количество."
 STH_ferengi_story.202.a:0 "100"
 STH_ferengi_story.202.b:0 "250"
 STH_ferengi_story.202.c:0 "500"
 STH_ferengi_story.202.d:0 "1000"
 STH_ferengi_story.202.e:0 "Назад."
 STH_ferengi_story.203.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.203.desc_01:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Алниф, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_02:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Кредитным Домом Горет, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_03:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Андрэт, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_04:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Обществом Землевладельцев Торган, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_05:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Нетианским Инвестиционным Банком, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_11:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Горнодобывающей Корпорацией Ванлот, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_12:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Внеземной Добывающей Гильдией Ференги, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_13:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Конгломератом Карнетских Карьеров, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_14:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Глубоководными Предприятиями Толо, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_15:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен компанией Слаго-Кола, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.a:0 "Отлично."
 STH_ferengi_story.300.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.300.desc_01:0 "Никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, хотя время от времени государство вынуждено брать больше, чтобы создать новые возможности для тех, у кого хватает ума их увидеть. \n\nОднако такие меры редко пользуются популярностью."
 STH_ferengi_story.300.desc_02:0 "Хотя никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, но затраты на войну должны быть покрыты для сохранения [Root.GetSpeciesName] образа жизни. \n\nМинимальное налогообложение сегодня - может быть единственным, что стоит между победой и поражением, а поражение может привести к более высоким налогам завтра..."
 STH_ferengi_story.300.a:0 "Предложить минимальное увеличение налогов."
 STH_ferengi_story.300.b:0 "Предложить небольшое увеличение налогов."
 STH_ferengi_story.300.c:0 "Предложить умеренное повышение налогов."
 STH_ferengi_story.300.d:0 "Назад."
 STH_ferengi_story.301.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.301.desc:0 "К счастью, [Root.GetSpeciesName] народ оказался относительно готовым принять требования государства временно поднять налоговую ставку."
 STH_ferengi_story.301.a:0 "Отлично."
 STH_ferengi_story.302.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.302.desc:0 "Как многие и могли предположить, [Root.GetSpeciesName] народ оказался не готов поддержать государство в его стремлении временно поднять налоговую ставку. \n\nНе смотря на взятки, данные государственным чиновникам для снижения протестного движения, по всему [Root.GetName] беспорядки среди населения довольно высоки."
 STH_ferengi_story.302.a:0 "Не повезло."
 STH_ferengi_story.400.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.400.desc:0 "Основной сферой деятельности для [Root.GetSpeciesName] является коммерция, а не война. Но если [Root.GetName] вынужден вступить с кем-либо в конфликт, то не лучше бы сделать это коммерчески и, по возможности, тайно? \n\nНаняв частные военизированные организации для нападения на врагов [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName] сможет избежать потери дорогостоящих кораблей и негативных последствий от наступательных действий. Нужно лишь выбрать цель."
 STH_ferengi_story.400.a:0 "Запросить новый список целей."
