 nx01_refit_event_chain_title:0 "Модернизация Энтерпрайза NX-01"
 nx01_refit_event_chain_desc:0 "Энтерпрайз должен вернуться на [This.Capital.GetName], чтобы пройти модернизацию."
 STH_hero_ship.2.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.2.desc_01:0 "В течение многих лет инженеры работали над улучшением звездолёта NX класса, первым из которых был USS Энтерпрайз.\n\nЭти усовершенствования включают компоненты, полученные от других членов Федерации, особенно большой вклад внесли [member_world_1.GetSpeciesName]. Если Энтерпрайз вернётся на [Owner.Capital.GetName], то работа по модернизации может быть начата немедленно."
 STH_hero_ship.2.desc_02:0 "В течение многих лет инженеры работали над улучшением звездолёта NX класса, первым из которых был USS Энтерпрайз.\n\nЕсли Энтерпрайз вернётся на [Owner.Capital.GetName], то работа по модернизации может быть начата немедленно."
 STH_hero_ship.4.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.4.desc:0 "Энтерпрайз вышел на орбиту [Owner.Capital.GetName]. В то время, как ремонт займёт несколько месяцев и потребует значительное количество ресурсов, инженерный корпус Звёздного Флота стремится заверить, что преимущества перевешивают затраты. \n\n§YТребуется 500 минералов§! \n\n§RВнимание: флот, в котором находится Энтерпрайз, не сможет покинуть орбиту, пока не будет завершена модернизация! Рекомендуется убрать все остальные корабли из этого флота!§!"
 STH_hero_ship.4.a:0 "Начать модернизацию."
 STH_hero_ship.4.b:0 "§R(недостаточно ресурсов)§! Повторите попытку в следующем месяце."
 STH_hero_ship.4.c:0 "Подождать, пока Энтерпрайз снова вернётся на [Owner.Capital.GetName]."
 STH_hero_ship.5.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.5.desc:0 "Спустя 3 месяца, проведённых в сухом доке, Энтерпрайз был оснащён лучшими системами и технологиями, которые только может предоставить [Owner.GetName]. Большинство этих систем являются прототипами, которые пока остаются недоступными для остального флота."
 STH_hero_ship.6.name:0 "Проект NX"
 STH_hero_ship.6.desc_01:0 "Проект NX, амбициозный план Объединённой Земли по созданию первого настоящего корабля с двигателем варп 5, работа над которым по-прежнему продолжается. Первоначальное видение Зефрама Кохрейна, начавшееся в 2119 году с основания нового исследовательского комплекса 'Быстрее-чем-Свет' в Бозмене, штат Монтана, теперь уже насчитывает несколько десятилетий, и всё же большинство кораблей человечества ползают среди звёзд со скоростью варп 2.\n\nАдмирал Максвелл Форрест с отвращением смотрит на вулканского посла Совала. Ранее он был в восторге от новостей об успешном запуске самого раннего прототипа проекта NX. Теперь, похоже, его день становился хуже.\n\n'При всём уважении, посол, у Земли теперь есть флот. Наш двигатель варп 4 был недавно установлен на USS Франклин и... - начал адмирал, прежде чем его перебили.\n\n'Менее десяти лет назад ваш командир Робинсон чуть не потерял свою жизнь из-за этой безрассудной спешки, адмирал. Мы просто советуем проявить осторожность.' - произнёс Совал. 'Мы всё ещё считаем, что проект NX должен быть приостановлен. Не навсегда. Ещё на несколько лет.'\n\nФоррест мрачно кивнул. 'Я передам ваше предложение премьер-министру.'"
 STH_hero_ship.6.a:0 "Спасибо за вашу заботу, посол..."
 STH_hero_ship.7.name:0 "Проект NX"
 STH_hero_ship.7.desc_01:0 "Это был долгий путь. Спустя два года после успешного испытательного полета NX-Зета, человечество празднует закладку киля самого первого корабля варп 5, первого истинного флагмана Звёздного Флота - лёгкого крейсера класса NX, Энтерпрайза.\n\nНо пока технологии развиваются с головокружительной скоростью, реализуя старую мечту учёных Арчера, Тасаки и Кохрейна, вулканцы продолжают предупреждать человечество, что он ещё не готов к опасностям, с которыми может столкнуться в глубоком космосе. Их политическое давление ощущается во всём промышленном секторе Земли. Ресурсы проекта быстро сокращаются, а многие сотрудники комплекса 'Bарп 5' были переназначены в другие проекты.\n\nХотя корпус Энтерпрайза с гордостью находится в космическом доке, на самом деле это всего лишь пустая оболочка. Аналитики и военные стратеги вынуждены признать, что они не могут оценить, когда этот амбициозный проект будет завершён. Успех проекта жизненно важен: Энтерпрайз - это больше, чем испытательный стенд для новейших экспериментальных двигателей и оружия, он является символом надежд и мечтаний человечества."
 STH_hero_ship.7.a:0 "Мы надеемся, что Энтерпрайз скоро будет завершён."
 STH_hero_ship.10.name:0 "Проект NX"
 STH_hero_ship.10.desc:0 "Энтерпрайз изначально разрабатывался как флагман Звёздного Флота. Ему поспешно было поручено бороться с угрозой зинди, и до сих пор у него не было возможности служить так, как это предполагалось. Командование Звёздного Флота решило, что это должно измениться.\n\nМанёвры великой флотилии объединят десятки гражданских и военных кораблей Звёздного Флота, а также дружественные делегации из близлежащих империй. Энтерпрайз примет участие в нескольких симуляциях возможных сценариев, например отслеживание пиратов, используя поисковую сетку, для оказания помощи находящимся под угрозой грузовым кораблям.\n\nЭто учебное задание действительно является завершающим моментом для долгосрочного проекта NX. Цель состоит не только в повышении готовности Звёздного Флота, но и в том, чтобы распространить знания, полученные экипажем Энтерпрайза, по всему флоту. Энтерпрайз был испытательным полигоном многих прототипных технологий, которые теперь доказали свою готовность и могут широко использоваться, позволяя Звёздному Флоту сделать стремительный рывок в будущее."
 STH_hero_ship.10.a:0 "Сделаем это."
 STH_hero_ship.11.name:0 "Проект NX"
 STH_hero_ship.11.desc:0 "Проект NX снова приостановлен, и на этот раз это связано не с политическим давлением Вулкана. Современные технологии, впервые реализованные на лёгком крейсере класса NX, оказалось тяжело внедрить во всём остальном флоте. Испытательный полёт нового экспериментального корабля 'Атлантида' обернулся катастрофой - подпространственный пузырь нового варп-двигателя разрушился вблизи гравитационного колодца Юпитера. Корабль погрузился в глубины Газового Гиганта со всем экипажем.\n\nИнженерному корпусу Звёздного Флота нелегко было воспроизвести специальные и наскоро сделанные изменения, которые экипаж Энтерпрайза произвёл на корабле, чтобы заставить работать новые двигатели, а также патчи для нового навигационного программного обеспечение для дюотронных компьютеров. Он надеется отправить команду исследователей, студентов и офицеров со всего Звёздного Флота, чтобы изучить работу Энтерпрайза в полевых условиях. Это, однако, действительно может оказаться очень сложным проектом и нарушить всю работу корабля."
 STH_hero_ship.11.a:0 "Отправляйте команду."
 NX_WEAPONS_PROJECT_1:0 "Проект NX - совместные учения"
 NX_WEAPONS_PROJECT_1_DESC:0 "Энтерпрайз принимает участие в совместных учениях годовой межзвёздной тренировочной кампании по всем сектору, которая будет имитировать пиратские налёты, вынуждая противостоять вторжениям технологически превосходящих сил для защиты гражданских грузовых конвоев, и многое другое. Следует надеяться, что благодаря сотрудничеству с другими военными и гражданскими кораблями, прототипные технологии, лежащие в основе NX-01, смогут быть адаптированы к более широкому использованию во всём флоте."
 NX_WEAPONS_PROJECT_2:0 "Проект NX - полевые испытания"
 NX_WEAPONS_PROJECT_2_DESC:0 "Энтерпрайз будет проводить однолетнюю полевую учебную программу с инженерами, учёными и кадетами, которые будут тренироваться и учиться использовать самые передовые технологии, которые может предложить человечество. Это должно способствовать быстрому внедрению этих технологий в гражданские и военные флотилии."
 altamid_chain_title:0 "Помощь [altamidWarner.GetName]"
 altamid_chain_desc:0 "[altamidWarner.GetName] требуется помощь в поиске [altamidWarner.GetHerHis] пропавшего экипажа."
 altamid_planet_chain_1_title:0 "Выйти на орбиту [altamid_planet.GetName]"
 altamid_planet_chain_1_desc:0 "В последний раз корабль [altamidWarner.GetName] был замечен вблизи [altamid_planet.GetName]."
 STH_galactic_features.102.name:0 "Потерянный звездолёт"
 STH_galactic_features.102.desc_01:0 "Контакт с кораблём USS Франклин был потерян при переходе между системами. Сканирование местности не показало никаких признаков корабля, капитана [altamidLeader.GetName] или [altamidLeader.GetHerHis] экипажа."
 STH_galactic_features.102.desc_02:0 "Контакт с кораблём ISS Франклин был потерян при переходе между системами. Сканирование местности не показало никаких признаков корабля, капитана [altamidLeader.GetName] или [altamidLeader.GetHerHis] экипажа."
 STH_galactic_features.102.a:0 "Это катастрофа."
 STH_galactic_features.104.name:0 "Инопланетный гость"
 STH_galactic_features.104.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], моё имя [altamidWarner.GetName] и я вынужден обратиться к вам за помощью. Моё судно попало в засаду пиратов в системе, которую вы называете Росс 973.\n\nЯ едва успел сбежать на своём шаттле. Прошу вас, пожалуйста, отправьте корабль в систему, чтобы помочь мне найти выживших. В системе была планета М класса, на который они, вероятно, смогли укрыться."
 STH_galactic_features.104.a:0 "Это катастрофа."
 STH_galactic_features.104.a.response:0 "Слова не могут выразить всю мою благодарность. Спасибо."
 STH_galactic_features.104.b:0 "На данный момент у нас нет ресурсов."
 STH_galactic_features.104.b.response:0 "Пожалуйста, на карту поставлены их жизни!"
 STH_galactic_features.105.name:0 "Рой"
 STH_galactic_features.105.desc_01:0 "При выходе на орбиту [From.GetName], [Root.GetName] под командованием капитана [leader.GetName] обнаруживает что-то, что похоже на корабль огромных размеров, который виднеется на дальней стороне планеты.\n\nПо мере приближения форма становится более отчётливой, на самом деле она состоит из сотен небольших кораблей, летающих в тесном построении.\n\nИз роя была получена передача, это оказался капитан [altamidLeader.GetName], пропавший без вести вместе со звездолётом Франклин десятилетия назад. [altamidLeader.GetHerHis] черты лица искажены, а речь невнятна, [altamidLeader.GetSheHe] выкрикивает угрозы [Root.Owner.GetName], обещая отомстить за то, что [altamidLeader.GetHerHis] вместе с экипажем бросили на планете Алтамид, где они обнаружили флот древних дронов, похороненных в этом мире."
 STH_galactic_features.105.desc_02:0 "При выходе на орбиту [From.GetName], [Root.GetName] под командованием капитана [leader.GetName] обнаруживает что-то, что похоже на корабль огромных размеров, который виднеется на дальней стороне планеты.\n\nПо мере приближения форма становится более отчётливой, на самом деле она состоит из сотен небольших кораблей, летающих в тесном построении.\n\nИз роя была получена передача, это оказался капитан [altamidLeader.GetName], пропавший без вести вместе со звездолётом Франклин десятилетия назад. [altamidLeader.GetHerHis] черты лица искажены, а речь невнятна, [altamidLeader.GetSheHe] выкрикивает угрозы [Root.Owner.GetName], обещая отомстить за то, что [altamidLeader.GetHerHis] вместе с экипажем бросили на планете Алтамид, где они обнаружили флот древних дронов, похороненных в этом мире."
 STH_galactic_features.105.a:0 "[altamidLeader.GetName] должен быть остановлен..."
 STH_galactic_features.108.name:0 "Рой"
 STH_galactic_features.108.desc:0 "Флот алтимидского роя был уничтожен, а с ним и угроза [altamidLeader.GetName] для [Root.GetName]."
 STH_galactic_features.108.a:0 "Трагический конец для [Root.GetSpeciesName] героя."
 STH_orbital_signal_source_1_category:0 "Объекты в космосе"
 STH_orbital_signal_source_1_category_desc:0 "Сенсоры обнаружили объект неопределённого размера на орбите [From.GetName]."
 STH_minor_anomaly.1.name:0 "Объекты в космосе"
 STH_minor_anomaly.1.desc:0 "После нескольких часов поиска, экипаж [Root.GetName], похоже, собирается отказаться от поиска таинственного сигнала. Тем не менее, офицер по науке обнаруживает очень тонкий сдвиг в подпространстве, который указывает на присутствие объекта, скрытого прямо на виду.\n\nПоскольку сдвиг подпространства имеет много общего с существующей технологией маскировки, офицер по науке считает, что сконцентрированного тахионного излучения из главной дефлекторной тарелки [Root.GetName] может быть достаточно, чтобы проявить объект."
 STH_minor_anomaly.1.a:0 "Активировать луч."
 STH_minor_anomaly.1.b:0 "Отказаться от поиска. Это слишком рискованно."
 STH_minor_anomaly.2.name:0 "Объекты в космосе"
 STH_minor_anomaly.2.desc:0 "Тахионный всплеск успешно обнаруживает объект. Он является чем-то наподобие [Root.Owner.GetSpeciesAdj] зонда, оснащённого какой-то маскировочной технологией, чтобы скрыть его от большинства попыток обнаружения.\n\nПочувствовав, что он был обнаружен, кажется зонд пытается активировать механизм самоуничтожения - без сомнения это мера безопасности для предотвращения захвата. Быстро сообразив что происходит, офицера по тактике, используя [Root.Owner.GetMainEnergyWeapon] [Root.GetName], выпускает низкоинтенсивный разряд в источник скачка энергии, достаточного для отключения, но не уничтожения зонда.\n\nТяговым лучом зонд помещается в грузовой отсек, где команды исследователей и инженеров [Root.GetName] смогут исследовать его. \n\nЧерез несколько часов они полагают, что смогли получить доступ к основному ядру памяти и к содержащимся в нём данным. Сам зонд выглядит настолько древним, что виды, которые его запускали, могут уже не существовать.\n\nДанные повреждены и сильно фрагментированы, но экипаж сможет собрать часть навигационной памяти зонда."
 STH_minor_anomaly.2.a:0 "Понятно."
 STH_minor_anomaly.3.name:0 "Объекты в космосе"
 STH_minor_anomaly.3.desc:0 "После нескольких часов сканирования окружающей системы, никаких признаков источника сигнала, обнаруженного [Root.GetName], не было найдено. Капитан [Root.Leader.GetName] приказывает экипажу вернуться к предыдущему объекту исследования."
 STH_minor_anomaly.3.a:0 "Не повезло."
 STH_minor_anomaly.4.name:0 "Объекты в космосе"
 STH_minor_anomaly.4.desc:0 "После нескольких часов поиска, офицер по науке [Root.GetName] сообщает, что они что-то обнаружили на сенсорах, и предлагает использовать модулированный антипротонный поток, который поможет обнаружить больше информации.\n\nКапитан [Root.Leader.GetName] соглашается, и приказывает выпустить поток антипротонов из основной дефлекторной матрицы по установленным координатам. \n\nЧерез несколько мгновений на сенсорах что-то появляется. Похоже это зонд, однако он вооружён и заряжает орудия."
 STH_minor_anomaly.4.a:0 "Красная тревога!"
 STH_minor_anomaly.5.name:0 "Объекты в космосе"
 STH_minor_anomaly.5.desc:0 "Тахионный всплеск успешно обнаруживает объект. Он является чем-то наподобие [Root.Owner.GetSpeciesAdj] зонда, оснащённого какой-то маскировочной технологией, чтобы скрыть его от большинства попыток обнаружения.\n\nПочувствовав, что он был обнаружен, кажется зонд пытается активировать механизм самоуничтожения - без сомнения это мера безопасности для предотвращения захвата. Быстро сообразив что происходит, офицер по тактике, используя [Root.Owner.GetMainEnergyWeapon] [Root.GetName], выпускает разряд в источник скачка энергии, достаточного для отключения, но не уничтожения зонда.\n\nТяговым лучом зонд помещается в грузовой отсек, где команды исследователей и инженеров [Root.GetName] смогут исследовать его. \n\nЧерез несколько часов они полагают, что смогли получить доступ к основному ядру памяти и к содержащимся в нём данным. Сам зонд выглядит настолько древним, что виды, которые его запускали, могут уже не существовать.\n\nДанные сильно повреждены и фрагментированы, настолько, что экипажу не удаётся извлечь ничего полезного."
 STH_minor_anomaly.5.a:0 "Не повезло."
 STH_samaritan_snare_category:0 "Самаритянская ловушка"
 STH_samaritan_snare_category_desc:0 "На орбите безжизненной планеты [Root.Planet.GetName] мы обнаружили дрейфующее судно, отправляющее сигнал бедствия."
 STH_samaritan_snare_event.1.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.1.desc:0 "Сенсоры [Root.GetName] зафиксированы на судне. Он имеет контейнер загруженный минералами, и его двигатели кажутся мертвыми. Автоматический сигнал бедствия повторяется каждые 78 секунд.\n\nКапитан [leader.GetName] приказывает открыть канал связи и представляется. На экране появляется короткий, толстый инопланетянин. \n\n'Ага?' - отвечает он. \n\n'Вы передавали сигнал бедствия, вам нужна помощь?' \n\n'Ага?'- снова отвечает инопланетянин. \n\n'Что у вас за проблема?' нетерпеливо спрашивает капитан[leader.GetName]. \n\n'Мы паклиды, наш корабль - Мондор, мы ищем вещи, вещи, которые заставляют наш корабль снова двигаться. Вы поможете с ремонтом?'"
 STH_samaritan_snare_event.1.a:0 "Отправить группу высадки."
 STH_samaritan_snare_event.1.b:0 "У нас нет на это времени."
 STH_samaritan_snare_event.2.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.2.desc:0 "Капитан [leader.GetName] присоединился к группе высадки, ремонтирующей судно паклидов.  \n\nНаходясь на борту [leader.GetSheHe] обнаруживает, что банки данных корабля содержат обширные научные данные об этом регионе космоса. Учитывая различные форматы кодирования, включая по меньшей мере один, классифицированный как протокол [Root.Owner.GetName], эти данные, вероятно, были похищены у нескольких разных видов. \n\nКапитан размышляет, стоит ли конфликтовать с паклидами по поводу этих данных или отказаться от ремонта."
 STH_samaritan_snare_event.2.a:0 "Телепортировать капитана назад."
 STH_samaritan_snare_event.2.b:0 "Обвинить паклидов в краже данных."
 STH_samaritan_snare_event.3.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.3.desc:0 "Начальник транспортера [Root.GetName] телепортирует капитана [leader.GetName] и ремонтную бригаду обратно на борт, проникая сквозь поспешно установленное глушащее поле паклидов.\n\nПосле нескольких передач, требующих вернуть ремонтную бригаду, судно паклидов попыталось атаковать [Root.GetName]. Однако несмотря на ремонт, повреждение судна было значительным, и после разрушения их главных индукционных катушек дизраптора оно взрывается."
 STH_samaritan_snare_event.3.a:0 "Не повезло."
 STH_samaritan_snare_event.4.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.4.desc:0 "Начальник транспортера [Root.GetName] телепортирует ремонтную бригаду обратно на борт, однако поспешно установленное глушащее поле паклидов, препятствует возвращению капитана. \n\nКапитан паклидов передаёт предупреждение [Root.GetName] о том, что [leader.GetName] должен завершить ремонт их корабля или будет убит."
 STH_samaritan_snare_event.4.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.5.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.5.desc:0 "[leader.GetName] обвиняет капитана паклидов в краже данных [Root.Owner.GetName]. Инопланетянин смеётся и достаёт дизрапторный пистолет, испаряя члена ремонтной бригады. \n\nКапитан [leader.GetName] приказывает начальнику транспортера [Root.GetName] телепортировать ремонтную бригаду обратно на борт. Однако когда они были успешно возвращены, паклиды поспешно установили глушащее поле, препятствующее возвращению капитана.\n\nКапитан паклидов передаёт предупреждение [Root.GetName] о том, что [leader.GetName] должен завершить ремонт их корабля или будет убит."
 STH_samaritan_snare_event.5.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.6.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.6.desc:0 "Капитан [leader.GetName] вынужден в одиночку продолжить ремонт судна паклидов. Учитывая неустойчивое состояние варп-ядра корабля, прямые действия могут оказаться катастрофическими и уничтожить корабль вместе с капитаном."
 STH_samaritan_snare_event.6.a:0 "Попытаться обмануть паклидов."
 STH_samaritan_snare_event.6.b:0 "Попытаться запугать паклидов."
 STH_samaritan_snare_event.7.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.7.desc:0 " 'Вы, паклиды... совсем не глупые.' - произнёс первый помощник капитану паклидов, глядя на него через экран [Root.GetName]. Капитан паклидов на мгновение замер. \n\n'Нет. Нет, мы не глупые.' - ответил он. \n\n'Вы перехетрили и победили нас. У вас наш капитан. Мы уважаем вашу силу и хитрость.' \n\n'Да, мы СИЛЬНЫЕ и х... хи... хитрые!' - согласился паклид. \n\n'Хорошо, тогда мы отдадаим вам весь наш дилитий и содержимое наших банков данных в обмен на нашего капитана. Опустите щиты, и мы передадим их вам.' \n\nКорабль паклидов опускает свои щиты, а через несколько секунд капитан [leader.GetName] уже находится на борту [Root.GetName]. Не имея намерения платить выкуп, [Root.GetName] покидает область."
 STH_samaritan_snare_event.7.a:0 "Всё могло бы быть и лучше."
 STH_samaritan_snare_event.8.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.8.desc:0 " 'Вы, паклиды... совсем не глупые.' - произнёс первый помощник капитану паклидов, глядя на него через экран [Root.GetName]. Капитан паклидов на мгновение замер. \n\n'Нет. Нет, мы не глупые.' - ответил он. \n\n'Вы перехетрили и победили нас. У вас наш капитан. Мы уважаем вашу силу и хитрость.' \n\n'Да, мы СИЛЬНЫЕ и х... хи... хитрые!' - согласился паклид. \n\n'Хорошо, тогда мы отдадаим вам весь наш дилитий и содержимое наших банков данных в обмен на нашего капитана. Опустите щиты, и мы передадим их вам.' \n\nКапитан паклидов смеётся: 'Мы не глупые!', он достаёт свой дизрапторный пистолет и испаряет капитана [leader.GetName].\n\nВыстрел проходит дальше, прожигая переборку корабля. Мгновение спустя судно взрывается, погубив всех на борту."
 STH_samaritan_snare_event.8.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.9.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.9.desc:0 " 'Вы знаете, насколько велик флот [Root.Owner.GetName]? У нас есть тысяча кораблей на каждого из вас. Освободите нашего капитана немедленно или пострадаете от последствий.' - первый помощник сурово передаёт свою угрозу капитану паклидов, который беспокойно хмурится. \n\n'Да. Да, вы сильные...' - бормочет он, прежде чем опустить щиты корабля.\n\nКапитана [leader.GetName] успешно телепортируют на борт [Root.GetName], где [leader.GetSheHe] приказывает рулевому перейти к следующей цели исследования."
 STH_samaritan_snare_event.9.a:0 "Всё могло бы быть и лучше."
 STH_samaritan_snare_event.10.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.10.desc:0 " 'Вы знаете, насколько велик флот [Root.Owner.GetName]? У нас есть тысяча кораблей на каждого из вас. Освободите нашего капитана немедленно или пострадаете от последствий.' - первый помощник сурово передаёт свою угрозу капитану паклидов, который хмурится в гневе. \n\n'Мы не глупые!' - кричит он и достаёт свой дизрапторный пистолет, испаряя капитана [leader.GetName].\n\nВыстрел проходит дальше, прожигая переборку корабля. Мгновение спустя судно взрывается, погубив всех на борту."
 STH_samaritan_snare_event.10.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.11.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.11.desc:0 "В целом корабль паклидов был отремонтирован усилиями капитана [leader.GetName]. Похоже они готовятся покинуть систему, за ненадобностью больше удерживать заложника."
 STH_samaritan_snare_event.11.a:0 "Хватит на сегодня."
 STH_samaritan_snare_event.11.b:0 "Потребовать минералы за ремонт."
 STH_samaritan_snare_event.11.c:0 "Потребовать исследовательскую базу данных."
 STH_samaritan_snare_event.100.name:0 "Неудача"
 STH_samaritan_snare_event.100.desc:0 "Заброшенный корабль, по-видимому, был просто сбоем сенсоров."
 STH_samaritan_snare_event.100.a:0 "Запланировать диагностику 5-го уровня."
 STH_agency.1.name:0 "Межвидовый медицинский обмен"
 STH_agency.1.desc:0 "В то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям.  \n\nВрачи со всей [Root.GetName], возглавляемые доктором [foundedIME.GetName], предложили создать межвидовый медицинский обмен, чтобы продвигать медицинские исследования и межвидовое сотрудничество. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их.\n\nЕсли этот проект будет финансироваться, доктор [foundedIME.GetName] на постоянной основе будет прикомандирован к программе межвидового медицинского обмена."
 STH_agency.1.a:0 "Финансировать межвидовый медицинский обмен."
 STH_agency.1.b:0 "Сейчас не время."
 STH_agency.5.name:0 "Межвидовый медицинский обмен"
 STH_agency.5.desc:0 "Администрация [IME_notifier.GetName] официально пригласила нас присоединиться к программе межвидового медицинского обмена. \n\nВ то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям.\n\nВрачи со всей [Root.GetName] рекомендовали принять участие в межвидовом медицинском обмене, чтобы продвигать медицинские исследования и межвидовое сотрудничество. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их."
 STH_agency.5.a:0 "Присоединиться к межвидовому медицинскому обмену."
 STH_agency.5.b:0 "Сейчас не время."
 STH_agency.8.name:0 "Межвидовый медицинский обмен"
 STH_agency.8.desc:0 "Правительство [From.GetName] решило присоединиться к программе межвидового медицинского обмена."
 STH_agency.8.b:0 "Это нас не касается."
 STH_agency.9.name:0 "Межвидовый медицинский обмен"
 STH_agency.9.desc:0 "Правительство [From.GetName] решило выйти из программы межвидового медицинского обмена."
 STH_agency.9.b:0 "Это нас не касается."
 STH_agency.50.name:0 "Межвидовый медицинский обмен"
 STH_agency.50.desc_01:0 "Приветствую, [Root.Leader.GetTitle] [Root.Leader.GetName], я администратор [interspecies_medical_exchange.Leader.GetName] межвидового медицинского обмена. \n\nКак мы можем помочь сегодня?"
 STH_agency.50.desc_02:0 "Приветствую, [Root.Leader.GetTitle] [Root.Leader.GetName], я администратор [interspecies_medical_exchange.Leader.GetName] межвидового медицинского обмена.\n\nВ то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям. Межвидовый медицинский обмен содействует медицинским исследованиям и межвидовому сотрудничеству. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их."
 STH_agency.50.q:0 "Что такое межвидовый медицинский обмен?"
 STH_agency.50.q.response:0 "Межвидовый медицинский обмен - это межзвёздная программа, которая позволяет врачам из разных видов добровольно служить в чужих мирах для дальнейшего понимания их ксенобиологии. \n\nМ.М.О. стремится к обмену медицинскими знаниями, и мы надеемся способствовать сотрудничеству между всеми правительствами, которые присоединяются к нам."
 STH_agency.50.a:0 "Присоединиться к межвидовому медицинскому обмену."
 STH_agency.50.a.response:0 "Отлично. Сотрудничество в интересах нашего народа."
 STH_agency.50.b:0 "Покинуть межвидовый медицинский обмен."
 STH_agency.50.c:0 "Запросить врача из М.М.О."
 STH_agency.50.d:0 "Отправить врача в М.М.О."
 STH_agency.50.z:0 "Выход."
 STH_agency.60.name:0 "Межвидовый медицинский обмен"
 STH_agency.60.desc_01:0 "В настоящее время имеется ряд врачей для командировки в М.М.О., например доктора [hireLeader1.GetName] и [hireLeader2.GetName]. Вы хотите запросить перевод?"
 STH_agency.60.desc_02:0 "В настоящее время в М.М.О. доступен хороший доктор [hireLeader1.GetName], готовый к командировке. Вы хотите запросить о [hireLeader1.GetHerHis] переводе?"
 STH_agency.60.desc_03:0 "К сожалению, в настоящее время у нас нет персонала для перевода."
 STH_agency.60.a:0 "Перевод доктора [hireLeader1.GetName]."
 STH_agency.60.a.response:0 "Я немедленно сообщу доктору [hireLeader1.GetName]."
 STH_agency.60.a.tooltip:0 "Доктор [hireLeader1.GetName] прикомандирован к [Root.GetName]."
 STH_agency.60.b:0 "Перевод доктора [hireLeader2.GetName]."
 STH_agency.60.b.response:0 "Я немедленно сообщу доктору [hireLeader2.GetName]."
 STH_agency.60.b.tooltip:0 "Доктор [hireLeader2.GetName] прикомандирован к [Root.GetName]."
 STH_agency.60.z:0 "Назад."
 STH_agency.70.name:0 "Межвидовый медицинский обмен"
 STH_agency.70.desc_01:0 "Мы всегда благодарны за любой временный персонал в межвидовом медицинском обмене. Вы имели в виду кого-то конкретного?"
 STH_agency.70.a:0 "Перевод доктора [loanLeader1.GetName]."
 STH_agency.70.a.response:0 "Я немедленно всё приготовлю для размещения доктора [loanLeader1.GetName]."
 STH_agency.70.a.tooltip:0 "Доктор [loanLeader1.GetName] прикомандирован к межвидовому медицинскому обмену."
 STH_agency.70.b:0 "Перевод доктора [loanLeader2.GetName]."
 STH_agency.70.b.response:0 "Я немедленно всё приготовлю для размещения доктора [loanLeader2.GetName]."
 STH_agency.70.b.tooltip:0 "Доктор [loanLeader2.GetName] прикомандирован к межвидовому медицинскому обмену."
 STH_agency.70.z:0 "Назад."
 STH_agency.80.name:0 "Межвидовый медицинский обмен"
 STH_agency.80.desc_01:0 "Мы высоко ценим, что для финансирования М.М.О. используются ресурсы, которые можно было бы потратить в другом месте... но, безусловно, вы видите выгоду в сотрудничестве?"
 STH_agency.80.a:0 "Выйти из М.М.О."
 STH_agency.80.a.response:0 "Ладно. Если вы передумаете, межвидовый медицинский обмен, конечно, примет меры для повторного присоединения [Root.GetName]."
 STH_agency.80.z:0 "Назад."
 STH_components.1200.name:0 "Ребёнок-гений"
 STH_components.1200.desc:0 "[childGenius.GetName] - студент, обущающийся на борту [Root.GetName], продемонстрировал большой потенциал во время своего пребывания на судне. \n\nСтаршие офицеры [Root.GetName] считают, что [childGenius.GetName] заслужил место на флоте."
 STH_components.1200.a:0 "Дать назначение [childGenius.GetName]."
 STH_components.1200.b:0 "Возможно [childGenius.GetName] хотел бы учить?"
 STH_components.1301.name:0 "Спасение"
 STH_components.1301.desc:0 "В то время как [Root.GetCaptainTitle] [From.GetName] не смог избежать уничтожения своего корабля, часть [From.GetHerHis] экипажа успешно вернулась в пространство [Root.GetName], после того, как их спасательные капсулы были подобраны проходящим мимо гражданским судном."
 STH_components.1301.a:0 "Понятно."
 SILENCE_PROJECT:0 "Observe Void"
 SILENCE_PROJECT_DESC:0 "Conduct extended research into the unusual black hole in this system safely from afar."
 STA_silence_category:0 "Where Silence Has Lease"
 STA_silence_category_desc:0 "Attempts to scan this black hole have failed as it doesn't seem to contain any matter at all or expel any form of radiation."
 STA_silence_event.1.name:0 "Where Silence Has Lease"
 STA_silence_event.1.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the crew of the [Root.Fleet.GetName] attempt to scan the black hole, but are unable to get any readings from the ship's scanners."
 STA_silence_event.1.a:0 "Launch a class IV probe."
 STA_silence_event.2.name:0 "Where Silence Has Lease"
 STA_silence_event.2.desc:0 "Despite being within its design parameters, the probe's telemetry continued only until the point it crossed the threshold of the event horizon, detecting nothing out of the ordinary as it did so. \n\nA sense of unease is felt across the bridge officers of the [Root.Fleet.GetName]. Nervously, a junior officer tells of the legend of a huge creature which devours ships in this region of space."
 STA_silence_event.2.a:0 "Take the ship in closer to the event horizon."
 STA_silence_event.2.b:0 "Raise shields, let's not take any risks."
 STA_silence_event.2.c:0 "Continue to study from afar."
 STA_silence_event.3.name:0 "Where Silence Has Lease"
 STA_silence_event.3.desc:0 "After a several hours there is still no change in the black hole's behaviour that would warrant precautions outside of established protocals."
 STA_silence_event.3.a:0 "Take the ship in closer to the event horizon."
 STA_silence_event.3.b:0 "Launch another probe, we can't be too careful."
 STA_silence_event.4.name:0 "Where Silence Has Lease"
 STA_silence_event.4.desc:0 "The ship moves in on impulse thrusters to the event horizon just a few kilometres from where the probe's subspace telemetry disappeared. \n\nSuddenly, the apparent horizon expands rapidly and envelops the [Root.Fleet.GetName]. \n\nThe ship seems to take no damage, but as the crew tries to scan the surrounding area there is nothing to see..."
 STA_silence_event.4.a:0 "Reverse course."
 STA_silence_event.4.b:0 "Shields up, red alert!"
 STA_silence_event.5.name:0 "Where Silence Has Lease"
 STA_silence_event.5.desc:0 "Once again, the probe disappears and reports nothing unusual up until it crosses the event horizon."
 STA_silence_event.5.a:0 "Take the ship in closer."
 STA_silence_event.5.b:0 "Continue to study from afar."
 STA_silence_event.6.name:0 "Where Silence Has Lease"
 STA_silence_event.6.desc:0 "Despite continuing for several minutes at maximum warp, sensors are still unable to confirm whether the [Root.Fleet.GetName] has actually moved. \n\nAt last sensors detect something, an enemy warship heading on an intercept course!"
 STA_silence_event.6.a:0 "Shield up, red alert!"
 STA_silence_event.6.b:0 "Open a hailing frequency."
 STA_silence_event.7.name:0 "Where Silence Has Lease"
 STA_silence_event.7.desc:0 "After nearly half an hour sensors detect something, an enemy warship on an attack vector! \n\nAlready at Red Alert, the [Root.Fleet.GetName] is well prepared. A the enemy ship enters weapons range it begins firing on the [Root.Fleet.GetName]. \n\nAfter the first volley of shots, the shields are only down to 94%. They don't seem to be a threat."
 STA_silence_event.7.a:0 "Return fire, disable that vessel."
 STA_silence_event.7.b:0 "Return fire, maximum yield."
 STA_silence_event.7.c:0 "Try to open a hailing frequency."
 STA_silence_event.8.name:0 "Where Silence Has Lease"
 STA_silence_event.8.desc:0 "The enemy Vessel is not responding to hail, and fires on the [Root.GetName]. It is clear that they are hostile and cannot be reasoned with."
 STA_silence_event.8.a:0 "Return fire, disable that vessel."
 STA_silence_event.8.b:0 "Return fire, maximum yield."
 STA_silence_event.9.name:0 "Where Silence Has Lease"
 STA_silence_event.9.desc:0 "The instant the [Root.Owner.GetMainEnergyWeapon] beam hits the enemy ship it detonates in a huge explosion. \n\nThe weapons officer remarks that a vessel like that should have been able to withstand many more hits."
 STA_silence_event.9.a:0 "Perhaps it was already damaged by something?"
 STA_silence_event.9.b:0 "Something is not right..."
 STA_silence_event.10.name:0 "Where Silence Has Lease"
 STA_silence_event.10.desc:0 "Although the weapons officer had prepared a volley of [Root.Owner.GetMainEnergyWeapon] shots to fire on the enemy ship, as soon as the first beam mades contact the enemy vessel exploded with the subsequent shots dissipating in the debris. \n\nThe weapons officer remarks that a vessel like that should have been able to withstand many more hits."
 STA_silence_event.10.a:0 "Perhaps it was already damaged by something?"
 STA_silence_event.10.b:0 "Something is not right..."
 STA_silence_event.11.name:0 "Where Silence Has Lease"
 STA_silence_event.11.desc:0 "With the enemy ship reduced to a pile of debris, sensors detect a cluster of stars off the port bow. The [Root.Fleet.GetName] is able to detect the rest of the universe through this small patch. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] orders a course plotted for the exit and engages warp drive.  \n\nJust as the [Root.Fleet.GetName] is nearing the exit, the stars fade away to be replaced with nothingness once again. \n\nThe debris from the destroyed vessel has been lost from the sensors and the [Root.Fleet.GetName] is now completely alone. \n\nA few minutes later, a new exit appears to the starboard bow!"
 STA_silence_event.11.a:0 "Set a course for the new exit."
 STA_silence_event.11.b:0 "This is pointless, all stop."
 STA_silence_event.12.name:0 "Where Silence Has Lease"
 STA_silence_event.12.desc:0 "The ship is nearing the new exit when just as before, it fades away to blackness. A new exit appears, slightly closer than the distance the ship just covered."
 STA_silence_event.12.a:0 "Set a course for the new exit."
 STA_silence_event.12.b:0 "This is pointless, all stop."
 STA_silence_event.13.name:0 "Where Silence Has Lease"
 STA_silence_event.13.desc:0 "The crew of the [Root.Fleet.GetName] is uneasy as the sensation of being watched intensifies. Several now believe they are being toyed with, that an entity of some sort of controlling events."
 STA_silence_event.13.a:0 "Hail the void."
 STA_silence_event.13.b:0 "Stop responding to stimuli. We are not a plaything."
 STA_silence_event.14.name:0 "Where Silence Has Lease"
 STA_silence_event.14.desc:0 "Out of the blackness, a disjointed face appears ahead of the [Root.Fleet.GetName]. Identifying itself as 'Nagilum' it describes itself as a curious entity, wondering how the [Root.Owner.GetSpeciesName] species can suffer mortality and yet continue to thrive. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] tells Nagilum that mortality is the driving force of [Root.Owner.GetSpeciesName] culture. \n\n'You exist, then you cease to exist. Your minds call it... death.' \n\nA bridge officer starts to shake violently. He grabs his face in a vain effort to control himself, but falls from his station screaming. He collapses on the floor into the fetal position, with his eyes still open. \n\nThe entity, fascinated by the death tells the crew that it will be experimenting on them with different forms of killing until it understands it fully."
 STA_silence_event.14.a:0 "Unacceptable, raise shields and fire at the entity."
 STA_silence_event.14.b:0 "We have to continue not responding. Nobody react!"
 STA_silence_event.14.c:0 "Call for an immediate meeting in the conference room."
 STA_silence_event.15.name:0 "Where Silence Has Lease"
 STA_silence_event.15.desc:0 "The [Root.Fleet.GetName]'s [Root.Owner.GetMainEnergyWeapon] weapons have no effect on the entity and shields seem ineffective at preventing the random killings among the crew. Deaths are being reported to the bridge across all decks. \n\nAmused by the show of force, the Nagilum kills [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] to observe the reaction of the bridge crew. \n\nThe killings continue, nothing the crew attempt has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.15.a:0 "This is a disaster!"
 STA_silence_event.16.name:0 "Where Silence Has Lease"
 STA_silence_event.16.desc:0 "[Root.Fleet.GetName] crew members are being killed in great numbers, all with different causes of death. Nagilum seems to be able to witness multiple deaths at a time, across different decks. \n\nIt remarks that you are an interesting species, not even attempting to stop the wanton violence. \n\nAfter killing close to two thirds of the crew, the entity mutters almost contemptuously how boring the [Root.Owner.GetSpeciesName] species is. \n\nThe nothingness slowly recedes and the remaining crew of the [Root.Fleet.GetName] is left unharmed."
 STA_silence_event.16.a:0 "This is a disaster!"
 STA_silence_event.17.name:0 "Where Silence Has Lease"
 STA_silence_event.17.desc_01:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] assembles the senior officers of the [Root.Fleet.GetName] as they discuss plans to stop Nagilum from killing all aboard the ship. \n\nDirect resistance is discussed and decided to be futile, as the entity has demonstrated a high capacity to manipulate the local environment. \n\nSeveral plans are discussed, one officer suggests trying to reason with Nagilum and bargain for only a few to die for its experiments. \n\nAnother indicates that they could create a holodeck representation of various kinds of death, so that the entity could experiment on that instead. \n\nA final plan, suggested by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is proposed to set a self destruction timer for the ship so that the entity will not be able to observe the individual deaths of the crew, being persuaded release the ship as its curiosity is left unfulfilled."
 STA_silence_event.17.desc_02:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] assembles the senior officers of the [Root.Fleet.GetName] as they discuss plans to stop Nagilum from killing all aboard the ship. \n\nDirect resistance is discussed and decided to be futile, as the entity has demonstrated a high capacity to manipulate the local environment. \n\nSeveral plans are discussed, one officer suggests trying to reason with Nagilum and bargain for only a few to die for its experiments. \n\nA final plan, suggested by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is proposed to set a self destruction timer for the ship so that the entity will not be able to observe the individual deaths of the crew, being persuaded release the ship as its curiosity is left unfulfilled."
 STA_silence_event.17.a:0 "Try to bargain for less killings."
 STA_silence_event.17.b:0 "Have the crew come up with a holodeck representation of death."
 STA_silence_event.17.c:0 "Set the [Root.Fleet.GetName] to self destruct."
 STA_silence_event.18.name:0 "Where Silence Has Lease"
 STA_silence_event.18.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] once again talks to the entity Nagilum. [Root.Leader.GetSheHe] tries to negotiate the number of lives that the entity will take so that at least some of the crew can survive. \n\nNagilum, interested in the reaction agrees and proceeds to methodically kill three quarters of the crew, leaving barely enough for the [Root.Fleet.GetName] to leave the void."
 STA_silence_event.18.a:0 "This is a disaster!"
 STA_silence_event.19.name:0 "Where Silence Has Lease"
 STA_silence_event.19.desc:0 "The negotiation with Nagilum does not go well. The entity has all the power and recognises that fact, proceeding to murder as many of the [Root.Fleet.GetName] crew as it deems necessary. \n\nThe killings continue, nothing the crew can muster has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.19.a:0 "This is a disaster!"
 STA_silence_event.20.name:0 "Where Silence Has Lease"
 STA_silence_event.20.desc:0 "The crew present a holodeck recreation of death to the entity. Unfortunately Nagilum does not take this as an adequate portrayal of a true [Root.Owner.GetSpeciesName] reaction to death. \n\nNagilum proceeds to murder as many [Root.Owner.GetSpeciesNamePlural] as it deems necessary. \n\nThe killings continue, nothing the crew can muster has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.20.a:0 "This is a disaster!"
 STA_silence_event.21.name:0 "Where Silence Has Lease"
 STA_silence_event.21.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] sets a self destruct sequence to 20 minutes during the meeting. \n\n19 minutes pass. As the countdown timer reaches the last 30 seconds the nothingness surrounding the [Root.Fleet.GetName] appears to recede. \n\nStill, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] waits and as the countdown timer reaches 10 seconds..."
 STA_silence_event.21.a:0 "Cancel self destruct sequence."
 STA_silence_event.21.b:0 "It must be a trick."
 STA_silence_event.22.name:0 "Where Silence Has Lease"
 STA_silence_event.22.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] cancels the self destruct sequence. \n\nThe vast nothingness is gone, and the ship is left back in orbit of the [Root.GetStarName] blackhole, now showing normal readings for a body of its size."
 STA_silence_event.22.a:0 "Understood."
 STA_silence_event.23.name:0 "Where Silence Has Lease"
 STA_silence_event.23.desc:0 "The self destruct sequence finishes, with the crew accepting their fate to die. The [Root.Fleet.GetName] explodes, killing all onboard."
 STA_silence_event.23.a:0 "This is a disaster!"
 STA_silence_event.24.name:0 "Where Silence Has Lease"
 STA_silence_event.24.desc:0 "The crew present a holodeck recreation of death to the entity. Fortunately Nagilum accepts these simulations as adequate portrayals of the true [Root.Owner.GetSpeciesName] reaction to death. \n\nAfter several hours engaged in this manner, Nagilum vanishes and the nothingness surrounding the [Root.Fleet.GetName] appears to recede. The vast emptiness is gone and the ship is left back in orbit of the [Root.GetStarName] blackhole, now showing normal readings for a body of its size."
 STA_silence_event.24.a:0 "Understood."
 STA_silence_event.100.name:0 "Nothing Found"
 STA_silence_event.100.desc:0 "After months of research, the best [Root.Owner.GetSpeciesAdj] scientists are unable to determine the origin of the unusual properties of this black hole."
 STA_silence_event.100.a:0 "Some phenomena are inexplicable."
 STA_silence_event.100.b:0 "Take the [Root.GetName] closer to the void."
 STH_andorian_flavour.1.name:0 "Ушаан"
 STH_andorian_flavour.1.desc:0 "Давнее соперничество между [officerA.GetName] и [officerB.GetName] в конце концов дошло до критической точки. И хотя обе стороны уже забыли причину конфликта, но последнее оскорбление [Root.GetFleetName] нельзя было простить. У [officerA.GetName] не было другого выбора, кроме как объявить ушаан - почётный смертельный поединок на специальных клинках ушаан-тор. \n\nШатл [officerB.GetName] ожидается в течении недели, за это время всё будет подготовленно к поединку на корабле."
 STH_andorian_flavour.1.a:0 "Принять вызов."
 STH_andorian_flavour.2.name:0 "Ушаан"
 STH_andorian_flavour.2.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Я желаю вам быстрой смерти, капитан', крикнул [officerB.GetName] и двинулся к [officerA.GetName] начав поединок.\n\nКапитан [officerA.GetName] крепко сжал свой клинок ушаан-тор и кинулся на [officerB.GetName], но тот легко парировал все удары, словно играючи. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю. \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] получает удар ногой в грудь, он отталкивает [officerA.GetHerHis] назад к краю арены, это даёт короткую передышку обоим. \n\n[officerB.GetName] подбегает и наносит серию ударов по [officerA.GetName]. С трудом уворачиваясь от [officerB.GetHerHis] ударов, [officerA.GetSheHe] ждёт когда противник совершит ошибку и откроется. Внезапно глаза [officerB.GetName] в панике широко раскрылись - [officerB.GetSheHe] недооценил своего соперника. Ушаан-тор капитана [officerA.GetName] пронзает грудь [officerB.GetName] и спустя несколько секунд [officerB.GetSheHe] рухнул на пол замертво."
 STH_andorian_flavour.2.a:0 "[officerA.GetName] победил в поединке."
 STH_andorian_flavour.3.name:0 "Ушаан"
 STH_andorian_flavour.3.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Сегодня прольётся ваша кровь, капитан', угрожающе произнёс [officerB.GetName] сделав первый шаг.\n\nКапитан [officerA.GetName] сжал свой клинок ушаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] наносит удар в лицо капитану [officerB.GetName] и [officerB.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerB.GetName] широко раскрылись от удивления - [officerB.GetSheHe] недооценил своего соперника. Клинок [officerA.GetName] скользнул по [officerB.GetHerHis] правой антенне, отрубив её. Крича от боли [officerB.GetName] падает на пол и теряет сознание. [officerA.GetName] начинает громко смеяться над своим соперником."
 STH_andorian_flavour.3.a:0 "[officerB.GetName] покалечен, но остался жив."
 STH_andorian_flavour.4.name:0 "Ушаан"
 STH_andorian_flavour.4.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Первое движение за вами, капитан', произнёс [officerB.GetName] невозмутимо стоя на месте.\n\nКапитан [officerA.GetName] сжал свой клинок ушаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerB.GetName] наносит удар в лицо капитану [officerA.GetName] и [officerA.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerA.GetName] широко раскрылись от удивления - [officerA.GetSheHe] недооценил своего соперника. Клинок [officerB.GetName] скользнул по [officerA.GetHerHis] правой антенне, отрубив её. Крича от боли [officerA.GetName] падает на пол и теряет сознание. [officerB.GetName] начинает громко смеяться над своим соперником."
 STH_andorian_flavour.4.a:0 "[officerA.GetName] унижен, но остался жив."
 STH_andorian_flavour.5.name:0 "Ушаан"
 STH_andorian_flavour.5.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Я желаю вам быстрой смерти, капитан', крикнул [officerB.GetName] и двинулся к [officerA.GetName] начав поединок.\n\nКапитан [officerA.GetName] крепко сжал свой клинок ушаан-тор и кинулся на [officerB.GetName], но тот легко парировал все удары, словно играючи. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю. \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] получает удар ногой в грудь, он отталкивает [officerA.GetHerHis] назад к краю арены, это даёт короткую передышку обоим. \n\n[officerB.GetName] подбегает и наносит серию ударов по [officerA.GetName]. С трудом уворачиваясь от [officerB.GetHerHis] ударов, [officerA.GetSheHe] ждёт когда противник совершит ошибку и откроется. Внезапно глаза [officerA.GetName] в панике широко раскрылись - [officerA.GetSheHe] недооценил своего соперника. Ушаан-тор капитана [officerB.GetName] пронзает грудь [officerA.GetName] и спустя несколько секунд [officerA.GetSheHe] рухнул на пол замертво."
 STH_andorian_flavour.5.a:0 "[officerB.GetName] победил в поединке."
 STH_bajoran_story.5.name:0 "Смерть Кая [deadBajoranKai.GetName]"
 STH_bajoran_story.5.desc:0 "Вся [Root.GetName] скорбит сегодня, когда объявляют о смерти Кая [deadBajoranKai.GetName]. \n\nТеперь будет собрана Ассамблея Ведеков, чтобы начать процесс выбора нового Кая."
 STH_bajoran_story.5.a:0 "Иди с Пророками, [deadBajoranKai.GetName]."
 STH_bajoran_story.6.name:0 "Смерть Ведека [deadBajoranKai.GetName]"
 STH_bajoran_story.6.desc:0 "[Root.GetName] скорбит сегодня, когда объявляют о смерти Ведека [deadBajoranVedek.GetName]. \n\nТеперь будет собрана Ассамблея Ведеков, чтобы выбрать замену [deadBajoranVedek.GetName]. Представлено много кандидатов из гражданской администрации."
 STH_bajoran_story.6.a:0 "Позволить Ведекам выбрать между собой."
 STH_bajoran_story.6.b:0 "Выдвинуть кандидата."
 STH_bajoran_story.7.name:0 "Смерть Ведека [deadBajoranKai.GetName]"
 STH_bajoran_story.7.desc:0 "[Root.GetName] скорбит сегодня, когда объявляют о смерти Ведека [deadBajoranVedek.GetName]."
 STH_bajoran_story.7.a:0 "Иди с Пророками, [deadBajoranVedek.GetName]."
 STH_bajoran_story.8.name:0 "[bajoranKai.GetName] назначен Каем"
 STH_bajoran_story.8.desc:0 "Хотя потеря предыдущего Кая была ударом по [Root.GetName], Ассамблея Ведеков выбрала нового Кая, чтобы возглавить нашу веру. Кай [bajoranKai.GetName] приветствуется всеми, кто идёт по пути Пророков."
 STH_bajoran_story.8.a:0 "Па [bajoranKai.GetName] сильна."
 STH_bajoran_story.9.name:0 "[bajoranVedek.GetName] назначен Ассамблеей Ведеков"
 STH_bajoran_story.9.desc:0 "Ассамблея Ведеков выбрала нового Ведека, который присоединится к их числу. Ведек [bajoranVedek.GetName] приветствуется всеми, кто идёт по пути Пророков."
 STH_bajoran_story.9.a:0 "Па [bajoranKai.GetName] сильна."
 STH_bajoran_story.10.name:0 "Кандидаты в состав Ассамблеи Ведеков"
 STH_bajoran_story.10.desc:0 "Ассамблея Ведеков иногда будет пополнять свои ряды из тех, кого сочтёт достойным среди гражданского населения. Назначение талантливого администратора или защитника веры, рассматривается как благородное призвание для выбранного человека."
 STH_bajoran_story.10.a:0 "Назначить [vedekCandidate1.GetName]."
 STH_bajoran_story.10.b:0 "Назначить [vedekCandidate2.GetName]."
 STH_bajoran_story.10.c:0 "Назначить [vedekCandidate3.GetName]."
 STH_bajoran_story.10.d:0 "Позволить Ведекам выбрать среди своих."
 STH_bajoran_story.100.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.100.desc_01:0 "Кай [bajoranKai.GetName] созывает ежегодную коммуну Ассамблеи Ведеков, чтобы в течение нескольких дней обсудить и выработать правила по многим вопросам баджорской веры. \n\nНесмотря на то, что Пророки стремились к разделению между верой и правительством, присутствие [Root.GetRulerTitle] [Root.GetRulerName] на заседаниях является любезностью, предоставляемой гражданским руководством [Root.GetName]."
 STH_bajoran_story.100.desc_02:0 "В то время, как Баджор всё ещё ждёт избрания нового Кая, Ведек [bajoranVedek.GetName] созывает ежегодную коммуну Ассамблеи Ведеков, чтобы в течение нескольких дней обсудить и выработать правила по многим вопросам баджорской веры. \n\nНесмотря на то, что Пророки стремились к разделению между верой и правительством, присутствие [Root.GetRulerTitle] [Root.GetRulerName] на заседаниях является любезностью, предоставляемой гражданским руководством [Root.GetName]."
 STH_bajoran_story.100.a:0 "Искать духовного наставления."
 STH_bajoran_story.100.b:0 "Сделать пожертвование."
 STH_bajoran_story.100.c:0 "Попросить совета у Сферы."
 STH_bajoran_story.100.d:0 "Закочить заседание."
 STH_bajoran_story.101.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.101.desc_01:0 "Просьба [Root.GetRulerTitle] [Root.GetRulerName] о личной аудиенции с представителелем веры была одобрена в предварительном порядке. Планировать сложно, но ряд должностных лиц был предложен для встречи."
 STH_bajoran_story.101.a:0 "Смиренно попросить новый список."
 STH_bajoran_story.101.b:0 "Кай [bajoranKai.GetName]."
 STH_bajoran_story.101.c:0 "Ведек [bajoranVedek1.GetName]."
 STH_bajoran_story.101.d:0 "Ведек [bajoranVedek2.GetName]."
 STH_bajoran_story.101.e:0 "Ведек [bajoranVedek3.GetName]."
 STH_bajoran_story.101.f:0 "Назад."
 STH_bajoran_story.102.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.102.desc_01:0 "Приветствую, дитя, я - Кай [religiousLeader.GetName]. Мне сказали, что вы хотите сделать пожертвование? \n\nЯ не могу передать насколько это меня радует, эти ресурсы будут бесценными для наших добрых дел. \n\nПодойди, дитя, давай поговорим о свете, который мы можем принести в этот мир."
 STH_bajoran_story.102.desc_02:0 "Приветствую, я - Ведек [religiousLeader.GetName]. Мне сказали, что вы хотите сделать пожертвование? \n\nЯ не могу передать, насколько это меня радует, эти ресурсы будут бесценными для наших добрых дел. \n\nПодойдите, давайте поговорим о свете, который мы можем принести в этот мир."
 STH_bajoran_story.102.a:0 "Небольшое пожертвование."
 STH_bajoran_story.102.a.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.102.b:0 "Умеренное пожертвование."
 STH_bajoran_story.102.b.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.102.c:0 "Большое пожертвование."
 STH_bajoran_story.102.c.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.102.d:0 "Назад."
 STH_bajoran_story.103.name:0 "Ассамблея Ведеков"
 STH_bajoran_story.103.desc_01:0 "Приветствую, дитя, я - Кай [religiousLeader.GetName]. Мне сказали, что вы хотите посоветоваться со Сферой? \n\nТолько позвольте мне сказать вам, что опыт, который дают Пророки через свои сферы, может быть могущественным... Но нужно быть готовым принять, что только Пророки могут судить о том, кто этого достоин... \n\nКакую Сферу вы хотели бы увидеть?"
 STH_bajoran_story.103.desc_02:0 "Приветствую, я - Ведек [religiousLeader.GetName]. Мне сказали, что вы хотите посоветоваться со Сферой? \n\nТолько позвольте мне сказать вам, что опыт, который дают Пророки через свои сферы, может быть могущественным... Но нужно быть готовым принять, что только Пророки могут судить о том, кто этого достоин... \n\nКакую Сферу вы хотели бы увидеть?"
 STH_bajoran_story.103.a:0 "Сферу Созерцания."
 STH_bajoran_story.103.a.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.b:0 "Сферу Пророчества и Перемены."
 STH_bajoran_story.103.b.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.c:0 "Сферу Времени."
 STH_bajoran_story.103.c.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.d:0 "Сферу Мудрости."
 STH_bajoran_story.103.d.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.e:0 "Сферу Единства."
 STH_bajoran_story.103.e.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.f:0 "Сферу Душ."
 STH_bajoran_story.103.f.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_story.103.g:0 "Сферу Памяти."
