 STH_ferengi_story.503.desc_03:0 "Правило приобретения номер 6: никогда не позволяй семье становиться на пути у финансовой возможности.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 6, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_04:0 "Правило приобретения номер 7: держи свои уши открытыми и смотри в оба.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 7, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_05:0 "Правило приобретения номер 9: возможность плюс инстинкт равняется прибыли.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 9, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
