 STH_dominion_story.1.name:0 "Сотня"
 STH_dominion_story.1.desc:0 "Мысль распространилась по всему Великому Слиянию: чтобы понять твёрдых, мы снова должны жить как они. Отправив сотню наших отпрысков в галактику, со временем они смогут вернуться с бесценной информацией об угрозах, которые могут повлиять на наш народ."
 STH_dominion_story.1.a:0 "Инициировать проект."
 STH_dominion_story.1.b:0 "Отклонить проект."
 STH_dominion_story.2.name:0 "Сотня"
 STH_dominion_story.2.desc:0 "Сотня была отделена от Слияния и отправлена в галактику. Сотня капсул, разосланных во всех направлениях. \n\nСлияние жаждет того дня, когда оно снова станет единым, хотя и признаёт ценность, которую предлагает проект."
 STH_dominion_story.2.a:0 "Разделить целое на сотню и распространить их среди звёзд."
 STH_dominion_story.2.b:0 "Остаться единым целым."
 STH_dominion_story.100.name:0 "Аномальная субстанция"
 STH_dominion_story.100.desc:0 "Исследование [From.GetName] завершено. Исходные данные подтверждены - ничего необычного не обнаружено."
 STH_dominion_story.100.a:0 "Понятно."
 STH_dominion_story.101.name:0 "Аномальная субстанция"
 STH_dominion_story.101.desc_01:0 "При исследовании [From.GetName], офицер по науке и [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] обнаружили аномальную морфогенную жидкость, объединённую на дне естественной расщелины на северном полушарии планеты. \n\nКажется, что она обладает некоторой способностью к независимому передвижению, однако для полного анализа необходимы средства на борту [Root.GetFleetName]. \n\nПотребуются значительные усилия для безопасного проникновения сквозь естественный защитный слой породы, препятствующий более лёгкому извлечению."
 STH_dominion_story.101.desc_02:0 "При исследовании [From.GetName], офицер по науке и [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] обнаружили аномальную морфогенную жидкость, объединённую на дне естественной расщелины на северном полушарии планеты, демонстрирующую свойства, аналогичные молодым меняющимся, которые встречаются в других частях галактики.\n\nКажется, что она обладает некоторой способностью к независимому передвижению, однако для полного анализа необходимы средства на борту [Root.GetFleetName]. \n\nПотребуются значительные усилия для безопасного проникновения сквозь естественный защитный слой породы, препятствующий более лёгкому извлечению."
 STH_dominion_story.101.desc_03:0 "При исследовании [From.GetName], офицер по науке и [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] обнаружили аномальную морфогенную жидкость, объединённую на дне естественной расщелины на северном полушарии планеты, демонстрирующую свойства, аналогичные Основателям Доминиона.\n\nКажется, что она обладает некоторой способностью к независимому передвижению, однако для полного анализа необходимы средства на борту [Root.GetFleetName]. \n\nПотребуются значительные усилия для безопасного проникновения сквозь естественный защитный слой породы, препятствующий более лёгкому извлечению."
 STH_dominion_story.101.desc_04:0 "При исследовании [From.GetName], офицер по науке и [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] обнаружили аномальную морфогенную жидкость, объединённую на дне естественной расщелины на северном полушарии планеты, демонстрирующую свойства, аналогичные почтенным Основателям.\n\nКажется, что она обладает некоторой способностью к независимому передвижению, однако для полного анализа, подтверждающего её божественность, необходимы средства на борту [Root.GetFleetName]. \n\nПотребуются значительные усилия для безопасного проникновения сквозь естественный защитный слой породы, препятствующий более лёгкому извлечению."
 STH_dominion_story.101.a:0 "Принести её на борт."
 STH_dominion_story.101.b:0 "Оставить её в покое."
 STH_dominion_story.102.name:0 "Аномальная субстанция"
 STH_dominion_story.102.desc_01:0 "Аномальная морфогенная жидкость была безопасно доставлена на борт [Root.GetFleetName]. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] быстро определяет, что вещество несравнимо ни с чем обнаруженным ранее, кажется оно реагирует на различные методы сканирования, применяемые к нему. \n\nРесурсов, имеющихся на борту судна, недостаточно для продолжения исследования."
 STH_dominion_story.102.desc_02:0 "Аномальная морфогенная жидкость была безопасно доставлена на борт [Root.GetFleetName], где было подтверждено, что она является молодым меняющимся. \n\nРесурсов, имеющихся на борту судна, недостаточно для продолжения обучения, которое потребует ребёнок, чтобы научиться взаимодействовать с не меняющимися."
 STH_dominion_story.102.desc_03:0 "Аномальная морфогенная жидкость была безопасно доставлена на борт [Root.GetFleetName], где было подтверждено, что она является молодым меняющимся. \n\nРесурсов, имеющихся на борту судна, недостаточно для продолжения обучения, которое потребует ребёнок, чтобы научиться взаимодействовать с не меняющимися. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] беспокоится о потенциальном военном ответе, если [changeling_empire.GetName] будет предупреждён о присутствии меняющегося на борту [Root.Owner.GetSpeciesName] судна ."
 STH_dominion_story.102.desc_04:0 "Верные слуги Основателей на борту [Root.GetFleetName] действительно благословлены, так как подтвердилось, что найденная морфогенная жидкость является родственником богов."
 STH_dominion_story.102.a:0 "Отправить на [Root.Owner.Capital.GetName] для изучения."
 STH_dominion_story.102.b:0 "Вернуть меняющегося [changeling_empire.GetName]."
 STH_dominion_story.102.c:0 "Потребовать выкуп у [changeling_empire.GetName]."
 STH_dominion_story.102.d:0 "Вернуть Основателя в Великое Слияние."
 STH_dominion_story.102.e:0 "Вернуть её на поверхность."
 STH_dominion_story.110.name:0 "Меняющийся"
 STH_dominion_story.110.desc_01:0 "Благодаря оборудованию на [Root.Capital.GetName] был сделан некоторый прогресс в понимании свойств морфогенной жидкости. Она, как представляется, содержит нейроподобные свойства в высоко распределённой топологии.\n\nВоздействие различных электромагнитных стимулов может быть одним из путей более полного анализа, однако потребуется нестандартное оборудование."
 STH_dominion_story.110.desc_02:0 "Благодаря оборудованию на [Root.Capital.GetName] был сделан некоторый прогресс, вызвав реакцию ребёнка меняющегося. Кажется он развил свои нейроподобные свойства до уровня, достаточного для понимания окружающей его среды. \n\nВоздействие различных электромагнитных стимулов может помочь ускорить его развитие, однако потребуется нестандартное оборудование."
 STH_dominion_story.110.a:0 "Использовать то, что доступно в настоящее время."
 STH_dominion_story.110.b:0 "Изготовить необходимое оборудование."
 STH_dominion_story.111.name:0 "Меняющийся"
 STH_dominion_story.111.desc_01:0 "Подвергшись воздействию излучения в каппа-диапазона, морфогенная жидкость похоже демонстрирует осознание стимулов. В ходе эксперимента жидкость приняла форму удлинённого отростка, который оттолкнул учёного, проводящего эксперимент, от своей консоли. \n\nПри удалении излучения жидкость возвращается в исходное состояние. Исследователи полагают, что жидкость является формой жизни, и рекомендуют пригласить команду ксенобиологов для завершения исследования."
 STH_dominion_story.111.desc_02:0 "Подвергшись воздействию излучения в каппа-диапазона, ребёнок меняющийся кажется демонстрирует свои первые признаки осознания стимулов. В ходе эксперимента меняющийся принял форму удлинённого отростка, который оттолкнул учёного, проводящего эксперимент, от своей консоли. \n\nИсследователи полагают, что настало время пригласить команду ксенобиологов, чтобы завершить следующий этап развития меняющегося."
 STH_dominion_story.111.a:0 "Назначить одного ксенобиолога."
 STH_dominion_story.111.b:0 "Назначить команду в полном составе."
 STH_dominion_story.113.name:0 "Меняющийся"
 STH_dominion_story.113.desc_01:0 "Морфогенная жидкость была подтверждена как форма жизни после того, как она превратилась в несовершенную копию ведущего ксенобиолога, назначенного на этот проект.\n\nПохоже существо пытается общаться с научным персоналом. Надзиратель проекта запросил назначение ксено антропологической команды."
 STH_dominion_story.113.desc_02:0 "Меняющийся хорошо развивается, приняв форму несовершенной копии ведущего ксенобиолога, назначенного на этот проект.\n\nКажется, что ребёнок пытается общаться с научным персоналом. Надзиратель проекта запросил назначение ксено антропологической команды."
 STH_dominion_story.113.a:0 "Назначить одного ксеноантрополога."
 STH_dominion_story.113.b:0 "Назначить команду в полном составе."
 STH_dominion_story.114.name:0 "Меняющийся"
 STH_dominion_story.114.desc_01:0 "Ведущий ксеноантрополог, назначенный к меняющемуся - термин, придуманный женой главы проекта - успешно научил существо общаться в устной форме. Сформировав грубый образ [Root.GetSpeciesName], он стал задавать вопросы о своём месте в [Root.GetSpeciesAdj] обществе."
 STH_dominion_story.114.desc_02:0 "Ведущий ксеноантрополог, назначенный к меняющемуся, успешно научил существо общаться в устной форме. Сформировав грубый образ [Root.GetSpeciesName], он стал задавать вопросы о своём месте в [Root.GetSpeciesAdj] обществе."
 STH_dominion_story.114.a:0 "Понятно."
