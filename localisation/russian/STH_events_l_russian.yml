 STH_federation_story.11.desc:0 "Вражеский флот, атаковавший исследовательскую станцию на орбите [augment_research_target_2.GetName], был уничтожен. \n\nПопытки найти выживших, предоставили ряд потенциальных обломков, которые теперь должны быть исследованы..."
