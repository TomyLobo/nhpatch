 STH_hero_mission.12.desc:0 "Конференция на [diplomatic_target1.GetName] превзошла первоначальные ожидания, в результате чего отношения между [Root.Owner.GetName] и [diplomatic_target1.Owner.GetName] значительно улучшились. \n\nПервоначальные секционные заседания были плодотворными и намекали на ряд взаимовыгодных соглашений между двумя державами, а к концу второй недели стало ясно, что основные цели конференции будут достигнуты благодаря колоссальным усилиям капитана [diplomacyHeroLeader1.GetName] по облегчению переговоров."
 STH_hero_mission.12.a:0 "Великолепно."
 STH_hero_mission.13.name:0 "Дипломатическая поддержка"
 STH_hero_mission.13.desc:0 "Дипломатическая конференция на [diplomatic_target1.GetName], возглавляемая [diplomacyHeroLeader1.Owner.GetName], превзошла первоначальные ожидания, в результате чего отношения между [Root.GetName] и [diplomatic_target1.Owner.GetName] значительно улучшились. \n\nПервоначальные секционные заседания были плодотворными и намекали на ряд взаимовыгодных соглашений между двумя державами, а к концу второй недели стало ясно, что основные цели конференции будут достигнуты благодаря колоссальным усилиям капитана [diplomacyHeroLeader1.GetName] по облегчению переговоров. \n\n[diplomacyHeroLeader1.Owner.GetName] делегация и многие на [diplomatic_target1.GetName] были так впечатлены, что [Root.GetRulerTitle] [Root.GetRulerName], под давлением дипломатических кругов, предлагает более существенное сотрудничество, от торговых прав до программ по обмену офицерами."
 STH_hero_mission.13.a:0 "Разрешить дополнительные соглашения."
