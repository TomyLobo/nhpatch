 STH_deDeclaratem_event.5.a:0 "Excellent."
 STH_deDeclaratem_event.6.desc_01:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nWhile [Root.Owner.GetName] historians and the descendents of the Manhire's crew will be glad to know the fate of the vessel, many will wonder if Captain [Root.GetLeaderName]'s haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.desc_02:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nWhile [humanCountry.GetName] historians and the descendents of the Manhire's crew will be glad to know the fate of the vessel, many will wonder if Captain [Root.GetLeaderName]'s haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.desc_03:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nCaptain [Root.GetLeaderName] ponders whether [shipLeader.GetHerHis] haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.a:0 "This is a disaster!"
 STH_deDeclaratem_event.7.desc:0 "The [humanCountry.GetName] has been informed of the retrieval of their vessel from [deDeclaratemBlackHole.GetName], and a mission to salvage the vessel is being assembled. \n\nRelations between the [humanCountry.GetName] and the [Root.Owner.GetName] have benefited from the act."
 STH_deDeclaratem_event.7.a:0 "Understood."
 STH_deDeclaratem_event.8.desc_01:0 "The Manhire proves an easy target for the lightly armed [Root.GetFleetName]. The experience gained by the crew and materials salvaged seems to weigh poorly against the damage done to relations between the [Root.Owner.GetName] and the [humanCountry.GetName]."
 STH_deDeclaratem_event.8.desc_02:0 "The Manhire proves an easy target for the lightly armed [Root.GetFleetName]. The experience gained by the crew and materials salvaged seems to weigh poorly against the potential for study of the vessel's unknown makers, however."
 STH_deDeclaratem_event.8.a:0 "Understood."
 STH_deDeclaratem_event.9.name:0 "Research Opportunities"
 STH_deDeclaratem_event.9.desc:0 "The recent salvage of the Declaration class UESP Manhire has heightened interest in the old designs. The ability of the vessel to sustain itself so long within a black hole has led some teams to propose the reinstatement of the class using modern technologies, as an inexpensive exploration vessel."
 STH_deDeclaratem_event.9.a:0 "Commence the research."
 STH_deDeclaratem_event.9.b:0 "The design has had its day."
 STH_deDeclaratem_event.10.name:0 "Captain [UESPManhireCaptain.GetName]'s Thanks"
 STH_deDeclaratem_event.10.desc_01:0 "Thank you so much for saving the Manhire and my crew. When we became trapped in that black hole we were all sure that was the end... \n\nIt's been so long though, our families back home will have forgotten us surely?"
 STH_deDeclaratem_event.10.desc_02:0 "Thank you so much for saving the Manhire and my crew. When we became trapped in that black hole we were all sure that was the end... \n\nCan we beg one more favour? Can you provide us passage home?"
 STH_deDeclaratem_event.10.a:0 "You've earned a rest."
 STH_deDeclaratem_event.10.b:0 "We shall arrange transport."
 STH_deDeclaratem_event.10.c:0 "First we need to... debrief."
 STH_deDeclaratem_event.10.d:0 "How did you become trapped?"
 STH_deDeclaratem_event.10.d.response:0 "Ah, well... that's what I'd like to know too! \n\nWe were cruising at Warp 2 to Vulcan when we seem to have entered a wormhole of some sort. When we emerged the Manhire was barely a hundred kilometres from the event horizon of a black hole! \n\nI guess the black hole intersected the path of the wormhole just as we were passing."
 STH_deDeclaratem_event.11.desc:0 "The bridge falls silent as the viewscreen resolves the ship and confirms its identity: the UESP Manhire, XCV-247. A Declaration class vessel reported lost en route to Vulcan in 2098. \n\nThe Declaration class were Earth's first truly interstellar vessels, borrowing heavily from Vulcan design principles. That one somehow managed to become trapped within a black hole and survive is an amazing feat."
 STH_deDeclaratem_event.11.a:0 "Board the vessel."
 STH_deDeclaratem_event.11.b:0 "Scan the vessel in more detail."
 STH_deDeclaratem_event.12.name:0 "De Declaratem"
 STH_deDeclaratem_event.12.desc:0 "The [deDeclaratemFinder.GetName] have alerted us to the presence of an old Declaration class vessel, which they have successfully pulled from beneath the event horizon of [deDeclaratemBlackHole.GetName]. \n\nThe UESP Manhire XCV-247, was lost in 2098 en route to Vulcan. The descendents of the crew's families are urging an immediate mission to investigate."
 STH_deDeclaratem_event.12.a:0 "Understood."
 STH_deDeclaratem_event.100.desc:0 "The [Root.GetFleetName] has successfully generated a static warp bubble around the ship trapped within [deDeclaratemBlackHole.GetName]'s event horizon. \n\nThe [Root.GetFleetName] rocks as the main deflector struggles to maintain the field. \n\nAs the power requirements increase exponentially, Captain [Root.GetLeaderName] is forced to collapse the warp bubble to prevent a core breach. \n\nIn doing so however, the vessel trapped within the event horizon was effectively 'bounced' away and destroyed as it spiralled closer to the singularity."
 STH_deDeclaratem_event.100.a:0 "Unfortunate."
 STH_deDeclaratem_event.200.desc:0 "The [Root.GetFleetName] has successfully generated a static warp bubble around the ship trapped within [deDeclaratemBlackHole.GetName]'s event horizon. \n\nThe [Root.GetFleetName] rocks as the main deflector struggles to maintain the field, but after several minutes the other vessel is free. \n\nDespite best efforts however, the [Root.GetFleetName]'s antimatter containment fields sustain heavy damage and are breached. Both vessels are annihilated."
 STH_deDeclaratem_event.200.a:0 "This is a disaster!"
 STH_federation_story.2200.name:0 "Неизвестный зонд"
 STH_federation_story.2200.desc:0 "Станции наблюдения обнаружили в системе [whaleProbeSpawnSystem.GetName] присутствие неопознанного инопланетного судна на орбите  [whaleProbeSpawnPlanet.GetName]. Судно выглядит как огромный длинный цилиндр, пока оно не предприняло никаких враждебных действий, хотя вблизи него действует глушащее поле огромной мощности. \n\nСтратеги [Root.GetName] призывают отправить в систему научный корабль."
 STH_federation_story.2200.a:0 "Интригующе."
 STH_federation_story.2201.name:0 "Неизвестный зонд"
 STH_federation_story.2201.desc:0 "Станции наблюдения дальнего радиуса действия, сфокусированные на системе [whaleProbeSpawnSystem.GetName], обнаружили присутствие неопознанного инопланетного судна на орбите [whaleProbeSpawnPlanet.GetName]. Судно выглядит как огромный длинный цилиндр, пока оно не предприняло никаких враждебных действий против Звёздного Флота..."
 STH_federation_story.2201.a:0 "Интересно..."
 STH_federation_story.2204.name:0 "Неизвестный зонд"
 STH_federation_story.2204.desc:0 "[From.GetName] вошёл в систему [whaleProbeSpawnSystem.GetName], его сенсоры подтверждают профиль зонда, который был зарегистрирован местными станциями наблюдения. Судно выглядит почти полностью бездействующим."
 STH_federation_story.2204.a:0 "Открыть частоты приветствия."
 STH_federation_story.2204.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2205.name:0 "Неизвестный зонд"
 STH_federation_story.2205.desc:0 "[whaleProbeDiscoveringScienceShip.GetFleetName] передаёт приветствие на всех частотах, кажется это оживило зонд. Сигнал огромной мощности возвращается обратно с судна. Первоначально компьютеры [whaleProbeDiscoveringScienceShip.GetFleetName] не могли расшифровать передачу, до тех пор, пока корабельный биолог не нашёл сходство структуры сообщения со звуковой моделью используемой некоторыми видами ныне вымерших земных китов. \n\nСила зарегистрированного сигнала зашкаливает, тактический отдел обеспокоен потенциальными возможностями зонда, если он окажется враждебным."
 STH_federation_story.2205.a:0 "Сопоставить виды китов с нашими базами данных."
 STH_federation_story.2205.b:0 "§G(Xindi-Aquatic)§! This sounds familiar..."
 STH_federation_story.2205.c:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2206.name:0 "Неизвестный зонд"
 STH_federation_story.2206.desc:0 "База данных смогла сопоставить сигнал с песней горбатых китов, вымерших на Земле столетия назад. \n\nНевозможно сказать, что связывает инопланетный зонд с горбатыми китами, так как универсальный переводчик оказывается неспособным интерпретировать песню."
 STH_federation_story.2206.a:0 "Понятно."
 STH_federation_story.2208.name:0 "Неизвестный зонд"
 STH_federation_story.2208.desc_01:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Приветствие на всех частотах, кажется, оживило зонд. Сигнал огромной мощности возвращается обратно с судна. Первоначально компьютерные системы не могли расшифровать передачу, до тех пор, пока команда биологов, базирующихся в Карибском бассейне на Земле, не нашла сходство структуры сообщения со звуковой моделью используемой некоторыми видами ныне вымерших земных китов. \n\nСила зарегистрированного сигнала зашкаливает, Звёздный Флот предупреждает о потенциальных возможностях зонда, если он окажется враждебным."
 STH_federation_story.2208.desc_02:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Признаки его предыдущей враждебности отсутствуют, хотя теперь оно взяло курс на Землю."
 STH_federation_story.2208.desc_03:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Оно до сих пор вразумительно не отвечает на приветствия, и, кажется, взяло прямой курс на Землю."
 STH_federation_story.2208.a:0 "Попытаться снова поприветствовать судно."
 STH_federation_story.2208.b:0 "Держать частоты приветствия открытыми."
 STH_federation_story.2208.c:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2210.name:0 "Неизвестный зонд"
 STH_federation_story.2210.desc_01:0 "Выйдя на орбиту Земли, сигнал зонда был нацелен на океаны планеты. Обыскивая километр за километром, огромная мощность сигнального луча наносит экологический ущерб всей планете. \n\nЭксперты предполагают, что если ситуация не изменится, то повреждения будут необратимы."
 STH_federation_story.2210.a:0 "Мы должны стремиться к мирному решению."
 STH_federation_story.2210.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2210.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2210.d:0 "Оставаться на месте, не вступать в бой!"
 STH_federation_story.2211.name:0 "Неизвестный зонд"
 STH_federation_story.2211.desc_01:0 "Выйдя на орбиту Земли, сигнал зонда был нацелен на океаны планеты. Обыскивая километр за километром, огромная мощность сигнального луча наносит экологический ущерб всей планете, разрушив несколько зданий и оказывая влияние на большие участки побережья, делая их опасными для перемещения. \n\nЭксперты предполагают, что если ситуация не изменится, то повреждения будут необратимы."
 STH_federation_story.2211.a:0 "Мы должны стремиться к мирному решению."
 STH_federation_story.2211.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2211.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2211.d:0 "Оставаться на месте, не вступать в бой!"
 STH_federation_story.2212.name:0 "Неизвестный зонд"
 STH_federation_story.2212.desc_01:0 "Исследование зондом океанов Земли завершено. Не найдя признаков горбатых китов, которые он искал, судно меняет свой курс и покидает Солнечную систему, возвращаясь обратно в глубокий космос. \n\nПосле ухода зонда планета вздыхает с облегчением, но ущерб окружающей среде Земли был настолько серьёзный, что официальная классификация планеты была изменена с $pc_continental$ на $pc_ocean$. \n\nКто и зачем послал зонд остаётся загадкой."
 STH_federation_story.2212.a:0 "Позволить зонду уйти."
 STH_federation_story.2212.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2212.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2213.name:0 "Неизвестный зонд"
 STH_federation_story.2213.desc_01:0 "Стратеги [Root.GetName] могут только предполагать, что инопланетный зонд пытается связаться с представителями горбатых китов. Учитывая их исчезновение, вряд ли зонд найдёт удовлетворительный ответ на свои разрушительные попытки общения, в результате которых окружающая среда Земли получает серьёзный ущерб. \n\nОтдел темпоральных исследований института Дэйстрома, предложил очень рискованную миссию для решения этого кризиса. Послав корабль назад во времени с помощью гравитационного манёвра вокруг Солнца, команда специалистов могла бы найти несколько образцов горбатых китов, чтобы установить обратную связь с зондом."
 STH_federation_story.2213.a:0 "Какой у нас выбор?"
 STH_federation_story.2214.name:0 "Unknown Probe"
 STH_federation_story.2214.desc:0 "The modulation of the sounds transmitted by the alien probe are vaguely familiar to Captain [whaleProbeDiscoveringScienceShipLeader.GetName], who is reminded of several ancient Xindi-Aquatic folk tales. \n\nThe legends tell of a race of star travellers who swam in the oceans of many worlds, befriending the native races they encountered. \n\nThe stories end with a promise to send their 'Ul-tccc-ooo' - a term that loosely translates to 'Golems' - to greet the children of the water-peoples. \n\n[whaleProbeDiscoveringScienceShipLeader.GetName] proposes that perhaps the folk tales have an element of truth in them? Regardless, the universal translator proves unable to interpret the song."
 STH_federation_story.2214.a:0 "Fascinating."
 WHALE_PROBE_1_PROJECT:0 "Поиск китов"
 WHALE_PROBE_1_PROJECT_DESC:0 "Инопланетный зонд на орбите Земли наносит серьезный экологический ущерб своими поисками китов. \n\nЗвёздный Флот понимает рискованность отправки корабля назад во времени, для поисков китов и разрешения этого кризиса."
 STH_federation_story.2220.name:0 "Путешествие во времени"
 STH_federation_story.2220.desc_01:0 "[Root.GetFleetName] под командованием [Root.Leader.GetName] выходит на позицию для начала гравитационного манёвра вокруг Солнца, который запустит темпоральную реверсию, достаточную для отпраки корабля назад во времени. Экипаж ожидает приказа."
 STH_federation_story.2220.a:0 "Вперёд."
 STH_federation_story.2221.name:0 "Путешествие во времени"
 STH_federation_story.2221.desc_01:0 "[Root.GetFleetName] ускоряется до максимальной варп-скорости в опасной близости от гравитационного поля Солнца, корабль начинает сильно трясти от перегрузок. \n\nПо мере приближения к временному барьеру, капитан [Root.Leader.GetName] изо всех сил пытается оставаться в сознании. В это время офицер по науке пытается определить нужный временной период, где можно будет найти популяцию горбатых китов."
 STH_federation_story.2221.a:0 "Цель: 1986 год."
 STH_federation_story.2222.name:0 "Путешествие во времени"
 STH_federation_story.2222.desc_01:0 "Капитан [Root.Leader.GetName] и экипаж [Root.GetFleetName] приходят в сознание. Мостик полностью погружён во тьму, пока не активируется аварийное освещение. \n\n'Мы успешно прибыли в нужный временной период, 1986 год по земному времяисчислению', сказал офицер по науке. Следующие несколько часов проходят в суматохе, экипаж корабля пытается найти подходящую пары особей китов. \n\nПоявляется ряд вариантов, от Сан-Франциско до Гренландии. \n\nИнженерное отделение [Root.GetFleetName] временно активирует примитивное маскировочное устройство для корабля и шатлов, которое должно помочь предотвратить серьёзные изменения во временной линии из-за нежелательного обнаружения."
 STH_federation_story.2222.a:0 "Отправиться в Сан-Франциско."
 STH_federation_story.2222.b:0 "Отправиться в Гренландию."
 STH_federation_story.2223.name:0 "Путешествие во времени"
 STH_federation_story.2223.desc_01:0 "Десантная группа с [Root.GetFleetName] успешно прибыла в Сан-Франциско. Разведка с орбиты показала, что в океанариуме города Саусалито есть пара горбатых китов - самец и самка, которых через несколько дней собираются выпустить на волю. \n\nКоманда ксенобиологов предлагает капитану [Root.Leader.GetName] два варианта как заполучить китов. Первый предполагает телепортацию китов из их бассейна в ночь перед выпуском, второй - дождаться пока их выпустят и телепортировать китов прямо из открытого океана. \n\nУчитывая их значительные размеры, оба варианта потребуют от группы установить на поверхности усилители сигнала."
 STH_federation_story.2223.a:0 "Телепортировать из бассейна."
 STH_federation_story.2223.b:0 "Телепортировать из открытого океана."
 STH_federation_story.2224.name:0 "Путешествие во времени"
 STH_federation_story.2224.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. \n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни."
 STH_federation_story.2224.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2225.name:0 "Путешествие во времени"
 STH_federation_story.2225.desc_01:0 "Миссия по поиску горбатых китов была прервана после того, как произошёл сбой маскировочного устройства и несколько человек на земле увидели летящий шатл. \n\nБыло сделано несколько фотографий и ряд новостных каналов подхватили эту историю. \n\nНе желая и дальше загрязнять временную линию, капитан [Root.Leader.GetName] приказывает экипажу [Root.GetFleetName] выполнить обратный гравитационный манёвр, необходимый для возвращения в наши дни."
 STH_federation_story.2225.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2226.name:0 "Путешествие во времени"
 STH_federation_story.2226.desc_01:0 "Обратный гравитационный манёвр был успешно завершён, [Root.GetFleetName] вернулся в наши дни с парой горбатых китов в грузовых отсеках. \n\nКорабль приближается к Земле по вектору, противоположному инопланетному зонду, чтобы избежать воздействия его глушащего поля. [Root.GetFleetName] запускает транспортеры и выпускает китов по середине Тихого океана. Планета ожидает ответа от инопланетного зонда."
 STH_federation_story.2226.a:0 "Понятно."
 STH_federation_story.2230.name:0 "Путешествие во времени"
 STH_federation_story.2230.desc_01:0 "Десантная группа с [Root.GetFleetName] успешно прибыла на побережье Восточной Гренландии. Разведка с орбиты показала, что как раз сейчас несколько горбатых китов движутся вдоль береговой линии, однако неподалёку было замечено норвежское китобойное судно, так что действовать нужно безотлагательно. \n\nКоманда ксенобиологов предлагает капитану [Root.Leader.GetName] два варианта как заполучить китов. Первый предполагает немедленную телепортацию двух горбатых китов прямо из группы, второй - дождаться, пока китобойное судно покинет область и телепортировать китов. \n\nУчитывая их значительные размеры, оба варианта потребуют от группы установить на поверхности усилители сигнала."
 STH_federation_story.2230.a:0 "Телепортировать немедленно."
 STH_federation_story.2230.b:0 "Телепортировать после ухода китобойного судна."
 STH_federation_story.2231.name:0 "Путешествие во времени"
 STH_federation_story.2231.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. Операция по их поимке прошла без каких-либо проблем.\n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни."
 STH_federation_story.2231.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2232.name:0 "Путешествие во времени"
 STH_federation_story.2232.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. Операция по их поимке прошла без каких-либо проблем.\n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни. \n\n[Root.GetFleetName] приближается к Солнцу на максимальной варп-скорости, но похоже при векторных вычислениях гравитационного манёвра не учли лишнюю массу горбатых китов. Офицер по науке и рулевой пытаются компенсировать, но слишком поздно. Флуктуация варп-пузыря корабля бурно взаимодействует с гравитацией Солнца и разрывает [Root.GetFleetName] на части. \n\nВсе на борту погибли."
 STH_federation_story.2232.a:0 "Это катастрофа!"
 STH_federation_story.2251.name:0 "Неизвестный зонд"
 STH_federation_story.2251.desc_01:0 "Кажется вновь прибывшие горбатые киты понимают передачи инопланетного зонда и отвечают на них своей песней, это останавливает негативное воздействие на планету. После нескольких минут обмена сигналами между зондом и китами, он уходит с орбиты Земли и покидает систему. \n\nКакую бы миссию не преследовало судно при посещении Земли, похоже она была выполнена, и хотя пока остаётся загадкой, биологи с нетерпением ожидают возможности открыть диалог с новыми жителями Земли из прошлого."
 STH_federation_story.2251.a:0 "Великолепно."
 STH_federation_story.2252.name:0 "Неизвестный зонд"
 STH_federation_story.2252.desc_01:0 "Инопланетный зонд вышел за радиус действия сенсоров наблюдательных станций [Root.GetName]."
 STH_federation_story.2252.a:0 "Понятно."
 STH_federation_story.2253.name:0 "Популяция китов"
 STH_federation_story.2253.desc_01:0 "Горбатые киты, вернувшиеся из прошлого, кажется, прекрасно себя чувствуют в сегодняшних водах Земли. Не смотря на то, что они являются парой для размножения, восстановить их популяцию будет очень сложно, но благодаря передовым генетическим технологиям - не невозможно.\n\nУже сейчас биологи со всех уголков [Root.GetName] добиваются больших успехов в общении с китами, и учёные считают, что это даст значительный толчок земным морским наукам."
 STH_federation_story.2253.a:0 "Великолепно."
 STH_federation_story.2255.name:0 "Неизвестный зонд"
 STH_federation_story.2255.desc_01:0 "После битвы, которая бушевала в течение нескольких дней, инопланетный зонд был уничтожен вместе с любой надеждой понять его намерения. \n\nОбломки зонда трудно поддаются анализу, материалы, используемые в его конструкции, находятся за пределами того, с чем сталкивался Звёздный Флот до этого. Несмотря на трудности, изучение этих обломков обеспечит значительный толчок в материаловедении."
 STH_federation_story.2255.a:0 "Понятно."
 STH_notifications.100.name:0 "Темпоральная аномалия"
 STH_notifications.100.desc:0 "Некоторые учёные [Root.GetName] считают, что они обнаружили изменения временной линии. Они зафиксировали волну хронитонной радиации, которая пронеслась по всему квадранту со сверхсветовой скоростью. \n\nДо сих пор никто не смог определить предполагаемые изменения."
 STH_notifications.100.a:0 "Понятно."
 STH_notifications.101.name:0 "Темпоральная аномалия"
 STH_notifications.101.desc:0 "Некоторые учёные [Root.GetName] считают, что они обнаружили изменения временной линии. Они зафиксировали волну хронитонной радиации, которая пронеслась по всему квадранту со сверхсветовой скоростью. \n\nДо сих пор никто не смог определить предполагаемые изменения, но учитывая амплитуду волны, изменения должны быть значительными."
 STH_notifications.101.a:0 "Понятно."
 STH_galactic_features.1.name:0 "Странные показания"
 STH_galactic_features.1.desc:0 "Сенсоры обнаружили корабль неизвестной конфигурации, выходящий на орбиту планеты [doomsdayMachinePlanet.GetName] в системе [doomsdayMachineSystem.GetName]. \n\nВоенные аналитики [From.GetName] призывают направить корабль для расследования."
 STH_galactic_features.1.a:0 "Понятно."
 STH_galactic_features.2.name:0 "Странные показания"
 STH_galactic_features.2.desc:0 "Сенсоры обнаружили корабль неизвестной конфигурации, выходящий на орбиту планеты [doomsdayMachinePlanet.GetName] в системе [doomsdayMachineSystem.GetName]. \n\nВоенные аналитики [From.GetName] призывают направить корабль для расследования."
 STH_galactic_features.2.a:0 "Понятно."
 STH_galactic_features.4.name:0 "Пожиратель планет"
 STH_galactic_features.4.desc_01:0 "Инопланетное оружие на орбите [doomsdayMachineConsumingPlanet.GetName] медленно пожирает верхние слои атмосферы планеты с помощью множества узких тяговых лучей. \n\nНаши сканеры дальнего действия показывают, что атмосфера на поверхности была полностью уничтожена, планета стала непригодна для жизни."
 STH_galactic_features.4.desc_02:0 "Наши сканеры дальнего действия показывают, что планета [doomsdayMachineConsumingPlanet.GetName] притерпела очередное существенное снижение массы. \n\nВоенные аналитики [From.GetName] продолжают настаивать на том, чтобы отправить корабль для расследования."
 STH_galactic_features.4.a:0 "Понятно."
 STH_galactic_features.4.b:0 "Это нас не касается..."
 STH_galactic_features.5.name:0 "Пожиратель планет"
 STH_galactic_features.5.desc_01:0 "Инопланетное оружие продолжает пожирать планету [doomsdayMachineConsumingPlanet.GetName]. \n\nНаши сенсоры дальнего действия показывают, что планета была разбита на несколько кусков."
 STH_galactic_features.5.desc_02:0 "Наши сканеры дальнего действия показывают, что планета [doomsdayMachineConsumingPlanet.GetName] притерпела очередное существенное снижение массы. \n\nВоенные аналитики [From.GetName] продолжают настаивать на том, чтобы отправить корабль для расследования."
