 STH_federation_flavour.101.desc:0 "Приветствую, [Root.GetRulerTitle] [Root.GetRulerName]. Переговоры о присоединении [accessionState.GetSpeciesName] людей к [Root.GetName] идут полным ходом, но по-прежнему существует ряд вопросов вокруг разных... мировоззрений, которых мы придерживаемся в определённых областях.\n\nНам говорят, что многообразие - это сила, но как мы можем примирить склонность моего народа к применению силы для достижения мира с вашим 'пацифизмом'?\n\nЯ открыт для любых предложений, которые у вас есть."
