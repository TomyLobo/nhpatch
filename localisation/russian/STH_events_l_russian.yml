 STH_dominion_flavour.1085.a:0 "Великолепно."
 STH_dominion_flavour.1100.name:0 "Агент был раскрыт"
 STH_dominion_flavour.1100.desc_01:0 "Меняющийся, выдающий себя за [From.GetName] в [FromFrom.GetName] был разоблачён. Но не смотря на раскрытие, [From.GetName] смог сбежать обратно в [Root.GetName] с большим количеством разведданных о [FromFrom.GetName]."
