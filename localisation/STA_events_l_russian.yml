 #Inner Light

 STA_innerLight_event.1.name: "Опасность?"
 STA_innerLight_event.1.desc: "Инопланетное судно над [From.GetName] активируется и приступает к сканированию малой дальности. Беспилотник испускает нуклеонный луч направленный прямо на капитана [Root.GetLeaderName], который заставляет его немедленно упасть на пол. Старпом объявляет красную тревогу и бригада медиков спешит на мостик. \n\nНа первый взгляд [Root.GetLeaderName] кажется вырубленным, но глава медицинской службы быстро понимает, что на самом деле капитан спит в глубокой фазе быстрого сна. \n[Root.GetLeaderName] генерирует нейротрансмиттеры на беспрецедентно высоком уровне и кажется видит очень яркие сны!"
 STA_innerLight_event.1.a: "Поднять щиты, чтобы отрезать луч."
 STA_innerLight_event.1.b: "Активировать орудия и уничтожить инопланетное судно."
 STA_innerLight_event.1.c: "Попробуйте выйти из радиуса действия дрона."
 
 STA_innerLight_event.2.name: "Медицинский Отчет"
 STA_innerLight_event.2.desc: "Глава медицинской службы считает, что прерывание луча не самая лучшая идея, ведь вы понятия не имеете к каким последствиям для капитана приведет резкое отключение луча."
 STA_innerLight_event.2.a: "Мы должны что-нибудь сделать! Поднять щиты."
 STA_innerLight_event.2.b: "Вы правы, мы постараемся выйти из радиуса действия дрона."

 STA_innerLight_event.3.name: "Инопланетное судно уничтожено"
 STA_innerLight_event.3.desc: "Научный корабль наводит свои небольшие орудия на дрона и стреляет. \n\nС тихим взрывом дрон исчезает в облаке обломков, отключив нуклеонный луч. Капитан остается в своем спящем состоянии еще в течении минуты, как вдруг начинает кричать и биться в конвульсиях на полу. \n\nМедицинская бригада пытается удержать его, но они опасаются худшего, ведь всё их лечение не имеет никакого эффекта! \n\nПосле 10 минут жутких мучений, [Root.GetLeaderName] делает вздох и умирает."
 STA_innerLight_event.3.a: "Мы не должны связываться с вещами, которые даже не пытаемся понять."
 STA_innerLight_event.3.b: "Неизбежная трагедия."
 
 STA_innerLight_event.4.name: "Дрон Преследует Нас"
 STA_innerLight_event.4.desc: "Рулевой совершает маневр и уводит корабль подальше от дрона, но даже на полном импульсе дрон не отстает от корабля и продолжает испускать нуклеонный луч на [Root.GetLeaderName]."
 STA_innerLight_event.4.a: "Мы не можем больше ждать! Мы должны поднять щиты."
 STA_innerLight_event.4.b: "Капитан кажется в порядке, мы будем ждать и наблюдать."
 
 STA_innerLight_event.5.name: "Щиты Подняты"
 STA_innerLight_event.5.desc: "Щиты отрезали луч и на мгновенье показалось, что капитан в порядке. \n\nКак вдруг [Root.GetLeaderName] начинает истошно кричать и биться в конвульсиях, офицер медслужбы просит вас отключить щиты, пока мы не потеряли капитана."
 STA_innerLight_event.5.a: "Опустить щиты, мы должны переждать это."
 STA_innerLight_event.5.b: "Уничтожить дрон! Навести орудия, огонь!"
 
 STA_innerLight_event.6.name: "Инопланетное Судно Уничтожено"
 STA_innerLight_event.6.desc: "Научный корабль наводит свои небольшие орудия на дрона и стреляет. \n\nС тихим взрывом дрон исчезает в облаке обломков, отключив нуклеонный луч. Капитан продолжает кричать и биться в конвульсиях на полу. \n\nМедицинская бригада пытается удержать его, но они опасаются худшего, ведь всё их лечение не имеет никакого эффекта! \n\nПосле 10 минут жутких мучений, [Root.GetLeaderName] делает вздох и умирает."
 STA_innerLight_event.6.a: "Мы не должны были вмешиваться, когда не понимали всего."
 STA_innerLight_event.6.b: "Неизбежная трагедия."
 
 STA_innerLight_event.7.name: "Ожидание..."
 STA_innerLight_event.7.desc: "Прошло 15 минут, кажется капитан просто спокойно спит. Экипаж беспокоится о том, что они позволяют инопланетному судну так легко парализовать [Root.GetLeaderName]."
 STA_innerLight_event.7.a: "Мы должны ждать, мы ничего не знаем про этот луч."
 STA_innerLight_event.7.b: "Мы не можем больше ждать, уничтожить дрон!"
 
 STA_innerLight_event.8.name: "Сны Наяву"
 STA_innerLight_event.8.desc: "Прошло еще долгих 10 минут, дрон наконец отключил свой нуклеонный луч. [Root.GetLeaderName] медленно приходит в себя в окружении медицинского персонала. Капитан осматривается вокруг, как-будто видит мостик в первый раз, произнося имена членов экипажа, как если бы они были давними воспоминаниями. \n\nЭкипаж рассказывает [Root.GetLeaderName] что произошло, капитан ошеломлен, что он спал всего лишь 25 минут. Он пережил воспоминания целой жизни проведенной в симуляции на большой мёртвой планете. Инопланетный дрон создал эту симуляцию, как способ сохранить воспоминания об их цивилизации. \n\n[Root.GetLeaderName] приказывает навести на дрон тяговый луч и поместить его в грузовой отсек для дальнейшего изучения. \n\nПри осмотре инопланетного дрона была найдена старая флейта, которая кажется имеет особое значение для [Root.GetLeaderName]. Капитан обрел мудрость не по годам, благодаря времени проведенному в симуляции."
 STA_innerLight_event.8.a: "Мы рады, что вы вернулись, [Root.GetLeaderName]."
 
# Where Silence Has Lease

 STA_silence_event.1.name: "Дыра в Пространстве"
 STA_silence_event.1.desc: "Капитан [Root.GetLeaderName] и экипаж [Root.GetName] пытаются просканировать дыру в пространстве, но не могут получить никаких данных со сканеров корабля."
 STA_silence_event.1.a: "Отправить зонд в эту область."

 STA_silence_event.2.name: "Ничего"
 STA_silence_event.2.desc: "Зонд исчезает, как только пересекает границу дыры и сигнал пропадает. До этого момента зонд не обнаружил ничего необычного. \n\nУ одного из офицеров на мостике пробегает холодок по спине и он рассказывает [Root.GetLeaderName] легенду об огромном космическом существе, которое пожирает корабли."
 STA_silence_event.2.a: "Мы не верим в легенды, подвести корабль ближе."
 STA_silence_event.2.b: "Поднять щиты, это может быть враждебное существо."
 STA_silence_event.2.c: "Это пугает, мы можем изучать это издалека."

 STA_silence_event.3.name: "Щиты Подняты"
 STA_silence_event.3.desc: "Спустя несколько минут никаких изменений в пустоте. Офицер мостика смущенно смотрит вокруг, но сохраняет молчание. Проходит еще несколько минут и экипаж перестает быть в состоянии повышенной готовности."
 STA_silence_event.3.a: "Подвести корабль ближе."
 STA_silence_event.3.b: "Запустить еще один зонд, нельзя быть слишком осторожным."
 
 STA_silence_event.4.name: "Окутанный"
 STA_silence_event.4.desc: "Корабль идет на импульсных двигателях в то место, где пропал зонд. Вдруг тьма стремительно расширяется и обволакивает [Root.GetName]. \n\nКажется корабль не поврежден, экипаж пытается просканировать окрестности, но ничего не видит..."
 STA_silence_event.4.a: "Проложить обратный курс."
 STA_silence_event.4.b: "Поднять щиты, красная тревога. Это должно быть то существо!"

 STA_silence_event.5.name: "Ничего..."
 STA_silence_event.5.desc: "В очередной раз зонд исчезает и ничего не докладывает, вплоть до полной остановки передачи данных."
 STA_silence_event.5.a: "Мы всё ещё не верим в легенды, подвести корабль ближе."
 STA_silence_event.5.b: "Это пугает, мы можем изучать это издалека."
 
 STA_silence_event.6.name: "Контакт"
 STA_silence_event.6.desc: "Спустя 10 минут сканирования экипаж по прежнему ничего не обнаружил, корабль идет на максимальной варп-скорости.  \n\nНаконец сканеры поймали сигнал какого-то объекта - вражеский военный корабль идущий курсом на перехват!"
 STA_silence_event.6.a: "Поднять щиты, красная тревога!"
 STA_silence_event.6.b: "Открыть приветственную частоту."
 
 STA_silence_event.7.name: "Готовы ко Всему"
 STA_silence_event.7.desc: "Вражеский военный корабль приближается, но [Root.GetName] подготовлен. Как только вражеский корабль входит в радиус действия орудий он открывает огонь по [Root.GetName]. \n\nПосле первых залповых выстрелов, щиты упали всего лишь до 94%. Они не кажутся угрозой."
 STA_silence_event.7.a: "Ответный огонь, только один выстрел для проверки их потенциала."
 STA_silence_event.7.b: "Ответный огонь, максимальная мощность. Уничтожить агрессоров."
 STA_silence_event.7.c: "Попытаться открыть приветственную частоту."
 
 STA_silence_event.8.name: "Нет Ответа"
 STA_silence_event.8.desc: "Вражеское судно не отвечает на приветствия, и продолжает вести огонь по [Root.GetName]. Понятно, что они настроены враждебно и не собираются разговаривать."
 
 STA_silence_event.9.name: "Бум"
 STA_silence_event.9.desc: "Второе оружие попадает по вражескому кораблю, он разрывается от огромного взрыва. [Root.GetLeaderName] отмечает, что этот корабль выглядел, как корабль способный выдержать множество таких попаданий."
 STA_silence_event.9.a: "Возможно он уже был повреждён чем-то..."
 STA_silence_event.9.b: "Это кажется не правильным..."
 
 STA_silence_event.10.name: "Бууум!"
 STA_silence_event.10.desc: "Хотя ваш офицер по тактике подготовил серию выстрелов по вражескому судну, но как только первый выстрел достигает цели, то вражеское судно взрывается, а остальные выстрелы пролетают среди обломков . \n\n[Root.GetLeaderName] отмечает, что судно вроде этого должно было выдержать куда больше попаданий."

 STA_silence_event.11.name: "Уходим отсюда."
 STA_silence_event.11.desc: "От вражеского корабля осталась лишь куча обломков, спустя несколько минут была замечена звезда по левому борту. Экипаж смог обнаружить остальную вселенную в маленьком участке дыры. \n\n[Root.GetLeaderName] командует экипажу проложить курс к выходу и включить варп-двигатели.  \n\nТолько [Root.GetName] стал приближаться к выходу, как звезды стали угасать, пока корабль снова не остался в небытие. Обломки вражеского судна исчезли с радаров, будто никакого корабля и не было, и научный корабль остался в полном одиночетсве. \n\nНесколько минут спустя появляется новый выход по правому борту!"
 STA_silence_event.11.a: "Проложить курс к новому выходу."
 STA_silence_event.11.b: "Это бессмысленно, стоп."
 
 STA_silence_event.12.name: "Побег!"
 STA_silence_event.12.desc: "Корабль приближается к выходу, но как и прежде он просто исчезает в темноте. Новый выход открывается чуть ближе, чем дистанция которую корабль уже прошел."
 STA_silence_event.12.a: "Проложить курс к новому выходу, мы должны сбежать!"

 STA_silence_event.13.name: "Крысы в лабиринте."
 STA_silence_event.13.desc: "Ваш экипаж обеспокоен, усиливается ощущение, что какое-то существо наблюдает за ними. Офицер с мостика предполагает что это какое-то существо выше нашего понимания и похоже, что оно играет с нами, проводит над нами свои опыты, как на крысах."
 STA_silence_event.13.a: "Мы не будем игрушкой в чьих-то руках! Ответь нам!"
 STA_silence_event.13.b: "Хватит реагировать на это, мы не будем играть."
 
 STA_silence_event.14.name: "Нагилум"
 STA_silence_event.14.desc: "Во мраке перед [Root.GetName] появляется огромное, слегка размытое, лицо. Существо кажется очень любопытным, его удивляет как наш вид может быть смертен и продолжать выживать. [Root.GetLeaderName] рассказывает ему о [Root.Owner.GetSpeciesName] деторождении и смерти, что это жизненный путь для нас. \n\nСущество на секунду задумалось.'Вы существуете, и вот уже не существуете. Вы называете это... смертью.' \n\nОдного из ваших офицеров на мостике начинает сильно трясти. Он хватается руками за лицо в попытке совладать с собой, но жутко крича вскакиевает со своего места. Через несколько секунд он замертво падает на пол в позе эмбриона с широко раскрытыми глазами. \n\nОфицеры мостика потрясены внезапной смертью одного из членов экипажа. Существо, очарованное смертью говорит команде, что будет экспериментировать на них с разными формами смерти, пока его понимание не будет полным, и что для этого может понадобиться треть экипажа корабля, а может быть и половина."
 STA_silence_event.14.a: "Мы не можем этого позволить! Поднять щиты, огонь по существу!"
 STA_silence_event.14.b: "Мы должны продолжать не отвечать, никому не реагировать!"
 STA_silence_event.14.c: "Немедленно созвать всех старших офицеров в брифинг-зале."
 
 STA_silence_event.15.name: "Смерть"
 STA_silence_event.15.desc: "Ваше оружие не действует на существо и щиты не останавливают убийства. Отчеты о смертях поступают на мостик со всех палуб. Довольное демонстрацией силы, существо убивает капитана [Root.GetLeaderName] и наблюдает за реакцией на мостике. \n\nУбийства продолжаются, чтобы не предпринимал экипаж это не имеет никакого эффекта. \n\nПоследний член экипажа на мостике оглядывается на своих погибших коллег в последний раз. Кровь в её теле начинает закипать, она умирает очень медленно и мучительно."
 STA_silence_event.15.a: "..."
 
 STA_silence_event.16.name: "Скукота"
 STA_silence_event.16.desc: "Члены экипажа падают как мухи, и у всех разные причины смерти. Существо похоже способно одновременно наблюдать за несколькими смертями на разных палубах. Оно отмечает, что мы очень интересный вид, даже не пытаясь остановить бессмысленное насилие. \n\nПосле убийства 2/3 вашего экипажа, существо говорит, что мы очень скучный вид. Небытие медленно рассеивается и оставшийся экипаж [Root.GetName] остается невридимым."
 STA_silence_event.16.a: "Ужасное существо..."
 
 STA_silence_event.17.name: "Заседание"
 STA_silence_event.17.desc: "[Root.GetLeaderName] собирает старших офицеров [Root.GetName] и они обсуждают план как остановить существо и предотвратить убийства на корабле. Обсуждают прямое сопротивление и решают, что это будет бесполезно, если оно смогло создать такую большую зону пустоты, то это существо многократно превосходит слабые орудия [Root.GetName]. \n\nОбсудили еще несколько замыслов, один член экипажа предлагает попытаться договориться с существом, предоставить ему лишь несколько человек для его экспериментов со смертью. \n\nДругой член экипажа упоминает голографический отсек, они могли бы создать там представление различных видов смерти, так что существо могло бы экспериментировать там на голограммах вместо них. \n\nВ конце концов капитан [Root.GetLeaderName] предлагает безрассудный план - установить таймер и запустить систему самоуничтожения корабля, существо не сможет наблюдать за смертями экипажа. Оно должно освободить корабль или его любопытство останется неудовлетворенным."
 STA_silence_event.17.a: "Попытаться выторговать меньше убийств."
 STA_silence_event.17.b: "Создать представление со смертями в голографическом отсеке."
 STA_silence_event.17.c: "Запустить систему самоуничтожения [Root.GetName]."

 STA_silence_event.18.name: "Сделка"
 STA_silence_event.18.desc: "Капитан [Root.GetLeaderName] и экипаж мостика еше раз обращаются к существу. Они пытаются торговаться и снизить количество жизней, которое существо будет использовать для своих экспериментов, чтобы хоть кто-то из экипажа выжил. \n\nСущество, заинтересовавшись реакцией, согласилось и продолжило методично убивать 3/4 экипажа, оставшихся едва хватило, чтобы научный корабль смог вернуться."
 STA_silence_event.18.a: "Это было лучшее, что мы могли сделать..."
 
 STA_silence_event.19.name: "Неудачные Переговоры"
 STA_silence_event.19.desc: "Переговоры идут плохо, Существо имеет всю власть на них, экипажу нечего предложить ему, и оно начинает убивать. Оно убьет столько,  [Root.Owner.GetSpeciesNamePlural] сколько сочтет нужным. \n\nУбийства продолжаются, чтобы не предпринимал экипаж это не имеет никакого эффекта. \n\nПоследний член экипажа на мостике оглядывается на своих погибших коллег в последний раз. Кровь в её теле начинает закипать, она умирает очень медленно и мучительно."
 STA_silence_event.19.a: "..."
 
 STA_silence_event.20.name: "Воображаемый"
 STA_silence_event.20.desc: "Экипаж представляет существу голографический отсек с подготовленной программой. К сожалению, существо не воспринимает это как адекватное отображениеистинной [Root.Owner.GetSpeciesName] реакции на смерть, это все не настоящее. \n\nСущество начинает убивать, оно убьет столько, [Root.Owner.GetSpeciesNamePlural] сколько сочтет нужным. \n\nУбийства продолжаются, чтобы не предпринимал экипаж это не имеет никакого эффекта. \n\nПоследний член экипажа на мостике оглядывается на своих погибших коллег в последний раз. Кровь в её теле начинает закипать, она умирает очень медленно и мучительно."
 STA_silence_event.20.a: "..."
 
 STA_silence_event.21.name: "Последовательность Самоуничтожения"
 STA_silence_event.21.desc: "[Root.GetLeaderName] после совещания устанавливает последовательность самоуничтожения на 20 минут. Экипаж справляется с ожиданием неминуемой смерти со смесью эмоций, по крайней мере они закончат её на своих условиях. \n\nПроходит 19 минут. Когда таймер достигает последних 30 секунд, то небытие вокруг [Root.GetName] начинает рассеиваться. Тем не менее, [Root.GetLeaderName] продолжает ждать и таймер обратного отсчета достигает 10 секунд..."
 STA_silence_event.21.a: "Компьютер, отменить последовательность самоуничтожения."
 STA_silence_event.21.b: "Это должно быть трюк..."
 
 STA_silence_event.22.name: "Отмена!"
 STA_silence_event.22.desc: "Капитан [Root.GetLeaderName] приказывает отменить последовательность самоуничтожения. Когда компьютер запрашивает согласие старпома, он отвечат: \n\n'Да! Абсолютно! Я действительно искренне согласен!.' \n\nПростого "Да" было бы достаточно, но он не собирался рисковать. \n\nНебытие ушло и корабль отправился назад к [From.GetName], теперь она выглядит как обычная черная дыра."
 STA_silence_event.22.a: "Мы должны иметь силу воли, чтобы выжить."
 
 STA_silence_event.23.name: "3...2...1..."
 STA_silence_event.23.desc: "Последовательность самоуничтожения заканчивается, с экипажем готовым принять свою судьбу и умереть. [From.GetName] взрывается со всем экипажем на борту."
 STA_silence_event.23.a: "Быстрая смерть это благо."

 STA_silence_event.100.name: "Ничего не Найдено"
 STA_silence_event.100.desc: "После нескольких месяцев исследований в родном мире, лучшие [Root.Owner.GetSpeciesAdj] ученые не смогли установить природу пустоты."
 STA_silence_event.100.a: "Некоторые феномены не объяснимы."
 STA_silence_event.100.b: "Подвести [Root.GetName] ближе к пустоте."