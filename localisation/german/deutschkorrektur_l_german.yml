 utopia.55.desc:0 "Dr. Groiks Untersuchung von Xhaxxores Forschung hat interessante Resultate ergeben. Dr. Xhaxxore hat die Effekte des Serums nicht nur stark übertrieben dargestellt, sondern auch versäumt zu erwähnen, dass sie nur vorübergehend sind. Die Nebeneffekte bei einer Überdosierung dagegen können permanent sein.\n\nDas Extrakt selbst wurde aus den Drüsen einer Spezies gewonnen, die im [ointment_name.GetName]-System beheimatet ist. Dabei handelt sich um niemand anderen als die [target_country.GetSpeciesName] von [target_country.GetName]. Xhaxxore hat mehrere [target_country.GetSpeciesNamePlural] monatelang im Kälteschlaf gehalten, um für den notwendigen Extraktvorrat zu sorgen. Wenn sie die Wahrheit herausfänden, würden unsere diplomatischen Beziehungen zu ihrem Reich wahrscheinlich darunter leiden."

