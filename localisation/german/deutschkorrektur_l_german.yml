 SHIP_STAT_DESC_power:1 "§EZum Betrieb der unterschiedlichen Bordsysteme wird sehr viel §HEnergie§! benötigt. Die Energie wird durch das Hinzufügen zusätzlicher Reaktoren erhöht, allerdings durch die meisten anderen Komponenten reduziert. Designs mit negativem §HEnergiewert§! können nicht abgespeichert werden.§!"
 SHIP_STAT_DESC_hitpoints:1 "§EDie §HTrefferpunkte§! eines Schiffes legen fest, wie viel Treffer es einstecken kann, bevor es einen Rumpfbruch erleidet und zerstört wird.§!"
 SHIP_STAT_DESC_armor:0 "§EDie §HPanzerung§! eines Schiffes reduziert alle Feindschäden um einen bestimmten Prozentwert. Ein hoher §HPanzerungswert§! reduziert mehr Schaden, aber mit verringertem Effekt. Manche Waffen können Panzerungen teilweise oder vollständig durchdringen.§!"
 SHIP_STAT_DESC_shields:0 "§E§HSchilde§! fungieren als erste Verteidigungslinie und absorbieren Feindbeschuss. Die Beschädigung von §HSchilden§! wird nicht von der Panzerung reduziert, und manche Waffen können zusätzliche Schäden zufügen oder die Schilde sogar komplett umgehen. Außerhalb des Kampfes regenerieren sich Schilde langsam.§!"
 SHIP_STAT_DESC_evasion:1 "§EAlle Schiffe können Angriffen ausweichen und so etwaige Schäden vermeiden. Die §HAusweichchance§! wird durch Triebwerke und andere Komponenten erhöht, was bei größeren Schiffen aber nicht die maximale Wirkung hat.§!"
 SHIP_STAT_DESC_combat_speed:0 "§EDie §HGeschwindigkeit§! des Schiffes legt fest, wie schnell es unter Unterlichtbedingungen manövrieren kann und wird durch die ausgerüstete Triebwerk-Komponente erhöht. Bei Flottenflügen legt das langsamste Schiff der Flotte deren Maximalgeschwindigkeit fest.§!"
 SHIP_STAT_DESC_damage:1 "§EDer vom Schiff zugefügte Schaden ist der summierte Schaden aller ausgerüsteten Waffenkomponenten. Jede Waffe greift dennoch gesondert an. Sie können sich für jede individuelle Komponente Informationen wie Angriffsgeschwindigkeit, Schadensreichweite und effektive Reichweite sowie §HPanzerungs-§! und §HSchilddurchdringung §!anzeigen lassen.§!"
