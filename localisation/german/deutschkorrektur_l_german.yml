#tutorial_l_german
 advisor.1.desc_10:0 "Guten Tag, Lehnsherr.\n\nIch bin VIR, ein von den schlauesten Köpfen unserer Zivilisation entwickelter KI-Prototyp, und ich soll Ihnen als Berater dienen. Ich werde mich bemühen, meine Pflichten mit größtmöglicher Effizienz zu erfüllen.\n\n$advisor.1.desc_filler$"
 advisor.2.desc:0 "Eine hervorragende Entscheidung. Ich werde Ihnen meine volle Unterstützung anbieten."
 credit_income:0 "+10 Energie/Monat"
 mineral_income:0 "+30 Mineralien/Monat"
 tutorial.11.desc:0 "Manche erkundete Welten verfügen über einzigartige Eigenschaften, die sie zu wertvollen Forschungsobjekten machen. Diese §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen können von einer §SForschungsstation§! gesammelt werden. Meine Programmierung zwingt mich fast, Ihnen den Bau einer Forschungsstation dringend nahezulegen.\n\n"
 tutorial.15.desc:0 "Manchmal sind die §SOberflächenfelder§! bewohnbarer Planeten blockiert, was deren Nutzung verhindert. Die Beseitigung eines §SFeldblockers§! kostet Zeit und §SEnergie-Credits§!, der dadurch geschaffene Freiraum macht dies aber oft zu lohnenden Bemühungen.\n\nViele Feldblocker können nur mit bestimmten Technologien beseitigt werden. Um die auf unserer Heimatwelt können wir uns aber kümmern, sobald wir genügend Credits übrig haben."
 tutorial.17.desc:0 "Wir sollten unsere Erkundungsbemühungen vorantreiben. Ich empfehle die Entsendung eines §SForschungsschiffs§! zur Erkundung benachbarter Sternensysteme. Dringen wir an Orte vor, die nie eine KI zuvor gesehen hat!"
 tutorial.20.desc:0 "Vielleicht sollten wir den Bau eines zweiten §SForschungsschiffs§! in Betracht ziehen. Dadurch könnten wir unsere galaktische Nachbarschaft doppelt so schnell erkunden!"
 tutorial.22.desc:0 "Wir haben ein brandneues §SForschungsschiff§!, ihm aber noch keinen §SWissenschaftler§! zugeteilt. Meine Programmierung besteht darauf, dass ich auf die Vorteile hinweise, eine organische §SWissenschaftler§!-Komponente hinzuzufügen.\n\nWenn wir uns die Rekrutierung eines neuen §SWissenschaftlers§! nicht leisten können, ist es immer möglich, einen von einer anderen Abteilung zuzuweisen. Ideal ist das aber kaum."
 tutorial.24.desc:0 "Wir sollten jetzt soweit sein, unsere große Zivilisation auf eine zweite Welt auszuweiten. Dies erfordert den Bau eines §SKolonieschiffs§!."
 tutorial.25.desc:0 "Sämtliche Kolonisten wurden an Bord des neuen §SKolonieschiffs§! verlegt, dessen Kapitän uneingeschränkte Startbereitschaft meldet. Wahrlich ein bedeutsamer Tag!"
 tutorial.55.desc:0 "Wir haben eine §SStrategische Ressource§! aufgedeckt! §SStrategische Ressourcen§! sind, wenig überraschend, von strategischer Bedeutung. Sie werden zum Bau und zur Nutzung bestimmter leistungsstarker §SGebäude§! und §SRaumhafenmodule§! benötigt. Wir sollten eine §SBergbaustation§! bauen, um diese kostbare Gabe abzubauen.\n\nVergesse nicht an geeigneten Stellen, zum Schutz der Ressourcen innerhalb unserer Grenzen, §SAußenposten§! zu bauen."
 tutorial.76.desc:0 "Weit draußen! Das hier sind die neuen Grenzen unseres Herrschaftsbereichs."
 tutorial_5_chain_desc:0 "Zur Beschleunigung der Erforschung neuer Technologien sollten über jeder Welt, auf der es §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen gibt, §SForschungsstationen§! gebaut werden.\n\nLetztere funktionieren fast genauso wie §SBergbaustationen§! - ihr einziger Unterschied besteht in den Ressourcen, die sie sammeln. Forschungsstationen können keine §SMineralien§! oder §SStrategische Ressourcen§! abbauen.\n\nUm eine solche Station zu bauen, wählen Sie Ihr §SKonstruktionsschiff§! aus und klicken Sie in seinem Flotteninterface auf §SForschungsstation bauen§!. Klicken Sie dann auf einen verfügbaren Planeten, Asteroiden oder eine Sonne, wo es Physik-, Sozial- oder Ingenieur-Ressourcen gibt."
 tutorial_6_chain_desc:0 "Jede Bewohnereinheit, auch §SBewohner§! genannt, arbeitet in unserem Reich an einem §SOberflächenfeld§! auf einem Planeten. Manche Felder besitzen von vornherein eine geringe Ressourcenmenge und können mit §SPlanetaren Gebäuden§! verbessert werden.\n\nAuf unserer Heimatwelt gibt es bereits einige wenige Gebäude, aber wir sollten weitere §SHydrokulturfarmen§!, §SBergbaunetzwerke§!, §SKraftwerke§! oder §SEinfache Forschungslabore§! bauen.\n\nKlicke dazu auf unsere Heimatwelt und rufe den Reiter §SOberfläche§! auf. Wähle dort ein freies Feld aus und klicke auf die Schaltfläche §SBauen§!. Treffen Sie unter den verfügbaren Optionen einen Wahl, vorrausgesetzt es sind genügend §SMineralien§! vorhanden. Vergessen Sie nicht, dem Gebäude nach Bauende einen Bewohner zuzuweisen."
 tutorial_7_chain_desc:0 "Mehrere §SOberflächenfelder§! auf unserer Heimatwelt sind blockiert und können nicht benutzt werden. Diese Blockaden zu beseitigen sollte für uns oberste Priorität haben, damit sie für §SBewohner§! und §SGebäude§! zur Verfügung stehen. Da diese Bemühungen Zeit und §SEnergie§! kosten, kann nicht alles sofort umgesetzt werden.\n\nRufen Sie zum Beseitigen eines §SFeldblockers§! im Planeteninterface unserer Heimatwelt den Reiter §SOberfläche§! auf. Wählen Sie dort ein blockiertes Feld aus und klicken Sie auf die Schaltfläche §SEntfernen§!.\n\nBeachten Sie, dass unterschiedliche Feldblocker auch mit unterschiedlichen Kosten und Beseitigungsdauern verbunden sind. Die Effekte von §SPlanetengouverneuren§! können sich auch hierauf auswirken."
 tutorial_10_chain_desc:0 "Wir sollten noch einen weiteren §SWissenschaftler§! für unser neues §SForschungsschiff§! rekrutieren. Ein Forschungsschiff funktioniert zwar auch ohne, kann dann aber keine §SAnomalien§! erforschen.\n\nWählen Sie unser neues Forschungsschiff aus und klicken Sie dann auf das Kästchen §SAnführer zuteilen§!. Dies ruft den Reiter §SAnführer§! auf, wo alle Wissenschaftler aufgeführt sind, die derzeit in unseren Diensten stehen. Klicken Sie über dieser Liste auf die Schaltfläche §SRekrutieren§!.\n\nWählen Sie den gewünschten Kandidaten und klicken Sie dann auf seine §SRekrutieren§!-Schaltfläche. Die Rekrutierung eines Anführers kostet §SEinfluss§!. Eventuell müssen Sie etwas warten, bis Sie genug davon haben."
 tutorial_11_chain_desc:0 "Die Zeit zur Kolonisation anderer Welten ist gekommen. Dazu müssen wir zuerst ein §SKolonieschiff§! bauen. Der Bau dieser Schiffe dauert lange und erfordert eine große Menge an §SMineralien§!, aber eine erfolgreiche Kolonie zahlt diese Investition mehr als nur zurück.\n\nRufen Sie zum Bau eines Kolonieschiffs den Reiter §SRaumhafen§! Ihrer Heimatwelt auf. Falls Sie dafür genügend Mineralien haben, klicken Sie auf die Schaltfläche §SBauen§! und wählen Kolonieschiff aus den verfügbaren Optionen aus.\n\nDaraufhin erscheint ein anderes Fenster, das Sie zur Auswahl der Spezies und der Ethik der Kolonisten an Bord dieses Schiffes auffordert. Nachdem Sie Ihre Auswahl getroffen haben, beginnt der Bau des Schiffs."
 tutorial_23_chain_desc:0 "Nachdem wir in der schwarzen Tiefe des Weltraums unbekannte Entitäten angetroffen haben, sollten wir die §SKontaktaufnahme§! wagen. Dies geschieht durch die Erforschung des entsprechenden "§SUntersuchungsprojekts§!" im §SSituationsprotokoll§!."
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Im Bildschirm §SKontakte§! sehen wir eine detaillierte Liste der verschiedenen §SReiche§!, denen wir begegnet sind. Ihre §SMeinungen§! über uns sind auf einen Blick erkennbar, und wir können schnell und einfach §SDiplomatie§! treiben."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "Der Reiter §SPolitik§! deckt §SRichtlinien§! der Regierung ab, umfasst aber auch reichsweite §SErlasse§!, die wir durchsetzen können, indem wir einen Teil von unserem §SEinfluss§! investieren.\n\nFür jede beliebige §SRichtlinie§! stehen oftmals mehrere verschiedene Haltungen zur Verfügung, obwohl uns diesbezüglich natürlich die Technologie und unsere §SEthik§! einschränken können."
 TUTORIAL_MILITARY_FLEET_DESC:0 "Mit §SMilitärflotten§! schützen wir unser aufstrebendes Reich vor Bedrohungen ... oder erweitern unsere glorreiche Herrschaft mit Waffengewalt, wenn uns danach ist.\n\nUnsere §SFlottengröße§! wird von der Technologie und der Fähigkeit ihres kommandierenden §SAdmirals§! eingeschränkt. Unserer Startflotte wurde noch kein §SAdmiral§! zugeteilt. Sollten wir genügend §SEinfluss§!-Punkte übrig haben, wäre die Rekrutierung eines Admirals keine schlechte Idee."
 TUTORIAL_OUTPOST_STATION_DESC:0 "Die Grenzen unseres Reichs sind keinesfalls endgültig.\n\n§SAußenposten§! fungieren als Signalstationen, die unseren Einfluss in den Weltraum hinaus projizieren. Indem wir sie außerhalb unserer Grenzen bauen, können wir expandieren und unsere Grenzen markieren. Auf diese Weise können wir Systeme für Bergbau- und Forschungszwecke beanspruchen."
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Hier sehen wir eine visuelle Darstellung der Oberfläche dieses Planeten, aufgeteilt in §SFelder§!. Dieser Reiter ist nur auf Kolonien und erkundeten, bewohnbaren Welten verfügbar. Jeder §SBewohner§! belegt ein Feld. Dies bedeutet, dass es auf einem Planeten nicht mehr Bewohner als freie Felder geben kann.\n\nZusätzlich zu einem Bewohner kann ein §SFeld§! auch ein §SGebäude§! unterstützen. Zur optimalen Nutzung eines Planeten müssen wir unsere §SBewohner§!, §SGebäude§! und §SFelder§! mit Umsicht verwalten."
 TUTORIAL_RESEARCH_STATION_DESC:0 "Eine in der Umlaufbahn eines planetaren Körpers gebaute §SForschungsstation§! sammelt §SPhysik§!-, §SIngenieur§!- und §SSozial§!-Forschungspunkte.\n\nDiese Stationen können nur innerhalb unserer Grenzen errichtet werden und werden nicht benötigt, wenn der Planet bereits kolonisiert wurde."
 TUTORIAL_SCIENCE_SHIP_DESC:0 "Dies ist unser §SForschungsschiff§!, zu dessen Aufgaben die §SErkundung§! astronomischer Objekte wie Planeten in einem Sternensystem gehört. Damit die §SRessourcen§! eines Planeten sichtbar werden, muss der Planet erkundet sein.\n\nRechtsklicken Sie dazu einfach auf einen noch unerkundeten planetaren Körper und wählen Sie §SSystem erkunden§! aus. Daraufhin fliegt das Schiff nacheinander alle Objekte im System an und erkundet sie.\n\nDie Erkundung anderer Planeten könnte auch aufdecken, dass sie §Sbewohnbar§! sind und quasi auf ihre zukünftige Kolonisierung warten."
 TUTORIAL_TECH_VIEW_DESC:0 "Im Bildschirm §STechnologie§! werden wir unsere Forschungsbemühungen leiten. Technologien werden in drei separate Disziplinen unterschieden, in der üblicherweise jeweils drei verschiedene Forschungsoptionen zur Auswahl stehen.\n\nDie Technologieforschung ist auch ohne Zuteilung eines §SWissenschaftlers§! zu einem bestimmten Bereich möglich, wird jedoch abgeraten, weil die Forschung dann deutlich länger dauert!"
 TUTORIAL_TRADITIONS_DESC:0 "Im Bildschirm §HTraditionen§! werden die §STraditionsbäume§! angezeigt, die unserem Reich zur Verfügung stehen. Ein §STraditionsbaum§!§ muss erst §Sfreigeschaltet§! werden, bevor irgendeine §STradition§! in ihm freigeschaltet werden kann.\n\nDas §SAnnehmen§! eines §STraditionsbaums§! oder das Freischalten einer bestimmten §STradition§! kostet einen bestimmten Betrag an £unity  §HEinigkeit§! - und während wir weitere §STraditionen§! freischalten und unser Reich immer mehr wächst, steigt dieser Preis."

