 guardian.525.a.reply:0 "Es ist eine Kreatur aus reiner Bosheit, geboren in einer Dimension, die mehr Ähnlichkeit mit der von vielen galaktischen Religionen beschriebenen Hölle hat, als mit der realen Welt. Was wir hier sehen, ist nur ein kleiner Teil eines größeren Ganzen - die gesamte Kreatur ist um ein Vielfaches größer.\n\nWir hatten sehr viel Glück, dass es es nicht geschafft hat, in seiner Gänze in unser Universum zu gelangen. Hätte es damit Erfolg gehabt, wäre das gesamte Leben in der Galaxie jetzt wohl schon von der Kreatur verschlungen worden."
