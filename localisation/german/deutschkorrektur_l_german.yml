 START_SCREEN_PART_ONE_ARCTIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den verschneiten Feldern und in den Eishöhlen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
