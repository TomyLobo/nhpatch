 anomaly.186.desc.v2:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nDie riesigen Ternärcodebereiche in den Datenbanken sind Neuralaufnahmen - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, zu überleben. Da es ihnen an der Möglichkeit fehlte, sich wiederzubeleben, setzten sie auf die geringe Hoffnung, dass jemand anderes das für sie tun würde.\n\nDank unserer Erfahrung mit Robotik können wir Roboter mit den Scans bestücken. Ob die Roboter aber ausgefeilt genug sind, um eine höhere Intelligenzform zu unterstützen, bleibt abzuwarten."
 anomaly.186.desc.v3:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nDie riesigen Ternärcodebereiche in den Datenbanken sind Neuralaufnahmen - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, zu überleben. Da es ihnen an der Möglichkeit fehlte, sich wiederzubeleben, setzten sie auf die geringe Hoffnung, dass jemand anderes das für sie tun würde.\n\nDank unserer Erfahrung mit fortschrittlicher Robotik sind unsere Forscher zuversichtlich, dass unsere Roboter ausgereift genug sind, um eine höhere Intelligenzform unterstützen zu können."
 HM_FORM_FED_SELECT:0 "Sucht ihr eine engere Verbindung zum [Root.GetName] - zu uns, die wir die engste aller Verbindungen kennen?"
 01_REVOKE_GUARANTEE_ACCEPT:0 "Nun gut. Die [Root.GetAdj]e Souveränität wird weiterhin Bestand haben - mit oder ohne [From.GetAdj]e Unterstützung."
 nomad.514.desc:0 "Die Schiffe sollen wohl zu eurer Zentraloase geflogen werden - [Root.Capital.GetName]? Ja. Die Lieferung erfolgt innerhalb von §Y30§! Tagen.\n\n[Root.GetRulerName], mögest du immer dem Weg folgen und Schatten finden."
 nomad.522.c.reply:0 "Wir haben Sonderzugang zu den Autopilot-Konfigurationen in den Schiffswerften der Karawane. Es ist für uns eine Leichtigkeit, die Schiffe so zu programmieren, dass sie alle nach [Root.Capital.GetName] fliegen - und nicht die Hälfte davon zum [other_empire.GetAdj]en Himmelskörper [other_empire.Capital.GetName]. Wir würden nicht einmal erwischt werden."
 nomad.524.desc:0 "[Root.GetLeaderName], Schatten über dein Haupt. Die Schiffe werden zur vereinbaren Zeit eintreffen - und zwar alle. Günstige Winde."
 nomad.530.desc.30ships:0 "Gemäß unseres Abkommens mit der galaktischen Nomadenflotte - und dem verantwortungsbewussten Schleichhändler unter ihnen - wurden zwei Flotten mit insgesamt §Y30§! Militärschiffen ins [Root.Capital.GetStarName]-System geliefert und befinden sich nun im Orbit um unsere Hauptwelt."
 story.220.desc.nonhostile:0 "Die [Root.GetName] hat im [From.GetName]-System eine beträchtliche Kristallwesenpräsenz festgestellt. [From.GetName] ist offensichtlich eine Art Nest - oder zumindest ein Zentrum kristalliner Aktivität. Es beherbergt ein Kristallkonstrukt, wie es noch nie zuvor gesehen worden ist.\n\nDieses Konstrukt zeigt mehrere Eigenschaften, die mit den Kristallwesen assoziiert werden, wenn auch deutlich stärker ausgeprägt. Solange wir es nicht stören, können wir es von [Root.Owner.Capital.GetName] aus aus der Ferne studieren."
 story.330.desc:0 "Die [Root.GetName] hat im [From.GetName]-System eine beträchtliche Präsenz uralter Bergbaudrohnen festgestellt. Anscheinend handelt es sich um ein bedeutendes Zentrum zum Abbau und zur Verarbeitung von Mineralien - vielleicht das letzte seiner Art in der Galaxie."
 war_in_heaven.6.name:0 "Der Himmelskrieg endet - Sieg"
 war_in_heaven.7.name:0 "Der Himmelskrieg endet - Sieg"
 war_in_heaven.8.name:0 "Der Himmelskrieg endet - Niederlage"
 war_in_heaven.8.desc:0 "Das §H[WarInHeavenWinnerFE.GetName]§! ist aus seinem langen und blutigen Krieg mit den §H[WarInHeavenLoserFE.GetName]§! siegreich hervorgegangen. Das besiegte Vorläufer-Reich ist von seinem alten Rivalen vollständig annektiert worden, und das §H[WarInHeavenWinnerFE.GetSpeciesName]§! steht nun triumphierend als die unbestrittene dominierende Macht der Galaxie da.\n\nObwohl wir die unterlegene Macht unterstützten, waren die Sieger so gütig, uns keine Planeten abzunehmen - entweder weil sie dachten, wir hätten eine Bestrafung nicht verdient ... oder weil sie momentan kein direktes Interesse an unserem Territorium haben."
 war_in_heaven.9.name:0 "Der Himmelskrieg endet - Niederlage"
 war_in_heaven.11.desc:0 "Der Krieg der Vorläufer-Reiche ist mit der Zerstörung einer der beiden Seiten geendet - aber nicht durch ihren alten Rivalen. Egal, ob es an ihrer Schwächung durch den Krieg oder einfach nur an der Stärke der jüngeren Rassen gelegen hat - die Vernichtung eines Vorläufer-Reichs durch vermeintlich niedere Reiche hat die Lage erheblich geändert. Nun stellt sich die Frage, ob die §H[RemainingAwakened.GetName]§! das Schicksal ihres uralten Feindes vermeiden können, oder ob diese Niederlage den Anbruch eines neuen galaktischen Zeitalters markiert?"
 war_in_heaven.13.desc:0 "Nicht alle jungen Rassen möchten sich einer der Vorläufer-Kriegsparteien anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen aber Gefahr, der Vorläufer-Bedrohung alleine entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Wir sind von Repräsentanten anderer Reiche wegen der Idee kontaktiert worden, eine §HLiga der Blockfreien Staaten§! zu gründen, deren ausgewiesenes Ziel es ist, sich beiden Kriegsparteien zu widersetzen. Aufgrund unserer militärischen Macht und unseres Einflusses hat man uns gebeten, diese Liga anzuführen. Würden wir dies annehmen, würde das wohl mit an Sicherheit grenzender Wahrscheinlichkeit einen Krieg mit den Vorläufer-Reichen bedeuten, aber wenigstens hätten wir dann Verbündete und müssten ihnen nicht alleine entgegentreten."
 war_in_heaven.19.desc:0 "Nicht alle jungen Rassen möchten sich einer der Vorläufer-Kriegsparteien anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen aber Gefahr, der Vorläufer-Bedrohung alleine entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Unter der Führung der §H[From.GetName]§! hat sich eine §HLiga der Blockfreien Staaten§! gegründet. Sie hat das erklärte Ziel, sich beiden Kriegsparteien zu widersetzen. Ein Beitritt in diese Liga würde wohl mit an Sicherheit grenzender Wahrscheinlichkeit einen Krieg mit den Vorläufer-Reichen bedeuten, aber wenigstens hätten wir dann Verbündete und müssten ihnen nicht alleine entgegentreten."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], die schiere Ineffizienz eurer Technologie bereitet uns Schmerzen. Da ihr ein geschätzter [FallenEmpireTaskOrigin.GetName]-Kunde seid, haben wir beschlossen, einen Teil unseres Wissens über das Universum mit euch zu teilen. So etwas machen wir nicht für jede Spezies, also solltet ihr besser dafür sorgen, dass ihr weiterhin für uns nützlich bleibt - Undankbarkeit ist bei Kindern kein erwünschenswerter Charakterzug."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], als [FallenEmpireTaskOrigin.GetSpeciesName]-Kunde fällt der Zustand eurer Flotten auch auf uns zurück ... und das trifft besonders auf diese primitiven Klötze zu, die ihr 'Kriegsschiffe' nennt. Zu diesem Zweck haben wir uns dazu entschieden, euch ein Geschwader überzähliger Eskortschiffe zu schenken, womit ihr die anderen Wilden, mit denen ihr regelmäßig in Kontakt steht, mächtig beeindrucken könnt.\n\nWir haben einige ihrer fortschrittlicheren Komponenten durch einfachere Geräte ersetzt, damit euch ihre Bedienung nicht allzu sehr verwirrt. Die restlichen Komponenten haben wir mit Schutzmechanismen versehen - versucht also gar nicht erst, die Schiffe zu analysieren oder auseinanderzunehmen. Ihr würdet ihr Innenleben höchstwahrscheinlich sowieso nicht verstehen."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], als [FallenEmpireTaskOrigin.GetSpeciesName]-Kunde fällt der Zustand eurer Flotten auch auf uns zurück ... und das trifft besonders auf diese primitiven Klötze zu, die ihr 'Kriegsschiffe'. Zu diesem Zweck haben wir uns dazu entschieden, euch einen überzähligen Schlachtkreuzer zu schenken, womit ihr die anderen Wilden, mit denen ihr regelmäßig in Kontakt steht, mächtig beeindrucken könnt.\n\nWir haben einige seiner fortschrittlicheren Komponenten durch einfachere Geräte ersetzt, damit euch ihre Bedienung nicht allzu sehr verwirrt. Die restlichen Komponenten haben wir mit Schutzmechanismen versehen - versucht also gar nicht erst, den Kreuzer zu analysieren oder auseinanderzunehmen. Ihr würdet sein Innenleben höchstwahrscheinlich sowieso nicht verstehen."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural] sind ein Teil von [Root.GetName] - und das bleibt auch so!"
 action.7000.desc_indiv:0 "$action.7000.desc_intro$ Die Reaktionen unter den Einheimischen sind enthusiastisch ausgefallen, da die Arbeiter aufgrund des Einsatzes robotischer Arbeiter darauf hoffen, mehr Zeit für die wichtigen Dinge im Leben zu haben - individuelles Streben und persönliche Entwicklung."
 action.7000.desc_findiv:0 "$action.7000.desc_intro$ Die Reaktionen unter den Einheimischen sind enthusiastisch ausgefallen, da die Arbeiter aufgrund des Einsatzes robotischer Arbeiter darauf hoffen, mehr Zeit für die wichtigen Dinge im Leben zu haben - individuelles Streben und persönliche Entwicklung."
 precursor.6.desc:0 "Wie durch ein Wunder haben wir Teile eines Vultaum-Datenkerns gefunden, die aus dem Krater auf [From.From.GetName] geflogen sind. Die meisten Daten waren zwar beschädigt, aber unsere Wissenschaftler konnten den "Korga" fachgerecht übersetzen - die grundlegende Vultaum-Zeiteinheit."
 precursor.11.desc:0 "Die archäologische Ausgrabung auf §Y[From.From.GetName]§! hat aus einer der kleineren, staubüberzogenen Kammern des Observatoriums ein kleines Wandgemälde zu Tage gefördert. Es scheint verschiedene Sternenkonstellationen zu zeigen - möglicherweise so, wie sie von der Vultaum-Heimatwelt ausgesehen hätten. Unsere Astronomen sind nicht in der Lage, die einzelnen Sterne zu identifizieren."
 precursor.511.desc:0 "Unsere Archäologen auf §Y[From.From.GetName]§! haben durch die Untersuchung der Horchposten herausgefunden, dass sie dazu dienten, den Weltraum nach Spuren intelligenten Alien-Lebens zu scannen - etwas, das die Yuht noch nie erlebt hatten.\n\nNachdem es unsere Archäologen geschafft hatten, die Energieversorgung eines Computerterminals teilweise wiederherzustellen, konnten sie aus der Sensormatrix eine Disc mit Jahrhunderte überspannenden Protokolldateien bergen. Diese Protokolle legen nahe, dass es in diesem Abschnitt der Galaxie zur Zeit der Yuht tatsächlich keine fühlenden Lebewesen gab."
 precursor.1026.desc:0 "Die versteinerten Überreste der ausgestorbenen Migir-Yan wurden von unseren Archäologen auf §Y[From.From.GetName]§! geborgen. Wir haben daher nun eine klarere Vorstellung davon, wie diese Spezies ausgesehen hat. Sie waren ungewöhnlich klein - die meisten Individuen waren nicht größer als 60 Zentimeter - und ähnelten Nagetieren.\n\nMigir-Yan-Familien bestanden oft aus fast tausend Individuen, und der gesellschaftliche Rang eines Individuums hing ausschließlich von seinen gesellschaftlichen Fähigkeiten ab. Man vermutet, dass das diplomatische Korps der Migir-Yan die treibende Kraft hinter der Gründung der Liga der Ersten gewesen ist."
 precursor.1036.desc:0 "Die archäologische Expedition, die wir nach §Y[From.From.GetName]§! geschickt hatten, ist zurückgekehrt. Von der Forschungsbasis der Liga der Ersten, die sie untersuchen sollten, ist nur wenig übrig geblieben. Aufgrund ihrer isolierten Lage vermuten wir aber, dass die dort durchgeführten Forschungen gefährlicher Natur waren - möglicherweise ging es sogar um interdimensionalen Übertritt oder fortschrittliche Biowaffen.\n\nEine geborgene Datendisc der "Akademie der Wissenschaften" hat uns einige Einblicke in die Organisation der wissenschaftlichen Gemeinschaft der Liga der Ersten gegeben."
 precursor.1041.desc:0 "Unsere Archäologen haben mehr über die aufgegebene Kolonie auf §Y[From.From.GetName]§! herausgefunden. Die Liga der Ersten stand bei der Gründung der Kolonie bereits kurz vor dem Zusammenbruch und die Kolonie war als Propagandawerkzeug vorgesehen - eine Modellwelt, auf der alle Ligamitglieder repräsentiert waren und harmonisch zusammenarbeiteten.\n\nDieser Versuch scheint aber nach hinten losgegangen zu sein, da es Hinweise auf erhebliche Kämpfe zwischen den Kolonisten gibt - einschließlich eines großen Massakers, das sich kurz vor der Aufgabe der Kolonie ereignete."
 precursor.1046.desc:0 "Unklar ist, welche Spezies sich zuerst auf dieser Welt niedergelassen hat - auf dem [From.From.GetPlanetMoon] wurden versteinerte Überreste aller bekannten Mitgliedsspezies der Liga der Ersten in annähernd gleichen Mengen gefunden. Unsere Archäologen haben außerdem die Überreste von einem halben Dutzend Rassen gefunden, die zwar keine offiziellen Mitglieder waren, aber anscheinend im Raumbereich der Liga der Ersten besondere Handelsprivilegien genossen."
 precursor.1516.desc:0 "Wir haben auf §Y[From.From.GetName]§! Überreste einer joggranischen Unterraummeldung gefunden, die offenbar an die Heimatwelten anderer Untertanenspezies des irassianischen Konkordats geschickt wurde:\n\n§S'Jetzt ist die Zeit gekommen, gegen die Tyrannen loszuschlagen. Unsere Agenten haben erfahren, dass die javorianischen Pocken nur die schwachen Irassianer befallen ... dass aber jede andere Spezies als Träger der Krankheit fungieren kann. Deshalb dürften wir keine Mühen scheuen, sie zu infiltrieren - ihre Welten, ihre Raumstationen, ihre Schiffe, ja, selbst ihre *unverständlich*!\n\nEndlich haben die Irassianer einen Feind gefunden, den sie nicht mit ihrer gerühmten Sternenflotte zur Strecke bringen konnten. Beim *unverständlich*, diese Gelegenheit dürfen wir uns nicht entgehen lassen!"§!"
 precursor.2031.desc:0 "Eine genauere Untersuchung des Asteroiden §Y[From.From.GetName]§! - in Wirklichkeit ein verborgener Cybrex-Horchposten - hat einige interessante Resultate ergeben. Als der Rest der Cybrex aus der Galaxie verschwand, wurde der Asteroid zurückgelassen - aus welchem Grund auch immer. Er funktionierte noch mindestens 50.000 Jahre nach ihrem Verschwinden, obwohl sich seine administrative KI immer fehlerhafter verhielt.\n\nNach mehr als fünf Billionen gescheiterten Verbindungsversuchen mit dem Cybrex-Unterraum-Hub scheint sich die KI durch einen Kurzschluss aller Systeme des Asteroiden selbst eliminiert zu haben."
 observation.3113.desc:0 "Es ist zu spät. Das Zeitfenster zur Eliminierung unseres abtrünnigen Agenten auf [From.From.GetName] hat sich geschlossen - unsere Geheimdienstquellen weisen darauf hin, dass er sich mit seiner [From.From.Owner.GetSpeciesName]-Geliebten in einen anderen, uns unbekannten Geheimunterschlupf zurückgezogen hat."
 observation.3133.desc:0 "Dank der Unterstützung der [Root.GetName] im Orbit haben es unsere Infiltrationszellen geschafft, im letzten Moment einen globalen Atomkrieg auf [From.From.GetName] zu verhindern. Mehrere [From.From.Owner.GetSpeciesName]-Anführer - die durch unsere getarnten Agenten ersetzt wurden - haben zu atomarer Abrüstung und verbesserten internationalen Beziehungen aufgerufen.\n\nDank der Entschärfung dieser Situation hat sich der Einfluss unserer Geheimagenten sogar noch erhöht. Die gesamte Situation könnte so enden, dass wir daraus profitieren."
 country.54.desc:0 "Nach einer intensiven Suche mit einer Flotte von Mini-U-Booten auf dem Meeresboden von [From.From.GetName] hat es die Besatzung der [Root.GetName] endlich geschafft, das schwer zu fassende Ziel ihrer Suche zu stellen - einen lebendigen Tarblac.\n\nDiese schimmernde Kreatur verteidigt sich mit schwachen psionischen Signalen, die in den meisten organischen Wesen ein Gefühl der Angst hervorrufen. Sie wurde in einem speziellen Wassertank, der ihre natürliche Umgebung simuliert, an Bord des Forschungsschiffs gebracht. Die Besatzungsmitglieder der [Root.GetName], die mit dem Tarblac in direkten Kontakt gekommen sind, werden zwar eine intensive Therapie benötigen - insgesamt gesehen aber war die Mission ein Erfolg."
 country.59.desc:0 "Der Besatzung der [Root.GetName] ist es gelungen, auf der eisigen Oberfläche von [From.From.GetName] eine kleine Gruppe Uddloraner zu fangen. Diese weißen, pelzigen Allesfresser bewegen sich mit beeindruckenden Geschwindigkeiten rollend über die Schneefelder des [From.From.GetPlanetMoon]s, indem sie sich ballförmig zusammenkugeln - ein Tier wurde sogar mit 80 km/h gemessen! Diese Geschwindigkeit half dabei, sie zu finden, weil sie beim Rollen riesige Fontänen wirbelnden Schnees erzeugen."
 diplomatic.8.desc:0 "Der einst verbannte Admiral, der wegen eines diplomatischen Vorfalls - ausgelöst durch eine beleidigende Übertragung - aus unserer Flotte entlassen worden war, hat ein Comeback versucht. Dank des laufenden Krieges gehören viele Aussagen der ursprünglichen Übertragung jetzt zur täglichen Propaganda, der das Volk ausgesetzt ist. In den Augen vieler, besonders der Militärangehörigen, rechtfertigt das die Taten des Admirals.\n\nWürden wir jetzt von unserer Entscheidung abweichen, käme das einer Schwächung der Glaubwürdigkeit unserer Verwaltung gleich. Dennoch: Einen besseren Admiral für diesen Krieg könnten wir wohl nicht finden."
 diplomatic.18.desc:0 "Wir vertrauen zwar darauf, dass der [From.GetName]-Forscher bei dem Studium unserer uralten Konstellationen nur beste Absichten hegt. Dennoch hat [encroaching_research_leader.GetSheHe] es geschafft, unser Volk in Aufruhr zu versetzen - durch die Neubewertung des Alters der Sterne und durch das Argument, dass ihre Helligkeit und Sichtbarkeit nicht mit unseren Legenden über die Konstellationen übereinstimmen.\n\nDiejenigen, die sich von Anfang an gegen das Projekt ausgesprochen hatten, behaupten nun, dass der Forscher dies absichtlich getan hat, nachdem sie die Beendigung der Forschungen gefordert hatten. Die [From.GetAdj]e Regierung hat beschlossen, den Vorfall zu vertuschen und nichts gegen die Wut und den Schmerz zu unternehmen, die der Bericht wahrscheinlich in unserem Volk auslösen wird."
 diplomatic.20.desc:0 "Nachdem wir die Alien-Musik genauer untersucht haben, wissen wir nun, dass sie von einer Art Holzblasinstrument erzeugt wird, das man aus einer einheimischen Pflanze auf ihrer Heimatwelt herstellt. Die ungewöhnliche innere Struktur der Pflanze unterscheidet sich selbst auf molekularer Ebene völlig von allem, was wir auf [Root.GetHomeWorldName] kennen. Die Effekte der Luftströmungen durch die Pflanze auf [Root.GetSpeciesAdj]e Körper hat unser Wissen über unsere eigene Biologie vorangebracht - und darüber, wie sie mit neuer Flora auf Alien-Welten interagieren könnte."
 guardian.102a.desc:0 "Willkommen bei der XuraCorp!\n\nWir sind ein Konzern mit Hauptsitz im [trader_system.GetName]-System und auf den Handel mit Mineralien und Energie spezialisiert - also den Grundbausteinen der Zivilisation, wie wir hier bei der XuraCorp gerne sagen.\n\nBitte zögert nicht, uns zu kontaktieren, wenn ihr ein gutes Geschäft abschließen wollt."
 guardian.510.a.reply:0 "Allen Berichten nach sind die Ätherdrachen älter als alle galaktischen Zivilisationen. Einst gab es eine Vielzahl von ihnen, aber ihre Rasse ist schon seit Äonen im Rückgang begriffen.\n\nSie sind für das Leben im Hier und Jetzt ungeeignet. Irgendetwas an den physischen Gesetzen des Universums ist nicht mit ihnen einverstanden, als ob sie sich in einer anderen Realität entwickelt hätten, was auch tatsächlich der Fall ist. Wir glauben, dass sie die letzten Überbleibsel eines Universums sind, das endete, bevor unseres begann - die einzigen Überlebenden eines "großen Kollaps."\n\nDer Drache nicht weit von hier ist der letzte seiner Art in der Galaxie, vielleicht sogar im Universum."
 guardian.510.b.reply:0 "Seine Schuppen reagieren auf perkussive Rhythmen. Um genauer zu sein: Bestimmte Frequenzen haben einen entspannenden Effekt auf die subkutane Muskulatur, die die Positionierung und Schockabsorption ihrer Schuppen steuert. Ein Reflex, der einst eine Schlüsselrolle bei den sozialen Interaktionen der Ätherdrachen spielte, ist nun eine klare und offensichtliche Schwäche.\n\nWenn ihr die Beschussmuster eurer Schiffe einem besonderen Rhythmus anpasst, wird dadurch der Schaden, den ihr dem letzten Drachen zufügen können, deutlich gesteigert. Er war niemals dafür gedacht, in unserer Zeit zu leben - erlöst ihn von seinem Elend."
 guardian.1017.desc:0 "Nach ihrem Studium der strahlenden Überreste des Sternenverschlingers sind unsere Wissenschaftler perplex und beeindruckt zugleich. Das sternenverzehrende Wesen ist selbst eine Art Miniatur-Fusionsreaktor, der solare Urmaterie aufnimmt, um eine eigene Energiequelle zu synthetisieren.\n\nDer Körper enthält immer noch eine erhebliche Menge der solaren Urmaterie vom Stern des [guardians_stellarite_home_system.GetName]-Systems - dem letzten, von dem sich das Wesen ernährt hat. Es könnte möglich sein, die Energie zu extrahieren und den Stern mit neuem Leben zu erfüllen. Die Extrahierung der Wärme des Leichnams für unsere eigenen Zwecke könnte unseren Energiebedarf kurzzeitig decken, würde das System aber in eine ewige Eiszeit stürzen."
 guardian.2014.desc:0 "Die aus Lichtimpulsen geborene, herumspukende Kreatur konnte endlich neutralisiert werden. Sie blieb bis zum Schluss ein Geist zwischen den Sternen und auf vielerlei Art ein Mysterium. Doch das Verfahren, mit dem sie unsere Schiffe vernichtete, wurde von unsere skeptischen Wissenschaftlern beobachtet - denn sie argumentierten, dass es unmöglich sei.\n\nUm sich selbst zu überzeugen, dass sie Recht hatten, haben diese Wissenschaftler akribisch dokumentiert, welche bislang unbekannten Eigenschaften von Licht und Energie das Gespenst heute gezeigt hat."
 guardian.142.desc.first:0 "Die Unternehmenszentrale der XuraCorp im [trader_system.GetName]-System ist jüngst vernichtet worden -"
 guardian.144.desc.first:0 "Uns erreichen Berichte, dass die Zentrale der Muutagan-Kaufmannsgilde im [trader_system.GetName]-System pulverisiert worden ist -"
 guardian.535.b.reply:0 "Es gibt vielleicht nur eine Möglichkeit, um sie zu zerstören. Es ist uns nicht gelungen, Informationen aus ihr zu extrahieren, ihr Rumpf ist aber nicht unzerstörbar. Bergbautruppen haben mehrfach versucht, von ihr Ressourcen zu gewinnen, nur um mit stark ramponierten Schiffen zurückzukommen. Bei ihren Versuchen haben sie aber etwas Interessantes herausgefunden: Die Unendlichkeitsmaschine ist nicht so unnachgiebig, wie sie zu sein scheint.\n\nSie besteht aus einem Material, das seine Eigenschaften verändern kann. Richtig gehört: Dichte, Flexibilität, Wärme - alles! Sie kann Schäden in Echtzeit analysieren und ihre Hülle zur Kompensation verändern. Auf diese Weise erschwert sie ihre Vernichtung. Ändert fortwährend eure Frequenzen und passt ständig die Wärmeabgabe eurer Raketen an, oder mit was auch immer ihr herumhantiert. Auf diese Weise könnt ihr ihre adaptiven Fähigkeiten überwinden."
 guardian.594.cd.desc.start:0 "Jeder Kontakt zu den [From.GetName] ist abgerissen. Unsere Aufklärer haben bestätigt, dass die uralte Kurator-Station zerstört wurde -"
 guardian.1056.e.reply:0 "Wir danken euch, ihr Beschränkten. Wenn ihr uns nun entschuldigen mögt - wir haben viele Parameter durchzugehen. Sie sind sogar zahlreicher als die Partikel in diesem Universum, um genau zu sein."
 guardian.3001.desc:0 "Wir sind in der Nähe von [horror_system.GetName] auf ein gewaltiges Wesen gestoßen. Es scheint nur teilweise in unserem eigenen Universum zu existieren, der Großteil davon scheint aber immer noch in dem albtraumhaften Reich gefangen zu sein, aus dem es gekommen ist.\n\nHier ist eine böswillige Form von Intelligenz am Werk - uralt jenseits unseres Zeitverständnisses und in ihrer Art völlig fremdartig. Wir können nur raten, welchen Zweck sie erfüllt."
 curator_poi_desc:0 "Wir haben diese Koordinaten von den Kuratoren gekauft - angeblich befindet sich in dem Gebiet etwas Interessantes."
 faction.55.desc:0 "Randalierende Sklaven haben auf [riots_planet.GetName] ein Gebäude zerstört - es muss repariert werden, bevor die Produktion weitergehen kann."
 faction.60.desc:0 "Die radikaleren Elemente unserer Sklavenbevölkerung haben - wohl nicht ganz unerwartet - die Waffen gegen unsere rechtmäßige Herrschaft erhoben.\n\nBerichte deuten darauf hin, dass die Revolte auf [revolt_planet.GetName] begonnen hat und sich bereits ausgebreitet haben könnte."
 faction.60.desc.colle:0 "Der Unmut unter denen, die für den Ruhm und die Verbesserung des [Root.Owner.GetName] niedere Tätigkeiten zugeteilt bekamen, hat einen katastrophalen Siedepunkt erreicht.\n\nIhre Unfähigkeit, das größere Ganze und ihren Platz darin zu sehen, hat sie auf dem [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] zu einer offenen Rebellion getrieben - und andere Welten könnten ihnen schon bald folgen, falls es nicht schon geschehen ist."
 faction.301.desc.phile:0 "Die ansonsten reizenden Mitglieder des [Root.GetName] haben es als passend angesehen, ihrer Unzufriedenheit mit unserer Herrschaft dadurch Ausdruck zu verleihen, dass sie eine Installation auf [planet.GetName] stören - man könnte auch von Sabotage sprechen."
 EMPIRE_DESIGN_yondar_desc:0 "Die stolzen Yondar sind eine alte Rasse, die mit ihren Flügeln schon vor mehr als 200.000 Jahren hoch über den gefrorenen Gipfeln von Yondarim flog - noch bevor sie rudimentäre Technologie entwickelte und erste, weit verstreute Zivilisationen gründete.\n\nNach Einsetzen ihrer Entwicklung ging alles sehr schnell, und schließlich trennten sich die Wolkenclans widerwillig von vielen ihrer zumeist primitiven Traditionen. Die Yondar sind äußerst spirituell und legen großen Wert auf Religion. Ihre Könige verehren sie als lebende Götter."
 EMPIRE_DESIGN_blorg_desc:0 "In der fernen Vergangenheit lebten die Blorg allein und namenlos in den Dschungeln von Blorg Prime. Eines Tages empfingen sie Funkübertragungen von einem weit entfernten Stern. Was sie dabei hörten, schockierte sie: Die Geräusche von Freunden, Filmen, Kultur und Musik - Dinge, ohne die die Blorg Äonen lang ausgekommen waren. Als ihnen endlich klar wurde, was sie die ganze Zeit verpasst hatten, leiteten die Blorg ihren Namen von diesen Übertragungen ab und gingen im Weltraum auf die Suche nach Freunden. Sie hofften, eines Tages den Ursprung dieser Nachrichten zu finden, um mit den Absendern zünftig zu feiern."
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:0 "Jede Oberfläche auf dem Schrein der Wohltäterin ist mit einem komplexen Netz aus Piktogrammen bedeckt, die eine weitaus umfangreichere Geschichte zu erzählen scheinen als die molekularen Fabeln, die auf [Root.Owner.Capital.GetName] die Zeit überdauert haben.\n\nObwohl sie mit bekannten uralten [Root.Owner.GetSpeciesName]-Sprachen nur entfernt verwandt sind, sollten wir die Piktogramme - genügend Zeit und Ressourcen vorausgesetzt - mit unserer jetzigen Technologie dechiffrieren können."
 OLD_GODS_PERCIPIENT_PROJECT_DESC:0 "Die Mauern des Orts, wo sich der Schrein des Wahrnehmenden befindet, sind mit mehreren Schichten eines mineralischen Lacks überzogen, der Schrein selbst aber ist blank.\n\nDie Geschichten des Wahrnehmenden werden nur jenen erzählt, die wahrnehmungsfähig genug sind, sie zu verstehen - es geht nur darum, herauszufinden, was genau wahrgenommen werden muss."
 tutorial_16_chain_desc:0 "Wir müssen eine schlagkräftige Sternenflotte aufbauen, um die Sicherheit der [Root.GetName] zu gewährleisten.\n\nAngesichts der Ressourcen, die uns nun zur Verfügung stehen, sollte uns der Bau fünf weiterer §SKorvetten§! vor keinerlei Probleme stellen. Bauen Sie die Schiffe in einem §SWeltraumhafen§!, wenn es unser §SMineralien§!-Nachschub zulässt. Neue Militärschiffe schließen sich (sofern vorhanden) bereits existierenden Flotten in der Umlaufbahn des Planeten an, in dessen Weltraumhafen sie gebaut wurden.\n\nSorgen Sie dafür, dass Sie für unsere neue Flotte einen §SAdmiral§! rekrutieren und ihn ihr zuteilen. Dies funktioniert genauso wie die Zuteilung von §SWissenschaftlern§! zu §SForschungsschiffen§! - klicken Sie im Flotteninterface auf das Kästchen §SAnführer zuteilen§!, und rekrutieren Sie von dort einen Admiral. Wird eine Flotte von einem fähigen Admiral kommandiert, kann dies ihre Leistung erheblich steigern."

