 guardian.670.tooltip:0 "Ihr erhalten Zugriff auf das einzigartige §S£building  -Reichsgebäude§! $building_guardian_dragon_monument$."
 guardian.1001.desc:0 "Als die [Root.GetName] in das [Root.GetStarName]-System einfliegt, trifft sie auf etwas Monströses: Ein riesiges Wesen, das Licht wie ein Miniaturstern abstrahlt. Unsere Instrumente hielten dies anfangs für ein binäres Sternensystem.\n\nDas Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 guardian.1016.b.tooltip:0 "Ihr erhalten Zugriff auf das einzigartige §S£building  -Reichsgebäude§! $building_stellarite_trophy$.\n\n"
 guardian.2101.desc:0 "Nachdem die Verteidigungsanlagen um die uralte Struktur herum außer Gefecht gesetzt wurden, könnten wir nun einen Weg zur Erkundung ihrer Geheimnisse finden. Die Struktur zu betreten oder zu überqueren, könnte schwierig werden. Aber wer sie gebaut hat, muss über Technologie verfügt haben, von der wir kaum träumen können. Wenn das nicht schon genug wäre, scheint sich die Festung auch noch zu erholen.\n\nEinige Anwesende, die bei der Entwaffnung der Festung geholfen hatten, meldeten sich freiwillig, um einen Weg hinein zu finden und sie zu erkunden. Unterstützt werden sie vom Hauptquartier auf [Root.Capital.GetName]. Unseren Teil zu erfüllen, wird uns zweifelsohne vor einige Herausforderungen stellen."
   
