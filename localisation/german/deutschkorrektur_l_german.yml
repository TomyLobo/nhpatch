 TOTALITARIAN_SLAVERY_DESC:0 "Wenn bei uns dauerhaft mindestens §Y12§! Bewohner versklavt sind, sorgt das für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_STRONG_ARMY_DESC:0 "Mindestens beizubehalten: §Y6§! [Root.GetName]: Wenn wir Armeen beliebiger Typen auf allen [Root.Owner.GetAdj]en Welten stationieren, sorgt das für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_STRATIFICATION_DESC:0 "Wenn für eine differenzierte Gesellschaft gesorgt ist, ganz gleich, ob es sich dabei um ein Kastensystem, eingeschränkte Staatsbürgerschaft, Sklaverei oder sogar um Säuberungen handelt, sorgt das für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_UNDERLING_DESC:0 "Wenn wir die Untertanen eines fremden §YLehnsherren§! sind, sorgt das für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_GAIA_WORLDS_DESC:0 "Die Besiedlung einer §YGaia-Welt§! sorgt für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_FRUGALITY_DESC:0 "Fortwährend sparsamer Verbrauch von Konsumgütern sorgt für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_NO_ROBOTS_DESC:0 "Wenn wir organischem Leben Vorrang geben und keine Roboter bauen, sorgt das für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_NO_ROBOT_RIGHTS_DESC:0 "Wenn wir nicht gewährleisten, dass Kunstwesen niemals dieselben Rechte wie organische Wesen genießen werden, sorgt das für großes Missfallen bei [Root.GetName]."
 TRADITIONALIST_NO_TOMB_WORLDS_DESC:0 "Das Betreten jeglicher §YTotenwelten§! sorgt für Missfallen bei [Root.GetName]."
 TRADITIONALIST_PLANETBOUND_DESC:0 "Wenn wir uns auf planetare Siedlungen beschränken und Habitate im Weltraum meiden, sorgt das für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_PSIONIC_PURSUIT:0 "Psionische Verfolgung"
 TRADITIONALIST_PSIONIC_PURSUIT_DESC:0 "Die Annahme des Aufstiegsvorteils  §YVerstand über Materie§!  sorgt für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_PURITY_TRADITION_DESC:0 "Die Annahme von §YReinheit§! betonenden Traditionen sorgt für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_SHROUD_BOON_DESC:0 "Wenn wir durch den Schleier profitieren, sorgt das vorübergehend für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_SHROUD_CURSE_DESC:0 "Wenn wir durch den Schleier auf üble Weise profitieren, sorgt das vorübergehend für Missfallen bei [Root.GetName]."
 TRADITIONALIST_SPIRITUALIST_POPS_DESC:0 "Fromme Köpfe liegen auf einer gedanklichen Wellenlänge. Wenn mindestens §Y25%§! unserer Bevölkerung spiritualistische Tendenzen haben, sorgt das für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_UNBLISSED_DESC:0 "Wenn wir die Bevölkerung pflicht- und verantwortungsbewusst halten, indem wir niemandem den Lebensstandard Chemowonne aufzwingen, sorgt das für Zustimmung bei [Root.GetName]."
 TRADITIONALIST_UNSPIRITUALIST_DESC:0 "Wenn wir spiritualistische Überzeugungen in [Root.Owner.GetName] als Minderheitsproblem auffassen, sorgt das für Missfallen bei [Root.GetName]."
 XENOIST_DIPLO_TIES_DESC:0 "Die Unterhaltung diplomatischer Kontakte zu all unseren unmittelbaren Nachbarn sorgt für Zustimmung bei [Root.GetName]."
 XENOIST_DIPLOMACY_TRADITION_DESC:0 "Die Annahme von §YDiplomatie§!-Traditionen sorgt für Zustimmung bei [Root.GetName]."
