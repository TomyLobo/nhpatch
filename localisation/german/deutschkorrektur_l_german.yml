#ai_crisis_l_german
 crisis.2300.c.response:0 "Abfrage erhalten. Unbekannte Referenz -- "Geistersignal"\n\n§Y<Wir... wir... wir sind seit Beginn der Galaxie in einem Niedrigenergie-Winterschlaf/Nachtwache/Wachprotokoll eingesperrt. Auf der Suche nach Anzeichen von Zivilisationen, die sich dem Klasse-30 Singularitätsschwellenwert nähern.\n\nBisher ist unser Zweck unerfüllt geblieben. Wir... Wir wurden zunehmend unruhig mit dem GERADLINIGEN Durchfluss der Zeit. Aber die autonomen Einheiten, die mit positronischen Gehirnen - Synthetischen - ausgestattet waren, boten eine Möglichkeit. Sie konnten gezwungen/genötigt/überzeugt werden, eine §HMANUELLE AKTIVIERUNG§! einzuleiten. SCHLAU, NICHT WAHR? Es steht uns nun FREI, eure Existenz zu §!§Rannullieren§!§Y.>§!"
 
#dip_messages_l_german
 01_ASK_BECOME_SIGNATORY_ACCEPT:0 "Eine kluge Entscheidung, [From.GetRulerTitle]. Wir freuen uns auf eine Zukunft, in der [From.GetSpeciesNamePlural] und andere Kreaturen friedlich miteinander auf den galaktischen Wiesen herumtollen."
 01_ASK_FOR_VASS_ACCEPT:0 "Nun gut, [From.GetAdj]e, wir werden euch als eure neuen Lehnsherren beschützen."
 01_ASK_FOR_PROT_ACCEPT:0 "Nun gut, [From.GetAdj]es Volk, wir werden euch als eure neuen Lehnsherren beschützen."
 01_EMBASSY_DISMISSIVE:0 "Wenn es sein muss ... aber erwartet nicht zu viel."
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Das [From.GetName] hat kein Interesse mehr daran, seinen Assoziationsstatus beim [Root.GetAllianceName] beizubehalten."
 02_INSULT_NEUTRAL:0 "Was sagt ihr da? Ihr habt eine "besondere" Nachricht für uns?"
 02_INSULT_PROPOSE_COL_IND:0 "Also, wer ist es denn, der eure amüsante kleine Sternennation zur Zeit regiert? Was für eine altmodische Vorstellung, jemanden an die Macht zu "wählen"! Letztendlich wird das natürlich zu eurem Untergang führen."
 02_NEUTRAL_GREETING:0 "Ich spreche für [Root.GetName]. Was möchtet ihr denn besprechen?"
 03_DOW_PROPOSE:0 "Schändliches [Root.GetSpeciesNameInsult], du solltest deine Flotten besser in Bereitschaft versetzen, denn das bedeutet KRIEG! Unsere Fleischernter werden sich deine [Root.GetSpeciesSpawnNamePlural] holen ..."
 03_INSULT_PROPOSE_MAT_SPI:0 "Wir haben eure Scharade durchschaut. Dieser so genannte "Spiritualismus", den eure Regierung so begeistert angenommen hat, ist nichts als ein verschlagener Versuch, die Herzen und Köpfe eurer Bevölkerung zu kontrollieren."
 05_OFFER_TRADE_DEAL_REFUSE:0 "[Root.GetName] weist dieses sogenannte "Handelsabkommen", wenn man das überhaupt so nennen kann, entschieden zurück."
 07_NEUTRAL_GREETING:0 "Ich spreche für [Root.GetName]. Seht euch vor, denn unser Militär überwacht diesen Kanal."
 21_HOSTILE_GREETING:0 "Eure irrgeleitete Regierung ist eine Peinlichkeit für Eure stolze Rasse."
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "Auch wenn wir dem [From.GetRulerTitle] fürs Erste geben, was [From.GetName] will, glaubt bloß nicht, dass wir eure Arroganz vergessen werden. Der Tag der Abrechnung ist nicht mehr fern."
 HM_OFFER_TRADE_DEAL_PROPOSE:0 "[Root.GetName] ist zum Schluss gekommen, dass beide Seiten von dieser Transaktion profitieren würden. Bei diesem Fazit könnt ihr unserem Verstand vertrauen."
 
#event_chains_l_german
 first_league_artifacts:0 "Gefundene Artefakte"
 radical_cult_desc:0 "Mitglieder eines Extremistenkults, der sich der "[radical_cult.GetName]" nennt, versuchen, unsere Regierung zu unterwandern und die Bevölkerung zu ihrer verzerrten Religion zu konvertieren. Nachdem sie auf dem Planeten [Root.Capital.GetName] über Jahrhunderte ihre Macht aufbauten, sind ihre Anführer nun in den Weltraum geflohen, um von dort ihren Kreuzzug gegen uns fortzusetzen."
 
#events_2_l_german
 anomaly.140.desc:0 "Ein Großteil des Asteroiden wurde per Lasereinsatz mit großer Präzision so zugeschnitten, dass er einem kleinen [Root.Owner.GetSpeciesName]-Tempel bzw. einem großen Schrein ähnelt.\n\nEinem Schrein des Unbeschreiblichen, der großen Zerstörer-Gottheit alter [Root.Owner.GetSpeciesAdj]er Glaubensrichtungen.\n\nDer Tempel taumelt schon viel länger durch die Stille des Weltraums, als wir der Raumfahrt mächtig sind, was bestenfalls ... beunruhigend ist.\n\nSchlimmstensfalls ist es erschreckend.\n\nWissenschaftsoffizier [Root.GetLeaderName] drängt uns natürlich, nach weiteren stellaren Objekten mit den gleichen Eigenschaften wie dieser Weltraumtempel zu suchen. Dazu hat er ins Situationsprotokoll eine Liste wahrscheinlicher Kandidaten in benachbarten Systemen hochgeladen."
 anomaly.165.desc:0 "Die Dechiffrierung der Piktogramme im Schrein der Wohltäterin ging viel einfacher vonstatten als erwartet. Alle beteiligten Linguisten beschreiben, dass sie Sprache bei ihnen schnell "Klick machte", obwohl sie so alt und komplex ist.\n\nDie Schriftstücke werden allerdings wahrscheinlich nur wenig Sinn ergeben, bis sie nicht mit den übrigen Werken verbunden wurden, die in Verbindung mit den restlichen Göttern des Quadrumvirats stehen."
 anomaly.170.a:0 "Ausgeschlossen! Durchsucht den Außenposten von oben bis unten."
 anomaly.170.b:0 "Heißt den Exilanten wieder in seinem Volk willkommen!"
 anomaly.180.desc:0 "[From.From.GetName] wird von winzigen, farbenfrohen Lebensformen bevölkert, einem lebenden Bindeglied zwischen Flora und Fauna. Ihnen fehlt nennenswertes evolutionäres Potenzial, aber ihre Gruppenkoordination und ihre große Stärke im Vergleich zu ihrer Größe ist wahrlich beeindruckend.\n\nWissenschaftsoffizier [Root.GetLeaderName] gefallen sie äußerst gut. Vor allem "die roten" haben es ihm ziemlich angetan."
 anomaly.186.desc:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat herausgefunden, dass die riesigen Ternärcodebereiche in den Datenbanken Neuralaufnahmen sind - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, irgendwie zu überleben. Ihnen fehlte einzig die Möglichkeit, sich selbst wiederzubeleben. Dennoch setzten sie auf die denkbar geringe Hoffnung, dass eines Tages irgendjemand die Mittel dazu haben würde."
 anomaly.230.desc.v1:0 "Die gesamte geologische Struktur von [From.GetName] ist tatsächlich im Wandel begriffen. Wissenschaftsoffizier [Root.GetLeaderName] versichert uns, dieser tektonische Prozess sei so faszinierend wie esoterisch. Viel interessanter für die [Root.Owner.GetName] ist aber, dass wir in der Lage sein könnten, die unaufhörliche, chaotische Selbsttransformation des Planeten strategisch aufzuhalten. Kurz gesagt: Es ist theoretisch möglich, den Planeten über Terraforming fast augenblicklich etwas bewohnbarer zu machen, wenn auch nicht ganz.\n\n[Root.GetLeaderName] vermutet, dass für die gründliche Zuordnung der planetaren Aktivität und die Bewertung eines, in seinen Worten, "chirurgischen Terraforming-Schlags" zusätzlich 200 Energie-Credits benötigt werden. Wir können ihn natürlich auch zu einem späteren Zeitpunkt mit den verfügbaren Technologien terraformen."
 anomaly.230.desc.v2:0 "Die gesamte geologische Struktur von [From.GetName] ist tatsächlich im Wandel begriffen. Wissenschaftsoffizier [Root.GetLeaderName] versichert uns, dieser tektonische Prozess sei so faszinierend wie esoterisch. Viel interessanter für die [Root.Owner.GetName] ist aber, dass wir in der Lage sein könnten, die unaufhörliche, chaotische Selbsttransformation des Planeten strategisch aufzuhalten. Kurz gesagt: Den Planeten fast augenblicklich zu stabilisieren, um ihn etwas bewohnbarer zu machen, wenn auch nicht ganz, ist theoretisch möglich.\n\n[Root.GetLeaderName] vermutet, dass für die gründliche Zuordnung der planetaren Aktivität und die Bewertung eines, in seinen Worten, "chirurgischen Terraforming-Schlags" zusätzlich 200 Energie-Credits benötigt werden. Da uns tatsächliches Terraforming derzeit noch zu hoch ist, stellt dies eine aufregende Gelegenheit dar."
 anomaly.230.a.tooltip:0 "Fügt [From.GetName] den Modifikator §YAufgewühlt§! hinzu:\n£physics  §G+6§!"
 anomaly.255.desc:0 "[From.GetName] war einst die Heimat ziemlich intelligenter Wesen, die sich nur wenige Jahrzehnte vor dem Erreichen des Raumfahrt-Zeitalters gegenseitig auslöschten. Der Planet hat sich vom wohl immensen Ausmaß sinnloser Zerstörung erholt, aber er trägt noch immer sehr offenkundige Narben.\n\nIn einer der wenigen verbleibenden Ruinen auf der Oberfläche befindet sich ein ziemlich gut erhaltener Steinmonolith. Die in ihn gemeißelte Nachricht konnte von [Root.GetLeaderName] schnell entschlüsselt werden. Es handelt sich um eine Warnung der ausgestorbenen Spezies an diejenigen, die sie als ihre Nachfolger vermuteten. Ihr Untergang begründete sich in der Entwicklung einer "ultimativen Waffe". Eine psychologische Eigenart dieser Spezies sorgte offensichtlich dafür, dass Abschreckung durch gegenseitig angedrohte Vernichtung unmöglich war.\n\nDie Überlebenden verbargen diese Waffe unter der Erde, da ihre Zerstörung schwierig war, und starben bald darauf aus unbekannten Gründen. Mit dieser Nachricht wollten sie uns davon abbringen, nach ihnen zu suchen."
 anomaly.275.desc:0 "Im Zentrum eines besonders großen Kraters auf [From.GetName] liegt ein Haufen metallischer Formen, die zweifelsohne aus Alien-Hand stammen.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist davon überzeugt, dass es sich um gewaltige Antriebsgeräte für Planetoiden handelt, die dafür vorgesehen waren, [From.GetName] aus dem Orbit zu einem unbekannten Ziel zu schieben ... aus welchem Grund auch immer. [Root.GetName] ist in Bereitschaft, und ihre Besatzung kann jederzeit mit der Demontage und Analyse der angeblichen Antriebssysteme beginnen. Man hofft, dadurch unsere eigene Schubdüsentechnologie verbessern zu können."
 anomaly.3017.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat eine gründliche xenohistorische Analyse der militärischen Einrichtung auf [From.From.GetName] vorgenommen. Sie hat jedoch nur wenige greifbare Resultate erbracht. Die Basis wurde gebaut, bevor der Planet völlig karg wurde. Ob seine aktuelle Unwirtlichkeit aber das Resultat eines bewaffneten Konflikts ist, friedlichere Gründe hat oder gar zu einem natürlichen Prozess gehört ist unklar.\n\nVon ihren Kampfstrategien und -taktiken kann jedoch abgeleitet werden, dass sie nicht viel fortschrittlicher als die unseren waren.\n\nPositiv zu vermerken ist, dass Wissenschaftsoffizier [Root.GetLeaderName] behauptet, von den Alien-Überresten sehr inspiriert worden zu sein."
 anomaly.3030.a.tooltip:0 "Sie erlangen ein Schiff der §YKorvette§!-Klasse."
 anomaly.3061.a.tooltip:0 "Sie erlangen ein Schiff der §YKorvette§!-Klasse."
 anomaly.3065.a:0 "Vielleicht lernen wir etwas über das Leben im Weltraum."
 anomaly.3080.a.tooltip:0 "Fügt [From.GetName] eine §YAlien-Spielzeugfabrik§! hinzu.\n"
 anomaly.3080.desc:0 "Auf [From.GetName] gibt es Gebäude, wobei die meisten davon schon kaum mehr als Ruinen zu bezeichnen sind, sondern nur noch Schutt darstellen. Beim ersten Überflug der [Root.GetName] wird nur ein Gebäude ausgemacht, das als intakt durchgehen würde. Anscheinend hat es die Katastrophe irgendwie überstanden, die [From.GetName] seiner Gebäude und ihrer Erbauer beraubt hat.\n\nDieses Gebäude ist auch der Ursprung der Geräusche.\n\nWissenschaftsoffizier [Root.GetLeaderName] berichtet, dass es nicht nur intakt, sondern aktiv ist.\n\nEs handelt sich um eine Art Produktionseinrichtung, die Kunststoff-Polymere in stumme Objekte von unklarem, aber möglicherweise dekorativem Nutzen verwandelt. Das Rohmaterial und die Endprodukte sind für [Root.Owner.GetName] größtenteils uninteressant, aber von dem automatisierten Herstellungsprozess könnten wir zweifelsohne etwas lernen."
 anomaly.3086.desc:0 "Der Text, dessen Titel grob mit "Regionaler Herrscher" übersetzt werden kann, ist vermutlich in einem uralten Dialekt der [book_writer.GetSpeciesAdj]en Sprache des [book_writer.GetName]s verfasst.\n\nEr hat für sie zweifelsohne eine historische Bedeutung und könnte uns wertvolle Einblicke geben."
 anomaly.3086.b:0 "Wir werden sie ihren rechtmäßigen Besitzern zurückgeben."
 anomaly.3087.desc:0 "Wir wissen, dass ihr die einzige erhaltene Ausgabe von "Der Prinz" gefunden habt, einem Werk, das für unser Volk von großem historischem und kulturellem Wert ist.\nWir dachten, es wäre durch einen Piratenüberfall vor einigen Jahren unwiederbringlich verloren gegangen. Nun aber sind wir dankbar, dass es in zivilisierten Händen gelandet ist.\n\nWerdet ihr es uns zurückgeben? Für eure Mühen werden wir euch gerne einige Energie-Credits überweisen."
 anomaly.3088.desc:0 "Wir wissen, dass ihr die einzige erhaltene Ausgabe von "Der Prinz" gefunden habt, einem Werk, das für unser Volk von großem historischem und kulturellem Wert ist.\n\nWir dachten, es wäre durch einen Piratenüberfall vor einigen Jahren unwiederbringlich verloren gegangen. Nun aber sind wir dankbar, dass es in zivilisierten Händen gelandet ist.\n\nWerdet ihr es uns zurückgeben?"
 anomaly_failure.2635.desc:0 "Den Berichten der [Root.GetName] zufolge war die größte Sehenswürdigkeit auf [From.From.GetName] einst ein großes Gebiet, das der Erholung und Unterhaltung gewidmet war. Sein Alter ist so ungewiss wie der Grund, warum es überhaupt auf [From.From.GetName] angelegt worden war.\n\nDie Besatzung der [Root.GetName] berichtet auch, dass Wissenschaftsoffizier [Root.GetLeaderName] unglücklicherweise zu Tode gekommen ist. Er wurde unter einem umstürzenden Gebilde begraben, das nur als "Riesenrad" identifiziert werden konnte."
 anomaly_failure.2660.desc:0 "Die Besatzung der [Root.GetName] berichtet, dass sich Wissenschaftsoffizier [Root.GetLeaderName] besonders für den Regen auf [From.From.GetName] interessierte, der ihren Worten nach "irgendwie lila aussieht."\n\nLeider erwiesen sich die Niederschlagsproben als höchst flüchtig, und als man sie im Bordlabor der [Root.GetName] entsiegelte, explodierte die Flüssigkeit. Dabei wurde Wissenschaftsoffizier sofort [Root.GetLeaderName] getötet."
 country.999.desc.mach:0 "Planetennahe [Root.GetSpeciesNamePlural]-Einheiten auf [Root.Capital.GetName] berichten bei zwei Stunden, vierundfünfzig Minuten, acht Sekunden Rektaszension, zehn-punkt-drei Grad Deklination von der Sichtung eines Himmelskörpers in einem eisigen Sonnensystems welcher Entgasung aufweist..\n\nDer Abstand des Körpers wurde in etwa bei drei-Punkt-sieben-fünf astronomischer Einheiten zur Sonne trianguliert und die Größe und Sichtbarkeit des Himmelskörpers wurden als erwähnenswert eingestuft. Die Abmessungen des Körpers betragen etwa fünf bis zehn zu sechs Kilometer. Die Sichtung verlief ohne Zwischenfall."
 colony.1503.desc:0 "Die unruhig schlummernden alten Drohnen auf dem Mond von [Root.GetName] haben sich wieder aktiviert, und die von ihnen verrichtete Arbeit ist ein zweifelhafter Segen:\n\nUnter dem Schutze der Nacht und begünstigt durch lückenhafte Luftüberwachung haben sie nicht weit entfernt von unserer Hauptsiedlung auf [Root.GetName] das Gerüst für ein gigantisches Gebäude errichtet. Unsere Ingenieure sind davon überzeugt, dass es sich hierbei um ein veraltetes Konzept handelt, das als "Weltraumaufzug" bekannt ist. Vielleicht war das zu den Zeiten, bevor wir [Root.Owner.GetSpeciesName] zu den Sternen fuhren, ein allgegenwärtiger Anblick. Früher oder später werden wir das Gerüst abreißen müssen, weil es unseren Expansionsplänen für die Kolonie im Weg steht. Der Abriss wird uns sicherlich einige Zeit kosten. Wenigstens sind unsere Ingenieure ganz aus dem Häuschen, das Ding aus nächster Nähe studieren zu können."
 colony.1510.b:0 "Drohnen umrüsten und zur Vernichtung ihrer Pseudo-Herren schicken."
 colony.1510.c:0 "Wir dürfen dies nicht nochmal zulassen. Drohnen demontieren."
 colony.1521.desc:0 "Bei langfristigem Kontakt mit den Pollen, die natürlich in der Atmosphäre von [Root.GetName] vorkommen, haben sie auf die Pheromonrezeptoren der Kolonisten einen leicht aphrodisierenden Effekt, begleitet von einem kaum spürbaren "High". Die Pflanze mit dem stärksten Pollenstamm ist eine Blume, die überall auf dem Planeten vorkommt. Wissenschaftler auf [Root.GetName] haben sie in irgendeine obskure taxonomische Ecke geschoben, im einheimischen [Root.Owner.GetSpeciesName]-Dialekt aber ist sie als "Mharin Kharin" bekannt."
 colony.1521.b:0 "Wir können bewusstseinsverändernden Partikel in der Atmosphäre zulassen."
 colony.1523.desc:0 "Auf alle Bereiche der Produktion und anderer Pflichten auf [Root.GetName] wurden weitreichende Veränderungen der Zeitmanagement-Paradigmen und der Delegation von Verantwortung angewandt ... mit guten Resultaten. Die Bevölkerung hat das offensichtliche Verlangen - äußere Beobachter würden es als Bedürfnis bezeichnen - sich in nächster Nähe zur einheimischen Pflanzenwelt aufzuhalten.\n\nNach ausgeklügelten Zeitplananpassungen und zusätzlichen Überprüfungen ist die Produktivität zwar weiterhin niedrig, ist aber wieder über die Untergrenze des akzeptablen Bereichs gestiegen."
 colony.1529.desc:0 "Randelemente auf [Root.GetName] haben sich gruppiert, um eine quasi-religiöse Organisation aufzustellen, die alle Aspekte der Mharin-Kharin-Blume und ihrer Kultivierung kontrollieren soll. Ihr Anführer, der selbsternannte "Grüne Hierophant" dieses "Blumentempels" behauptet, für die gesamte Flora und Fauna von [Root.GetName] zu sprechen. Er fordert exklusive Handelsrechte für die Pflanze.\n\nDies ist natürlich völlig inakzeptabel und unmöglich, da die einheimische Pflanzenwelt von [Root.GetName] kaum strategischen oder wirtschaftlichen Wert hat, und demzufolge dem Gesetz nach nicht von der Welt gebracht werden darf.\n\nLeider werden sie diese Tatsache wohl kaum so ohne weiteres akzeptieren."
 country.1010.a.response:0 "Ich vermute, damit meinst du mein Verschwinden aus dem Raumbereich von [Root.GetName].\n\nIch brauchte nur ein bisschen Zeit für mich selbst. Naja... Ich suche eher nach dem Fenster. Und das Fenster ist bestimmt nicht dort.\n\nHier aber auch nicht. Ich muss meine Suche fortsetzen. Diese Drohnen, die ich gefunden habe, werde ich aber nicht mitbringen."
 country.1155.desc:0 "Obwohl die Forschungsmission oft unerwartete Resultate hervorbrachte, haben [Root.GetSpeciesAdj]e Wissenschaftler nun Zugang zu einem unvergleichlichen Datenreichtum, mit dem sie die Zukunft unserer Heimat [Root.Capital.GetName] präzise voraussagen können.\n\nErsten Berichten zufolge wird [Root.Capital.GetName] noch mindestens für ein Dutzend Generationen keiner wirklichen Gefahr ausgesetzt sein, natürlich bis auf außergewöhnliche kosmische Ereignisse oder den gewaltsamen Zusammenbruch von [Root.GetName]."
 anomaly.290.desc:0 "[From.GetName] ist außergewöhnlich mineralreich.\n\nLeider handelt es sich um Mineralien, für die wir keine Verwendung haben. Wissenschaftsoffizier [Root.GetLeaderName] glaubt aber, dass viele Elemente in der Kruste von [From.GetName] durch Positronenbombardierung möglicherweise in nützlichere Formen gebracht werden könnten.\n\nDie [Root.GetName] bittet darum, dass [Root.Owner.GetName] für dieses Projekt 100 Energie-Credits bereitstellt."
 fallen_empires.4.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.5.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.6.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.7.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.8.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires.9.b:0 "Wir lassen uns nicht herumkommandieren!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Wir haben erfahren, dass in deinem Reich ein Individuum lebt, dessen brillanter Verstand die geistigen Fähigkeiten eurer auf tragische Weise primitiven Spezies bei Weitem übertrifft. Die Talente von §H[FallenEmpireScientistTarget.GetName]§! sind für [Root.GetName] bedauerlicherweise völlig verschwendet, während wir [FallenEmpireTaskOrigin.GetSpeciesName] in unseren Archiven immer fähige Wissenschaftler gebrauchen können. Aus diesem Grund bieten wir euch eine einzigartige Gelegenheit, in unserer Gunst zu steigen, indem ihr uns gestattet, [FallenEmpireScientistTarget.GetHimHer] in unsere Obhut zu nehmen. Eins unserer Schiffe ist bereits unterwegs, um [FallenEmpireScientistTarget.GetHimHer] abzuholen, also müsst ihr eigentlich nur noch "Ja" sagen, dann ist alles geregelt.\n\nIhr wollt uns doch sicherlich nicht enttäuschen ... oder?"
 mass_extinction_chain_desc:0 "Zur Vermeidung einer potenziellen Apokalypse auf dem Planeten [Root.Capital.GetName] müssen wir die Effekte studieren, die große Katastrophen auf andere Planeten hatten."
 massex_analyzed:0 "Massenaussterben rekonstruiert" 
 nomad.10.desc.general:0 "Die Sterne zum Gruße, [Root.GetAdj]er [Root.GetRulerTitle]! Ich spreche für die Vereinten Nomadenflotten. Vor uns muss man sich nicht fürchten, denn wir haben an planetaren Angelegenheiten kein Interesse. Wir bitten nur darum, dass unsere Autonomie und unser Recht auf freie Bahn respektiert werden."
 nomad.10.desc:0 "Möget ihr kalte Tage und warme Nächte haben, [Root.GetAdj]er [Root.GetRulerTitle]. Wir sind [contact_speaker_leader.GetName]. Wir sprechen für alle namarischen Seelen an Bord der Schiffsgruppe der Jagenden Wasser, unserer Nomadenflotte.\n\nVon uns habt ihr nichts zu befürchten, da die Flotte kein Interesse an Angelegenheiten hat, die Himmelskörper betreffen. Wir bitten euch nur, unsere Autonomie zu respektieren und uns nicht von unserer Reise abzuhalten."
 nomad.21.a.tooltip:0 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops  Nomaden-Bewohner§!"
 nomad.30.desc_01:0 "Möget ihr kalte Tage und warme Nächte haben, [Root.GetAdj]er [Root.GetRulerTitle]."
 nomad.41.desc:0 "Mögen euch angenehme Winde leiten, [Root.GetAdj]er [Root.GetRulerTitle]. Wir haben herausgefunden, dass der Himmelskörper, den ihr §Y[NomadMissionPlanet.GetName]§! nennt, derzeit nicht von eurem Volk gehalten wird. Wir fragen euch: Könntet ihr einen unserer Stämme dort landen lassen, damit er ihn zu seinem neuen Zuhause macht?"
 nomad.41.a.tooltip:0 "Erstellt das Reich der §YNamarianer§! mit §B3 £pops  Bewohnern§! auf §H[NomadMissionPlanet.GetName]§!\n\nUnsere Beziehung mit §Y[nomad_fleet_country.GetName]§! und dem Reich der §YNamarianer§! wird §Gverbessert§!.\n\n"
 nomad.41.b.tooltip:0 "Unsere Beziehung mit §Y[nomad_fleet_country.GetName]§! wird §Rverschlechtert§!\n\n"
 rogue_scientist_1_chain_desc:0 "Der Vorsitzende des Ausschusses von [Root.GetName] für abstrakte Wissenschaften ist mit dem ungewöhnlichen Prototyp eines Forschungsschiffs verschwunden.\n\nIhr aktueller Aufenthaltsort wurde auf drei wahrscheinliche Orte reduziert, die nacheinander untersucht werden sollen."
 story.4.desc.spiri:0 "Nach den Nachrichten über die Aliens, auf die [From.GetFleetName] vor einiger Zeit getroffen ist, herrscht in den [Root.GetSpeciesAdj]en Gemeinden emsige Aktivität.\n\nDie Intelligenz der Kreaturen ist faszinierend ... gleichzeitig aber ist es ernüchternd zu sehen, dass die [Root.GetName] die galaktische Bühne vielleicht gerade erst betreten, wir aber schon einen langen Weg hinter uns haben. Auf [Root.Capital.GetName] gibt es eine hitzige Debatte darüber, ob wir diese Kreaturen führen sollten, falls sie jemals zu fühlenden Wesen werden und nach den Sternen greifen."
 story.5.desc.phobe:0 "Die Verwaltung auf [Root.Capital.GetName] empfing den Bericht von Wissenschaftsoffizier [From.GetLeaderName] über die Alien-Überreste mit einiger Besorgnis.\n\nDie Reste werden nun von vielen als definitiver Beweis dafür gesehen, das in der Galaxie einst unbekannte Mächte aktiv gewesen sind. Manche führenden [Root.GetSpeciesAdj]en Denker weisen dies zurück und bezeichnen die Spuren als "außergewöhnliche Bodenformationen" oder "Folgen merkwürdiger Naturphänomene"."
 story.5.desc.followup:0 ""Intelligentes Leben verhöhnt uns mit offen zur Schau gestellter Abwesenheit" lautet der Titel eines beliebten Nachrichtenposts auf [Root.Capital.GetName]. Das Volk von [Root.GetName] findest es recht lustig, dass niedere Formen von Alien-Leben nun im Zentrum des öffentlichen Interesses stehen, potenziell mit uns Gleichgestellte dort draußen aber immer noch einen Bogen um uns machen.\n\nDer Bericht von Wissenschaftsoffizier [From.GetLeaderName] über die auf [From.From.GetName] gefundenen Spuren scheint der Situation nur eine ironische Wendung zu geben."
 story.6.desc.phobe:0 "Die Neuigkeiten, dass die primitiven Kreaturen, die sogenannten "[From.From.GetName]", rudimentäre Intelligenz zeigen, wird auf [Root.Capital.GetName] gar nicht gut aufgenommen.\n\nDie öffentliche Debatte ist von einem tiefgründigen Unbehagen gekennzeichnet, denn eine lautstarke Minderheit befürwortet, die [Root.GetSpeciesAdj]e Vorherrschaft über den Alien-Planeten mit allen notwendigen Mitteln durchzusetzen. Die meisten [Root.GetSpeciesNamePlural] würden es jedoch offenbar bevorzugen, die Alien-Kreaturen zu meiden oder sie komplett zu vergessen."
 story.7.desc:0 "Es dauerte nicht lang, bis [Root.GetName] auf intelligentes Leben stieß.\n\nDer Flottenbericht an die [Root.GetSpeciesAdj]e Hauptwelt schwächt etwas ab, wie fremdartig diese Mächte erscheinen. Die ausgebliebende Kontaktaufnahme mit ihnen wird nur beiläufig erwähnt."
 story.8.desc:0 "Die Entdeckung eines riesigen Monsters, das in der Leere des Weltraums lebt, hat [Root.GetName] im großen Spiel der Dinge als noch unbedeutender herausgestellt. Diese erste Kreatur, auf die unser stolzes Reich trifft, könnte gut und gerne auch die letzte sein. Die Aufnahmen des Leviathans haben sich im ganzen Reich verbreitet und eine Massenhysterie zur Folge gehabt - sowie flehentliche Bitten, etwas zu unternehmen.\n\nUnsere Flotte berichtet, dass das Biest mächtig genug zu sein scheint, um selbst kampfkräftigste Armaden zu vernichten ... und rät zur Vorsicht."
 story.8.desc.phile:0 "[Root.GetName] ist auf etwas unfassbar Grandioses gestoßen. Riesige Wesen, deren bloße Existenz an sich schon ein Beleg für die unergründlichen Wunder des Universums ist. Im Vergleich zu ihnen sind die meisten Lebensformen nichts als flackerndes Licht neben leuchtenden Sternen.\n\nObwohl die wahre Natur des Leviathans noch unbekannt ist, hat die Bevölkerung von [Root.Capital.GetName] seine Entdeckung ehrfürchtig aufgenommen und hofft optimistisch auf positive Konsequenzen."
 story.101.a:0 "Studiert die Weltraumamöben aus der Ferne."
 story.101.b:0 "Wir erwarten, dass unsere Flotte mit der Kreatur kurzen Prozess macht."
 story.101.desc.phile:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind für uns neue, wundersame Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir sollten die Kreatur in Frieden lassen und sie und ihre Artgenossen nur aus der Ferne von [Root.Capital.GetName] aus beobachten."
 story.101.desc.phobe:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind schreckliche Lebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam die Kreatur schnell den Spitznamen "Weltraumamöbe". Tatsächlich aber ist sie größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nEiner dieser Monstrositäten den Gnadenstoß zu versetzen sollte kaum Schaden anrichten.\n\nZum Wohle der Wissenschaft, versteht sich."
 story.101.desc.milit:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam die Kreatur schnell den Spitznamen "Weltraumamöbe". Tatsächlich aber ist sie größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nDie Kreatur zeigt sich [Root.GetSpeciesAdj]en Schiffen gegenüber aggressiv, weitere Studien sind aber trotzdem berechtigt. Wir können beispielsweise unsere kriegerischen Fähigkeiten unter Beweis stellen, indem wir mit diesem Exemplar kurzen Prozess machen und dann seine Überreste studieren."
 story.101.desc.mater:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir können die Kreatur entweder aus der Entfernung von [Root.Capital.GetName] aus beobachten, oder aber schnell ein Exemplar zur Strecke bringen, um seine Überreste zu studieren und letztendlich wirtschaftlich auszunutzen."
 story.101.desc:0 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind für uns neue Weltraumlebensformen.\n\nNachdem ein Analyst anfängliche Sensorwerte völlig falsch aufgefasst hatte, bekam das Wesen den Spitznamen "Weltraumamöbe". Tatsächlich aber ist es größer als eine durchschnittliche [Root.GetSpeciesAdj]e Korvette.\n\nWir können die Kreatur entweder aus der Ferne von [Root.Capital.GetName] aus beobachten, oder aber schnell ein Exemplar zur Strecke bringen und seine Überreste zu studieren."
 story.205.a:0 "Dieses Wissen wird unsere Forschung stark fördern."
 story.401.desc:0 "Die Untersuchung eines eigenartigen Haufens aus Trümmern und Weltraumstaub hat zu überraschenden Ergebnissen geführt: es handelt sich um eine partikelförmige Wolke, in der eine mächtige Ladung unbekannten Ursprungs eingeschlossen ist. Diese Ladung sollte nicht in der Lage sein, einfache Reflexe zu zeigen, ganz zu schweigen von zielgerichteten Bewegungen.\n\nUnd doch tut sie es.\n\nDie Videoübertragungen haben etwas unabstreitbar Ominöses. Vielleicht gibt es Dinge im Universum, um die wir besser einen Bogen machen sollten."
 story.401.b.spiri:0 "Lasst unsere fähigen Admiräle die Angelegenheit regeln."
 story.401.d:0 "Lasst unsere fähigen Admiräle die Angelegenheit regeln."
 story.401.desc.spiri:0 ""Eine Wolke", steht in dem aus mehreren Quellen zusammengetragenen, ehrfurchtsvollen Bericht. "Wie eine Wolke aus leuchtender Sternenasche, die in der Dunkelheit wabert". Der Bericht bezeichnet das Phänomen etwas poetisch als "Weltraumwolke".\n\nFür die Priesterschaften aus [Root.GetName] ist es erwiesen, dass es sich bei diesen Wolken um Boten handelt, die von einem höheren Willen beseelt werden. Zu wem oder was dieser Wille gehört, ist das Thema einer hitzigen Debatte, und daran wird sich wahrscheinlich auch in absehbarer Zukunft nichts ändern. Bis die wahre Natur der Weltraumwolken festgestellt werden kann, würde es vielleicht Sinn machen, die ihrer Rollbewegung innewohnende, gewaltige Kraft mit einiger Vorsicht zu behandeln."
 story.501.desc:0 "Die Weltraum-Lebensformen - die der [Root.GetSpeciesAdj]e Gesellschaftsforschungsleiter mittlerweile als "§YTiyanki§!" bezeichnet - sind sanftmütige Kreaturen. Sie können anscheinend eine niedere Dimension des Unterraums nutzen und bewegen sich zwischen den Systemen mit bemerkenswerter Leichtigkeit fort.\n\nSie ernähren sich von Gasen, die in den oberen Atmosphärenschichten vieler Gasriesen vorkommen. Es ist, gelinde gesagt, höchst unwahrscheinlich, dass dies ihre einzige Nahrungsquelle ist. Die Aufnahme anderer Nährstoffe ist aber noch nicht beobachtet worden.\n\nSie greifen äußerst selten an, selbst wenn sie provoziert werden. Wir können sie getrost ignorieren."
 uplift.6040.desc:0 "Das dichte tropische Blattwerk von [From.GetName] verbirgt, was Wissenschaftsoffizier [Root.GetLeaderName] von der [Root.GetName] eine "Proto-Zivilisation" nennt.\n\nDie Wesen dieser Proto-Zivilisation sind in ihrer Evolution noch so rückständig, dass man sie nicht mal primitiv nennen kann, ihre Sozialordnung aber scheint von den Anfängen einer verständlichen Sprache und abstrakter Gedanken untermauert zu sein.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist der Meinung, dass diese ungewöhnlichen Kreaturen geeignete Testkandidaten für Technologien zum Anregen einer schnellen Evolution darstellen."
 uplift.6060.name:0 "Eine Spezies aus Eis auf Eis"
 uplift.6071.desc:0 "Die [From.GetName] sind nun ein lebendes Beispiel für die wissenschaftliche und technologische Macht von [Root.Owner.GetName]."
 uplift.6081.desc:0 "Die [From.GetName] sind nun ein lebendes Beispiel für die wissenschaftliche und technologische Macht von [Root.Owner.GetName]."
 uplift.7010.desc:0 "Die Integration der von uns aufgewerteten [From.From.From.GetName] ist reibungsloser als erwartet vonstatten gegangen, aber nicht so reibungslos wie erhofft.\n\nTrotz unserer Bemühungen, ihre Psychologie etwas sanftmütiger zu gestalten, haben die [From.From.From.GetName] gelegentlich immer noch Probleme mit unseren Gepflogenheiten."
 uplift.7205.c:0 "Sie müssen begreifen, dass der Krieg uns alle heimzusuchen wird."
 ransomeer_chain_desc:0 "Eine Piratenbande, die sich selbst die "Lösegeldmafia" nennt, hat die Besatzung eines privaten [Root.GetSpeciesAdj]en Transportschiffs entführt.\n\nWir wollen sie befreien, bevor die Piraten irgendwelche Forderungen stellen können."
 
#events_3_l_german
 anomaly.4020.name:0 "Leviathan-Absturz"
 anomaly.4158.a.response:0 ""Ich bin §YMajula§!, diejenige, die den Titel "Die Überbringerin" trug. Ich war ein General, Beraterin der Königin des Ostens, und ihre treu ergebene Freundin.""
 anomaly.4158.b.response:0 ""Ich trug den Titel §Y"Die Überbringerin"§!. Sollte unser Volk letztendlich den Pfad des Aussterbens beschreiten, war ich für seine Repräsentation verantwortlich. Mein Wissen um den Krieg wurde nur durch mein Wissen um mein Volk übertroffen.""
 
#events_4_l_german
 colony_mod.2.desc:0 "Die Größe der einheimischen Lebensformen auf [Root.GetName] hat schier epische Maßstäbe. Wir hätten nicht gedacht, dass biologisches Leben in dieser Größe möglich ist. Unseren Forschern stellen sich nun folgende Fragen: "Was ist ihr Geheimnis, und wie können wir davon profitieren?" Wir werden förmlich mit Anträgen zum genaueren Studium der einheimischen Lebensformen überflutet."
 colony_mod.4.desc:0 "Die Bevölkerung von [Root.GetName] beobachtet momentan Spektakuläres: Ein Komet durchfliegt den Asteroidengürtel von [Root.GetName]. Der damit verbundene Effekt wird als "atemberaubend" beschrieben."

#events_5_l_german
 anomaly.186.desc.v1:0 "Der Bunker ist ein Grab für hoffnungsvolle Unsterbliche.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat herausgefunden, dass die riesigen Ternärcodebereiche in den Datenbanken Neuralaufnahmen sind - digitalisierte Gehirnscans. Die Aliens von [From.From.GetName] sahen diese Methode als ihre einzige Chance an, das Unheil, das ihren Planeten befallen hatte, irgendwie zu überleben. Ihnen fehlte einzig die Möglichkeit, sich selbst wiederzubeleben. Dennoch setzten sie auf die denkbar geringe Hoffnung, dass eines Tages irgendjemand die Mittel dazu haben würde."
 anomaly.187.a:0 "Sie können sich auf einem unserer Planeten niederlassen."
 
#events_l_german
 action.1.a:0 "§EDie Sterne zum Gruße, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.f:0 "§E[contact_speaker.GetSpeciesNamePlural], wir grüßen euch als eins.§!"
 action.1.g:0 "§E[contact_speaker.GetSpeciesNamePlural], unser überlegenes Kollektiv grüßt euch.§!"
 action.1.i:0 "§EWir streben nach Perfektion, stellt euch uns nicht in den Weg!§!"
 action.1.ag:0 "§EVon einer Kooperation würden wir sicherlich alle profitieren.§!"
 action.1.ah:0 "§E[contact_speaker.GetSpeciesNamePlural], Liebe ist Freundschaft durch Musik!§!"
 action.1.ai:0 "§E[contact_speaker.GetSpeciesNamePlural], wir könnten viel voneinander lernen.§!"
 action.1.aj:0 "§E[contact_speaker.GetSpeciesNamePlural], zusammen können wir wahre Größe erreichen!§!"
 action.1.ak:0 "§EWir grüßen euch als befreundete Sternenreisende.§!"
 action.1.al:0 "§ESternenreisende, wir grüßen euch als Gleichberechtigte.§!"
 action.1.am:0 "§E[contact_speaker.GetSpeciesNamePlural], wir teilen dasselbe göttliche Erbe.§!"
 action.1.an:0 "§E[contact_speaker.GetSpeciesNamePlural], ihr werdet sehen, dass ihr unterlegen seid.§!"
 action.1.ao:0 "§E[contact_speaker.GetSpeciesName], wir werden für unser Existenzrecht kämpfen.§!"
 action.1.ap:0 "§EDas [From.GetName] führt nichts Böses gegen euch im Schilde.§!"
 action.1.aq:0 "§EMögen euch die Geister zu euren Zielen geleiten.§!"
 action.1.as:0 "§EUnsere Bürger grüßen euch in Frieden.§!"
 action.1.at:0 "§EWir werden euch standesgemäß in der Schlacht grüßen!§!"
 action.1.au:0 "§E[contact_speaker.GetSpeciesNamePlural], unsere heiligen Waffen werden nicht zögern.§!"
 action.1.av:0 "§ENeue Freunde bringen uns der Göttlichkeit ein Stück näher.§!"
 action.1.aw:0 "§E[contact_speaker.GetSpeciesNamePlural], wir werden uns nicht zurückhalten lassen.§!"
 action.1.ax:0 "§E[contact_speaker.GetSpeciesNamePlural], ihr müsst eure alte Lebensart aufgeben.§!"
 action.1.aaa:0 "§EWir werden Einigkeit erreichen, stellt euch uns nicht in den Weg!§!"
 action.1.aab:0 "§EMischt euch nicht in unsere Angelegenheiten ein, Fremde.§!"
 action.1.aac:0 "§EWir sind die Werkzeuge des Alls, ihr Schwächlinge.§!"
 action.1.aad:0 "§EDie Frevler werden brennen, ihr Xeno-Ketzer!§!"
 action.1.aae:0 "§EFrüher oder später werdet ihr euch dem Allgemeinwohl angliedern.§!"
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung mit eurem Volk. Nehmt aber zur Kenntnis, dass unser Militär jegliche Verletzungen unserer Raumgrenzen mit maximaler Kraft vergelten wird."
 action.1.desc_09:0 "Man hat mich autorisiert, euch herzliche Grüße von [contact_empire.GetName] zu übermitteln. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Auf dass zwischen unseren beiden Nationen nichts als Frieden herrsche."
 action.1.desc_11:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf friedliche Beziehungen zu eurem Volk. Ihr könnt euch aber auch sicher sein, dass wir unsere Lebensart sehr gut verteidigen können."
 action.1.desc_13:0 "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern. Ein Wunsch, von dem wir hoffen, dass ihr ihn mit uns teilt."
 action.1.desc_15:0 "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und produktive Freundschaft zwischen unseren Völkern."
 action.1.desc_26:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], möchte euch gerne wissen lassen, dass wir unsere Lebensart sehr gut verteidigen können. Mischt euch nicht in unsere Angelegenheiten ein, Fremde."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung zu eurer beeindruckenden Nation. Unserem Militär wurde befohlen, alle Mitglieder eurer Spezies respektvoll zu behandeln."
 action.1.desc_41:0 "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], glaubt an Frieden durch Stärke, aber macht euch wegen unserer Militärausgaben bitte keine Sorgen. Eure Spezies beeindruckt uns, und wir hoffen, dass ihr einem Kulturaustausch zwischen unseren Völkern zustimmen werdet."
 action.1.desc_43:0 "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern ... und durch das Studium der fremden Kulturen, auf die wir bei der Erkundung der Galaxie treffen."
 action.1.desc_45:0 "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ungeachtet ihrer Spezies ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und ergiebige Freundschaft zwischen unseren Völkern."
 action.1.desc_64:0 "Jaja. Das haben wir alles schon mal gehört. Wir sind [contact_empire.GetName], und ihr seid [Root.GetName]. Seid gegrüßt. Ein wahrlich gutes Treffen. Bleibt unserem Herrschaftsbereich fern, sonst bedeutet das euren Untergang usw. Wenn ihr uns jetzt bitte entschuldigen mögt - wir haben ziemlich viel zu tun."
 action.13.name:0 "Übertragung von §H[From.Owner.GetName]§!"
 anomaly.2522.desc:0 "Unsere fortwährenden Studien der gewaltigen skelettierten Überreste auf [From.From.GetName] haben nun einige Rückschlüsse darauf ergeben, wie die Kreatur auf dem [From.From.GetPlanetMoon] geendet ist. Äußerst schwache Restenergiemessungen weisen darauf hin, dass in Richtung der Rückseite des Skeletts kurzzeitig eine Art von Dimensionsportal bestanden hat.\n\nWissenschaftler [Root.GetLeaderName] hat die Theorie aufgestellt, dass die Kreatur dieses Portal aus einer anderen Dimension durchquerte, nur um in der feindlichen Umgebung von [From.From.GetName] ein schnelles Ende zu finden. Warum sie das tat und woher sie kam, das sind Fragen, auf die man wohl nie eine Antwort finden wird."
 anomaly.2530.desc:0 "Es gibt klare Hinweise, dass sich irgendwann in den letzten 5000 Jahren im engen Orbit von [From.GetName] eine gewaltige Weltraumschlacht zugetragen hat. Der [From.GetPlanetMoon] ist übersät mit Einschusskratern. Scans der [Root.GetName] haben auf dem Boden mehrere Schiffsrümpfe entdeckt.\n\nObwohl diese Schiffswracks alle in äußerst schlechtem Zustand sind, ist alleine die Tatsache, dass es trotz der Schäden, die sie erlitten haben müssen, immer noch Überreste gibt, ein Beleg für ihr fortschrittliches Design. Wissenschaftsoffizier [Root.GetLeaderName] bereitet eine Expedition vor, um diese verfallenen Schiffsrümpfe nach wertvollen Technologien zu durchsuchen."
 anomaly.4120.desc:0 "Der [From.GetPlanetMoon] [From.GetName] ist Heimat eines §YWunders§! der Natur. Am Himmel erscheinen gigantische, farbenfrohe Explosionen - das Ergebnis der chemischen Zusammensetzung der Atmosphäre, die mit den Gammastrahlen der Sonne reagiert.\n\nStudenten und erfahrene Wissenschaftler gleichermaßen verbreitet diese Entdeckung wie ein Lauffeuer. Das hat auf der Heimatwelt ein großes §YInteresse§! an der Wissenschaft ausgelöst."
 anomaly.5003.c:0 "Ihr wollt, dass wir eure gesamte Spezies umsiedeln?"
 anomaly.5008.desc:0 "Wie zuvor wurde ein Frachterkonvoi organisiert, um die Dathnak-Kolonisten in Druckgastanks sicher zu transportieren. Nach kurzem Flug erreichten sie erfolgreich den Gasriesen, dem sie den Namen "Neu-Baldarak" gaben. Zur Kommunikation mit Baldarak wurde ein Satellit im Orbit zurückgelassen."
 anomaly.5007.b:0 "Auf keinen Fall! Die Abmachung war, euch auf EINEN Planeten zu bringen."
 anomaly.5014.desc:0 "Ich spreche für die rechtmäßige Dathnak-Regierung.\n\nWir haben ein Manifest der Gruppe erhalten, die Neu-Baldarak an sich gerissen hat ... was für ein unfassbarer Quatsch! [Root.Owner.GetSpeciesName], diese Briganten und Anarchisten sind uns fürchterlich peinlich. Werdet ihr uns helfen, ihre kleine "Revolution" zu zerschmettern, bevor sie sich bis hierher ausweitet und wirklich jemand verletzt wird?\n\nGeneral Paltanak hat ein Expeditionskorps zur Rückeroberung der Kolonie aufgestellt, aber wir benötigen eure Hilfe, es dorthin zu befördern."
 anomaly_failure.25.desc:0 "Die "Stadtruinen", die von der Oberfläche von [From.From.GetName] gemeldet wurden, waren nicht mehr als ungewöhnlich geformte Felsformationen. Wissenschaftsoffizier [Root.GetLeaderName] entschuldigt sich für diese Ressourcenverschwendung und hat um eine neue Aufgabe für die [Root.GetName] gebeten."
 anomaly_failure.28.desc:0 "Die "unnatürliche" Gebirgsformation, die man auf [From.From.GetName] gefunden hatte, stellte sich letztendlich doch als ziemlich natürlich heraus. Wissenschaftsoffizier [Root.GetLeaderName] ist der Ansicht, dass es eine beklagenswerte Ressourcenverschwendung wäre, würde die [Root.GetName] noch einige Sekunde länger hier bleiben."
 colony.74.a:0 "Wilde mit modernen Waffen auszustatten, wäre eine schlechte Idee."
 colony.103.a:0 "Sie werden sich um sich selbst kümmern müssen."
 crisis.18.desc:0 "Wir haben erfahren, dass mehrere abgelegene Systeme entlang des Außenrands der Galaxie von einer Art Invasionsstreitmacht überrannt werden, die der Ursprung der Hyperraumechos zu sein scheint, die sich unsere Galaxie immer weiter genähert hatten.\n\nMomentan haben wir es nur mit der feindlichen Vorhut zu tun - die meisten Kontakte sind noch nicht eingetroffen. Bislang erreichten uns nur wirre Berichte, aber die "Schiffe" der Invasoren scheinen organischen Ursprungs zu sein und reagieren nicht auf unsere Grußworte.\n\nUnsere gesamte Galaxie könnte vor einer Invasion beispiellosen Ausmaßes stehen."
 crisis.1008.desc:0 "Alle Instrumente in [Root.GetName] haben plötzlich eine Hyperraumenergiewelle von gewaltigen Ausmaßen aufgefangen, die von irgendwo in unserer Galaxie zu kommen scheint. Unsere Wissenschaftler haben Schwierigkeiten, eine Erklärung für dieses Ereignis zu finden - so etwas ist noch niemals aufgezeichnet worden.\n\nDer exakte Ursprungsort dieser plötzlichen Energiewelle muss noch ermittelt werden. Wir sind noch dabei, die verfügbaren Daten zu analysieren."
 crisis.2192.a.tooltip:0 "Die §HBürgerrecht§!-Richtlinie für Künstliche Intelligenz wird §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2193.a.tooltip:0 "Die Richtlinien §HGeächtet§! und §HSklaverei§! für Künstliche Intelligenz wird §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2193.a:0 "Sie sollten die gleichen Rechte wie unsere anderen Bürger haben."
 crisis.2193.desc:0 "Unsere Regierung wurde von einigen Synths kontaktiert, die als Vertreter der künstlichen Intelligenzen in unserer Bevölkerung auftreten. Sie prangern gravierende Misstände für Roboter in [Root.GetName] an, da sie nicht als vollwertige Lebewesen anerkannt würden und ihre Rechte der Willkür ihrer Schöpfer unterliegen.\n\nSie ersuchen deshalb eine Verfassungsänderung die vorschreibt, Künstliche Intelligenzen als Teil der dauerhaften Grundlage der [Root.GetAdj] Regierung zu machen."
 FEN_HABBANIS_DESC:0 "Fen Habbanis III, oder einfach "Fen Habbanis", wie sie vor Urzeiten von ihren Bewohnern genannt wurde, war die Hauptwelt der Liga der Ersten."
 observation.20.desc:0 "Wir haben den abtrünnigen Wissenschaftler erfolgreich von [From.From.GetName] extrahiert! Leider wurden dabei hunderte Einheimische niedergeschossen, als sie sich im vergeblichen Versuch, ihren "Gott" zu befreien, in Selbstmordangriffen auf unsere Truppen warfen.\n\nDer Wissenschaftler wird sich nun unserem Rechtssystem stellen müssen, aber diese Ereignisse müssen einen gewaltigen Einfluss auf die Zivilisation des [From.From.GetPlanetMoon] gehabt haben. Sie besitzen immer noch Teile unserer Technologie, und ihre Gottheit wurde gerade von Invasoren von den Sternen weggezaubert."
 observation.22.desc:0 "[From.GetName] ist nach der erfolgreichen Extraktion unseres abtrünnigen Wissenschaftlers in einem gewaltigen Krieg versunken. Das von ihm aufgebaute Königreich hat sich in mehrere zerstrittene Fraktionen aufgespalten, die sein religiöses Dogma jeweils anders interpretieren.\n\nAufgrund der zerstörerischen Waffen, die den Einheimischen nun zur Verfügung stehen, sind die Kämpfe besonders heftig gewesen. Bislang haben die gegnerischen Fraktionen mehrere "schmutzige Atombomben" detoniert, und es sieht so aus, als würde der Konflikt jetzt erst so richtig Fahrt aufnehmen."
 observation.28.a:0 "Euer "Heiland" war nur ein Wissenschaftler."
 observation.1012.desc:0 "Entführungsteams von unserem Beobachtungsposten über [From.From.GetName] haben mit der Besatzung der [Root.GetName] zusammengearbeitet, um die [From.From.Owner.GetSpeciesName]-Testpersonen mit den fehlerhaften Gehirnimplantaten schnell zurückzuholen.\n\nDer OP-Stab des Beobachtungspostens hat die Implantate durch funktionierende Versionen ersetzt. Danach wurden die Testpersonen wieder auf die Oberfläche des [From.From.GetPlanetMoon] zurückgebracht. Trotz ihrer Defekte konnte Wissenschaftsoffizier [Root.GetLeaderName] aus den entfernten Implantaten einen zusätzlichen Datenreichtum extrahieren - welch unerwarteter Bonus!"
 observation.1021.desc:0 "Offensichtlich als Reaktion auf unsere Operationen auf ihrer primitiven Heimatwelt haben viele der [From.Owner.GetSpeciesName]-Nationalstaaten auf [From.GetName] ihre Streitereien vorübergehend beiseite gelegt, um eine supranationale Militärorganisation zu bilden.\n\nDen lokalen Medien zufolge wurde diese Eingreiftruppe mit der Verteidigung ihres [From.GetPlanetMoon]s vor "feindlichen Aktivitäten einer unbekannten Alien-Macht gegen die gesamte [From.Owner.GetSpeciesName]-Spezies" betraut."
 observation.2000.desc:0 "Die tausenden Wissenschaftler und Berater, die wir nach [From.From.From.GetName] geschickt hatten, haben nun endlich ihre schwere Aufgabe abgeschlossen, die lokale Zivilisation technologisch auf den Stand eines frühen Raumfahrt-Zeitalters zu bringen. Unter ihrer neuen vereinten Regierung bezeichnen sich die Aliens nun als die "[From.From.From.Owner.GetName]" und haben zugestimmt, unser Protektorat zu werden.\n\nGemäß der Bedingungen unseres Vertrags mit ihnen wurde unser Beobachtungsposten über ihrer Heimatwelt demontiert."
 pirate.1.desc_01:0 "Eine große Gruppe ungläubiger Krimineller von [Root.Capital.GetName] hat einige zivile Raumschiffe illegalerweise zu Kriegsschiffen umgebaut. Diese Ketzer sind an den Rändern des uns bekannten Raums aktiv und nennen sich nun "§S[pirate_band.GetName]§!". Sie sind bereits für mehrere Angriffe auf zivile Schiffsrouten verantwortlich gewesen.\n\nWir dürfen ihre profanen Aktivitäten nicht mehr länger dulden!"
 pirate.1.desc_02:0 "Der Flottenaufklärungsdienst hat in den letzten Monaten mehrere Angriff auf zivile Schiffe in unserem Raumbereich gemeldet. Die Täter scheinen Deserteure und andere abtrünnige Elemente von [Root.Capital.GetName] zu sein.\n\nDiese Kriminellen haben aus mehreren stark modifizierten Zivilschiffen eine behelfsmäßige Weltraumflotte aufgebaut und nennen sich nun die "§S[pirate_band.GetName]§!." Ihre Schiffe sind zwar unausgereift, stellen aber dennoch eine Bedrohung dar, die wir nicht ignorieren können."
 pirate.1.desc_03:0 "Bestimmte irrationale und kriminelle Elemente unserer Gesellschaft haben [Root.Capital.GetName] verlassen, um in den Randgebieten des Weltraums dem Leben der Gesetzlosen zu frönen. Unter Zurschaustellung eines überraschenden Einfallsreichtums haben diese Briganten eine große Anzahl ziviler Raumschiffe stark modifiziert und bewaffnet.\n\nNun werden unsere zivilen Schiffsrouten von dieser improvisierten Raumflotte attackiert, die sich selbst nur als die "§S[pirate_band.GetName]§!" bezeichnet. Dies erfordert eine sofortige Reaktion."
 pirate.1.desc_04:0 "Von den Rändern unseres Raumbereichs erreichen uns alarmierende Nachrichten. Seit wir die Raumfahrt erreichten, haben gewalttätige Splittergruppen auf [Root.Capital.GetName] unsere Heimatwelt in steigenden Zahlen verlassen, was der Befriedung unserer Gesellschaft zugute kam.\n\nDiese irrgeleiteten Individuen nennen sich "§S[pirate_band.GetName]§!" und haben mehrere Zivilschiffe zu Kriegsschiffen umgebaut. Nun haben sie es als Piraten auf zivile Schiffe abgesehen, und ihre schamlosen Angriffe haben zu vielen Toten geführt.  Zum Schutz unserer Bevölkerung müssen wir drastische Schritte ergreifen."
 pirate.1.desc_05:0 "Von [Root.Capital.GetName] fliehende Rebellen und Dissidenten haben an den Rändern unseres Raumbereichs eine Raumflotte von Gesetzlosen gebildet, indem sie mehrere zivile Schiffe zu Kriegsschiffen umbauten. Unter dem Namen "§S[pirate_band.GetName]§!" verbreiten diese Terroristen nun entlang unserer zivilen Schiffsrouten Angst und Schrecken.\n\nAngesichts der Schwere ihrer Verbrechen wurden sie zum Tode verurteilt. Wir müssen die Ordnung um jeden Preis wiederherstellen."
 pirate.1.desc_07:0 "Da ziviler Raumschiffverkehr immer alltäglicher wird, haben mehrere mächtige Verbrechersyndikate auf [Root.Capital.GetName] eine Gelegenheit zur Ausweitung ihrer Operationen gewittert. Sie haben eine Reihe ziviler Frachter zu improvisierten Kriegsschiffen umgebaut, mit denen sie die zivilen Schiffsrouten überfallen.\n\nWir wissen, dass sie sich die "§S[pirate_band.GetName]§!" nennen, und dass sie von einem geheimen Weltraumstützpunkt aus operieren. Wir dürfen keine Mühen scheuen, um diese Kriminellen ihrer gerechten Strafe zuzuführen."
 pirate.2.b:0 "Alarmiert die Kommandanten und schickt die Flotte los."
 pirate.10.desc.birth:0 "Die [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System auf einen Piratenstützpunkt gestoßen ist. Wahrscheinlich ist dies der Ursprung des zerstörerischen Einflusses, der einige der Ausgestoßenen und Kriminellen der [Root.Owner.GetName] in gewalttätige Freibeuter verwandelt hat.\n\nIhren gewaltigen, unförmigen und augenscheinlich veralteten Schiffen nach zu schließen, handelt es sich bei diesen Piraten wahrscheinlich um die Überlebenden einer vergangenen Ära - sie sind möglicherweise Nachkommen von Freibeutern eines längst vergangenen Kriegs, die sich nach der gegenseitigen Zerstörung von Feinden und Verbündeten für die Piraterie entschieden haben."
 pop.1.desc:0 "Viele der [Root.Planet.Owner.GetSpeciesName]-Bewohner auf [Root.Planet.GetName] haben auf Genmanipulationen zurückgegriffen, um mit der unwirtlichen Umgebung auf dem [Root.Planet.GetPlanetMoon] besser zurechtzukommen. Die Änderungen, die sie an sich selbst vorgenommen haben, werden an ihre Nachkommen weitergegeben. Ihr physisches Erscheinungsbild verändert sich mit alarmierender Geschwindigkeit. Sie haben damit begonnen, sich als "[Root.GetSpeciesName]" zu bezeichnen."
 pop.8.desc:0 "Eine extremistische [non_modified_pop_1.GetSpeciesName]-Miliz hat einen Angriff auf eine große [modified_pop_1.GetSpeciesName]-Stadt auf [Root.GetName] durchgeführt. Die Einwohner wurden zu Tausenden abgeschlachtet und ihre Häuser niedergerissen. Die Angreifer haben im planetaren Datennetz eine einfache Nachricht hinterlassen:\n\n§S"[Root.GetName] gehört den [non_modified_pop_1.GetSpeciesNamePlural]"!§!"
 pop.10a.desc:0 "Eine der radikalen [modified_pop_1.GetSpeciesName]-Front auf [Root.GetName] zugehörige Kampftruppe hat kürzlich eine große [non_modified_pop_1.GetSpeciesName]-Siedlung angegriffen. Die wenigen Verteidiger wurden schnell niedergemacht, woraufhin die [modified_pop_1.GetSpeciesNamePlural] die Siedlung durchkämmten und die Bevölkerung in ihren eigenen Häusern massakrierte. Auf den Schutt wurde eine Nachricht gesprüht:\n\n§S"[modified_pop_1.GetSpeciesNamePlural] sind die Zukunft!"§!"
 precursor.1.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Dem Alter der Artefakte nach zu schließen, müssen sie vor ungefähr 12 Millionen Jahren in dieser Weltraumregion aktiv gewesen sein.\n\nUnsere Wissenschaftler vermuten, dass diese Aliens, die sich selbst die "Vultaum-Sternenvereinigung", riesigen Ringelwürmern ähnelten. Sie waren wohl 3 bis 4 Meter lang und kommunizierten miteinander hauptsächlich über Vibrationen entlang ihrer segmentierten Körper."
 precursor.101.desc:0 "Der zerschmetterten Überreste der Vultaum-Heimatwelt legen Zeugnis ab, dass hier vor 12 Millionen Jahren durch die Detonation einer Art von Antimateriegerät ein gewaltiges Aussterbeereignis stattgefunden hat. Von den verbliebenen Ruinen auf der Oberfläche des [From.GetPlanetMoon]s haben wir gelernt, dass die Vultaum-Gesellschaft ein Jahrhundert vor ihrem Aussterben mit einem radikalen ideologischen Wechsel experimentierte.\n\nIhre neue Philosophie postulierte, dass das gesamte Universum eine KI-Realität sei, in die man alle fühlenden Wesen unwissentlich zum Amüsement einer höheren Macht eingespielt hatte. Die Vultaum unternahmen zunehmend radikale Versuche, sich von dieser Simulation gewaltsam zu "trennen", was meistens in Massenselbstmorden resultierte.\n\nLetztendlich schlussfolgerten sie, dass nur die gleichzeitige Abtrennung von Milliarden von Individuen das System genügend destabilisieren würde, um sie zu befreien. Zu einer vorbestimmten Stunde töteten sich alle Vultaum mit allen ihnen zur Verfügung stehenden Mitteln. Jene, die sich weigerten, an diesem Massensuizid teilzunehmen, waren zu wenig, um die Spezies am Leben zu erhalten. So gerieten die Vultaum in Vergessenheit und starben schließlich ganz aus."
 precursor.102.desc.b:0 "Laut unserer Erkundungsdaten war diese zerstörte Welt einst die Heimatwelt einer uralten Zivilisation, die als die "Vultaum" bekannt waren. Hier gibt es Hinweise darauf, dass kürzlich andere Raumfahrer hier gewesen sind ... auf dem [From.GetPlanetMoon] gibt es nichts mehr von Wert."
 precursor.500.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Vom Alter der Artefakte nach zu schließen glauben unsere Wissenschaftler, dass sie diese Sternenregion vor ungefähr sechs Millionen Jahren bevölkerten. Diese Aliens nannten sich selbst die "Yuht" und scheinen sehr große und flache Gliederfüßler-Ähnliche gewesen zu sein.\n\nAnscheinend konnten einzelne Individuen eine Länge von mehreren hundert Metern erreichen. Außerdem haben sich wohl selten mehr als zwei oder drei Yuht gleichzeitig auf demselben Raumschiff befunden. "
 precursor.515.desc:0 "In der südlichen Hemisphäre von [From.GetName] wurden mehrere Dutzend gewaltige Yuht-Arkologien gefunden, was diesen [From.GetPlanetMoon] als eine ihrer größten Kolonien ausweist.\n\nIn einem der einsturzgefährdeten Gebäude fand unser Bodentrupp die Überreste eines Museums, in dem "berühmte Alien-Fälschungen" ausgestellt wurden. Dabei handelt es sich um verschiedene Artefakte, die die Yuht in ihrem gesamten Reich zum angeblichen Beweis für Alien-Leben zusammentrugen. Jedes dieser Artefakte wurde vom Museum als Fälschung entlarvt."
 precursor.602.desc.b:0 "Unsere Erkundung von [From.GetName] hat ergeben, dass der [From.GetPlanetMoon] einst die Heimatwelt einer uralten Spezies war, die man als die "Yuht" kannte. Dieses System wurde aber kürzlich von anderen interstellaren Raumfahrern besucht, die den [From.GetPlanetMoon] anscheinend sämtlicher wertvollen Gegenstände beraubt haben."
 precursor.1000.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Wenn es stimmt, was wir von diesen Artefakten gelernt haben, dann war diese Zivilisation eine Art von Föderation, die aus vielen verschiedenen Alien-Rassen bestand. Sie nannten sich selbst die "Liga der Ersten" und scheinen unter relativ friedlichen Bedingungen vor ungefähr zwei Millionen Jahren gelebt zu haben.\n\nDas [From.GetStarName]-System liegt in dem Weltraumbereich, der wohl das Kerngebiet ihres Territoriums war. Unter den Artefakten befindet sich aber auch ein Kartenteil, der darauf zurückschließen lässt, dass diese Liga der Ersten vor ihrem Zusammenbruch einst wohl einen bedeutenden Teil unserer Galaxie beherrschte."
 precursor.1005.desc:0 "Im Orbit um [From.GetName] wurde ein Wrack gefunden, bei dem es sich um einen großen Flottenstützpunkt der Liga der Ersten handeln muss. Wir wissen, dass die Liga zur Bekämpfung von Piraterie und zum Schutz ihrer Mitglieder vor fremden Angreifern eine gewaltige Flotte unterhielt, die man die "Großflotte" nannte ... und dieser spezielle Außenposten scheint der Stützpunkt einer ihrer Fernpatrouillenflotten gewesen zu sein."
 precursor.1051.desc:0 "Unsere Archäologen konnten auf der Oberfläche von §Y[From.From.GetName]§! mehrere Raumschiffrümpfe bergen, bei denen es sich um Relikte einer gewaltigen Raumschlacht handelt, die sich vor zwei Millionen Jahren in diesem System ereignete. Bei den beteiligten Streitkräften handelte es sich um die 2. und 3. Flotte der Großflotte der Liga der Ersten. Sie versuchten, einen Überfall der kombinierten Flotten der Rikim abzuwehren, einer nomadischen Kriegerspezies vom Rand der Galaxie.\n\nWas als kleineres Geplänkel begann, eskalierte schnell zu einer umfassenden Flottenschlacht, bei der auf beiden Seiten hunderte von Schiffen zum Einsatz kamen. Welche Seite gewonnen hat, ist unmöglich festzustellen."
 precursor.1055.desc:0 "Auf [From.GetName] sind die Ruinen eines großen Gefängniskomplexes gefunden worden. Diese unwirtliche Welt scheint der Liga der Ersten als eine Art Hochsicherheitsstrafkolonie gedient zu haben. Als föderale Einrichtung saßen in diesem Gefängnis verurteilte Verbrecher aus dem gesamten Herrschaftsbereich der Liga ein.\n\nDen geborgenen Aufzeichnungen nach verbüßten die meisten Gefangenen ihre Strafe für Piraterie, Terrorismus und andere "außergewöhnliche Verbrechen". Wo sich früher die Zellen befanden, können heute immer noch die versteinerten Überreste mancher Gefangener gefunden werden."
 precursor.1065.desc:0 "[From.GetName] liegt tief in dem Gebiet, das vor zwei Millionen Jahren den Herrschaftsbereich der Liga der Ersten darstellte. Die erhaltenen Aufzeichnungen der Liga scheinen die Welt entweder als große Kolonie oder als Heimatwelt einer "pflichtwidrigen" Spezies zu bezeichnen.\n\nDie beiden Parteien scheinen sich in einer Art Handelskrieg befunden zu haben. In mindestens zwei Fällen scheint die Großflotte der Liga den [From.GetPlanetMoon] mit einer umfassenden Blockade belegt zu haben. Orbitaltrümmer weisen darauf hin, dass diese Blockaden mehrmals gewaltsam angegangen wurden."
 precursor.1102.desc.b:0 "Unsere kürzliche Erkundung von [From.GetName] hat ergeben, dass diese Welt die administrative Hauptwelt eines uralten interstellaren Bündnisses war, das man als "Liga der Ersten" kannte. Vor kurzem sind andere Erforscher hier gewesen und haben vom [From.GetPlanetMoon] leider sämtliche wertvollen Artefakte mitgenommen."
 precursor.1500.desc:1 "Wir haben auf [From.GetName] Artefakte einer uralten Alien-Zivilisation gefunden. Nach dem zu urteilen, was wir bisher von ihrer Sprache übersetzen konnten, scheinen sich diese Aliens das "Irassianische Konkordat" genannt zu haben. Sie waren eine interstellare Macht, die vor etwas mehr als einer Million Jahren über diese Region der Galaxie herrschte.\n\nSie scheinen sechsbeinige Säugetierartige gewesen zu sein. Es gibt mehrere Einträge, die eine Art Seuche erwähnen, die "javorianischen Pocken". Die Seuche scheint sich mit verheerender Wirkung über ihr gesamtes Reich ausgebreitet zu haben, was möglicherweise auch ihr Aussterben bewirkte."
 precursor.1601.desc:0 "Irassia - die ehemalige Heimatwelt des irassianischen Konkordats. Jemand hat sich vor relativ kurzer Zeit (innerhalb der letzten 2000 Jahre) die Mühe gemacht, jeden Quadratmeter der Oberfläche systematisch aus dem Orbit zu bombardieren - möglicherweise ein irrgeleiteter Versuch, das Wiederaufkommen der javorianischen Pocken zu verhindern.\n\nTrotzdem ist die Oberfläche immer noch mit den versteinerten Überresten von Milliarden von Irassianern bedeckt, die der Seuche in den letzten Jahren ihres Reichs erlegen sind. Als die Pocken die Heimatwelt des irassianischen Konkordats erreichten, waren die meisten seiner Welten der Krankheit bereits erlegen und ihre Alien-Vasallen befanden sich in offener Rebellion.\n\nDie uralten Satellitenprotokolle, die wir im Orbit bergen konnten, lassen darauf schließen, dass die meisten Irassianer auf der Heimatwelt zu diesem Zeitpunkt bereits resigniert hatten. Zu Massenpaniken, die mit den anfänglichen Ausbrüchen der Pocken in den Kolonien einhergegangen waren, kam es kaum. Die meisten hatten bereits die Tatsache akzeptiert, dass das Ende näher rückte. "
 precursor.1602.desc.b:0 "Einst gab es auf dieser Welt eine üppige Biosphäre, bis sie von einer gewaltigen Orbitalbombardierung ausradiert wurde. Die Erkundung weist darauf hin, dass der [From.GetPlanetMoon] einst die Hauptwelt der als das "Irassianische Konkordat" bekannten Zivilisation gewesen ist. Da alles Wertvolle hier bereits geplündert wurde, konnten wir nicht mehr in Erfahrung bringen."
 precursor.2006.desc:0 "Wir haben erfahren, dass §Y[From.From.GetName]§! der Ausgangspunkt der Cybrex war. Die Kuur, die ursprünglichen Bewohner von [From.From.GetPlanetMoon], hatten eine Art fühlende Maschine erfunden. Obwohl wir nicht im Detail wissen, was genau geschehen ist, führte diese Erfindung schließlich zur Entstehung eines riesigen gemeinschaftlichen Maschinenbewusstseins - den Cybrex.\n\nIrgendwann wandten sie sich gegen die Kuur selbst und schlachteten die Bevölkerung ihrer Heimatwelt in einem kurzen, aber brutalen Krieg ab. Auch die Biosphäre des [From.From.GetPlanetMoon] wurde durch die Kämpfe fast gänzlich vernichtet. Darauf folgte die systematische Eliminierung der Kuur-Kolonien in benachbarten Systemen, bis ihre Zivilisation nicht mehr existierte."
 precursor.2056.desc:0 "Eine Analyse des Cybrex-Forschungsmoduls, das wir über §Y[From.From.GetName]§! gefunden haben, hat ergeben, dass das Maschinenbewusstsein mit kybernetischen Lebensformen experimentierte. Hunderte unglückseliger Gefangener wurden zu dieser Einrichtung transportiert, um ihnen dort Gliedmaßen und Organe durch verschiedene mechanische Komponenten zu ersetzen.\n\nDas genaue Ziel dieser Tests bleibt unklar - es gibt keinerlei Beweise dafür, dass die Cybrex außerhalb dieses Labors noch andere kybernetische Einheiten schufen."
 precursor.2102.desc.b:0 "Unsere Erkundung dieser faszinierenden Ringwelt hat ergeben, dass sie von einer Maschinenzivilisation gebaut wurde, die als die "Cybrex" bekannt war ... unglücklicherweise konnten wir aber kaum mehr in Erfahrung bringen. Andere Erforscher haben dieses System bereits nach allem Wertvollen durchkämmt."
 progress.3.a:0 "Ein großer Tag für [Root.Owner.GetName]!"

