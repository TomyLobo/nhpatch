 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "Die maximale Ausbeutung primitiver Xeno-Zivilisationen durch legislative Festlegung auf Unbeschränkte Einheimischenstörung sorgt für Zustimmung bei [Root.GetName]."
 TECHNOLOGIST_DISCOVERY_DESC:0 "Die Annahme von §YEntdeckungstraditionen§! sorgt für Zustimmung bei [Root.GetName]."
 TECHNOLOGIST_RESEARCH_TREATIES_DESC:0 "Wenn wir mit mindestens §Y3§! anderen Reichen Forschungsabkommen schließen, sorgt das für Zustimmung bei [Root.GetName]."
 TECHNOLOGIST_ROBOTS_DESC:0 "Wenn wir eine Bevölkerung von mindestens §Y6§! Roboterbewohnern beibehalten, sorgt das für Zustimmung bei [Root.GetName]."
 TECHNOLOGIST_SECRET_KNOWLEDGE_DESC:0 "Zugriff auf Geheimes Wissen - eine Art uralter §YEinsicht§! oder §YDaten-Cache§! - sorgt für Zustimmung bei [Root.GetName]."
 TECHNOLOGIST_TECH_LEAP_DESC:0 "Wenn wir der Zeit vorausbleiben und keinem anderem Reich gestatten, in technologischen Belangen mehr als §Ygleichwertig§! zu werden, sorgt das für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_ELITISM_DESC:0 "Die Gestattung von Richtlinien, von denen unsere Anführer profitieren, sorgt für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_EXTRANATIONAL_AUTHORITY_DESC:0 "Die Ausweitung unseres Einflusses zur Dominierung von §YUntertanen-Nationen§! sorgt für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_GOVERNORS_DESC:0 "Wenn wir die Sektoren unter Kontrolle halten, indem wir in jedem einzelnen einen §YGouverneur§! einsetzen, sorgt das für Zustimmung bei [Root.GetName]."
 TOTALITARIAN_HARMONY_DESC:0 "Die Annahme von §YHarmonietraditionen§! sorgt für Zustimmung bei [Root.GetName]."
