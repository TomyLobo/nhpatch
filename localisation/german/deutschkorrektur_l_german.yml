#technology_l_german
 tech_blue_crystal_weapon_1_desc:0 "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Saphir-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen.\n\n"
 tech_green_crystal_weapon_1_desc:0 "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Smaragd-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen.\n\n"
 tech_hyper_drive_2_desc:0 "Wir haben herausgefunden, dass es im Weltraum Punkte gibt, an denen Schiffe weniger Energie aufwenden müssen, um in eine Hyperraumroute "einzubrechen". Dies wird zu einer neuen Generation von Hyperantrieben führen.\n\n"
 tech_jump_drive_1_desc:0 "Der Sprungantrieb ist ein technologisches Wunder. Er zerreißt das lokale Raum-Zeit-Kontinuum und setzt es auf der Quantenebene wieder so zusammen, dass es identisch mit dem des Zielorts ist. Es scheint fast so, als würde das Schiff ohne Zeitverlust von System zu System "springen".\n\n"
 tech_manifest_destiny_desc:0 "Wir müssen den Mut haben, unser Schicksal am Schopf zu packen und das wahr werden zu lassen, was schon immer sein sollte.\n\nReduziert die Kriegsforderungskosten für "Planet abtreten" und "Militärstation abtreten" stark."
 tech_mine_zro_desc:0 "Ein extrem seltenes Aerosol aus exotischen Partikeln. Es gibt einige durch Meteoriteneinschläge hervorgerufene Vorkommen, doch der eigentliche Ursprung ist unbekannt. Wenn Zro von psionisch begabten Individuen eingeatmet wird, wirkt es wie eine äußerst starke Droge, welche die Psi-Fähigkeiten verstärkt.\n\n"
 tech_pitharan_dust_desc:0 "Dieser feine Staub ist ein natürlich vorkommendes Stimulanzmittel. Auf die meisten Wesen hat das Mittel eine beruhigende Wirkung und kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden.\n\n"
 tech_red_crystal_weapon_1_desc:0 "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Rubin-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen.\n\n"
 tech_space_cloud_weapon_1_desc:0 "Der Kern von Weltraumwolken besteht aus dichten Gasen, die elektrische Ladungen erzeugen, mit deren Hilfe die Wolken brennende Plasmablitze verschießen. Die Benutzung derselben Gaszusammensetzung und einer spezialisierten Leitung ermöglicht den Bau leistungsstarker Blitz-Waffen.\n\n"
 tech_yellow_crystal_weapon_1_desc:0 "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Topas-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen.\n\n"

