 TURRET_PHASER_1:0 "Phaser-Geschützturm"
 LARGE_TURRET_PHASER_1:0 "Phaser-Geschützturm"
 TURRET_PHASER_1_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YPhaser-Geschützturm:§! 32 Megawatt\n\nPhaser-Geschütztürme sind einzeln aufgehängte Energiepartikelwaffen. Phaser geben einen phasenmodulierten Strahl subatomarer Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Der Geschützturm ist sehr beweglich und hat einen weiten Feuerbereich.\n"
 TURRET_PHASER_2:0 "Salvenphaser-Geschützturm II"
 LARGE_TURRET_PHASER_2:0 "Salvenphaser-Geschützturm II"
 TURRET_PHASER_2_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YSalvenphaser-Geschützturm II:§! 40.5 Megawatt\n\nPhaser-Geschütztürme sind einzeln aufgehängte Energiepartikelwaffen. Phaser geben einen phasenmodulierten Strahl subatomarer Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Der Geschützturm ist sehr beweglich und hat einen weiten Feuerbereich. Neue Technologien machten es möglich einige Probleme der ersten Designs zu beheben.\n"
 TURRET_PHASER_3:0 "Regenerativer Phaser-Geschützturm III"
 LARGE_TURRET_PHASER_3:0 "Regenerativer Phaser-Geschützturm III"
 TURRET_PHASER_3_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YRegenerativer Phaser-Geschützturm III:§! 50 Megawatt\n\nPhaser-Geschütztürme sind einzeln aufgehängte Energiepartikelwaffen. Phaser geben einen phasenmodulierten Strahl subatomarer Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Der Geschützturm ist sehr beweglich und hat einen weiten Feuerbereich. Neue Technologien und Erfahrungen von Waffenoffizieren halfen uns dabei die Designs noch weiter zu verbessern.\n"
 TURRET_PHASER_4:0 "Verketteter Phaser-Geschützturm IV"
 LARGE_TURRET_PHASER_4:0 "Verketteter Phaser-Geschützturm IV"
 TURRET_PHASER_4_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YVerketteter Phaser-Geschützturm IV:§! 61 Megawatt\n\nPhaser-Geschütztürme sind einzeln aufgehängte Energiepartikelwaffen. Phaser geben einen phasenmodulierten Strahl subatomarer Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Der Geschützturm ist sehr beweglich und hat einen weiten Feuerbereich. Ein komplettes Redesign des Turmes wie auch der Emitter schufen den perfekte Geschützturm für unsere Kampfschiffe\n"
 TURRET_PHASER_5:0 "Verketteter Phaser-Geschützturm V"
 LARGE_TURRET_PHASER_5:0 "Verketteter Phaser-Geschützturm V"
 TURRET_PHASER_5_DESC:0 "\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YInterlinked Phaser Turret V:§! 61 Megawatts\n\nA phaser turret composed of five phaser emitters, fitted into a radically redesigned gimbal mount. The new mounting allows recoil to be dealt with effectively. Consequently, their improved accuracy allows them to score precise blows to the vulnerable parts of small, mobile ships.\n"
 ASSAULT_PHASER_1:0 "Angriffsphaser"
 MEDIUM_ASSAULT_PHASER_1:0 "Angriffsphaser"
 ASSAULT_PHASER_1_DESC:0 "\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YAssault Phaser:§! 130 Gigawatts\n\nAn experimental high yield phaser, that pushes the limits of its nadion emitter. Predictably effective at vapourising hull plating. The high energy output suffers from cohesion problems, which means that shields are unusually efficient at dispersing the incoming beam.\n"
 ASSAULT_PHASER_2:0 "Panzerbrechender Angriffsphaser II"
 MEDIUM_ASSAULT_PHASER_2:0 "Panzerbrechender Angriffsphaser II"
 ASSAULT_PHASER_2_DESC:0 "\n§GWeapon Cost: §!§HVery Expensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YHull-Breacher Assault Phaser II:§! 150 Gigawatts\n\nA type of phaser specialised for breaching hulls. With the backing of dedicated labs, the output of these weapons has been slightly improved. An increased supply of replacement nadion emitters to starships equipped with this weapon means that crews can push the emitters harder during combat.\n"
