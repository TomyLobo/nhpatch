 pc_x_class_habitability:0 "Chthonian Habitability"
 pc_assimilated:0 "Klasse Z (Assimiliert)"
 pc_assimilated_desc:0 "Class-Z (assimilated) is a unique, artificial classification created solely for planets claimed and modified by Borg. They almost always possess an atmosphere containing high concentrations of methane, carbon monoxide, and fluorine, as well as a population of a few billion drones."
 pc_assimilated_tile:0 "Ödländer"
 pc_assimilated_tile_desc:0 "Die Naniten haben das Land beansprucht. Sogar der Boden ist Borg."
 trait_pc_assimilated_preference:0 "Assimiliert"
 trait_pc_assimilated_preference_desc:0 "Wir werden die Natur nach unserem Willen formen."
 pc_assimilated_habitability:0 "Borg-Planet"
 pc_gaia:0 "Gaia"
 pc_gaia_desc:0 "This world is an ecological miracle, a pristine example that seems to carry almost every biome known to exist in Minshara class planets. Whether this wonder came about through nature or careful nurturing, it is beyond almost every known planetary designation system. Almost every species in the galaxy would gladly call this planet home."
 pc_gaia_tile:0 "Gaia"
 pc_gaia_tile_desc:0 "Vielfältiges Gelände mit Biomen, die sich hervorragend für die meisten Lebensformen eignen."
 trait_pc_gaia_preference:0 "Gaia-Präferenz"
 trait_pc_gaia_preference_desc:0 "Ein perfektes Ökosystem - wer möchte nicht hier leben?"
 pc_gaia_habitability:0 "Gaia-Bewohnbarkeit"
 pc_thegreatlink:0 "Die Große Verbindung"
 pc_thegreatlink_desc:0 "A vast ocean encompasses this world. Undulating, oozing, gelatinous waves crash against the few rocky outcroppings that jut out of the seas. But there is little water here - instead, a morphogenic organic soup is ever-present, the sum total of an untold number of Changelings bound together in the Great Link. There are very few cases in the galaxy where a species has so fundamentally changed a planet.\n\n§YThe drop becomes the ocean. The ocean becomes a drop§! - Changeling saying."
 pc_thegreatlink_tile:0 "Große Verbindung Landschaft"
 pc_thegreatlink_tile_desc:0 "Wechselbälger. Wechselbälger überall, soweit das Auge sehen kann."
 trait_pc_thegreatlink_preference:0 "Große Verbindung Präferenz"
 trait_pc_thegreatlink_preference_desc:0 "Eine Verschmelzung von Form und Gedanken, das Teilen von Ideen und Empfinden."
 pc_thegreatlink_habitability:0 "Große Verbindung Bewohnbarkeit"
 pc_helix:0 "Helix"
 pc_helix_desc:0 "The Helix is massive composite space structure, unique to the nomadic Suliban. Safe inside the concealing radiation belts of massive gas giants, an arrangement of cell ships, usually arranged in a helix composition that gives the structure its distinct name and look, can create an enormous and truly dynamic living space."
 pc_helix_tile:0 "Helix-Zelle"
 pc_helix_tile_desc:0 "Ein Innenraum der aus einer Kombination von individuellen Modulen besteht."
 pc_voth_city_ship:0 "Helix"
 pc_voth_city_ship_desc:0 "The Voth's City Ship is a true wonder of the galaxy, easily dwarfing any warp-capable craft in existence. It was built millennia ago to a truly massive scale, using techniques and technologies that have been lost in the annals of time. "
 pc_voth_city_ship_tile:0 "Helix-Zelle"
 pc_voth_city_ship_tile_desc:0 "Ein Innenraum der aus einer Kombination von individuellen Modulen besteht."
