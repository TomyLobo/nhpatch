 STH_galaxy_random_2_spiral:0 "§HZweiarmige Spiralgalaxie§!\n£system  1100+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine große Spiralgalaxie mit zwei Spiralarmen, und zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_random_4_spiral:0 "§HVierarmige Spiralgalaxie§!\n£system  1900+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine riesige Spiralgalaxie mit vier Spiralarmen, und zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_multiplayer_2000:0 "§HRiesige Ringgalaxie§!\n£system  2000+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine riesige ringförmige Galaxie, mit zufällig gesetzten Sternensystemen. Geeignet für große Multiplayerpartien.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_helix_0:0 "Helix"
 STH_helix_0_DESC:0 "Helices sind Weltraumhabitate, die mehrere §HPops§! und §HGebäude§! unterbringen können. Sie können durch das Anbringen von weiteren Zelleinheiten erweitert werden."
 STH_helix_0_MEGASTRUCTURE_DETAILS:0 "Eine §Y$pc_helix$§! ist eine selbsterhaltende Raumstation, die als permanente Behausung dient."
 STH_helix_0_CONSTRUCTION_INFO_DELAYED:0 "§EEine Helix kann auf bis auf §Y12§! Feldern erweitert werden, indem man Helixerweiterungen auf freien Feldern konstruiert.§!"
 STH_starbase_0:0 "Deep-Space-Station"
 STH_starbase_0_DESC:0 "Deep-Space-Stationen sind permanente Unterstützungseinrichtungen, welche aus Raumstationen, Trockendocks, und gegebenfalls Bodeneinrichtungen bestehen. Deep-Space-Stationen sind Knotenpunkte für zivile, als auch militärische Angelegenheiten."
 STH_starbase_0_MEGASTRUCTURE_DETAILS:0 "Eine §Y$pc_starbase_blank$§! ist eine selbsterhaltende Raumstation, die für eine permanente Bewohnung konzipiert wurde."
 STH_starbase_0_CONSTRUCTION_INFO_DELAYED:0 "§EEine Deep-Space-Station kann direkte Flottenunterstüzungseinrichtungen zur Verfügung stellen, wie etwa Reparaturen oder Raumschiffkonstruktionen.§!"
 STH_great_link_0:0 "Ziehe die Große Verbindung um"
 STH_great_link_0_DESC:0 "Die Große Verbindung ist ein einzigartiges und komplexes Biom welches aus unzähligen unserer eigenen ineinander verflochtenen Götter besteht. Falls nötig können wir unter großer Mühe und Geheimhaltung die Verbindung auf einem anderen Planeten errichten. Unsere neue Heimat wird jedoch niemals dieselbe sein."
 STH_great_link_0_MEGASTRUCTURE_DETAILS:0 "Es ist keine einfache Aufgabe, aber mit dem Einsatz von genügend Ressourcen können wir die Große Verbindung sicher auf einen anderen geeigneten Planeten übertragen."
 STH_great_link_0_CONSTRUCTION_INFO_DELAYED:0 "§EEs gibt Zeiten in denen es weise sein kann die Große Verbindung, unser wichtigstes und heiligstes Zentrum des Dominions, zu verlagern.§!"
 STH_wormhole_0:0 "Erforschen Sie den Denorios-Gürtel"
 STH_wormhole_0_DESC:0 "Für Jahrhunderte hat das Plasmafeld bekannt als Denorios-Gürtel unsere größten Köpfe verblüfft. Zahlreiche Schiffe haben wir in diesen Feldern bereits verloren, trotzdem fasziniert es uns. Wir fanden zahlreiche Drehkörper darin und fragen uns was wir dort noch finden, sobald wir es vollständig kartiert haben."
 STH_wormhole_0_MEGASTRUCTURE_DETAILS:0 "Unser Kartierungsprojekt verspricht die Entlüftung der letzten Geheimnisse des Denorios-Gürtels."
 STH_wormhole_0_CONSTRUCTION_INFO_DELAYED:0 "Vier Drehkörper wurden in den Tiefen des Gürtels gefunden. Vielleicht finden wir bald einen weiteren."
 STH_hunters_lodge_0:0 "Jäger-Loge"
 STH_hunters_lodge_0_DESC:0 "Jäger-Logen dienen als Durchgangsstationen für Hirogen zwischen den Jagden."
 STH_hunters_lodge_0_MEGASTRUCTURE_DETAILS:0 "Eine §Y$pc_hunters_lodge$§! ist eine slebsterhaltende Asteroidenstation, die dafür konzipiert ist den Hirogen einen Rastplatz zwischen den Jagden zu bieten."
 STH_hunters_lodge_0_CONSTRUCTION_INFO_DELAYED:0 "§EEin Jäger-Loge kann bis auf §Y12§! Felder erweitert werden, indem man weitere Logen-Erweiterungen auf freien Feldern konstruiert.§!"
