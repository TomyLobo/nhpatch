 TECHNOLOGIST_NO_VULLOGIC_TRADITION:0 "Illogical Traditions"
 TECHNOLOGIST_CARORDER_TRADITION:0 "Tradition of Order"
 TECHNOLOGIST_CARORDER_TRADITION_DESC:0 "Our Union was founded on Order - the will of many being better than it's individual parts. Adopting Traditions emphasizing §YOrder§! will please the [Root.GetName]."
 TECHNOLOGIST_NO_CARORDER_TRADITION:0 "$TECHNOLOGIST_CARORDER_TRADITION$"
 TRADITIONALIST_BAJPROPHECY_TRADITION:0 "Bajoran Prophecy"
 TRADITIONALIST_BAJPROPHECY_TRADITION_DESC:0 "Our history tells us of the past, and prophecy speaks of the future. Adopting Traditions emphasizing §YProphecy§! will please the [Root.GetName]. Perhaps further study will grant us more enlightenment."
 TRADITIONALIST_NO_BAJPROPHECY_TRADITION:0 "$TRADITIONALIST_BAJPROPHECY_TRADITION$"
 TRADITIONALIST_BAJPROPHECY2_TRADITION:0 "Great Bajoran Prophecies"
 TRADITIONALIST_BAJPROPHECY2_TRADITION_DESC:0 "Deep spiritual traditions on the power of prophecy have granted many of our people great enlightment and greatly please [Root.GetName]."
 TRADITIONALIST_NO_BAJPROPHECY2_TRADITION:0 "$TRADITIONALIST_BAJPROPHECY_TRADITION$"
 TRADITIONALIST_TAMTANAGRA_TRADITION:0 "Darmok and Jalad at Tanagra"
 TRADITIONALIST_TAMTANAGRA_TRADITION_DESC:0 "The spirit of cooperation is important to our people. Adopting Traditions emphasizing §YTanagra§! will please the [Root.GetName]."
 TRADITIONALIST_NO_TAMTANAGRA_TRADITION:0 "Darmok on the ocean"
 TRADITIONALIST_KDFHONOR_TRADITION:0 "Klingon Honour"
 TRADITIONALIST_KDFHONOR_TRADITION_DESC:0 "Nothing is more honorable than victory. Adopting Traditions emphasizing §YHonour§! will please the [Root.GetName]."
 TRADITIONALIST_NO_KDFHONOR_TRADITION:0 "Klingon Dishonour"
 TRADITIONALIST_KDFHONOR2_TRADITION:0 "Renown Klingon Honour"
 TRADITIONALIST_KDFHONOR2_TRADITION_DESC:0 "Honour is now engrained deeply within our mighty Empire, from the low-born to the Great Houses, which greatly pleases [Root.GetName]."
 TRADITIONALIST_NO_KDFHONOR2_TRADITION:0 "$TRADITIONALIST_NO_KDFHONOR_TRADITION$"
 TRADITIONALIST_FALLHERITAGE_TRADITION:0 "Ancient Heritage"
 TRADITIONALIST_FALLHERITAGE_TRADITION_DESC:0 "Our glory was long ago, but we can remember once again. Adopting Traditions emphasizing §YHeritage§! will please the [Root.GetName]."
 TRADITIONALIST_NO_FALLHERITAGE_TRADITION:0 "Forgotten Past"
 XENOIST_FERGREED_TRADITION:0 "Exploiting Greed"
 XENOIST_FERGREED_TRADITION_DESC:0 "Exploiting §YGreed§! within our alliance will please the [Root.GetName]."
 XENOIST_NO_FERGREED_TRADITION:0 "$XENOIST_FERGREED_TRADITION$"
 XENOIST_FEDFEDERATION_TRADITION:0 "Federation Foundations"
 XENOIST_FEDFEDERATION_TRADITION_DESC:0 "Since First Contact with the Vulcans in 2063, the drive to create a Federation of Planets is strong. Adopting §YFederation§! traditions will please [Root.GetName]."
 XENOIST_NO_FEDFEDERATION_TRADITION:0 "$XENOIST_FEDFEDERATION_TRADITION$"
 XENOIST_FEDFEDERATION2_TRADITION:0 "The United Federation of Planets"
 XENOIST_FEDFEDERATION2_TRADITION_DESC:0 "From First Contact with the Vulcans in 2063 to the present day, the drive to seek out new life and new civilizations has never been more engrained in our people. This greatly pleases [Root.GetName]."
 XENOIST_NO_FEDFEDERATION2_TRADITION:0 "$XENOIST_FEDFEDERATION_TRADITION$"
 PROSPERITY_NOMADIC_TRADITION:0 "Nomadic Traditions"
 PROSPERITY_NOMADIC_TRADITION_DESC:0 "Adopting any §YNomadic§! Traditions will please the [Root.GetName]."
 PROSPERITY_NO_NOMADIC_TRADITION:0 "$PROSPERITY_NOMADIC_TRADITION$"
 PROSPERITY_EXPANSION_TRADITION:0 "Expansion Traditions"
 PROSPERITY_EXPANSION_TRADITION_DESC:0 "Adopting any §YExpansion§! Traditions will please the [Root.GetName]."
 PROSPERITY_NO_EXPANSION_TRADITION:0 "$PROSPERITY_EXPANSION_TRADITION$"
 SUPREMACIST_STRENGTH_TRADITION:0 "Embracing Strength"
 SUPREMACIST_STRENGTH_TRADITION_DESC:0 "Adopting any Traditions emphasizing §YStrength§! will please the [Root.GetName]."
 SUPREMACIST_NO_STRENGTH_TRADITION:0 "$SUPREMACIST_STRENGTH_TRADITION$"
 TECHNOLOGIST_INNOVATION_TRADITION:0 "Innovative Traditions"
 TECHNOLOGIST_INNOVATION_TRADITION_DESC:0 "Adopting any Traditions emphasizing §YInnovation§! will please the [Root.GetName]."
 TECHNOLOGIST_NO_INNOVATION_TRADITION:0 "$TECHNOLOGIST_INNOVATION_TRADITION$"
 XENOIST_DIVERSITY_TRADITION:0 "Embracing Diversity"
 XENOIST_DIVERSITY_TRADITION_DESC:0 "Adopting any Traditions emphasizing §YDiversity§! will please the [Root.GetName]."
 XENOIST_NO_DIVERSITY_TRADITION:0 "$XENOIST_DIVERSITY_TRADITION$"
 TRADITIONALIST_SWORDKAHLESS:0 "Sword of Kahless"
 TRADITIONALIST_SWORDKAHLESS_DESC:0 "The Sword of Kahless unifies our traditions like never before. This especially please the [Root.GetName]."
 TRADITIONALIST_NO_SWORDKAHLESS:0 "$TRADITIONALIST_SWORDKAHLESS$"
 ISOLATIONIST_IME:0 "Medical Exchange Spies"
 ISOLATIONIST_IME_DESC:0 "Being part of the Interstellar Medical Exchange allows the potential for infiltrators into our empire. This displeases the [Root.GetName]."
 ISOLATIONIST_NO_IME:0 "$ISOLATIONIST_IME$"
 ISOLATIONIST_KLINGONOPERA:0 "Klingon Operatic Society"
 ISOLATIONIST_KLINGONOPERA_DESC:0 "Our great ballads prove we do not need outsiders in our society. These operas please the [Root.GetName]."
 ISOLATIONIST_NO_KLINGONOPERA:0 "$ISOLATIONIST_KLINGONOPERA$"
 ISOLATIONIST_STRONG_FLEET:0 "Fleet is our Wall"
 ISOLATIONIST_STRONG_FLEET_DESC:0 "A strong fleet protects our borders from interlopers. Having a more powerful fleet than other Empires will please members of the [Root.GetName]."
 ISOLATIONIST_NO_STRONG_FLEET:0 "$ISOLATIONIST_STRONG_FLEET$"
 gateway_spec:0 "£science_ship        §HSpezialisierung§!\n\n§EDies ist eine Spezialisierungstechnologie. Die Erforschung verpflichtet Sie zur Begehung dieses Pfades und schließt somit verschiedene Forschungsmöglichkeiten aus.§!"
 gateway_ai:0 "£science_ship        §HPhysikpfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in Physik und Computern. Sie ist für zukünftige Fortschritte in diesem Gebiet entscheidend und sollte sofort erforscht werden.§!"
 gateway_computer:0 "£science_ship        §HPhysikpfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in Physik und Computern. Sie ist für zukünftige Fortschritte in diesem Gebiet entscheidend und sollte sofort erforscht werden.§!"
 gateway_society:0 "£science_ship        §HGesellschaftspfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in Sozialwissenschaften und der Biologie. Sie ist für zukünftige Fortschritte in diesem Gebiet entscheidend und sollte sofort erforscht werden.§!"
 gateway_engineering:0 "£science_ship        §HIngenieurspfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in Ingenieurs- und Materialwissenschaften. Sie ist für zukünftige Fortschritte in diesem Gebiet entscheidend und sollte sofort erforscht werden.§!"
 gateway_terraforming:0 "£science_ship        §HTerraformungspfad§!\n\n§EDiese Technologie ist der Schlüssel zu besseren Methoden in den Bereichen Kolonisation und Terraforming auf exotischen und feindseligen Planeten.§!"
 gateway_ships:0 "£science_ship        §HSchiffsdesign§!\n\n§EDiese Technologie wird zu weiteren Fortschritten in der Konstruktion von größeren und mächtigeren Kriegsschiffen führen.§!"
 gateway_materials:0 "£science_ship        §HFortgeschrittene Materialien§!\n\n§EDiese Technologie wird zu weiteren Fortschritten in der Entwicklung von ausgefeilten Materialien und besseren Bergbautechniken.§!"
 gateway_matter:0 "£science_ship        §HTheorie der Materie§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Studie der Materie selbst, wie etwa Durchbrüche in §GTeleportation§! und §GReplikation§! von Materialien auf der Quantenebene, und die Erschaffung eines ganzen Bereiches, bestehende aus §Gholographischer§! Materie welche leicht manipuliert werden kann.§!"
 gateway_collective:0 "£science_ship        §HHarmonie des Kollektivs§!\n\n§EDiese Technologie wird zu weiteren generellen Fortschritten im Kollektiv führen, welche uns erlauben Anlagen zu erweitern, und das Wachstum des Kollektivs und somit unsere Fähigkeit mehr Spezies zu assimilieren zu fördern.§!"
 gateway_sensors:0 "£science_ship        §HErkundungspfad§!\n\n§EThis technology will lead to further advancement in the field of astronomy and long-range telescopes, extending the line of sight of your stations, ships and planets, unlocking better onboard science ship §YLab Facilities§! and granting both civilian and military ships better §YSensors§!.§!"
 gateway_commerce:0 "£science_ship        §HErkundungspfad§!\n\n§EThis technology will lead to further advancement in the field of commerce and economics, allowing for better commercial facilities - both ground and orbital.§!"
 gateway_energy:0 "£science_ship        §HEnergiepfad§!\n\n§EThis technology will lead to further advancement in the area of £energy  §YEnergy§! production, storage and distribution, unlock better §YReactors§! for stations and ships and £building  §YPower Plants§! for your colonies.§!"
 gateway_temporal:0 "£science_ship        §HTemporale Technologie§!\n\n§EDiese Technologie ist unglaublich gefährlich - sie impliziert die Studie und Manipulation der Zeit selbst. Schon die Erforschung dieser Technologie kann zu unvorhergesehenen Konsequenzen führen, da niemand wirklich weiß, was sogar die kleinsten Änderungen an der Zeitlinie anrichten könnten.§!"
 gateway_shield:0 "£science_ship        §HSchildpfad§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Entwicklung von leistungsfähigen Kraftfeldern und Energiedeflektorschilden.§!"
 gateway_gravity:0 "£science_ship        §HTheorie der Gravitation§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Entwicklung von leistungsfähigen §GTraktorstrahlen§!, §GSubraumfallen§!, welche den Feind daran hindern zu fliehen, und Komponenten, welche die Ausweichfähigkeit Ihrer Schiffe verbessert.§!"
 gateway_weapon:0 "£science_ship        §HEnergiewaffen§!\n\n§EThis technology will lead to further advancements in the development of £ship_stats_damage  §YEnergy Weapons§!. It is key to unlock tactical utilities that boost combat performance. This path is also critical to access key weapons in your species unique branch, so it is important you invest in this path as well.§!"
 gateway_planets:0 "£science_ship        §HTheorie des Imperiums§!\n\n§EThis technology will lead to further extension of your empire borders, increasing the number of £system  §YPlanets§! and sectors it can hold and pushing out its borders. It also unlocks access to numerous edicts that are vital for the effective governance of your unruly subjects.§!"
 gateway_edicts:0 "£science_ship        §HTheorie der Kontrolle§!\n\n§EThis technology will lead to further extension of your ability to control your empire. It will unlocks access to numerous edicts that are vital for the effective governance of your unruly subjects.§!"
 gateway_naval:0 "£science_ship        §HArmada§!\n\n§EThis technology is paramount for empires that wish to increase the size of their  £military_ship  §YNaval Capacity§!. It will eventually unlock techs that reduce the cost of war demands, as well as the  £building  §YNaval Headquarters§! and  £building  §YNaval Supply Depot§! that can increase fleet size even further.§!"
 gateway_equipment:0 "£science_ship        §HDie Werkzeuge des Krieges§!\n\n§EThis technology will lead to further development of combat utilities, components and consoles, as well as numerous benefits to the management of your fleets, such as reduction to the cost of upgrades and maintenance.§!"
 gateway_ground:0 "£science_ship        §HBodenkampf§!\n\n§EThis technology will lead to further development of tactics in ground combat, including access to powerful attachments and armies and £building  §YGround Defense§! buildings. This path is key to unlock ground-based energy weapons and other enhancements as well.§!"
 gateway_education:0 "£science_ship        §HBildung§!\n\n§EThis technology will lead to further development in education, improving your empire research output as well as your ability to recruit capable leaders. Eventually will offer access to various buildings and modules, such as the  £building  §YUniversity§! and the £building  §YScience Center§!.§!"
 gateway_genetic:0 "£science_ship        §HGenetik-Pfad§!\n\n§EThis technology will lead to further discoveries in the field of genetic engineering, eventually unlocking the option to modify your species. If you are a §YMaster Geneticist§!, you may also unlock further sophisticated technologies, pushing the boundaries of what is possible.§!"
 gateway_telepathy:0 "£science_ship        §HPsioniker§!\n\n§EIf your species has the limited §YTelepathy§! trait, you may attempt to untap the Psionic potential of your people. Do this at your own peril.§!"
 gateway_agriculture:0 "£science_ship        §HLandwirtschaft§!\n\n§EThis technology will lead to further discoveries in the cultivation of £food  §YFood§!, increasing your yield and unlocking the access to better £building  §YFarms§!.§!"
 gateway_health:0 "£science_ship        §HMedizinische Branche§!\n\n§EThis technology will lead to further advancements in medicine, giving you access to better £building  §YHospitals§! and growth rate bonuses and eventually, a way to de-assimilate Borg drones and planets.§!"
 gateway_unity:0 "£science_ship        §HKulturelle Einigkeit§!\n\n§EThis technology includes research into philosophies that will bring your people together, as a civilization - from better law enforcement methods and £building  §YPolice Stations§! to centers for the art such as £building  §YMuseums§!. This is the path to reduce unrest and increase your £unity  §YUnity§! production.§!"
 gateway_station:0 "£science_ship        §HStationär§!\n\n§EThis path focuses on the construction and design of ever larger and better equipped military stations, as well as various modules that enhances the combat efficacy of your stations and starbases.§!"
 gateway_mining:0 "£science_ship        §HBergbau§!\n\n§EThis path unlocks further techniques in the mining and refining of precious metals and rare earth  £minerals  §YMinerals§!. It will unlock access to  £building  §YMines§!,  £building  §YSilos§! and  £building  §YProcessing Centers§!.§!"
 gateway_hull:0 "£science_ship        §HKonstruktionsmethoden§!\n\n§EThis path focuses on technologies that protect your fleets and your planets, unlocking utilities, components and even £building  §YPlanetary Shield Generators§!.§!"
 gateway_torpedo:0 "£science_ship        §HBallistische Waffen§!\n\n§EThis path focuses on the development of powerful torpedoes, explosives and warheads. It is also vital to unlock additional developments in torpedo development further down the line.§!"
 gateway_photon:0 "£science_ship        §HPhotonikwaffen§!\n\n§EThis path unlocks more advanced types of torpedoes, including photon torpedoes.§!"
 gateway_plasma_torp:0 "£science_ship        §HPlasmatische Waffen§!\n\n§EThis path unlocks more advanced types of torpedoes, including plasma torpedoes.§!"
