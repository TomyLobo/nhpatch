 pc_hunters_lodge_desc:0 "Jäger-Logen sind massive Raumstrukturen, die aus mittelgroßen Asteroiden geformt werden. Logen bieten den durchreisenden Hirogen-Jägern eine Ruhestättte."
 pc_hunters_lodge_tile:0 "Logenhalle"
