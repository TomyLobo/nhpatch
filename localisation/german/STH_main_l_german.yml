l_german:
 pop_jem'hadar_1:0 "Jem'Hadar"
 pop_jem'hadar_1_plural:0 "Jem'Hadar"
 pop_jem'hadar_1_desc:0 "Diese loyalen Soldaten des Dominion sind durch ihre genetische Modifizierungen loyal und ohne Furcht."
 pop_alpha_2:0 "Alpha Jem'Hadar"
 pop_alpha_2_plural:0 "Alpha Jem'Hadar"
 pop_alpha_2_desc:0 "Abgeschnitten vom Gamma-Quadranten, hat das Dominion Jem'Hadar in ihren Alpha-Quadrant-Ansprüchen produziert. Diese Soldaten sehen sich als überlegen gegenüber ihrer ursprünglichen Art an."
 pop_android_3:0 "Android"
 pop_android_3_plural:0 "Androiden"
 pop_android_3_desc:0 "Fortschritte in positronischen Netzwerken ermöglichen synthetische Androiden-Bürger"
 pop_hologram_4:0 "Hologramm"
 pop_hologram_4_plural:0 "Hologramme"
 pop_hologram_4_desc:0 "Fortschritte in holografischen Technologien ermöglichen programmierbare Hologramme."
 defense_army:0 "Verteidigungsarmee"
 defense_army_plural:0 "Verteidigungsarmeen"
 defense_army_desc:0 "Eine Verteidigungsarmee, ausgebildet um ihren Heimatplaneten zu verteidigen."
 assault_army:0 "Angriffsarmee"
 assault_army_plural:0 "Angriffsarmeen"
 assault_army_desc:0 "Reguläre Angriffsarmee, ausgebildet um andere Planeten zu erobern."
 marine_army:0 "Marines"
 marine_army_plural:0 "Marines"
 marine_army_desc:0 "Spezialisierte Invasionsarmeen, welche im Orbit aus Militärschiffen abgeschossen werden um dann zu versuchen die bombardierte Welt einzunehmen."
 garrison_army:0 "Garnision"
 garrison_army_plural:0 "Garnisionen"
 garrison_army_desc:0 "Leicht bewaffnete, planetare Garnison zur Unterdrückung von Unruhen und als letzte Verteidigungslinie gegen Invasoren."
 rebel_army:0 "Rebellentruppen"
 rebel_army_plural:0 "Rebellentruppen"
 rebel_army_desc:0 "Bewaffnete Rebellentruppen, rebellieren gegen den aktuellen planetaren Herrscher."
 rebel_slave_defense_army:0 "Rebellionssklaven"
 rebel_slave_defense_army_plural:0 "Rebellionssklaven"
 rebel_slave_defense_army_desc:0 "Sklaven, sie rebellieren mit einfachen Waffen und Werkzeugen gegen ihre Unterdrücker."
 primitive_army:0 "Bronzezeit-Horde"
 primitive_army_plural:0 "Bronzezeit-Horden"
 primitive_army_desc:0 "Bewaffnet mit einfachen Bronze-Werkzeugen und Waffen, diese untrainierten Truppen stellen in großer Anzahl durchaus eine Gefahr dar."
 industrial_army:0 "Industriezeitalter-Armee"
 industrial_army_plural:0 "Industriezeitalter-Armeen"
 industrial_army_desc:0 "Bewaffnet mit einfachen Schießpulver-Waffen, diese organisierten Armeen stellen in großer Anzahl eine Gefahr dar."
 postatomic_army:0 "Präwarp-Truppen"
 postatomic_army_plural:0 "Präwarp-Truppen"
 postatomic_army_desc:0 "Bewaffnet mit frühen Laser-Waffen stellen diese organisierten Truppen in großer Anzahl eine Gefahr dar."
 mutant_army:0 "Mutanten-Schrecken"
 mutant_army_plural:0 "Mutanten-Schrecken"
 mutant_army_desc:0 "Mutierte Biester mit Klauen und Fangzähnen - sie können einen Soldaten im Nahkampf mit Leichtigkeit zerreisen."
 swarm_army:0 "Der Schwarm"
 swarm_army_plural:0 "Der Schwarm"
 swarm_army_desc:0 "Schwärme von kleinen Biestern, welche ohne Probleme durch eine gegnerische Armee kommen."
 elite_guard_army:0 "Elite-Garde"
 elite_guard_army_plural:0 "Elite-Garden"
 elite_guard_army_desc:0 "Eine Elite-Garde, bewaffnet mit den neusten Waffen."
 titanic_guardian_army:0 "Titanische Wächter"
 titanic_guardian_army_plural:0 "Titanische Wächter"
 titanic_guardian_army_desc:0 "Extrem mächtige Wächter, welche diese Welt beschützen."
 titanic_assault_army:0 "Titanische Truppen"
 titanic_assault_army_plural:0 "Titanische Truppen"
 titanic_assault_army_desc:0 "Mächtige riesige Kreaturen, welche sogar verstärkte Truppen überwältigen können."
 shroud_army:0 "Die Getarnten"
 shroud_army_plural:0 "Die Getarnten"
 shroud_army_desc:0 "Schrecken von einer anderen Welt, Gräuel aus der Tiefe."
 slave_army:0 "Sklavenarmee"
 slave_army_plural:0 "Sklavenarmeen"
 slave_army_desc:0 "Sklavensoldaten, welche ihren Meistern auf dem Schlachtfeld dienen. Die meisten werden zwangsverpflichtet, doch viele Sklaven nutzen dies als verzweifelten Versuch an Nahrung zu kommen oder vor schlimmen Arbeitsverhältnissen zu fliehen."
 slave_army_space:0 "Sklavenarmee"
 slave_army_space_plural:0 "Sklavenarmeen"
 slave_army_space_desc:0 "Sklavensoldaten, welche ihren Meistern auf dem Schlachtfeld dienen. Die meisten werden zwangsverpflichtet, doch viele Sklaven nutzen dies als verzweifelten Versuch an Nahrung zu kommen oder vor schlimmen Arbeitsverhältnissen zu fliehen."
 robotic_army:0 "Roboterarmee"
 robotic_army_plural:0 "Roboterarmeen"
 robotic_army_desc:0 "Robotische Armeen, welche selbstständig Feinde ausschalten."
 robotic_defense_army:0 "Roboterarmee (Deaktiviert)"
 robotic_defense_army_plural:0 "Roboterarmeen (Deaktiviert)"
 robotic_defense_army_desc:0 "Disabled. Do not write Description."
 android_army:0 "Taktische Drohnenarmee"
 android_army_plural:0 "Taktische Drohnenarmee"
 android_army_desc:0 "Taktische Drohnen, ausgerüstet mit verbesserten Waffen und einer Titanium-Struktur als kollektive Schocktruppen der Frontlinie."
 android_defense_army:0 "Roboterarmee (Deaktiviert)"
 android_defense_army_plural:0 "Roboterarmeen (Deaktiviert)"
 android_defense_army_desc:0 "Disabled. Do not write Description."
 clone_army:0 "Klonarmee"
 clone_army_plural:0 "Klonarmeen"
 clone_army_desc:0 "Gebrütete Klone welche das Erwachsenenalter innerhalb von Monaten erreichen. Mit einer natürlichen Lebensspanne von nicht mal 10 Jahren, wird das Fehlen von jeglicher Eigeninitiative als akzeptabler Tausch gegen vollkommenen Gehorsam hingenommen."
 clone_army_space:0 "Klonarmee"
 clone_army_space_plural:0 "Klonarmeen"
 clone_army_space_desc:0 "Gebrütete Klone welche das Erwachsenenalter innerhalb von Monaten erreichen. Mit einer natürlichen Lebensspanne von nicht mal 10 Jahren, wird das Fehlen von jeglicher Eigeninitiative als akzeptabler Tausch gegen vollkommenen Gehorsam hingenommen."
 hirogen_hunters_army:0 "Hirogen-Jägergruppe"
 hirogen_hunters_army_plural:0 "Hirogen-Jäger"
 hirogen_hunters_army_desc:0 "Ein hochtrainiertes Eliteteam von Hirogen-Jägern, welche für Terror hinter den feindlichen Linien sorgen können."
 gene_warrior_army:0 "Genkrieger-Armee"
 gene_warrior_army_plural:0 "Genkrieger"
 gene_warrior_army_desc:0 "Genetisch verbesserte Supersoldaten. Rekruten werden normalerweise nur aus der Elite aus dem konventionellen Militär gewählt. Diese unterziehen sich dann einer umfangreichen Gentherapie, und werden somit größer, stärker und schneller als ihre ehemaligen Kollegen."
 gene_warrior_army_space:0 "Genkrieger-Armee"
 gene_warrior_army_space_plural:0 "Genkrieger"
 gene_warrior_army_space_desc:0 "Genetisch verbesserte Supersoldaten. Rekruten werden normalerweise nur aus der Elite aus dem konventionellen Militär gewählt. Diese unterziehen sich dann einer umfangreichen Gentherapie, und werden somit größer, stärker und schneller als ihre ehemaligen Kollegen."
 psionic_army:0 "Psi-Armee"
 psionic_army_plural:0 "Psi-Armeen"
 psionic_army_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihr Fokus auf destruktive psionische Kräfte hat zu drastisch unterschiedlichen Taktiken und Strategien auf dem Schlachtfeld geführt - ihr erstes Ziel ist es immer, die Kampfbereitschaft des Feindes zu senken."
 xenomorph_army:0 "Xenomorphe-Armee"
 xenomorph_army_plural:0 "Xenomorphe-Armeen"
 xenomorph_army_desc:0 "Raubgierige Horden von genmanipulierten Schrecken, welche nur aus Zähnen, Krallen und einem instinkiven Verlangen zu töten bestehen. Eine Gruppe von Wissenschaftler, welche in Bunkern sitzen, überwacht und kontrolliert die wütenden Schwärme so gut wie sie können."
 xenomorph_army_space:0 "Xenomorphe-Armee"
 xenomorph_army_space_plural:0 "Xenomorphe-Armeen"
 xenomorph_army_space_desc:0 "Raubgierige Horden von genmanipulierten Schrecken, welche nur aus Zähnen, Krallen und einem instinkiven Verlangen zu töten bestehen. Eine Gruppe von Wissenschaftler, welche in Bunkern sitzen, überwacht und kontrolliert die wütenden Schwärme so gut wie sie können."
 army_23rd_25:0 "23te Jem'Hadar Spezialeinheiten-Division"
 army_23rd_25_plural:0 "23te Jem'Hadar Division"
 army_23rd_25_desc:0 "Eine Elite-Spezialeinheit bestehend aus hochqualifizierten und erfahrenen Jem'Hadar. \n\n'Wir sind von diesem Moment an alle tot. Wir gehen in den Kampf, um unser Leben zurückzufordern. Das tun wir mit Freuden, denn wir sind Jem'Hadar. Denkt immer daran, zu Siegen heißt Leben!"
 army_klingon_26:0 "Klingonische Ehrengarde"
 army_klingon_26_plural:0 "Klingonische Ehrengarde"
 army_klingon_26_desc:0 "Die klingonische Ehrenwache ist eine Gruppierung hochrangiger Offiziere der klingonischen Verteidigungstruppen. Sie unterstehen dem Kanzler, um das Reich gegen die schlimmsten Feinde zu schützen. Mitglieder der Ehrenwache sind angesehene Helden des Imperiums."
 army_first_27:0 "Erste Orden Bataillon"
 army_first_27_plural:0 "Erste Orden Bataillon"
 army_first_27_desc:0 "Ein Elite-Batallion der speziellen Einsatztruppen, sie unterstehen und berichten direkt dem Cardassianischem Zentralkommando. Ihr Motto: 'Tod allen Feinden'"
 army_reman_28:0 "Remanische Schocktruppen"
 army_reman_28_plural:0 "Remanische Schocktruppen"
 army_reman_28_desc:0 "Bewaffnet mit schweren Waffen und der Bedrohung bei Versagen zu sterben, stürzen sich Remanische Truppen ohne Rücksicht auf ihre Sicherheit in die Schlacht."
 army_earth_29:0 "Erde-Garde"
 army_earth_29_plural:0 "Erde-Garde"
 army_earth_29_desc:0 "Gut trainiertes Personal welches nicht zur Sternenflotte gehört. Ausgerüstet mit schweren Waffen stellen sie die letzte Verteidigungslinie der Erde."
 army_jem'hadar:0 "Jem'Hadar Stoßtrupp"
 army_jem'hadar_plural:0 "Jem'Hadar Stoßtrupp"
 army_jem'hadar_desc:0 "Ein spezialisierter Jem'Hadar Stoßtrupp besteht nur aus Elite-Jem'Hadar-Soldaten, welche mindestens fünf Jahre alt sind. Sie dienen den Gründern als kompromisslose ergebene Soldaten."
 machine_garrison:0 "Überholte Arbeiterdrohnen"
 machine_garrison_plural:0 "Überholte Arbeiterdrohnen"
 machine_garrison_desc:0 "Retrofitting industrial workbots with makeshift mining lasers and other makeshift weaponry can be done in time of crisis. Weaker than purpose built machines, they can still be effective in large numbers."
 machine_assault_1:0 "Hunter-Killer-Armee"
 machine_assault_1_plural:0 "Hunter-Killer-Armeen"
 machine_assault_1_desc:0 "Assault units with a hunter-seeker protocol allowing them to identify and acquire targets on an enemy planets surface. Once a target is locked in, the unit will not stop until either it, or they, are destroyed."
 machine_defense_1:0 "Drohnen-Raster"
 machine_defense_1_plural:0 "Drohnen-Raster"
 machine_defense_1_desc:0 "Stored autonomous drones that can be activated when under threat. Equipped with medium armour and weaponry, these drones can act as the first line of defence against invaders."
 machine_assault_2:0 "Gefechtsdrohnen"
 machine_assault_2_plural:0 "Gefechtsdrohnen"
 machine_assault_2_desc:0 "Autonomous armoured battle frames with enhanced speed, agility, armour and firepower. Able to absorb most handheld weapon fire."
 machine_defense_2:0 "Seeker-Raster"
 machine_defense_2_plural:0 "Seeker-Raster"
 machine_defense_2_desc:0 "A collection of thousands of seeker drones are stored on the planet that when activated can hunt down and destroy opposing armies. On their own they are weak, but in a swarm even the hardiest opponents will fall."
 machine_assault_3:0 "Mega-Kriegsform"
 machine_assault_3_plural:0 "Mega-Kriegsformen"
 machine_assault_3_desc:0 "Massive mechanical monstrosities outfitted with high yield weaponry able to take on numerous planetary armies by themselves."
 army_attachment_attachment_hunter-killer:0 "Hunter-Killer-Drohnenschwarm"
 army_attachment_attachment_hunter-killer_plural:0 "Hunter-Killer-Drohnenschwärme"
 army_attachment_attachment_hunter-killer_desc:0 "§LMassive Schwärme dieser relativ einfachen und unbemannten Luftfahrzeuge werden auf gegnerische Positionen abgeworfen, um diese zu überwältigen. Obgleich eine einzelne Drohne keine große Bedrohung für einen ausgebildeten Soldaten ist, sind einige Dutzend das schon.§!"
 army_attachment_attachment_maco:0 "MACO"
 army_attachment_attachment_maco_plural:0 "MACOs"
 army_attachment_attachment_maco_desc:0 "§LMilitärische Angriffs-Kommando Operationen \n\nEine in West Point speziell ausgebildete Kampfgruppe des Erd-Militärs, sie dienen um die Flottenoperationen zu verstärken.§!"
 army_attachment_attachment_special:0 "Spezial-Einheit"
 army_attachment_attachment_special_plural:0 "Spezial-Einheiten"
 army_attachment_attachment_special_desc:0 "§LSpezial-Einheiten, die Militäreinheiten oder Legionen angehören, können Operationen, wie Erkundung, Sabotage und Exfiltration an Überläufern hinter den feindlichen Linien durchführen. Sie erstrecken sich von den Sternenflotten-Sondereinsatzkommando bis zur Klingonischen Imperialen Kampftruppe bis zur Sondereinsatz-Aufstellung des Cardassianischen Militärordens.§!"
 army_attachment_attachment_dimensional:0 "Dimensionswechsler"
 army_attachment_attachment_dimensional_plural:0 "Dimensionswechsler"
 army_attachment_attachment_dimensional_desc:0 "§LDiese Geräte bieten unseren Truppen, durch die im Prinzip sofortige Punkt-zu-Punkt-Bewegung auf dem Schlachtfeld, einen einmaligen Überraschungseffekt. Der Nachteil jedoch ist, dass wir nicht genau wissen was sich am Ziel befindet, sodass der Interdimensionswechsler genauso gefährlich wie auch vorteilhaft sein kann.§!"
 army_attachment_attachment_military:0 "Militärischer Beobachter"
 army_attachment_attachment_military_plural:0 "Militärischer Beobachter"
 army_attachment_attachment_military_desc:0 "§LDurch die Begleitung von militärischen Beobachtern können wir dafür sorgen, dass unsere Truppen konzentriert bleiben und unsere Soldaten daran erinnert werden, wofür sie kämpfen - und was sie aufopfern müssen um ans Ziel zu kommen.§!"
 army_attachment_attachment_thalaron:0 "Thalaron-Artillerie"
 army_attachment_attachment_thalaron_plural:0 "Thalaron-Artillerien"
 army_attachment_attachment_thalaron_desc:0 "§LThalaronstrahlung ist so tödlich, das nur eine mikroskopische Menge ausreicht um das ganze biologische Leben auf einem erdgroßen Planeten auszulöschen. Ein Bruchteil davon kann dazu benutzt werden um ein ganzes Battailon auszulöschen. Natürlich kann diese Art von Waffe auch andere dazu anleiten dies gegen uns zu nutzen.§!"
 army_attachment_attachment_varon-t:0 "Varon-T-Handwaffen"
 army_attachment_attachment_varon-t_plural:0 "Varon-T-Handwaffen"
 army_attachment_attachment_varon-t_desc:0 "§LVaron-T-Disruptoren benutzen eine extrem brutale Form der Zellauflösung. Die Energie löst den molekulare Zusammenhalt auf, beginnend beim Punkt des Einschlags nach außen, sodass das Opfer den qualvollen Schmerz bis zur vollkommen Desintegration spürt.§!"
 army_attachment_attachment_shroud:0 "Tarnvorrichtung"
 army_attachment_attachment_shroud_plural:0 "Tarnvorrichtungen"
 army_attachment_attachment_shroud_desc:0 "§LPersönliche Tarnvorrichtungen werden bei Einsätzen von Bodentruppen und Spezialeinheiten genutzt. Die limitierte Batteriekapazität verhindert den ständigen Gebrauch und jeder Schuss aus einer Energiewaffe bricht sofort den Tarneffekt.§!"
 army_attachment_attachment_tholian:0 "Tholianischer Gepanzerter Exoskellet-Anzug"
 army_attachment_attachment_tholian_plural:0 "Tholianischer Gepanzerter Exoskellet-Anzüge"
 army_attachment_attachment_tholian_desc:0 "§LUm unsere Soldaten zu schützen und andere Welten außer der Y-Klasse zu bereinigen, können unserer Soldaten einen gepanzerten Exoskellet-Anzug verwenden.§!"
 army_attachment_attachment_breen:0 "Breen Allwetter-Thermoanzug"
 army_attachment_attachment_breen_plural:0 "Breen Allwetter-Thermoanzüge"
 army_attachment_attachment_breen_desc:0 "§LUm die heißen Temperaturen anderer Welten zu bewältigen, haben unsere Forscher und Techniker zusammen einen Anzug entwickelt, welcher uns erlaubt, viele Welten zu bewohnen.§!"
 army_attachment_attachment_ground:0 "Bodenaufstellung"
 army_attachment_attachment_ground_plural:0 "Bodenaufstellung"
 army_attachment_attachment_ground_desc:0 "§LWeitreichende Schichten von Bodenbefestigung und höchst modularen Bunkernetzwerken, welche Schutz gegen orbitale Bombardierungen bieten. Obwohl sie die Mobilität der Armeen einschränkt, kann es ein entscheidender Faktor bei defensiven Aktionen sein.§!"
 army_attachment_attachment_tactical:0 "Taktisch Verbessertes Okular"
 army_attachment_attachment_tactical_plural:0 "Taktisch Verbesserte Okulare"
 army_attachment_attachment_tactical_desc:0 "§LDas Auge einer taktischen Drohne wird durch einen multispektralen Sensor ersetzt und durch einen neural verlinkten Zielcomputer verbessert. Dies verbessert die Kampf-Effizienz um etwa 30%.§!"
 army_attachment_attachment_armored:0 "Gepanzerte Exobeplattung"
 army_attachment_attachment_armored_plural:0 "Gepanzerte Exobeplattungen"
 army_attachment_attachment_armored_desc:0 "§LDie Installation gepanzerter Exo-Platten auf den Körper von Drohnen kann ihre Überlebensfähigkeit und Effizienz im Kampf steigern.§!"
 army_attachment_attachment_modular:0 "Modulare Cybernetische Gliedermaßen"
 army_attachment_attachment_modular_plural:0 "Modulare Cybernetische Gliedermaßen"
 army_attachment_attachment_modular_desc:0 "§LModulare Erweiterungen der Extremitäten, von Werkzeugen bis zu schweren Waffen, kann eine taktische Drohne zu vielfältigen, effizienten Aufgaben verhelfen.§!"
 army_attachment_attachment_personal:0 "Persönlicher Schutzschild"
 army_attachment_attachment_personal_plural:0 "Persönliche Schutzschilde"
 army_attachment_attachment_personal_desc:0 "§LMit dem Erscheinen der Schildtechnologie war der nächste logische Schritt der persönliche Schutzschild. Jedoch stellte sich die Verkleinerung der Schildemitter schwieriger als gedacht heraus. Schlussendlich haben wir auch diese Probleme bewältigt und können nun unsere Truppen mit diesen Schilden ausstatten. Dies wird unsere Langlebigkeit in Kämpfen erheblich verbessern.§!"
 aura_Tractor:0 "Traktorstrahl - Reduziere feindliche Schiffsbewegung"
 aura_Repair:0 "Reparaturaura - Alle Schiffe regenerieren langsam"
 aura_Holographic:0 "Holoschiff-Projektor - Erhöhtes Ausweichen"
 aura_Breen:0 "Energieableiter - Feuerrate feindlicher Schiffe reduziert"
 aura_Aceton:0 "Aceton Assimilator - Schilde feindlicher Schiffe reduziert"
 aura_Inhibitor:0 "Warp-Hemmer - Erhöht drastisch die Zeit, welche eine feindliche Flotte für einen Warp-Sprung benötigt und kann somit eine Flucht zeitweise verhindern"
 aura_Web:0 "Tholianisches Netz - Reduziert die Geschwindigkeit feindlicher Schiffe"
 aura_Borg_tractor:0 "Borg-Traktorstrahl - Reduziert die Geschwindigkeit feindlicher Schiffe und fügt allen Feindschiffen periodisch Schaden zu"
 aura_Borg_repair:0 "Naniten-Injektoren - Repariert langsam die Hülle eigener Schiffe in Reichweite"
 aura_Adaptive:0 "Adaptation - Die panzerdurchdringenden Fähigkeiten gegnerischer Waffen in Reichweite sind signifikant reduziert. Dies verkörpert die Fähigkeit der Borg sich jeder ernsten Bedrohung anzupassen"
 aura_Sweeper:0 "Minensucher - Reduziert den Schaden dieses Schiffes durch Minen auf Null"
 aura_Defense:0 "Verteidigungsmodul - Dieses Gerät beinflusst nur das Schiff auf welchem es installiert ist, es wird gegen die meisten Gegenmaßnahmen und Fallen der Gegner immun"
 aura_Jammer:0 "Jammer - Reduziert die Genauigkeit aller Feindschiffe in Reichweite"
 aura_Freq:0 "Modulierte Schilde - Reduziert die Schild- und Panzerdurchdringung aller gegnerischer Waffen in Reichweite"
 aura_Bridge:0 "Kommando-Aura - Erhöht die Waffenleistung aller verbündeter Schiffe in Reichweite"
 aura_Shield:0 "Erweiterte Schilde - Erhöht die Schildleistung aller verbündeten Schiffe in Reichweite"
 aura_Disrupt:0 "Exotische-Materie-Feld - Stört die verstärkende Auren feindlicher Schlachtschiffe in Reichweite. Feindliche Schiffe erhalten dadurch keine Boni"
 aura_Explode:0 "Minenfeld - Fügt allen feindlichen Schiffen periodischen Schaden zu"
 building_physics_lab_0:0 "Einfaches Physiklabor"
 building_physics_lab_0_desc:0 "Physiklabore sind spezialisierte Institutionen, welche Gebrauch von starken Teilchenbeschleuniger und einer ausgefeilten Sensorausstattung machen um fundamentale wissenschaftliche Forschungen zu betreiben. Sie generieren eine große Menge von §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 building_physics_lab_1:0 "Physiklabor II"
 building_physics_lab_1_desc:0 "Gravimetric microprobes and nuclear electronic laboratories are added to this laboratory complex, allowing for access to deeper understandings of physics. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_2:0 "Physiklabor III"
 building_physics_lab_2_desc:0 "Quantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_3:0 "Physiklabor IV"
 building_physics_lab_3_desc:0 "Large facilities designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_4:0 "Supercollider"
 building_physics_lab_4_desc:0 "Der Supercollider ist die fortgeschrittenste Wissenschafsinsitution, die ein Land bauen kann. Sie generiert die maximale Menge von §YPhysik-Forschungspunkten§!."
 building_holodeck_1:0 "Holosuite-Entertainment-Zentrum"
 building_holodeck_1_desc:0 "£building  §BCultural Building§!\n\nDas Holosuite-Entertainment-Zentrum nutzt die Technologie des Holodecks für den Massenkonsum. Durch ein modulares System von kleinen Suites, können mehr Gäste als auf einem einzelnen Holodeck gleichzeitig bedient werden."
 building_holodeck_2:0 "Omicron-Holoprojektor"
 building_holodeck_2_desc:0 "£building  §BCultural Building§!\n\nHolo-Technologie hat viele Anwendunsmöglichkeiten. In unseren Siedlungen können sie beispielsweise für Training, Entertainment und Weiterbildung genutzt werden. Außerdem können die Vorteile für die Stärkung der Moral nicht genügend betont werden."
 building_planetary_shield_1:0 "Bunker-Netzwerk"
 building_planetary_shield_1_desc:0 "£building  §BMilitary Facility§!\n\nDieses System bestehend aus versteckten Bunkern und geheimen Unterschlüpfen, ist durch ein selbstversorgendes Transportsystem verbunden, und erlaubt somit schnellen Truppennachschub und erweiterte Guerillataktiken."
 building_planetary_shield_2:0 "Planetarer Schildgenerator"
 building_planetary_shield_2_desc:0 "£building  §BMilitary Facility§!\n\nEine Technologie, welche zuvor durch Energiekonzerne unpraktisch gemacht wurde. Planetare Schildgeneratoren sind dank der Kombination von Fortschritten in der Energieerzeugung und prädiktiver V.I. nun in der Realität umsetzbar. Zahlreiche Generatoren auf der Oberfläche fungieren als 'Fokuspunkte' für das schützende Netz, welches den Planeten umgibt, während eine komplexe virtuelle Intelligenz die Energie dort hin verteilt, wo sie am meisten gebraucht wird. Dieses System kann theoretisch nur durch eine orbitalen Bombardierung oder einer enorm großen Flotte durchbrochen werden."
 building_planetary_shield_3:0 "Verstärkter Planetarer Schildgenerator"
 building_planetary_shield_3_desc:0 "£building  §BMilitary Facility§!\n\nWeitere Fortschritte in der Energieproduktion- distribution, als auch in virtueller Intelligenz, haben die planetare Schildtechnologie zu bisher unvorhergesehen Höhen vorangetrieben. Obwohl die grundlegenden Mechaniken noch immer die gleichen sind , kann die prädiktive V.I jetzt Energie mit der Zeit, die ein Photon braucht um von einem Planck zum anderen zu kommen, übertragen und hat nun viel mehr Energie zur Verfügung um dies durchzuführen."
 building_planetary_shield_4:0 "Multiphasischer Planetarer Schild"
 building_planetary_shield_4_desc:0 "£building  §BMilitary Facility§!\n\nVerbesserungen an der Schildtechnologie erlauben es einem planetaren Schildnetz mit multiphasischen Subroutinen zu arbeiten, um somit die ersten Einschläge eines Angriffes analysieren zu können und dann die Schilde dem entsprechenden Schadenstyp anzupassen. Dies minimiert den Schaden verursacht durch Bombardierungen."
 building_planetary_shield_5:0 "Aldeanischer Planetentarngenerator"
 building_planetary_shield_5_desc:0 "£building  §BMilitary Facility§!\n\nUnsere Wissenschaftler sind jetzt in der Lage den planetaren Schild mit einem Tarngenerator zu kombinieren. Er bietet jetzt nicht nur Schutz, sondern auch ein gutes Versteck."
 building_ground_defense_1:0 "Boden-Luft-Waffen"
 building_ground_defense_1_desc:0 "£building  §BPower Plant§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y70%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y450§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_ground_defense_2:0 "Partikelkanonen-Bodenaufstellung"
 building_ground_defense_2_desc:0 "£building  §BPower Plant§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y75%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y750§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_ground_defense_3:0 "Planetarer Verteidiungsparameter"
 building_ground_defense_3_desc:0 "£building  §BPower Plant§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y80%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y1000§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_basic_power_plant:0 "Kraftwerk I"
 building_basic_power_plant_desc:0 "£building  §BPower Plant§!\n\nFusionsgeneratoren sind zuverlässige, saubere und effiziente Energiequellen, die auf beinahe jedem Planeten dieser Galaxie gefunden werden kann."
 building_power_plant_1:0 "Kraftwerk II"
 building_power_plant_1_desc:0 "£building  §BPower Plant§!\n\nDiese riesigen Anlagen auf der Oberfläche eines Planeten, sind mit einem Zugriff zu Kühlwasser ausgestattet, der ihnen erlaubt reine Wasserstoff-Wasserstoff-Fusionsreaktionen durchzuführen. Die Reaktoren benötigen eine Temperatur von über 200 Millionen Grad und bieten somit eine riesige saubere Energiemenge."
 building_power_plant_2:0 "Kraftwerk III"
 building_power_plant_2_desc:0 "£building  §BPower Plant§!\n\nWährend Schiffe daran gebunden sind Antimaterie als Treibstoff und Energiequelle zu benutzen, können auf Planeten energieeffiziente und gewerbliche Antimateriereaktoren gebaut werden. Wenn das Projekt weiter expandierd, können sogar Fusionskraftwerke konstruiert werden."
 building_power_plant_3:0 "Kraftwerk IV"
 building_power_plant_3_desc:0 "Diese Kraftwerke wechselten von der Antiprotonen-Produktion zur Produktion von selbstzerstörenden Z-Partikeln. Z-Partikel sind ihre eigenen Antipartikel und können mit vorsichtiger Handhabung höchst potente Reaktionen hervorrufen."
 building_power_plant_4:0 "Kraftwerk V"
 building_power_plant_4_desc:0 "Am Ende reichen die Energiegenerator auf den Planetenoberflächen einfach nicht um ein voll entwickeltes galaktisches Reich mit Energie zu versorgen. Diese Kraftwerke dienen von nun an als Kollektoren, welche die Energie sammeln, die sie durch Kriegerwellen von den Energiesatelliten verstreut über das ganze Sternensystem empfangen."
 building_power_plant_5:0 "Zentraler Energiekomplex"
 building_power_plant_5_desc:0 "£building  §BAcademic Facility§!\n\nDieses Komplex nutzt fortschrittliche Algorithmen um den Energieausstoß all unserer Planeten zu kontrollieren. Dies erlaubt unseren Kraftwerken noch effizienter zu arbeiten und mehr Energie generieren zu können."
 building_pergium_power_plant_0:0 "Pergium-Kraftwerk"
 building_pergium_power_plant_0_desc:0 "£building  §BAcademic Facility§!\n\nMit der Entdeckung von fortgeschrittenen Pergium-Raffinationstechniken, sind wir nun in der Lage Energie mit diesem mächtigen jedoch auch unstabilen radioaktiven Element zu produzieren. Diese ressourcenhungrigen Stationen sind fähig mehr Energie als die gewöhnliche Fusionsreaktoren zu generieren."
 building_pergium_power_plant_1:0 "Pergium-Kraftwerk II"
 building_pergium_power_plant_1_desc:0 "£building  §BAcademic Facility§!\n\nFortschritte in der Generierung von Antimaterie und der Energieübertragung führten dazu, dass wir nun in der Lage sind die abgesonderte Hitze der Pergium-Kraftwerke in AM-Spinner zu leiten. Dies erhöht den gesamten Energieausstoß des Kraftwerkes erheblich."
 building_pergium_power_plant_2:0 "Pergium-Kraftwerk III"
 building_pergium_power_plant_2_desc:0 "£building  §BAcademic Facility§!\n\nWissenschaftler stellten kürzlich fest, dass die Hinzugabe von Z-Partikeln das Energiepotential des Pergiumerzes potenziert, und somit die Energiedichte des Pergiums beinahe dem reinen Deuterium gleicht. Dies erhöht den Energieausstoß unserern Pergium-Kraftwerke."
 building_pergium_power_plant_3:0 "Pergium-Kraftwerk IV"
 building_pergium_power_plant_3_desc:0 "£building  §BCommercial Building§!\n\nDie höchste Stufe des Pergium-Kraftwerkes nutzt die bestmögliche Pergium-Reaktionstechnologie. Anstelle von großen zentralen Kraftwerken können wir kleine Pergium-Reaktoren über den ganzen Planeten verteilen, und die Energie mithilfe von Kriegerwellen verteilen."
 building_polaric_ion_0:0 "Polarische-Ionen-Kraftwerk"
 building_polaric_ion_0_desc:0 "£building  §BCommercial Building§!\n\nEine höchst flüchtige Energieform, basierend auf polarischen Ionenpartikeln. Obwohl polarische Ionen in der Lage sind eine riesige Energiemenge zu generieren, sind polarische Ionengeräte anfällig gegenüber Subraum-Kettenreaktionen. Wegen der damit verbundenen Risiken und Gefahren, wollen viele nicht auf den damit ausgestatteten Planeten leben."
 building_industrial_complex_0:0 "Schwerindustrie-Komplex"
 building_industrial_complex_0_desc:0 "£building  §BCommercial Building§!\n\nEine gewaltige Fabrikhalle mit dem einzigen Zweck, die Cardassianischen Militärindustrie-Komplexe anzutreiben. Riesige Brecher und Verarbeiter verursachen seismische Beben, welche sich kilometerweit ausbreiten. Dies erlaubt uns eine extrem effiziente Ausbeutung von Ressourcen."
 building_omega_facility_0:0 "Omega-Einrichtung"
 building_omega_facility_0_desc:0 "£building  §BCommercial Building§!\n\nOmega-Einrichtungen nutzen das Omega-Molekül, welches durch die Benutzung von Boronit Erz synthetisiert wird. Wenn das Omega Molekül erfolgreich eingedämmt wird, könnte es eine ganze Zivilisation mit Energie versorgen. Es ist wichtig zu sagen, dass das Omega -Molekül offenkundig instabil ist und beim Versagen der Eindämmung alles innerhalb eines Radius von mehreren Lichtjahren zerstören würde, inklusive des Subraums."
 building_power_hub_1:0 "Energiezentrum"
 building_power_hub_1_desc:0 "£building  §BCommercial Building§!\n\nDas Energiezentrum ist die Verwaltung aller lokalen planetaren Kraftwerke. Es erhöht die planetare Effizienz der verbundenen Kraftwerke und erlaubt so eine Erhöhung des Energieausstoßes."
 building_power_hub_2:0 "Energiezentrum II"
 building_power_hub_2_desc:0 "£building  §BCultural Building§!\n\nDie höchste Stufe des Energiezentrums erhöht nochmals die Effizienz der verbundenen Kraftwerke."
 building_school_0:0 "Interstellare Akademie"
 building_school_0_desc:0 "£building  §BCultural Building§!\n\nMit dem Auftauchen von fortgeschrittenen pedagogischen Systemen und Theorien ist auch eine neue Generation öffentlicher Schulen geboren. Eine höhere Stufe der Bildung wird unseren Bürgern die Möglichkeit geben neue Entdeckungen und Fortschritte in unserem wissenschaftlichen Verstehen zu machen."
 building_uniwing_2a:0 "Universität - Wissenschaftsabteilung"
 building_uniwing_2a_desc:0 "£building  §BCultural Building§!\n\nIn diesen Instituten können sich die größten Physiker unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um unsere Gesellschaft weiter zu verbessern."
 building_uniwing_2b:0 "Universität - Humanwissenschaftsabteilung"
 building_uniwing_2b_desc:0 "£building  §BCultural Building§!\n\nIn diesen Instituten können sich die größten Biologen unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um unsere Gesellschaft weiter zu verbessern."
 building_uniwing_2c:0 "Universität - Ingenieursabteilung"
 building_uniwing_2c_desc:0 "In diesen Instituten können sich die größten Ingineure unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um unsere Gesellschaft weiter zu verbessern."
 building_bolias_bank:0 "Bank-vo- Bolias-Niederlassung"
 building_bolias_bank_desc:0 "£building  §BLaw Enforcement Facility§!\n\nDie Bank von Bolias war vor einigen Jahrhunderten ein Geldinstitut, welches sich mit den verschiedensten Währungen auseinandergesetzt hat. Mit dem Anbruch des interstellaren Handels haben sich die gerissenen Bolianer an die stetig wachsende Relevanz von Materie-Energie-Umwandlungen und digitalen Währungen angepasst. Die intergalaktische Bank von Bolias beschäftigt sich nun mit der Verwahrung und der Lieferung von seltenen Gütern, und haben sogar mittlerweile einen virtuellen Monopol in diesem Bereich aufgebaut."
 building_starport_0:0 "Handelszentrum"
 building_starport_0_desc:0 "£building  §BLaw Enforcement Facility§!\n\nDas grundlegende Handelszentrum macht Platz für eine Reihe von spezialisierten gewerblichen Gebäude, wobei es nicht mehr als eine Landefläche und einige einfache Einrichtungen für Zivilfrachter und Handelsschiffe bietet. §GDas grundlegende Handelszentrum ist dafür gedacht zu einem der spezialisierten Strukturen aufgerüstet zu werden. Nach der anfänglichen Wahl kann das Gebäude aber auch jederzeit wieder für einen geringen Preis neu spezialisiert werden.§!"
 building_starport_a:0 "Sternenhafen"
 building_starport_a_desc:0 "£building  §BLaw Enforcement Facility§!\n\nSternenhäfen sind wichtige Handelsknotenpunkte und ein Nexus für Zivilfrachter von innerhalb und außerhalb unseres Reiches. Die meisten finanziellen Institute und Rohstoffbörsen haben in diesen riesigen Anlagen mindestens eine Niederlassung, wenn nicht sogar ihren planetaren Hauptsitz. \n\n§GSternenhäfen erlauben dem Spieler Energie gegen eine Reihe von möglichen Gütern zu tauschen. Der Importhandel kann durch die Änderung der Wirtschaftsrichtlinien angepasst werden.§!"
 building_starport_b:0 "Warenbörse"
 building_starport_b_desc:0 "£building  §BLaw Enforcement Facility§!\n\nSogar mithilfe von fortgeschrittenen Herstellungs-, Recycling- und Replikationstechniken gibt es immer eine Menge von seltenen Materialien, Elementen und Mineralien, die nicht so einfach reproduziert werden können. Die Warenbörse ist ein zentrales Gebäude, das Lagerungs- und Versandkonzerne umfasst und einen reibungslosen Handel und Tausch in Mineralien ermöglicht. \n\n§GDiese Struktur tauscht Mineralien gegen Energie.§!"
 building_starport_c:0 "Saatgutbörse"
 building_starport_c_desc:0 "£building  §BMilitary Facility§!\n\nMit der Langzeit-Verwahrung von DNA und Erdproben, bis zu ausländischen in Stasis gehaltenen Delikatessen, ist die Saatgutbörse ein Zentrum für den Handel von seltener Nahrung aus der ganzen Galaxie. \n\n§GDiese Struktur tauscht Nahrung gegen Energie.§!"
 building_plantation_0:0 "Imperiale Plantage"
 building_plantation_0_desc:0 "£building  §BMilitary Facility§!\n\nEin ganzes Biom welches einzig und allein als Imperiale Plantage genutzt wird. Das Wachstum und die Ernte der Pflanzen werden sorgfältig verwaltet.\n\n§GPlantagen erlauben es bestimmten Spezies Luxushandelsgüter anzubauen, welche nativ zu ihrem Heimatplaneten sind. Diese Güter können dann in der ganzen Galaxie gehandelt werden oder zur Verbesserung ihrer Gesellschaft genutzt werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind Handelsgüter zu produzieren.§!"
 building_grove_0:0 "Grenzhain"
 building_grove_0_desc:0 "£building  §BMilitary Facility§!\n\nIn der Hoffnung das Ökosystem unseres Heimatplaneten zu replizieren, haben wir einen ganzen Landstreifen abgesondert, indem wir den Boden und sogar die Atmosphärenzusammensetzung veränderten. Dieser neue Hain erlaubt uns den kontrollierten Wachstum von speziellen, einzigartigen Luxusgütern.\n\n§GGrenzhaine erlauben es bestimmten Spezies Luxushandelsgüter anzubauen, welche nativ zu ihrem Heimatplaneten sind. Diese Güter können dann in der ganzen Galaxie gehandelt werden oder zur Verbesserung ihrer Gesellschaft genutzt werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind Handelsgüter zu produzieren.§!"
 building_trophy_0:0 "Trophäenhalle"
 building_trophy_0_desc:0 "£building  §BCultural Building§!\n\nEine Trophäenhalle ist eine gigantische Halle, in welcher Hirogen ihre Trophäen aufbewahren, welche typischerweise die Schädel ihrer getöteten Beute sind, die sie auf ihren Jagden gesammelt haben. Alphas können ganze Wände oder Alkoven haben, verziert mit Vorrichtungen, die ihre Schädel und Trophäen zur Schau stellen. In manchen seltenen Fällen haben Alphas sogar Trophäenbereiche, so groß wie ganze Räume.\n\n§GTrophäenhallen erlauben es bestimmten Spezies Luxushandelsgüter anzubauen, welche nativ zu ihrem Heimatplaneten sind. Diese Güter können dann in der ganzen Galaxie gehandelt werden oder zur Verbesserung ihrer Gesellschaft genutzt werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind Handelsgüter zu produzieren.§!"
 building_luxury_0:0 "Luxusfabrik"
 building_luxury_0_desc:0 "£building  §BCultural Building§!\n\nA factory where the most luxurious objects are created from dreams and desires of the most innovative characters on the planet.\n\n§GLuxury Factories allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 building_paradise_dome:0 "Paradies-Kuppel"
 building_paradise_dome_desc:0 "£building  §BCultural Building§!\n\nBotanische Gärten können sogar weiter zu ökologisch makellosen Paradies-Kuppeln verbessert werden. Sie kommt ihrer eigenen, diskreten Biosphäre, die ein kontrolliertes Wachstum von fast jeder bekannten Fauna."
 building_stockexchange:0 "Interstellare Börse"
 building_stockexchange_desc:0 "£building  §BCultural Building§!\n\nDiese interstellaren Geschäftszentren werden viele Investoren aus der ganzen Galaxie dazu anleiten in unsere Wirtschaft zu investieren, sodass unser interstellarer Energiewachstum einen erheblichen Schub bekommt."
 building_central_plaza_0:0 "Heroisches Wahrzeichen"
 building_central_plaza_0_desc:0 "£building  §BLaw Enforcement Facility§!\n\nEin Monument um an die zu gedenken, die Großes für unsere Zivilisation geleistet haben."
 building_central_plaza_1:0 "Kultureller Platz"
 building_central_plaza_1_desc:0 "£building  §BLaw Enforcement Facility§!\n\nLokale Plätze der Zusammenkunft, Interaktion und des Handels. Selbstverständlich profitieren anliegende Infrastrukturen davon, sodass dies zu einer erhöhten Produktion führt."
 building_central_plaza_2:0 "Kulturelles Forum"
 building_central_plaza_2_desc:0 "£building  §BCommercial Building§!\n\nGroße Flächen, pefekt für Versammlungen und Austausch der lokalen Kulturen, geben uns einen Ort wo sich unsere Bevölkerung vereinigen kann. Nahe gelegene Infrastrukturen werden stark von der in diesem Forum produzierten Einigkeit profitieren."
 building_central_plaza_3:0 "Kultureller Nexus"
 building_central_plaza_3_desc:0 "£building  §BCommercial Building§!\n\nEin kultureller Nexus ist ein Sammelbecken der lokalen interstellaren Kultur. Die Produktion der anliegenden Gebäude erfahren einen signifikanten Produktionsschub. Auch unsere planetaren als auch interstellaren Bürger erfahren einen große Gefühle der Einigkeit."
 building_central_temple:0 "Tempel"
 building_central_temple_desc:0 "£building  §BCommercial Building§!\n\nEin großer zentaler Tempelkomplex, in welchem sich unsere Bürger versammeln und ein Gemeinschaftsgefühl verbreiten können, sodass jedes Mitglied das Leben auf seine eigene Art schätzen kann."
 building_central_temple_kdf:0 "Halle der Helden"
 building_central_temple_kdf_desc:0 "£building  §BCommercial Building§!\n\nThe Hall of Heroes is a grand location where statues of famous Klingons are displayed. Those Klingons who commit great deeds are often commemorated via statue here, and many Klingons aspire to have their likeness in the grounds of the hall."
 building_central_temple_bajor:0 "Vedek-Kloster"
 building_central_temple_bajor_desc:0 "£building  §BCapital Building§!\n\nA perfect place for contemplation away from the rigors of like, the Vedek Monastery features several gardens and arboretums with rivers, plants, waterfalls, and bridges."
 building_central_temple_boreth:0 "Boreth-Kloster"
 building_central_temple_boreth_desc:0 "£building  §BCapital Building§!\n\nThe Klingon monastery at Boreth is central to the Klingon faith and legend of Kahless the Unforgettable. It is promised that Kahless will return here from Sto-vo-kor.\n\n§YThen Kahless pointed to a star in the sky and said, "Look for me there, on that point of light§! - the Story of the Promise"
 building_police_1:0 "Polizeistation"
 building_police_1_desc:0 "£building  §BCapital Building§!\n\nEinige Bürger teilen nicht die gleichen Ideale wie unsere Anführer, und sorgen somit für Unruhe. Die Konstruktion eines Rechts- und Überwachungssystems ist für die Festsetzung dieser Unruhestifter essentiell."
 building_police_2:0 "Rehabilitations- und Umschulungszentrum"
 building_police_2_desc:0 "£building  §BCapital Building§!\n\nNicht jeder Kriminelle muss für immer eine unerwünschte Person sein. Durch zusätzliche Investitionen in das Training und die Rehabilitation dieser Bürger können wir das Wohlergehen des ganzen Planeten verbessern. Die zusätzlichen Investitionen verbessern ebenso, durch Überwachung und Scangeräten, die allgemeine Sicherheit auf dem Globus, um somit Straftaten zu verhindern."
 building_police_3:0 "Psychotektisches Rehabilitationszentrum"
 building_police_3_desc:0 "£building  §BCapital Building§!\n\nFortschritte in der Medizinforschung namens Psychotektik, erlauben nun Prozeduren welche das psychologsiche Profil von beschädigten, devianten oder anderweitig hoffnungslosen Bürgern 'anpassen' können. Das psychotektische Rehabilitationszentrum erlaubt es Bürgern sich Behandlungen zu unterziehen, um abweichendes Verhalten auf dieser Welt zu vermindern."
 building_police_4:0 "Psionisches Verbrechensaufklärungszentrum"
 building_police_4_desc:0 "£building  §BCapital Building§!\n\nDie Fähigkeit Straftaten vorauszusagen bevor sie geschehen ist schon lange ein großer Traum der Strafverfolgung. Die Installation von psionischen Scannern, welche abweichendes Verhandeln auf dem ganzen Planeten erfassen können, erlaubt unseren Polizeikräften in die meisten Straftaten einzugreifen bevor sie überhaupt passieren. Die Justiz kann dann entscheiden ob derjenige dann des gedachten Verbrechens schuldig ist, auch wenn dieses noch gar nicht begangen hat."
 building_penal_colony:0 "Strafkolonie"
 building_penal_colony_desc:0 "£building  §BCapital Building§!\n\nDie moderne Kriminologie zeigt das die alleinige Begrenzung der Bewegungsfreiheit eines Individuums genug ist, um diese wieder zu rehabilitieren. Hier werden solche Leute dazu gezwungen ihr Leben mit adequaten Essen und einem Zuhause zu leben. Diejenigen, die der Gesellschaft wieder beitreten möchten erhalten gerne Beratung."
 building_labor_camp:0 "Cardassianisches Arbeitslager"
 building_labor_camp_desc:0 "£building  §BCapital Building§!\n\nCardassian Labour Camps are facilities where prisoners are forced to perform labour, usually under threat of torture or other physical harm. Conditions in the camps are often brutal and hostile, but collaborators help keep them in line."
 building_rure_penthe:0 "Rura-Penthe-Gefängnis"
 building_rure_penthe_desc:0 "£building  §BAgricultural Building§!\n\nWidely known as "the alien's graveyard" due to the fact that the life expectancy for a prisoner there was one year. The prisoners labour at a dilithium mine installation retrieving the vast deposits of dilithium which existed beneath the surface."
 building_museum_1:0 "Heimatmuseum"
 building_museum_1_desc:0 "£building  §BAgricultural Building§!\n\nDie Lagerung und Aufbewahrung von Gegenständen, die wichtig für unser kulturelles Erbe ist von höchster Wichtigkeit. Ein Museum, welches für diesen Zweck konzipiert wurde ist das ideale Zentrum."
 building_museum_2:0 "Imperiales Museum"
 building_museum_2_desc:0 "£building  §BAgricultural Building§!\n\nEin imperiales Museum sammelt nicht nur Relikte und Geschichte eines Planeten, sondern auch wichtige verebte Ikonen von allen Planeten und Stationen einer galaktischen Zivilisation. Dies liefert ein Gemeinschaftsgefühl, denjenigen, welche die Geschichte von weltraumreisenden Rassen studieren."
 building_museum_3:0 "Holographisches Museum über Volkstum"
 building_museum_3_desc:0 "£building  §BAgricultural Building§!\n\nIm Holographisches Museum über Volkstum wird die Holotechnologie mit geschichtspsychologischer Simulation gepaart, um aus historische Figuren detailierte und interaktive Hologramme zu machen."
 building_museam_darsay:0 "Die Hallen von Masaka und Korgano"
 building_museam_darsay_desc:0 "£building  §BAgricultural Building§!\n\nUsing painstakingly researched and reconstructed building techniques, the Halls of Masaka and Korgano are a celebration of the lost civilization of D'Arsay. The Museum, stretching over several kilometres, is well nested in a local river valley. The grounds include the two major centre of the D'Arsay culture, faith and government - the Fortress of the Sun and the Palace of the Moon. Between those two edifices is a park composed of gently meandering paths and various exhibits that represent the everyday life of the D'Arsay populace."
 building_military_academy:0 "Militärakademie"
 building_military_academy_desc:0 "£building  §BAcademic Facility§!\n\nDiese Akademien basieren auf den Erfahrungen, die wir mit der ersten Begegnung mit Alien-Spezies gemacht haben. Artübergreifendes physisches als auch Kampftraining hat es uns erlaubt nich nur die Gesundheit unserer Soldaten zu verbessern, sondern auch die Reduzierung der Trainingszeit."
 building_naval_depot:0 "Flotten-Versorgungsdepot"
 building_naval_depot_desc:0 "£building  §BAcademic Facility§!\n\nDie Instandhaltung der benötigten Logistik einer Flotte. Die Lagerung von Gütern, verteilt im ganzen Reich, ist bei einer funktionierenden überlegenen Flotte unverzichtbar."
 building_naval_HQ:0 "Flotten-Hauptquartier"
 building_naval_HQ_desc:0 "£building  §BAcademic Facility§!\n\nVerbesserungen in der Kommunikationstechnologie kann die Flotten einer Nation zentralisieren und besser anführen. Hier kann auch essentielles Training von Kadetten and Offizieren stattfinden."
 building_virtual_combat_arena:0 "Holo-Kampfarena"
 building_virtual_combat_arena_desc:0 "Wir können die holographischen Technologien zur Erschaffung der verschiedensten Herausforderern nutzen, ohne das Leben anderer zu riskieren!"
 building_virtual_combat_arena_tsunkatse:0 "Tsunkatse"
 building_virtual_combat_arena_tsunkatse_desc:0 "Die Aktualisierung des Blutsports um somit Fortschritte in der Technologie nutzen zu können, erlaubt es Herausforderung auf unterschiedlichen Fähigkeitsstufen, Unterhaltung und Prestige zu erschaffen. Die Übertragungen der Kämpfe mithilfe der neusten Technologien planetenweit zu senden bringt ebenfalls Vorteile."
 building_visitor_center_0:0 "Besucherzentrum"
 building_visitor_center_0_desc:0 "£building  §BHydroponic Farm§!\n\nBesucher aus aller Welt brauchen Führung bei lokalen Attraktionen, Bräuchen, Sprachen und auch Möglichkeiten zur Weiterbildung. Diese Einrichtung wird diese Aktivitäten unterstützen."
 building_visitor_center_chamber:0 "Handelskammer"
 building_visitor_center_chamber_desc:0 "£building  §BHydroponic Farm§!\n\nVisiting aliens will need guidance on local businesses, markets, traders and even opportunities to trade upon the stock markets. This facility encourages interspecies trading activities."
 building_embassy_KDF:0 "Klingonische Botschaft"
 building_embassy_KDF_desc:0 "£building  §BHydroponic Farm§!\n\nAn embassy headed by an ambassador where diplomats representing the Klingon High Council can live and work on the territory of another polity. The majority of trade from Qo'nos comes through here, including large amounts of Bloodwine."
 building_embassy_BAJ:0 "Bajoranische Botschaft"
 building_embassy_BAJ_desc:0 "£building  §BHydroponic Farm§!\n\nAn embassy headed by an ambassador where diplomats representing the Bajoran government can live and work on the territory of another polity. The majority of trade from Bajor comes through here, including large amounts of Bajoran Incense."
 building_embassy_FER:0 "Ferengi-Botschaft"
 building_embassy_FER_desc:0 "£building  §BHydroponic Farm§!\n\nAn embassy headed by an ambassador where diplomats representing the Ferengi Commerce Authority can live and work on the territory of another polity. The majority of trade from Ferenginar comes through here, including large amounts of Beetle Snuff."
 building_embassy_BOL:0 "Bolianische Botschaft"
 building_embassy_BOL_desc:0 "£building  §BHydroponic Farm§!\n\nAn embassy headed by an ambassador where diplomats representing the Bolian government can live and work on the territory of another polity. The majority of trade from Bolarus comes through here, including large amounts of Bolian Tunic Water."
 building_embassy_VUL:0 "Vulkanische Botschaft"
 building_embassy_VUL_desc:0 "£building  §BMedical Facility§!\n\nAn embassy headed by an ambassador where diplomats representing the Vulcan government can live and work on the territory of another polity. The majority of trade from Vulcan comes through here, including large amounts of Plomeek Soup."
 building_embassy_ADR:0 "Andorianische Botschaft"
 building_embassy_ADR_desc:0 "£building  §BMedical Facility§!\n\nAn embassy headed by an ambassador where diplomats representing the Andorian government can live and work on the territory of another polity. The majority of trade from Andoria comes through here, including large amounts of Tuber Roots."
 building_embassy_BET:0 "Betazed-Botschaft"
 building_embassy_BET_desc:0 "£building  §BMedical Facility§!\n\nAn embassy headed by an ambassador where diplomats representing the houses of Betazed can live and work on the territory of another polity. The majority of trade from Betazed comes through here, including large amounts of Utaberries."
 building_embassy_TRI:0 "Trill-Botschaft"
 building_embassy_TRI_desc:0 "£building  §BMedical Facility§!\n\nAn embassy headed by an ambassador where diplomats representing the Trill government can live and work on the territory of another polity. The majority of trade from Trill comes through here, including large amounts of Balso Tonic."
 building_embassy_FED:0 "Erde-Botschaft"
 building_embassy_FED_desc:0 "£building  §BMedical Facility§!\n\nAn embassy headed by an ambassador where diplomats representing the Earth government can live and work on the territory of another polity. The majority of trade from Earth comes through here, including large amounts of Root Beer."
 building_bureau_1:0 "Amt für Kulturellen Austausch"
 building_bureau_1_desc:0 "Ein Amt für Kulturellen Austausch bietet grundlegende Dienste für die Mitglieder einer Alienrasse. Außerdem liefert es Informationen über den Planeten, einschließlich den Kommunikations- und Reisemöglichkeiten innerhalb des Reiches."
 building_bureau_2:0 "Diplomatisches Korps HQ"
 building_bureau_2_desc:0 "Ein diplomatisches Korps HQ ermöglicht vollständige diplomatische Beziehungen und Dienste zwischen dem einheimischen und dem Alien-Reiches. Botschafter sollten dazugerufen werden um geschickt Streitigkeiten zu lösen."
 building_secret_order_1:0 "Ministerium für Volksaufklärung"
 building_secret_order_1_desc:0 "Es braucht besondere Leute um das zu tun, was wir tun. Wir teilen Neuigkeiten über die größe unseres Reiches mit unserem geliebten Volk."
 building_secret_order_2:0 "Hauptquartier des Geheimdienstes"
 building_secret_order_2_desc:0 "Innerhalb dieser Wände arbeiten diejenigen mit speziellen Fähigkeiten daran, die Zukunft unseres Reiches zu gewährleisten. Keine Sorge Sie sind keine Gefahr für den Staat. Zumindest noch nicht jetzt."
 building_colony_shelter:0 "Provisorische Unterkunft"
 building_colony_shelter_desc:0 "Dieses Gebäude ist ein ehemaliges Kolonieschiff, das jetzt als das zentrale Gebäude der Kolonie selbst genutzt wird. Die ersten Städte werden ohne Zweifel aufblühen, solange sie nah am Herzen der Kolonie bleiben."
 building_capital_1:0 "Planetare Administration"
 building_capital_1_desc:0 "Ohne eine planetare Regierung, gleiten Infrastruktur und Industrie langsam ins Chaos. Deshalb muss der Fokus aller Kolonien auf die Einrichtung eines Zentrums sein, in dem Recht und Ordnung sichergestellt wird."
 building_capital_2:0 "Planetare Hauptstadt"
 building_capital_2_desc:0 "Während wir unsere planetare Hauptstadt einrichten, kündigen wird dem Rest der Galaxie an, dass wir nicht länger als Außenposten gelten, sondern als vollentwickelte Kolonie, völlig in der Lage etwas zu der intergalaktischen Gemeinschaft beizutragen."
 building_capital_3:0 "Imperiale Hauptstadt"
 building_capital_3_desc:0 "Dieser Komplex ist viel mehr als ein Sitz unserer Regierung. Es ist ein Symbol für unsere Errungenschaften, Errungenschaften die einst nur in den niedergeschriebenen Fiktionen unserer Vergangenheit existierten. Es ist das schlagende Herz unserer Zivilisation, das Zentum aus dem unsere Kultur hervorgeht. Dieser Komplex und die Welt auf der er steht ist unser Kronjuwel."
 building_deployment_post:0 "Einsatzposten"
 building_deployment_post_desc:0 "A set of pre-fabricated units, power supplies and fortifications are all that stands for the central hub of processing power here. Buildings nearby will no doubt receive positive benefits from being so close the administrative center of the colony.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 building_machine_capital_1:0 "Administrative Phalanx"
 building_machine_capital_1_desc:0 "£building  §BMining Network§!\n\nAs the colony grows, more resources can be spent on an administrative array, which can link multiple production and research sites together, resulting in a higher processing throughput from autonomous units.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 building_machine_capital_2:0 "Planetarer Prozessor"
 building_machine_capital_2_desc:0 "£building  §BMining Network§!\n\nThe planet wide processing unit is a large powerful unit capable of supporting all functions on a planet via its massive processing arrays. It can easily process entire planet's worth of information from autonomous units.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 building_machine_capital_3:0 "Primärer Nexus"
 building_machine_capital_3_desc:0 "£building  §BMining Network§!\n\nThe primary nexus is the heart of all of our processing and calculations, capable of supporting an ever growing amount of autonomous units.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 building_verteron_array:0 "Verteronphalanx"
 building_verteron_array_desc:0 "£building  §BMining Network§!\n\nDie hochentwickelte und spezialisierte Verteronphalanx kann verwendet werden, um Kometen von ihrer Sonnenumlaufbahn abzulenken und sie auf der Mars-Polarkappe abstürzen zu lassen. \n\nDie Verteronphalanx wird nur auf dem Mars-Initiative-Testgelände auf dem Mars gebaut. Es wird automatisch ein spezieller Terraforming-Prozess für den Mars initiieren und entfernt, sobald er fertig ist.§!"
 building_bio_lab_0:0 "Einfaches Biolabor"
 building_bio_lab_0_desc:0 "£building  §BMining Network§!\n\nEinfache Biolabore sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren viel §YSozial-Forschungspunkte§!.\n\n§GBiolabore können nur auf Feldern mit Sozial-Forschungsressourcen gebaut werden§!"
 building_bio_lab_1:0 "Biolabor II"
 building_bio_lab_1_desc:0 "£building  §BMining Network§!\n\nThe addition of geology and plant biology labs increases the variety of science studied here, with anthropologists and geologists mixing chemists in the improved facilities.  The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_2:0 "Biolabor III"
 building_bio_lab_2_desc:0 "Nanite creation facilities as well as unique planetary science laboratories provide a large array of scientific equipment for medical researchers, biologists and psychologists.  The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_3:0 "Biolabor IV"
 building_bio_lab_3_desc:0 "Unique environmental biomes where scientists can study varying habitats and worlds are added to the facility, as well as holographic researchers.  The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_4:0 "Psychohistoriezentrum"
 building_bio_lab_4_desc:0 "Das Psychohistorische Zentrum ist spezialisiert auf die Nutzung der großen Entdeckungen in den Biowissenschaften, die von Biolaboren auf diesem Planeten gemacht wurden. Hier werden revolutionäre neue Einblicke in die Sozialwissenschaften und die Natur der Philosophie gewonnen. Es erzeugt die maximale Menge an §YSozial-Forschungspunkten§!."
 building_science_center:0 "Wissenschaftszentrum"
 building_science_center_desc:0 "Dieses Institut beherbergt nur die absolut Besten, die unsere interstellare Gesellschaft zu bieten hat. Hier versammeln sich die größten Köpfe um unsere Forschungs- und Entwicklungsmöglichkeiten zu unterstützen."
 building_private_academy:0 "Privatakademie"
 building_private_academy_desc:0 "In diesen Akademien werden die zukünftigen Anführer trainiert. Diese Institutionen haben aufgrund der Finanzierung durch wohlhabende Familien den höchsten Bildungsstandard in unserer ganzen Zivilisation."
 building_galactic_institute:0 "Galaktische Wissenschaftsinitiative"
 building_galactic_institute_desc:0 "Wir sind dazu angehalten die Sterne zu erforschen! Um dies zu ermöglichen können wir eine Einrichtung und ein Personal abzweigen um die unendlichen Weiten zu erforschen."
 building_xeno_zoo:0 "Xeno-Zoo"
 building_xeno_zoo_desc:0 "Es kann eine angemessene Einrichtung gebaut werden um nicht empfindende Xeno-Lebewesen auszustellen und zu studieren."
 building_biomass_processing:0 "Biomasse-Verarbeitungsanlage"
 building_biomass_processing_desc:0 "£building  §BHousing Project§!\n\nInefficient high densities of localised lower lifeforms can be processed by our drones into highly effective nutrient biomass at this facility. Resistance is delicious."
 building_clone_vats:0 "Klontanks"
 building_clone_vats_desc:0 "£building  §BHousing Project§!\n\nWir haben nun ausreichende medizinische Kenntnisse um Klone von Individuen zu züchten. Wir können nun buchstäblich die Mitglieder unserer Gesellschaft klonen, die außergewöhnlich waren, besonders wenn es um Soldaten geht. Wir müssen uns nicht länger Sorgen um das Training von guten Soldaten machen, wir klonen die Guten ganz einfach."
 building_ketracel_white_synthesis_facility_0:0 "Ketracel-White-Raffinerie"
 building_ketracel_white_synthesis_facility_0_desc:0 "£building  §BHousing Project§!\n\nUm die Loyalität unserer Soldaten weiterhin zu gewährleisten, nehmen wir genetische Modifizierungen vor, die sie abhängig von Ketracel-White machen. Sieg ist Leben! Und Leben ist in diesem Fall Ketracel-White."
 building_ketracel_white_synthesis_facility_1:0 "Verbesserte Ketracel-White-Raffinerie"
 building_ketracel_white_synthesis_facility_1_desc:0 "£building  §BHousing Project§!\n\nDa unsere Klonarmeen weiter wachsen, benötigen wir einen größeren Vorrat an Ketracel-White. Diese Einrichtung erhöht die Produktion dieser Substanz."
 building_ketracel_yridium:0 "Yridium-Verarbeiter"
 building_ketracel_yridium_desc:0 "£building  §BHousing Project§!\n\nYridium-Bicantizin ist eines der aktiven Zutaten des §YKetracel-White§!. Die Kontruktion eines Yrisium-Verarbeiters wird die Produktion dieser Substanz erhöhen."
 building_ketracel_sodium:0 "Natrium-Verarbeiter"
 building_ketracel_sodium_desc:0 "Die Nutzung des Natriumhydrogencarbonats im Verfeinerungsprozess kann nicht bestritten werden. Die Konstruktion eines Solchen Verarbeiters für Natrium wird die Produktion von £ketracel  §YKetracel-White§! in dieser Anlage erhöhen."
 building_collector_soil:0 "Substratrückgewinnungs-Projekt"
 building_collector_soil_desc:0 "Substratrückgewinnung ist ein Prozess, welcher neues nutzbares Land aus Ödländern und anderen nicht nutzbaren Ländern erschafft."
 building_collector_ice:0 "Deep-Core-Eisextraktor"
 building_collector_ice_desc:0 "Deep-Core-Eisextraktor erlauben die Extrahierung von Eiskernen tief unter dem Eis, welches die Struktur und die Geschichte des Landes unter dem Eis zeigt und seltene Materialien aus der Anfangsphase eines Planeten liefert."
 building_collector_dilithium:0 "Oberflächen-Dilithiumextraktor"
 building_collector_dilithium_desc:0 "Dilithium deposits on the surface of a habitable world are rare but can be harvested in large amounts by a Dilithium Harvester. "
 building_collector_nitrate:0 "Nitrat-Komposthaufen"
 building_collector_nitrate_desc:0 "By closely monitoring the recycling process with measured inputs of water, air, carbon and other nitrogen rich materials we can create a nitrate rich compost heap."
 building_slave_processing:0 "Sklaven-Gefangenenlager"
 building_slave_processing_desc:0 "Um effektive und effiziente Sklavenarbeit sicherstellen zu können, müssen wir unsere Sklaven überwachen. Wie bei jeder anderen Ware ist Verwaltung und Bestandskontrolle essentiell, so auch mit dieser Ware. Diese Zentren werden die Produktion unserer Sklavenarbeitskraft verbessern."
 building_slave_processing_Romulan:0 "Romulanische Nervenkonditionseinrichtung"
 building_slave_processing_Romulan_desc:0 "Bei der Nervenkonditionierung können wir die Wahrscheinlichkeit einer bestimmten Reaktion erhöhen, wenn diese mit einer Belohnung oder Bestrafung in Verbindung gebracht wird. Anstatt das offensichtliche Verhalten zu trainieren, konditioniert diese Einrichtung neurale Aktivitäten, um einen Teil des Gehirns zu aktivieren welcher dann belohnt wird."
 building_basic_farm:0 "Einfaches Hydroponikfarm"
 building_basic_farm_desc:0 "Hydroponikfarmen regeln und überwachen künstlich die Agrarindustrie. Durch die Nutzung von wissenschaftlichen Methoden können wir sicherstellen, das unsere Umwelt effektiv und verantwortungsvoll genutzt wird. Die landwirtschaftliche Ertrag wird somit erhöht und er kann mehr Nahrung auf der selben Fläche produziert werden."
 building_hydroponics_farm_1:0 "Hydroponikfarm II"
 building_hydroponics_farm_1_desc:0 "Diese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_2:0 "Hydroponikfarm III"
 building_hydroponics_farm_2_desc:0 "Diese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_3:0 "Hydroponikfarm IV"
 building_hydroponics_farm_3_desc:0 "Diese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_4:0 "Hydroponikfarm V"
 building_hydroponics_farm_4_desc:0 "Diese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_5:0 "Landwirtschaftszentrum"
 building_hydroponics_farm_5_desc:0 "Das Landwirtschaftszentrum ist der absolute Höhepunkt unserer Forschung im Bereich der Agrarwissenschaften. Diese Einrichtung wird uns unvergleichliche landwirtschafliche Produktionen ermöglichen. Es ist unwahrscheinlich, dass wir diese Technologie in absehbarer Zukunft verbessern können."
 building_frontier_clinic_0:0 "Grenzklinik"
 building_frontier_clinic_0_desc:0 "Die Grenzklinik wird unseren Grenzkolonisten bei den üblichen Problemen des Grenzalltags unterstützen und das Leben der Kolonisten, besonders in sehr rauen Umgebungen, vereinfachen. Es macht das Leben wahrscheinlich nicht perfekt, jedoch ist es ein Anfang."
 building_frontier_clinic_1:0 "Grenzkrankenhaus"
 building_frontier_clinic_1_desc:0 "Das Grenzkrankenhaus ersetzt die Grenzklink und bietet mehr Platz und Ausrüstung um die verletzten und kranken Bewohner zu heilen."
 building_frontier_clinic_2:0 "Klinkium"
 building_frontier_clinic_2_desc:0 "Während medizinische Bedürfnisse steigen, wächst auch die benötigte Größe der Krankenhäusern. Ein großes Klinkum erlaubt die schnelle Behandlung von verwundeten und kranken Personen."
 building_frontier_clinic_3:0 "Medizinischer Psychnoneural-Komplex"
 building_frontier_clinic_3_desc:0 "Ein medizinischer Psychnoneural-Komplex bringt die Fortschritte im Studium des Gehirns in den Vordergrund der medizinischen Wissenschaft."
 building_frontier_clinic_4:0 "Holographisches Krankenhaus"
 building_frontier_clinic_4_desc:0 "Die Einführung von Holografiken in Klinika erlaubt uns Behandlungen via Hologramm durchzuführen, als auch Detailscans und Prozeduren welche ansonsten zeitintensive Operationen brauchen würden."
 building_engineering_facility_0:0 "Einfaches Ingenieurslabor"
 building_engineering_facility_0_desc:0 "Das einfache Ingenieurslabor ist ein hochentwickelter Forschungs- und Entwicklungs-Komplex, der sich mit Industriedesign und modernster Materialforschung beschäftigt. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! \n\n§GEinfache Ingenieurslabore dürfen nur auf Gelände mit Ingenieur-Forschungsressourcen gebaut werden.§!"
 building_engineering_facility_1:0 "Ingenieurslabor II"
 building_engineering_facility_1_desc:0 "Further study of engineering requires ultra high temperature testing facilities and industrial fabricators in order to test prototypes in the skunkworks. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_2:0 "Ingenieurslabor III"
 building_engineering_facility_2_desc:0 "Biomolecular engineers can work on the subatomic level with the construction of nanite bays. Replication technology allows for the rapid testing and prototyping of new designs. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_3:0 "Ingenieurslabor IV"
 building_engineering_facility_3_desc:0 "Holographic design protocols are installed across the engineering laboratories, able to link laboratories across vast distances as if the engineers were in the same room. The testing of conditions found in deep space is now possible with massive containment facilities. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_4:0 "Machinenbauanlage"
 building_engineering_facility_4_desc:0 "Die Maschinenbauanlage beherbergt Erfindungen aus der gesamten Galaxie und unterzieht sie einer Reihe von Tests. Dies ermöglicht eine sehr schnelle Forschung und Entwicklung neuer Schiffe, Waffen und Geräte. Der Komplex erzeugt die  größtmögliche Menge an §YIngenieur Forschungspunkte§!."
 building_basic_mine:0 "Einfache Mine"
 building_basic_mine_desc:0 "Nach Jahrhunderten primitiver und gefährlicher Bergbaumethoden haben wir nun technologisch fortgeschrittene Bergbautechniken entwickelt, die es uns erlauben die Ressourcen eines Planeten auf einem sicheren Weg zu bergen."
 building_mining_network_1:0 "Minennetzwerk II"
 building_mining_network_1_desc:0 "£building  §BCapital Building§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_2:0 "Minennetzwerk III"
 building_mining_network_2_desc:0 "£building  §BCapital Building§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_3:0 "Minennetzwerk IV"
 building_mining_network_3_desc:0 "£building  §BCapital Building§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_4:0 "Minennetzwerk V"
 building_mining_network_4_desc:0 "£building  §BCapital Building§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_5:0 "Minenkomplex"
 building_mining_network_5_desc:0 "Das Minenkomplex ist der absolute Höhepunkt unserer Forschung im Bereich des Bergbaus. Diese Einrichtung wird uns einen unvergleichlichen Bergbauertrag ermöglichen. Es ist unwahrscheinlich, dass wir diese Technologie in absehbarer Zukunft verbessern können."
 building_mineral_silo_0:0 "Mineralsilo"
 building_mineral_silo_0_desc:0 "Mineralsilos werden es uns erlauben mehr Mineralien zu lagern, während sie auf die Verarbeitung und Nutzung warten. Dieses Silo wird unsere Lagerkapazitäten um 2000 Einheiten erhöhen."
 building_mineral_silo_1:0 "Mineralsilo II"
 building_mineral_silo_1_desc:0 "Weitere Fortschritte in der Lagerung von Mineralen werden es uns erlauben mehr Mineralien zu lagern, während sie auf die Verarbeitung und Nutzung warten. Dieses Silo wird unsere Lagerkapazitäten um 2000 Einheiten erhöhen."
 building_mineral_silo_2:0 "Mineralsilo III"
 building_mineral_silo_2_desc:0 "Weitere Fortschritte in der Lagerung von Mineralen werden es uns erlauben mehr Mineralien zu lagern, während sie auf die Verarbeitung und Nutzung warten. Dieses Silo wird unsere Lagerkapazitäten um 2000 Einheiten erhöhen."
 building_mineral_processing_plant_0:0 "Mineral-Verarbeitungszentrum"
 building_mineral_processing_plant_0_desc:0 "£building  §BHousing Project§!\n\nDie Verarbeitungsanlage ist eine Verwaltungsstation für lokale Minen, welche die lokale Effizienz in verbundenen Minen und somit die Mineralgewinnung des ganzen Planeten fördert."
 building_mineral_processing_plant_1:0 "Fortgeschrittene Mineralraffenerie"
 building_mineral_processing_plant_1_desc:0 "£building  §BHousing Project§!\n\nDie fortgeschrittene Verarbeitungsanlage erhöht die lokale Effizienz in verbundenen Minen und fördert somit die Mineralgewinnung des ganzen Planeten."
 building_dilithium_refinery_0:0 "Dilithiumraffinerie"
 building_dilithium_refinery_0_desc:0 "£building  §BHousing Project§!\n\nUnglücklicherweise ist der Treibstoff unserer modernen Gesellschaft noch immer ein dreckinges und hässliges Geschäft. Niemand möchte eine Dilithiumraffinerie in seinem Garten stehen haben, jedoch wenn wir unsere interstellare Flotte unterhalten wollen, werden diese essentiell."
 building_dilithium_refinery_2:0 "Dilithium-Rekristallisierungszentrum"
 building_dilithium_refinery_2_desc:0 "£building  §BHousing Project§!\n\nDurch die weiteren Forschungen kam auch die Entdeckung, dass wir unser ganzes Dilitihum nicht aufbrauchen müssen, sondern es auch einfach wieder rekristallisieren können. Unglücklicherweise ist dieser Prozess nicht einfacher als der Abbau des Kristalls selbst. Trotzdem erweitert es unsere Möglichkeiten im Flottenunterhalt."
 building_dilithium_refinery_3:0 "Dilithium-Erntezentrum"
 building_dilithium_refinery_3_desc:0 "£building  §BCultural Building§!\n\nMit der stetigen Erweiterung unserer Dilithium-Industrie werden die nachteiligen Effekte auf den ästhetisch Eindruck einer Gesellschaft beinahe unbedeutend, im Vergleich zu den riesigen Gewinnen hinsichtlich unserer Flottenverwaltungskapazitäten. Zumindest fast. Vielleicht kann ein ökologisches Reservat dort Abhilfe schaffen..."
 building_dilithium_refinery_4:0 "Dilithium-Hydroxil-Destillerie"
 building_dilithium_refinery_4_desc:0 "£building  §BCultural Building§!\n\nDiese Anlagen expandieren unsere Flottenverwaltungskapazitäten so weit, dass die nun den Wert von zufriedenen Bewohnern übersteigen. Eigentlich können andere Technologien im Bereich der Erholung und atmosphärischen Kontrolle die nachteiligen Effekte völlig aufheben."
 building_industrial_fabricator_1:0 "Industrieller Hersteller"
 building_industrial_fabricator_1_desc:0 "£building  §BCultural Building§!\n\nDiese Mehrzweckfabrik kann extrem schnell so konfiguriert werden, dass sie ein breites Spektrum an industriellem Equipment in enorm großen Mengen und erstaunlicher Geschwindigkeit herstellt."
 building_industrial_fabricator_2:0 "Industrieller Replikator"
 building_industrial_fabricator_2_desc:0 "£building  §BCultural Building§!\n\nDiese Anlage reduziert den Bedarf von Handarbeit in der Produktion von Baustoffen, indem es Energie-Materie-Umwandlungen vornimmt, um die jeweiligen Komponenten zu synthetisieren. Dies resultiert in viel geringeren Kosten für den Gebäudebau."
 building_transport_hub:0 "Transporterhub"
 building_transport_hub_desc:0 "£building  §BCommercial Building§!\n\nDieser interstellare Hafen ist ein zentralisierter An- und Abflugort für Migranten von anderen Welten, welcher den Prozess der Zollabfertigung und den Start ins neue Leben verschnellert."
 building_vulcan_monastery:0 "Vulkanisches Kloster"
 building_vulcan_monastery_desc:0 "£building  §BCommercial Building§!\n\nEin Ort der inneren Ruhe und des inneren Friedens. Allerdings könnte es sein, dass sich ein Horchposten darunter versteckt..."
 building_steam_dome_1:0 "Dampfkammer"
 building_steam_dome_1_desc:0 "£building  §BCommercial Building§!\n\nTholianer sind eine der wenigen Lebensformen in der Galaxis, die sich vollkommen natürlich auf Klasse-Y-Planeten entwickelt haben. Wir haben unsere Überlegenheit durch die Eroberung von Umgebungen etabliert, die zu feindlich für die schwächlichen humanoiden sind. Ihre eigenen Welten sind schwach, kalt und mit dünner Atmosphäre, die buchstäblich kein Methan enthalten. Unsere Dampfkammern sind himmlisch Orte, hier entspannen wir uns in der Hitze und erinnern uns an die wirbelnden Magma-Pools von Tholia. \n\n§GDampfkammern werden nur von Tholian gebaut, sie können nur auf lebensfeindlichen Planeten gebaut werden und die steigern die Bewohnbarkeit erheblich.§!"
 building_steam_dome_2:0 "Hochdruck-Dampfkuppel"
 building_steam_dome_2_desc:0 "£building  §BCommercial Building§!\n\nBy creating a large high pressure dome we can create havens similar to our Class-Y planet home where we can bask in the heat and remember the swirling magma pools of Tholia.\n\n§GSteam Chambers are Tholian-only buildings that can only be built on hostile planets and drastically increase habitability.§!"
 building_hypoeronic_generator_1:0 "Hyperonkammer"
 building_hypoeronic_generator_1_desc:0 "Die Wüste ist anmutig und schön. Andere Lebensformen verstehen es nicht, sie sehen es nicht. Wir sehen es. In unseren Kammern können wir uns vorstellen wie es wäre wieder auf Shelia zu sein. Die ewig wandernden Dünen. Die künstliche Sonne, die reichhaltige, nährende, hyperonische Strahlung ausstrahlt. \n\n§GDie Hyperonkammern werden nur von den Sheliak gebaut und können nur auf lebensfeindlichen Planeten errichtet werden, die Bewohnbarkeit wird dadurch drastisch verbessert§!."
 building_hypoeronic_generator_2:0 "Hyperonstrahlen-Biom"
 building_hypoeronic_generator_2_desc:0 "Um unsere neuen Welten zu neuen Heimaten machen zu können, müssen wir außerhalb unserer Kuppeln expandieren. Die Sättigung eines ganzen Bioms mit hyperonischer Strahlung ist eine große Aufgabe.\n\n§GHyperonische Kuppeln sind einzigartige Sheliak-Gebäude, welche nur auf lebensfeindlichen Planeten gebaut werden können und die Bewohnbarkeit drastisch erhöhen."
 building_great_link_1:0 "Samen der Großen Verbindung"
 building_great_link_1_desc:0 "Wie ungerecht es auch sein mag, viele Planeten sind nur für Solids bewohnbar. Deshalb ist es bei der Aufnahme eines neuen Planeten in das Dominion notwendig, die Ordnung der Dinge neu zu bedenken."
 building_great_link_2:0 "Ableger der großen Verbindung"
 building_great_link_2_desc:0 "Der Tropfen wird zum Ozean. Weit von der großen Verbindung, sind wir nur ein Tropfen, aber wir können unsere Ableger benutzen, unsere Splitter der großen Verbindung, um wieder ein Ozean zu werden. Jedoch nur für kurze Zeit. \n\n§GDie Ableger der großen Verbindung sind Wechselbälger vorbehaltene Gebäude, die nur auf lebensfeindlichen Planeten gebaut werden können und die Bewohnbarkeit drastisch verbessern§!."
 building_freeze_dome_1:0 "Kältekammer"
 building_freeze_dome_1_desc:0 "£building  §BHydroponic Farm§!\n\nWir, die Breen, sind eine der einzigen Lebensformen in der Galaxis, die sich natürlich mit den kalten Realitäten eines Klasse-P-Planeten entwickelt haben. Als unsere Armeen über die Galaxie marschierten, fanden wir die Heimatwelten unserer Feinde. Sie haben keine Gletscher wie unsere Heimat, keinen ruhigen Frieden, der aus den ewigen Eisflächen kommt. Unsere Kältekammern sind nur ein Vorgeschmack auf die Heimat, wo jeder Soldat sich erinnern kann, was es ist, Breen zu sein. \n\n§GKältekammern sind Breen-Gebäude, die nur auf lebensfeindlichen Planeten gebaut werden können und drastisch die Bewohnbarkeit verbessern§!."
 building_freeze_dome_2:0 "Minusgradige Gefrierkuppel"
 building_freeze_dome_2_desc:0 "£building  §BHydroponic Farm§!\n\nAn entire dome structure where every soldier can remember home. The Sub-Zero temperatures here will allow entire areas to become habitable to the Breen.\n\n§GFreeze Domes are Breen-only buildings that can only be built on hostile planets and drastically increase habitability§!."
 building_arcology_1:0 "Hochhauskomplex"
 building_arcology_1_desc:0 "£building  §BHydroponic Farm§!\n\nA large scale residential complex where numerous utilities can be provided and the road to self sustainability is provided. Supporting a large population in comfort, it increases habitability, happiness and growth rates planet wide."
 building_arcology_2:0 "Arkologie"
 building_arcology_2_desc:0 "£building  §BHydroponic Farm§!\n\nAn arcology is designed to lessen the impact of habitation on any given ecosystem. Self-sustainable, employing all or most of its own available resources make it possible to supply resources for a large population, increasing happiness, habitability and growth rates."
 building_arcology_3:0 "X-Seed Arkologie"
 building_arcology_3_desc:0 "£building  §BMilitary Facility§!\n\nA massive arcology complex, dwarfing even mountains. It has its own climate and weather control, and is self sufficient for an enormously large population, increasing happiness, habitability and growth rates."
 building_arcology_4:0 "Bionische Arkologie"
 building_arcology_4_desc:0 "£building  §BMilitary Facility§!\n\nA living arcology, which changes and adapts to it's population requirements and needs. This allows it to sustain a massive population with very little outside resources, increasing happiness, habitability and growth rates."
 building_arcology_5:0 "Metropole"
 building_arcology_5_desc:0 "£building  §BMilitary Facility§!\n\nA massive sprawling city containing numerous arcologies that is a bustling center for economic, political and cultural exchanges. This increases happiness, habitability and growth rates planet wide."
 building_governor_mansion:0 "Gouverneur-Villa"
 building_governor_mansion_desc:0 "£building  §BMilitary Facility§!\n\nThis palatial estate is not just a status symbol for our planetary governors, it is a state-of-the-art governmental facility in its own right. Adaptable dining halls can accommodate guests of honour of any species or culture with ease, and the living quarters are optimised to make the job of managing a planet as easy as possible, such that even a mediocre bureaucrat can govern a planet effectively."
 building_mars_perimeter:0 "Mars-Verteidigungslinie"
 building_mars_perimeter_desc:0 "£building  §BAcademic Facility§!\n\nDieses Verteidigungssystem ist ständig in Bereitschaft um den potentiellen Feind abwehren zu können."
 building_daystrom_institute:0 "Daystrom-Institut"
 building_daystrom_institute_desc:0 "£building  §BAcademic Facility§!\n\nDieses Institut ist der ganze Stolz der Mars-Kolonien. Hier kommen alle großen Köpfe zusammen um in ihren jeweiligen Breichen zu forschen, und die absolut neusten und fortgeschrittensten Technologien zu entwickeln."
 building_control_center:0 "Online-Kontrollraster"
 building_control_center_desc:0 "£building  §BAcademic Facility§!\n\nDas Zentrale Autonome Kontrollraster für Autonome Personaleinheiten. Chromodynamische Energiemodule können hier kalibriert werden um eine optimale Effizienz zu erreichen."
 building_vulcan_academy:0 "Vulkanische Akademie der Wissenschaften"
 building_vulcan_academy_desc:0 "£building  §BAcademic Facility§!\n\nDas Universum funktioniert und existiert aufgrund von wissenschaftlichen Prinzpien. Um unsere Existenz besser verstehen zu können, sollten wir uns der Wissenschaft widmen. In diesem Institut erwerben Vulkanier"
 space_building_physics_lab_0:0 "Einfaches Physiklabor"
 space_building_physics_lab_0_desc:0 "£building  §BMining Network§!\n\nPhysiklabore sind spezialisierte Institutione, welche Gebrauch von starken Teilchenbeschleuniger und einer ausgefeilten Sensorausstattung machen um fundamentale wissenschaftliche Forschungen zu betreiben. Sie generieren eine große Menge von §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 space_building_physics_lab_1:0 "Physiklabor II"
 space_building_physics_lab_1_desc:0 "£building  §BMining Network§!\n\nGravimetric microprobes and nuclear electronic laboratories are added to this laboratory complex, allowing for access to deeper understandings of physics. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_2:0 "Physiklabor III"
 space_building_physics_lab_2_desc:0 "£building  §BMining Network§!\n\nQuantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_3:0 "Physiklabor IV"
 space_building_physics_lab_3_desc:0 "£building  §B>>>§!\n\nLarge facilities designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_4:0 "Supercollider"
 space_building_physics_lab_4_desc:0 "Der Supercollider ist die fortgeschrittenste Wissenschafsinsitution, die ein Land bauen kann. Sie generiert die maximale Menge von §YPhysik-Forschungspunkten§!."
 space_building_holodeck_1:0 "Öffentliches Holodeck"
 space_building_holodeck_1_desc:0 "Diese Einrichtung bietet Freizeit- und Trainingsanlagen auf einer orbitalen Station. Es hat einen positiven Einfluss auf die Moral der ganzen Station, benötigt jedoch eine monatliche moderate Menge an Energie zur Instandhaltung."
 space_building_holodeck_2:0 "Stationsweites Omicron-Holofeld"
 space_building_holodeck_2_desc:0 "Das Omicron-Holofeld nutzt Omicron-Partikel um Freizeit- und Trainingsobjekte auf einer Station zu erschaffen. Obwohl der monatliche Energieverbrauch ansteigt, stärkt sich die Moral auf der ganzen Station."
 space_building_planetary_shield_1:0 "Schwerlast-Notfallschott"
 space_building_planetary_shield_1_desc:0 "Large heavy-duty bulkhead doors that can separate and isolate individual areas of the station when hull breaches are detected. This ensures that the station can continue to operate even with the loss of numerous compartments."
 space_building_planetary_shield_2:0 "Stationszentraler Schildgenerator"
 space_building_planetary_shield_2_desc:0 "The energy requirements for shielding a large structure are far beyond a normal starship. The size of a station central shield generator means that it is fixed in place, but at the same time provides a vastly stronger shield than can be found on any starship."
 space_building_planetary_shield_3:0 "Verstärkter Schildgenerator"
 space_building_planetary_shield_3_desc:0 "An enhanced shielding system enveloping the entirety of the station that requires enormous amounts of power and manpower. It is designed to be able to hold off medium sized enemy fleets until reinforcements arrive."
 space_building_planetary_shield_4:0 "Multiphasischer Stationsschild"
 space_building_planetary_shield_4_desc:0 "A state of the art shield generator that envelops the entire station, providing hardened multiphasic shielding across the station. The high energy requirements and phase couplings require constant attention in order to function. It is powerful enough to hold off entire fleets until reinforcements can arrive."
 space_building_planetary_shield_5:0 "Stations-Aldeatarnung"
 space_building_planetary_shield_5_desc:0 "A massive cloaking device that allows for partial cloaking of key targets on the station, as well as providing its own repulsor shield to defend itself."
 space_building_basic_power_plant:0 "Geladener Kernkraftgenerator"
 space_building_basic_power_plant_desc:0 "Ein kleiner Kernkraftgenerator, welcher eine kleine Energiemenge für eine Station generiert. Günstige Instandhaltung und günstiger Betrieb."
 space_building_power_plant_1:0 "Stations-Fusionsgenerator"
 space_building_power_plant_1_desc:0 "Ein zweckbestimmter Fusionsgenerator, welcher eine große Energiemenge für eine Station generiert."
 space_building_power_plant_2:0 "Stationsgenerator II"
 space_building_power_plant_2_desc:0 "Ein zweckbestimmter Fusionsgenerator, welcher eine sehr große Energiemenge für eine Station generiert."
 space_building_power_plant_3:0 "Stationsgenerator III"
 space_building_power_plant_3_desc:0 "Ein zweckbestimmter Fusionsgenerator, welcher eine gewaltige Energiemenge für eine Station generiert."
 space_building_power_plant_4:0 "Krieger-Generator"
 space_building_power_plant_4_desc:0 "Ein gewaltiger und teurer Generator, welcher Kriegerwellen nutzt um eine enorm große Energiemenge zu generieren."
 space_building_power_plant_5:0 "Zentraler Tetryonischer Energiekern"
 space_building_power_plant_5_desc:0 "Ein zentraler Energiekern, welcher stabilisierte Tetryonpartikel nutzt um eine gewaltige Energiemenge zu generieren."
 space_building_power_hub_1:0 "Zentraler Stations-Energieknoten"
 space_building_power_hub_1_desc:0 "Indem wir mehr Platz für Energieverwaltungssysteme an Bord schaffen, können wir unseren Energieverbrauch optimieren und somit unseren Energieverlust minimieren während unsere Energiegenerierung steigt."
 space_building_power_hub_2:0 "Zentraler Stations-Energieknoten II"
 space_building_power_hub_2_desc:0 "Durch die Erweiterung und Verbesserung all unsere Energieverwaltungssysteme können wir die Energiegenerierung weiter erhöhen."
 space_building_school_0:0 "Stationsschule"
 space_building_school_0_desc:0 "Indem wir mehr Platz für Schulen an Bord schaffen, können wir dafür sorgen, dass unsere Bevölkerung gebildet bleibt und etwas zur technologischen Entwicklung unserer Gesellschaft beiträgt."
 space_building_uniwing_2a:0 "Orbitaler Wissenschafts-Campus"
 space_building_uniwing_2a_desc:0 "Durch die Erweiterung unserer Schulen, können wir nun einen Forschungs- und Bildungs-Campus zur Verfügung stellen."
 space_building_uniwing_2b:0 "Orbitaler Biologie-Campus"
 space_building_uniwing_2b_desc:0 "Diese Erweiterung wir unsere Universitätssektionen so weit vergrößern und expandieren, dass die besten Köpfe im Bereuch der Biologie und den Sozialwissenschaften dort untergebracht werden können. Unsere Gesellschaft wird von ihren Forschungen, Lehren und Wissen profitieren."
 space_building_uniwing_2c:0 "Orbitales Polytechnisches Institut"
 space_building_uniwing_2c_desc:0 "Die polytechnischen Institute spezialisieren sich in der Weitergabe von Fähigkeiten, Wissen und Erfahrung im Bereich des Maschinenbaus und der Materialwissenschaft, wobei sie all das nutzen um etwas zu den Fortschritten unserer Gesellschaft beizutragen."
 space_building_starport_0:0 "Handelszentrum"
 space_building_starport_0_desc:0 "Not much more than a clearing and some basic facilities for civilian freighters and trading ships onboard a starbase, the basic Trading Center is meant to make way to a range of specialised commercial buildings.\n\n§GThe basic Trading Center is meant to be upgraded into one of three specialised structures. After making the initial choice you can still respec the building at a nominal cost at any time.§!"
 space_building_starport_a:0 "Sternenhafen"
 space_building_starport_a_desc:0 "A nexus for intra-system and interstellar civilian freighters, starports are a major hub of commerce. Most financial institutions and commodity exchanges keep at least a nominal presence in this giant facility, if not their main planetary headquarters.\n\n§GStarports allow the player to trade energy credits for a range of possible imported goods. The import trade can be controlled by changing the Economic policy setting.§!"
 space_building_starport_b:0 "Warenbörse"
 space_building_starport_b_desc:0 "Even with advanced fabrication, recycling and replication techniques, there is always a host of rare materials, elements and minerals that can not be easily procured. The commodity exchange is a central edifice that includes warehousing and shipping concerns and allows for the smooth barter and trade in minerals.\n\n§GThis structure exchanges minerals for energy.§!"
 space_building_starport_c:0 "Nahrungsbörse"
 space_building_starport_c_desc:0 "From the long-term storage of DNA and soil samples, to foreign delicacies kept in stasis, the Seed Exchange is a center for the trade of rare foodstuff across the galaxy.\n\n§GThis structure exchanges food for energy.§!"
 space_building_stockexchange:0 "Interstellare Börse"
 space_building_stockexchange_desc:0 "Durch die Verbesserung unserer Handelssektionen zu vollständigen Börsen, wird nicht nur den Handel auf unserer Station verbessern, sondern auch unsere Gesellschaft als Ganzes."
 space_building_central_plaza_0:0 "Entertainment-Bereich"
 space_building_central_plaza_0_desc:0 "Es kann dort draußen in der Finsternis sehr einsam sein. Die Konstruktion von Bars, Schlafgemächern und anderen Ablenkungen wird die Unterhaltung von vorbeireisenden Besatzungen verbessern."
 space_building_central_plaza_1:0 "Entertainment-Bereich II"
 space_building_central_plaza_1_desc:0 "Es kann dort draußen in der Finsternis sehr einsam sein, jedoch bieten unsere Stationen einen Leuchtturm der Entspannung und Geborgenheit. Kasinos, Lokale und großzügige Handelsposten unterhalten die durchreisenden Schiffsbesatzungen."
 space_building_central_plaza_2:0 "Entertainment-Bereich III"
 space_building_central_plaza_2_desc:0 "It can lonely in the dark, but at least it is definitely bright here. Large entertainment complexes can be built providing every need for a passing spacer."
 space_building_central_plaza_3:0 "Ministerium der Kulturkammer"
 space_building_central_plaza_3_desc:0 "A large ministry which can propagate our culture amongst the stars. Large entertainment complexes are available for numerous species and requirements."
 space_building_central_temple:0 "Tempel"
 space_building_central_temple_desc:0 "A large central temple complex where our citizens can congregate and spread unity amongst themselves, ensuring that every member can appreciate life in their own way."
 space_building_police_1:0 "Stationszentrales Gefängnis"
 space_building_police_1_desc:0 "A small brig and security force allows the detainment of undesirables onboard. Forcefields and internal sensors are installed to contain small riots, but may be useful if boarded."
 space_building_police_2:0 "Stationszentrales Gefängnis II"
 space_building_police_2_desc:0 "With increased ships passing through the area, the number of undesirables grows. A larger brig and security force is required, as well as improved internal security measures."
 space_building_police_3:0 "Stationszentrales Gefängnis III"
 space_building_police_3_desc:0 "A permanent onboard security and policing force has now been established within a large law enforcement wing. Staffed around the clock, this offers a strong security presence as well as offering a very storng calming presence on the population aboard."
 space_building_police_4:0 "Stationszentrales Gefängnis IV"
 space_building_police_4_desc:0 "The latest and best technology is provided to the onboard security teams, with scanners at every egress and exit point, and strong security forcefields ready to be brought into action if required."
 space_building_military_academy:0 "Militärakademie"
 space_building_military_academy_desc:0 "Indem wir auf unserer Station mehr Raum für militärisches Training schaffen, können wir dafür Sorgen, dass unsere Soldaten effektiver im Kampf werden, wodurch der Aufwand verringert und mehr Ressourcen für andere Projekte zur Verfügung werden."
 space_building_naval_depot:0 "Flottenlogistikzentrum"
 space_building_naval_depot_desc:0 "Indem wir auf unserer Station mehr Raum für Flottenlogistik schaffen, können wir dafür Sorgen, dass unsere Flotten gut verwaltet werden, wodurch das Missmanagement verringert und mehr Ressourcen für andere Projekte zur Verfügung stehen."
 space_building_naval_HQ:0 "Flottenhauptquatier"
 space_building_naval_HQ_desc:0 "Indem wir es unserer Sternenflotte ermöglichen ein Flottenhaupquatier auf unserer Station zu etablieren, können wir unsere Flotten besser verwalten, sodass wir in der Lage sind noch mehr Schiffe einzusetzen."
 space_building_virtual_combat_arena:0 "Holo-Gefechtsarena"
 space_building_virtual_combat_arena_desc:0 "Wenn wir auf unserer Station Holosuites zur Verfügung stellen, können wir unseren Bewohnern weitere Freizeitaktivitäten und unseren Soldaten beispielslose Trainingsanlagen bieten."
 space_building_visitor_center_0:0 "Besucherbezirk"
 space_building_visitor_center_0_desc:0 "Wenn wir auf unserer Station Touristeninformationsbereiche einrichten, können wir es den Aliens leichter machen mehr über unsere Gesellschaft zu lernen und im Gegenzug andere dazu ermutigen unsere Station zu besuchen."
 space_building_bureau_1:0 "Diplomatische Kammern"
 space_building_bureau_1_desc:0 "A small diplomatic area containing consuls of many worlds where citizens of numerous races can attempt to solve their problems related to interplanetary travel."
 space_building_bureau_2:0 "Diplomatisches Korps-HQ"
 space_building_bureau_2_desc:0 "A large section of the station dedicated to a Diplomatic Corps headquarters enables full diplomatic relations and services between native and alien realms. Ambassadors may be posted here for the purpose of deftly addressing disputes."
 space_building_secret_order_1:0 "Kabal-Sekretariat"
 space_building_secret_order_1_desc:0 "Wenn Wissen Macht ist, dann ist das Erlangen von Wissen von außerordentlicher Wichtigkeit. Diese Abteilung, die "nicht existiert", wird dann eingesetzt, wenn herkömmliche Methoden zur Beschaffung von Informationen und Technologien fehlschlagen."
 space_building_secret_order_2:0 "Das Kabal-HQ"
 space_building_secret_order_2_desc:0 "That which does not exist is most certainly not headquartered here. But if it was, then it would be a central nexus of brokering information, a central processing hub where data from a thousand worlds could pass through and be analyzed."
 space_building_plantation_0:0 "Stationshub"
 space_building_plantation_0_desc:0 "Anders als ein Planet, hat eine Station keine regenerative Biosphäre. Deshalb ist es nötig eine künstliche Weg zu finden, um unsere künstliche, zerbrechliche Biosphäre zu verwalten. Das Stationshub macht genau das, es verwaltet alle Aspekte unserer Station."
 space_building_grove_0:0 "Stationshub"
 space_building_grove_0_desc:0 "Anders als ein Planet, hat eine Station keine regenerative Biosphäre. Deshalb ist es nötig eine künstliche Weg zu finden, um unsere künstliche, zerbrechliche Biosphäre zu verwalten. Das Stationshub macht genau das, es verwaltet alle Aspekte unserer Station."
 space_building_trophy_0:0 "Stationshub"
 space_building_trophy_0_desc:0 "Anders als ein Planet, hat eine Station keine regenerative Biosphäre. Deshalb ist es nötig eine künstliche Weg zu finden, um unsere künstliche, zerbrechliche Biosphäre zu verwalten. Das Stationshub macht genau das, es verwaltet alle Aspekte unserer Station."
 space_building_luxury_0:0 "Luxusfabrik"
 space_building_luxury_0_desc:0 "A section of the station turned into a manufactory where the most luxurious objects are created from dreams and desires of the most innovative characters on the planet.\n\n§GLuxury Factories allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 helix_ops_0:0 "Stationshub"
 helix_ops_0_desc:0 "Anders als ein Planet, hat eine Station keine regenerative Biosphäre. Deshalb ist es nötig eine künstliche Weg zu finden, um unsere künstliche, zerbrechliche Biosphäre zu verwalten. Das Stationshub macht genau das, es verwaltet alle Aspekte unserer Station."
 helix_ops_1:0 "Stationshub II"
 helix_ops_1_desc:0 "Wenn wir unsere Systeme im Stationshub verbessern, können wir die effektive Verwaltung und somit auch alle möglichen Handlungen unserer Station erweitern. Somit werden bessere Technologien und neue Infrastrukturen hinzugefügt."
 helix_ops_2:0 "Stationshub III"
 helix_ops_2_desc:0 "Wenn wir unsere Systeme im Stationshub noch weiter verbessern, können wir die effektive Verwaltung und somit auch alle möglichen Handlungen unserer Station erweitern. Somit werden bessere Technologien und neue Infrastrukturen hinzugefügt."
 helix_ops_3:0 "Imperiales Hub"
 helix_ops_3_desc:0 "Indem wir unsere Station zum Zentrum unserer Zivilisation machen, muss unser Stationshub nicht nur die Bedürfnisse dieser Station verwalten, sondern auch von all unseren Kolonien. Dies benötigt Systeme und Infrastruktur wie es nur ein imperiales Hauptquartier haben kann."
 node_hub_0:0 "Lokaler Knotenadjutant"
 node_hub_0_desc:0 "A local node is a device that controls the distribution of data to various areas of a complex or planet. It is relatively simple in construction with limited transmission capability, and more permanent nodes with increased bandwidth should be constructed when the amount of drones increases.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 node_hub_1:0 "Hauptsystemknoten"
 node_hub_1_desc:0 "The main system node is the mainstay of complex or planetary data processing and distribution. Its bandwidth and transmission capabilities enable an entire world of billions of drones to communicate effectively with the Collective.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 node_hub_2:0 "Primärsektorknoten"
 node_hub_2_desc:0 "Primary complex or system bodies with billions of drones require a higher priority link with the Collective. These nodes are often found distributing entire sectors worth of processing and distribution.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 node_hub_3:0 "Zentraler 01-Knoten"
 node_hub_3_desc:0 "Reserved for the highest level transmissions, the Central 01 node is the central distribution and transmission point of the Collective. This node is enormous in scale, and can process and distribute information on a galactic scale.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 space_building_bio_lab_0:0 "Einfaches Biolabor"
 space_building_bio_lab_0_desc:0 "Einfache Biolabore sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren viel §YSozial-Forschungspunkte§!.\n\n§GBiolabore können nur auf Feldern mit Sozial-Forschungsressourcen gebaut werden§!."
 space_building_bio_lab_1:0 "Biolabor II"
 space_building_bio_lab_1_desc:0 "Biolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §Sozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_2:0 "Biolabor III"
 space_building_bio_lab_2_desc:0 "Biolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §YSozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_3:0 "Biolabor IV"
 space_building_bio_lab_3_desc:0 "Biolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §YSozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_4:0 "Psychohistoriezentrum"
 space_building_bio_lab_4_desc:0 "Das Psychohistorische Zentrum ist spezialisiert auf die Nutzung der großen Entdeckungen in den Biowissenschaften, die von Biolaboren auf diesem Planeten gemacht wurden. Hier werden revolutionäre neue Einblicke in die Sozialwissenschaften und die Natur der Philosophie gewonnen. Es erzeugt die maximale Menge an §YSozial-Forschungspunkten§!."
 space_building_science_center:0 "Wissenschaftszentrum"
 space_building_science_center_desc:0 "Dieses Institut beherbergt nur die absolut Besten, die unsere interstellare Gesellschaft zu bieten hat. Hier versammeln sich die größten Köpfe um unsere Forschungs- und Entwicklungsmöglichkeiten zu unterstützen."
 space_building_private_academy:0 "Privatakademie"
 space_building_private_academy_desc:0 "An diesen Akademien werden die Anführer der Zukunft trainiert."
 space_building_galactic_institute:0 "Galaktische Wissenschaftsinitiative"
 space_building_galactic_institute_desc:0 "Wir sind dazu angehalten die Sterne zu erforschen! Um dies zu ermöglichen können wir eine Einrichtung und Personal abzweigen um die unendlichen Weiten zu erforschen."
 space_building_clone_vats:0 "Klonzentrum"
 space_building_clone_vats_desc:0 "Durch die Konstruktion von kapsel-ähnlichen Geräten, sind wir nun in der Lage Klone von Individuen zu züchten. Humanoide Ressourcen sind nicht länger ein Problem, besonders in Bezug auf militärische Streitkräfte."
 space_building_slave_processing:0 "Sklaven-Verarbeitungsanlage"
 space_building_slave_processing_desc:0 "Diese Einrichtung erlaubt es, unsere Sklavenarbeiter im Auge zu behalten und sicherzustellen, dass sie jederzeit in Höchstleistung sind."
 space_building_basic_farm:0 "Hydroponischer Garten"
 space_building_basic_farm_desc:0 "Diese Hydroponischen Gärten erlauben es uns Nahrung auf unseren Stationen wachsen zu lassen und machen uns somit völlig unabhängig von importierten terrestrialen Ressourcen."
 space_building_hydroponics_farm_1:0 "Hydroponischer Garten II"
 space_building_hydroponics_farm_1_desc:0 "Durch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_2:0 "Hydroponischer Garten III"
 space_building_hydroponics_farm_2_desc:0 "Durch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_3:0 "Hydroponischer Garten IV"
 space_building_hydroponics_farm_3_desc:0 "Durch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_4:0 "Hydroponischer Garten V"
 space_building_hydroponics_farm_4_desc:0 "Durch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_5:0 "Industrieller Proteinreplikator"
 space_building_hydroponics_farm_5_desc:0 "Dies wird das Potential unserer Hydroponischen Gärten völlig ausschöpfen. Wir werden nun in der Lage sein, die uns höchstmögliche Anzahl an Nahrung zu produzieren."
 space_building_frontier_clinic_0:0 "Krankenstation"
 space_building_frontier_clinic_0_desc:0 "Diese Kliniken bieten die grundlegenen medizinischen Bedürfnisse einer Raumstation. Sie werden die Unerbittlichkeiten des Lebens im Weltall erleichtern."
 space_building_frontier_clinic_1:0 "Krankenstation II"
 space_building_frontier_clinic_1_desc:0 "Durch die Verbesserung und Erweiterung unserer Klinken, können wir sie nun vollausgestattete Krankenhäuser nennen. Diese Einrichtungen können alles von einer regulären Untersuchungen bis zu den schlimmsten Notfällen handhaben."
 space_building_frontier_clinic_2:0 "Krankenstation III"
 space_building_frontier_clinic_2_desc:0 "Der neuste Stand der Technik erlaubt unseren Krankenstationen viele Fälle, von regelmäßigen Kontrollen bis zu  Notfällen im großen Maßstab, mit Leichtigkeit abzuhandeln."
 space_building_frontier_clinic_3:0 "Krankenstation IV"
 space_building_frontier_clinic_3_desc:0 "Improvements to the hospitals with quarantine wings and multi-species bio containment facilities improves the overall rating of our onboard hospital. Rapid diagnosis and treatment of many diseases is now possible."
 space_building_frontier_clinic_4:0 "Imperiales Gesundheitszentrum"
 space_building_frontier_clinic_4_desc:0 "The construction of an Imperial Health Center will provide a hospital that is not only state of the art, but can handle many emergencies from the planet surface as well. Rapid response and the brightest minds in the sector allow for a health center that is second to none."
 space_building_dilithium_refinery_0:0 "Orbitale Dilithiumraffinerie"
 space_building_dilithium_refinery_0_desc:0 "Unfortunately, the fuel of our modern society is still a dirty, unsightly business. Nobody wants a Dilithium refinery in their backyard, but if we are to maintain an interstellar fleet, they are essential.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §RRaw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_2:0 "Orbitales Dilithium-Rekristallisierungszentrum"
 space_building_dilithium_refinery_2_desc:0 "This facility is a result of research and development in the field. The benefits are significant, but the adverse effects to planetary happiness should not be ignored.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §Raw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_3:0 "Orbitales Dilithium-Abbauzentrum"
 space_building_dilithium_refinery_3_desc:0 "This facility can harvest the dilithium crystals directly providing additional benefits, though it is still gravely unsightly and heavily polluting.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §Raw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_4:0 "Orbitale Dilithium-Hydroxyl-Destillerie"
 space_building_dilithium_refinery_4_desc:0 "The addition of a dilithium-hydroxyl distillery allows further refinement of the already large orbital dilithium refinery.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §Raw Dilithium§G to distill.§!"
 space_building_engineering_facility_0:0 "Einfaches Ingenieurslabor"
 space_building_engineering_facility_0_desc:0 "Das einfache Ingenieurslabor ist ein hochentwickelter Forschungs- und Entwicklungskomplex, der sich mit Industriedesign und modernster Materialforschung beschäftigt. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! \n\n§GEinfache Ingenieurslabore dürfen nur auf Gelände mit Ingenieur-Forschungsressourcen gebaut werden.§!"
 space_building_engineering_facility_1:0 "Ingenieurslabor II"
 space_building_engineering_facility_1_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_2:0 "Ingenieurslabor III"
 space_building_engineering_facility_2_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_3:0 "Ingenieurslabor IV"
 space_building_engineering_facility_3_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_4:0 "Ingenieurseinrichtung"
 space_building_engineering_facility_4_desc:0 "Die Ingenieurseinrichtung beherbergt Erfindungen aus der ganzen Galaxie, welche einer Reihe von Tests unterzogen werden. Dies erlaubt eine sehr schnelle Forschung und Entwicklung von neuen Schiffe, Waffen und Geräten. Dieser Komplex erzeugt die maximale Menge an §YIngenieurs-Forschungspunkten§!."
 space_building_basic_mine:0 "Astro-Abbaubucht"
 space_building_basic_mine_desc:0 "The construction of a zero gravity bay for the mining and processing of minerals. The basic facilities involve small mining drones capable of bringing asteroids and other foreign bodies inside the bay to be broken down into minerals."
 space_building_mining_network_1:0 "Astro-Abbaubucht II"
 space_building_mining_network_1_desc:0 "Installing numerous docking ports for mining drones allows for an increased amount of mineral mining and processing in this bay. Small tractor beam emplacements can position the rocks autonomously."
 space_building_mining_network_2:0 "Astro-Abbaubucht III"
 space_building_mining_network_2_desc:0 "As the station grows the mining facility grows too. Large ore crushing and processing facilities can now be installed resulting in larger asteroids being able to be converted into minerals."
 space_building_mining_network_3:0 "Astro-Abbaubucht IV"
 space_building_mining_network_3_desc:0 "An almost fully autonomous processing and crushing facility that can now produce much more than simple mining bays before it could. Asteroids are brought into the bay by powerful short range tractor beams and reduced down to their base elements rapidly by large processing machinery, increasing the base mineral yield."
 space_building_mining_network_4:0 "Gasriesen-Partikelimpeller-Bergbau"
 space_building_mining_network_4_desc:0 "Originally designed for mining above gas giants, these bays can mine (or 'huff' as the miners call it) potent gases from interstellar space. These gases are already almost broken down into the base forms, which can be reconstituted as base elements and ores."
 space_building_mining_network_5:0 "Gasriesen-Subraummanipulations-Bergbau"
 space_building_mining_network_5_desc:0 "With new containment and storage facilities, these improved gas huffers draw in gas from a much larger area and more rapidly combine the materials into usable base elements and mineral ores."
 space_building_mineral_silo_0:0 "Frachtraum"
 space_building_mineral_silo_0_desc:0 "Nachdem Erze auf den Planeten im System abgebaut wurden, brauchen wir Platz um es für kommende Produktionsprozesse zu lagern. Diese Frachträume werden diesem Zweck dienen."
 space_building_mineral_silo_1:0 "Frachtraum II"
 space_building_mineral_silo_1_desc:0 "Durch die Erweiterungen unserer bereits existierenden Mineral-Lagerräume, können wir unsere Lagerkapazität noch weiter erhöhen."
 space_building_mineral_silo_2:0 "Frachtraum III"
 space_building_mineral_silo_2_desc:0 "Durch die Erweiterungen unserer bereits existierenden Mineral-Lagerräume, können wir unsere Lagerkapazität noch weiter erhöhen."
 space_building_mineral_processing_plant_0:0 "Mineralverarbeitungs-Zentrum"
 space_building_mineral_processing_plant_0_desc:0 "Das Mineralverarbeitungs-Zentrum raffiniert und veredelt das Mineralerz, welches in den verbundenen Frachträumen gelagert wird, wodurch die Unreinheiten in den Mineralen ausgemerzt und somit der generelle Ertrag unserer Station erhöht wird."
 space_building_mineral_processing_plant_1:0 "Fortgeschrittene Zentrale Raffinerie"
 space_building_mineral_processing_plant_1_desc:0 "Die Fortgeschrittene Zentrale Raffinerie erhöht die Mineralabgabe unserer verbundenen Frachträume, sodass der generelle Ertrag unserer Station erhöht wird."
 space_building_industrial_fabricator_1:0 "Zentrale Herstellungskammer"
 space_building_industrial_fabricator_1_desc:0 "Diese Anlage reduziert den Bedarf von Handarbeit in der Produktion von Baustoffen, indem es Energie-Materie-Umwandlungen vornimmt, um die jeweiligen Komponenten zu synthetisieren. Dies resultiert in viel geringeren Kosten für den Gebäudebau."
 space_building_industrial_fabricator_2:0 "Zentrale Replikationskammer"
 space_building_industrial_fabricator_2_desc:0 "This facility reduces the need for manual labour in the replication of station components in that it uses energy-matter conversion to synthesize the components. As a result, the cost of station infrastructure construction is greatly reduced."
 space_building_arcology_1:0 "Zivil-Bezirk"
 space_building_arcology_1_desc:0 "An entire district zoned for the benefit of civilians with numerous entertainment and trade opportunities available. It should increase prosperity, growth rates and happiness on the station where it is constructed."
 space_building_arcology_2:0 "Zivil-Bezirk II"
 space_building_arcology_2_desc:0 "Civilian traders and bazaars can be set up here showcasing goods from many worlds. Traders and civilians from all over come her to trade and purchase rare goods, increasing the prosperity, growth and happiness on this station."
 space_building_arcology_3:0 "Zivil-Bezitk III"
 space_building_arcology_3_desc:0 "Large habitation modules are constructed granting much of the civilian populace high standards of living compared to cramped conditions on planets. The ease of access to markets and other entertainment areas makes this area prosperous, with improved growth and happiness."
 space_building_arcology_4:0 "Zivil-Bezirk IV"
 space_building_arcology_4_desc:0 "Special economic zones and taxation procedures allow for businesses to set up that would not be possible on a planetary body. These new expanding markets make the area very prosperous, with large growth and happiness to the surrounding civilian population."
 space_building_arcology_5:0 "Zuflucht"
 space_building_arcology_5_desc:0 "A large Sanctuary complex where civilians from numerous worlds can come together in harmony. Many entertainment and trade opportunities are available for the civilian populace, making it extremely prosperous."
 space_building_governor_mansion:0 "Orbitaler Gouverneur-Zufluchtsort"
 space_building_governor_mansion_desc:0 "A state-of-the-art governmental facility in its own right. Adaptable dining halls can accommodate guests of honour of any species or culture with ease, and the living quarters are optimised to make the job of managing a planet as easy as possible, such that even a mediocre bureaucrat can govern a planet effectively."
 space_building_temporal:0 "Temporales Kommunikationszenter"
 space_building_temporal_desc:0 "A center for communications that allows messages to be passed through time, allowing our scientists to gain glimpses of the future which aids in their research."
 space_building_transwarp_comm_0:0 "Transwarp-Kommunikationsphalanx"
 space_building_transwarp_comm_0_desc:0 "An advanced transwarp communications array allowing communications over vast distances at transwarp speeds, vital to a growing multi star system empire."
 space_building_transwarp_comm_1:0 "Transwarp-Massenkommunikationsrelais"
 space_building_transwarp_comm_1_desc:0 "An advanced transwarp communications array allowing mass data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_transwarp_comm_2:0 "Netzfernes Transwarp-Kommunikationsknotenpunkt"
 space_building_transwarp_comm_2_desc:0 "An entire hub allowing real time massive data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_transwarp_comm_3:0 "Galaktisches Haupt-Transwarpknotenpunkt"
 space_building_transwarp_comm_3_desc:0 "The central hub allowing real time massive data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_queen_0:0 "Königinkammer"
 space_building_queen_0_desc:0 "A large central chamber where a Queen can bring order to chaos and bring greater coordination to drones under her control. The Queen enables more direct control over the Collective, able to bend the will of the Collective if the situation arises."
 space_building_queen_1:0 "Opulente Königinkammer"
 space_building_queen_1_desc:0 "Improvements to the chamber of the Queen allow increased coordination over drones, bringing order to chaos. The Queen enables more direct control over the Collective, able to bend the will of the Collective if the situation arises."
 space_building_queen_2:0 "Luxuriöse Königinkammer"
 space_building_queen_2_desc:0 "Expansions throughout the chambers of the Queen with improved relays and communications allow for a substantial increase in coordination over drones, bringing order to chaos."
 space_building_queen_3:0 "Luxuriöse Königinvilla"
 space_building_queen_3_desc:0 "A large villa sized chamber for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones, bringing order to chaos."
 space_building_queen_4:0 "Luxuriöse Königinresidenz"
 space_building_queen_4_desc:0 "An expansive chamber for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones, bringing order to chaos."
 space_building_queen_5:0 "Luxuriöse Königinkomplex"
 space_building_queen_5_desc:0 "A massive self sustaining complex for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones over a vast area, bringing order to chaos."
 space_building_krieger_reactor:0 "Kriegerwellen-Reaktor"
 space_building_krieger_reactor_desc:0 "The reactor converts collimated lambda field pulses through a series of mirrors and reflective coils which produces a steady abeit unstable amount of Krieger waves, which individually have the power to melt duranium. By modulating the Krieger waves back through the lambda generator, this reactor can produce large amounts of energy."
 space_building_white_hole:0 "Weißes Loch Ofen"
 space_building_white_hole_desc:0 "A large reactor that encases a synthetic white hole, which burns constantly due to it's unique properties. A white hole is a hypothetical region of spacetime which cannot be entered from the outside, although matter and light can escape from it. In this sense, it is the reverse of a black hole, which can only be entered from the outside and from which matter and light cannot escape."
 space_building_maturation_0:0 "Reifekammer"
 space_building_maturation_0_desc:0 "A maturation chamber where the young and feeble amongst the species we encounter can be installed with implants that adapt the creatures perfectly to the hive mind."
 space_building_maturation_1:0 "Reifekammer II"
 space_building_maturation_1_desc:0 "Improvements to the nutrient mixtures and environmental controls in the Borg maturation chambers allow for the accelerated growth of adolescent drones."
 space_building_maturation_2:0 "Reifekammer III"
 space_building_maturation_2_desc:0 "Improvements to the maturation chambers allow for the accelerated growth of drones, via nutritional supplements fed introvenously to drones from infant ages through to adolescence and maturity."
 space_building_maturation_3:0 "Reifekammer IV"
 space_building_maturation_3_desc:0 "Outfitting maturation chambers with biological substations allows for genetically modifying young drones so we can ensure the drones are grown the exact requirements of the Collective."
 space_building_maturation_4:0 "Kindergarten"
 space_building_maturation_4_desc:0 "The rapid growth of the new drones requires the creation of nurseries where new drones can be produced en masse. It is outfitted with ideal conditions that can ensure optimal growth for the new drones."
 space_building_archive_0:0 "Angestammtes Datenarchiv"
 space_building_archive_0_desc:0 "Immense data archives where the combined data of ancestral knowledge is stored, using lessons of the past to give insight into current research issues."
 space_building_archive_1:0 "Sektoren-Datenarchiv"
 space_building_archive_1_desc:0 "Immense power intensive data archives where the combined data of the entire sector is stored, using advanced research techniques to give insight into current research issues."
 space_building_archive_2:0 "Quadranten-Datenarchiv"
 space_building_archive_2_desc:0 "Immense power intensive data archives where the combined data of the quadrant is stored, using advanced research techniques to give insight into current research issues. Quantum lattices can hold an almost infintessimal amount of information with instantaneous access speeds."
 space_building_transport_hub:0 "Massen-Transit-Port"
 space_building_transport_hub_desc:0 "Dieser interstellare Hafen ist ein zentralisierter An- und Abflugort für Migranten von anderen Welten. Durch die Nutzung von kommerziellen Transporternphalanxen, können wir internes "Stationenhopping" ermöglichen, und somit den Prozess der Zollabfertigung und den Start ins neue Leben verschnellern."
 building_starbase_operations_0:0 "Stations-Ops"
 building_starbase_operations_0_desc:0 "Eine Anlage dieser Größe stellt eine Vielzahl an Herausforderungen für unsere Regierung dar. Eine Stations-Ops an der Spitze der Station wird die Produktivität, Gesundheit und Sicherheit ihrer Bewohner erhöhen.\n\n§GDies ist eine einzigartige £building  Einrichtung welche nur auf Deep-Space-Stations gebaut werden kann.§!"
 building_starbase_operations_1:0 "Stations-Ops II"
 building_starbase_operations_1_desc:0 "Verbesserungen an der Stations-Ops gewähren uns mehr Kontrolle über unsere Bevölkerung auf der ganzen Station. \n\n§GDies ist eine einzigartige £building  Einrichtung welche nur auf Deep-Space-Stations gebaut werden kann.§!"
 building_starbase_operations_2:0 "Stations-Ops III"
 building_starbase_operations_2_desc:0 "Improvements to the operations center at the head of the station provides increased governance of the population across the station.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 building_starbase_operations_3:0 "Galaktisches Hauptkontollzentrum"
 building_starbase_operations_3_desc:0 "A massive operations center where galaxy wide command and control can be undertaken ensures that this station can govern a large population in the local space around it.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 building_starbase_consulate_0:0 "Konsulat"
 building_starbase_consulate_0_desc:0 "Though entrepreneurs and natives are attracted to live here already, many more would come if they knew their interests were represented. A consulate would allow other races and cultures a voice in station operations.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_consulate_1:0 "Konsulat II"
 building_starbase_consulate_1_desc:0 "Expansions to our consulate would allow other races and cultures a voice in station operations, as well as increasing the speed of alien migration. \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_consulate_2:0 "Konsulat III"
 building_starbase_consulate_2_desc:0 "Expansions to our consulate would allow other races and cultures a voice in station operations, as well as increasing the speed of alien migration.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_consulate_3:0 "Botschaft"
 building_starbase_consulate_3_desc:0 "An embassy for every species would allow other races and cultures a voice in station operations, as well as increasing the speed of alien migration.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_civilian_0:0 "Civil-Quartiere"
 building_starbase_civilian_0_desc:0 "Die Station hat bereits eine Menge Räume für ihre Arbeiter. Um sicherzugehen dass sie auch ihre Familien mitnehmen sind Unterkünfte nötig.\n\n§GDies ist eine einzigartige £building  Einrichtung welche nur auf Deep-Space-Stations gebaut werden kann.§!"
 building_starbase_civilian_1:0 "Civil-Quartiere II"
 building_starbase_civilian_1_desc:0 "Improvements to the civilian quarters allow for a larger, more prosperous population, as well as providing many of the amenities to keep them happy that they would find on the surface of a planet. \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_civilian_2:0 "Civil-Quartiere III"
 building_starbase_civilian_2_desc:0 "Improvements to the civilian quarters allow for a larger, more prosperous population, as well as providing many of the amenities to keep them happy that they would find on the surface of a planet. \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_civilian_3:0 "Port"
 building_starbase_civilian_3_desc:0 "A large haven where a civilian population can do everything that they would be able to do on a core planet - and more - ensures the population remains happy and extremely prosperous.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_cultural_0:0 "Kulturzentrum"
 building_starbase_cultural_0_desc:0 "A station of this size is an unmissable opportunity for cultural exchange. A cultural center could help spread our culture while helping to unite us with the myriad alien cultures that live, trade and pass through the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_cultural_1:0 "Kulturzentrum II"
 building_starbase_cultural_1_desc:0 "Expansions to our cultural center could help spread our culture while helping to unite us with the myriad alien cultures that live, trade and pass through the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_cultural_2:0 "Kulturzentrum III"
 building_starbase_cultural_2_desc:0 "Expansions to our cultural center could help spread our culture while helping to unite us with the myriad alien cultures that live, trade and pass through the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_cultural_3:0 "Imperiales Kulturzentrum"
 building_starbase_cultural_3_desc:0 "A large centralised cultural hub for our empire could help spread our culture while helping to unite us with the myriad alien cultures that live, trade and pass through the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_promenade_0:0 "Promenade"
 building_starbase_promenade_0_desc:0 "The promenade is the heart of this installation. It houses our businesses, food vendors, cultural hot-spots and entertainment venues. A well maintained promenade ensures the pace of life for everyone living or visiting here is both dynamic and productive.  \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_promenade_1:0 "Promenade II"
 building_starbase_promenade_1_desc:0 "A well maintained promenade ensures the pace of life for everyone living or visiting here is both dynamic and productive.  \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_promenade_2:0 "Promenade III"
 building_starbase_promenade_2_desc:0 "A well maintained promenade ensures the pace of life for everyone living or visiting here is both dynamic and productive.  \n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_promenade_3:0 "Zentrale Rotunde"
 building_starbase_promenade_3_desc:0 "A centralised rotunda where traders from numerous planets can set up their headquarters ensures the pace of life for everyone living or visiting here is both dynamic and productive.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_colonial_0:0 "Kolonial-Büro"
 building_starbase_colonial_0_desc:0 "This station, situated far from home, is the foundation of our hold on this part of space. It will take the dedicated work of our staff to maximize that impact. Building a colonial bureau will ensure the success of that effort.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_colonial_1:0 "Kolonial-Büro II"
 building_starbase_colonial_1_desc:0 "The expansion of our colonial bureau increases the area of local space our station can exude control over.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_colonial_2:0 "Kolonial-Büro III"
 building_starbase_colonial_2_desc:0 "The expansion of our colonial bureau increases the area of local space our station can exude control over.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_colonial_3:0 "Kolonial-HQ"
 building_starbase_colonial_3_desc:0 "The creation of our colonial bureau headquarters increases the area of local space our station can exude control over by a large amount.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_arboretum_0:0 "Arboretum"
 building_starbase_arboretum_0_desc:0 "Obwohl Replikatoren normalerweise genügend Nahrung produzieren, hilft das Aboretum die Nahrungsversorgung stabil zu halten.\n\n§GDies ist eine einzigartige £building  Einrichtung welche nur auf Deep-Space-Stations gebaut werden kann.§!"
 building_starbase_arboretum_1:0 "Arboretum II"
 building_starbase_arboretum_1_desc:0 "Improvements to the arboretum allow for a much larger supply of food to be produced onboard the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_arboretum_2:0 "Arboretum III"
 building_starbase_arboretum_2_desc:0 "Improvements to the arboretum allow for a much larger supply of food to be produced onboard the station.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_arboretum_3:0 "Null-G-Park"
 building_starbase_arboretum_3_desc:0 "The creation of a zero gravity arboretum allows for a much larger supply of food to be produced onboard the station, as many plants can now be grown in zero gravity allowing for massive growth.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_shipyard_0:0 "Deep-Space-Schiffswerft"
 building_starbase_shipyard_0_desc:0 "With ships coming and going every day, a well stocked shipyard is essential. The installation of it will not only allow us to offer repairs, but allow us to construct fleets of our own and put us one step closer to complete autonomy.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_shipyard_1:0 "Deep-Space-Schiffswerft II"
 building_starbase_shipyard_1_desc:0 "Improvements to the automation on our deep space shipyard allows for more rapid construction of vessels.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_shipyard_2:0 "Deep-Space-Schiffswerft III"
 building_starbase_shipyard_2_desc:0 "Improvements to the automation on our deep space shipyard allows for more rapid construction of vessels.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_shipyard_3:0 "Imperiale Flottenwerft"
 building_starbase_shipyard_3_desc:0 "A massive deep space shipyard with the latest technologies and automation that could act as the central construction hub for our empire.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_science_0:0 "Deep-Space-Wissenschaftszentrum"
 building_starbase_science_0_desc:0 "With so many visitors from throughout the galaxy, this station must have a fully stocked research facility. With all the aliens bringing new technology and new ways of life to us, our scientists are sure to be busy.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_science_1:0 "Deep-Space-Wissenschaftszentrum"
 building_starbase_science_1_desc:0 "A large expansion to our deep space science center that allows its unique position amongst the stars to undertake experiments that would not be possible on the surface of a world.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_science_2:0 "Deep-Space-Wissenschaftszentrum"
 building_starbase_science_2_desc:0 "A large expansion to our deep space science center that allows its unique position amongst the stars to undertake experiments that would not be possible on the surface of a world.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_science_3:0 "Deep-Space-Froschungskomplex"
 building_starbase_science_3_desc:0 "A large complex built amongst the stars that attracts the top scientists from numerous worlds to undertake experiments that would not be possible anywhere else.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_ore_0:0 "Erz-Raffinerie"
 building_starbase_ore_0_desc:0 "Mit einer Erz-Raffinerie müssen wir uns nicht mehr gänzlich auf den Handel um Mineralien fokussieren, die wir für Reparaturen und Verbesserungen benötigen.\n\n§GDies ist eine einzigartige £building  Einrichtung welche nur auf Deep-Space-Stations gebaut werden kann.§!"
 building_starbase_ore_1:0 "Erz-Raffinerie II"
 building_starbase_ore_1_desc:0 "Enhancements to refining capabilities allow us to increase our throughput and secure more minerals for our constructions.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_ore_2:0 "Erz-Raffinerie III"
 building_starbase_ore_2_desc:0 "Enhancements to refining capabilities allow us to increase our throughput and secure more minerals for our constructions.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_starbase_ore_3:0 "Imperiales Deep-Space-Industriezentrum"
 building_starbase_ore_3_desc:0 "The central deep space industrial center of our empire, this centre utilises the largest and most bulky fabricators to ensure a constant flow of materials.\n\n§GThis is a unique £building  Facility that can only be built on Deep Space Stations.§!"
 building_war_factory:0 "Kriegsfabrik"
 building_war_factory_desc:0 "Eine extrem ausgeklügelte Militärdrohnen-Produktionsanlage, die fähig ist strategische Informationen schnell auszuwerten und dementsprechend die Software und Hardware ihrer Drohnen abzuändern. Glücklicherweise wird diese Anlage gründlich von unseren Wissenschaftlern untersucht, um weitere Einblicke in die autonomen Kontruktionstechniken und adaptiven  K.I. Algorithmen."
 building_altamid_mine:0 "Altamid-Mine"
 building_altamid_mine_desc:0 "Diese Minen Einrichtung erscheint auf den ersten blick alt, aber ist dafür  höchst effezient"
