 BASIC_PHASER_1_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YPhaser:§! 510 Megawatt\n\nPhaser sind Energiepartikelwaffen. Sie geben einen phasenmodulierten Strahl subatomarer schneller Nadionen Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Der Phaser nutzt einen einzigen Emitter.\n"
 BASIC_PHASER_2:0 "Phaser II"
 SMALL_BASIC_PHASER_2:0 "Leichter Phaser II"
 BASIC_PHASER_2_DESC:0 "\n§GMaximaler Energie-Output:§!\n\n§YSchwerer Phaser II:§! 18 Gigawatts\n§YLeichter Phaser II:§! 720 Megawatt\n\nPhaser sind Energiepartikelwaffen. Sie geben einen phasenmodulierten Strahl subatomarer schneller Nadionen Partikel frei, die dann durch supraleitende Kristalle gebrochen werden. Wir sind jetzt in der Lage noch mehr Phaser Emitter in Phaser Banken zu koppeln um die maximale Ausgangsleistung zu optimieren.\n"
