 sr_trellium_1:0 "Trellium-D"
 sr_trellium_1_desc:0 "Trellium-D wird größtenteils in der delphischen Ausdehnung zum Schutz vor gefährlichen Anomalien benutzt. Aber auch außerhalb der Ausdehnung kann es zur Verstärkung der Hülle eines Raumschiffes genutzt werden. Jedoch sollte man beachten, dass Trellium-D einen starken Einfluss auf Vulkanier hat, bei denen es wie eine Droge wirkt und ihre mentale Kontrolle vollkommen zerstört."
 sr_kemocite_2:0 "Kemocit"
 sr_kemocite_2_desc:0 "Kemocit ist ein Multiphasenisotop einer radiolytischen Verbindung.  Es hat viele nützliche Eigenschaften, kann jedoch in seiner reinsten Form zur Erschaffung sehr potenter Waffen genutzt werden, welche sogar ganze Planeten zerstören können."
 sr_uridium_3:0 "Uridium"
 sr_uridium_3_desc:0 "Uridium ist ein Erz, welches hauptsächlich vom Cardassianischen Imperium abgebaut und verfeinert wird. In seiner rohen Form hoch explosiv, kann es nach der Verfeinerung die Stärke einer Schiffshülle erheblich verbessern."
 sr_zenite_4:0 "Zenit"
 sr_zenite_4_desc:0 "Dieses Mineral ist besonders bei der Heilung von Pflanzenkrankheiten nützlich. In seinem rohen Zustand lässt es gefährliche Gase aus, welche die Intelligenz und die emotionale Kontrolle des Betroffenen schwächen kann."
 sr_pergium_5:0 "Pergiun"
 sr_pergium_5_desc:0 "Pergium ist eine Energiequelle, die von tausenden Welten genutzt wird. Es kann im Vergleich zu anderen Energieerzeugungsmethoden eine riesige Menge Energie generieren."
 sr_tribbles_6:0 "Tribbles"
 sr_tribbles_6_desc:0 "Diese pelzigen Bälle sind die größte Plage der Galaxie. Sie können die gesamte landwirtschaftliche Produktion einer Welt in wenigen Tagen vollkommen zerstören. Sie machen nur zwei Dinge: Essen und vermehren! Um die Vermehrung zu verschnellern werden alle Tribbles schon schwanger geboren. Der einzige Nutzen dieser Kreaturen ist, dass sich Klingonen vor ihnen fürchten, wie vor nichts anderem..."
 sr_gallicite_7:0 "Gallizit"
 sr_gallicite_7_desc:0 "Wenn Gallizit mit leitendem Material in Berührung kommt, kann es in seiner rohen Form massive elektrische Entladungen erzeugen. Nach seiner Verfeinerung ist es in der Lage die Warpgeschwindigkeit eines Raumschiffes stark zu erhöhen, indem es für den Bau von Warpspulen verwendet wird. Diese Spulen haben den Nachteil, dass sie nach einigen tausend Lichtjahren wieder aufgefüllt werden müssen."
 sr_neutronium_8:0 "Neutronium"
 sr_neutronium_8_desc:0 "Dieses Material ist so dicht, dass sogar direkter Beschuss mit Quantentorpedos kein Schiff aus diesem Material beschädigen kann. Ihre Wissenschaftler sind sich sicher, dass wenn dieses Material benutzt wird, es die Widerstandsfähigkeit Ihrer Schiffe erheblich verbessert."
 sr_dark_9:0 "Dunkle Materie"
 sr_dark_9_desc:0 "Dunkle Materie kann, nicht so wie normale Materie, man nicht mit dem bloßen Auge sehen oder mit gewöhnlichen Sensoren entdeckt werden. Da Materie grundsätzlich nur das Ergebnis der Zusammenfassung von verschiedenen Energieformen ist und es mittlerweile eine Fakt ist, dass dunkle Materie den großteil unseres Universums ausmacht, ist es von großem Vorteil diese Energiequelle zu besitzen."
 sr_dilithium_10_desc:0 "Rohes Dilithium bevor es verarbeitet wurde. Da Dilithium die Materie-Antimaterie-Reaktoren kontrolliert, ist es für die meisten Warp-Zivilisationen eine wichtige Ressource.\n\nBauen Sie einen lokalen £building  §YOberflächen-Dilithiumextraktor§! auf diesem Ressourcenfeld um das §YRohe Dilithium§! einzusammeln. Es kann dann später in einer Oberflächen- oder Orbitraffinerie zu §YVerarbeitetem Dilithium§! raffiniert werden, welches Ihnen dabei helfen kann die Größe Ihrer Flotte zu erhöhen."
 sr_yridium_11:0 "Yridium-Bicantizin"
 sr_yridium_11_desc:0 "Die primäre Zutat von Ketracel-White. Zusammen mit Natrium-Tetrahydrat formt es eine Droge, welche zur Kontrolle und Erschaffung der Jem'Hadar benutzt wird."
 sr_sodium_12:0 "Natrium-Tetrahydrat"
 sr_sodium_12_desc:0 "Die sekundäre Zutat von Ketracel-White. Zusammen mit Yridium-Bicantizin formt es eine Droge, welche zur Kontrolle und Erschaffung der Jem'Hadar benutzt wird."
 sr_ketracel_13:0 "Ketracel-White"
 sr_ketracel_13_desc:0 "Ketracel-White wird zur Kontrolle der Jem'Hadar benutzt. Die Droge macht stark süchtig und enthält alles was der Jem'Hadar zum Leben benötigt, sodass sie nicht essen oder trinken müssen. Die Jem'Hadar werden außerdem schon , genetisch bedingt, süchtig nach dieser Droge geboren."
 sr_brizeen_14:0 "Brizeen-Nitrat"
 sr_brizeen_14_desc:0 "Brizeen-Nitrat ist ein potentes Dünger, welches überall in der Galaxie benutzt wird. Nur 50 Tonnen reichen um einen ganzen Kontinent zu düngern."
 sr_metaphasic_15:0 "Metaphasenpartikel"
 sr_metaphasic_15_desc:0 "Die Metaphasenstrahlung, die durch diese Partikel erzeugt wird, hat einen verjüngenden Effekt auf Humanoiden. Jedoch klingt dieser Effekt ab wenn die Lebensform das Energiefeld verlässt."
 sr_solanogen_16:0 "Solanogen"
 sr_solanogen_16_desc:0 "Dieses Material kommt aus einer anderen Schicht im Subraum. Wenn wir es schaffen es zu stabilisieren, sind wir in der Lage noch tiefer in der Physik des Subraums zu forschen."
 sr_cormaline_17:0 "Cormaline"
 sr_cormaline_17_desc:0 "Cormaline wurden in allen Quadranten der Galaxie gefunden. Eine ziemlich gewöhnliches jedoch wertvolles Mineral, welches oft bei der Konstruktion von Raumschiffen genutzt wird."
 sr_biosculpting_18:0 "Bioformende Bakterien"
 sr_biosculpting_18_desc:0 "Adaptive Bakterien welche zur Umformung von planetaren Umgebungen genutzt werden können, um somit ein einzigartiges Biom zu erschaffen."
 sr_supersolid_19:0 "Suprasolides Eis"
 sr_supersolid_19_desc:0 "Ein Material welches Eigenschaften eines festen als auch suprafluiden Körpers zeigt. Suprasolidität ist ein quantenmechanischer Zustand in welchem Materie ohne jegliche Viskosität fließt."
 sr_fertilizer_20:0 "Bio-Adaptiver Dünger"
 sr_fertilizer_20_desc:0 "Ein Typ von Dünger welcher sich an die einzigartigen Bedingungen verschiedener Welten anpasst."
 sr_jevonite_21:0 "Jevonit"
 sr_jevonite_21_desc:0 "Jevonit ist ein exquisiter Edelstein. Er ist auf vielen Welten sehr selten und wertvoll, von Ferenginar bis Cardassia und noch viel weiter. Von vielen wirds gesagt, dass sein Aussehen "atemberaubend" ist. Unsere Kunsthandwerker reißen sich um diesen Stein."
 sr_mars_22:0 "Mars-Terraforming-Stelle"
 sr_mars_22_desc:0 "Dieser Ort wurde von Marsinitiative-Plannern sorgfältig ausgewählt und als ideale Stelle befunden, um Terraforming zu starten."
 sr_terraforming_23:0 "Terraformingfortschritt"
 sr_terraforming_23_desc:0 "Diese Ressource wird benutzt, um den Terraformingfortschritt zu überwachen."
 sr_relics_24:0 "Relikte"
 sr_relics_24_desc:0 "Antike Relikte aus der Vergangenheit, welche einen kulturellen Wert haben."
 sr_processed_25:0 "Verarbeitetes Dilithium"
 sr_processed_25_desc:0 "Processed Dilithium is the currency on which every modern space fleet runs. It is a vital resource for most warp civilizations as it controls the matter-antimatter reactors.\n\n§GAccumulate §YProcessed Dilithium§! in order to increase the size of your navy in the form of a passive empire modifier. Be aware that it might take several months before any update to your Dilithium count be reflected in your bonus.§!"
 sr_prosperity_26:0 "Wohlstand"
 sr_prosperity_26_desc:0 "Eine Ressource welche den Komfort, die Opulenz und das allgemeine Wohlergehen einer Bevölkerung verfolgt. Sie wird benötigt um Lebensstandarde zu erhöhen."
 sr_rodinium_27:0 "Rodinium"
 sr_rodinium_27_desc:0 "Mit der 21,4-Fachen Härte eines Diamanten ist es eines der härtesten Materialien in der Galaxie."
 sr_bilitrium_28:0 "Bilitrium"
 sr_bilitrium_28_desc:0 "Bilitrium ist ein seltenes, kistallines Element welches in Kombination mit einem Antimaterie-Umwandlers eine unglaublich mächtige Energiequelle sein kann, welche auch als Bombe genutzt werden kann."
 sr_latinum_29:0 "Latinum"
 sr_latinum_29_desc:0 "Latinum ist eine silberne transluzente Flüssigkeit, welche auf vielen Welten als Währung genutzt wird. Da es nicht repliziert werden kann und extrem selten ist, wird es als sehr wertvoll angesehen."
 sr_purified_30:0 "Gereinigtes Wasser"
 sr_purified_30_desc:0 "Reines H2O, keine hinzugefügten chemischen Inhalte oder Elemente."
 sr_soil_31:0 "Bodenanreicherungsmaterial"
 sr_soil_31_desc:0 "Highly fertile enriched soil that is extremely valuable in the production of food."
 sr_packaged_32:0 "Verpacktes rnYridium-Bicantizin"
 sr_packaged_32_desc:0 "The key active component in Ketracel-white, synthesized by breaking down tri nucleic fungi."
 sr_packaged_33:0 "Verpacktes Sodium-Tetrahydrat"
 sr_packaged_33_desc:0 "Eine Schlüsselkomponente in der Produktion von suchterzeugenden Substanzen."
 sr_dilithium_34:0 "Dilithium-Ablagerung"
 sr_tholian_silk_100:0 "Tholianische Seid"
 sr_tholian_silk_100_desc:0 "Tholianische Seide ist ein seltenes Material, welches von den Tholianern hergestellt wird. Es ist für seine Haltbarkeit und Farbbrillanz bekannt."
 sr_kanar_101:0 "Kanar"
 sr_kanar_101_desc:0 "Kanar ist ein Cardassianisches alkoholisches Getränk, wessen Farben variieren und Konsistenz etwas dickflüssig ist."
 sr_blood_wine_102:0 "Blutwein"
 sr_blood_wine_102_desc:0 "Blutwein ist unter den Klingonen ein beliebtes alkoholisches Getränk und wird am besten warm serviert. Blutwein ist bekanntlich hoch toxisch, sodass die meisten nicht klingonischen Spezies in der Lage sind dieses zu tolerieren."
 sr_bajoran_incense_103:0 "Bajoranischer Weihrauch"
 sr_bajoran_incense_103_desc:0 "Bajoranischer Weihrauch ist ein aromatisches biotisches Material, welches bei Verbrennung einen wohlriechenden Rauch freigibt. Der Weihrauch wird häufig bei Bajoranischen religiösen Zeremonien verwendet und unter den Bajoranern, als auch Nicht-Bajoranern hoch geschätzt."
 sr_beetle_snuff_104:0 "Käfer-Schnupftabak"
 sr_beetle_snuff_104_desc:0 "Käfer-Schnupftabak ist ein feines Pulver, welches aus, unter den Ferengi als Delikatesse angesehenen, getrockneten Käfern hergestellt wird. Es wird durch die Nase inhaliert, verursacht Niesen und fungiert als milde Stimulans mit einigen euphorischen Nebeneffekten."
 sr_romulan_ale_105:0 "Romulanisches Ale"
 sr_romulan_ale_105_desc:0 "Romulanisches Ale ist ein hochgiftiges Getränk Romulanischen Ursprungs, mit einer charakteristischen blauen Farbe, welche sich vom blassen Himmelsblau bis zum dunklen Mitternachtsblau streckt, abhängig vom Alter."
 sr_root_beer_106:0 "Root Beer"
 sr_root_beer_106_desc:0 "Root Beer ist ein Terranisches nicht-alkoholisches karbonisiertes Getränk, welches aus Vanille, Molasse und variösen Wurzel- und Gewürzextrakten besteht."
 sr_bolian_tonic_107:0 "Bolianisches Tonic Water"
 sr_bolian_tonic_107_desc:0 "Bolianisches Tonic Water ist ein Getränk welches von der Bolianischen Heimatwelt stammt. Es hat einen beruhigenden Effekt auf das Nervensystem der meisten humanoiden Spezies."
 sr_plomeek_soup_108:0 "Plomeek-Suppe"
 sr_plomeek_soup_108_desc:0 "Plomeek-Suppe ist eine traditionelle Vulkanische Mahlzeit am Morgen. Es wird ihr oft ein fader Geschmack zugewiesen, jedoch werden in manchen Rezepten seltene Vulkanische Gewürze benutzt."
 sr_meridor_109:0 "Meridor"
 sr_meridor_109_desc:0 "Meridor ist ein alkoholoisches Getränk, welches von den Gorn hergestellt wird."
 sr_andorian_tuber_root_110:0 "Andorianische Knollenwurzeln"
 sr_andorian_tuber_root_110_desc:0 "Andorianische Knollenwurzeln ist eine kalorienreiche Delikatesse von Andoria."
 sr_kava_nut_111:0 "Kavanüsse"
 sr_kava_nut_111_desc:0 "Kavanüsse sind eine der wenige Dinge die genießbar für Vorta sind. Die Gründer haben diese Präfernz in ihrem Genom hinterlassen um sie daran zu erinneren, dass ihre primitiven Vorfahren Baumbewohner waren."
 sr_talaxian_nectar_112:0 "Gallia-Nektar"
 sr_talaxian_nectar_112_desc:0 "Gallia-Nektar ist ein Talaxianisches Getränk, welches aus Blumen gemacht wird, die nur alle 6 Jahre blühen und nur in der Nähe des Texlo-Sees in Paxau wachsen. Es ist eine Spezialität des Paxau-Resorts."
 sr_acamarian_parthas_113:0 "Pathas"
 sr_acamarian_parthas_113_desc:0 "Pathas ist ein grünes Gemüse mit fleischigen Wurzeln, heimisch auf dem Planeten Acamar III. Es ist die Hauptzutat in vielen Acamarianischen Gerichten."
 sr_betazoid_utaberry_114:0 "Uttabeeren"
 sr_betazoid_utaberry_114_desc:0 "Uttabeeren sind eine essbare, blaubeer-artige Frucht, welche heimisch auf Betazed ist."
 sr_balso_tonic_115:0 "Balso Tonic"
 sr_balso_tonic_115_desc:0 "Balso Tonic ist ein Trill-Getränk mit heilenden, palliativen Eigenschaften."
 sr_poma_116:0 "Poma"
 sr_poma_116_desc:0 "Poma ist eine brunalische Delikatesse."
 sr_tulaberry_wine_117:0 "Tulabeerenwein"
 sr_tulaberry_wine_117_desc:0 "Tulabeerenwein ist ein alkoholisches Getränk gegärt aus Tulabeeren und produziert von den Dosi und den Karemma."
 sr_pearl_of_hus_118:0 "Perle von Hus"
 sr_pearl_of_hus_118_desc:0 "Die Perlen von Hus werden im Weichgewebe der Arileeh-Muschel produziert, welche heimisch in der südlichen Polarregion von Hus ist. Sie sind höchst wertvoll."
 sr_lobi_crystals_200:0 "Lobi-Kristalle"
 sr_lobi_crystals_200_desc:0 "Das Lobi-Kristall-Konsortium  versichert seinen Kunden, dass diese wertvollen Edelsteine das Wohlergehen und die generelle Zufriedenheit des Trägers fördern."
 assist_research:0 "Forschungsunterstützung"
 assist_research_desc:0 "Erlaubt es unseren Forschungsschiffen den Kolonien bei der Forschung zu helfen."
 tech_automated_exploration:0 "Automatische Erkundung"
 tech_automated_exploration_desc:0 "Befehle dem Forschungsschiff die Galaxie automatisch zu erkunden."
 modify_traits:0 "Genetische Modifizierung"
 modify_traits_desc:0 "Erlaubt es uns die genetischen Eigenschaften einer Spezies, innerhalb unseres Reiches, zu modifizieren."
 uplifting:0 "Aufschwung"
 uplifting_desc:0 "Erlaubt es uns nahezu fühlende Spezies aufzuwerten und sozial zu integrieren."
 colony_ship_rushed:0 "Privates Kolonieschiff"
 colony_ship_rushed_desc:0 "Erlaubt die Konstruktion eines privaten Kolonieschiffs, welches von unbekannten Beteiligten aus dem privaten Sektor gespendet wird.  Dies resultiert darin, dass die Kolonisten möglicherweise eine abweichende Ethik besitzen."
 spaceport_level_2:0 "Sternenbasis Stufe II"
 spaceport_level_2_desc:0 "Unsere Sternenbasis kann nun verbessert werden, um §Y2§!-Module, weitere Forschung und die Konstruktion des Zerstörers zu ermöglichen."
 spaceport_level_3:0 "Sternenbasis Stufe III"
 spaceport_level_3_desc:0 "Unsere Sternenbasis kann nun verbessert werden, um §Y3§!-Module, weitere Forschung und die Konstruktion des Kreuzers zu ermöglichen."
 spaceport_level_4:0 "Sternenbasis Stufe IV"
 spaceport_level_4_desc:0 "Unsere Sternenbasis kann nun verbessert werden, um §Y4§!-Module, weitere Forschung und die Konstruktion des Schlachtkreuzers zu ermöglichen."
 spaceport_level_5:0 "Sternenbasis Stufe V"
 spaceport_level_5_desc:0 "Unsere Sternenbasis kann nun verbessert werden, um §Y5§!-Module, weitere Forschung und die Konstruktion des Schlachtschiffs zu ermöglichen."
 spaceport_level_6:0 "Sternenbasis Stufe VI"
 spaceport_level_6_desc:0 "Unsere Sternenbasis kann nun verbessert werden, um §Y6§!-Module, weitere Forschung und die Konstruktion der ausgefeilten Schweren Eskorte und des Angriffskreuzers zu ermöglichen."
