 TAM_NEUTRAL_GREETING_SS_01:0 "Rai und Jiri auf Lungha. Rai von Lowani. Lowani unter zwei Monden. Jiri von Ubaya. Ubaya  der gekreuzten Wege, auf Lungha. Lungha, ihr Himmel grau."
