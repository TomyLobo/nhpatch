 action.1.fer:0 "Greetings from the Ferengi, under the prosperous rule of the Grand Nagus. We are very pleased to meet your people, and look forward to a long and profitable future of trade and commerce with you. Come [From.GetSpeciesName], let's make a deal."
 FER_HOSTILE_GREETING_01:0 "Zeit ist, genau wie Latinum, eine höchst knappe Ware... also verschwendt meine nicht."
 FER_HOSTILE_GREETING_SS_01:0 "Zeit ist, genau wie Latinum, eine höchst knappe Ware... also verschwendt meine nicht."
 FER_NEUTRAL_GREETING_01:0 "Kommt [From.GetSpeciesName], lasst uns handeln."
 FER_FRIENDLY_GREETING_01:0 "Sei gegrüßt [From.GetRulerTitle]. Erinnern Sie sich an die 9. Erwerbsregel: 'Gelegenheit plus Instinkt gleich Profit'. \n\nWelche Gelegentheit können wir heute zusammen nutzen?"
 FER_EVENT_GREETING_01:0 "Die [Root.GetName] bedauern den kürzlichen Angriff der Xindi auf das [From.GetSpeciesName]-Volk. \n\nSolche eine Zerstörung ist... nun, wo ist der Profit?"
 FER_WAR_GREETING_01:0 "Die Ewerbsregel Nummer 34 besagt deutlich: 'Krieg ist gut für das Geschäft'."
 FER_WAR_GREETING_SS_01:0 "Die Ewerbsregel Nummer 34 besagt deutlich: 'Krieg ist gut für das Geschäft'."
 FER_DOW_SELECT_01:0 "Sicherlich kommen wir zu einer Art von... Einigung, die nicht in Gewalt endet?"
 FER_DOW_SELECT_SS_01:0 "[Root.GetSpeciesName] kämpft gegen [From.GetSpeciesName]... wo ist der Profit darin?"
 FER_DOW_PROPOSE_01:0 "Die Erwerbsregel Nummer 95 besagt eindeutig: 'Expandiere oder verrecke'. \n\nExpansion soll es sein!"
 FER_HOSTILE_DOW_ACCEPT_01:0 "Also wollt ihr Krieg? Erinnert euch an die Erwerbsregel Nummer 125: 'Du machst keine Geschäfte, wenn du tot bist'!"
 FER_HOSTILE_DOW_ACCEPT_SS_01:0 "Also wollt ihr Krieg? Erinnert euch an die Erwerbsregel Nummer 125: 'Du machst keine Geschäfte, wenn du tot bist'!"
 FER_NEUTRAL_DOW_ACCEPT_01:0 "Du hinterfragst also die Entscheidung des [Root.GetSpeciesName]-Volkes sich zu verteidigen? Schlag nochmal die 208. Erwerbsregel nach."
 FER_FRIENDLY_DOW_ACCEPT_01:0 "Und wir dachten, dass die Regierung von [From.GetName] ein verlässlicher Handelspartner wäre. Nach all dem Profit den wir zusammen machten... \n\nDie 285. Erwerbsregel bestätigt sich mal wieder."
 FER_DOW_VOTE_PROPOSE_01:0 "Die 22. Erwerbsregel sagt, dass ein weiser Mann den Profit aus dem Wind hören kann. Trete mit uns gegen die §Y[Root.GetName]§! an und es wird einen großen Profit zum Teilen geben!"
 VUL_HOSTILE_GREETING_01:0 "Die Logik sagt uns, dass wir uns anhören sollten, was Sie zu sagen haben, [From.GetRulerTitle]. Halten Sie sich jedoch kurz."
 VUL_HOSTILE_GREETING_SS_01:0 "Sie sind vom Pfad der Logik abgekommen [From.GetRulerTitle]. Sagen Sie uns was Sie wollen, jedoch halten Sie sich kurz."
 VUL_NEUTRAL_GREETING_01:0 "Sei gegrüßt [From.GetRulerTitle]. Es ist logisch für uns friedliche Beziehungen aufzubauen."
 VUL_FRIENDLY_GREETING_01:0 "Frieden und langes Leben, [From.GetRulerTitle].Es ist angenehm von Ihnen zu hören."
 VUL_EVENT_GREETING_01:0 "[Root.GetName] übermittelt sein Beileid in Folge des Xindi-Angriffs. \n\nSolch eine Gewalt ist unlogisch."
 VUL_WAR_GREETING_01:0 "Dieser Konflikt ist unlogisch. lassen sie uns über die Themen diskutieren damit es beendet werden kann."
 VUL_WAR_GREETING_SS_01:0 "Dieser Konflikt ist unlogisch. Lasst uns nicht auf die Barbarei der Vergangenheit zurückkommen, stattdessen sollten wir die Bedingungen besprechen, die den Krieg beenden könnten."
 VUL_DOW_SELECT_01:0 "Betrachten sie es mal logisch, [From.GetRulerTitle]. Milliarden von [Root.GetSpeciesName]- und [From.GetSpeciesName]-Leben hängen in der Schwebe."
 VUL_DOW_SELECT_SS_01:0 "Es ist nicht logisch für [From.GetSpeciesAdj] sich gegenseitig in einen Konflikt zu bringen. Überdenken Sie die Folgen ihrer Aktionen."
 VUL_DOW_PROPOSE_01:0 "Die Taten von [Root.GetName] lassen [From.GetName] keine Wahl. Die Logik sagt uns, dass nun ein Konflikt zwischen unseren Völkern herrscht."
 VUL_HOSTILE_DOW_ACCEPT_01:0 "Vielleicht war es von [Root.GetName] nicht weise eine logische Antwort von einem [From.GetSpeciesName] zu erwarten."
 VUL_HOSTILE_DOW_ACCEPT_SS_01:0 "Die Taten von [Root.GetName] lassen dem [From.GetName] keine Wahl. Die Logik sagt uns, dass nun ein Konflikt zwischen unseren Völkern herrscht."
 VUL_NEUTRAL_DOW_ACCEPT_01:0 "Es ist für [Root.GetName] nur logisch sich zu verteidigen."
 VUL_FRIENDLY_DOW_ACCEPT_01:0 "Der [Root.GetName] ersehnt sich nichts anderes als Frieden und ein langes Leben für das Volk der [From.GetSpeciesName]. Ein Konflikt zwischen uns wäre unlogisch."
 VUL_DOW_VOTE_PROPOSE_01:0 "§Y[Root.GetName]§! lässt uns nur wenige Optionen, sodass wir uns dem Konflikt stellen. Es ist logisch, dass wir uns der Gefahr zusammen gegenüberstellen."
 action.1.kdf:0 "Qapla'! Ihr habt vielleicht schon Geschichten vom Klingonischen Ruhm und Macht gehört. Sie sind alle wahr! Wir bringen euch Grüße vom Hohen Rat, und freuen uns darauf euch auf dem Schlachtfeld zu begegnen. Möget ihr ehrenhaft sterben, [From.GetSpeciesName], sodass wir uns vor den geweihten Hallen von Sto-Vo-Kor wiedersehen."
 KDF_HOSTILE_GREETING_01:0 "Das [Root.GetName] hat keine Zeit für nichtsnutzige [From.GetSpeciesName] petaQ."
 KDF_HOSTILE_GREETING_SS_01:0 "[From.GetName] hat Schande über sich gebracht. Ihr wagt es die Zeit eines Kriegers zu verschwenden?"
 KDF_NEUTRAL_GREETING_01:0 "Das [Root.GetName] wird euch nun anhören, [From.GetSpeciesName]."
 KDF_FRIENDLY_GREETING_01:0 "Gut gemacht, [From.GetSpeciesName]. Welchen Ruhm kann das [Root.GetName] und [From.GetName] zusammen erlangen?"
 KDF_WAR_GREETING_01:0 "Hah! Hast du den Krieg schon satt, [From.GetSpeciesName]? Stirb mit Ehre."
 KDF_WAR_GREETING_SS_01:0 "Hah! Großartiger Krieg. Das [Root.GetSpeciesName]-Herz wurde in Disruptorfeuer geschmiedet. Sterbt."
 KDF_DOW_SELECT_01:0 "Vielleicht seid ihr doch nicht so schwach. Fordert uns heraus [From.GetSpeciesName] - lasst uns sehen ob ihr mit Ehre sterben könnt."
 KDF_DOW_SELECT_SS_01:0 "Also wollt ihr euch beweisen wie es nur ein wahrer [From.GetSpeciesName] kann, indem er gegen einen weiteren [Root.GetSpeciesName} kämpft?"
 KDF_DOW_PROPOSE_01:0 "Dies ist eine Kriegserklärung, [Root.GetSpeciesName}. Lasst die wenigen Krieger unter euch über die Gelegenheit für unsere Flotten und Armeen jubeln, dass sie in eine glorreiche Schlacht ziehen könnnen. Heghlu'meH QaQ jajvam!"
 KDF_HOSTILE_DOW_ACCEPT_01:0 "Die [From.GetSpeciesName] würden gut daran tun um sich an diesen Tag zu erinnern. Es markiert den ersten Tag ihrer Niederlage durch die [Root.GetName]. \n\nDie ehrbaren tode deiner Leute sind mehr als diese petaQ's verdienen."
 KDF_NEUTRAL_DOW_ACCEPT_01:0 "Also wollt ihr Krieg? [Root.GetSpeciesName]-Krieger leben für nichts anderes. \n\nSterbt."
 KDF_FRIENDLY_DOW_ACCEPT_01:0 "Also wollt ihr Krieg? Fordert das [Root.GetName] heraus, wenn ihr wollt, jedoch solltet ihr eine Niederlage erwarten. Heghlu'meH QaQ jajvam!"
 KDF_FRIENDLY_DOW_SS_ACCEPT_01:0 "Also wollt ihr Krieg? Fordert das [Root.GetName] heraus, wenn ihr wollt, jedoch solltet ihr eine Niederlage erwarten. Heghlu'meH QaQ jajvam, ehrenvoller Feind!"
 KDF_DOW_VOTE_PROPOSE_01:0 "Die §Y[Root.GetName]§! ist bevölkert von nicht mehr als unehrenhaften petaQ's! Verbünde dich mit uns und zusammen werden wir sie besiegen, in einem glorreichem Kampf. Qapla'!"
 GOR_HOSTILE_GREETING_01:0 "Dasss [Root.GetName] hat keine Zeit für euch [From.GetSpeciesName]. Verschwendet nicht unsssere Zeit."
 GOR_HOSTILE_GREETING_SS_01:0 "Die [From.GetName] zeigen die Art der Falsssschheit die wir von Warmblütern erwarten. Ihr wagt es, unsssere Zeit zu verssschwenden?"
 GOR_NEUTRAL_GREETING_01:0 "Der [Root.GetName] wird euch nun anhören, [From.GetSpeciesName]. Sssprich."
 GOR_FRIENDLY_GREETING_01:0 "Sei gegrüßssst, [From.GetSpeciesName]. Was können [Root.GetName] und [From.GetName] heute zusammen erreichen?"
 GOR_WAR_GREETING_01:0 "Hah! Hatten die [From.GetSpeciesName] schon genug Tod und Zerstörung? Sssprich jetzt, wünschen Sie zu verhandeln, oder aufzsssugeben?"
 GOR_WAR_GREETING_SS_01:0 "Hah! Hatten Sie schon genug Tod und Zerstörung? Sssprich jetzt, wünschen Sie zu verhandeln, oder aufzsssugeben?"
 GOR_DOW_SELECT_01:0 "Vielleicht sind Sssie nach alle dem doch kein ssschwächliches Säugetier. Wollen wir sssehen ob Sie auch wie eines ssssterben?"
 GOR_DOW_SELECT_SS_01:0 "Ihr wollt euch selbst gegen einen echten [From.GetSpeciesName] beweisen?"
 GOR_DOW_PROPOSE_01:0 "Diessss ist eine Kriegssserklärung, [Root.GetSpecies Name]. Wir erwarten, dassss ihr wie Säugetiere kreissschend sssterbt. Überzeugt unsss vom Gegenteil."
 GOR_HOSTILE_DOW_ACCEPT_01:0 "Die [From.GetSpeciesName] Leute würden gut daran tun, sssich an diesen Tag zu erinnern. Esss markiert den ersssten Tag ihrer Niederlage durch die Hände der [Root.GetName]. \n\nVielleicht könnt ihr einen reptilissschen Tod verdienen."
 GOR_NEUTRAL_DOW_ACCEPT_01:0 "Alssso wollt ihr Krieg, issst es dassss? [Root.GetSpeciesName] fürchten keine Feinde. \n\n Sterbt jetzt."
 GOR_FRIENDLY_DOW_ACCEPT_01:0 "Alssso wollt Krieg, issst es dassss? Fordert das [Root.GetName] herausss wenn ihr wollt, doch erwartet eine Niederlage."
 GOR_FRIENDLY_DOW_SS_ACCEPT_01:0 "Alssso wollt ihr Krieg? Fordert dasss [Root.GetName] heraus, wenn ihr wollt, jedoch erwartet eine Niederlage."
 GOR_DOW_VOTE_PROPOSE_01:0 "Die §Y[Root.GetName]§! sssind nichts weiter alsss warmblütige Monster. Ssschließt euch uns an, Verbündete, zusammen werden wie sssie bezwingen."
 action.1.desc_tam:0 "Kira auf Bashu, das Biest auf Tanagra. Kitea, seine Augen geschlossen zusammen mit Sokath, seine Augen geöffnet. Peleb im Wald."
 TAM_HOSTILE_GREETING_UNTRANSLATED_01:0 "Der Fluss Temarc im Winter."
 TAM_HOSTILE_DOW_ACCEPT_UNTRANSLATED_01:0 "Walesh an der Felskante, seinen Bogen bereit."
