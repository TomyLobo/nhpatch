 NO_TRADE_FEDERATION:0 "$WHO|H$ handelt $TREATY|Y$ nur mit Koalitionsverbündeten."
 TRADE_CATEGORY_JOIN_ALLIANCE_FEDERATION:0 "Trete Allianz/Koalition bei"
 OUTLINER_ICON_FEDERATION:0 "Koalitionflotte"
 OUTLINER_ICON_FEDERATION_DESC:0 "Diese Flotte gehört deiner Koalition an. Sie wird vom momentanen Koalitionspresidenten kontrolliert."
