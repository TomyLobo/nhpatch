 miniature_population:0 "Miniatur-Bevölkerung"
 miniature_population_desc:0 "Eine große Bevölkerung von kleinen Wesen, welche durch einen seltsamen physikalischen Prozess aus einer fernen Welt verkleinert wurden und nun auf diesem Planeten leben."
 pop_discrimination:0 "Diskriminiert"
 pop_discrimination_desc:0 "Die Diskriminierung der [Root.GetSpeciesName]s gegen [From.GetName] beeinträchtigt die Produktivität und die Zufriedenheit der Arbeiter."
 pop_nervous:0 "Nervös"
 pop_nervous_desc:0 "Der wachsende Druck auf [From.GetName] beginnt sich negativ auf die Zufriedenheit und die Produktivität der [Root.GetSpeciesName]-Arbeiter auszuwirken."
 accession_progress:0 "Beitrittsfortschritt"
 accession_progress_desc:0 "Fortschritt bezüglich des Beitritts laufend..."
 city_ship:0 "The City Ship"
 city_ship_desc:0 "Ancient, massive, built using forgotten techniques and technologies, the City Ship is a veritable fortress, housing many millions of Voth."
 cytherian_galactic_core:0 "The Galactic Core"
 cytherian_galactic_core_desc:0 "Very little is known about the Galactic Core. Only the most ancient and powerful uninvolved empires can tolerate the harsh radiation from Sagittarius A*. The Cytherian sphere of influence streches over most of the Core."
 mars_colony:0 "Nicht Terraformiert"
 mars_colony_desc:0 "Der Mars hat viele Einrichtungen, die bis in das frühe 21. Jahrhundert zurückreichen, die das Leben auf dem roten Planeten wenigstens erträglich machen."
 mars_colony_2:0 "Partiell Terraformiert"
 mars_colony_2_desc:0 "Es ist nun möglich sich auf der Oberfläche des Mars ohne Raumanzug fortzubewegen, jedoch gibt es noch eine Menge zu tun."
 mars_colony_3:0 "Vollständig Terraformiert"
 mars_colony_3_desc:0 "Wasser, Wälder und Felder sind überall auf dem blauen Mars zu finden. Er ist nicht die Erde, aber auch nicht weit davon entfernt."
 space_mirror:0 "Solarrefraktor"
 space_mirror_desc:0 "Dieser riesige Spiegel reflektiert das Sonnenlicht zurück zur Oberfläche, was für eine spürbare Erhöhung der Umgebungstemperatur sorgt."
 utopia_planitia:0 "Utopia Planitia Flottenwerften"
 utopia_planitia_desc:0 "Eine wichtige Sternenflotteneinrichtung, welche Bodeneinrichtungen und mehrere Raumdocks umfasst."
 eco_terrorist:0 "Die Gärtner des Mars"
 eco_terrorist_desc:0 "Eine gefährliche Öko-Sekte, welche sich wie im Sturm unter der Marsbevölkerung verbreitet und einen einfacheren Lebensstil, sowie den Stopp des Terraforming Projekts verlangt. Die Spaltung der Bevölkerung sorgte für viel Unruhe."
 eco_terrorists:0 "Die Gärtner des Mars"
 eco_terrorists_desc:0 "Eine gefährliche Öko-Sekte, welche sich wie im Sturm unter der Marsbevölkerung verbreitet und einen einfacheren Lebensstil, sowie den Stopp des Terraforming Projekts verlangt. Die Spaltung der Bevölkerung sorgte für viel Unruhe."
 surface_impact:0 "Einschlag auf der Oberfläche"
 surface_impact_desc:0 "In grauer Vorzeit schlug ein großer Asteroid auf dieser Welt ein, zerstörte alles Leben auf der Oberfläche und verstrahlte Boden und Wasserversorgung."
 boreth_colony:0 "Boreth"
 boreth_colony_desc:0 "A world teeming with life and dangerous predators, Boreth has been used by Klingon warriors for centuries in order to hone their skills. It is also home to the Boreth Monastery, an ancient monastery said to be the location where Kahless will make his return."
 janus_vi:0 "Janus VI"
 janus_vi_desc:0 "A geologically stable world, with no seismic activity of any sort, makes it ideally for deep tunnel mining. Rich mineral deposits under the ground are difficult to reach but their abundance makes mining attractive. Rumours of a devil in the dark are just that, rumours."
 iconia:0 "Iconia"
 iconia_desc:0 "Devastated by an orbital bombardment over 20,000 years ago, this world was said to be the homeworld of the extinct Iconian civilization."
 rure_colony:0 "Rura Penthe"
 rure_colony_desc:0 "The surface temperature of Rura Penthe is extremely low, the landscape dominated by glaciers and gusting snow. Widely known as 'the alien's graveyard' due to the fact that the life expectancy for a prisoner there was, at most, one year."
 changeling_infiltrator:0 "Changeling Infiltrator"
 changeling_infiltrator_desc:0 "A changeling infiltrator hiding amongst an alien race."
 pl_medical_module:0 "Orbiting Medical Experts"
 pl_medical_module_desc:0 "Medical experts from an orbiting science vessel are assisting this planet with advanced medical procedures and treatments. "
 pl_religious_module:0 "Orbiting Religious Leaders"
 pl_religious_module_desc:0 "Religious leaders from an orbiting science vessel ensure this planet follows the true way."
 pl_prison_module:0 "Orbiting Prison Barge"
 pl_prison_module_desc:0 "An orbiting prison facility on a nearby science vessel houses the most dangerous and twisted of criminals."
 pl_diplomacy_module:0 "Orbiting Diplomatic Quarters"
 pl_diplomacy_module_desc:0 "Orbiting diplomatic facilities allow for an improvement in the trust between our two races."
 pl_gambling_module:0 "Orbiting Gambling Den"
 pl_gambling_module_desc:0 "Bright lights and hedonistic charm ensure that the rich and famous come up to our orbital casino to spend their hard earn credits."
 em_minimal_taxes:0 "Minimale Steuern"
 em_minimal_taxes_desc:0 "Der Staat verlangt einen winzigen Teil des Einkommens der Bürger und Unternehmen, um neue Geschäftsmöglichkeiten in der ganzen Galaxie zu finanzieren."
 em_low_taxes:0 "Niedrige Steuern"
 em_low_taxes_desc:0 "Der Staat verlangt einen kleinen Teil des Einkommens der Bürger und Unternehmen, um neue Geschäftsmöglichkeiten in der ganzen Galaxie zu finanzieren."
 em_moderate_taxes:0 "Moderate Steuern"
 em_moderate_taxes_desc:0 "Der Staat verlangt einen moderaten Teil des Einkommens der Bürger und Unternehmen, um neue Geschäftsmöglichkeiten in der ganzen Galaxie zu finanzieren."
 em_unhappy_taxes:0 "Steuerbelastung"
 em_unhappy_taxes_desc:0 "Freie Unternehmen und einfache Geschäftsmänner leiden unter dem Joch der Steuern."
 em_small_energy_loan:0 "Energiekredit-Rückzahlung"
 em_small_energy_loan_desc:0 "Unser Energiekredit muss zurückgezahlt werden. Unser aktueller Rückzahlungsplan erneuert sich jeden Monat bis den Bedingungen zugestimmt werden."
 em_small_minerals_loan:0 "Mineralkredit-Rückzahlung"
 em_small_minerals_loan_desc:0 "Unser Mineralkredit muss zurückgezahlt werden. Unser aktueller Rückzahlungsplan erneuert sich jeden Monat bis den Bedingungen zugestimmt werden."
 em_sword_of_kahless_unifying:0 "Das Schwert des Kahless"
 em_sword_of_kahless_unifying_desc:0 "Unser Volk ist überglücklich das Schwert an seinem rechtmäßigen Platz, unserer Heimatwelt, wiederzufinden."
 em_sword_of_kahless_dividing:0 "Das Schwert des Kahless"
 em_sword_of_kahless_dividing_desc:0 "Unser Volk ist nach der Rückkehr des Schwertes in Aufruhr. Jeder begehrt es und nur wenige vertrauen demjenigen der es trägt..."
 em_great_opera:0 "Eine Großartige Oper"
 em_great_opera_desc:0 "Alle sind durch eine großartige Oper inspiriert."
 em_good_opera:0 "Eine Gute Oper"
 em_good_opera_desc:0 "Alle sind durch eine gute Oper inspiriert."
 em_the_never_ending_sacrifice:0 "Das Niemals Endende Opfer"
 em_the_never_ending_sacrifice_desc:0 "Unser Volk ist durch den Roman "Das Niemals Endende Opfer", von Ulan Corac, inspiriert."
 em_enigma_tales:0 "Enigma-Sagen"
 em_enigma_tales_desc:0 "Unser Volk ist durch die Buchreihe "Enigma-Sagen", von Golu Shoggoth, inspiriert."
 em_meditations_on_a_crimson_shadow:0 "Meditationen Über Einem Kaminroten Schatten"
 em_meditations_on_a_crimson_shadow_desc:0 "Unser Volk ist durch den Roman "Meditationen Über Einem Kaminroten Schatten",  von Eleta Preloc, inspiriert."
 pm_praxis_debris:0 "Praxis-Trümmer"
 pm_praxis_debris_desc:0 "Der Mond Praxis ist explodiert und nun regnet es Trümmerteile auf Qo'nos hinab. Unsere Produktivität ist stark beeinträchtigt."
 pm_pollen_hallucinogen:0 "Psychotropische Pollen"
 pm_pollen_hallucinogen_desc:0 "Pollen mit psychotropischen Eigenschaften haben die Atmosphäre des Planeten überflutet. Es kostete einige Mühen gegen deren Effekt anzukämpfen."
 em_country_united:0 "Ein Vereintes Volk"
 em_country_united_desc:0 "Unser Volk steht Voll und Ganz hinter der Regierung."
 em_country_divided:0 "Ein Gespaltenes Volk"
 em_country_divided_desc:0 "Unser Volk ist in Aufruhr, ihr Vertrauen zur Regierung schwindet."
 em_fed_physics_focus:0 "Physikforschungsinitiative der Föderation"
 em_fed_physics_focus_desc:0 "Initiatives into physics research grants bonuses to our government"
 em_fed_society_focus:0 "Sozialforschungsinitiative der Föderation"
 em_fed_society_focus_desc:0 "Initiatives into society research grant bonuses to our government"
 em_fed_engineering_focus:0 "Ingenieurforschungsinitiative der Föderation"
 em_fed_engineering_focus_desc:0 "Initiatives into engineering research grant bonuses to our government"
 em_augment_virus:0 "Augment-Virus"
 em_augment_virus_desc:0 "Unser Volk wurde vom menschlichen Augment-Virus verändert. Sie sind nicht länger vollständige Klingonen..."
 em_federation_formed:0 "Föderationsgründung"
 em_federation_formed_desc:0 "Die Gründung einer interstellaren Union ist eine komplizierte Aufgabe, welche dem öffentlichen Dienst deutlich zu schaffen macht. Die frühen Jahre der Föderation benötigen einen bestimmten Festigungsgrad, welcher die Kapazitäten zur Expandierung limitieren."
 em_fed_beacon_of_democracy:0 "Die Vereinigte Föderation der Planeten"
 em_fed_beacon_of_democracy_desc:0 "Das Ziel der Föderation, Frieden und Wohlstand unter seinen Mitgliedern zu verbreiten ist hoch gelobt. Der öffentliche Dienst und jedes Organ des Staates ist nur auf eine Sache fokussiert - den Bürgern der Föderation eine bessere Zukunft zu geben."
 em_darsay_korgano:0 "The Waxing Cycle: Korgano"
 em_darsay_korgano_desc:0 "Korgano, God of the Moon is now in ascendency. Under his cool light reason prevails, and the people enjoy lasting prosperity."
 em_darsay_masaka:0 "The Waxing Cycle: Masaka"
 em_darsay_masaka_desc:0 "Masaka, the Goddess of the Sun, is now ascendency. Her blazing light warms the blood in the heart of every soldier, calling them to war."
 em_minor_race_borders:0 "Grenzen Kleiner Rasse"
 em_minor_race_borders_desc:0 "Die Grenzen einer kleinen Rasse, weniger expandierend als andere, mächtigere Rassen."
 em_federation_member_world:0 "Föderationsmitgliedswelt"
 em_federation_member_world_desc:0 "Diese Welt ist ein Mitglied der Vereinigten Föderation der Planeten."
 em_orb_contemplation:0 "Drehkörper der Reflexion"
 em_orb_contemplation_desc:0 "Durch die Konsultierung des Drehkörpers der Reflexion bekam unser Anführer eine Vision, die ihm den Weg zum Wohlstand zeigte."
 em_orb_prophecy_change:0 "Drehkörper der Prophetie und Veränderung"
 em_orb_prophecy_change_desc:0 "Durch die Konsultierung des Drehkörpers der Prophetie und Veränderung bekam unser Anführer eine Vision, die ihm den Weg zum Wohlstand zeigte."
 em_orb_time:0 "Drehkörper der Zeit"
 em_orb_time_desc:0 "Durch die Konsultierung des Drehkörpers der Zeit bekam unser Anführer eine Vision, die den Weg zum Wohlstand zeigte."
 em_orb_wisdom:0 "Drehkörper der Weisheit"
 em_orb_wisdom_desc:0 "Durch die Konsultierung des Drehkörpers der Weisheit bekam unser Anführer eine Vision, die den Weg zum Wohlstand zeigte."
 em_orb_unity:0 "Drehkörper der Einheit"
