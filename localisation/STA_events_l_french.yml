#Anomaly Catagories
 
 STA_innerLight_category: "La Lumière Intérieure"
 STA_innerLight_category_desc: "Nous venons de détecter un vaisseau alien que nos scans préliminaires n'ont pas pu identifier".
 
 STA_silence_category: "Où le Silence Domine"
 STA_silence_category_desc: "Les tentatives pour scanner ce trou noir ont échouées car il ne semble ni contenir de matière, ni rejeter une quelconque forme de radiation." 

 
