 tr_purity_never_surrender:0 "Ne jamais se rendre"
 tr_purity_never_surrender_desc:1 "Accroissement de §G33%§! de la §Y$shipclass_military_station_hit_points_mult$§! et de §G100%§! de la §Y$MOD_ARMY_GARRISON_HEALTH$§!."
 tr_purity_never_surrender_delayed:0 "Nous ne nous soumettrons jamais devant nos inférieurs. Laissons-les donc se briser sur nos défenses impénétrables ! Dans un millénaire, ils ne seront rien de plus qu'une note de bas de page dans l'histoire de notre ascension."
 tr_purity_symbol_purity:0 "Symbole de pureté"
 tr_purity_symbol_purity_desc:0 "§HPermet le bâtiment§! $building_symbol_purity$"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Ordre naturel"
 tr_purity_natural_order_desc:1 "Manger des pops aliens suscite de l'£unity unity. Cela ne s'applique pas aux robots."
 tr_purity_natural_order_delayed:0 "Tout être a une place qui lui est assignée dans l'univers. Ceux qui appartiennent à une espèce inférieure devraient être rassurés par leur soumission à leurs supérieurs."
 tr_purity_age_machines:1 "L'Âge des machines"
 tr_purity_age_machines_desc:0 "Réduction de §Y25%§! du coût des exigences de guerre face aux empires organiques."
 tr_purity_age_machines_delayed:1 "L'âge de chaos où les empires organiques dictaient le cours de l'histoire galactique est terminé. Enfin, nous entrons dans l'âge des machines."
 tr_purity_the_chosen:0 "Les Élus"
 tr_purity_the_chosen_desc:1 "Accroissement de §G+5%§! du §Y$pop_citizen_happiness$§! et réduction de §Y10%§! du coût des exigences de guerre."
 tr_purity_the_chosen_delayed:0 "Qu'elle ait été choisie par une puissance supérieure ou simplement par le hasard génétique, notre espèce exceptionnelle est sans comparaison. Nous sommes clairement destinés à de grandes choses."
 tr_purity_waste_processing:0 "Traitement des déchets"
 tr_purity_waste_processing_desc:0 "Accroissement de §G50%§! de la §Y$MOD_POP_PROCESSING_OUTPUT$§!."
 tr_purity_waste_processing_delayed:1 "Les méthodes de traitement optimisées vont accroître les rendements lorsque la population sera moissonnée. Rien ne doit être perdu."
 tr_purity_appropriation:0 "Appropriation"
 tr_purity_appropriation_desc:0 "Réduction de §G50%§! du §Y$MOD_POP_RESETTLEMENT_COST_MULT$§!."
 tr_purity_appropriation_delayed:1 "Une terre qui n'est pas travaillée ne contribue en rien à l'empire. Les travailleurs doivent être réassignés de façon efficace à ces mondes où ils sont les plus indispensables."
 tr_synchronicity_hive_adopt:0 "Traditions de synchronicité"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_hive_mind_synapse:0 "Synapse de la conscience"
 tr_synchronicity_hive_mind_synapse_desc:0 "§HPermet le bâtiment§! $building_hive_synapse$"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_adaptability_dietary_enrichment:0 "Régime alimentaire enrichi"
 tr_adaptability_dietary_enrichment_desc:0 "Accroissement de §G20%§! de la production de £food §Y$tile_resource_food_mult$§!."
 tr_adaptability_dietary_enrichment_delayed:1 "La valeur nutritionnelle des denrées que nous récoltons pour nos drones pourrait être accrue par diverses techniques d'enrichissement, qui nous permettraient de nourrir plus de drones avec moins de nourriture."
 tr_adaptability_survival_fittest:0 "Sélection naturelle"
 tr_adaptability_survival_fittest_desc:0 "Accroissement de §Y1§! des §Y$species_trait_points_add$§! et réduction de §G15%§! de la durée de modification des espèces."
 tr_adaptability_survival_fittest_delayed:0 "En entrant en contact avec d'autres espèces, nous avons appris comment ajouter leurs forces aux nôtres."
 tr_adaptability_dynamic_ecomorphism:0 "$tr_diplomacy_dynamic_ecomorphism$"
 tr_adaptability_dynamic_ecomorphism_desc:0 "$tr_diplomacy_dynamic_ecomorphism_desc$"
 tr_adaptability_dynamic_ecomorphism_delayed:0 "En étudiant les méthodes des autres, nous avons appris de nouvelles façons de nous adapter aux environnements aliens."
 tr_adaptability_environmental_diversification:0 "Diversification environnementale"
 tr_adaptability_environmental_diversification_desc:0 "Accroissement de §G5%§! de l'£unity §Y$tile_resource_unity_mult$§! par classe planétaire colonisée, jusqu'à un maximum de §G30%§!."
 tr_adaptability_environmental_diversification_delayed:0 "En nous adaptant à différents environnements, nous avons appris à évoluer et à nous adapter plus rapidement."
 tr_adaptability_adaptive_ecology:0 "Écologie adaptative"
 tr_adaptability_adaptive_ecology_desc:1 "Réduction de §G15%§! du §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§!."
 tr_adaptability_adaptive_ecology_delayed:1 "La première fonction de l'écologie c'est la compréhension des conséquences."
 tr_synchronicity_cyber_comms:0 "Cybercomms"
 tr_synchronicity_cyber_comms_desc:0 "§HPermet le bâtiment§! $building_neuro_electric_amplifier$"
 tr_synchronicity_cyber_comms_delayed:0 "$building_neuro_electric_amplifier_desc$"
 tr_synchronicity_organic_paradise:0 "Utopie organique"
 tr_synchronicity_organic_paradise_desc:2 "Tous les £building §Hsanctuaires organiques§! sont améliorés en £building §Hparadis organiques§!. En outre, le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les biotrophées est accru de §G10%§!."
 tr_synchronicity_organic_paradise_delayed:2 "La surveillance constante des organiques conscients dont nous avons la charge nous a fourni de nouveaux éclairages sur leurs besoins physiques et psychologiques."
 tradition_prosperity_hive_mind:0 "$tradition_prosperity$"
 tradition_prosperity_hive_mind_desc:0 "Si nous voulons nous répandre parmi les étoiles, nous devons construire une conscience collective forte et prospère."
 tr_prosperity_hive_mind_adopt:0 "$tr_prosperity_adopt$"
 tr_prosperity_hive_mind_adopt_desc:0 "$tr_prosperity_adopt_desc$"
 tr_prosperity_hive_mind_adopt_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_hive_mind_finish:0 "$tr_prosperity_finish$"
 tr_prosperity_hive_mind_finish_effect:0 "$tr_prosperity_finish_effect$"
 tr_prosperity_hive_warrior_forms:0 "Formes guerrières"
 tr_prosperity_hive_warrior_forms_desc:0 "Réduction de §G20%§! de l'§Y$MOD_ARMY_UPKEEP_MULT$§!."
 tr_prosperity_hive_warrior_forms_delayed:0 "Des formes guerrières spécialisées pour les drones permettront un déploiement plus efficace des forces au sol face aux ennemis de la Conscience."
 tr_prosperity_efficiency_algorithms:0 "Algorithmes d'efficience"
 tr_prosperity_efficiency_algorithms_desc:2 "Réduction de §G10%§! de la §Ymaintenance des £pops pops§!."
 tr_prosperity_efficiency_algorithms_delayed:1 "Il n'existe pas pire crime qu'une machine inefficace."
 tr_prosperity_hive_neural_signal_boosters:0 "Amplificateurs de signaux neuraux"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "Les réseaux énergétiques alimentant les cités peuvent aussi être utilisés pour amplifier les signaux neuraux transmis aux drones, permettant ainsi d'importantes modifications et améliorations de la Conscience entière."
 gestalt_consciousness_biological_ascension_only1:1 "$TRIGGER_FAIL$ Une conscience collective est incapable de suivre le chemin de l'ascension psionique."
 gestalt_consciousness_biological_ascension_only2:1 "$TRIGGER_FAIL$ Une conscience collective est incapable de suivre le chemin de l'ascension synthétique."
 ap_engineered_evolution_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$ : $COST_MULT|%0=-$"
 ap_evolutionary_mastery_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$ : $COST_MULT|%0=-$"
 requires_tradition_universal_compatibility:0 "§RNécessite la tradition de versatilité §Y$tr_versatility_universal_compatibility$§!.§!"
 requires_technology_tech_climate_restoration:0 "$TRIGGER_FAIL$ Nécessite la technologie £society §Y$tech_climate_restoration$§!."
 requires_technology_robomodding:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_robomodding$§!."
 ap_defender_of_the_galaxy_modifier_desc:0 "Dommages infligés aux factions des crises de fin de partie : §G+50%§!"
 ap_synthetic_age:0 "Âge synthétique"
 ap_synthetic_age_desc:0 "L'âge des organiques est venu à son terme, et l'avenir de la galaxie appartient aux machines. Voici l'aube de l'âge des synthétiques."
 ap_machine_worlds:0 "Mondes mécaniques"
 ap_machine_worlds_desc:0 "Nous allons transformer nos mondes à nos images, en un véritable miroir de nous-mêmes, remplaçant toutes les fragilités de la biologie par la perfection immuable du métal."
 ap_shared_destiny:0 "Destinée commune"
 ap_shared_destiny_desc:0 "Alors que nous sommes sur le point d'accéder à une gloire plus grande encore, nous ne pouvons abandonner ceux qui nous ont servi avec loyauté. L'avenir glorieux de l'empire a toujours été rêvé comme une destinée commune."
 tradition_expansion_hive:0 "Expansion"
 tradition_expansion_hive_desc:0 "La Conscience n'a que deux possibilités : l'expansion ou la mort."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G100%§! de la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!."
 tr_expansion_colonization_fever_hive:0 "Esprit unique"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "La conscience suprême est un choeur de pensées que même le néant glacial de l'espace ne peut réduire au silence."
 tr_expansion_a_new_life_hive:0 "Multiplication frénétique"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Au moment de revendiquer un nouveau nid, les capsules reproductrices ont un instinct très développé pour se multiplier à un rythme effréné. Elles sont nombreuses à mourir prématurément d'épuisement, mais la naissance de nombreux nouveaux drones accélère le traitement des nouveaux mondes."
 tr_expansion_courier_network_hive:0 "Suppression des divergences"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Parfois, notre unité est rompue par un drone rétif. Cette menace est encore accrue par notre expansion à travers les étoiles. Purger et recycler ces unités leur offre une chance de contribuer par leur mort à la conscience, d'une façon bien plus efficace qu'en se contentant de vivre."
 tr_expansion_reach_for_the_stars_hive:0 "Synapses amébidées"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Intégrer des synapses dans une coque d'hyperpropulsion miniaturisée, renforcée pour le vol spatial, et en faire usage pour transmettre les directives de la conscience permet de conquérir les étoiles."
 tr_expansion_galactic_ambition_hive:0 "Occulter les étoiles"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "La terreur primaire allait de pair avec les premières tentatives pour accéder à l'obscurité, loin de notre nid natal et de la conscience mère qui nous a nourris. Ce n'est qu'en conquérant et en éradiquant cette frayeur que nous pourrons continuer de nous développer. Des millions de drones mourront pour que la conscience puisse vivre."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Tout ce qui n'est pas Nous doit Nous servir. Comme servants ou comme nourriture."
 tr_domination_colonial_viceroys_hive:0 "Rencontre des esprits"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "À mesure que nos nids se font plus nombreux, nous devons disposer de drones autonomes en plus grand nombre pour maintenir l'harmonie."
 tr_domination_fleet_levies_hive:0 "Symbiotes de contrôle de la pensée"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "Aussi incompréhensible que ce soit, les nids servants ne semblent pas rassurés par la promesse d'être absorbés au sein de notre unité. Ils proposent plutôt de soutenir nos essaims stellaires en échange de la préservation de leurs individualités fragiles et solitaires."
 tr_domination_protection_racket_hive:0 "Biotribut"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "La livraison régulière d'une biomasse volontaire et digestible par les dépendances génère souvent pour nous plus d'énergie que ne le ferait l'invasion pure et simple d'une planète."
 tr_domination_star_lords_hive:0 "Phéromones soporifiques"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Des générations d'expérimentations ont révélé que certaines combinaisons d'émissions gazeuses et phéromonales réduisent grandement la pugnacité et la volonté de résistance des autres. Certains en meurent, certes, mais ils meurent heureux d'avoir si brièvement pu toucher la pureté magnifique de notre esprit."
 tr_domination_vassal_acculturation_hive:0 "Fuite des cerveaux"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "La taxe en cadavres de drones imposée à nos dépendances était mal reçue au départ, mais avec le temps la dissension s'est tue - comme c'est toujours le cas avec les créatures à la mémoire courte. Les corps nous nourrissent, et les mémoires résiduelles dans leurs cerveaux peuvent être récoltées elles aussi."
 tr_harmony_mind_and_body_hive:0 "Clonage des organes"
 tr_harmony_mind_and_body_hive_delayed:0 "Les cuves de clonage produisent en masse les organes les plus fréquemment consommés, tels que le coeur et les poumons, ce qui permet d'accroître l'espérance de vie utile des drones à haute-priorité."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Une seule règle : manger, ou être mangé."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_great_game_hive:0 "L'oeil du chasseur"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "Au final, tous ceux qui n'appartiennent pas à la conscience sont une source potentielle de nutriments. Il est réconfortant de savoir qui nous dévorerons en premier."
 tr_supremacy_right_of_conquest_hive:0 "Se soumettre ou être mangé"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Les autres ont des esprits étranges. Ils sont plus touchés par un seul drone publiquement dissous dans les cuves de digestion que lorsque des milliers d'entre eux sont tués lors de bombardements orbitaux. Cette terreur sélective est très efficace pour abattre toute volonté de résistance."
 tr_supremacy_master_shipwrights_hive:0 "Architecture organique"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Nous construisons la structure de nos vaisseaux comme le squelette d'un être vivant, avant d'y attacher tous les composants dont nous avons besoin comme s'ils étaient des organes, de la chair ou de la peau."
 tr_supremacy_war_games_hive:0 "Appréhension des trois dimensions"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Les créatures aquatiques ont une bien meilleure compréhension de l'espace qui les entoure grâce à la nature en trois dimensions de leur milieu de vie naturel. Nos essaims ont commencé à se déplacer comme de véritables bancs de poissons lorsque nous avons amélioré cette portion du cortex dans nos esprits de combat."
 tr_supremacy_overwhelming_force_hive:0 "Exosquelettes de chasseurs"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Des millions d'entre eux : des drones de combat nourris en masse, endurcis face au feu des armes, emplis d'organes en double, et aux instincts d'autopréservation atténués."
 tr_supremacy_finish_hive:0 "$tr_supremacy_finish$"
 tr_supremacy_finish_hive_effect:0 "$tr_supremacy_finish_effect$"
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "Dans notre passé le plus reculé, les drones explorateurs ont quitté la sécurité de la conscience pour trouver de nouveaux sites de nidification. Maintenant ils parcourent les étoiles, poussés par le même désir ardent que nos ancêtres."
 tr_discovery_adopt_hive:0 "$tr_discovery_adopt$"
 tr_discovery_adopt_hive_desc:0 "$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$"
 tr_discovery_adopt_hive_effect:0 "$tr_discovery_adopt_effect$"
 tr_discovery_to_boldly_go_hive:0 "Vrilles sensitives"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Comment réellement tout connaître en regardant des nombres sur un écran ? Nos drones explorateurs respirent l'atmosphère de chaque monde nouveau, sentent la chaleur de chaque nouvelle étoile sur leur propre peau. Nous faisons l'expérience de l'univers ; les autres se contentent de le lire."
 tr_discovery_planetary_survey_corps_hive:0 "Échantillons planétaires"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Nous avons élevé un drone perceur qui collecte des milliers de tonnes de matériaux en une seule fois. Tout ce qu'il peut digérer est mangé ; tout le reste est étudié."
 tr_discovery_science_division_hive:0 "Lien neural"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Même si cela les rend généralement fous, immerger brièvement les esprits les plus éminents des autres dans notre conscience introduit parfois des idées extérieures utiles pour nous permettre d'explorer toujours plus loin."
 tr_discovery_polytechnic_education_hive:0 "Évolution hyperadaptative"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Réduire la structure physique de nos drones penseurs à peine plus qu'un système de vie minimal pour leurs cerveaux surdéveloppés s'est avéré extrêmement efficace. Ils sont nourris et soignés par des drones moins importants, et peuvent donc se concentrer exclusivement sur leurs domaines de recherche."
 tr_discovery_faith_in_science_hive:0 "Diffusion synaptique"
 tr_discovery_faith_in_science_hive_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_hive_delayed:0 "Par le recours stratégique à des transmetteurs synaptiques, nous pouvons diffuser la volonté de la conscience sur tout un monde depuis son orbite."
 tr_discovery_finish_hive:0 "$tr_discovery_finish$"
 tr_discovery_finish_hive_effect:0 "$tr_discovery_finish_effect$"
 tr_prosperity_adopt_hive:0 "$tr_prosperity_adopt$"
 tr_prosperity_adopt_hive_desc:0 "$tradition_prosperity_hive_mind_desc$\n\n$tr_prosperity_adopt_hive_effect$\n\n$tr_prosperity_finish_hive_effect$"
 tr_prosperity_adopt_hive_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_finish_hive:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_prosperity_adopt_hive$ va réduire de §G20%§! le coût en minéraux des §Y$CONSUMER_GOODS$§! utilisés par les £pops pops."
 requires_technology_zero_point_power:0 "$TRIGGER_FAIL$ Nécessite la technologique £physics §Y$tech_zero_point_power$§!."

