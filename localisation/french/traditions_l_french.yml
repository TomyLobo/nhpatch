 requires_ascension_perks_3:1 "$TRIGGER_FAIL$ Nécessite que trois autres atouts de l'ascension aient déjà été adoptés."
 ap_mastery_of_nature_unlocks:1 "Permet de déblayer la pluplart des £blocker §Ybloqueurs de tuiles§!."
 requires_ap_voidborn_OR_ap_galactic_wonders:1 "$TRIGGER_FAIL$ Nécessite d'avoir adopté comme atout de l'ascension soit §Y$ap_voidborn$§!, soit §Y$ap_galactic_wonders$§!."
