 UTILITY_SML_REACTOR_6:0 "Reactor de Chroniton"
 UTILITY_SML_REACTOR_6_DESC:0 "Se usa una brecha espacio-temporal en miniatura para crear una fuente de radiación. El hardware adaptado de los sistemas termiónicos y de control de fisión, se utiliza para absorber esta radiación para generar energía."
 UTILITY_SMALL_REACTOR_6:0 "Reactor de Chroniton"
