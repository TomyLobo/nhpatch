 pc_arctic:0 "Clase M (Ártico)"
 pc_arctic_desc:0 "Un mundo de clase Minshara, el subconjunto del Ártico sigue siendo un planeta de clase M y apoya un rico ecosistema. Su superficie puede ser frígida, pero el planeta experimenta variaciones estacionales y la banda ecuatorial está cubierta de vegetación."
 pc_arctic_tile:0 "Terreno ártico"
 pc_arctic_tile_desc:0 "Terreno cubierto de nieve y hielo, sin vegetación."
 trait_pc_arctic_preference:0 "Preferencia del Ártico"
 trait_pc_arctic_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_arctic_habitability:0 "Habitabilidad del Ártico"
 pc_arid:0 "Clase M (árido)"
 pc_arid_desc:0 "Un mundo de clase de Minshara, el planeta Arid-subconjunto clase M es un mundo seco y rocoso. El terreno cubierto de polvo consiste en gran parte de mesas y cañones. Los bosques se pueden encontrar en las regiones polares más templadas, pero la vegetación es por lo demás escasa."
 pc_arid_tile:0 "Terreno árido"
 pc_arid_tile_desc:0 "Terreno seco y rocoso con vegetación escasa."
 trait_pc_arid_preference:0 "Preferencia árida"
 trait_pc_arid_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_arid_habitability:0 "Habitabilidad árida"
 pc_savannah:0 "Clase M (Sabana)"
 pc_savannah_desc:0 "Un mundo de clase de Minshara, el planeta de clase M del subconjunto de la sabana tiene una superficie rocosa dominada por llanos secos, áridos. La pequeña hidrosfera permite breves temporadas húmedas, pero aparte de algunas gramíneas ubicuas, la vegetación se concentra en gran parte en oasis poco profundos."
 pc_savannah_tile:0 "Grandes llanuras"
 pc_savannah_tile_desc:0 "Terreno cálido y seco con árboles y arbustos ampliamente espaciados."
 trait_pc_savannah_preference:0 "Preferencia de Sabana"
 trait_pc_savannah_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_savannah_habitability:0 "Habitabilidad de la sabana"
 pc_tropical:0 "Clase M (Tropical)"
 pc_tropical_desc:0 "Un mundo de clase de Minshara, el planeta de clase M del subconjunto Tropical es un mundo húmedo y rocoso. Las estaciones con precipitaciones significativas se intercambian con períodos más secos. La mayoría de las masas terrestres están cubiertas de vegetación densa."
 pc_tropical_tile:0 "Selvas"
 pc_tropical_tile_desc:0 "Terreno cubierto de vegetación con un clima cálido y húmedo."
 trait_pc_tropical_preference:0 "Preferencia Tropical"
 trait_pc_tropical_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_tropical_habitability:0 "Habitabilidad Tropical"
 pc_alpine:0 "Clase M (Alpina)"
 pc_alpine_desc:0 "Un mundo de la clase de Minshara, el planeta de la clase M del subconjunto alpino tiene un surfuce montañoso. La nieve cubre las cimas de las montañas y los lagos congelados sobre los valles. Mientras que el planeta experimenta variaciones estacionales mínimas, el agua todavía-líquida debajo de la superficie congelada de los lagos es bastante para sostener una cierta vegetación robusta."
 pc_alpine_tile:0 "Terreno alpino"
 pc_alpine_tile_desc:0 "Verdant, terreno elevado cubierto de nieve y fauna de hoja perenne."
 trait_pc_alpine_preference:0 "Preferencia alpina"
 trait_pc_alpine_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_alpine_habitability:0 "Habitabilidad alpina"
 pc_m1_class:0 "Clase M (Marshland)"
 pc_m1_class_desc:0 "Un mundo de clase Minshara, el planeta Marshland-subconjunto clase M tiene una proporción anormalmente alta de vapor de agua en su atmósfera altamente cargada. Las tormentas volátiles y las inundaciones son frecuentes, y el ecosistema ha aprendido a adaptarse e incluso a florecer."
 pc_m1_class_tile:0 "Pantanos"
 pc_m1_class_tile_desc:0 "Los pantanos cubren la superficie de este mundo, bajo una cubierta de lluvia constante."
 trait_pc_m1_class_preference:0 "Preferencia de Marshland"
 trait_pc_m1_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
