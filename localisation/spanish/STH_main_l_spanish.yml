 REQUIRED_THRUSTERS_0SAIL_PF_DESC:0 "Estas velas utilizan las partículas que emiten desde una estrella cercana para impulsar el barco hacia adelante. Esto resulta en su consumo de energía extremadamente bajo. Están hechas de una tela especial que se teje a partir de una mezcla hecha de carbono y titanio, por lo que pueden soportar la presión de las tormentas solares. Se dice en una leyenda bajorana que los antiguos bajoranos construyeron un barco equipado con estas velas y que llegaron hasta el planeta natal cardassiano."
