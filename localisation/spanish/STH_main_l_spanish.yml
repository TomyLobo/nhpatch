 pc_desert:0 "Clase H (Desierto)"
 pc_desert_desc:0 "Los mundos de clase H son mucho más secos que los subconjuntos de clase-M áridos, y toda su superficie está cubierta por un desierto sin fin. Rara vez hay agua en la superficie. La atmósfera a menudo contiene gases pesados ​​y vapor de metal, lo que puede hacer que se cargue por radiación hiperónica. Esto hace que el planeta sea inhóspito para la mayoría de las formas de vida humanoides."
 pc_desert_tile:0 "Terreno del desierto"
 pc_desert_tile_desc:0 "Terreno árido y seco con afloramientos rocosos ocasionales."
 trait_pc_desert_preference:0 "Preferencia del desierto"
 trait_pc_desert_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_desert_habitability:0 "Habitabilidad del desierto"
 pc_ocean:0 "Clase O (Pelágico)"
 pc_ocean_desc:0 "Los planetas pelágicos son mundos oceánicos - el agua cubre más del 90% de la superficie, con sólo el ocasional archipiélago rompiendo los vastos océanos. A pesar de la hidrosfera significativa y temperatura suave, la atmósfera de argón-oxígeno rara vez permite evolucionar formas de vida complejas aquí."
 pc_ocean_tile:0 "Paisajes oceánicos"
 pc_ocean_tile_desc:0 "Islas aisladas y archipiélagos rodeados por un océano sin fin."
 trait_pc_ocean_preference:0 "Pelagic Preferencia"
 trait_pc_ocean_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_ocean_habitability:0 "Habitabilidad pelágica"
 pc_tundra:0 "Class L (Marginal)"
 pc_tundra_desc:0 "This L-class planet supports a biosphere for just a few plants. Most areas are barren rock, which only allow single celled organisms."
 pc_tundra_tile:0 "Rocky Terrain"
 pc_tundra_tile_desc:0 "Barren and wind-swept steppes with sparse vegetation."
 trait_pc_tundra_preference:0 "Marginal Preference"
 trait_pc_tundra_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_tundra_habitability:0 "Marginal Habitability"
 pc_l2_class:0 "Class L (Rocky)"
 pc_l2_class_desc:0 "Rocky (keep empty). Do not translate"
 pc_l2_class_tile:0 "Rocky Terrain"
 pc_l2_class_tile_desc:0 "Blazing temperatures allow for only the most basic life-forms to survive."
 trait_pc_l2_class_preference:0 "Rocky Preference"
 trait_pc_l2_class_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_l2_class_habitability:0 "Rocky Habitability"
 pc_frozen:0 "Clase P (Glacial)"
 pc_frozen_desc:0 "Más lejanos y menos hospitalarios aún que los planetas M árticos, los planetas de clase P no tienen el núcleo de níquel-hierro de los mundos Minshara. Más del 80% de la superficie es agua congelada, glaciares que tienen millones de años. Este mundo rara vez experimenta temperaturas tan altas como -30 grados Celsius. Nada podría vivir aquí, nada debería vivir aquí. Los rumores dicen que de alguna manera los Breen han evolucionado naturalmente en planetas de clase P. Cómo sucedió sigue siendo un misterio."
 pc_frozen_tile:0 "Campos de hielo"
 pc_frozen_tile_desc:0 "Infinitas llanuras de hielo, hasta donde el ojo puede ver."
 trait_pc_frozen_preference:0 "Preferencia Glacial"
 trait_pc_frozen_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_frozen_habitability:0 "Habitabilidad Glacial"
 pc_g_class:0 "Clase G (Primal)"
 pc_g_class_desc:0 "Después de que el núcleo de un planeta de clase F se enfríe lo suficiente, el planeta se convierte en una clase G. El oxígeno y el nitrógeno están presentes en cierta abundancia en la atmósfera, permitiendo el desarrollo de organismos complejos. Estos planetas ya tienen las condiciones básicas requeridas para apenas soportar formas de vida avanzadas. En mil millones de años, este mundo puede llegar a ser un mundo de clase Minshara o algo completamente distinto. En este momento, es prístina, primal y vacía."
 pc_g_class_tile:0 "Terreno primario"
 pc_g_class_tile_desc:0 "Después de billones de años, aparecen las primeras formas complejas de vida."
 trait_pc_g_class_preference:0 "Preferencia Primal"
 trait_pc_g_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_g_class_habitability:0 "Habitabilidad Primordial"
 pc_class_q_variable:0 "Clase Q (Variable)"
 pc_class_q_variable_desc:0 "Excesivamente raros en la naturaleza, los planetas de la clase Q-variable tienen una órbita muy excéntrica, o se han encontrado en un sistema trípico atípico, o alrededor de sistemas solares con una salida variable. El resultado es un ecosistema altamente inestable, compuesto por innumerables biomas y microclimas. Los desiertos y los bosques tropicales pueden coexistir a pocos kilómetros uno del otro. Casi todas las formas de vida pueden encontrar alguna parte de este mundo que le conviene, pero los planetas de Q-clase son casi imposibles de terraformar debido a su naturaleza volátil."
 pc_class_q_variable_tile:0 "Terreno caótico"
 pc_class_q_variable_tile_desc:0 "La superficie de este planeta está cubierta por una multitud de micro-climas."
 trait_pc_class_q_variable_preference:0 "Preferencia variable"
 trait_pc_class_q_variable_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_class_q_variable_habitability:0 "Q-Variable Habitabilidad"
 pc_class_q_geo:0 "Clase Q (Geotérmica)"
 pc_class_q_geo_desc:0 "Algo más frecuente que sus hermanos de Q-variable, los planetas de la clase Q-geotérmica también tienen una colección increíblemente variada de biomas. Las Q-variables son a menudo planetas C o P que todavía tienen un núcleo muy activo, y sus respiraderos térmicos derretir los glaciares y permitir un bolsillo local de calor y vida para florecer."
 pc_class_q_geo_tile:0 "Oasis en el hielo"
 pc_class_q_geo_tile_desc:0 "Los respiraderos geotérmicos permiten que la vida florezca incluso en los terrenos más duros."
 trait_pc_class_q_geo_preference:0 "Preferencia geotérmica"
 trait_pc_class_q_geo_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_class_q_geo_habitability:0 "Habitabilidad geotérmica"
 pc_r_class:0 "Clase R (Rogue)"
 pc_r_class_desc:0 "Cada clase R planeta comenzó su vida como un mundo normal, probablemente un planeta M-Class. Sin embargo, como un punto de su evolución, el planeta fue expulsado violentamente de su órbita - muy probablemente cuando una masa estelar cruzó cerca del sistema solar, hace milenios. La mayoría de los planetas R ahora navegan a través de la galaxia, mientras unos pocos se instalan en órbitas intranquilas alrededor de otras estrellas."
 pc_r_class_tile:0 "Oscuridad"
 pc_r_class_tile_desc:0 "Este mundo, una vez exuberante, ahora apenas se aferra a la vida."
 trait_pc_r_class_preference:0 "Preferencia de pícaro"
 trait_pc_r_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_r_class_habitability:0 "Habitabilidad de Rogue-planet"
 pc_f_class:0 "Clase F (Geocristalino)"
 pc_f_class_desc:0 "A medida que un mundo de clase E se enfría, la curst y el núcleo se solidifican y el planeta se convierte en clase F. Estos mundos son testigos de mucha actividad geológica; El vapor expulsado de las erupciones volcánicas se condensa en agua y forma los primeros mares poco profundos y refuerza la atmósfera con vapor de agua. En esos baños de barro tumulus y mares, patada de abiogenesis comienza la primera vida. Las bacterias pueden desarrollarse y, en última instancia, prosperar. A medida que el planeta se enfría aún más y la actividad volcánica disminuye, el planeta pasa finalmente a la clase G."
 pc_f_class_tile:0 "Terreno todavía en formación"
 pc_f_class_tile_desc:0 "Este planeta joven apenas tiene mil millones de años, su superficie sigue enfriándose."
 trait_pc_f_class_preference:0 "Preferencia geocristalina"
 trait_pc_f_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_f_class_habitability:0 "Habitabilidad geocristalina"
 pc_k_class:0 "Clase K (adaptable)"
 pc_k_class_desc:0 "Most class-K planets are defined as adaptable - hostile to most life-forms, but capable of supporting them with proper protection. While class-K planets only slightly differ from M-class worlds in their chemical makeup, they tend to have very weak atmospheres and extreme temperatures. Humanoid life can only survive with the help of pressure domes."
 pc_k_class_tile:0 "Terreno marciano"
 pc_k_class_tile_desc:0 "Atmósfera delgada y temperaturas de congelación - nada puede sobrevivir naturalmente."
 trait_pc_k_class_preference:0 "Preferencia adaptable"
 trait_pc_k_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_k_class_habitability:0 "Habitabilidad adaptable"
 pc_y_class:0 "Clase Y (Demonio)"
 pc_y_class_desc:0 "Class Y worlds, often called 'demon' class by humanoid species, are plagued by intense radiation and scorching heat. Their high surface temperature barely conceals even hotter mantle and a highly geologically active core. Only very unique life forms may call this world home."
 pc_y_class_tile:0 "Superficie fundida"
 pc_y_class_tile_desc:0 "Volcanes y temperaturas hirviendo - sólo Tholians podría vivir aquí."
 trait_pc_y_class_preference:0 "Demon Preference"
 trait_pc_y_class_preference_desc:0 "La preferencia climática se determina a nivel genético, por eones de evolución o manipulación hábil."
 pc_y_class_habitability:0 "Habitabilidad del planeta Demonio"
 pc_x_class:0 "Clase X (Chtonio)"
 pc_x_class_desc:0 "Class X worlds are a class of celestial objects resulting from the stripping away of a gas giant's hydrogen and helium atmosphere and outer layers, which is called hydrodynamic escape. Such atmospheric stripping is a likely result of proximity to a star."
 pc_x_class_tile:0 "Bare Rock"
 pc_x_class_tile_desc:0 "No atmosphere, only anaerobic species could possibly live here."
 trait_pc_x_class_preference:0 "Chthonian Preference"
 trait_pc_x_class_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_x_class_habitability:0 "Chthonian Habitability"
 pc_assimilated:0 "Clase Z (Asimilada)"
 pc_assimilated_desc:0 "Class-Z (assimilated) is a unique, artificial classification created solely for planets claimed and modified by Borg. They almost always possess an atmosphere containing high concentrations of methane, carbon monoxide, and fluorine, as well as a population of a few billion drones."
 pc_assimilated_tile:0 "Tierras baldías"
 pc_assimilated_tile_desc:0 "Terreno duro y devastado por la guerra."
 trait_pc_assimilated_preference:0 "Asimilado"
 trait_pc_assimilated_preference_desc:0 "Doblaremos la naturaleza a nuestra voluntad."
 pc_assimilated_habitability:0 "Habitabilidad del planeta Borg"
 pc_gaia:0 "Gaia"
 pc_gaia_desc:0 "This world is an ecological miracle, a pristine example that seems to carry almost every biome known to exist in Minshara class planets. Whether this wonder came about through nature or careful nurturing, it is beyond almost every known planetary designation system. Almost every species in the galaxy would gladly call this planet home."
 pc_gaia_tile:0 "Gaia"
 pc_gaia_tile_desc:0 "Terreno diverso con biomas que son eminentemente aptos para la mayoría de las formas de vida."
 trait_pc_gaia_preference:0 "Gaia Preferencia"
 trait_pc_gaia_preference_desc:0 "Un eco-sistema perfecto - ¿quién no querría vivir aquí?"
 pc_gaia_habitability:0 "Gaia Habitabilidad"
 pc_thegreatlink:0 "The Great Link"
 pc_thegreatlink_desc:0 "A vast ocean encompasses this world. Undulating, oozing, gelatinous waves crash against the few rocky outcroppings that jut out of the seas. But there is little water here - instead, a morphogenic organic soup is ever-present, the sum total of an untold number of Changelings bound together in the Great Link. There are very few cases in the galaxy where a species has so fundamentally changed a planet.\n\n§YThe drop becomes the ocean. The ocean becomes a drop§! - Changeling saying."
 pc_thegreatlink_tile:0 "Great Link Landscape"
 pc_thegreatlink_tile_desc:0 "Changelings. Changelings everywhere, as far as the eye can see."
 trait_pc_thegreatlink_preference:0 "Great Link Preference"
 trait_pc_thegreatlink_preference_desc:0 "A merging of form and thought, the sharing of idea and sensation."
 pc_thegreatlink_habitability:0 "Great Link Habitability"
 pc_helix:0 "Helix"
 pc_helix_desc:0 "The Helix is massive composite space structure, unique to the nomadic Suliban. Safe inside the concealing radiation belts of massive gas giants, an arrangement of cell ships, usually arranged in a helix composition that gives the structure its distinct name and look, can create an enormous and truly dynamic living space."
 pc_helix_tile:0 "Helix Cell"
 pc_helix_tile_desc:0 "Interior space created by combination of individual modules."
 pc_voth_city_ship:0 "City Ship"
 pc_voth_city_ship_desc:0 "The Voth's City Ship is a true wonder of the galaxy, easily dwarfing any warp-capable craft in existence. It was built millennia ago to a truly massive scale, using techniques and technologies that have been lost in the annals of time. "
 pc_voth_city_ship_tile:0 "Ship Hangar"
 pc_voth_city_ship_tile_desc:0 "A vast interior chamber inside the Voth City ship."
 trait_pc_voth_city_ship_preference:0 "City Ship Preference"
 trait_pc_voth_city_ship_preference_desc:0 "This ancient race lives mostly on huge city ships."
